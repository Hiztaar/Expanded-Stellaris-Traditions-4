################################################################

tradition_est_collectivism:0 "Kollektivismus"
tradition_est_collectivism_desc:0 "Das Ganze ist mehr als die Summe seiner Teile. Es ist Zeit, dass jeder Einzelne seine eigenen Interessen zurückstellt – denn nur gemeinsam erreichen wir wahre Größe."

tr_est_collectivism_adopt:0 "Kollektivismus-Traditionen"
tr_est_collectivism_adopt_desc:0 "Das Annehmen der Kollektivismus-Traditionen erhöht den §YWohnraum§! um §G+15%§! und schaltet eine einzigartige Agenda frei."

tr_est_collectivism_1:0 "Teil des Ganzen"
tr_est_collectivism_1_desc:0 "Reduziert den §YVerbrauch von Konsumgütern§! um §G10%§! und die §YUmsiedlungskosten§! um §G15%§!."
tr_est_collectivism_1_delayed:0 "Jeder ist nur ein Teil. Auch wenn die Rolle klein scheint, ist es entscheidend, dass jeder seinen Beitrag leistet."

tr_est_collectivism_2:0 "Gemeinsam Stark"
tr_est_collectivism_2_desc:0 "Erhöht die §YErlangung von Einigkeit§! um §G5%§! und die §YZustimmung zur Regierungsethik§! um §G10%§!."
tr_est_collectivism_2_delayed:0 "Gemeinsam stehen wir stark, getrennt zerfallen wir. Nur als Einheit meistern wir die Herausforderungen der Galaxis."

tr_est_collectivism_3:0 "Kooperation"
tr_est_collectivism_3_desc:0 "§YRessourcenertrag§! wird um §G+5%§! auf Planeten ohne §YKriminalität§! erhöht."
tr_est_collectivism_3_delayed:0 "Wettbewerb und Spaltung verhindern echte Zusammenarbeit. Nur als Kollektiv erreichen wir unser wahres Potenzial."

tr_est_collectivism_4:0 "Bereit zu Dienen"
tr_est_collectivism_4_desc:0 "Erhöht die §YMarinekapazität§! um §G15%§! und senkt die §YKosten für Armeen§! um §G15%§!."
tr_est_collectivism_4_delayed:0 "Dem Militär zu dienen heißt dem Imperium zu dienen. Jeder Bürger wird bereit sein, wenn der Ruf erfolgt."

tr_est_collectivism_5:0 "Selbstaufopferung"
tr_est_collectivism_5_desc:0 "Erhöht die §YMoral von Armeen§! um §G20%§! und das §YGlück von Arbeitern§! um §G5%§!."
tr_est_collectivism_5_delayed:0 "Die Bedürfnisse der Vielen überwiegen die der Wenigen."

tr_est_collectivism_finish:0 "Kollektivismus-Traditionen Abgeschlossen"
tr_est_collectivism_finish_desc:0 "Der Abschluss der Kollektivismus-Traditionen gewährt §G+30§! §YEdiktmittel§! und einen zusätzlichen §YAufstiegsvorteil§!."



