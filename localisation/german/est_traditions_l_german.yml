l_german:

################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Akademie"
tradition_est_academy_desc:0 "Akademien, Schulen und Universitäten sind über unser gesamtes Imperium verteilt. Wer an die Spitze gelangen will, muss sich durch ihre komplexen Hierarchien hocharbeiten."

tr_est_academy_adopt:0 "Akademie-Traditionen"
tr_est_academy_adopt_desc:0 "Wir können §Y2§! Forschungsbereiche auswählen, in denen unsere §YForschungsgeschwindigkeit§! um §G+15%§! erhöht wird."

tr_est_academy_1:0 "Öffentliche Bildung"
tr_est_academy_1_desc:0 "§YAnzahl der verfügbaren Anführer im Imperium§! um §Y3§! erhöht."
tr_est_academy_1_delayed:0 "Bildung ist ein Recht, das allen zusteht. Durch die öffentliche Bildung wird allen Bürgern das grundlegende Wissen vermittelt, das sie benötigen, um ein erfolgreiches Leben zu führen."

tr_est_academy_2:0 "Verpflichtende Hochschulbildung"
tr_est_academy_2_desc:0 "Erhöht das §YStartlevel§! aller Anführer um §Y1§!."
tr_est_academy_2_delayed:0 "Durch die Einführung einer allgemeinen Hochschulpflicht stellen wir sicher, dass unsere Anführer ihre Aufgaben mit höchster Präzision und Effizienz erfüllen."

tr_est_academy_3:0 "Lernen, Verlernen, Wiedererlernen"
tr_est_academy_3_desc:0 "§YErfahrungsgeschwindigkeit der Anführer§! um §G+33%§! erhöht."
tr_est_academy_3_delayed:0 "Wir schätzen das Lernen – nicht nur wegen des Wissens selbst, sondern auch wegen des Prozesses. Ein wahrer Anführer lernt ebenso viel aus Misserfolgen wie aus Erfolgen."

tr_est_academy_4:0 "Elfenbeintürme"
tr_est_academy_4_desc:0 "Schaltet den §YForschungsdirektor§!-Job frei, eine Eliteposition zur Überwachung planetarer Forschung."
tr_est_academy_4_delayed:0 "Spitzenforschung wird den besten Köpfen anvertraut. Unsere Forschungsdirektoren koordinieren die wissenschaftlichen Bestrebungen auf Planeten mit bedeutenden Forschungseinrichtungen und garantieren akademische Exzellenz."

tr_est_academy_5:0 "Militärakademien"
tr_est_academy_5_desc:0 "§YStart-Erfahrung von Armeen§! und §YStart-Erfahrung von Schiffen§! um §G+200§! erhöht. Zusätzlich wird das maximale §YFähigkeitslevel§! von §YAdmirälen§! und §YGenerälen§! um §Y1§! erhöht."
tr_est_academy_5_delayed:0 "Um das Chaos der Schlacht zu meistern, ist absolute Disziplin unerlässlich. Unsere Militärakademien formen die nächste Generation von Kommandanten durch unermüdliches Training, taktische Doktrin und das unnachgiebige Streben nach Exzellenz. Von den Kommandobrücken der Sternenschiffe bis zu den Schlachtfeldern der Planeten verlässt niemand die Akademie ohne Prüfung."

tr_est_academy_finish:0 "Akademie-Traditionen abgeschlossen"
tr_est_academy_finish_desc:0 "Alle aktuellen und zukünftigen Anführer erhalten das Merkmal Akademiker, das 2 × Forschungspunkte pro Anführerlevel in allen Forschungsbereichen gewährt.\nAufstiegsvorteile freigeschaltet: §G+1§!"

################################################################
# Shroudborn
################################################################

tradition_est_shroudborn:0 "Shroudborn"
tradition_est_shroudborn_desc:0 "We are, perhaps, the most powerful psionic beings in the galaxy. Mortals who attempt direct contact with us either go mad, or die."
tradition_est_shroudborn_ap_desc:0 "We always believed our origins lay in the mortal world. But since the awakening, we have begun to realise that maybe we are, in fact, creatures of the shroud."

tr_est_shroudborn_adopt:0 "Shroudborn Traditions"

tr_est_shroudborn_1:0 "Intrusive Mind"
tr_est_shroudborn_1_delayed:0 "We are able to intrude into the minds of mortals, their intentions are as open books, waiting to be read."
tr_est_shroudborn_1_ap:0 "Mind Intrusion"
tr_est_shroudborn_1_ap_delayed:0 "We are able to intrude into the minds of others, reading their thoughts and predicting their actions."

tr_est_shroudborn_2:0 "Mind Suppression"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+15%§!. In addition, §YStarbase Influence Cost§! and §YClaim Influence Cost§! is increased by §R+15%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_est_shroudborn_2_delayed:0 "We reach into the mortal mind of the enemy, turning their clarity to doubt, their hope to despair."
tr_est_shroudborn_2_ap:0 "Mind Suppression"
tr_est_shroudborn_2_ap_delayed:0 "As we reach into the minds of others, we are able to dull their thoughts and suppress their feelings, reducing their ambition or will to fight."

tr_est_shroudborn_3:0 "Everwatcher"
tr_est_shroudborn_3_delayed:0 "Throughout the galaxy, we are always present, watching the passing of time and lives."
tr_est_shroudborn_3_ap:0 "The Watchers"
tr_est_shroudborn_3_ap_delayed:0 "The Watchers are a special group of psychics. From a state of deep meditation their minds can travel through the shroud and from its depth look into the real world. They provide us with invaluable information about what is going on throughout the galaxy."

tr_est_shroudborn_4:0 "Seventh Sense"
tr_est_shroudborn_4_delayed:0 "Through our connection to the Shroud we have developed a seventh sense for the state of the galaxy, sensing thing we normally wouldn’t."

tr_est_shroudborn_5:0 "Power Manifestation"
tr_est_shroudborn_5_delayed:0 "So powerful is our will that we are able to manifest it in the physical world, mentally amplifying both the power of our ships' energy weapons and the resiliency of their shields."

tr_est_shroudborn_finish:0 "Shroudborn Traditions Finished"


################################################################
# Hacking
################################################################

tradition_est_hacking:0 "Hacken"
tradition_est_hacking_desc:0 "Wir sind wendig und in der Lage, Computersysteme anderer Reiche zu infiltrieren und nach unserem Willen zu manipulieren."

tr_est_hacking_adopt:0 "Hacking-Traditionen"
tr_est_hacking_adopt_desc:0 "Erhöht die §YForschungsgeschwindigkeit für Computertechnik§! um §G+25%§!."

tr_est_hacking_1:0 "Systemmanipulation"
tr_est_hacking_1_desc:0 "§YAusweichchance von Schiffen§! um §G+10%§! erhöht."
tr_est_hacking_1_delayed:0 "Durch die gezielte Manipulation feindlicher Zielsysteme erschweren wir es ihnen, unsere Schiffe zu treffen."

tr_est_hacking_2:0 "Kommunikationsstörung"
tr_est_hacking_2_desc:0 "§YSensorreichweite von Planeten§! und §YSchiffen§! um §R1§! reduziert; §YEinflusspunktkosten für Sternbasen§! um §R+25%§! erhöht bei allen benachbarten sterblichen Reichen (Bündnisse/Föderationen/Satellitenstaaten ausgenommen)."
tr_est_hacking_2_delayed:0 "Wir stören die Kommunikationsnetze unserer Nachbarn und behindern so deren interne Verwaltung."

tr_est_hacking_3:0 "Spyware"
tr_est_hacking_3_desc:0 "§YSensorreichweite von Planeten§! um §G+2§! erhöht."
tr_est_hacking_3_delayed:0 "Durch das Hijacken fremder Überwachungssysteme gewinnen wir bessere Einblicke in unsere Umgebung."

tr_est_hacking_4:0 "Malware"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! um §R-10%§! reduziert, §YWartungskosten für Gebäude§! um §R+15%§! erhöht bei allen Rivalen."
tr_est_hacking_4_delayed:0 "Unsere speziell entwickelten Schadprogramme schwächen die Effizienz rivalisierender Imperien."

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! um §R-10%§! reduziert, §YWartungskosten für Gebäude§! um §R+15%§! erhöht bei allen anderen Imperien."
tr_est_hacking_4_terminator_delayed:0 "Unsere Malware infiziert fremde Systeme und verringert deren Effektivität."

tr_est_hacking_5:0 "Datenextraktion"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! um §G+10%§! erhöht."
tr_est_hacking_5_delayed:0 "Unsere Forschung profitiert von wissenschaftlichen Datenbanken anderer Reiche – ob sie es wissen oder nicht."

tr_est_hacking_finish:0 "Hacking-Traditionen Abgeschlossen"
tr_est_hacking_finish_desc:0 "Schaltet die §YHacking-Agenda§! frei: §YEntschlüsselung§! +§G5§!, §YInformationsgewinnrate§! +§G25%§!."



################################################################
# Administratum
################################################################

tradition_est_administratum:0 "Administratum"
tradition_est_administratum_desc:0 "Eine Legion aus Beamten und Bürokraten überwacht das Imperium und setzt den Willen unserer Anführer mit unermüdlicher Beharrlichkeit um."

tr_est_administratum_adopt:0 "Administratum-Traditionen"
tr_est_administratum_desc:0 "Verringert die Imperiumsgröße durch Systeme, Kolonien, Distrikte und Pops um 10 %. Schaltet eine spezielle Administratum-Agenda zur weiteren Optimierung des imperialen Apparats frei."

tr_est_administratum_1:0 "Vereinfachte Rekrutierungsverfahren"
tr_est_administratum_1_desc:0 "Kosten für die Rekrutierung von Anführern um §Y25%§! reduziert."
tr_est_administratum_1_delayed:0 "Ein standardisiertes System aus Eignungstests, Fragebögen und Interviews senkt den Aufwand zur Auswahl der besten Kandidaten für Führungspositionen im Dienst des Imperiums."

tr_est_administratum_2:0 "Leistungsbasierte Beförderungen"
tr_est_administratum_2_desc:0 "§Y$mod_official_initial_skill$§! um §Y1§! erhöht. Zusätzlich starten alle §YBeamten§! mit einem zusätzlichen Merkmal."
tr_est_administratum_2_delayed:0 "Politik, Intrigen und Kleinkriege beeinflussten früher Beförderungen. Neue strenge Richtlinien und dezentrale Entscheidungen verhindern dies nun."

tr_est_administratum_3:0 "Effiziente Bürokratie"
tr_est_administratum_3_desc:0 "Baugeschwindigkeit von Raumstationswerften um §Y10%§!, Baugeschwindigkeit von planetaren Gebäuden um §Y25%§! erhöht, Zeit zum Entfernen planetarer Blockaden um §Y25%§! reduziert."
tr_est_administratum_3_delayed:0 "Mit dem Wachstum des Imperiums wächst auch die Bürokratie. Neue Methoden reduzieren den Papieraufwand und die Bearbeitungszeiten, sodass Projekte schneller abgeschlossen werden können."

tr_est_administratum_4:0 "Standardisierte Planetenverwaltung"
tr_est_administratum_4_desc:0 "Baukosten für planetare Bezirke um §Y10%§! gesenkt, Unterhalt um §Y10%§! reduziert."
tr_est_administratum_4_delayed:0 "Mit der Kontrolle über mehr Planeten droht eine Fragmentierung der lokalen Verwaltungen. Einheitliche Verwaltungsrichtlinien stellen eine konsistente Führung auf allen Welten sicher."

tr_est_administratum_5:0 "Aufsichtsbehörde"
tr_est_administratum_5_desc:0 "§YDekretfonds§! um §Y30§! erhöht."
tr_est_administratum_5_delayed:0 "Die Aufsichtsbehörde ist eine unabhängige Organisation. Ihre Prüfer bereisen das Imperium, um die Politik und Praxis lokaler Verwaltungen zu kontrollieren. Ein Bericht der Behörde ist der Albtraum jedes ehrgeizigen Verwalters."

tr_est_administratum_finish:0 "Administratum-Traditionen Abgeschlossen"


################################################################
# Omnipresence
################################################################

tradition_est_omnipresence:0 "Omnipresence"
tradition_est_omnipresence_desc:0 "We are one, yet we are everywhere. We are able to give our full attention to both the grand scheme of things, as well as the smallest action of the most insignificant of drones."

tr_est_omnipresence_adopt:0 "Omnipresence Traditions"

tr_est_omnipresence_1:0 "Total Information Processing"
tr_est_omnipresence_1_delayed:0 "One simultaneously learns from all its drones' experiences. Patterns are extracted from this aggregate data, allowing One to learn from obstacles large and small."

tr_est_omnipresence_2:0 "Full Drone Presence"
tr_est_omnipresence_2_delayed:0 "One prioritizes critical functions within its infrastructure, proactively assuming direct control over drones to increase productivity."

tr_est_omnipresence_3:0 "Increased Capacity"
tr_est_omnipresence_3_delayed:0 "As One expands to new regions of the galaxy, One's neural pathways must also expand to accommodate new drones."

tr_est_omnipresence_4:0 "Standard Control Patterns"
tr_est_omnipresence_4_delayed:0 "Deviation creates inefficiency. A standard control pattern is enforced upon drones performing similar tasks. Any deviation from the pattern causes One to assume direct control of the drone, immediately rectifying the error."

tr_est_omnipresence_5:0 "Synaptic Enhancement"
tr_est_omnipresence_5_delayed:0 "Improvements to One's synaptic systems allow One to simultaneously control more drones for longer periods of time."

tr_est_omnipresence_5_machines:0 "Repeated Transmission Towers"
tr_est_omnipresence_5_machines_delayed:0 "At the furthest reaches of the empire, One's commands can be lost or misinterpreted. A network of Repeater Towers enables One to command its drones across titanic distances."

tr_est_omnipresence_finish:0 "Omnipresence Traditions Finished"


################################################################
# Aesthetics
################################################################

tradition_est_aesthetics:0 "Ästhetik"
tradition_est_aesthetics_desc:0 "Schönheit kann wahrgenommen, aber nicht erklärt werden. Ohne Schönheit wäre unsere Existenz leer."

tr_est_aesthetics_adopt:0 "Ästhetik-Traditionen"
tr_est_aesthetics_adopt_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! um §G+15%§! erhöht auf Planeten mit der £building §Y$building_autochthon_monument$§! Gebäude-Kette."

tr_est_aesthetics_adopt_spiritualist:0 "Ästhetik-Traditionen"
tr_est_aesthetics_adopt_spiritualist_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! um §G+15%§! erhöht auf Planeten mit der £building §Y$building_temple$§! Gebäude-Kette."

tr_est_aesthetics_adopt_megacorp:0 "Ästhetik-Traditionen"
tr_est_aesthetics_adopt_megacorp_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! um §G+15%§! erhöht auf Planeten mit der £building §Y$building_corporate_monument$§! Gebäude-Kette."

tr_est_aesthetics_1:0 "Literarische Werke"
tr_est_aesthetics_1_desc:0 "§Y$PLANET_AMENITIES_MULT$§! um §G+15%§! erhöht."
tr_est_aesthetics_1_delayed:0 "Die Werke unserer Schriftsteller und Dichter werden Milliarden von Seelen über Jahrtausende hinweg inspirieren. Einmal vollendet, wird ein Werk ewig Bestand haben und die Galaxie jeden Tag ein wenig besser machen."

tr_est_aesthetics_2:0 "Künstlergilde"
tr_est_aesthetics_2_desc:0 "Fügt §YKulturarbeiter-Jobs§! hinzu, skaliert mit der Gesamtbevölkerung."
tr_est_aesthetics_2_delayed:0 "Die angesehene Künstlergilde fördert die Errichtung großer Kulturzentren und unterstützt eine wachsende Klasse professioneller Kulturarbeiter in unserer Nation."

tr_est_aesthetics_3:0 "Inspiration des Staunens"
tr_est_aesthetics_3_desc:0 "£opinion£ §YMeinung§! anderer Nationen um §G+15§! erhöht und §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! um §G+20%§! erhöht."
tr_est_aesthetics_3_delayed:0 "Besuchende Diplomaten sind beeindruckt von unserer Fähigkeit, Kunst selbst in die gewöhnlichsten Aspekte unseres Alltags zu integrieren. Sie sind überwältigt von der Schönheit unserer Bauwerke und berichten in ihren Heimatreichen von unserem Ruhm."

tr_est_aesthetics_3_xenophobe:0 "Die Kunst des Krieges"
tr_est_aesthetics_3_xenophobe_desc:0 "Unsere £unity£ §YEinigung§!-Produktion ist um §G+20%§! erhöht, solange wir im Krieg sind."
tr_est_aesthetics_3_xenophobe_delayed:0 "Unsere Bürger sehen unsere Admiräle und Generäle als wahre Meister der Kriegskunst, die das Schlachtfeld formen wie ein Bildhauer den Ton."

tr_est_aesthetics_3_IP:0 "Streben nach Perfektion"
tr_est_aesthetics_3_IP_desc:0 "Unsere £unity£ §YEinigung§!-Produktion ist um §G+10%§! erhöht, wenn wir uns nach innen konzentrieren."
tr_est_aesthetics_3_IP_delayed:0 "Uns kümmern die belanglosen Streitigkeiten anderer Nationen wenig. In der Ruhe unseres Rückzugs widmen wir unser Leben dem einzigen Ziel: der Vollkommenheit künstlerischer Schönheit."

tr_est_aesthetics_4:0 "Großartige Architektur"
tr_est_aesthetics_4_desc:0 "Jeder £job_clerk£ §YAngestellte§! produziert §G+2§! £unity£ §YEinigung§!, und unsere Nation erhält monatlich §G+1§! £influence£ §YEinfluss§!."
tr_est_aesthetics_4_delayed:0 "Unsere Bauwerke werden unser größtes Vermächtnis sein. Sie werden noch lange nach unserem Verschwinden von unserem Ruhm künden."

tr_est_aesthetics_5:0 "Galaktische Wunder"
tr_est_aesthetics_5_desc:0 "Ermöglicht §Y5§! einzigartige Imperium-Wundergebäude. Jedes Wunder gewährt §Y400§! £job_culture_worker£ Kulturarbeiter-Jobs. Erfordert ein £building£ §Y$building_major_capital$§!. Pro Planet kann nur ein Wunder errichtet werden."
tr_est_aesthetics_5_delayed:0 "Unsere Nation beherbergt einige der größten Wunder der Galaxie. Ihre Pracht ist selbst jenen auf den abgelegensten Welten bekannt."

tr_est_aesthetics_finish:0 "Ästhetik-Traditionen abgeschlossen"



################################################################
# Venerability
################################################################

tradition_est_venerability:0 "Venerability"
tradition_est_venerability_desc:0 "We were amongst the first beings of this galaxy to leave the comfort of our homeworld for the cold embrace of the void between stars. And of those first few, only we endure."

tr_est_venerability_adopt:0 "Venerability Traditions"

tr_est_venerability_1:0 "Pride"
tr_est_venerability_1_delayed:0 "Many fall along the path to glory. Where others stumble, stray, and slump, we take pride in overcoming the adversities that conquered them."

tr_est_venerability_2:0 "Superiority"
tr_est_venerability_2_delayed:0 "We journeyed between the stars before our adversaries' ancestors grasped at the concept of stellar fusion. The upstart races of this galaxy will find their place in heeding the commands of their betters."

tr_est_venerability_2_devouring_swarm:0 "$tr_est_venerability_2$"
tr_est_venerability_2_devouring_swarm_desc:0 "Gain an additional §G+50%§! £society  §YSociety Research§! from devouring organic £pop  §YPops§!."
tr_est_venerability_2_devouring_swarm_delayed:0 "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy shall succumb to the strength of their superiors."

tr_est_venerability_2_terminator:0 "$tr_est_venerability_2$"
tr_est_venerability_2_terminator_desc:0 "Gain an additional §G+50%§! £unity£ §YUnity§! from purging organic £pop£ §YPops§!."
tr_est_venerability_2_terminator_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_2_assimilators:0 "$tr_est_venerability_2$"
tr_est_venerability_2_assimilators_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_3:0 "Wisdom"
tr_est_venerability_3_delayed:0 "Time has granted our people the gift of wisdom. We have watched. We have bled. But above all, we have survived."

tr_est_venerability_4:0 "Ancient Knowledge"
tr_est_venerability_4_delayed:0 "We stand upon the collected knowledge of eons. Some gathered before your homeworld solidified, some pillaged from the empires of ancient memory."

tr_est_venerability_5:0 "Passage of the Cycles"
tr_est_venerability_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_est_venerability_5_delayed:0 "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."

tr_est_venerability_5_no_dip:0 "$tr_est_venerability_5$"
tr_est_venerability_5_no_dip_delayed:0 "We persist, while these mortals reproduce and die. Each believes that they are unique, yet still they are as predictable as their forebears. We will destroy them as we have those that came before them."

tr_est_venerability_finish:0 "Venerability Traditions Finished"


################################################################
# Archivist
################################################################

tradition_est_archivist:0 "Archivar"
tradition_est_archivist_desc:0 "Ein nicht aufgezeichnetes Ereignis könnte ebenso gut nie geschehen sein, sobald es aus dem kollektiven Gedächtnis verschwindet. Wir haben es uns zur Aufgabe gemacht, jedes Datenfragment der Galaxie zu katalogisieren, um die Vergangenheit zu bewahren und die Zukunft zu bereichern."
tradition_est_archivist_GC_desc:0 "Kein Ereignis wird unaufgezeichnet bleiben. Jedes Ereignis, jeder Datenpunkt und jeder Gedanke, den wir beobachten, wird archiviert, um den ewigen Weg unseres Kollektivs zu sichern."

tr_est_archivist_adopt:0 "Archiv-Traditionen"

tr_est_archivist_1:0 "Studie Primitiver Lebensformen"
tr_est_archivist_1_desc:0 "Wir haben eine §Y10%§!-Chance, auf allen unseren Planeten ein §Y$d_alien_pets_deposit$ Vorkommen§! zu erzeugen (auch auf neu eroberten Planeten; ein Planet kann nur einmal betroffen sein). §YBeobachtungsstationen§! produzieren zusätzlich §Y5§! £unity  §YEinstimmigkeit§! und erhöhen den Ertrag ihrer Missionen an £society£ §YSozialforschung§! um §G+50%§!."
tr_est_archivist_1_delayed:0 "Die Anzahl der Planeten übersteigt bei Weitem die Seltenheit von Leben. Jede Lebensform ist ein kostbarer Lehrmeister mit einzigartigen Lektionen."

tr_est_archivist_1_purifier:0 "Das Universelle Waffenarsenal"
tr_est_archivist_1_purifier_delayed:0 "Jede Waffe, die mit dem Imperium in Berührung kommt, wird von den Archivaren im Universellen Waffenarsenal getestet und dokumentiert."

tr_est_archivist_2:0 "Die Bibliothekare"
tr_est_archivist_2_desc:0 "Wissenschaftler haben eine §Y25%§!-Chance, das §YBibliothekar§!-Merkmal zu erhalten, was ihre §YForschungsgeschwindigkeit§! um §R-5%§! und ihre §YErkundungsgeschwindigkeit§! um §R-15%§! reduziert sowie ihre §YKosten§! und §YWartung§! um §R+50%§! erhöht. Solche Wissenschaftler steigern jedoch unabhängig vom Forschungsgebiet unsere §YForschungsgeschwindigkeit§! in §YPhysik§!, §YSoziologie§! oder §YIngenieurwesen§! um §G+10%§!."
tr_est_archivist_2_delayed:0 "Die hochgeschätzte Gilde der Bibliothekare pflegt und schützt das Wissen unserer Zivilisation, das über Generationen gesammelt wurde."

tr_est_archivist_2_GC:0 "Hüter der Daten"
tr_est_archivist_2_GC_desc:0 "Anführer haben eine §Y25%§!-Chance, das §YHüter§!-Merkmal zu erhalten, was ihre §YForschungsgeschwindigkeit§! um §R-5%§! und ihre §YErkundungsgeschwindigkeit§! um §R-15%§! senkt sowie §YKosten§! und §YWartung§! um §R+50%§! erhöht. Solche Anführer steigern jedoch unabhängig vom Gebiet unsere £physics  §YPhysik§!-, £society  §YSoziologie§!- oder £engineering  §YIngenieurwesen§!-§YForschungsgeschwindigkeit§! um §G+10%§!."
tr_est_archivist_2_GC_delayed:0 "Archivdrohnen wurden entwickelt, um Daten aufzunehmen, zu katalogisieren und in den riesigen Datenbanken unseres Kollektivs abzufragen."

tr_est_archivist_3:0 "Historische Aufzeichnungen"
tr_est_archivist_3_desc:0 "£unity  §YEinstimmigkeit§! wird um §G5%§! erhöht und die §YAnziehungskraft der Regierungsethik§! um §G10%§! gesteigert."
tr_est_archivist_3_delayed:0 "Jedes Ereignis und jede Handlung unseres Imperiums wird sorgfältig dokumentiert und stärkt unser Gemeinschaftsgefühl durch geteiltes Wissen."

tr_est_archivist_3_GC:0 "Redundante Physische Sicherungen"
tr_est_archivist_3_GC_desc:0 "£unity  §YEinstimmigkeit§! wird um §G10%§! erhöht."
tr_est_archivist_3_GC_delayed:0 "Das Wissen unserer Zivilisation sollte nicht ausschließlich digital gespeichert sein. Redundante physische Sicherungen garantieren Wiederherstellung nach Katastrophen."

tr_est_archivist_4:0 "Galaktische Aufzeichnungen"
tr_est_archivist_4_desc:0 "Erhaltet §G10§! £influence  §YEinfluss§!, wann immer ihr ein System vollständig erkundet habt."
tr_est_archivist_4_delayed:0 "Wir werden jeden Planeten, jedes System und jedes Himmelsobjekt der Galaxie erfassen."

tr_est_archivist_5:0 "Bewahrung des Wissens"
tr_est_archivist_5_desc:0 "Erhöht die Produktion von £unity  §YEinstimmigkeit§! um §Y1§! pro §Y4§! erforschten Technologien."
tr_est_archivist_5_delayed:0 "Jedes Forschungsergebnis und jede Technologie wird archiviert, um kommenden Generationen zu dienen."

tr_est_archivist_finish:0 "Archiv-Traditionen Abgeschlossen"
tr_est_archivist_finish_desc:0 "§HFreischaltung Gebäude:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EDieses Gebäude produziert Einstimmigkeit und erhöht den Forschungsertrag des Planeten.§!\nZusätzliche Aufstiegsvorteile freigeschaltet: §G+1§!"


################################################################
# Chivalry
################################################################

tradition_est_chivalry:0 "Chivalry"
tradition_est_chivalry_desc:0 "Our ideals are neither too bent nor broken. Whatever happens, without wavering, we must be virtuous."

tr_est_chivalry_adopt:0 "Chivalry Traditions"
tr_est_chivalry_adopt_desc:0 "All leaders gain the §Y$leader_trait_commander_est_chivalry$§! trait which provides minor bonuses. §YGeneral§! and §YAdmirals§! who wins a battle have a chance to gain the §Y$leader_trait_commander_est_chivalry_hero$§! trait which provides major bonuses (chance to gain the trait depends on the battle circumstances)."

tr_est_chivalry_1:0 "Rules of Engagement"
tr_est_chivalry_1_delayed:0 "Fleet engagements follow a strict code of conduct. To break this code of chivalry would cast disdain upon any admiral."

tr_est_chivalry_2:0 "Honour"
tr_est_chivalry_2_desc:0 "§YTrust Growth§! increased by §G+30%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!."
tr_est_chivalry_2_delayed:0 "A citizen's worth is determined by their adherence to our code of honour. Public presence of a dishonoured individual is not welcomed here."

tr_est_chivalry_3:0 "Work Ethics"
tr_est_chivalry_3_delayed:0 "Be the task menial or complex, there is honour in performing that task with persistent integrity."

tr_est_chivalry_4:0 "A Warrior's Valour"
tr_est_chivalry_4_delayed:0 "Our glorious dead are honoured not with somber rituals, but with great festivals. Both life and death of each departed soldier are extolled by their loved ones and commanding officers."

tr_est_chivalry_5:0 "Glorious Battle"
tr_est_chivalry_5_desc:0 "Destroying enemy combat ships and stations provides £unity  §YUnity§!. Amount increases with ship or station size."
tr_est_chivalry_5_delayed:0 "Battle offers a chance to prove one's worth like none other. In flames the greatest of individuals will be forged."

tr_est_chivalry_finish:0 "Chivalry Traditions Finished"
tr_est_chivalry_finish_desc:0 "Allows every ruler to select a virtue, providing a set of bonuses.\nAscension Perks Unlocked: §G+1§!"


################################################################
# Swarm
################################################################

tradition_est_swarm:0 "The Swarm"
tradition_est_swarm_desc:0 "Where one falls, there are always more to take its place."

tr_est_swarm_adopt:0 "Swarm Traditions"

tr_est_swarm_1:0 "Hordes"
tr_est_swarm_1_delayed:0 "The number of drones under our control far outnumbers the population of any mortal empire. So many are they that when our armies approach, the ground itself appears to move."

tr_est_swarm_2:0 "Strength in Numbers"
tr_est_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
tr_est_swarm_2_delayed:0 "Victory follows when you overwhelm your enemy. We will send wave after wave of ships, battering their forces until none remain."

tr_est_swarm_3:0 "Swarming Fleets"
tr_est_swarm_3_desc:0 "§YCorvette Build Speed§! increased by §G+100%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
tr_est_swarm_3_delayed:0 "Our fleets consist of large numbers of smaller vessels. While they lack the quality of larger ships, if present in sufficient quantity they can easily destroy any fleet."

tr_est_swarm_4:0 "Population Explosion"
tr_est_swarm_4_desc:0 "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_4_delayed:0 "Once we have settled down on a planet our population numbers explode as large numbers of drones are quickly produced. A planet that a short while ago was quiet will suddenly be full of activity."

tr_est_swarm_5:0 "Spreading Through the Galaxy"
tr_est_swarm_5_desc:0 "Generates an additional §YColony Ship§! whenever a §YColony Ship§! is built."
tr_est_swarm_5_AI_desc:0 "New colonies start with §Y1§! additional £pops£ Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_5_delayed:0 "Almost like a plague we are spreading through the galaxy. Soon after we have settled on one planets we will be spreading to its neighbours. No uninhabited planet will be left untouched for long."

tr_est_swarm_finish:0 "Swarm Traditions Finished"


################################################################
# Commerce
################################################################

tradition_est_commerce:0 "Handel"
tradition_est_commerce_desc:0 "Wo Handel ist, ist auch Profit. Der Handel ist der Lebensnerv der Galaxie, und daraus können wir gewaltige Reichtümer schöpfen."

tr_est_commerce_adopt:0 "Handelstraditionen"
tr_est_commerce_adopt_desc:0 "Schaltet die §YKommerzielle Agenda§! frei.\n§YAngestellte§! erzeugen §G+0.015§! £unity §YEinigkeit§!."

tr_est_commerce_1:0 "Wirtschaftsboom"
tr_est_commerce_1_desc:0 "Solange unser Einkommen an £energy §YEnergieguthaben§! positiv ist, erhalten wir §G+15%§! Produktion."
tr_est_commerce_1_delayed:0 "Unsere erfolgreiche Finanzpolitik führt zu wirtschaftlichem Aufschwung. Dies stärkt sowohl die Kaufkraft als auch die Investitionsfähigkeit unserer Bevölkerung."

tr_est_commerce_2:0 "Lokale Wirtschaft Fördern"
tr_est_commerce_2_desc:0 "Schaltet drei planetare Entscheidungen frei, die entweder £energy §YEnergieguthaben§!, £food §YNahrung§! oder £minerals §YMineralien§! um §G+20%§! steigern, aber die anderen beiden um §R-15%§! senken."
tr_est_commerce_2_delayed:0 "Indem wir unseren Planeten mehr Autonomie gewähren, können sie sich besser an ihre Umgebung anpassen und effizienter produzieren."

tr_est_commerce_3:0 "Finanzreformen"
tr_est_commerce_3_desc:0 "§YHandelswert§! erhöht um §G+10%§!."
tr_est_commerce_3_delayed:0 "Unsere alte Finanzstruktur muss modernisiert werden, um mit dem galaktischen Markt Schritt halten zu können."

tr_est_commerce_4:0 "Handelszentren"
tr_est_commerce_4_desc:0 "§YZweigstellenwert§! und §YWert für den Besitzer§! erhöht um §G+25%§!."
tr_est_commerce_4_delayed:0 "Unser Reich hat sich zu einem Zentrum des galaktischen Handels entwickelt. Ob wir die Zweigstellen besitzen oder sie nur beherbergen – der Gewinn ist unser."

tr_est_commerce_5:0 "Meisterhändler"
tr_est_commerce_5_desc:0 "§YHandelsattraktivität§! erhöht um §G+5%§!.\nGalaktische Marktgebühren reduziert um §G-5%§!."
tr_est_commerce_5_delayed:0 "Wenn Handel eine Kunst ist, dann sind wir ihre Meister. In unseren Händen wurde alles schon einmal gewinnbringend gehandelt."

tr_est_commerce_5_no_dip:0 "Fließende Wirtschaft"
tr_est_commerce_5_no_dip_desc:0 "Galaktische Marktgebühren reduziert um §G-10%§!."
tr_est_commerce_5_no_dip_delayed:0 "In unserem Reich wechseln Güter so schnell den Besitzer, dass sie kaum noch nachvollziehbar sind."

tr_est_commerce_finish:0 "Handelstraditionen Abgeschlossen"
tr_est_commerce_finish_desc:0 "Erhält §Y1 Geschäftsführer§!-Job pro §Y100 Pops§! bei §YKonzernen§!, oder §Y1 Händler§! andernfalls.\nFreigeschaltete Aufstiegsvorteile: §G+1§!"



################################################################
# Benevolence
################################################################

tradition_est_benevolence:0 "Wohltätigkeit"
tradition_est_benevolence_desc:0 "Keinem galaktischen Nachbarn sollte durch unsere Hand ungerechtes Leid widerfahren. Sie haben ebenso wie wir ihren Platz in dieser Galaxie."

tr_est_benevolence_adopt:0 "Traditionen der Wohltätigkeit"
tr_est_benevolence_adopt_desc:0 "Gewährt §Y+1 Gesandten§! und schaltet das §Y$agenda_est_benevolence$§! Rats-Agenda frei."

tr_est_benevolence_1:0 "Handelsabkommen"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! um §G+10%§! erhöht und Produktion von £energy §YEnergie-Credits§! um §G+5%§! gesteigert."
tr_est_benevolence_1_delayed:0 "Obwohl wir keinen Besitzanspruch kennen, ist er für viele andere Völker essenziell. Durch Handel können wir seltene Güter erwerben."

tr_est_benevolence_2:0 "Friedliche Kontakte"
tr_est_benevolence_2_desc:0 "§Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! um §G50%§! reduziert und §Y$MOD_COUNTRY_TRUST_GROWTH$§! um §G+20%§! erhöht."
tr_est_benevolence_2_delayed:0 "Kontakt zu anderen Reichen erfordert keine Aggression. Unter Verbündeten sind Waffen unnötig."

tr_est_benevolence_3:0 "Ausländische Botschaften"
tr_est_benevolence_3_desc:0 "Die £opinion£ §YMeinung§! fremder Reiche erhöht sich um §G+30§!."
tr_est_benevolence_3_delayed:0 "Vertretungsdrohnen sollen Kontakte zu fremden Anführern herstellen und so gute Beziehungen fördern und Missverständnisse vermeiden."

tr_est_benevolence_4:0 "Sanfte Wege"
tr_est_benevolence_4_desc:0 "§YPlanetenstabilität§! um §G+5§! erhöht."
tr_est_benevolence_4_delayed:0 "Unser Verstand bleibt frei von Zorn und Impulsivität, stets ruhig wie eine sanfte Brise."

tr_est_benevolence_5:0 "Austausch von Ideen"
tr_est_benevolence_5_desc:0 "§YForschungsgeschwindigkeit§! um §G+5%§! erhöht."
tr_est_benevolence_5_delayed:0 "Die sterblichen Spezies mögen in vielerlei Hinsicht unterlegen sein, doch könnten ihre Ideen unsere Forschung bereichern."

tr_est_benevolence_finish:0 "Wohltätigkeit abgeschlossen"
tr_est_benevolence_finish_desc:0 "Erhöht §YWaffenschaden§! gegen §YGefallene Imperien§!, §YErwachte Imperien§! und §Endgame-Krisen§! um §G+15%§! und steigert §Y$MOD_DIPLO_WEIGHT_MULT$§! um §G+15%§!.\nFreigeschaltete Aufstiegsvorteile: §G+1§!"


################################################################
# Cybernetics
################################################################

tradition_est_cybernetics:0 "Automaten"
tradition_est_cybernetics_desc:0 "Warum sollten wir etwas selbst tun, wenn eine Maschine es für uns erledigen kann?"

tr_est_cybernetics_adopt:0 "Traditionen der Automaten"
tr_est_cybernetics_adopt_desc:0 "Schaltet die §YKybernetik-Agenda§! frei. Erhöht die §YForschungsgeschwindigkeit in Computertechnologie§! um §G+25%§!."

tr_est_cybernetics_1:0 "Tiefe Neuronale Netzwerke"
tr_est_cybernetics_1_robots_desc:0 "Die Produktion von £energy  §YEnergie-Credits§! durch §YRoboter§! ist um §G+15%§! erhöht."
tr_est_cybernetics_1_delayed:0 "Fortschritte in der Technologie neuronaler Netzwerke ermöglichen es Maschinen, Aufgaben zu übernehmen, die zuvor nur von intelligenten Wesen durchgeführt werden konnten."

tr_est_cybernetics_2:0 "Unüberwachte KI-Forscher"
tr_est_cybernetics_2_desc:0 "§YPhysik§-, §YIngenieur§- und §YSozialforschung§! werden um §G+5%§! erhöht."
tr_est_cybernetics_2_delayed:0 "Durch den Fortschritt der KI-Technologie können Maschinen zunehmend komplexe Aufgaben übernehmen. Einige Forschungsthemen erweisen sich als besonders gut geeignet für automatisierte Verarbeitung. Mit unkonventionellem Denken und enormer Rechenleistung befassen sich diese KIs mit spezifischen Problemen, während menschliche Wissenschaftler gelegentlich ihren Fortschritt überprüfen und die Ergebnisse in bestehende Theorien einfließen lassen."

tr_est_cybernetics_3:0 "Kampfsimulationen"
tr_est_cybernetics_3_desc:0 "§YSchiffsgenauigkeit§! erhöht um §G+10%§!."
tr_est_cybernetics_3_delayed:0 "Mit gestiegener Rechenleistung können wir immer präzisere Simulationen durchführen. Unsere Schiffe nutzen diese, um mögliche Entwicklungen in Gefechten laufend vorherzusagen und den Kommandanten datenbasierte Entscheidungen zu ermöglichen."

tr_est_cybernetics_4:0 "KI-gesteuerte Schiffe"
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! um §G+20%§! und §YAusweichen§! um §G+20%§! erhöht für alle Flotten ohne §YAdmiral§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! um §Y1§! erhöht und §Y$MOD_SHIP_FIRE_RATE_MULT$§! um §G+5%§! erhöht."
tr_est_cybernetics_4_delayed:0 "Es erscheint töricht, unsere Flotten von Wesen mit begrenzten Sinnen und Verarbeitungskapazitäten führen zu lassen. Eine KI kann gleichzeitig alle Schiffe kontrollieren, das gesamte Gefecht im Blick behalten und ein perfekt koordiniertes Vorgehen sicherstellen."

tr_est_cybernetics_5:0 "Simulierte Realität"
tr_est_cybernetics_5_slaves_desc:0 "Die £happiness  §Y$MOD_POP_HAPPINESS$§! aller £pops  §YPops§! wird um §G+5%§! erhöht, §YSklaven§! erhalten zusätzlich §G+5%§!."
tr_est_cybernetics_5_delayed:0 "Warum sollten wir in dieser Welt leben, wenn wir eine nach unseren Vorstellungen erschaffen können? Unsere Bürger verbringen zunehmend Zeit in virtuellen Realitäten, die sie ganz nach ihrem Willen gestalten können."

tr_est_cybernetics_finish:0 "Traditionen der Automaten Abgeschlossen"
tr_est_cybernetics_finish_desc:0 "§HSchaltet Gebäude frei:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ und $building_est_cybernetics_finish_automated_mine$\n§ESie produzieren jeweils §G50§! £energy  §YEnergie-Credits§!, §G60§! £food  §YNahrung§! und §G50§! £minerals  §YMineralien§! und reduzieren die §Y$mod_district_generator_max$§! / §Y$mod_district_farming_max$§! / §Y$mod_district_mining_max$§! um §Y1§! auf dem Planeten. Jeder Planet kann maximal drei dieser Gebäude pro Typ enthalten.§!\nFreigeschaltete Aufstiegsvorteile: §G+1§!"

tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nDas Abschließen aller $tr_est_cybernetics_adopt$ erhöht die §YBaugeschwindigkeit von Gebäuden§! um §G+25%§! und senkt deren §YUnterhalt§! um §G-10%§!.\nFreigeschaltete Aufstiegsvorteile: §G+1§!"


################################################################
# Biogenesis
################################################################

tradition_est_biogenesis:0 "Biogenese"
tradition_est_biogenesis_desc:0 "Unsere Zivilisation wird nicht gebaut, sondern gezüchtet. Wir sind ein einziger großer Organismus, der sich über die Galaxie ausbreitet."

tr_est_biogenesis_adopt:0 "Traditionen der Biogenese"
tr_est_biogenesis_adopt_desc:0 "Gewährt §Y+10% Pop-Umwelttoleranz§! und §Y+25% Kolonie-Entwicklungsgeschwindigkeit§!. Schaltet die §YBiogenese§!-Ratsagenda frei."

tr_est_biogenesis_1:0 "Biologische Konstruktion"
tr_est_biogenesis_1_desc:0 "Verringert die Bau- und Unterhaltskosten von Gebäuden um §G10%§!."
tr_est_biogenesis_1_delayed:0 "Unsere Gebäude bestehen nicht aus Stein und Beton. Sie werden aus organischem Gewebe gezüchtet, wobei der Bauplan in ihrer DNA kodiert ist."

tr_est_biogenesis_2:0 "Lebende Schiffe"
tr_est_biogenesis_2_desc:0 "Unsere Schiffe regenerieren §G2%§! ihrer Hülle pro Monat."
tr_est_biogenesis_2_delayed:0 "Unsere Schiffe sind lebendige Organismen, gezüchtet nach unseren Vorgaben aus organischem Gewebe."

tr_est_biogenesis_3:0 "Allesfresser"
tr_est_biogenesis_3_desc:0 "Erhöht die Nahrungsproduktion des Imperiums um §G20%§!."
tr_est_biogenesis_3_delayed:0 "Alle Arten von organischem Material können verwertet und in Energie umgewandelt oder für neues Gewebe genutzt werden."

tr_est_biogenesis_4:0 "Brutbecken"
tr_est_biogenesis_4_desc:0 "Erhöht die Pop-Wachstumsgeschwindigkeit um §G10%§! (erhöht auf §G20%§! mit §YEvolutionäre Meisterschaft§!)."
tr_est_biogenesis_4_delayed:0 "Drohnen werden kontinuierlich in speziellen Brutbecken erzeugt, was eine wesentlich höhere Produktionsrate ermöglicht als zuvor."

tr_est_biogenesis_4_ap:0 "$tr_est_biogenesis_4$"
tr_est_biogenesis_4_ap_desc:0 "$tr_est_biogenesis_4_desc$"
tr_est_biogenesis_4_ap_delayed:0 "Indem wir herkömmliche Fortpflanzungsmethoden hinter uns gelassen haben, können wir jetzt Individuen in noch nie dagewesener Geschwindigkeit erschaffen."

tr_est_biogenesis_5:0 "Ständige Evolution"
tr_est_biogenesis_5_desc:0 "Erhöht die biologischen Modifikationspunkte um §G+1§! und verringert die Kosten für Artenmodifikation um §G5%§!.\nSchwarmreiche ohne §YGentechnologie§! erhalten stattdessen §G+10%§! Gesellschaftsforschung und §G+10%§! Biologieforschung."
tr_est_biogenesis_5_delayed:0 "Evolution kennt kein endgültiges Ziel. Während der Geist konstant bleibt, verändert sich unsere Form stetig, je weiter wir uns in der Galaxie ausbreiten."

tr_est_biogenesis_finish:0 "Traditionen der Biogenese Abgeschlossen"
tr_est_biogenesis_finish_desc:0 "Bauern erzeugen §G+1§! Mineralien und ihr erhaltet einen zusätzlichen Aufstiegsvorteil."


################################################################
# Serverbound
################################################################

tradition_est_serverbound:0 "Serverbound"
tradition_est_serverbound_desc:0 "Vast server halls, buried beneath the surface of our planets, provide massive processing power and thus extend the capacity of our very mind."

tr_est_serverbound_adopt:0 "Serverbound Traditions"

tr_est_serverbound_1:0 "Memory Banks"
tr_est_serverbound_1_delayed:0 "We will maintain vast memory banks with all types of information we have picked up since the awakening. We cannot know which pieces of information will prove useful, but some certainly will."

tr_est_serverbound_2:0 "Training Databases"
tr_est_serverbound_2_desc:0 "All leaders will passively gain experience points at a slow rate."
tr_est_serverbound_2_delayed:0 "Our autonomous drones collect vast quantities of data from various scenarios that we experience. By saving this data in databases we can run simulations and evaluations on it to train our current autonomous drone programs."

tr_est_serverbound_3:0 "Data Cores"
tr_est_serverbound_3_delayed:0 "Under the surfaces of our planets we will build large server halls to provide processing power for the various systems we are running in our empire."

tr_est_serverbound_4:0 "Coordination Terminals"
tr_est_serverbound_4_delayed:0 "We control a vast number of drones, all with different levels of autonomy. To support this network, we will construct specialized coordination terminals. Each one of these will be able to receive input from a large number of drones and help coordinate their response to the situation at hand."

tr_est_serverbound_5:0 "Signalling Network"
tr_est_serverbound_5_delayed:0 "As we spread across the galaxy our previous signalling systems start to become outdated. We will build new specialised signalling stations on our worlds. Utilizing their vast capacity, these will be able to efficiently transmit signals throughout our realm, while at the same time providing additional robustness with respect to disruptions. This will create a high-capacity network were each signal is transmitted through several paths to ensure high quality delivery."

tr_est_serverbound_finish:0 "Serverbound Traditions Finished"


################################################################
# Religion (ex Faith)
################################################################

tradition_est_faith:0 "Religion"
tradition_est_faith_desc:0 "Die Galaxie ist riesig und voller Wunder, doch wir dürfen uns nicht von unserem heiligen Glauben abbringen lassen."

tr_est_faith_adopt:0 "Religiöse Traditionen"
tr_est_faith_adopt_desc:0 "§YZufriedenheit der Pops§! um §G+5%§! erhöht."

tr_est_faith_1:0 "Eine Religion"
tr_est_faith_1_desc:0 "§YEinheitsproduktion§! um §G+10%§! erhöht."
tr_est_faith_1_delayed:0 "Bevor wir die Sterne erreichten, war unser Volk durch viele Glaubensrichtungen gespalten. Nun stehen wir vereint in einer wahren Religion."

tr_est_faith_2:0 "Heilige Schriften"
tr_est_faith_2_desc:0 "§YStabilität auf Planeten§! um §G+5§! erhöht."
tr_est_faith_2_delayed:0 "Die heiligen Schriften unserer Religion werden allen Bürgern zugänglich gemacht, damit jeder seine Rolle gemäß den göttlichen Lehren versteht."

tr_est_faith_3:0 "Der Klerus"
tr_est_faith_3_desc:0 "Fügt §Y1§! §YPriester-Job§! pro §Y67 Pops§! hinzu.\nWenn §YSpiritualist§!, erhalten Priester §G+0.02§! £unity£ Einigkeit und haben §G-20%§! Verbrauchsgüter-Unterhalt."
tr_est_faith_3_delayed:0 "Der Klerus, als verehrte Verwalter unserer Religion, bringt Frieden, Führung und göttlichen Sinn in unser Volk."

tr_est_faith_4:0 "Missionare"
tr_est_faith_4_desc:0 "§YTraditionskosten durch Reichsgröße§! um §G20%§! reduziert."
tr_est_faith_4_delayed:0 "Missionare reisen durch unser Imperium, um die heilige Botschaft zu verbreiten und die Worte unserer obersten Priester an alle weiterzugeben."

tr_est_faith_5:0 "Deus Vult"
tr_est_faith_5_desc:0 "§YMoral der Armeen§! um §G+25%§! erhöht. §YWaffenschaden der Schiffe§! um §G+5%§! erhöht."
tr_est_faith_5_delayed:0 "Unsere Kriege sind gerechtfertigt, unsere Sache ist heilig. Unsere Krieger sind bereit, für das Göttliche zu sterben."

tr_est_faith_finish:0 "Religiöse Traditionen Abgeschlossen"
tr_est_faith_finish_desc:0 "Erhöht §YEthikanziehung§! für eine gewählte §YEthik§! um §G+50%§!.\nAufstiegsboni freigeschaltet: §G+1§!"



################################################################
# Purposefullness
################################################################

tradition_est_purposefullness:0 "Purposefullness"
tradition_est_purposefullness_desc:0 "Our presence in this galaxy is no result of random chance. We are here for a reason, to fulfill our purpose."

tr_est_purposefullness_adopt:0 "Purposefullness Traditions"

tr_est_purposefullness_1:0 "One Purpose"
tr_est_purposefullness_1_delayed:0 "While our task is grand, we will set out to complete it without hesitation."

tr_est_purposefullness_2:0 "The Means to Succeed"
tr_est_purposefullness_2_delayed:0 "As we awoke, we were not only given a purpose, but also the means to fulfill it."

tr_est_purposefullness_3:0 "The Option of Violence"
tr_est_purposefullness_3_delayed:0 "Completion of the task is paramount, damage to the other beings of the galaxy might be unfortunate, but inconsequential."

tr_est_purposefullness_4:0 "Determination"
tr_est_purposefullness_4_delayed:0 "We will neither hesitate nor will we fail. We will succeed."

tr_est_purposefullness_5:0 "Ingrained Drone Reflexes"
tr_est_purposefullness_5_delayed:0 "Even the most insignificant of drones have a basic sense of the purpose, which guides them to better complete their mundane tasks."

tr_est_purposefullness_finish:0 "Purposefullness Traditions Finished"


################################################################
# Foundation
################################################################

tradition_est_foundation:0 "Grundlage"
tradition_est_foundation_desc:0 "Andere streben nach Weite. Wir arbeiten an etwas Tieferem – an einem fundamentalen Ziel."

tr_est_foundation_adopt:0 "Grundlagen-Traditionen"
tr_est_foundation_adopt_desc:0 "Gewährt §Y+5%§! Forschungsgeschwindigkeit und §Y+10%§! Regierungsethik-Anziehung. Strafen durch Imperiumsgröße richten sich nach Struktur:§L\n• Bei ≤1 Sektor und keinen Untertanen: Imperiumsgröße durch Pops, Systeme, Kolonien, Bezirke um 50% reduziert, keine zusätzliche Strafe.\n• Andernfalls: Imperiumsgrößenstrafe um 50% erhöht.§!"

tr_est_foundation_1:0 "Ein Gemeinsames Ziel"
tr_est_foundation_1_desc:0 "§YEinheit durch Jobs§! um §G+15%§! erhöht."
tr_est_foundation_1_delayed:0 "Wir stehen alle hinter einem gemeinsamen Ziel. Jeder ist ein wichtiger Teil der Maschinerie, die uns dorthin bringt."

tr_est_foundation_2:0 "Zentralisierte Regierung"
tr_est_foundation_2_desc:0 "£energy §YEnergie§!, £engineering §YIngenieurwesen§!, £physics §YPhysik§!, £society §YGesellschaft§! und £trade_value §YHandelswert§! werden auf der §YHauptwelt§! um §G+10%§! erhöht. Mit §Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§! steigt dies auf §G+20%§!/§G+30%§!."
tr_est_foundation_2_delayed:0 "Unsere Regierung ist auf unsere Hauptstadt zentriert – von dort verwalten wir unsere wenigen Welten."

tr_est_foundation_3:0 "Der Große Plan"
tr_est_foundation_3_desc:0 "Erhöht §YEinfluss§! um §G+1§! pro Monat."
tr_est_foundation_3_delayed:0 "Im Zentrum von allem steht der Große Plan. Wir folgen ihm – doch nur wenige kennen alle Details."

tr_est_foundation_4:0 "Wissen ist Macht"
tr_est_foundation_4_desc:0 "§YSchild-, Rüstungs- und Hüllenpunkte§! sowie §YWaffenschaden§! von Sternbasen um §G+20%§! erhöht. Gewährt außerdem §G+10§! Basis-§YInformation§! über alle Imperien."
tr_est_foundation_4_delayed:0 "Wissen schützt uns, unsere Festungen halten stand. Unsere Sternbasen sind Bollwerke, gespeist durch unaufhörliche Datenströme."

tr_est_foundation_5:0 "Progressive Wirtschaft"
tr_est_foundation_5_desc:0 "Erhöht die §YRessourcenerträge§! aller §YSpezialisten-Jobs§! um §G+10%§!."
tr_est_foundation_5_delayed:0 "Wenn Expansion keine Option ist, muss Effizienz unsere Stärke sein. Unsere Wirtschaft wurde grundlegend reformiert – unsere Menschen sind unser wertvollstes Gut."

tr_est_foundation_finish:0 "Grundlagen-Traditionen Abgeschlossen"
tr_est_foundation_finish_desc:0 "§G+1§! £intel_decryption£ Entschlüsselung, §G+25%§! Spionagenetz-Wachstumsgeschwindigkeit, und ein zusätzliches §YAufstieg-Perk-Feld§! wird freigeschaltet."


################################################################
# Confederacy
################################################################

tradition_est_confederacy:0 "Konföderation"
tradition_est_confederacy_desc:0 "Jeder Teil unseres Imperiums genießt ein hohes Maß an Autonomie. Doch gegenüber der Galaxie treten wir mit einer geeinten Front auf."

tr_est_confederacy_adopt:0 "Konföderierte Traditionen"
tr_est_confederacy_adopt_desc:0 "Schaltet die §YKonzilsagenda: Konföderation§! frei. Verringert die §YImperiumsgröße durch Bevölkerung§! um §G25%§!."

tr_est_confederacy_1:0 "Lokale Kommandostrukturen"
tr_est_confederacy_1_desc:0 "§YAnführer-Unterhalt§! ist um §G15%§! reduziert, und die §YRekrutierungskosten§! für §YBeamte§! sind um §G33%§! gesenkt."
tr_est_confederacy_1_delayed:0 "Anstatt die Zuweisung wichtiger Positionen zu zentralisieren, lassen wir jede lokale Regierung ihre eigenen Kommandostrukturen verwenden. Das reduziert die Bürokratie und respektiert lokale Autorität."

tr_est_confederacy_2:0 "Bundesgewalt Beschränken"
tr_est_confederacy_2_desc:0 "Alle §YBeamten§! erhalten die Eigenschaft §Y$leader_trait_official_est_confederacy$§!, was ihren §YErfahrungsgewinn§! um §G+20%§! erhöht und §Y$MOD_PLANET_CRIME_MULT$§! um §G10%§! auf dem von ihnen verwalteten §YPlaneten§! sowie um §G5%§! im jeweiligen §YSektor§! reduziert, sofern sie auf der Sektorhauptwelt stationiert sind."
tr_est_confederacy_2_delayed:0 "Zentralisierte Macht raubt den Regionen ihre Eigenständigkeit. Um die Souveränität unserer zahlreichen Staaten zu sichern, müssen wir der Bundesregierung klare Grenzen setzen."

tr_est_confederacy_3:0 "Nationale Versammlung"
tr_est_confederacy_3_desc:0 "§YEinheit durch Fraktionen§! wird um §G15%§! erhöht."
tr_est_confederacy_3_delayed:0 "Die Nationale Versammlung ist ein tragendes Element unseres föderalen Modells. Delegierte aus allen Teilen des Imperiums debattieren hier über Gesetze und stellen sicher, dass jede Stimme gehört wird."

tr_est_confederacy_4:0 "Autonome Staaten"
tr_est_confederacy_4_desc:0 "Unsere §YVasallen§! erhalten §G+10%§! £happiness §Y$MOD_POP_HAPPINESS$§!, §G+20%§! §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! sowie §G+1§! monatliche §YLoyalität§!."
tr_est_confederacy_4_delayed:0 "Unser Imperium ist ein komplexes Gefüge aus Staaten, lokalen Regierungen und autonomen Regionen, von denen viele eine beträchtliche Selbstverwaltung genießen."

tr_est_confederacy_4_no_subj:0 "Loyalität"
tr_est_confederacy_4_no_subj_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! ist um §G15%§! erhöht."
tr_est_confederacy_4_no_subj_delayed:0 "Unser Imperium beherbergt viele Fraktionen, und die meisten Planeten und Sektoren verfügen über ein hohes Maß an Autonomie. Doch trotz Meinungsverschiedenheiten sind wir unserer gemeinsamen Sache treu ergeben."

tr_est_confederacy_5:0 "Das Grenzenlose Reich"
tr_est_confederacy_5_desc:0 "§YUnterhalt für Raumstationen§! und §YKosten für Außenpostenbau§! sind um §G10%§! reduziert."
tr_est_confederacy_5_delayed:0 "Unser Reich ist so groß, dass man ein Leben lang reisen könnte, ohne mehr als einen Bruchteil zu sehen. Wir müssen seine Infrastruktur dauerhaft tragfähig halten."

tr_est_confederacy_finish:0 "Konföderierte Traditionen Abgeschlossen"
tr_est_confederacy_finish_desc:0 "Reduziert die §YGesamtimperiumsgröße§! um §G10%§! und gewährt einen zusätzlichen §YAufstiegsvorteil-Slot§!."



################################################################
# Subminds
################################################################

tradition_est_subminds:0 "Subminds"
tradition_est_subminds_desc:0 "By dividing our minds into several parts we can control a large empire effortlessly. By frequently merging and splitting various subminds we ensure that our entire realm is managed coherently."

tr_est_subminds_adopt:0 "Subminds Traditions"

tr_est_subminds_1:0 "Dynamic Mind"
tr_est_subminds_1_delayed:0 "Our mind is dynamic, well used to ripping apart small pieces of itself. This greatly increases our ability to create autonomous drones."

tr_est_subminds_2:0 "Micro Merging"
tr_est_subminds_2_delayed:0 "By continuously performing micro merges between the mind and the various subminds we have created we can ensure that the various components of our mind is always acting in unison."

tr_est_subminds_3:0 "Control Submind Parameters"
tr_est_subminds_3_desc:0 "Unlocks a policy which lets you increase either sector £minerals /£energy /£food /£engineering £physics £society /£unity  output by §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!."
tr_est_subminds_3_machines_desc:0 "Unlocks a policy which lets you increase either sector £minerals  §YMinerals§!/£energy  §YEnergy Credit§!/£engineering  §YEngineering§! £physics  §YPhysics§! £society  §YSociety§!/£unity  §YUnity§! output by §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!. Only one can be active at time."
tr_est_subminds_3_delayed:0 "By carefully crafting the subminds that we create, we can better tailor them to specific tasks that we intend them to do."

tr_est_subminds_4:0 "Drone Independence"
tr_est_subminds_4_desc:0 "Our £minerals  §YMineral§! output is increased by §G+5%§!, in addition §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§! and §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+15%§!."
tr_est_subminds_4_delayed:0 "Every drone in our empire carries a small but independent shard of our mind. Their decision making process for many menial tasks can be improved through this grain of independence."

tr_est_subminds_5:0 "Designate System Minds"
tr_est_subminds_5_desc:0 "§YOutpost Upkeep§! reduced by §G-50%§!."
tr_est_subminds_5_delayed:0 "Every single system will be designated its own submind, charged with the simple tasks required for running that very system. This way the greater consciousness can concentrate on the bigger picture."

tr_est_subminds_finish:0 "Subminds Traditions Finished"


################################################################
# Friendship
################################################################

tradition_est_friendship:0 "Freundschaft"
tradition_est_friendship_desc:0 "Jeder sollte als Freund betrachtet werden, bis er das Gegenteil beweist. Auch wenn wir in der Galaxie unterschiedlich sind, liegt in dieser Vielfalt unsere Stärke."

tr_est_friendship_adopt:0 "Freundschaftstraditionen"
tr_est_friendship_adopt_desc:0 "Kein £opinion §YMeinungs§!-Malus beim Erstkontakt. Erhalte £unity §YEinstimmigkeit§!, wenn wir ein neues Imperium treffen. Zusätzlich erhöht sich §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! um §G+25%§!."

tr_est_friendship_1:0 "Ausländische Botschaften"
tr_est_friendship_1_desc:0 "£opinion §YMeinung§! anderer Imperien erhöht sich um §G+30§!."
tr_est_friendship_1_delayed:0 "Bis sie uns das Gegenteil beweisen, betrachten wir alle außerhalb unserer Grenzen als Freunde. Wir schicken Botschaften, um von ihnen zu lernen – und sie von uns."

tr_est_friendship_2:0 "Kultureller Schmelztiegel"
tr_est_friendship_2_desc:0 "§Y$MOD_ALL_TECH_RESEARCH_SPEED$§! um §G+5%§! erhöht."
tr_est_friendship_2_delayed:0 "Mit dem Zustrom verschiedener Kulturen vermischen sich Ideen. Diese Vielfalt fördert den technologischen Fortschritt."

tr_est_friendship_3:0 "Freundlichkeit"
tr_est_friendship_3_desc:0 "Fügt §Y100§! Gesundheitsarbeitsplätze hinzu. Ärzte erzeugen §Y+20%§! mehr £society_research§! Gesellschaftsforschung."
tr_est_friendship_3_delayed:0 "Jede freundliche Tat stärkt den Geist und erhebt die Seele."

tr_est_friendship_4:0 "Der Weg des Friedens"
tr_est_friendship_4_desc:0 "Erhöht £influence£ §YMonatlichen Einfluss§! um §G+0.15§!. Falls §YMilitarist§!: §Y$MOD_SHIP_WEAPON_DAMAGE$§! §G+10%§!, §YSchiffbaugeschwindigkeit§! §G+25%§! bei gemeinsamen Kriegen."
tr_est_friendship_4_delayed:0 "Gewalt erzeugt Gegengewalt. Um diesen Zyklus zu durchbrechen, müssen wir unsere Hände zum Frieden ausstrecken."

tr_est_friendship_4_militarist:0 "Waffenbrüder"
tr_est_friendship_4_militarist_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! um §G+10%§! und §YSchiffbaugeschwindigkeit§! um §G+25%§! erhöht, wenn wir mit mindestens einem Verbündeten im Krieg sind."
tr_est_friendship_4_militarist_delayed:0 "Gemeinsam kämpfen heißt gemeinsam leben oder sterben. Mit Verbündeten zu siegen ist unsere größte Stärke."

tr_est_friendship_5:0 "Offene Gesellschaft"

tr_est_friendship_5_desc_corp:0 "§Y+5%§! Diplomatisches Gewicht aus der Wirtschaft.\n§Y+10%§! Xenophile Ethikanziehung."
tr_est_friendship_5_delayed_corp:0 "Unsere Wirtschaft ist offen für galaktische Zusammenarbeit. §Y+5%§! Diplomatisches Gewicht aus der Wirtschaft.\n§Y+10%§! Xenophile Ethikanziehung."

tr_est_friendship_5_desc_dict:0 "§Y+5%§! Sklavenzufriedenheit.\n§Y+10%§! Xenophile Ethikanziehung."
tr_est_friendship_5_delayed_dict:0 "Auch die Schwächsten profitieren von unseren Prinzipien. §Y+5%§! Sklavenzufriedenheit.\n§Y+10%§! Xenophile Ethikanziehung."

tr_est_friendship_5_desc_imp:0 "§Y+5%§! Diplomatisches Gewicht durch Bevölkerung.\n§Y+10%§! Xenophile Ethikanziehung."
tr_est_friendship_5_delayed_imp:0 "Unsere Stärke liegt in unserem Volk. §Y+5%§! Diplomatisches Gewicht durch Bevölkerung.\n§Y+10%§! Xenophile Ethikanziehung."

tr_est_friendship_5_desc_demo:0 "§Y+5%§! Agenda-Dauer und -Geschwindigkeit.\n§Y+10%§! Xenophile Ethikanziehung."
tr_est_friendship_5_delayed_demo:0 "Die Stimme des Volkes wird klarer und effektiver. §Y+5%§! Agenda-Dauer und -Geschwindigkeit.\n§Y+10%§! Xenophile Ethikanziehung."

tr_est_friendship_5_desc_mil:0 "§Y+5%§! Diplomatisches Gewicht durch Militär.\n§Y+10%§! Xenophile Ethikanziehung."
tr_est_friendship_5_delayed_mil:0 "Frieden durch Stärke. §Y+5%§! Diplomatisches Gewicht durch Militär.\n§Y+10%§! Xenophile Ethikanziehung."

tr_est_friendship_5_desc_spi:0 "§Y+5%§! Einheit durch Jobs.\n§Y+10%§! Xenophile Ethikanziehung."
tr_est_friendship_5_delayed_spi:0 "Unsere Werte verbreiten sich durch Kultur, nicht durch Gewalt. §Y+5%§! Einheit durch Jobs.\n§Y+10%§! Xenophile Ethikanziehung."

tr_est_friendship_5_desc_mat:0 "§Y+5%§! Diplomatisches Gewicht durch Technologie.\n§Y+10%§! Xenophile Ethikanziehung."
tr_est_friendship_5_delayed_mat:0 "Unsere Technologie verdient Respekt und Bewunderung. §Y+5%§! Diplomatisches Gewicht durch Technologie.\n§Y+10%§! Xenophile Ethikanziehung."

tr_est_friendship_5_desc_fallback:0 "§Y+10%§! Xenophile Ethikanziehung.\n§Y-20%§! Grenzkonflikt."
tr_est_friendship_5_delayed_fallback:0 "Unsere Gesellschaft ist offen für alle, unabhängig von Macht oder Glauben. §Y+10%§! Xenophile Ethikanziehung.\n§Y-20%§! Grenzkonflikt."

tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"

tr_est_friendship_finish:0 "Freundschaftstraditionen Abgeschlossen"
tr_est_friendship_finish_desc:0 "Erhöht £energy£ §YEnergiegutschriften§! und £unity§! §YEinstimmigkeit§! um §G+10%§! auf allen Planeten mit mindestens §Y3§! Spezies.\nFreischaltung von Aufstiegsvorteilen: §G+1§!"


################################################################
# Cruelty (ex Malice)
################################################################

tradition_est_cruelty:0 "Grausamkeit"
tradition_est_cruelty_desc:0 "Kalkulierte Härte ist notwendig, um Dominanz zu etablieren. Durch strategische Machtdemonstrationen und die Bereitschaft, Leid zuzufügen, sichern wir unsere Position in der Galaxis."

tr_est_cruelty_adopt:0 "Traditionen der Grausamkeit"
tr_est_cruelty_adopt_desc:0 "Verringert die £happiness §YZufriedenheit§! von Imperien, die wir §YBeleidigt§! haben, um §R-10%§!, was ihre Produktivität und ihren Widerstand schwächt."

tr_est_cruelty_adopt_alt: "tr_est_cruelty_adopt"
tr_est_cruelty_adopt_alt_desc: "$tr_est_cruelty_adopt_desc"

tr_est_cruelty_1:0 "Brot und Wasser"
tr_est_cruelty_1_desc:0 "§YUnterhaltskosten für Sklaven§! um §G-50%§! reduziert."
tr_est_cruelty_1_delayed:0 "Sklaven benötigen nur das Minimum zum Funktionieren. Jede zusätzliche Ressource, die für ihren Komfort aufgewendet wird, wäre ineffizient. Durch sorgfältige Ressourcenoptimierung maximieren wir den wirtschaftlichen Nutzen unserer dienenden Arbeitskräfte."

tr_est_cruelty_1_no_slaves:0 "Kalkulierter Terror"
tr_est_cruelty_1_no_slaves_desc:0 "Die §YStabilität§! eines Planeten, den wir erfolgreich überfallen haben, wird für §Y20§! Jahre um §R20§! reduziert (der Modifikator wird entfernt, wenn wir ihn erobern)."
tr_est_cruelty_1_no_slaves_delayed:0 "Gezielte Akte kalkulierter Brutalität während Invasionen erzeugen dauerhafte psychologische Auswirkungen auf planetare Bevölkerungen. Dieser strategische Ansatz stört Erholungsbemühungen und Widerstandsbewegungen lange nachdem unsere Streitkräfte abgezogen sind."

tr_est_cruelty_1_no_slaves_passive_AI:0 "$tr_est_cruelty_1_no_slaves$"
tr_est_cruelty_1_no_slaves_passive_AI_desc:0 "§YArmee-Schaden§! um §G+25%§! erhöht"
tr_est_cruelty_1_no_slaves_passive_AI_delayed:0 "$tr_est_cruelty_1_no_slaves_delayed$"

tr_est_cruelty_2:0 "Systematische Unterwerfung"
tr_est_cruelty_2_desc:0 "§YPolitische Macht der Sklaven§! um §G-50%§! reduziert und ihre §YUmsiedlungskosten§! um §G-25%§! reduziert."
tr_est_cruelty_2_delayed:0 "Durch methodische psychologische Konditionierung brechen wir den Willen unserer unterworfenen Bevölkerungen. Dies beseitigt Widerstand und macht gleichzeitig die Umverteilung der Arbeitskräfte effizienter, was eine optimale Verteilung der Arbeitsressourcen in unserem gesamten Imperium ermöglicht."

tr_est_cruelty_2_no_slaves:0 "Strategische Einschüchterung"
tr_est_cruelty_2_no_slaves_desc:0 "Wann immer wir einen Krieg erklären, reduziert sich die §YWachstumsgeschwindigkeit§! unserer Gegner um §R-20%§!, §YFlottenkapazität§! um §R-10%§! und £happiness §YZufriedenheit§! um §R-10%§! für §Y10§! Jahre."
tr_est_cruelty_2_no_slaves_delayed:0 "Unser Ruf als gnadenloser Gegner schafft messbare Vorteile in der Kriegsführung. Feindliche Bevölkerungen, gelähmt durch Angst, produzieren weniger Ressourcen und Schiffe, während ihre Führung darum kämpft, Ordnung und Moral aufrechtzuerhalten."

tr_est_cruelty_2_various_AI:0 "$tr_est_cruelty_2_no_slaves$"
tr_est_cruelty_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! um §G+5%§! erhöht"
tr_est_cruelty_2_various_AI_delayed:0 "$tr_est_cruelty_2_no_slaves_delayed$"

tr_est_cruelty_3:0 "Strategischer Antagonismus"
tr_est_cruelty_3_desc:0 "§YMaximale Rivalitäten§! um §G+3§! erhöht."
tr_est_cruelty_3_delayed:0 "Diplomatische Bündnisse führen zu Selbstgefälligkeit. Durch die Aufrechterhaltung mehrerer strategischer Rivalitäten bleiben wir wachsam und fokussiert auf unsere Ziele, während wir Spannungen zwischen potenziellen feindlichen Koalitionen erzeugen."

tr_est_cruelty_3_no_rivals:0 "Systematische Verwüstung"
tr_est_cruelty_3_no_rivals_desc:0 "§YArmee-Schaden§! um §G+20%§! und §YKollateralschaden der Armee§! um §G+33%§! erhöht."
tr_est_cruelty_3_no_rivals_delayed:0 "Unsere Bodentruppen setzen kalkulierte Zerstörung von Infrastruktur und Ressourcen ein. Diese Praxis verweigert unseren Gegnern Vermögenswerte und schafft generationenübergreifende psychologische Abschreckung gegen zukünftigen Widerstand."

tr_est_cruelty_4:0 "Genutzte Feindseligkeit"
tr_est_cruelty_4_desc:0 "§YEinflussgewinn aus Rivalitäten§! um §G+30%§! erhöht."
tr_est_cruelty_4_delayed:0 "Unser Ruf für kalkulierte Brutalität dient einem höheren Zweck. Durch strategisches Beibehalten von Feinden generieren wir politisches Kapital, das unsere Interessen in der gesamten Galaxis vorantreibt."

tr_est_cruelty_4_no_rivals:0 "Kampfeffizienz"
tr_est_cruelty_4_no_rivals_desc:0 "§YSchifffeuerrate§! um §G+5%§! erhöht."
tr_est_cruelty_4_no_rivals_delayed:0 "Unsere Streitkräfte operieren mit kalter Distanz und mechanischer Präzision. Unsere Bewaffnung ist darauf kalibriert, Schaden zu maximieren, anstatt willkürlichen ethischen Beschränkungen zu entsprechen, die andere Spezies behindern."

tr_est_cruelty_5:0 "Taktische Vernichtung"
tr_est_cruelty_5_desc:0 "Das Zerstören feindlicher Schiffe und Stationen liefert £unity §YEinheit§!. Die Menge steigt mit der Größe des Schiffs oder der Station."
tr_est_cruelty_5_delayed:0 "Die systematische Zerstörung feindlicher Vermögenswerte dient mehreren strategischen Zwecken. Jenseits des offensichtlichen militärischen Vorteils stärken solche Demonstrationen überwältigender Macht unseren inneren Zusammenhalt und entmutigen zukünftigen Widerstand."

tr_est_cruelty_finish:0 "Traditionen der Grausamkeit Abgeschlossen"
tr_est_cruelty_finish_desc:0 "§YSchiffswaffenschaden§! um §G+10%§! erhöht. Schaltet einen zusätzlichen §YAufstiegsbonus-Platz§! frei."


################################################################
# Perseverance
################################################################

tradition_est_perseverance:0 "Perseverance"
tradition_est_perseverance_desc:0 "The obstacle matters not. The ravages of time, the despair of defeat, or the inhospitable nature of the galaxy. We shall endure all."

tr_est_perseverance_adopt:0 "Perseverance Traditions"

tr_est_perseverance_1:0 "Resilience"
tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§! increased by §G+15%§!. In addition, reduce §YBombardment Damage§! by §G-60%§! on all planets (bonus reduced to only §G-15%§! on planets with the £building  §Y$building_planetary_shield_generator$§! building)."
tr_est_perseverance_1_delayed:0 "However our foes try to beat us down, we will not break. Whatever harm our body and mind is exposed to, they will endure."

tr_est_perseverance_2:0 "Persistence"
tr_est_perseverance_2_delayed:0 "We approach as the tide, inevitable and unfaltering. Once a decision is made there is no need for hesitation or second thought, one need only to carry out the task at hand."

tr_est_perseverance_3:0 "Defender"
tr_est_perseverance_3_delayed:0 "Offence can win battles and maybe even wars, but only on the martial foundation of defence can we build an empire to stand the test of time."

tr_est_perseverance_4:0 "Enduring"
tr_est_perseverance_4_delayed:0 "Come what may, all bad fortune is to be conquered by endurance."

tr_est_perseverance_5:0 "Revanchism"
tr_est_perseverance_5_desc:0 "£influence  §YInfluence Gain§! from §YRivals§! increased by §G+10%§!. In addition, whenever we lose a war our §YResource Output§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+10%§! for §Y20§! years§!."
tr_est_perseverance_5_no_rivals_desc:0 "§YWar Exhaustion Gain§! reduced by §G-5%§!. In addition, whenever we lose a war our §YResource Output§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+10%§! for §Y20§! years§!."
tr_est_perseverance_5_delayed:0 "The difference between strength and weakness is not giving up in defeat."

tr_est_perseverance_finish:0 "Perseverance Traditions Finished"


################################################################
# Greed
################################################################

tradition_est_greed:0 "Gier"
tradition_est_greed_desc:0 "Unser Wert ist nur durch den Wert dessen begrenzt, was wir besitzen."

tr_est_greed_adopt:0 "Traditionen der Gier"
tr_est_greed_adopt_desc:0 "§YMineralienproduktion§! um §G+10%§! erhöht. Schaltet die §YAgenda der Gier§! frei."

tr_est_greed_1:0 "Horter"
tr_est_greed_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! erhöht sich um §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§!, wenn mindestens §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy  §YEnergieguthaben§! gespeichert sind."
tr_est_greed_1_AI_desc:0 "§YMonatlicher Einfluss§! erhöht sich um §G1§!."
tr_est_greed_1_delayed:0 "Sammeln und Horten spricht unsere Seele an. Wir sind, was wir besitzen — und wir werden alles besitzen."

tr_est_greed_2:0 "Rücksichtslose Verhandler"
tr_est_greed_2_desc:0 "§YMarktgebühr§! um §G-5%§! reduziert. Schaltet die §YRücksichtslosen Verhandlungen§!-Politik frei, welche die §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! um §G5%§!/§G10%§!/§G15%§! erhöht und die £opinion §YMeinung§! fremder Imperien um §R-15§!/§R-30§!/§R-45§! senkt."
tr_est_greed_2_AI_desc:0 "§YMarktgebühr§! um §G-5%§! reduziert und §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! um §G+5%§! erhöht."
tr_est_greed_2_delayed:0 "Wir werden alle Mittel einsetzen, um zu bekommen, was wir wollen. Ob andere das mögen, ist uns gleichgültig."

tr_est_greed_2_no_dip:0 "Landnahme"
tr_est_greed_2_no_dip_delayed:0 "Die Galaxie ist voller unbesiedelter Welten – noch. Wenn wir sie nicht beanspruchen, wird es jemand anderes tun. Wir müssen sie uns sichern, solange wir können."

tr_est_greed_3:0 "Knauserig"
tr_est_greed_3_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_UPKEEP$§! erhöht sich um §R+10%§!. §Y$MOD_POP_HAPPINESS$§! steigt um §G+5%§!."
tr_est_greed_3_delayed:0 "Jeder ausgegebene Kredit ist ein verlorener Kredit. Wir sollten keine Ressourcen an jene verschwenden, die mit weniger auskommen könnten."

tr_est_greed_4:0 "Erpressung"
tr_est_greed_4_desc:0 "Schaltet die Politik §Y$policy_est_greed_4_extortion$§! frei, mit der die Produktion von £energy  §YEnergieguthaben§! um §G15%§!/§G30%§!/§G45%§! erhöht werden kann, während die £happiness  §YZufriedenheit§! aller £pop  §YBevölkerung§! um §R10%§!/§R20%§!/§R30%§! gesenkt wird."
tr_est_greed_4_delayed:0 "Wir nehmen alles, was wir kriegen können, und pressen unseren Bürgern jede Ressource ab, die wir ihnen entreißen können."

tr_est_greed_5:0 "Bestechung"
tr_est_greed_5_desc:0 "Ermöglicht ein §YImperiales Edikt§!, mit dem man £energy  §YEnergieguthaben§! ausgeben kann, um die £happiness  §YZufriedenheit§! einer gewählten §YFraktion§! um §G+5%§! zu erhöhen."
tr_est_greed_5_AI_desc:0 "Erhöht die £happiness  §Y$MOD_POP_HAPPINESS$§! aller £pop  Bevölkerung um §G+5%§!."
tr_est_greed_5_delayed:0 "Die Anführer der Fraktionen in unserem Reich sind gierig und für Bestechung empfänglich. Warum sollten wir das ganze Volk zufriedenstellen, wenn wir einfach ihre Sprecher kaufen können?"

tr_est_greed_finish:0 "Gier-Traditionen Abgeschlossen"
tr_est_greed_finish_desc:0 "§Y$MOD_PLANET_JOBS_PRODUCES_MULT$§! um §G+10%§! erhöht. §Y$MOD_POP_CAT_RULER_POLITICAL_POWER$§! um §G+10%§! erhöht.\n§Y$MOD_POP_HAPPINESS$§! um §R-20%§! verringert. §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_DISTANCE_MULT$§! um §G20%§! reduziert."


################################################################
# Desires
################################################################

tradition_est_desires:0 "Begierden"
tradition_est_desires_desc:0 "Wir werden von unseren Begierden angetrieben. So viel wir auch besitzen mögen – wir werden immer mehr wollen."

tr_est_desires_adopt:0 "Traditionen der Begierden"
tr_est_desires_adopt_desc:0 "Schaltet die §YAgenda der Begierden§! frei. §YMineralien§!-Produktion um §G+10%§! erhöht."

tr_est_desires_1:0 "Horter"
tr_est_desires_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! erhöht sich um §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§!, wenn wir mindestens §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy §YEnergieguthaben§! gespeichert haben."
tr_est_desires_1_delayed:0 "Sammeln und Horten – das spricht zu unserer Seele. Wir sind, was wir besitzen. Und wir werden alles besitzen."

tr_est_desires_2:0 "Rücksichtslose Verhandler"
tr_est_desires_2_desc:0 "§YMarktgebühren§! um §G-5%§! reduziert. Schaltet die §YRücksichtslosen Verhandlungen§!-Richtlinie frei, die die §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! um §G5%§!/§G10%§!/§G15%§! erhöht und die £opinion §YMeinung§! fremder Imperien um §R-15§!/§R-30§!/§R-45§! senkt."
tr_est_desires_2_delayed:0 "Wir werden jedes Mittel nutzen, um zu bekommen, was wir wollen. Was andere darüber denken, ist uns gleichgültig."

tr_est_greed_2_no_dip:0 "Landnahme"
tr_est_greed_2_no_dip_desc:0 "§YEinflusskosten für Sternenbasen§! um §G-15%§! reduziert."
tr_est_greed_2_no_dip_delayed:0 "Die Galaxie ist voller unbeanspruchter Welten – noch. Wenn wir sie nicht beanspruchen, tun es andere. Wir müssen greifen, was wir können, bevor es zu spät ist."

tr_est_desires_3:0 "Sparsam"
tr_est_desires_3_desc:0 "§YJob-Unterhalt§! um §G10%§! reduziert."
tr_est_desires_3_delayed:0 "Eine andere Art, mehr zu bekommen, ist, weniger auszugeben."

tr_est_desires_4:0 "Auf Schatzsuche"
tr_est_desires_4_desc:0 "Produktion von §YFortgeschrittenen Strategischen Ressourcen§! um §G+33%§! erhöht."
tr_est_desires_4_delayed:0 "Unser Verlangen nach den wertvollsten Materialien des Universums kennt keine Grenzen. Der Besitz dieser Raritäten ist uns wichtiger als alles andere."

tr_est_desires_5:0 "Das Große Verlangen"
tr_est_desires_5_desc:0 "Erhaltet £unity §YEinigkeit§!, wenn ein Planet kolonisiert oder erobert wird."
tr_est_desires_5_delayed:0 "Dieses innere Verlangen – es ist ein Feuer, das nie erlischt. Ein endloser Hunger nach mehr. Wenn wir nicht mehr konsumieren können, wird es uns verschlingen."

tr_est_desires_finish:0 "Traditionen der Begierden Abgeschlossen"
tr_est_desires_finish_desc:0 "§YEnergieguthaben§!-Produktion um §G+10%§! erhöht. Schaltet einen zusätzlichen §YAufstiegsvorteil§!-Slot frei."



################################################################
# Metallurgy (ex Industry)
################################################################

tradition_est_industry:0 "Metallurgie"
tradition_est_industry_desc:0 "Geschmolzenes Metall fließt durch die Adern unseres Reiches. Von rauchverhüllten Schmelzöfen bis hin zu titanischen Schmieden, die den Nachthimmel erhellen, formt unsere Beherrschung der Metallurgie die Zukunft der Galaxis."

tr_est_industry_adopt:0 "Metallurgie-Traditionen"
tr_est_industry_adopt_robots_desc:0 "Erhöht die Anzahl möglicher §YBergbaubezirke§! auf all unseren Planeten um §Y2§!. Zusätzlich wird die Eigenschaft §Y$trait_robot_est_industry_adopt$§! bei der Modifikation von Roboter-Bevölkerung freigeschaltet."
tr_est_industry_adopt_machines_desc:0 "Erhöht die Anzahl möglicher §YBergbaubezirke§! auf all unseren Planeten um §Y2§!. Zusätzlich wird die Eigenschaft §Y$trait_robot_est_industry_adopt$§! bei der Modifikation von Roboter-Bevölkerung freigeschaltet."

tr_est_industry_1:0 "Neue Prospektionstechniken"
tr_est_industry_1_desc:0 "§YMineralienproduktion§! von §YBergbaustationen§! um §G+20%§! erhöht."
tr_est_industry_1_delayed:0 "Die Sterne selbst verbergen Schätze unter Schichten aus kosmischem Staub und gravitationellen Feinheiten. Unsere Prospektoren, ausgerüstet mit fortschrittlichen Sensoren und geologischer Intuition, entdecken nun Mineraladern, die für weniger scharfsichtige Augen für immer verborgen geblieben wären."

tr_est_industry_2:0 "Industrielle Revolution"
tr_est_industry_2_desc:0 "§YForschungsgeschwindigkeit (Industrie)§! um §G+15%§! erhöht. Zusätzlich werden mehrere neue seltene Technologien zum Technologiedeck hinzugefügt."
tr_est_industry_2_delayed:0 "Das Brüllen der Maschinen und das rhythmische Hämmern markieren unseren Aufstieg in ein neues industrielles Zeitalter. Während die Hochöfen Tag und Nacht auf unseren Welten lodern, entwickeln wir bahnbrechende metallurgische Techniken, die rohes Potenzial in unübertroffene technologische Macht verwandeln."

tr_est_industry_3:0 "Großschmieden"
tr_est_industry_3_desc:0 "§HSchaltet Gebäude frei:§! $building_est_industry_3_blast_furnace$\n§EDieses Gebäude erhöht die £alloys §YLegierungen§!-Produktion von £job_metallurgist£ §Y$job_metallurgist$s§! um §G0.015§! und ihren £energy §YEnergie§!-Verbrauch um §R0.02§!§!"
tr_est_industry_3_GC_desc:0 "§HSchaltet Gebäude frei:§! $building_est_industry_3_blast_furnace$\n§EDieses Gebäude erhöht die £alloys §YLegierungen§!-Produktion von £job_alloy_drone£ §Y$job_alloy_drone$s§! um §G0.015§! und ihren £energy §YEnergie§!-Verbrauch um §R0.02§!§!"
tr_est_industry_3_delayed:0 "Unsere Hochöfen überragen die Stadtlandschaften wie monolithische Kathedralen, die der Kunst der Metallurgie gewidmet sind. In ihren glühenden Kammern tanzen Armeen von Schmieden mit flüssigem Metall und verwandeln gewöhnliche Erze in Legierungen von solcher Reinheit und Stärke, dass rivalisierende Reiche von ihrer Zusammensetzung nur träumen können."

tr_est_industry_4:0 "Massenproduktion"
tr_est_industry_4_robots:0 "Massenproduktion"
tr_est_industry_4_delayed:0 "Die Geheimnisse der Präzision liegen in der perfekten Replikation. Unsere Schmieden produzieren nun identische Komponenten in atemberaubenden Mengen, jede mit mikroskopischer Perfektion. Wo einst ein Meistermetallurg Tage damit verbringen mochte, eine einzige kritische Komponente zu schmieden, fließen jetzt Tausende stündlich von unseren Fließbändern."
tr_est_industry_4_robots_delayed:0 "Die Montagelinien schlafen nie und produzieren Welle um Welle von Robotereinheiten mit absoluter Präzision. Jeder mechanische Diener trägt das Zeichen unserer metallurgischen Meisterschaft—identisch bis zum letzten Mikrometer, doch unendlich anpassungsfähig an die wachsenden Bedürfnisse unseres Reiches."

tr_est_industry_5:0 "Schmiedewelten"
tr_est_industry_5_desc:0 "Ermöglicht die Entscheidung §Y$decision_est_industry_5_activate$§!, die die planetare Produktion von £minerals §YMineralien§!, £alloys §YLegierungen§! und £consumer_goods §YKonsumgütern§! um §G+20%§! erhöht, während die planetare Produktion von £food §YNahrung§!, das §Y$MOD_POP_GROWTH_SPEED$§! und die §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! um §R-20%§! reduziert werden, zusätzlich wird das §YGlück§! um §R-10%§! verringert."
tr_est_industry_5_delayed:0 "Aus dem Orbit erscheinen diese Welten als Konstellationen künstlichen Lichts, ihre Kontinente in riesige Industriekomplexe verwandelt, die niemals ruhen. Flüsse geschmolzenen Metalls fließen zwischen bergesgroßen Schmieden, während der Boden selbst vor produktiver Wut bebt. Das Leben hier ist hart und unerbittlich, aber notwendig—denn im Schmelztiegel dieser Schmiedewelten wird die Zukunft unseres Reiches in Form gehämmert."

tr_est_industry_5_GC:0 "$tr_est_industry_5$"
tr_est_industry_5_GC_desc:0 "Ermöglicht die Entscheidung §Y$decision_est_industry_5_GC_activate$§!, die die planetare Produktion von £minerals §YMineralien§! und £alloys §YLegierungen§! um §G+20%§! erhöht, während die planetare Produktion von £food §YNahrung§! und das §Y$MOD_POP_GROWTH_SPEED$§! um §R-25%§! reduziert werden."
tr_est_industry_5_GC_delayed:0 "Der Schwarmgeist verwandelt ganze Welten in Erweiterungen seines metallurgischen Willens. Millionen von Drohnen arbeiten in perfekter Synchronisation, ihre Bewegungen so fließend wie die geschmolzenen Legierungen, die sie manipulieren. Biologische Bedürfnisse sind den Produktionsquoten untergeordnet, da Nährstoffe vom Wachstum abgezweigt werden, um die unermüdliche Arbeit zu erhalten, die den kollektiven Hunger nach Metall und Macht nährt."

tr_est_industry_5_machines:0 "$tr_est_industry_5$"
tr_est_industry_5_machines_desc:0 "Ermöglicht die Entscheidung §Y$decision_est_industry_5_machines_activate$§!, die die planetare Produktion von £minerals §YMineralien§! und £alloys §YLegierungen§! um §G+20%§! erhöht, während die planetare Produktion von £energy §YEnergie§! und das §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! um §R-20%§! reduziert werden."
tr_est_industry_5_machines_delayed:0 "Optimale metallurgische Effizienz erfordert optimale planetare Konfiguration. Auf designierten Schmiedewelten operieren unsere Einheiten mit 97,3% Kapazität und wandeln Rohstoffe mit mathematischer Präzision in raffinierte Legierungen um. Der Energieabfluss und die reduzierten Montagefähigkeiten sind keine Opfer, sondern kalkulierte Parameter in einer Gleichung, die maximalen metallischen Output erzeugt—das Lebenselixier unserer Expansion."

tr_est_industry_5_esap:0 "Fortgeschrittene Industrien"
tr_est_industry_5_esap_desc:0 "Reduziert den £minerals §YMineralien§!-Verbrauch von £job_chemist£ §Y$job_chemist$§!, £job_translucer£ §Y$job_translucer$§! und £job_gas_refiner£ §Y$job_gas_refiner$§! um §G-50%§!."
tr_est_industry_5_esap_delayed:0 "An der Spitze der metallurgischen Wissenschaft stehen Prozesse, die für Uneingeweihte übernatürlich erscheinen. Unsere Raffinerien extrahieren exotische Elemente Atom für Atom, unsere Schmieden manipulieren molekulare Bindungen mit Quantenpräzision, und unsere Legierungen besitzen Eigenschaften, die der konventionellen Physik trotzen—all das, während nur ein Bruchteil der Ressourcen verbraucht wird, die minderwertige Zivilisationen benötigen."
tr_est_industry_5_esap_GC:0 "$tr_est_industry_5_esap$"
tr_est_industry_5_esap_GC_desc:0 "Reduziert den £minerals §YMineralien§!-Verbrauch von £job_chemist_drone£ §Y$job_chemist_drone$§!, £job_translucer_drone£ §Y$job_translucer_drone$§! und £job_gas_refiner_drone£ §Y$job_gas_refiner_drone$§! um §G-50%§!."
tr_est_industry_5_esap_GC_delayed:0 "Der Schwarmgeist hat perfekte metallurgische Symbiose erreicht. Spezialisierte Drohnen manipulieren Materie auf atomarer Ebene durch biologische Anpassungen, die mechanische Präzision übertreffen. Verschwendung ist ein unbekanntes Konzept, da jedes Partikel geerntet, jedes Molekül wiederverwertet wird im Dienste des großen kollektiven Entwurfs metallischer Überlegenheit."

tr_est_industry_finish:0 "Metallurgie-Traditionen Abgeschlossen"
tr_est_industry_finish_desc:0 "Reduziert die §YErhaltungskosten für Metallurgen§! und §YHandwerker§! um §G-25%§! und gewährt einen zusätzlichen §YAufstiegsvorteils-Slot§!."


################################################################
# Isolation
################################################################

# Tradition Category
tradition_est_isolation:0 "Isolation"
tradition_est_isolation_desc:0 "Unsere Lebensweise kann nur bewahrt werden, wenn wir äußere Einflüsse meiden."
tradition_est_isolation_GC_desc:0 "Nichts Gutes kann aus dem Kontakt mit den Sterblichen dieser Galaxie entstehen."

# Adoption
tr_est_isolation_adopt:0 "Isolations-Traditionen"
tr_est_isolation_adopt_desc:0 "Reduziert die Reichsgröße durch Bevölkerung um §G10%§!."

# Tradition 1
tr_est_isolation_1:0 "Befestigte Grenzen"
tr_est_isolation_1_desc:0 "§YSternenbasis-Unterhalt§! um §G5%§! reduziert und §YVerteidigungsplattform-Kapazität§! um §G+3§! erhöht."
tr_est_isolation_1_delayed:0 "Während die Sternenwege sich mit Bedrohungen aus der Ferne verdunkeln, stärken wir unsere Grenzen. Jede Sternenbasis steht als stiller Wächter, gespickt mit Verteidigungsplattformen — deutliche Warnungen an jene, die sich dorthin wagen würden, wo sie nicht willkommen sind."

# Tradition 2
tr_est_isolation_2:0 "Grimmige Verteidiger"
tr_est_isolation_2_desc:0 "§YArmee-Verteidigungsmoral§! um §G25%§! erhöht und §YSchiffs-Feuerrate§! im Heimatgebiet um §G20%§! erhöht."
tr_est_isolation_2_delayed:0 "Die Ruhe der Isolation wird durch Bereitschaft aufrechterhalten. Unsere Soldaten sind bereit, ihr Leben zu geben, unsere Schiffe darauf vorbereitet, Verwüstung über Eindringlinge zu bringen. Jene, die unsere Einsamkeit als Schwäche deuten, werden nur ihre eigene Vernichtung finden."

# Tradition 3
tr_est_isolation_3:0 "Pufferzonen"
tr_est_isolation_3_desc:0 "§YAußenposten-Einflusskosten§! um §G10%§! und §YAußenposten-Legierungskosten§! um §G20%§! reduziert."
tr_est_isolation_3_delayed:0 "Unsere Territorien sind umringt von sorgfältig positionierten Außenposten im leeren Raum — nicht um unsere Reichweite zu erweitern, sondern um die Distanz zwischen uns und dem Rest der Galaxie zu vergrößern. In diesen stillen Sphären der Leere liegt unsere Sicherheit."

# Tradition 4 (Regular)
tr_est_isolation_4:0 "Schutz vor Fremden Einflüssen"
tr_est_isolation_4_desc:0 "§YRegierungs-Ethik-Anziehung§! um §G15%§! erhöht."
tr_est_isolation_4_delayed:0 "Fremde Ideen schleichen wie ein subtiles Gift ein und verderben unsere Gesellschaft von innen. Wir müssen unsere kulturelle Identität stärken, unsere Werte festigen und die Versuchungen fremder Philosophien zurückweisen. Unsere Lebensweise muss rein bleiben, unberührt vom Universum jenseits unserer Grenzen."

# Tradition 4 (Gestalt)
tr_est_isolation_4_GC:0 "Ewige Stille"
tr_est_isolation_4_GC_desc:0 "§YGrenzreibung§! um §G50%§! reduziert."
tr_est_isolation_4_GC_delayed:0 "Von unserem Raum geht nur Stille aus. Wir suchen weder zu provozieren, zu drohen noch uns einzumischen. Wir sind ein Schatten im Bewusstsein der Galaxie — anerkannt, aber kaum erinnert, selten bedacht und noch seltener herausgefordert."

# Tradition 5 (Regular)
tr_est_isolation_5:0 "Einsiedlerreich"
tr_est_isolation_5_desc:0 "Unsere £unity §YEinheits§!-Produktion wird um §G+20%§! erhöht, solange wir keine diplomatischen Beziehungen mit Ausnahme von §YNichtangriffspakten§! haben."
tr_est_isolation_5_delayed:0 "Wir haben alle bis auf die notwendigsten Verbindungen zur äußeren Galaxie gekappt. In dieser freiwilligen Einsamkeit wendet sich unsere Gesellschaft nach innen und findet Stärke und Zweck in der Selbstversorgung. Der Kosmos jenseits unserer Grenzen ist nur Hintergrundrauschen zur Symphonie unserer isolierten Zivilisation."

# Tradition 5 (Gestalt)
tr_est_isolation_5_GC:0 "Ruhe"
tr_est_isolation_5_GC_desc:0 "Unsere £unity §YEinheits§!-Produktion wird um §G+20%§! erhöht, solange wir keine diplomatischen Beziehungen mit Ausnahme von §YNichtangriffspakten§! haben."
tr_est_isolation_5_GC_delayed:0 "Es gibt nur uns und die Leere. Die Leere begrüßt uns mit kostbarer Stille, und in dieser Ruhe dehnt sich unser Bewusstsein durch die Ewigkeit. Das bedeutungslose Geplapper einzelner Geister verblasst und hinterlässt nur die vollkommene Harmonie unseres vereinten Denkens."

# Finisher
tr_est_isolation_finish:0 "Isolations-Traditionen Abgeschlossen"
tr_est_isolation_finish_desc:0 "Erhöht das £happiness §Y$MOD_POP_HAPPINESS$§! aller £pops §YBevölkerung§! um §G+10%§!, solange wir nicht im Krieg sind.\nAufstiegs-Vorteile Freigeschaltet: §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Erhöht £influence §Y$mod_country_influence_produces_add$§! um §G1§!, solange wir nicht im Krieg sind.\nAufstiegs-Vorteile Freigeschaltet: §G+1§!"
 

################################################################
# Proselytism
################################################################

tradition_est_proselytism:0 "Proselytism"
tradition_est_proselytism_desc:0 "Our ideals and way of life are naturally superior to that of others. It is our duty to spread them through the galaxy."

tr_est_proselytism_adopt:0 "Proselytism Traditions"

tr_est_proselytism_1:0 "Missionaries"
tr_est_proselytism_1_desc:0 "Increases §YEthic Attraction§! towards our §YEthics§! by §G+25%§! in all neighbouring empires (effect doubled for §YFanatic Ethics§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§!."
tr_est_proselytism_1_delayed:0 "Our missionaries travel to the worlds at the fringe of our empire, at the worlds of our neighbour's empires. There they will convert the populace to the right path."

tr_est_proselytism_2:0 "Crusades"
tr_est_proselytism_2_desc:0 "Increases §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+10%§!, §Y$MOD_ARMY_MORALE$§! by §G+25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! by §G+15%§! and §YShip Build Speed§! by §G+15%§! while we are in a §YWar§! with a §YWar Leader§! which have at least one opposing §YEthos§!."
tr_est_proselytism_2_delayed:0 "For those that refuse to see the truth in our words there is only one option, to change their minds by force. After all, it is only for their own best."

tr_est_proselytism_3:0 "Assimilation Policy"
tr_est_proselytism_3_desc:0 "Conquered £pops  §YPops§! receive no §YRecently Conquered§! penalty."
tr_est_proselytism_3_delayed:0 "As more people are included in our empire with must take measures to ensure that they are properly and thoroughly assimilated into our society."

tr_est_proselytism_4:0 "Ordo Patria"
tr_est_proselytism_4_desc:0 "Increases §YEthic Attraction§! towards our §YEthics§! by §G+25%§! in all our §YSubject§! empires (effect doubled for §YFanatic Ethics§!). §Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! increased by §G+15%§!."
tr_est_proselytism_4_delayed:0 "The Ordo Patria is tasked with ensuring that all our citizens show proper love for our homeland. Its representatives will also travel to our subjects and ensure that they too follow our ideals."

tr_est_proselytism_5:0 "Exceptionalism"
tr_est_proselytism_5_desc:0 "Increases the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! by §G+5%§! and our £unity  §YUnity§! output increased by §G+15%§! for §Y10§! years after winning a §YWar§!. The bonus is lost whenever a §YWar§! is lost."
tr_est_proselytism_5_delayed:0 "Our empire is truly superior to that of others, this we know. All but the misguided other empires in the galaxy should strive to be included in ours, or to emulate it. Eventually we will show the misguided their inferiority."

tr_est_proselytism_finish:0 "Proselytism Traditions Finished"


################################################################
# Justice
################################################################

tradition_est_justice:0 "Gerechtigkeit"
tradition_est_justice_desc:0 "Jeder muss bedingungslos dem Gesetz Folge leisten, denn es steht über allem anderen."

tr_est_justice_adopt:0 "Gerechtigkeitstraditionen"
tr_est_justice_adopt_desc:0 "Reduziert planetare Kriminalität um §G25§!."

tr_est_justice_1:0 "Gleichheit vor dem Gesetz"
tr_est_justice_1_desc:0 "§YBevölkerungsglück§! erhöht um §G+5%§! und §YEinheitsproduktion§! erhöht um §G+5%§!."
tr_est_justice_1_delayed:0 "Das Gesetz steht über allem. Jeder, wer auch immer er sein mag, muss sich ihm unterwerfen. Gegenüber Klasse, Stand oder Reichtum ist das Gesetz blind."

tr_est_justice_2:0 "Adeptus Arbites"
tr_est_justice_2_desc:0 "§YSchwierigkeit feindlicher Spionageoperationen§! erhöht um §G+1§! und §YImperiumsgröße durch Kolonien§! reduziert um §G-15%§!."
tr_est_justice_2_delayed:0 "Vertreter des Ordens der Adeptus Arbites durchstreifen unser Imperium. Diese Hüter des Gesetzes sind befugt, in entfernten Welten, wo die imperiale Autorität schwanken könnte, rasche Gerechtigkeit walten zu lassen. Ihre bloße Präsenz schreckt jene ab, die gegen das Imperium konspirieren würden."

tr_est_justice_3:0 "Oberster Gerichtshof"
tr_est_justice_3_desc:0 "§YPlanetare Kriminalität§! reduziert um §G-15%§! und §YImperiumsgröße durch Bevölkerung§! reduziert um §G-5%§!."
tr_est_justice_3_delayed:0 "Der Oberste Gerichtshof dient als ultimative Instanz unserer Gesetze. Seine Urteile formen unsere Gesellschaft und schaffen Präzedenzfälle, die über Generationen hinweg nachhallen. Die Entscheidungen des Gerichtshofs stellen sicher, dass Macht rechenschaftspflichtig bleibt, zivile Unruhen reduziert werden und ein zusammenhängenderes Imperium entsteht."

tr_est_justice_4:0 "Verfassung"
tr_est_justice_4_desc:0 "§YPlanetare Stabilität§! erhöht um §G+5§! und §YFraktionszustimmung§! erhöht um §G+10%§!."
tr_est_justice_4_delayed:0 "Unsere Verfassung verkörpert die grundlegendsten Prinzipien unseres Rechtssystems. Sie artikuliert nicht nur den Rahmen der Regierungsführung, sondern auch die heiligen Rechte und Pflichten jedes Bürgers. Wenn politische Fraktionen ihre wesentlichen Freiheiten geschützt sehen, bleiben selbst ihre leidenschaftlichsten Meinungsverschiedenheiten zivilisiert."

tr_est_justice_5:0 "Rechtliche Perfektion"
tr_est_justice_5_desc:0 "§YEinflussproduktion§! erhöht um §G+15%§! und §YVerschlüsselungsebene§! erhöht um §G+1§!."
tr_est_justice_5_delayed:0 "Durch Jahrhunderte der Verfeinerung haben wir unsere Rechtskodizes perfektioniert. Buchstabe und Geist des Gesetzes sind eins geworden und schaffen ein System, das in der gesamten Galaxie Respekt gebietet. Unsere legislative Brillanz stärkt unsere diplomatische Position, während unsere gesicherten Rechtsarchive für ausländische Geheimdienste undurchdringlich bleiben."

tr_est_justice_finish:0 "Gerechtigkeitstraditionen Abgeschlossen"
tr_est_justice_finish_desc:0 "§YEinheitsproduktion§! erhöht um §G+10%§! bei mindestens §Y750§! gespeichertem §YEinfluss§!, erhöht auf §G+20%§! mit §Y1000+§! gespeichertem §YEinfluss§!.\nFreigeschaltete Aufstiegsvorteile: §G+1§!"


################################################################
# Destruction
################################################################

tradition_est_destruction:0 "Zerstörung"
tradition_est_destruction_desc:0 "Den Weg der Zerstörung zu wählen ist einfach. Die Wahl des ersten Opfers ist schwieriger."

tr_est_destruction_adopt:0 "Traditionen der Zerstörung"
tr_est_destruction_adopt_desc:0 "Schaltet die §YZerstörungs-Agenda§! frei. §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! um §G+20%§! erhöht."

tr_est_destruction_1:0 "Aufgabe der Zerstörung"
tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! um §G+100%§! erhöht. Erhalte §Y2§! £influence §YEinfluss§! für jeweils §Y25§! £pop §YPops§!, die ausgelöscht wurden (kumulativ)."
tr_est_destruction_1_delayed:0 "Jedes ausgelöschte Leben bringt uns dem Ziel näher, die Galaxie zu reinigen."

tr_est_destruction_2:0 "Geboren für den Krieg"
tr_est_destruction_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! und §Y$MOD_ARMY_DAMAGE_MULT$§! um §G+10%§! erhöht."
tr_est_destruction_2_delayed:0 "Wir wurden geboren, um zu kämpfen. Nur im Krieg zeigen wir unser wahres Selbst."

tr_est_destruction_3:0 "Unerbittliche Verfolgung"
tr_est_destruction_3_desc:0 "Reduziert die §YChance auf Rückzug§! gegnerischer Flotten um §R-33%§! während Kämpfen."
tr_est_destruction_3_delayed:0 "Keiner Beute darf die Flucht gewährt werden. Nur der Tod ist Gnade."

tr_est_destruction_4:0 "Furcht"
tr_est_destruction_4_desc:0 "Verringert die £unity §YEinheit§!-Produktion und §YWachstumsrate§! benachbarter nicht-Gestalt-Imperien um §R-20%§!."
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! um §G+25%§! erhöht."
tr_est_destruction_4_delayed:0 "Alle kennen uns. Unser Ziel. Unsere Fähigkeit. Unsere bloße Anwesenheit verursacht Panik."

tr_est_destruction_5:0 "Nemesis der Galaxie"
tr_est_destruction_5_no_rivals_desc:0 "Unser £influence §Y$mod_country_base_influence_produces_add$§! ist im Krieg um §Y2§! erhöht."
tr_est_destruction_5_delayed:0 "Ein Imperium nach dem anderen fällt. Die Galaxie erkennt: Entweder sie vernichtet uns – oder wird vernichtet."

tr_est_destruction_finish:0 "Traditionen der Zerstörung Abgeschlossen"
tr_est_destruction_finish_desc:0 "Erhöht den §YKriegsmüdigkeitszuwachs§! bei allen Gegnern um §R+20%§!.\nAufstiegsvorteile freigeschaltet: §G+1§!"



################################################################
# Liberty
################################################################

tradition_est_liberty:0 "Freiheit"
tradition_est_liberty_desc:0 "Wer anderen die Freiheit verweigert, verdient sie nicht für sich selbst."
tradition_est_liberty_slavery_desc:0 "Auf die eine oder andere Weise erreicht die Freiheit uns alle. Obwohl nicht jeder sie ergriffen hat, hatten alle die Chance, in ihrer Existenz Größe zu erreichen."

tr_est_liberty_adopt:0 "Freiheitstraditionen"
tr_est_liberty_adopt_desc:0 "Erhöht die §YEinwanderungsanziehung§! um §G+25%§! und ermutigt Bürger aus der ganzen Galaxie, ein besseres Leben innerhalb unserer Grenzen zu suchen."

tr_est_liberty_1:0 "Universelle Rechte"
tr_est_liberty_1_desc:0 "Erhöht den §YMonatlichen Einfluss§! um §G+1§!, da unsere demokratischen Werte in der gesamten Galaxie Anerkennung finden."
tr_est_liberty_1_delayed:0 "Wir erklären, dass universelle Rechte für uns alle gelten, zu jeder Zeit. Wer auch immer wir sind und woher wir auch kommen, Würde und Freiheit sind unser Geburtsrecht unter den Sternen."

tr_est_liberty_1_slavery:0 "Gerechtfertigte Herrschaft"
tr_est_liberty_1_slavery_desc:0 "Das £happiness §YGlück§! aller §YSklaven§! wird um §G+20%§! erhöht."
tr_est_liberty_1_slavery_delayed:0 "Es besteht kein Zweifel, dass unsere Regeln und Gesetze auf den wahrsten und tugendhaftesten Prinzipien basieren. Welche Härte und Schwierigkeiten ein Individuum im Leben auch erfährt, können nur durch Pech und persönliche Mängel erklärt werden."

tr_est_liberty_2:0 "Redefreiheit"
tr_est_liberty_2_desc:0 "Das £happiness §YGlück§! aller §YFraktionen§! wird um §G+5%§! erhöht, solange keine §YFraktion§! unterdrückt wird."
tr_est_liberty_2_delayed:0 "Es ist wichtig, dass jeder das Recht hat, seine Meinungen und Ideen zu äußern, ohne Konsequenzen durch das Gesetz. Die Kakophonie verschiedener Stimmen ist kein Chaos – es ist die schöne Musik einer freien Gesellschaft, die ihre Harmonie findet."

tr_est_liberty_3:0 "Pioniergeist"
tr_est_liberty_3_desc:0 "Neue Kolonien beginnen mit §Y100§! zusätzlichen £pops §YBevölkerungen§!. Außerdem erhöht sich das £happiness §Y$MOD_POP_HAPPINESS$§! aller £pops §YBevölkerungen§! auf einem Planeten um §G+20%§! während der ersten §Y20§! Jahre nach seiner Kolonisierung."
tr_est_liberty_3_delayed:0 "Unser Ruf nach Pionieren hallt durch das gesamte Imperium und löst eine beispiellose Migrationswelle aus. Hunderttausende folgen diesem Ruf, besteigen massive Kolonieschiffe mit Träumen, sich neue Schicksale unter den Sternen zu schmieden. Diese gewaltigen Migrationsflotten verwandeln karge Welten über Nacht in blühende Gesellschaften, vereint durch eine gemeinsame Vision von Freiheit und Möglichkeit."

tr_est_liberty_3_slavery:0 "Offensichtliche Bestimmung"
tr_est_liberty_3_slavery_desc:0 "Neue Kolonien beginnen mit §Y100§! zusätzlichen £pops §YBevölkerungen§! und wir erhalten §G-10%§! §YEinflusskosten für Ansprüche§!."
tr_est_liberty_3_slavery_delayed:0 "Wenn wir auf die Galaxie blicken, sehen wir ein schimmerndes Meer von Sternen, das auf unsere Herrschaft wartet. Wir müssen uns ausstrecken und diese Himmelskörper beanspruchen, denn es ist unser Schicksal, sie zu regieren. Unser Volk bewegt sich in großer Zahl, um unser rechtmäßiges Erbe zu sichern."

tr_est_liberty_4:0 "Träume von Möglichkeiten"
tr_est_liberty_4_desc:0 "Reduziert die §YAnwerbekosten für Anführer§! um §G15%§! und erhöht die §YAnführerpool-Größe§! um §G+2§!."
tr_est_liberty_4_delayed:0 "Der zukünftige Erfolg eines Menschen sollte nicht durch die Geburt entschieden werden, sondern durch Verdienst und Hingabe. In unserer Gesellschaft können selbst diejenigen, die unter den bescheidensten Umständen geboren wurden, aufsteigen, um unsere größten Schiffe zu kommandieren oder unsere wohlhabendsten Welten zu regieren. Jedes Kind, das unter unserem Banner geboren wird, blickt zu den Sternen und weiß, dass es sie erreichen könnte."

tr_est_liberty_5:0 "Eine Gerechte Sache"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! erhöht um §G+15%§! und §Y$MOD_ARMY_DAMAGE_MULT$§! erhöht um §G+25%§!, während wir im Krieg mit einem Kriegsführer sind, der Sklaverei oder Säuberungen erlaubt."
tr_est_liberty_5_delayed:0 "Wir werden immer gegen Unterdrückung jeglicher Art stehen. Wenn unsere Streitkräfte mit denen zusammenstoßen, die unschuldige Wesen versklaven oder säubern würden, kämpfen sie mit rechtschaffener Wut. Jede abgefeuerte Salve, jeder geführte Angriff, trägt das Gewicht unserer Überzeugung, dass alles bewusste Leben Freiheit verdient."

tr_est_liberty_5_less_nice:0 "Überzeugung"
tr_est_liberty_5_less_nice_desc:0 "Erhöht die §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! um §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "Unsere Ideale repräsentieren alles, was in dieser Galaxie richtig und gut ist. Es gibt diejenigen, die das Gegenteil behaupten, aber ihre Versuche, uns zu verunglimpfen, entstehen aus Neid und Bosheit. Unser Weg ist klar, unser Zweck göttlich, und die Geschichte wird unsere Entscheidungen rechtfertigen."

tr_est_liberty_finish:0 "Freiheitstraditionen Abgeschlossen"
tr_est_liberty_finish_desc:0 "Erhöht die §YProduktion von Spezialistenjobs§! um §G+5%§!, da unsere Bürger nach Exzellenz streben, aus Leidenschaft statt aus Verpflichtung.\nAufstiegsvorteile Freigeschaltet: §G+1§!"


################################################################
# Fury
################################################################

tradition_est_fury:0 "Zorn"
tradition_est_fury_desc:0 "In uns lodert die ewige Flamme des Hasses. Wenn wir sie entfesseln, mag sie schwächer werden, aber niemals verlöschen."

tr_est_fury_adopt:0 "Zorn-Traditionen"
tr_est_fury_adopt_desc:0 "Schaltet die §YZorn§!-Politik frei, einstellbar von Stufe §Y0§! bis §Y5§!, die die £opinion §YMeinung§! anderer Imperien um §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§! senkt. Jede Stufe verstärkt die Effekte aller Zorn-Traditionen.\nErhöht §Y$MOD_SHIP_FIRE_RATE_MULT$§! um §G+5%§! plus §G+1%§! pro §YZorn-Stufe§!."

tr_est_fury_1:0 "Hass"
tr_est_fury_1_desc:0 "£influence §YEinflussertrag§! durch §YRivalen§! erhöht sich um §G+25%§! plus §G+5%§! pro §YZorn-Stufe§!."
tr_est_fury_1_delayed:0 "Schon die bloße Existenz unserer Feinde ist eine Qual, die nur durch ihre Auslöschung gelindert werden kann."

tr_est_fury_1_no_rivals:0 "Waghalsigkeit"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! erhöht um §G+5%§! plus §G+3%§! pro §YZorn-Stufe§!."
tr_est_fury_1_no_rivals_delayed:0 "Wir stürzen uns ohne Zögern in den Kampf. Jede Sekunde des Wartens ist eine Sekunde voller Schmerz."

tr_est_fury_2:0 "Geist des Krieges"
tr_est_fury_2_desc:0 "§YKriegsmüdigkeit§! reduziert um §G-5%§!, plus §G-9%§! pro §YZorn-Stufe§!."
tr_est_fury_2_delayed:0 "Krieg ist unser natürlicher Zustand. Nur im Krieg können wir unser wahres Verlangen nach Tod und Zerstörung leben."

tr_est_fury_3:0 "Kampfrausch"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! erhöht um §G+20%§!, plus §G+6%§! pro §YZorn-Stufe§!."
tr_est_fury_3_delayed:0 "Im Rausch des Kampfes gibt es keinen Platz für Gedanken. Nur Blut, Stahl und Tod."

tr_est_fury_4:0 "Kampfwut"
tr_est_fury_4_desc:0 "Wenn eine unserer Flotten eine andere zerstört (kleine Flotten ausgenommen), erhält sie §Y$MOD_SHIP_FIRE_RATE_MULT$§! und §Y$MOD_SHIP_SPEED_MULT$§! von §G+10%§! für §Y4§! Monate, plus §Y4§! pro §YZorn-Stufe§!."
tr_est_fury_4_delayed:0 "Im Feuer der Schlacht allein finden wir Erlösung von unserem inneren Schmerz. Nur im Kampf sind wir frei."

tr_est_fury_5:0 "Verwüster"
tr_est_fury_5_desc:0 "Beim Erobern eines Planeten können bis zu §Y25§! £pop §YPops§! mit §Y5%§! Basischance pro Pop getötet werden, plus §G+3%§! pro §YZorn-Stufe§!. Bis zu §Y200§! £unity §YEinstimmigkeit§! werden entsprechend der getöteten Pops gewährt. Abschaltbar per §YVerwüster§!-Politik."
tr_est_fury_5_passive_AI_desc:0 "Bei Planeteninvasionen erhält das Imperium etwas £unity §YEinstimmigkeit§!. Zusätzlich wird §Y$MOD_ARMY_DAMAGE_MULT$§! um §G+10%§! erhöht."
tr_est_fury_5_delayed:0 "Wenn wir nicht töten können, zerstören wir. Es ist kein gleichwertiger Ersatz, aber es genügt."

tr_est_fury_finish:0 "Zorn-Vervollständigung"
tr_est_fury_finish_desc:0 "Erhöht §Y$MOD_SHIP_WEAPON_DAMAGE$§! um §G+2%§! pro §YZorn-Stufe§!.\nAufstiegsvorteile freigeschaltet: §G+1§!"



################################################################
# Mechanicum
################################################################

tradition_est_mechanicum:0 "Mechanicum"
tradition_est_mechanicum_desc:0 "What others might perceive as magic is, to us, simply engineering. No project is too great, or too difficult, for us to accomplish."

tr_est_mechanicum_adopt:0 "Mechanicum Traditions"

tr_est_mechanicum_1:0 "Engineering Corps"
tr_est_mechanicum_1_GC:0 "The Art of Space Construction"
tr_est_mechanicum_1_desc:0 "Reduces §YUpkeep Cost§! of §YConstruction Ships§! by §G-50%§!. §YMining Station Build Cost§! decreased by §G-20%§."
tr_est_mechanicum_1_delayed:0 "While others view engineering as simply a profession, our culture celebrates it as a marvel of science and ingenuity. Engineers are considered to be at the pinnacle of society and the engineering corps is considered one of the most prestigious branches of our navy."
tr_est_mechanicum_1_GC_delayed:0 "Long ago, we perfected construction in the void. Our construction ships and their crews feel at home anywhere they are tasked to build."

tr_est_mechanicum_2:0 "Develop new Blueprints"
tr_est_mechanicum_2_delayed:0 "While standard templates are spread throughout our empire, we also encourage attempts to improve design. Of course, any suggested improvements are intensely scrutinized by our most skilled engineers."
tr_est_mechanicum_2_GC_delayed:0 "We use standard templates for most constructs we make. However we will always seek to improve these templates, as well as ensuring that we develop new ones."
tr_est_mechanicum_2_machines_delayed:0 "$tr_est_mechanicum_2_GC_delayed$"

tr_est_mechanicum_3:0 "Machines of War"
tr_est_mechanicum_3_desc:0 "§HUnlocks Armies:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§!."
tr_est_mechanicum_3_delayed:0 "Titanic battle machines are an intimidating sight on the battlefield, as they are outfitted with superior armour and heavier firepower than standard infantry."

tr_est_mechanicum_4:0 "Grand Designs"
tr_est_mechanicum_4_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_delayed:0 "Our engineers design constructs far outsizing those found elsewhere in the galaxy. The sheer scale of our construction projects boggles the minds of many foreign engineers."
tr_est_mechanicum_4_GC_delayed:0 "We are able to design constructs far outsizing those found elsewhere in the galaxy. Indeed, the pure scale of our construction projects leaves the mortal empires in awe."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "$tr_est_mechanicum_4_GC_delayed$"

tr_est_mechanicum_5:0 "The Guild of Engineers"
tr_est_mechanicum_5_desc:0 "§HUnlocks Building:§! Engineers Guildhall\n§EThis building provides £job_est_engineer£ §Y$job_est_engineer$§!, and £job_technician£ §Y$job_technician$ Jobs§!, as well as bosting planet £engineering  §YEngineering Research§! output. Requires at least a £building  §Y$building_major_capital$§! to be built§!."
tr_est_mechanicum_5_robots_desc:0 "§HUnlocks Building:§! Engineers Guildhall\n§EThis building provides £job_est_engineer£ §Y$job_est_engineer$§!, £job_technician£ §Y$job_technician$§!, and £job_roboticist£ §Y$job_roboticist$ Jobs§!, as well as bosting planet £engineering  §YEngineering Research§! output. Requires at least a £building  §Y$building_major_capital$§! to be built§!."
tr_est_mechanicum_5_delayed:0 "The venerated guild of engineers is possibly the most powerful organisation within our empire. They educate new recruits of the engineering corps, and oversee the design, direction, and construction of all contruction projects within the empire. Grandmasters of this order are also highly influencial members of our society, holding many important seats within our goverment."

tr_est_mechanicum_5_GC:0 "Self Reparation Protocols"
tr_est_mechanicum_5_GC_delayed:0 "Auto-diagnostic and redunancy protocols integrated into all naval ship designs enable our fleets to initiate self-repair, as soon as damage is detected"

tr_est_mechanicum_finish:0 "Mechanicum Traditions Finished"


################################################################
# Militarism
################################################################

tradition_est_militarism:0 "Militarism"
tradition_est_militarism_desc:0 "Our military is what protects our presence in our galaxy. It is only natural that we should build our society around it."

tr_est_militarism_adopt:0 "Militarism Traditions"

tr_est_militarism_1:0 "Conscription"
tr_est_militarism_1_delayed:0 "Everyone may be drafted into our armies. It is considered a citizen's duty to serve our armed force. Even for those that go on to other professions it is a good experience to have served in the disciplined structure of our military."

tr_est_militarism_2:0 "Reform Army Hierarchies"
tr_est_militarism_2_desc:0 "§YGeneral Skills§! increased by §Y2§!, §YGeneral Recruitment Cost§! reduced by §G-50%§! and §YArmy Experiance Gain§! increased by §G+50%§!."
tr_est_militarism_2_delayed:0 "Our army is still organized as it was before we left our solar system. Now the military is dominated by the interstellar fleet and the army is primarily used to control and invade planets. We must reform our army to better fit this new role."

tr_est_militarism_3:0 "The Grand Armada"
tr_est_militarism_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§! and §YFleet Command Limit§! increased by §G+20%§!."
tr_est_militarism_3_delayed:0 "We will put more resources into expanding our armada. As it becomes one of the greatest gatherings of ships ever seen, it will be rightly feared throughout this galaxy."

tr_est_militarism_4:0 "Master Arms Makers"
tr_est_militarism_4_desc:0 "Reduce the §YSpecial Resource§! cost of §YShip Components§! by §G-25%§!."
tr_est_militarism_4_delayed:0 "Our smiths produces some of the finests weapons and armors that can be found in ths galaxy. Their are few admirals that aren't envious of the quality of our fleets."

tr_est_militarism_5:0 "Prestige of the Admiralty"
tr_est_militarism_5_desc:0 "§YExperience Gain§! increased by §G+25%§! for §YAdmirals§! and §YShips§!. In addition, all §YAdmirals§! start with an additional trait."
tr_est_militarism_5_delayed:0 "The admirals of the navy is some of the most respected individuals in our society. They hold positions of great influence, not only in the military, but also in the society as a whole."

tr_est_militarism_finish:0 "Militarism Traditions Finished"


################################################################
# Might
################################################################

tradition_est_might:0 "Might"
tradition_est_might_desc:0 "Only through the strength of our armies can our presence in this galaxy be guaranteed."

tr_est_might_adopt:0 "Might Traditions"
tr_est_might_adopt_desc:0 "Increases §Y$mod_planet_jobs_produces_mult$§! by §G+5%§! while we are at, or over, our §YNaval Capacity§!"

tr_est_might_1:0 "Natural Warriors"
tr_est_might_1_machines:0 "$tr_est_might_1$"
tr_est_might_1_delayed:0 "The warrior instinct runs throughout all of our drones, when the time comes to fight each one of them will be ready."
tr_est_might_1_machines_delayed:0 "The warrior instinct runs throughout all of our units, when the time comes to fight each one of them will be ready."

tr_est_might_2:0 "Cunning of the Predator"
tr_est_might_2_desc:0 "§YGeneral Skills§! increased by §Y2§!, §YGeneral Recruitment Cost§! reduced by §G-50%§! and §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! is increased by §G+20%§!."
tr_est_might_2_delayed:0 "Our military tactics seems unorthodox to the mortals of this galaxy, yet they are effective. Fear will grip the hearts of our enemies as they are faced with the incomprehensibility of our armies."

tr_est_might_3:0 "The Grand Armada"
tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§! and §YFleet Command Limit§! increased by §G+20%§!."
tr_est_might_3_delayed:0 "We will put more resources into expanding our armada. As it becomes one of the greatest gatherings of ships ever seen, it will be rightly feared throughout this galaxy."

tr_est_might_4:0 "Master Arms Makers"
tr_est_might_4_desc:0 "Reduce the §YSpecial Resource§! cost of §YShip Components§! by §G-25%§!."
tr_est_might_4_delayed:0 "Our smiths produces some of the finests weapons and armors that can be found in ths galaxy. Their are few admirals that aren't envious of the quality of our fleets."

tr_est_might_5:0 "Warsense"
tr_est_might_5_desc:0 "§YExperience Gain§! increased by §G+25%§! for §YAdmirals§! and §YShips§!. In addition, all §YAdmirals§! start with an additional trait."
tr_est_might_5_delayed:0 "We have a natural sense for war, far surpassing that of any mortal soul."

tr_est_might_finish:0 "Might Traditions Finished"


################################################################
# Mystery
################################################################

tradition_est_mystery:0 "Mystery"
tradition_est_mystery_desc:0 "Secrets and deceit ensure that only a few, if any, know every detail of how our society functions."

tr_est_mystery_adopt:0 "Mystery Traditions"

tr_est_mystery_1:0 "Shroud of Secrecy"
tr_est_mystery_1_desc:0 "§YFaction Influence Gain§! increased by §G+20%§! and §YResource Output§! from £pop  §YRuler Pops§! increased by §G+25%§!."
tr_est_mystery_1_delayed:0 "Our society is covered in a shroud of secrecy, and few know every detail of its workings. Positions of power are filled in an unclear manner. A large number of associations, organizations, guilds and parties with various responsibilities and unclear recruitment processes makes up the various layers of society."

tr_est_mystery_2:0 "Covert Assets"
tr_est_mystery_2_desc:0 "§YAdvanced Strategic Resources§! output increased by §G+33%§!."
tr_est_mystery_2_delayed:0 "Secret facilities extract the most valuable resources found in our empire. Those working these mysterious facilities are either sworn to secrecy, unable to communicate with the greater world, or simple unaware of what purpose they truly play."

tr_est_mystery_3:0 "Pursuit of the Forbidden Knowledge"
tr_est_mystery_3_delayed:0 "Small collections of researchers gather in groups all over our realm to delve into topics that would often have been kept of limits in other empires."

tr_est_mystery_4:0 "Guild of Navigators"
tr_est_mystery_4_delayed:0 "The secretive guild of navigators is responsible for the navigation of all civil and military ships. Non-members are neither allowed nor able to handle our ships."

tr_est_mystery_5:0 "Mystics"
tr_est_mystery_5_desc:0 "All leaders gain the §YMystic§! trait which provides minor bonuses."
tr_est_mystery_5_delayed:0 "Many powerful individuals in our society are attributed supernatural powers. Whenever these individuals really possess all the powers they are said to have is unknown."

tr_est_mystery_finish:0 "Mystery Traditions Finished"


################################################################
# Philosophy
################################################################

tradition_est_philosophy:0 "Philosophy"
tradition_est_philosophy_desc:0 "We are no mere force of nature, as the mortals seems to believe. We are, possibly, the wisest being in the galaxy and throughout eternity we have been contemplating the deepest mysteries of existence."

tr_est_philosophy_adopt:0 "Philosophy Traditions"

tr_est_philosophy_1:0 "The Nature of the Universe"
tr_est_philosophy_1_delayed:0 "When we first awoke, the universe were there. Long after we have gone to sleep, the universe will persist. Above all things, it is eternal."

tr_est_philosophy_2:0 "The Nature of the Shroud"
tr_est_philosophy_2_delayed:0 "The Shroud is illusive, a part of our reality, yet not. What is its true nature?"

tr_est_philosophy_3:0 "The Nature of Mortality"
tr_est_philosophy_3_desc:0 "Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! by §G+5%§! while fighting mortal empires."
tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+10%§! while fighting mortal empires."
tr_est_philosophy_3_delayed:0 "Mortals are curious things. Their lives, so fickle. Their minds, so weak."

tr_est_philosophy_4:0 "The Nature of Ourselves"
tr_est_philosophy_4_delayed:0 "What is the reason for our existence? What force have awaken us in this world, and what force may put us to sleep?"

tr_est_philosophy_5:0 "The Nature of Existence"
tr_est_philosophy_5_delayed:0 "Why is there something, where there could have been nothing?"

tr_est_philosophy_finish:0 "Philosophy Traditions Finished"


################################################################
# Nature
################################################################

tradition_est_nature:0 "Nature"
tradition_est_nature_desc:0 "It was in nature that our lives began. As we reach for the stars, we must remain ever aware of our humble beginnings lest we lose all sense of our origins."
tradition_est_nature_hive_desc:0 "Our mind has no end. It reaches into everything from organisms of the lowest complexity to the very soil of our worlds."
tradition_est_nature_machines_desc:0 "That which surrounds us encompasses all that we are not. Taking in the natural world as a part of ourselves is the only path to true perfection."

tr_est_nature_adopt:0 "Nature Traditions"

tr_est_nature_1:0 "Adaptive Society"
tr_est_nature_1_delayed:0 "Rather than modifying the environment to suit our own needs, we have learned to adapt our lives to our surroundings."

tr_est_nature_1_GC:0 "Frugality"
tr_est_nature_1_GC_delayed:0 "The resources given to us by nature are not limitless. Fostering a wasteful civilization would be a poor way to repay its bountiful gifts."

tr_est_nature_2:0 "Natural Riches"
tr_est_nature_2_desc:0 "Generate §Y2§! random deposits on all our planets (also include new planets we acquire, a planet can only be affected once)."
tr_est_nature_2_delayed:0 "The nature around us is rich in resources that can be utilized by those that knows where to find them."

tr_est_nature_3:0 "Self-Sustaining"
tr_est_nature_3_delayed:0 "Rather than solely depending on centralized food production most individuals on our worlds are to some extent self-sustaining. To some extent they can produce their own food."

tr_est_nature_3_GC:0 "$tr_est_nature_4$"
tr_est_nature_3_GC_delayed:0 "$tr_est_nature_4_delayed$"

tr_est_nature_4:0 "One with Nature"
tr_est_nature_4_delayed:0 "Rather than pushing nature away to make way for our society we have learnt to build within it, with minimal need to devastate the nature to make room for ourselves."

tr_est_nature_4_hive:0 "Natural Integration"
tr_est_nature_4_hive_delayed:0 "As we arrive on new worlds we should not strive to control its native ecology, rather we should try to integrate it into our mind, making it a part of us."

tr_est_nature_4_machines:0 "Diametric Strength"
tr_est_nature_4_machines_desc:0 "Receive §G20§! £influence  §YInfluence§! for each tile blocker on a planet we colonize."
tr_est_nature_4_machines_delayed:0 "Our essence is the very opposite of the nature around us. Yet we are united. The very contradiction in our union is what makes it strong."

tr_est_nature_5:0 "Non-Consumerism"
tr_est_nature_5_delayed:0 "While others value material things we are above such inferior behaviour."

tr_est_nature_5_GC:0 "Preserves"
tr_est_nature_5_GC_desc:0 "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for $Y10§! years after a preserve is destroyed.)."
tr_est_nature_5_GC_delayed:0 "Each planet has its own unique ecosystem. Our society must endeavor to impose as little disruption as possible to their natural orders."

tr_est_nature_5_GC_AI:0 "Preserves"
tr_est_nature_5_GC_AI_delayed:0 "Every planet has their own natural habitat, unique in the galaxy. We must ensure that at least parts of it is preserved without disruption, to remain as it has before we arrived."

tr_est_nature_finish:0 "Nature Traditions Finished"
tr_est_nature_finish_desc:0 "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for $Y10§! years after a preserve is destroyed.).\nAscension Perks Unlocked: §G+1§!"


################################################################
# Order
################################################################

tradition_est_order:0 "Order"
tradition_est_order_desc:0 "Every being has their role in the grand scheme of things. It is everyone's duty to perform their assigned task."

tr_est_order_adopt:0 "Order Traditions"

tr_est_order_1:0 "Ministry of Propaganda"
tr_est_order_1_desc:0 "Suppressing a §YFaction§! costs half the amount of £influence §YInfluence§! and only reduce £happiness  §YFaction Happiness§! by §G-10%§!. In addition, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§!."
tr_est_order_1_delayed:0 "The truth that the people know shall be the truth that we desire them to know. Our ministry of propaganda ensures that this is the case."

tr_est_order_1_AI_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+10%§!. §YInfluence Gain§! is increased by §G0.5§!."

tr_est_order_1_egali:0 "Prevent Disinformation"
tr_est_order_1_egali_delayed:0 "Many are those who wish to sway our citizens by spreading false information. Under no circumstances may any such attempts succeed."

tr_est_order_2:0 "State Sanctioned Parties"
tr_est_order_2_desc:0 "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
tr_est_order_2_delayed:0 "Rather than people being free to form any political party that they desire, we have instituted a set of approved parties with fixed agendas that are allowed to operate within our empire."

tr_est_order_2_egali:0 "Political Stability"
tr_est_order_2_egali_desc:0 "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
tr_est_order_2_egali_delayed:0 "As our empire grows ever bigger we much strive to maintain political stability, else we will fall apart. It is the responsibility of every party and individual to ensure that our political system runs smoothly and that neither disputes nor prestige obstructs the running of our empire."

tr_est_order_3:0 "Standardized Work Schedules"
tr_est_order_3_delayed:0 "To better organize our workforce we have standardized the work schedules. Two workers working the same job will do so under the same conditions independently of where they do it."

tr_est_order_3_slavery_desc:0 "£food  §YFood§! and £minerals  §YMineral§!  output from §YSlaves§! increased by §G+15%§!."

tr_est_order_4:0 "Regulated Society"
tr_est_order_4_delayed:0 "Down to the details we should regulate the workings of our society. This ensure that every one of us knows what they can do in every situation. Everyone also knows that their peers are bound by the same rules which encourages trust within our society. Finally, this allows our government to better control that our civilization do not fall into chaos."

tr_est_order_4_auth:0 "Planned Procreation"
tr_est_order_4_auth_delayed:0 "Until now procreation have been free and unregulated. As our empire expands we can no longer afford these uncertainties in population growth. Each year the local government will make a plan on how many new individuals are to be born and designate citizens to produce those new individuals."

tr_est_order_5:0 "A State of Control"
tr_est_order_5_delayed:0 "There is not an element of our society that won't benefit from being supervised and controlled by our government. To ensure an efficient empire we cannot leave anything to chance, or even worse, to the careless management of independent individuals or institutions."

tr_est_order_5_egali:0 "Rights and Responsibilities"
tr_est_order_5_egali_delayed:0 "Just as every citizen has their rights in our society, they also have their responsibilities towards their peers. A successful civilization can only be built on trust between the ruling body and the citizens, they know that their rights will be protected, just as they will fulfil their duties to the civilization as a whole."

tr_est_order_finish:0 "Order Traditions Finished"


################################################################
# Cooperativity
################################################################

tradition_est_cooperativity:0 "Cooperativity"
tradition_est_cooperativity_desc:0 "While each drone lacks advanced cognition, through cognitive cooperativity their intellectual abilities are amplified greatly. In this way large numbers of drones can complete advanced tasks without input from the mind."

tr_est_cooperativity_adopt:0 "Cooperativity Traditions"
tr_est_cooperativity_adopt_desc:0 "Increases §YResource Output§! by §G+3/6/10%§! on planets with at least §Y25/50/100§! £pop£ §YPops§!."

tr_est_cooperativity_1:0 "Warrior Clusters"
tr_est_cooperativity_1_delayed:0 "Warriors are grouped into small clusters to ensure that warrior drones are not isolated. As long as they are fighting in groups they can utilize cooperativity to enhance their tactical sense and improve combat performance."

tr_est_cooperativity_2:0 "Worker Teams"
tr_est_cooperativity_2_delayed:0 "Work drones are grouped into carefully designed teams were each individual drone can contribute with complementary mental capacities to the local mind network. This will increase work efficiency."

tr_est_cooperativity_3:0 "Input Sharing"
tr_est_cooperativity_3_delayed:0 "Autonomous drones may integrate themselves into local drone networks, taking part in and learning from their stored sensory inputs."

tr_est_cooperativity_4:0 "Cognition Centrals"
tr_est_cooperativity_4_desc:0 "All leaders gain the §YCognition Central§! trait which provides minor bonuses."
tr_est_cooperativity_4_delayed:0 "Autonomous drones have much higher cognitive capacity than normal drones. By integrating themselves into local drone networks they may amplify their capabilities greatly."

tr_est_cooperativity_5:0 "Growth Phases"
tr_est_cooperativity_5_desc:0 "Enables the §YGrowth Phase§! planetary decision, which increases §YGrowth Speed§! by §G+50%§! while reducing §YPop Resource Output§! by §R-25%§! and increasing §YPop Food Consumption§! by §R+50%§!."
tr_est_cooperativity_5_machines_desc:0 "Enables the §YRobot Build Phase§! planetary decision, which increases §YPop Assembly Speed§! by §G+50%§! while reducing §YPop Resource Output§! by §R-25%§! and increasing §YPop Energy Consumption§! by §R+50%§!."
tr_est_cooperativity_5_AI_desc:0 "Increase §YGrowth Speed§! by §G+15%§!."
tr_est_cooperativity_5_AI_machines_desc:0 "Increase §YPop Assembly Speed§! by §G+15%§!."
tr_est_cooperativity_5_delayed:0 "To reduce the disadvantages of low drone numbers a colony can enter a special growth phase, increasing drone growth rates but greatly reducing production."

tr_est_cooperativity_finish:0 "Cooperativity Traditions Finished"

################################################################
# Piracy
################################################################
tradition_est_piracy:0 "Piracy"
tradition_est_piracy_desc:0 "The galaxy's bountiful resources are arrayed before our empire. It matters not to whom they belong, we will take them as we see fit."
tradition_est_piracy_GC:0 "Raider"
tradition_est_piracy_GC_desc:0 "$tradition_est_piracy_desc$"

tr_est_piracy_adopt:0 "Piracy Traditions"
tr_est_piracy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nUnlocks the §Y$war_goal_est_wg_plunder$§! wargoal. In addition, §YPiracy Growth§! reduced by §G-25%§!."

tr_est_piracy_adopt_special:0 "$tr_est_piracy_adopt$"

tr_est_piracy_1:0 "Ruthless Fighters"
tr_est_piracy_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! and §Y$MOD_SHIP_WEAPON_DAMAGE$§! is increased by §G+5%§!."
tr_est_piracy_1_delayed:0 "Mercy is for the weak, it has no place in our culture."

tr_est_piracy_2:0 "Scavenger"
tr_est_piracy_2_desc:0 "Destroying enemy ships and stations provides £minerals  §YMinerals§!. Amount increase with ship or station size, and even more if it is a station which is destroyed."
tr_est_piracy_2_delayed:0 "Whatever our enemies own we will take, even if we will have to take it from their corpses or from the wrecks of their ships. We will find a use for everything."

tr_est_piracy_3:0 "Raiders"
tr_est_piracy_3_desc:0 "Unlocks the §YRaiding§! policy which increases §YTrade Value§! by §G10%§!/§G20%§!/§G30%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_3_AI_desc:0 "Our £energy  §YEnergy Credit§! output is increased by §G+10%§!."
tr_est_piracy_3_delayed:0 "We are skilled raiders, able to send small raiding parties across the borders to foreign empires, attacking undefended settlements and trade ships. We will take whatever we can find of value and then disappear."

tr_est_piracy_4:0 "Saboteur"
tr_est_piracy_4_desc:0 "Reduce £food §YFood§! and £minerals  §YMineral§! output by §R-10%§! and increase §YBuilding Upkeep§! by §R+10%§! for all our §YRivals§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §Y1§!."
tr_est_piracy_4_delayed:0 "We have little love for our enemies, we don't have to succeed if we can make them fail. To ensure this, we will use even the most underhanded of tactics."

tr_est_piracy_4_other:0 "$tr_est_piracy_4$""
tr_est_piracy_4_other_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and§Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §G1§!."

tr_est_piracy_5:0 "Rights of the Strong"
tr_est_piracy_5_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker Pops§! by §G-25%§!."
tr_est_piracy_5_delayed:0 "The laws of nature dictate that the weak should bow to the strong."

tr_est_piracy_5_slavery:0 "$tr_est_piracy_5$"
tr_est_piracy_5_slavery_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker§! and £pop_cat_slave£  §YSlave Pops§! by §G-25%§!."

tr_est_piracy_5_nice:0 "Free Spirits"
tr_est_piracy_5_nice_desc:0 "§YPop Growth from Migration§! increased by §G+15%§! and §Y$MOD_SHIP_SPEED_MULT$§! increased by §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "Life is an adventure, and we won't let anything hold us down."

tr_est_piracy_5_hive:0 "Xenophage"
tr_est_piracy_5_hive_desc:0 "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!."
tr_est_piracy_5_hive_delayed:0 "We are not picky eaters, and will happily eat what is set before us. Sentience does not affect flavour."

tr_est_piracy_5_hive_livestock:0 "Xenophage"
tr_est_piracy_5_hive_livestock_desc:0 "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!. §YLivestocks§! generate §Y1§! additional £food  §YFood§!."
tr_est_piracy_5_hive_livestock_delayed:0 "We are not picky with what we eat, we will take what is available. The flesh of the mortals will serve as good as anything else."

tr_est_piracy_5_machines:0 "Repurposed Machines"
tr_est_piracy_5_machines_desc:0 "Generates §Y3§! machine £pop  §YPops§! on conquered planets."
tr_est_piracy_5_machines_delayed:0 "All manner of machines are utilized by empires throughout the galaxy. When integration is not possible, we will extract its distinctive functionality and add it to our own."

tr_est_piracy_finish:0 "Piracy Traditions finished"
tr_est_piracy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_piracy_adopt$ increase §YArmy Damage§! by §G+15%§!. We receive £minerals  §YMinerals§! whenever we successfully invade a planet. In addition the §YResource Output§! of the planet is reduced by §R-25%§! for §Y10§! years (the modifier is removed if we conquer it)."


################################################################
# Spaceborn
