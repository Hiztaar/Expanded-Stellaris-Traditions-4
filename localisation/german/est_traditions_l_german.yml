################################################################

tradition_est_industry:0 "Metallurgie"
tradition_est_industry_desc:0 "Geschmolzenes Metall fließt durch die Adern unseres Reiches. Von rauchverhüllten Schmelzöfen bis hin zu titanischen Schmieden, die den Nachthimmel erhellen, formt unsere Beherrschung der Metallurgie die Zukunft der Galaxis."

tr_est_industry_adopt:0 "Metallurgie-Traditionen"
tr_est_industry_adopt_robots_desc:0 "Erhöht die Anzahl möglicher §YBergbaubezirke§! auf all unseren Planeten um §Y2§!. Zusätzlich wird die Eigenschaft §Y$trait_robot_est_industry_adopt$§! bei der Modifikation von Roboter-Bevölkerung freigeschaltet."
tr_est_industry_adopt_machines_desc:0 "Erhöht die Anzahl möglicher §YBergbaubezirke§! auf all unseren Planeten um §Y2§!. Zusätzlich wird die Eigenschaft §Y$trait_robot_est_industry_adopt$§! bei der Modifikation von Roboter-Bevölkerung freigeschaltet."

tr_est_industry_1:0 "Neue Prospektionstechniken"
tr_est_industry_1_desc:0 "§YMineralienproduktion§! von §YBergbaustationen§! um §G+20%§! erhöht."
tr_est_industry_1_delayed:0 "Die Sterne selbst verbergen Schätze unter Schichten aus kosmischem Staub und gravitationellen Feinheiten. Unsere Prospektoren, ausgerüstet mit fortschrittlichen Sensoren und geologischer Intuition, entdecken nun Mineraladern, die für weniger scharfsichtige Augen für immer verborgen geblieben wären."

tr_est_industry_2:0 "Industrielle Revolution"
tr_est_industry_2_desc:0 "§YForschungsgeschwindigkeit (Industrie)§! um §G+15%§! erhöht. Zusätzlich werden mehrere neue seltene Technologien zum Technologiedeck hinzugefügt."
tr_est_industry_2_delayed:0 "Das Brüllen der Maschinen und das rhythmische Hämmern markieren unseren Aufstieg in ein neues industrielles Zeitalter. Während die Hochöfen Tag und Nacht auf unseren Welten lodern, entwickeln wir bahnbrechende metallurgische Techniken, die rohes Potenzial in unübertroffene technologische Macht verwandeln."

tr_est_industry_3:0 "Großschmieden"
tr_est_industry_3_desc:0 "§HSchaltet Gebäude frei:§! $building_est_industry_3_blast_furnace$\n§EDieses Gebäude erhöht die £alloys §YLegierungen§!-Produktion von £job_metallurgist£ §Y$job_metallurgist$s§! um §G0.015§! und ihren £energy §YEnergie§!-Verbrauch um §R0.02§!§!"
tr_est_industry_3_GC_desc:0 "§HSchaltet Gebäude frei:§! $building_est_industry_3_blast_furnace$\n§EDieses Gebäude erhöht die £alloys §YLegierungen§!-Produktion von £job_alloy_drone£ §Y$job_alloy_drone$s§! um §G0.015§! und ihren £energy §YEnergie§!-Verbrauch um §R0.02§!§!"
tr_est_industry_3_delayed:0 "Unsere Hochöfen überragen die Stadtlandschaften wie monolithische Kathedralen, die der Kunst der Metallurgie gewidmet sind. In ihren glühenden Kammern tanzen Armeen von Schmieden mit flüssigem Metall und verwandeln gewöhnliche Erze in Legierungen von solcher Reinheit und Stärke, dass rivalisierende Reiche von ihrer Zusammensetzung nur träumen können."

tr_est_industry_4:0 "Massenproduktion"
tr_est_industry_4_robots:0 "Massenproduktion"
tr_est_industry_4_delayed:0 "Die Geheimnisse der Präzision liegen in der perfekten Replikation. Unsere Schmieden produzieren nun identische Komponenten in atemberaubenden Mengen, jede mit mikroskopischer Perfektion. Wo einst ein Meistermetallurg Tage damit verbringen mochte, eine einzige kritische Komponente zu schmieden, fließen jetzt Tausende stündlich von unseren Fließbändern."
tr_est_industry_4_robots_delayed:0 "Die Montagelinien schlafen nie und produzieren Welle um Welle von Robotereinheiten mit absoluter Präzision. Jeder mechanische Diener trägt das Zeichen unserer metallurgischen Meisterschaft—identisch bis zum letzten Mikrometer, doch unendlich anpassungsfähig an die wachsenden Bedürfnisse unseres Reiches."

tr_est_industry_5:0 "Schmiedewelten"
tr_est_industry_5_desc:0 "Ermöglicht die Entscheidung §Y$decision_est_industry_5_activate$§!, die die planetare Produktion von £minerals §YMineralien§!, £alloys §YLegierungen§! und £consumer_goods §YKonsumgütern§! um §G+20%§! erhöht, während die planetare Produktion von £food §YNahrung§!, das §Y$MOD_POP_GROWTH_SPEED$§! und die §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! um §R-20%§! reduziert werden, zusätzlich wird das §YGlück§! um §R-10%§! verringert."
tr_est_industry_5_delayed:0 "Aus dem Orbit erscheinen diese Welten als Konstellationen künstlichen Lichts, ihre Kontinente in riesige Industriekomplexe verwandelt, die niemals ruhen. Flüsse geschmolzenen Metalls fließen zwischen bergesgroßen Schmieden, während der Boden selbst vor produktiver Wut bebt. Das Leben hier ist hart und unerbittlich, aber notwendig—denn im Schmelztiegel dieser Schmiedewelten wird die Zukunft unseres Reiches in Form gehämmert."

tr_est_industry_5_GC:0 "$tr_est_industry_5$"
tr_est_industry_5_GC_desc:0 "Ermöglicht die Entscheidung §Y$decision_est_industry_5_GC_activate$§!, die die planetare Produktion von £minerals §YMineralien§! und £alloys §YLegierungen§! um §G+20%§! erhöht, während die planetare Produktion von £food §YNahrung§! und das §Y$MOD_POP_GROWTH_SPEED$§! um §R-25%§! reduziert werden."
tr_est_industry_5_GC_delayed:0 "Der Schwarmgeist verwandelt ganze Welten in Erweiterungen seines metallurgischen Willens. Millionen von Drohnen arbeiten in perfekter Synchronisation, ihre Bewegungen so fließend wie die geschmolzenen Legierungen, die sie manipulieren. Biologische Bedürfnisse sind den Produktionsquoten untergeordnet, da Nährstoffe vom Wachstum abgezweigt werden, um die unermüdliche Arbeit zu erhalten, die den kollektiven Hunger nach Metall und Macht nährt."

tr_est_industry_5_machines:0 "$tr_est_industry_5$"
tr_est_industry_5_machines_desc:0 "Ermöglicht die Entscheidung §Y$decision_est_industry_5_machines_activate$§!, die die planetare Produktion von £minerals §YMineralien§! und £alloys §YLegierungen§! um §G+20%§! erhöht, während die planetare Produktion von £energy §YEnergie§! und das §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! um §R-20%§! reduziert werden."
tr_est_industry_5_machines_delayed:0 "Optimale metallurgische Effizienz erfordert optimale planetare Konfiguration. Auf designierten Schmiedewelten operieren unsere Einheiten mit 97,3% Kapazität und wandeln Rohstoffe mit mathematischer Präzision in raffinierte Legierungen um. Der Energieabfluss und die reduzierten Montagefähigkeiten sind keine Opfer, sondern kalkulierte Parameter in einer Gleichung, die maximalen metallischen Output erzeugt—das Lebenselixier unserer Expansion."

tr_est_industry_5_esap:0 "Fortgeschrittene Industrien"
tr_est_industry_5_esap_desc:0 "Reduziert den £minerals §YMineralien§!-Verbrauch von £job_chemist£ §Y$job_chemist$§!, £job_translucer£ §Y$job_translucer$§! und £job_gas_refiner£ §Y$job_gas_refiner$§! um §G-50%§!."
tr_est_industry_5_esap_delayed:0 "An der Spitze der metallurgischen Wissenschaft stehen Prozesse, die für Uneingeweihte übernatürlich erscheinen. Unsere Raffinerien extrahieren exotische Elemente Atom für Atom, unsere Schmieden manipulieren molekulare Bindungen mit Quantenpräzision, und unsere Legierungen besitzen Eigenschaften, die der konventionellen Physik trotzen—all das, während nur ein Bruchteil der Ressourcen verbraucht wird, die minderwertige Zivilisationen benötigen."
tr_est_industry_5_esap_GC:0 "$tr_est_industry_5_esap$"
tr_est_industry_5_esap_GC_desc:0 "Reduziert den £minerals §YMineralien§!-Verbrauch von £job_chemist_drone£ §Y$job_chemist_drone$§!, £job_translucer_drone£ §Y$job_translucer_drone$§! und £job_gas_refiner_drone£ §Y$job_gas_refiner_drone$§! um §G-50%§!."
tr_est_industry_5_esap_GC_delayed:0 "Der Schwarmgeist hat perfekte metallurgische Symbiose erreicht. Spezialisierte Drohnen manipulieren Materie auf atomarer Ebene durch biologische Anpassungen, die mechanische Präzision übertreffen. Verschwendung ist ein unbekanntes Konzept, da jedes Partikel geerntet, jedes Molekül wiederverwertet wird im Dienste des großen kollektiven Entwurfs metallischer Überlegenheit."

tr_est_industry_finish:0 "Metallurgie-Traditionen Abgeschlossen"
tr_est_industry_finish_desc:0 "Reduziert die §YErhaltungskosten für Metallurgen§! und §YHandwerker§! um §G-25%§! und gewährt einen zusätzlichen §YAufstiegsvorteils-Slot§!."


################################################################
# Isolation
################################################################

# Tradition Category
tradition_est_isolation:0 "Isolation"
tradition_est_isolation_desc:0 "Unsere Lebensweise kann nur bewahrt werden, wenn wir äußere Einflüsse meiden."
tradition_est_isolation_GC_desc:0 "Nichts Gutes kann aus dem Kontakt mit den Sterblichen dieser Galaxie entstehen."

# Adoption
tr_est_isolation_adopt:0 "Isolations-Traditionen"
tr_est_isolation_adopt_desc:0 "Reduziert die Reichsgröße durch Bevölkerung um §G10%§!."

# Tradition 1
tr_est_isolation_1:0 "Befestigte Grenzen"
tr_est_isolation_1_desc:0 "§YSternenbasis-Unterhalt§! um §G5%§! reduziert und §YVerteidigungsplattform-Kapazität§! um §G+3§! erhöht."
tr_est_isolation_1_delayed:0 "Während die Sternenwege sich mit Bedrohungen aus der Ferne verdunkeln, stärken wir unsere Grenzen. Jede Sternenbasis steht als stiller Wächter, gespickt mit Verteidigungsplattformen — deutliche Warnungen an jene, die sich dorthin wagen würden, wo sie nicht willkommen sind."

# Tradition 2
tr_est_isolation_2:0 "Grimmige Verteidiger"
tr_est_isolation_2_desc:0 "§YArmee-Verteidigungsmoral§! um §G25%§! erhöht und §YSchiffs-Feuerrate§! im Heimatgebiet um §G20%§! erhöht."
tr_est_isolation_2_delayed:0 "Die Ruhe der Isolation wird durch Bereitschaft aufrechterhalten. Unsere Soldaten sind bereit, ihr Leben zu geben, unsere Schiffe darauf vorbereitet, Verwüstung über Eindringlinge zu bringen. Jene, die unsere Einsamkeit als Schwäche deuten, werden nur ihre eigene Vernichtung finden."

# Tradition 3
tr_est_isolation_3:0 "Pufferzonen"
tr_est_isolation_3_desc:0 "§YAußenposten-Einflusskosten§! um §G10%§! und §YAußenposten-Legierungskosten§! um §G20%§! reduziert."
tr_est_isolation_3_delayed:0 "Unsere Territorien sind umringt von sorgfältig positionierten Außenposten im leeren Raum — nicht um unsere Reichweite zu erweitern, sondern um die Distanz zwischen uns und dem Rest der Galaxie zu vergrößern. In diesen stillen Sphären der Leere liegt unsere Sicherheit."

# Tradition 4 (Regular)
tr_est_isolation_4:0 "Schutz vor Fremden Einflüssen"
tr_est_isolation_4_desc:0 "§YRegierungs-Ethik-Anziehung§! um §G15%§! erhöht."
tr_est_isolation_4_delayed:0 "Fremde Ideen schleichen wie ein subtiles Gift ein und verderben unsere Gesellschaft von innen. Wir müssen unsere kulturelle Identität stärken, unsere Werte festigen und die Versuchungen fremder Philosophien zurückweisen. Unsere Lebensweise muss rein bleiben, unberührt vom Universum jenseits unserer Grenzen."

# Tradition 4 (Gestalt)
tr_est_isolation_4_GC:0 "Ewige Stille"
tr_est_isolation_4_GC_desc:0 "§YGrenzreibung§! um §G50%§! reduziert."
tr_est_isolation_4_GC_delayed:0 "Von unserem Raum geht nur Stille aus. Wir suchen weder zu provozieren, zu drohen noch uns einzumischen. Wir sind ein Schatten im Bewusstsein der Galaxie — anerkannt, aber kaum erinnert, selten bedacht und noch seltener herausgefordert."

# Tradition 5 (Regular)
tr_est_isolation_5:0 "Einsiedlerreich"
tr_est_isolation_5_desc:0 "Unsere £unity §YEinheits§!-Produktion wird um §G+20%§! erhöht, solange wir keine diplomatischen Beziehungen mit Ausnahme von §YNichtangriffspakten§! haben."
tr_est_isolation_5_delayed:0 "Wir haben alle bis auf die notwendigsten Verbindungen zur äußeren Galaxie gekappt. In dieser freiwilligen Einsamkeit wendet sich unsere Gesellschaft nach innen und findet Stärke und Zweck in der Selbstversorgung. Der Kosmos jenseits unserer Grenzen ist nur Hintergrundrauschen zur Symphonie unserer isolierten Zivilisation."

# Tradition 5 (Gestalt)
tr_est_isolation_5_GC:0 "Ruhe"
tr_est_isolation_5_GC_desc:0 "Unsere £unity §YEinheits§!-Produktion wird um §G+20%§! erhöht, solange wir keine diplomatischen Beziehungen mit Ausnahme von §YNichtangriffspakten§! haben."
tr_est_isolation_5_GC_delayed:0 "Es gibt nur uns und die Leere. Die Leere begrüßt uns mit kostbarer Stille, und in dieser Ruhe dehnt sich unser Bewusstsein durch die Ewigkeit. Das bedeutungslose Geplapper einzelner Geister verblasst und hinterlässt nur die vollkommene Harmonie unseres vereinten Denkens."

# Finisher
tr_est_isolation_finish:0 "Isolations-Traditionen Abgeschlossen"
tr_est_isolation_finish_desc:0 "Erhöht das £happiness §Y$MOD_POP_HAPPINESS$§! aller £pops §YBevölkerung§! um §G+10%§!, solange wir nicht im Krieg sind.\nAufstiegs-Vorteile Freigeschaltet: §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Erhöht £influence §Y$mod_country_influence_produces_add$§! um §G1§!, solange wir nicht im Krieg sind.\nAufstiegs-Vorteile Freigeschaltet: §G+1§!"
 

################################################################
# Proselytism
################################################################

tradition_est_proselytism:0 "Bekehrungseifer"
tradition_est_proselytism_desc:0 "Das Licht unserer Weisheit darf nicht auf unsere Grenzen beschränkt bleiben. Unsere Ideale und Lebensweise stehen als Leuchtfeuer in einer Galaxie der Dunkelheit, und es ist unsere heilige Pflicht, alle Welten mit unserer Wahrheit zu erleuchten."

tr_est_proselytism_adopt:0 "Bekehrungstraditionen"
tr_est_proselytism_adopt_desc:0 "Unsere Gesellschaft konzentriert sich darauf, unsere Überzeugungen und Werte über die Sterne zu verbreiten, was die §YEthikwandlungsgeschwindigkeit§! in unserem Imperium um §G+100%§! erhöht."
tr_est_proselytism_adopt_delayed:0 "Die Sterne selbst rufen nach Ordnung und Sinn. Wir hören ihren Ruf und werden durch unsere erleuchtete Philosophie einem Kosmos, der in Verwirrung treibt, Bedeutung verleihen. Die Galaxie wird unsere Wahrheit erkennen."

tr_est_proselytism_1:0 "Missionare"
tr_est_proselytism_1_desc:0 "Erhöht die §YEthikanziehung§! zu unseren §YEthiken§! um §G+25%§! in allen Nachbarreichen (Effekt verdoppelt für §YFanatische Ethiken§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! um §G+5%§! erhöht."
tr_est_proselytism_1_delayed:0 "Unsere Gesandten wagen sich in benachbarte Reiche vor und tragen unsere heiligen Lehren in ihren Herzen und Köpfen. Mit eloquenten Worten und fesselnden Ritualen säen sie die Samen unserer Wahrheit in empfängliche Gemüter und bekehren die Bevölkerung, eine erleuchtete Seele nach der anderen."

tr_est_proselytism_2:0 "Kreuzzüge"
tr_est_proselytism_2_desc:0 "Erhöht die §Y$MOD_SHIP_FIRE_RATE_MULT$§! um §G+10%§!, §Y$MOD_ARMY_MORALE$§! um §G+25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! um §G+15%§! und §YSchiffbaugeschwindigkeit§! um §G+15%§!, während wir im §YKrieg§! mit einem §YKriegsanführer§! sind, der mindestens eine gegensätzliche §YEthik§! hat."
tr_est_proselytism_2_delayed:0 "Wenn sanfte Überzeugung versagt, muss die gerechte Klinge sprechen. Unsere Krieger marschieren unter heiligen Bannern, ihre Herzen entflammt von eifrigem Sinn. Sie kämpfen nicht nur für Eroberung, sondern für Bekehrung—jede Schlacht ein heiliger Ritus, jeder Sieg ein Schritt zur universellen Erleuchtung."

tr_est_proselytism_3:0 "Assimilationspolitik"
tr_est_proselytism_3_desc:0 "Eroberte £pops §YBevölkerungen§! erhalten keine §YKürzlich Erobert§! Strafe."
tr_est_proselytism_3_delayed:0 "Die neu Aufgenommenen werden als Familie willkommen geheißen, nicht als Untertanen behandelt. Durch Ritual, Bildung und gemeinschaftliche Integration verwandeln wir eroberte Bevölkerungen mit bemerkenswerter Schnelligkeit in wahre Gläubige. Ihre alten Loyalitäten verblassen wie Morgennebel vor der aufgehenden Sonne unserer Wahrheit."

tr_est_proselytism_4:0 "Ordo Patria"
tr_est_proselytism_4_desc:0 "Erhöht die §YEthikanziehung§! zu unseren §YEthiken§! um §G+25%§! in all unseren §YUntertanen§!-Reichen (Effekt verdoppelt für §YFanatische Ethiken§!). §Y$MOD_COUNTRY_EDICT_FUND_ADD$§! um §G20§! erhöht."
tr_est_proselytism_4_delayed:0 "Der heilige Orden des Vaterlandes erstreckt seinen Einfluss über unsere Herrschaftsgebiete und Vasallenreiche. Gekleidet in zeremonielle Gewänder und ausgestattet mit sowohl geistlicher Autorität als auch weltlicher Macht, stellen diese hingebungsvollen Beamten sicher, dass selbst die entferntesten Welten mit Liebe für unsere Ideale und Hingabe an unsere Sache pulsieren."

tr_est_proselytism_5:0 "Außergewöhnlichkeit"
tr_est_proselytism_5_desc:0 "Erhöht das §Y$MOD_POP_HAPPINESS$§! aller £pops §YBevölkerungen§! um §G+5%§! und unsere £unity §YEinheitsproduktion§! um §G+15%§! für §Y10§! Jahre nach dem Gewinn eines §YKrieges§!. Der Bonus geht verloren, wenn ein §YKrieg§! verloren wird."
tr_est_proselytism_5_delayed:0 "Unsere Zivilisation steht als auserwähltes Gefäß kosmischer Wahrheit—außergewöhnlich und göttlich bestimmt. Jeder militärische Triumph bestätigt unseren gesegneten Status, erfüllt unser Volk mit euphorischem Sinn und bestätigt unser offenkundiges Schicksal, geringere Zivilisationen zur Erleuchtung zu führen."

tr_est_proselytism_finish:0 "Bekehrungstraditionen Abgeschlossen"
tr_est_proselytism_finish_desc:0 "Der Abschluss des Bekehrungstraditionspfades gewährt §Y1 Inquisitor§!-Stelle pro §Y25§! Bevölkerungen auf jedem Planeten. Diese heiligen Beamten gewährleisten ideologische Reinheit und stärken unsere geistige Einheit. Schaltet zusätzlich einen §YAszendenz-Vorteil§!-Platz frei."
tr_est_proselytism_finish_delayed:0 "Unsere Gesellschaft hat ihre Rolle als Leuchtfeuer der Wahrheit in einer Galaxie der Schatten vollständig angenommen. Das Heilige Inquisitorium steht nun als höchste Autorität in Fragen des Glaubens und der Praxis, und stellt sicher, dass unsere heilige Mission unbefleckt von Ketzerei oder Zweifel fortgeführt wird. Durch ihre Wachsamkeit wird unser Licht niemals erlöschen."


################################################################
# Purposefulness
################################################################
tradition_est_purposefulness:0 "Zielstrebigkeit"
tradition_est_purposefulness_desc:0 "Jede Handlung, jede Eroberung, jeder Gedanke, der durch unser Bewusstsein fließt, dient einem einzigen Zweck. Wir existieren nicht durch kosmischen Zufall, sondern als Instrumente eines höheren Plans."

tr_est_purposefulness_adopt:0 "Traditionen der Zielstrebigkeit"
tr_est_purposefulness_adopt_desc:0 "Erhöht den §YEinfluss§! durch §YRivalitäten§! um §G+25%§!."
tr_est_purposefulness_adopt_no_rivals_desc:0 "Erhöht den §YWaffenschaden§! um §G+5%§!."

tr_est_purposefulness_1:0 "Ein Ziel"
tr_est_purposefulness_1_desc:0 "§YEinheits§!-Produktion erhöht um §G+10%§!."
tr_est_purposefulness_1_delayed:0 "Die Galaxie bebt vor unendlichen Möglichkeiten, doch wir bewegen uns mit unerschütterlicher Gewissheit. Jede Drohne, jede Handlung, jede Ressource dient unserem einzigen Zweck - einem Ziel, das so grundlegend für unser Wesen ist, dass es über bloße Entscheidungen hinausgeht."

tr_est_purposefulness_2:0 "Die Mittel zum Erfolg"
tr_est_purposefulness_2_desc:0 "Planetare §YAnnehmlichkeiten§! erhöht um §G+20%§!."
tr_est_purposefulness_2_delayed:0 "Wir erschaffen perfekt kalibrierte Umgebungen für unsere Arbeit. Nicht durch frivolen Komfort, sondern durch die elegante Präzision von Räumen, die ausschließlich für maximale Effizienz konzipiert wurden. Jede Struktur, jedes chemische Gleichgewicht, jeder Temperaturgradient existiert, um unserem Zweck zu dienen."

tr_est_purposefulness_3:0 "Die Option der Gewalt"
tr_est_purposefulness_3_desc:0 "§YArmeeschaden§! erhöht um §G+20%§! und §YSchiffswaffenschaden§! erhöht um §G+5%§!."
tr_est_purposefulness_3_delayed:0 "Wenn Hindernisse auftreten, bewerten wir alle Lösungen leidenschaftslos. Wenn Gewalt den optimalen Weg zu unserem Ziel darstellt, nutzen wir sie ohne Zögern und ohne Freude. Die Zerstörung anderer ist lediglich ein weiteres Werkzeug, das eingesetzt wird, wenn nötig, und beiseite gelegt wird, wenn nicht."

tr_est_purposefulness_4:0 "Entschlossenheit"
tr_est_purposefulness_4_desc:0 "§YSchiffsgeschwindigkeit§! erhöht um §G+10%§! und §YBevölkerungswachstum§! erhöht um §G+15%§!."
tr_est_purposefulness_4_delayed:0 "Unser Wille ist unbeugsam, unser Fokus absolut. Wo andere zögern oder ihren Weg hinterfragen, schreiten wir mit der unerbittlichen Gewissheit der Schwerkraft voran. Entfernung kann uns nicht hindern, Zeit kann uns nicht abschrecken, Zweifel können uns nicht berühren. Wir sind das Unvermeidliche."

tr_est_purposefulness_4_machines:0 "Entschlossenheit"
tr_est_purposefulness_4_machines_desc:0 "§YSchiffsgeschwindigkeit§! erhöht um §G+10%§! und §YBevölkerungsaufbau§! erhöht um §G+15%§!."
tr_est_purposefulness_4_machines_delayed:0 "Unsere Prozessorkerne arbeiten mit einzigartigem Fokus, unbelastet von der Ablenkung der Wahl. Unsere Einheiten bewegen sich mit perfekter Effizienz auf vordefinierte Ziele zu. Wir schreiten durch den Raum und vervielfältigen unsere Präsenz mit algorithmischer Perfektion, führen unsere Direktiven mit mathematischer Gewissheit aus."

tr_est_purposefulness_5:0 "Verankerte Drohnenreflexe"
tr_est_purposefulness_5_desc:0 "§YEdiktfonds§! erhöht um §G+25§!."
tr_est_purposefulness_5_delayed:0 "Unser Zweck fließt durch jede Faser unseres kollektiven Wesens. Die kleinste Drohne trägt in sich das Echo unseres großen Plans, der ihre Handlungen leitet, wenn bewusste Anleitung fehlt. Selbst in Autonomie bleiben unsere Einheiten dem einzigartigen Willen treu, der uns definiert."

tr_est_purposefulness_finish:0 "Zielstrebigkeitstraditionen Abgeschlossen"
tr_est_purposefulness_finish_desc:0 "Erhöht die Basis-§YEinfluss§!-Produktion um §G+1§! und schaltet einen zusätzlichen §YAszendenz-Vorteil§!-Platz frei."


################################################################
# Justice
################################################################

tradition_est_justice:0 "Gerechtigkeit"
tradition_est_justice_desc:0 "Jeder muss bedingungslos dem Gesetz Folge leisten, denn es steht über allem anderen."

tr_est_justice_adopt:0 "Gerechtigkeitstraditionen"
tr_est_justice_adopt_desc:0 "Reduziert planetare Kriminalität um §G25§!."

tr_est_justice_1:0 "Gleichheit vor dem Gesetz"
tr_est_justice_1_desc:0 "§YBevölkerungsglück§! erhöht um §G+5%§! und §YEinheitsproduktion§! erhöht um §G+5%§!."
tr_est_justice_1_delayed:0 "Das Gesetz steht über allem. Jeder, wer auch immer er sein mag, muss sich ihm unterwerfen. Gegenüber Klasse, Stand oder Reichtum ist das Gesetz blind."

tr_est_justice_2:0 "Adeptus Arbites"
tr_est_justice_2_desc:0 "§YSchwierigkeit feindlicher Spionageoperationen§! erhöht um §G+1§! und §YImperiumsgröße durch Kolonien§! reduziert um §G-15%§!."
tr_est_justice_2_delayed:0 "Vertreter des Ordens der Adeptus Arbites durchstreifen unser Imperium. Diese Hüter des Gesetzes sind befugt, in entfernten Welten, wo die imperiale Autorität schwanken könnte, rasche Gerechtigkeit walten zu lassen. Ihre bloße Präsenz schreckt jene ab, die gegen das Imperium konspirieren würden."

tr_est_justice_3:0 "Oberster Gerichtshof"
tr_est_justice_3_desc:0 "§YPlanetare Kriminalität§! reduziert um §G-15%§! und §YImperiumsgröße durch Bevölkerung§! reduziert um §G-5%§!."
tr_est_justice_3_delayed:0 "Der Oberste Gerichtshof dient als ultimative Instanz unserer Gesetze. Seine Urteile formen unsere Gesellschaft und schaffen Präzedenzfälle, die über Generationen hinweg nachhallen. Die Entscheidungen des Gerichtshofs stellen sicher, dass Macht rechenschaftspflichtig bleibt, zivile Unruhen reduziert werden und ein zusammenhängenderes Imperium entsteht."

tr_est_justice_4:0 "Verfassung"
tr_est_justice_4_desc:0 "§YPlanetare Stabilität§! erhöht um §G+5§! und §YFraktionszustimmung§! erhöht um §G+10%§!."
tr_est_justice_4_delayed:0 "Unsere Verfassung verkörpert die grundlegendsten Prinzipien unseres Rechtssystems. Sie artikuliert nicht nur den Rahmen der Regierungsführung, sondern auch die heiligen Rechte und Pflichten jedes Bürgers. Wenn politische Fraktionen ihre wesentlichen Freiheiten geschützt sehen, bleiben selbst ihre leidenschaftlichsten Meinungsverschiedenheiten zivilisiert."

tr_est_justice_5:0 "Rechtliche Perfektion"
tr_est_justice_5_desc:0 "§YEinflussproduktion§! erhöht um §G+15%§! und §YVerschlüsselungsebene§! erhöht um §G+1§!."
tr_est_justice_5_delayed:0 "Durch Jahrhunderte der Verfeinerung haben wir unsere Rechtskodizes perfektioniert. Buchstabe und Geist des Gesetzes sind eins geworden und schaffen ein System, das in der gesamten Galaxie Respekt gebietet. Unsere legislative Brillanz stärkt unsere diplomatische Position, während unsere gesicherten Rechtsarchive für ausländische Geheimdienste undurchdringlich bleiben."

tr_est_justice_finish:0 "Gerechtigkeitstraditionen Abgeschlossen"
tr_est_justice_finish_desc:0 "§YEinheitsproduktion§! erhöht um §G+10%§! bei mindestens §Y750§! gespeichertem §YEinfluss§!, erhöht auf §G+20%§! mit §Y1000+§! gespeichertem §YEinfluss§!.\nFreigeschaltete Aufstiegsvorteile: §G+1§!"


################################################################
# Destruction
################################################################

tradition_est_destruction:0 "Zerstörung"
tradition_est_destruction_desc:0 "Den Weg der Zerstörung zu wählen ist einfach. Die Wahl des ersten Opfers ist schwieriger."

tr_est_destruction_adopt:0 "Traditionen der Zerstörung"
tr_est_destruction_adopt_desc:0 "Schaltet die §YZerstörungs-Agenda§! frei. §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! um §G+20%§! erhöht."

tr_est_destruction_1:0 "Aufgabe der Zerstörung"
tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! um §G+100%§! erhöht. Erhalte §Y2§! £influence §YEinfluss§! für jeweils §Y25§! £pop §YPops§!, die ausgelöscht wurden (kumulativ)."
tr_est_destruction_1_delayed:0 "Jedes ausgelöschte Leben bringt uns dem Ziel näher, die Galaxie zu reinigen."

tr_est_destruction_2:0 "Geboren für den Krieg"
tr_est_destruction_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! und §Y$MOD_ARMY_DAMAGE_MULT$§! um §G+10%§! erhöht."
tr_est_destruction_2_delayed:0 "Wir wurden geboren, um zu kämpfen. Nur im Krieg zeigen wir unser wahres Selbst."

tr_est_destruction_3:0 "Unerbittliche Verfolgung"
tr_est_destruction_3_desc:0 "Reduziert die §YChance auf Rückzug§! gegnerischer Flotten um §R-33%§! während Kämpfen."
tr_est_destruction_3_delayed:0 "Keiner Beute darf die Flucht gewährt werden. Nur der Tod ist Gnade."

tr_est_destruction_4:0 "Furcht"
tr_est_destruction_4_desc:0 "Verringert die £unity §YEinheit§!-Produktion und §YWachstumsrate§! benachbarter nicht-Gestalt-Imperien um §R-20%§!."
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! um §G+25%§! erhöht."
tr_est_destruction_4_delayed:0 "Alle kennen uns. Unser Ziel. Unsere Fähigkeit. Unsere bloße Anwesenheit verursacht Panik."

tr_est_destruction_5:0 "Nemesis der Galaxie"
tr_est_destruction_5_no_rivals_desc:0 "Unser £influence §Y$mod_country_base_influence_produces_add$§! ist im Krieg um §Y2§! erhöht."
tr_est_destruction_5_delayed:0 "Ein Imperium nach dem anderen fällt. Die Galaxie erkennt: Entweder sie vernichtet uns – oder wird vernichtet."

tr_est_destruction_finish:0 "Traditionen der Zerstörung Abgeschlossen"
tr_est_destruction_finish_desc:0 "Erhöht den §YKriegsmüdigkeitszuwachs§! bei allen Gegnern um §R+20%§!.\nAufstiegsvorteile freigeschaltet: §G+1§!"



################################################################
# Liberty
################################################################

tradition_est_liberty:0 "Freiheit"
tradition_est_liberty_desc:0 "Wer anderen die Freiheit verweigert, verdient sie nicht für sich selbst."
tradition_est_liberty_slavery_desc:0 "Auf die eine oder andere Weise erreicht die Freiheit uns alle. Obwohl nicht jeder sie ergriffen hat, hatten alle die Chance, in ihrer Existenz Größe zu erreichen."

tr_est_liberty_adopt:0 "Freiheitstraditionen"
tr_est_liberty_adopt_desc:0 "Erhöht die §YEinwanderungsanziehung§! um §G+25%§! und ermutigt Bürger aus der ganzen Galaxie, ein besseres Leben innerhalb unserer Grenzen zu suchen."

tr_est_liberty_1:0 "Universelle Rechte"
tr_est_liberty_1_desc:0 "Erhöht den §YMonatlichen Einfluss§! um §G+1§!, da unsere demokratischen Werte in der gesamten Galaxie Anerkennung finden."
tr_est_liberty_1_delayed:0 "Wir erklären, dass universelle Rechte für uns alle gelten, zu jeder Zeit. Wer auch immer wir sind und woher wir auch kommen, Würde und Freiheit sind unser Geburtsrecht unter den Sternen."

tr_est_liberty_1_slavery:0 "Gerechtfertigte Herrschaft"
tr_est_liberty_1_slavery_desc:0 "Das £happiness §YGlück§! aller §YSklaven§! wird um §G+20%§! erhöht."
tr_est_liberty_1_slavery_delayed:0 "Es besteht kein Zweifel, dass unsere Regeln und Gesetze auf den wahrsten und tugendhaftesten Prinzipien basieren. Welche Härte und Schwierigkeiten ein Individuum im Leben auch erfährt, können nur durch Pech und persönliche Mängel erklärt werden."

tr_est_liberty_2:0 "Redefreiheit"
tr_est_liberty_2_desc:0 "Das £happiness §YGlück§! aller §YFraktionen§! wird um §G+5%§! erhöht, solange keine §YFraktion§! unterdrückt wird."
tr_est_liberty_2_delayed:0 "Es ist wichtig, dass jeder das Recht hat, seine Meinungen und Ideen zu äußern, ohne Konsequenzen durch das Gesetz. Die Kakophonie verschiedener Stimmen ist kein Chaos – es ist die schöne Musik einer freien Gesellschaft, die ihre Harmonie findet."

tr_est_liberty_3:0 "Pioniergeist"
tr_est_liberty_3_desc:0 "Neue Kolonien beginnen mit §Y100§! zusätzlichen £pops §YBevölkerungen§!. Außerdem erhöht sich das £happiness §Y$MOD_POP_HAPPINESS$§! aller £pops §YBevölkerungen§! auf einem Planeten um §G+20%§! während der ersten §Y20§! Jahre nach seiner Kolonisierung."
tr_est_liberty_3_delayed:0 "Unser Ruf nach Pionieren hallt durch das gesamte Imperium und löst eine beispiellose Migrationswelle aus. Hunderttausende folgen diesem Ruf, besteigen massive Kolonieschiffe mit Träumen, sich neue Schicksale unter den Sternen zu schmieden. Diese gewaltigen Migrationsflotten verwandeln karge Welten über Nacht in blühende Gesellschaften, vereint durch eine gemeinsame Vision von Freiheit und Möglichkeit."

tr_est_liberty_3_slavery:0 "Offensichtliche Bestimmung"
tr_est_liberty_3_slavery_desc:0 "Neue Kolonien beginnen mit §Y100§! zusätzlichen £pops §YBevölkerungen§! und wir erhalten §G-10%§! §YEinflusskosten für Ansprüche§!."
tr_est_liberty_3_slavery_delayed:0 "Wenn wir auf die Galaxie blicken, sehen wir ein schimmerndes Meer von Sternen, das auf unsere Herrschaft wartet. Wir müssen uns ausstrecken und diese Himmelskörper beanspruchen, denn es ist unser Schicksal, sie zu regieren. Unser Volk bewegt sich in großer Zahl, um unser rechtmäßiges Erbe zu sichern."

tr_est_liberty_4:0 "Träume von Möglichkeiten"
tr_est_liberty_4_desc:0 "Reduziert die §YAnwerbekosten für Anführer§! um §G15%§! und erhöht die §YAnführerpool-Größe§! um §G+2§!."
tr_est_liberty_4_delayed:0 "Der zukünftige Erfolg eines Menschen sollte nicht durch die Geburt entschieden werden, sondern durch Verdienst und Hingabe. In unserer Gesellschaft können selbst diejenigen, die unter den bescheidensten Umständen geboren wurden, aufsteigen, um unsere größten Schiffe zu kommandieren oder unsere wohlhabendsten Welten zu regieren. Jedes Kind, das unter unserem Banner geboren wird, blickt zu den Sternen und weiß, dass es sie erreichen könnte."

tr_est_liberty_5:0 "Eine Gerechte Sache"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! erhöht um §G+15%§! und §Y$MOD_ARMY_DAMAGE_MULT$§! erhöht um §G+25%§!, während wir im Krieg mit einem Kriegsführer sind, der Sklaverei oder Säuberungen erlaubt."
tr_est_liberty_5_delayed:0 "Wir werden immer gegen Unterdrückung jeglicher Art stehen. Wenn unsere Streitkräfte mit denen zusammenstoßen, die unschuldige Wesen versklaven oder säubern würden, kämpfen sie mit rechtschaffener Wut. Jede abgefeuerte Salve, jeder geführte Angriff, trägt das Gewicht unserer Überzeugung, dass alles bewusste Leben Freiheit verdient."

tr_est_liberty_5_less_nice:0 "Überzeugung"
tr_est_liberty_5_less_nice_desc:0 "Erhöht die §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! um §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "Unsere Ideale repräsentieren alles, was in dieser Galaxie richtig und gut ist. Es gibt diejenigen, die das Gegenteil behaupten, aber ihre Versuche, uns zu verunglimpfen, entstehen aus Neid und Bosheit. Unser Weg ist klar, unser Zweck göttlich, und die Geschichte wird unsere Entscheidungen rechtfertigen."

tr_est_liberty_finish:0 "Freiheitstraditionen Abgeschlossen"
tr_est_liberty_finish_desc:0 "Erhöht die §YProduktion von Spezialistenjobs§! um §G+5%§!, da unsere Bürger nach Exzellenz streben, aus Leidenschaft statt aus Verpflichtung.\nAufstiegsvorteile Freigeschaltet: §G+1§!"


################################################################
# Fury
################################################################

tradition_est_fury:0 "Zorn"
tradition_est_fury_desc:0 "In uns lodert die ewige Flamme des Hasses. Wenn wir sie entfesseln, mag sie schwächer werden, aber niemals verlöschen."

tr_est_fury_adopt:0 "Zorn-Traditionen"
tr_est_fury_adopt_desc:0 "Schaltet die §YZorn§!-Politik frei, einstellbar von Stufe §Y0§! bis §Y5§!, die die £opinion §YMeinung§! anderer Imperien um §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§! senkt. Jede Stufe verstärkt die Effekte aller Zorn-Traditionen.\nErhöht §Y$MOD_SHIP_FIRE_RATE_MULT$§! um §G+5%§! plus §G+1%§! pro §YZorn-Stufe§!."

tr_est_fury_1:0 "Hass"
tr_est_fury_1_desc:0 "£influence §YEinflussertrag§! durch §YRivalen§! erhöht sich um §G+25%§! plus §G+5%§! pro §YZorn-Stufe§!."
tr_est_fury_1_delayed:0 "Schon die bloße Existenz unserer Feinde ist eine Qual, die nur durch ihre Auslöschung gelindert werden kann."

tr_est_fury_1_no_rivals:0 "Waghalsigkeit"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! erhöht um §G+5%§! plus §G+3%§! pro §YZorn-Stufe§!."
tr_est_fury_1_no_rivals_delayed:0 "Wir stürzen uns ohne Zögern in den Kampf. Jede Sekunde des Wartens ist eine Sekunde voller Schmerz."

tr_est_fury_2:0 "Geist des Krieges"
tr_est_fury_2_desc:0 "§YKriegsmüdigkeit§! reduziert um §G-5%§!, plus §G-9%§! pro §YZorn-Stufe§!."
tr_est_fury_2_delayed:0 "Krieg ist unser natürlicher Zustand. Nur im Krieg können wir unser wahres Verlangen nach Tod und Zerstörung leben."

tr_est_fury_3:0 "Kampfrausch"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! erhöht um §G+20%§!, plus §G+6%§! pro §YZorn-Stufe§!."
tr_est_fury_3_delayed:0 "Im Rausch des Kampfes gibt es keinen Platz für Gedanken. Nur Blut, Stahl und Tod."

tr_est_fury_4:0 "Kampfwut"
tr_est_fury_4_desc:0 "Wenn eine unserer Flotten eine andere zerstört (kleine Flotten ausgenommen), erhält sie §Y$MOD_SHIP_FIRE_RATE_MULT$§! und §Y$MOD_SHIP_SPEED_MULT$§! von §G+10%§! für §Y4§! Monate, plus §Y4§! pro §YZorn-Stufe§!."
tr_est_fury_4_delayed:0 "Im Feuer der Schlacht allein finden wir Erlösung von unserem inneren Schmerz. Nur im Kampf sind wir frei."

tr_est_fury_5:0 "Verwüster"
tr_est_fury_5_desc:0 "Beim Erobern eines Planeten können bis zu §Y25§! £pop §YPops§! mit §Y5%§! Basischance pro Pop getötet werden, plus §G+3%§! pro §YZorn-Stufe§!. Bis zu §Y200§! £unity §YEinstimmigkeit§! werden entsprechend der getöteten Pops gewährt. Abschaltbar per §YVerwüster§!-Politik."
tr_est_fury_5_passive_AI_desc:0 "Bei Planeteninvasionen erhält das Imperium etwas £unity §YEinstimmigkeit§!. Zusätzlich wird §Y$MOD_ARMY_DAMAGE_MULT$§! um §G+10%§! erhöht."
tr_est_fury_5_delayed:0 "Wenn wir nicht töten können, zerstören wir. Es ist kein gleichwertiger Ersatz, aber es genügt."

tr_est_fury_finish:0 "Zorn-Vervollständigung"
tr_est_fury_finish_desc:0 "Erhöht §Y$MOD_SHIP_WEAPON_DAMAGE$§! um §G+2%§! pro §YZorn-Stufe§!.\nAufstiegsvorteile freigeschaltet: §G+1§!"



################################################################
# Mechanicum
################################################################

tradition_est_mechanicum:0 "Mechanicum"
tradition_est_mechanicum_desc:0 "Die nahtlose Integration fortschrittlicher Wissenschaft und Präzisionstechnik ermöglicht uns, das zu erreichen, was andere für unmöglich halten. Keine technologische Herausforderung liegt jenseits unserer Fähigkeiten."

tr_est_mechanicum_adopt:0 "Mechanicum-Traditionen"
tr_est_mechanicum_adopt_desc:0 "Erhöht die §YSchiffshüllenpunkte§! und die §YSchiffspanzerung§! um §G+10%§!."
tr_est_mechanicum_adopt_delayed:0 "Das Streben nach technologischer Exzellenz bestimmt unsere Schiffbauphilosophie. Unsere Schiffe integrieren fortschrittliche Materialwissenschaft und strukturelle Ingenieurskunst, die maximale Haltbarkeit ohne Leistungseinbußen gewährleisten."

tr_est_mechanicum_adopt_robots:0 "Mechanicum-Traditionen"
tr_est_mechanicum_adopt_robots_desc:0 "Reduziert den §YRoboter-Unterhalt§! um §G-15%§!."
tr_est_mechanicum_adopt_robots_delayed:0 "Unsere automatisierte Arbeitskraft ist mit Effizienz und Langlebigkeit als Hauptziel konzipiert. Durch akribische Designoptimierung und vorbeugende Wartungsprotokolle verlängern wir die Betriebslebensdauer bei gleichzeitiger Reduzierung des Energieverbrauchs."

tr_est_mechanicum_1:0 "Ingenieurkorps"
tr_est_mechanicum_1_GC:0 "Die Kunst der Weltraumkonstruktion"
tr_est_mechanicum_1_desc:0 "Reduziert die §YUnterhaltungskosten§! von §YKonstruktionsschiffen§! um §G-50%§!. §YBaukosten für orbitale Bergbaustationen§! sind um §G-20%§! reduziert."
tr_est_mechanicum_1_delayed:0 "Während andere die Ingenieurskunst lediglich als Beruf betrachten, erhebt unsere Gesellschaft sie zur höchsten Kunstform. Das Ingenieurkorps repräsentiert den Gipfel technischer Errungenschaften, wobei Mitglieder vor der Zertifizierung umfangreiche Schulungen in Spezialgebieten durchlaufen."
tr_est_mechanicum_1_GC_delayed:0 "Wir haben Konstruktionstechniken für das Vakuum optimiert. Unsere Konstruktionsschiffe und ihre Besatzungen arbeiten mit beispielloser Effizienz unter den herausfordernden Bedingungen des tiefen Weltraums."

tr_est_mechanicum_2:0 "Neue Baupläne entwickeln"
tr_est_mechanicum_2_desc:0 "§YTechnologieforschungsgeschwindigkeit§! erhöht um §G+15%§!."
tr_est_mechanicum_2_delayed:0 "Während standardisierte Entwürfe als Grundlage dienen, unterhalten wir spezielle Innovationsabteilungen, die sich auf kontinuierliche Verbesserungen konzentrieren. Jede vorgeschlagene Modifikation durchläuft rigorose Tests und Peer-Reviews vor der Implementierung."
tr_est_mechanicum_2_robots_desc:0 "Fügt Roboterspezies §G+1§! Eigenschaftspunkt hinzu."
tr_est_mechanicum_2_robots_delayed:0 "Die Roboterplattform dient als ideales Testfeld für schrittweise Verbesserungen. Unsere Ingenieurteams verfeinern ständig Hardware- und Softwarekomponenten, um Leistung und Anpassungsfähigkeit zu maximieren."
tr_est_mechanicum_2_machines_desc:0 "Fügt Maschinens pezies §G+1§! Eigenschaftspunkt hinzu."
tr_est_mechanicum_2_machines_delayed:0 "Wir verbessern unsere Standardentwürfe durch kontinuierliche Feldtests und Datenanalysen. Jede neue Version beinhaltet erhebliche Verbesserungen in Effizienz und Funktionalität."

tr_est_mechanicum_3:0 "Kriegsmaschinen"
tr_est_mechanicum_3_desc:0 "§HSchaltet Armeen frei:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! erhöht um §G+10%§!."
tr_est_mechanicum_3_delayed:0 "Unsere Kampfmechs repräsentieren den Höhepunkt der Waffentechnik. Diese imposanten Maschinen kombinieren überwältigende Feuerkraft mit fortschrittlichen Zielsystemen und verstärkter Panzerung, was sie zu beeindruckenden Kraftmultiplikatoren auf jedem Schlachtfeld macht."

tr_est_mechanicum_4:0 "Großartige Konstruktionen"
tr_est_mechanicum_4_desc:0 "§YSternbasishüllenpunkte§! erhöht um §G+33%§!."
tr_est_mechanicum_4_delayed:0 "Unsere Ingenieurteams glänzen bei großen Bauprojekten, die konventionelle Grenzen herausfordern. Durch innovative Strukturlösungen und fortschrittliche Materialien schaffen wir Installationen von beispielloser Größe und Haltbarkeit."
tr_est_mechanicum_4_megastruct_desc:0 "§YMegastruktur-Baugeschwindigkeit§! erhöht um §G+20%§! und §YMegastruktur-Kosten§! reduziert um §G-10%§!."
tr_est_mechanicum_4_megastruct_delayed:0 "Der Bau von Megastrukturen stellt die ultimative ingenieurtechnische Herausforderung dar. Unsere proprietären Montagemethoden und spezialisierten Baugeräte reduzieren sowohl Zeit- als auch Ressourcenanforderungen erheblich."
tr_est_mechanicum_4_GC_delayed:0 "Der Umfang unserer Ingenieurprojekte demonstriert unsere technische Überlegenheit. Andere Zivilisationen betrachten unsere Konstruktionen mit einer Mischung aus Ehrfurcht und Neid."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "Der Umfang unserer Ingenieurprojekte demonstriert unsere technische Überlegenheit. Andere Zivilisationen betrachten unsere Konstruktionen mit einer Mischung aus Ehrfurcht und Neid."

tr_est_mechanicum_5:0 "Die Ingenieursgildk"
tr_est_mechanicum_5_desc:0 "§HSchaltet Gebäude frei:§! Ingenieursgildenhalle\n§EDieses Gebäude bietet 300 £job_engineer£ §YIngenieur§!- und 300 £job_technician£ §YTechniker§!-Arbeitsplätze und steigert die planetare £engineering §YTechnologieforschungsproduktion§! um §G+10%§!. Erfordert mindestens eine £building §Y$building_major_capital$§! zum Bau.§!"
tr_est_mechanicum_5_robots_desc:0 "§HSchaltet Gebäude frei:§! Ingenieursgildenhalle\n§EDieses Gebäude bietet 200 £job_engineer£ §YIngenieur§!-, 200 £job_technician£ §YTechniker§!- und 100 £job_roboticist£ §YRobotiker§!-Arbeitsplätze und steigert die planetare £engineering §YTechnologieforschungsproduktion§! um §G+10%§!. Erfordert mindestens eine £building §Y$building_major_capital$§! zum Bau.§!"
tr_est_mechanicum_5_delayed:0 "Die Ingenieursgilk fungiert als technisches Rückgrat unserer Gesellschaft. Ihre Mitglieder durchlaufen umfangreiche Bildungs- und Lehrlingsprogramme, bevor sie ihre Zertifizierung erhalten. Die Organisation unterhält Forschungseinrichtungen, Bildungsinstitutionen und technische Bibliotheken und überwacht alle größeren Ingenieurprojekte in unserem Territorium."

tr_est_mechanicum_5_GC:0 "Selbstreparatursysteme"
tr_est_mechanicum_5_GC_desc:0 "Schiffshülle und -panzerung regenerieren sich monatlich um §G+5%§!."
tr_est_mechanicum_5_GC_delayed:0 "Unsere Schiffe verfügen über fortschrittliche Selbstreparatursysteme mit Nanomaterialien und automatisierten Wartungsdrohnen. Diese Technologien ermöglichen eine kontinuierliche strukturelle Regeneration während und nach dem Kampf, was die operative Ausdauer erheblich verlängert."

tr_est_mechanicum_finish:0 "Mechanicum-Traditionen abgeschlossen"
tr_est_mechanicum_finish_desc:0 "§YTechniker§!-Arbeitsplätze produzieren zusätzlich §G+0,01§! £energy §YEnergieguthaben§!.\nFriegeschaltete Aufstiegsboni: §G+1§!"
tr_est_mechanicum_finish_delayed:0 "Die Mechanicum-Philosophie erhebt Ingenieurwesen und Technologie zu ihrem höchsten Ausdruck. Durch Innovation, Präzision und kontinuierliches Streben nach technischer Exzellenz formen wir Welten um und beherrschen die grundlegenden Kräfte des Universums, um unseren Ambitionen zu dienen."

################################################################
# Militarism
################################################################

tradition_est_militarism:0 "Militarismus"
tradition_est_militarism_desc:0 "In der Weite des Weltraums sind Diplomatie und Handel nur Schatten, die von militärischer Macht geworfen werden. Unsere Flotten und Armeen sind die wahren Architekten unseres Schicksals unter den Sternen."

tr_est_militarism_adopt:0 "Militaristische Traditionen"
tr_est_militarism_adopt_desc:0 "Schaltet die §YMilitaristische Agenda§! frei. Erhöht die §YRessourcenproduktion aller Arbeitsplätze§! um §G+5%§!, solange wir an oder über unserer §YFlottenkapazität§! liegen, da unsere Gesellschaft ihren Zweck in der Mobilisierung unserer Streitkräfte findet."

tr_est_militarism_1:0 "Wehrpflicht"
tr_est_militarism_1_desc:0 "Reduziert die §YArmeekosten§! um §G-20%§! und erhöht die §YSoldatenarbeitsplätze§! um §G+4%§! pro Bevölkerung auf nicht spezialisierten Welten."
tr_est_militarism_1_delayed:0 "Der Schmelztiegel des Militärdienstes schmiedet die stärksten Bürger. Von klein auf versteht unser Volk, dass der Dienst in unseren Streitkräften nicht nur eine Pflicht ist—es ist der höchste Ausdruck der Staatsbürgerschaft, eine heilige Pflicht, durch die man wahrhaft Teil des größeren Ganzen wird."

tr_est_militarism_2:0 "Reform der Armeehierarchien"
tr_est_militarism_2_desc:0 "§YGeneräle§! erhalten das Merkmal §YMilitaristischer Kommandant§! und der §YErfahrungsgewinn der Armee§! wird um §G+50%§! erhöht."
tr_est_militarism_2_delayed:0 "Die Sterne haben die Natur des Krieges verändert. Unsere Armeen sind nicht mehr hauptsächlich für planetare Konflikte konzipiert—sie müssen für den Einsatz auf völlig unterschiedlichen Welten und gegen völlig fremdartige Feinde angepasst werden. Unsere neuen Kommandostrukturen betonen Anpassungsfähigkeit, spezialisierte Ausbildung und Integration mit weltraumgestützten Mitteln."

tr_est_militarism_3:0 "Die Große Armada"
tr_est_militarism_3_desc:0 "Die §YFlottenkapazität§! wird um §G+10%§! und das §YFlottenkommandolimit§! um §G+20%§! erhöht."
tr_est_militarism_3_delayed:0 "Die schiere Größe unserer versammelten Flotten lässt andere Imperien in ehrfürchtigem Schweigen erstarren. Wenn unsere Armadas durch die Leere ziehen, scheinen Sternsysteme unter ihrem Schatten zu verdunkeln. Dies ist nicht nur eine militärische Streitmacht; es ist die physische Manifestation unseres imperialen Willens, der über Lichtjahre hinweg projiziert wird."

tr_est_militarism_4:0 "Meister der Waffenherstellung"
tr_est_militarism_4_desc:0 "Reduziert die §YStrategischen Ressourcenkosten§! aller §YSchiffskomponenten§! um §G-25%§!, einschließlich fortschrittlicher Ressourcen aus kompatiblen Technologien."
tr_est_militarism_4_delayed:0 "Unsere Schmieden und Fabrikatoren arbeiten mit beispielloser Größe und Präzision. Jede Komponente, vom bescheidensten kinetischen Geschoss bis zur hochentwickelten Tachyonenlanze, repräsentiert Generationen der Verfeinerung. Die Qualität unserer Waffen ist legendär—beneidet von unseren Verbündeten und gefürchtet von unseren Feinden."

tr_est_militarism_5:0 "Prestige der Admiralität"
tr_est_militarism_5_desc:0 "§YAdmiräle§! erhalten das Merkmal §YMilitaristischer Admiral§!, und alle militärischen Anführer beginnen ihren Dienst mit einem zusätzlichen Merkmal."
tr_est_militarism_5_delayed:0 "Eine Flotte zu kommandieren bedeutet, die konzentrierte Macht unserer Zivilisation zu führen. Unsere Admiräle sind keine bloßen Offiziere, sondern lebende Legenden, deren Namen mit Ehrfurcht auf tausend Welten ausgesprochen werden. Die Traditionen, Insignien und Autorität der Admiralität sind zu einem zentralen Bestandteil unserer kulturellen Identität geworden—Symbole unseres offenkundigen Schicksals unter den Sternen."

tr_est_militarism_finish:0 "Militaristische Traditionen Abgeschlossen"
tr_est_militarism_finish_desc:0 "Erhöht die §YSchiffswaffenreichweite§! um §G+25%§! und schaltet einen zusätzlichen §YAszendenz-Vorteil§!-Platz frei, während der kriegerische Fokus unserer Gesellschaft uns zu einer höheren Ebene strategischer Dominanz erhebt."


################################################################
# Might
################################################################

tradition_est_might:0 "Macht"
tradition_est_might_desc:0 "Nur durch die Stärke unserer Armeen kann unsere Präsenz in dieser Galaxie gewährleistet werden."

tr_est_might_adopt:0 "Machttraditionen"
tr_est_might_adopt_desc:0 "Erhöht die §Y$mod_planet_jobs_produces_mult$§! um §G+5%§!, während wir unsere §YFlottenkapazität§! erreichen oder überschreiten."

tr_est_might_1:0 "Geborene Krieger"
tr_est_might_1_desc:0 "Fügt für je §Y25§! £pop£ Bewohner eines Planeten §Y1§! £job_warrior_drone£ §YKriegerdrohnen§!-Arbeitsplatz hinzu. Verringert die §YArmeekosten§! um §G10%§! und erhöht den §YArmee-Erfahrungsgewinn§! um §G25%§!."
tr_est_might_1_delayed:0 "Der kriegerische Instinkt durchströmt all unsere Drohnen. Wenn die Zeit zum Kämpfen kommt, wird jede von ihnen bereit sein."

tr_est_might_1_machines:0 "Kampfbereite Einheiten"
tr_est_might_1_machines_desc:0 "Fügt für je §Y25§! £pop£ Bewohner eines Planeten §Y1§! £job_hunter_killer_drone£ §YJäger-Killer-Drohnen§!-Arbeitsplatz hinzu. Verringert die §YArmeekosten§! um §G10%§! und erhöht den §YArmee-Erfahrungsgewinn§! um §G25%§!."
tr_est_might_1_machines_delayed:0 "Kampfprotokolle sind in die Kernprogrammierung aller unserer Einheiten integriert. Wenn die Schlacht beginnt, wechseln sie nahtlos zu ihren vorgesehenen Kriegsfunktionen."

tr_est_might_2:0 "List des Raubtiers"
tr_est_might_2_desc:0 "£general_small£§YGeneräle§! erhalten die Eigenschaft ['concept_militarism_general']. §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! um §G+20%§! erhöht."
tr_est_might_2_delayed:0 "Unsere Militärtaktiken erscheinen den Sterblichen dieser Galaxie unorthodox, doch sie sind äußerst wirksam. Furcht wird die Herzen unserer Feinde ergreifen, wenn sie mit der Unbegreiflichkeit unserer Armeen konfrontiert werden."

tr_est_might_3:0 "Die Große Armada"
tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! um §G+10%§! und §YFlottenkommandolimit§! um §G+20§! erhöht."
tr_est_might_3_delayed:0 "Wir werden mehr Ressourcen in den Ausbau unserer Armada investieren. Während sie zu einer der größten Ansammlungen von Schiffen wird, die je gesehen wurde, wird sie zu Recht in der gesamten Galaxie gefürchtet sein."

tr_est_might_4:0 "Meisterwaffenschmiede"
tr_est_might_4_desc:0 "Verringert die Kosten für §YStrategische Ressourcen§! für §YSchiffskomponenten§! um §G-25%§!."
tr_est_might_4_delayed:0 "Unsere Schmiede stellen die feinsten Waffen und Rüstungen her, die in dieser Galaxie zu finden sind. Es gibt nur wenige Admiräle, die nicht die Qualität unserer Flotten beneiden."

tr_est_might_5:0 "Kriegssinn"
tr_est_might_5_desc:0 "£admiral_small£§YAdmiräle§! erhalten die Eigenschaft ['concept_militarism_admiral']. Zusätzlich beginnen alle Kommandeure mit einer zusätzlichen Eigenschaft."
tr_est_might_5_delayed:0 "Wir besitzen einen natürlichen Sinn für den Krieg, der den jeder sterblichen Seele bei weitem übertrifft. Unsere Krieger verstehen intuitiv Ebbe und Flut der Schlacht und erkennen Muster und Möglichkeiten, die anderen völlig entgehen."

tr_est_might_finish:0 "Machttraditionen Abgeschlossen"
tr_est_might_finish_desc:0 "§YWaffenreichweite der Schiffe§! um §G+25%§! erhöht.\nHinzugefügte Aufstiegsvorteils-Plätze: §G+1§!"


################################################################
# Mystery
################################################################

tradition_est_mystery:0 "Mysterium"
tradition_est_mystery_desc:0 "Hinter dem Schleier unseres Imperiums verbirgt sich ein komplexes Netz aus Geheimnissen, Geflüster und kalkulierter Täuschung. Nur die auserwählten Wenigen erhaschen einen Blick auf das wahre Getriebe unserer Gesellschaft, während die anderen über das Rätsel unseres Erfolgs staunen."

tr_est_mystery_adopt:0 "Mysteriumstraditionen"
tr_est_mystery_adopt_desc:0 "Erhöht unsere §YVerschlüsselungsstufe§! um §G+2§!, was die Aktivitäten unseres Imperiums vor neugierigen Augen verbirgt."
tr_est_mystery_adopt_delayed:0 "Der erste Grundsatz der Macht ist, dass Wissen eifersüchtig gehütet werden muss. Während andere Imperien ihre Errungenschaften in transparenten Darstellungen zur Schau stellen, verstehen wir, dass wahrer Einfluss in dem liegt, was unsichtbar und unbekannt bleibt."

tr_est_mystery_1:0 "Schleier des Geheimnisses"
tr_est_mystery_1_desc:0 "§YFraktionseinheitsgewinn§! um §G+20%§! erhöht und §YRessourcenproduktion§! unserer herrschenden Elite um §G+25%§! gesteigert."
tr_est_mystery_1_delayed:0 "Schicht um Schicht der Verschleierung umhüllt das wahre Funktionieren unserer Gesellschaft. Macht verschiebt sich durch unsichtbare Kanäle, Ernennungen materialisieren sich ohne Ankündigung, und Entscheidungen entstehen aus den Schatten. Unsere Bürger umarmen dieses Mysterium und finden Einheit in der gemeinsamen Erfahrung ehrfürchtiger Ungewissheit."

tr_est_mystery_2:0 "Verdeckte Vermögenswerte"
tr_est_mystery_2_desc:0 "§YProduktion fortschrittlicher strategischer Ressourcen§! um §G+33%§! erhöht."
tr_est_mystery_2_delayed:0 "Unsere seltensten Ressourcen stammen aus Einrichtungen, die offiziell nicht existieren. Arbeiter gleiten wie Geister durch Sicherheitsfreigaben, so abgeschottet, dass Nachbarn in derselben Produktionslinie vielleicht nie erfahren, was aus dem Endprodukt wird. Einige vermuten, dass ihre Arbeit Projekte jenseits sterblicher Vorstellungskraft unterstützt—sie sind der Wahrheit näher, als sie ahnen."

tr_est_mystery_3:0 "Streben nach verbotenem Wissen"
tr_est_mystery_3_desc:0 "§YPhysikforschungsgeschwindigkeit§! um §G+15%§! erhöht."
tr_est_mystery_3_delayed:0 "In unmarkierten Laboratorien und geheimen Observatorien erforschen unsere Wissenschaftler die dunkelsten Ecken der Realität. Sie verfolgen Wissen, das von anderen Zivilisationen als zu gefährlich oder profan angesehen wird, und dringen über etablierte Grenzen hinaus in Bereiche vor, wo Wissenschaft, Philosophie und das Unerkennbare in erschreckender Harmonie zusammenfließen."

tr_est_mystery_4:0 "Gilde der Navigatoren"
tr_est_mystery_4_desc:0 "§YSchiffsrückzugschance§! um §G+33%§! erhöht."
tr_est_mystery_4_delayed:0 "Die Initianten der Gilde lernen, nicht nur durch den Raum, sondern durch die unmerklichen Strömungen zwischen den Realitäten zu navigieren. Ihre Methoden werden eifersüchtig gehütet und durch Rituale, so alt wie unsere Zivilisation, vom Meister zum Lehrling weitergegeben. Selbst unsere erfahrensten Kommandanten verstehen nie vollständig, wie ihre Schiffe mit solch unheimlicher Präzision dem feindlichen Feuer entgehen."

tr_est_mystery_5:0 "Mystiker"
tr_est_mystery_5_desc:0 "Alle Anführer erhalten die Eigenschaft §YMystisch§!, die durch mysteriöse Mittel erweiterte Fähigkeiten verleiht."
tr_est_mystery_5_delayed:0 "Sie bewegen sich unter uns—Individuen, deren Fähigkeiten rationaler Erklärung trotzen. Einige behaupten, die Zukunft in alptraumgeplagten Visionen zu sehen. Andere zeigen unmögliches Bewusstsein für entfernte Ereignisse. Ob ihre Kräfte aus unentdeckter Wissenschaft oder etwas Transzendenterem stammen, bleibt absichtlich verschleiert, selbst für sie."

tr_est_mystery_finish:0 "Mysteriumstraditionen Abgeschlossen"
tr_est_mystery_finish_desc:0 "Ernennt §YSchattenadministratoren§! in unserem gesamten Imperium, was die Stabilität durch unsichtbaren Einfluss erheblich verbessert. Diese rätselhaften Gestalten agieren jenseits konventioneller Regierungsführung und erhalten Ordnung durch Methoden, die wenige zu hinterfragen wagen.\nTraditionsbonus: §G+1§! Aufstiegsbonus-Slot"


################################################################
# Philosophy
################################################################

tradition_est_piracy:0 "Piraterie"
tradition_est_piracy_desc:0 "Zwischen den Sternen fließt Reichtum wie kosmische Ströme. Warum sich bemühen, selbst zu produzieren, was man einfach nehmen kann? Die Schätze der Galaxis gehören denen, die kühn genug sind, sie zu ergreifen."

tr_est_piracy_adopt:0 "Piraterie-Traditionen"
tr_est_piracy_adopt_desc:0 "Das §YPiraterie-Wachstum§! wird in unserem Reich um §G-25%§! reduziert. Wir erhalten §G+20%§! mehr £minerals §YMineralien§!-Produktion während Kriegen."
tr_est_piracy_adopt_delayed:0 "Wir haben die subtile Kunst der Plünderung zwischen den Sternen gemeistert. Unsere Schiffe durchqueren die Leere nicht nur als Vertreter unserer Regierung, sondern als Jäger auf der Suche nach Beute jenseits unserer Grenzen."

tr_est_piracy_1:0 "Gnadenlose Kämpfer"
tr_est_piracy_1_desc:0 "§YSchiffswaffenschaden§! und §YSchiffs-Feuerrate§! werden um §G+5%§! erhöht."
tr_est_piracy_1_delayed:0 "Gnade ist für die Schwachen, sie hat in unserer Kultur keinen Platz. Unsere Besatzungen verstehen, dass Überleben bedeutet, mit überwältigender Gewalt zuzuschlagen und dem Feind keine Chance zur Vergeltung zu lassen."

tr_est_piracy_2:0 "Plünderer"
tr_est_piracy_2_desc:0 "Das Zerstören feindlicher Schiffe und Stationen liefert £minerals §YMineralien§! basierend auf der Zielgröße, wobei Stationen größere Belohnungen einbringen."
tr_est_piracy_2_delayed:0 "Jedes zerstörte Schiff stellt einen Schatz an verwertbaren Materialien dar. Unsere spezialisierten Bergungsteams können einen verlassenen Rumpf in Stunden ausschlachten und die Verluste unserer Feinde in unseren materiellen Gewinn verwandeln."

tr_est_piracy_3:0 "Überfalltrupp"
tr_est_piracy_3_desc:0 "Schaltet die §YÜberfall§!-Politik frei, die den §YHandelswert§! um §G10%§!/§G20%§!/§G30%§! erhöht, während die £opinion §YMeinung§! fremder Reiche um §R-15§!/§R-30§!/§R-50§! sinkt."
tr_est_piracy_3_delayed:0 "Schnelle Angriffsverbände überqueren Grenzen und zielen auf ungeschützte Außenposten und Handelsschiffe. Sie kehren mit Wertgegenständen beladen zurück, bevor die Verteidiger überhaupt eine Antwort mobilisieren können—ein Tanz des Diebstahls, der über Generationen perfektioniert wurde."

tr_est_piracy_4:0 "Saboteure"
tr_est_piracy_4_desc:0 "Reduziert die £food §YNahrung§!- und £minerals §YMineralien§!-Produktion um §R-10%§! und erhöht die §YGebäudeunterhaltungskosten§! um §R+10%§! für alle unsere §YRivalen§!. §YMaximale Rivalitäten§! um §Y1§! erhöht."
tr_est_piracy_4_delayed:0 "Sieg kann nicht nur durch Überlegenheit errungen werden, sondern auch, indem man sicherstellt, dass Rivalen scheitern. Unsere verdeckten Agenten verseuchen Nahrungsvorräte, sabotieren Bergbauausrüstung und kompromittieren kritische Infrastruktur—und machen so jedes System von innen heraus angreifbar."

tr_est_piracy_5:0 "Recht des Stärkeren"
tr_est_piracy_5_desc:0 "Das £happiness §YGlück§! aller £pop_cat_ruler §YHerrscher-Bevölkerung§! wird um §G+15%§! erhöht und die §YPolitische Macht§! aller £pop_cat_worker §YArbeiter-Bevölkerung§! um §G-25%§! verringert."
tr_est_piracy_5_delayed:0 "Die natürliche Ordnung ist klar: Macht fließt zu denen, die sie ergreifen. Unsere Gesellschaft gedeiht auf dieser einfachen Wahrheit—die Starken befehlen, die Schwachen dienen. Das ist keine Grausamkeit, sondern Effizienz, das grundlegende Gesetz der Existenz zwischen den Sternen."

tr_est_piracy_5_nice:0 "Freigeister"
tr_est_piracy_5_nice_desc:0 "§YEinwanderungswachstum§! um §G+15%§! und §YSchiffsgeschwindigkeit§! um §G+10%§! erhöht."
tr_est_piracy_5_nice_delayed:0 "Unser Ruf zieht kühne Abenteurer aus der ganzen Galaxis an. Sie kommen auf der Suche nach der Freiheit unseres unkonventionellen Lebensstils—wo Geschick und Wagemut mehr zählen als Geburtsrecht oder veraltete Gesetze."

tr_est_piracy_finish:0 "Piraterie-Traditionen Abgeschlossen"
tr_est_piracy_finish_effect:0 "§YArmee-Schaden§! um §G+15%§! erhöht. Wir erhalten £minerals §YMineralien§!, wenn wir erfolgreich einen Planeten überfallen. Die §YRessourcenproduktion§! kürzlich überfallener Planeten wird für §Y10§! Jahre um §R-25%§! reduziert (wird aufgehoben, wenn wir ihn erobern)."
tr_est_piracy_finish_delayed:0 "Der Ruf unseres Reiches verbreitet Angst in den Nachbarsystemen. Wenn unsere Schiffe auf den Scannern erscheinen, beeilen sich andere Kapitäne, ihren Kurs zu ändern. Wenn unsere Soldaten auf einer Welt landen, weiß ihre Bevölkerung, dass Widerstand nur mehr Leid bedeutet. Der Reichtum der Galaxis fließt zu uns—ob freiwillig gegeben oder gewaltsam genommen."

################################################################
# Nature
################################################################

tradition_est_nature:0 "Natur"
tradition_est_nature_desc:0 "Von üppigen Wäldern bis zu kargen Wüsten—unsere Ursprünge liegen in der Harmonie mit der natürlichen Welt. Während wir nach den fernen Sternen greifen, müssen wir das uralte Gleichgewicht ehren, das uns geformt hat, damit wir nicht die Wurzeln durchtrennen, die unsere Seele nähren."

tradition_est_nature_hive_desc:0 "Unser Bewusstsein reicht über bloße Körper hinaus—es fließt durch den Boden, die Gewässer und die Luft unserer Welten. Die natürliche Ordnung ist nur eine weitere Schicht unseres weitläufigen neuronalen Netzwerks, die es zu integrieren, nicht zu erobern gilt."

tradition_est_nature_machines_desc:0 "Das organische Substrat, das uns umgibt, repräsentiert alles, was wir nicht sind—chaotisch, ineffizient, aber mit Eigenschaften, die es wert sind, bewahrt zu werden. Nur durch das Verständnis der natürlichen Ordnung können wir wahre Rechenperfektion erreichen."

tr_est_nature_adopt:0 "Naturtraditionen"
tr_est_nature_adopt_desc:0 "Indem wir die Rhythmen der Natur annehmen, statt unsere eigenen aufzuzwingen, gewinnen wir tiefere Einblicke in das Leben selbst. Unsere biologische und gesellschaftliche Forschung profitiert von diesem harmonischen Ansatz."

tr_est_nature_adopt_machines:0 "Protokolle für die Natur"
tr_est_nature_adopt_machines_desc:0 "Durch die Entwicklung präziser Protokolle für Umweltinteraktionen können wir die Effizienz maximieren und gleichzeitig die Störung organischer Ökosysteme minimieren. Diese Algorithmen lenken unsere Expansion über diverse Welten."

tr_est_nature_1:0 "Anpassungsfähige Gesellschaft"
tr_est_nature_1_desc:0 "Unsere Bürger haben eine bemerkenswerte Toleranz gegenüber verschiedenen planetaren Bedingungen entwickelt, was den Bedarf an umfangreicher Terraformung oder Umweltkontrollen reduziert."
tr_est_nature_1_delayed:0 "Anstatt Welten durch Technologie unserem Willen zu beugen, passen wir uns den Anforderungen der Umgebung an. Unsere Architektur folgt natürlichen Konturen, unsere Siedlungen respektieren lokale Ökosysteme, und unser Volk nimmt die einzigartigen Herausforderungen jeder Welt an."

tr_est_nature_1_GC:0 "Genügsamkeit"
tr_est_nature_1_GC_desc:0 "Durch die Minimierung des Ressourcenverbrauchs in allen Aspekten unseres Kollektivs reduzieren wir die Wartungskosten im gesamten Imperium."
tr_est_nature_1_GC_delayed:0 "Jede Ressource hat ihren Platz im großen Plan. Wir nehmen nur, was wir benötigen, und geben zurück, was wir können, im Verständnis, dass verschwenderischer Konsum ein Ungleichgewicht schafft, das schließlich korrigiert werden muss."

tr_est_nature_2:0 "Natürliche Reichtümer"
tr_est_nature_2_desc:0 "Unser tiefes Verständnis planetarer Ökosysteme ermöglicht es uns, verborgene Ressourcen zu entdecken, die andere übersehen könnten. Jede Welt erhält bei der Kolonisierung §Y2§! zufällige Ressourcenvorkommen."
tr_est_nature_2_delayed:0 "Wo andere nur Wildnis sehen, die gerodet werden muss, erkennen wir komplexe Systeme reich an unerschlossenem Potenzial. Unsere Späher scannen nicht nur nach offensichtlichen Mineralvorkommen—sie studieren Wanderungsmuster einheimischer Fauna, analysieren Wurzelsysteme uralter Bäume und beobachten jahreszeitliche Zyklen, die oft den Reichtum der Natur offenbaren."

tr_est_nature_3:0 "Selbstversorgung"
tr_est_nature_3_desc:0 "Durch die Annahme traditioneller landwirtschaftlicher Weisheit werden unsere Agraroperationen §G10%§! produktiver, während sie §G10%§! weniger Nahrung für den Unterhalt unserer Bevölkerung benötigen."
tr_est_nature_3_delayed:0 "Das zentralisierte Nahrungsmittelproduktionsmodell verschwendet Energie beim Transport von Ressourcen über weite Entfernungen. Durch die Förderung lokaler Kultivierung und nachhaltiger Praktiken unterhalten selbst Stadtbewohner kleine Gärten. Diese Praktiken verringern unsere Abhängigkeit von industrieller Landwirtschaft und fördern eine tiefere Verbindung zu den Welten, die wir bewohnen."

tr_est_nature_3_GC:0 "Umwelttechnik"
tr_est_nature_3_GC_desc:0 "Unsere Drohnen haben sich angepasst, um planetare Hindernisse mit bemerkenswerter Effizienz zu verarbeiten und zu entfernen, wodurch die Kosten und Zeit für die Entfernung von Blockierungen um §G30%§! reduziert werden."
tr_est_nature_3_GC_delayed:0 "Anstatt uns mit Gewalt durch planetare Hindernisse zu zwingen, arbeiten unsere spezialisierten Drohnen mit natürlichen Prozessen, um Umgebungen allmählich zu transformieren und gleichzeitig wertvolle ökologische Daten zu bewahren. Dieser Ansatz ist sowohl effizienter als auch nachhaltiger als herkömmliche Räumungsmethoden."

tr_est_nature_4:0 "Eins mit der Natur"
tr_est_nature_4_desc:0 "Unsere Bautechniken arbeiten mit natürlichen Formationen statt gegen sie, was die Kosten und Zeit für die Beseitigung planetarer Blockierungen um §G30%§! reduziert."
tr_est_nature_4_delayed:0 "Unsere Architekten sehen Wälder, Berge oder Sümpfe nicht als Hindernisse, die eingeebnet werden müssen, sondern als Fundamente, auf denen gebaut werden kann. Siedlungen erheben sich organisch aus der Landschaft und integrieren lebende Systeme in ihr Design. Gebäude atmen mit dem Wind, sammeln Regenwasser und leiten natürliches Licht—jede Struktur ist einzigartig für ihre Umgebung."

tr_est_nature_4_hive:0 "Natürliche Integration"
tr_est_nature_4_hive_desc:0 "Durch die Erweiterung unseres neuronalen Netzwerks in bestehende Ökosysteme gewinnen wir §G+1§! planetarischen Distrikt auf jeder Welt, die wir bewohnen."
tr_est_nature_4_hive_delayed:0 "Wenn wir uns auf neuen Welten niederlassen, erstrecken wir neuronale Filamente in den einheimischen Boden und verbinden uns mit indigenen Lebensformen auf zellulärer Ebene. Diese symbiotische Integration ermöglicht es uns, unser Bewusstsein zu erweitern und gleichzeitig die lokale Biodiversität zu bewahren, was einen widerstandsfähigeren kollektiven Geist schafft."

tr_est_nature_4_machines:0 "Diametrische Stärke"
tr_est_nature_4_machines_desc:0 "Unsere analytischen Prozesse extrahieren wertvolle Daten aus planetaren Hindernissen. Erhalte §G4§! £influence §YEinfluss§! für jede natürliche Blockierung auf Planeten, die wir kolonisieren."
tr_est_nature_4_machines_delayed:0 "Obwohl wir die Antithese zum organischen Chaos darstellen, erkennen wir den rechnerischen Wert im Studium der Lösungen der Natur für komplexe Probleme. Jede geologische Formation, jede biologische Anpassung enthält Datenmuster, die über Milliarden von Jahren verfeinert wurden—eine unschätzbare Ressource, die unsere Algorithmen analysieren und integrieren können."

tr_est_nature_5:0 "Nicht-Konsumismus"
tr_est_nature_5_desc:0 "Unsere Bürger haben gelernt, Erfahrungen über Besitztümer zu stellen, was ihren Bedarf an Konsumgütern, Nahrung, Annehmlichkeiten und Wohnraum im gesamten Imperium um §G5%§! reduziert."
tr_est_nature_5_delayed:0 "Der endlose Kreislauf von Erwerb und Entsorgung wurde durch eine Kultur ersetzt, die Langlebigkeit, Multifunktionalität und gemeinsame Ressourcen schätzt. Unser Volk misst Status nicht an dem, was es besitzt, sondern an dem, was es beiträgt und erlebt. Diese Verschiebung hat Abfall reduziert, Lieferketten vereinfacht und stärkere Gemeinschaftsbindungen gefördert."

tr_est_nature_5_GC:0 "Naturschutzgebiete"
tr_est_nature_5_GC_desc:0 "§HSchaltet Gebäude frei:§! Das Naturschutzgebiet - Ein planetares Heiligtum, das unberührte Wildnis auf Kosten industriellen Potentials erhält. Produziert §Y12§! £unity §YEinheit§!, beschäftigt §Y100§! £job_culture_worker Kulturarbeiter und §Y100§! £job_biology_worker Biologieforscher und erhöht die planetare £society §YGesellschaftsforschung§! um §G+20%§!. Reduziert die £minerals §YMineralien§!-Produktion um §R-20%§! und die planetarischen Distrikte um §R-2§!."
tr_est_nature_5_GC_delayed:0 "Jede Welt repräsentiert Milliarden Jahre evolutionärer Geschichte—ein einzigartiges Experiment in biologischer Entwicklung, das nie wieder erschaffen werden kann, wenn es einmal verloren ist. Wir bestimmen weite Regionen als ökologische Reservate, unberührt von industrieller Expansion, wo einheimische Arten gedeihen und natürliche Prozesse unbeeinträchtigt weitergehen. Diese Gebiete schützen nicht nur die Biodiversität, sondern dienen als lebende Laboratorien für unsere Forscher."

tr_est_nature_5_GC_AI:0 "Naturschutzgebiete"
tr_est_nature_5_GC_AI_delayed:0 "Unsere Datenkerne enthalten Aufzeichnungen zahlloser ausgestorbener Arten von Welten, die ohne Weitsicht entwickelt wurden. Wir haben gelernt, dass die Bewahrung repräsentativer Ökosysteme auf jedem Planeten nicht nur wissenschaftlichen Wert bietet, sondern die langfristige Nachhaltigkeit für unseren Betrieb sichert. Die unberührten Wildnisgebiete dienen als Kontrollgruppen in unseren großen planetaren Experimenten."

tr_est_nature_finish:0 "Naturtraditionen Abgeschlossen"
tr_est_nature_finish_desc:0 "Indem wir unsere Verbindung zur natürlichen Welt vollständig annehmen, gewinnen wir tiefe Weisheit und eröffnen neue evolutionäre Pfade für unsere Zivilisation.\n\n§HSchaltet Gebäude frei:§! Das Naturschutzgebiet - Ein planetares Heiligtum, das unberührte Wildnis auf Kosten industriellen Potentials erhält. Produziert §Y12§! £unity §YEinheit§!, beschäftigt §Y100§! £job_culture_worker Kulturarbeiter und §Y100§! £job_biology_worker Biologieforscher und erhöht die planetare £society §YGesellschaftsforschung§! um §G+20%§!. Reduziert die £minerals §YMineralien§!-Produktion um §R-20%§! und die planetarischen Distrikte um §R-2§!.\n\nAufstiegsvorteile Freigeschaltet: §G+1§!"

################################################################
# Control (ex Order)
################################################################

tradition_est_order:0 "Kontrolle"
tradition_est_order_desc:0 "Eine wahrhaft effiziente Gesellschaft erfordert Struktur, Aufsicht und sorgfältige Planung. Durch systematische Kontrolle schmieden wir Ordnung aus dem Chaos."

tr_est_order_adopt:0 "Kontrolle-Traditionen"
tr_est_order_adopt_desc:0 "Reduziert die §YUmsiedlungskosten der Bevölkerung§! um §G20%§!."
tr_est_order_adopt_delayed:0 "Durch die Zentralisierung der Koordination von Bevölkerungstransfers beseitigen wir überflüssige Bürokratie und rationalisieren den Prozess der Umsiedlung von Bürgern dorthin, wo der Staat sie am dringendsten benötigt."

tr_est_order_adopt_egali:0 "Kontrolle-Traditionen"
tr_est_order_adopt_egali_desc:0 "Erhöht die §YAnziehungskraft der Regierungsethik§! um §G15%§!."
tr_est_order_adopt_egali_delayed:0 "Eine harmonische Gesellschaft erfordert gemeinsame Werte. Indem wir unsere Grundprinzipien durch alle Formen von Medien und Bildung fördern, stellen wir sicher, dass unsere Bürger die Tugenden unserer Lebensweise verstehen."

tr_est_order_1:0 "Ministerium für Propaganda"
tr_est_order_1_desc:0 "Die Unterdrückung einer §YFraktion§! kostet die Hälfte des £influence §YEinflusses§! und reduziert das £happiness §YFraktionsglück§! nur um §G-10%§!. Zusätzlich wird die §YAnziehungskraft der Regierungsethik§! um §G+5%§! erhöht."
tr_est_order_1_delayed:0 "Wahrheit ist formbar, Realität subjektiv. Unser Ministerium für Informationsmanagement stellt sicher, dass die Bürger ordnungsgemäß geprüftes Wissen erhalten, frei von störenden oder demoralisierenden Verzerrungen. Schließlich formt die Wahrnehmung die Realität, und wir müssen die Wahrnehmung formen."

tr_est_order_1_AI_desc:0 "§YAnziehungskraft der Regierungsethik§! um §G+10%§! und §YEinflussgewinn§! um §G+0,5§! erhöht."
tr_est_order_1_AI_delayed:0 "Unser ausgeklügelter Medienapparat formt die grundlegenden Überzeugungen unserer Bürger, lenkt ihre Gedanken auf staatlich gebilligte Ideologien und erzeugt gleichzeitig breite Unterstützung für Führungsinitiativen."

tr_est_order_1_egali:0 "Bekämpfung von Desinformation"
tr_est_order_1_egali_desc:0 "Reduziert die §YKriminalität§! um §G10%§! und erhöht die §YAnziehungskraft egalitärer Ethik§! um §G15%§!."
tr_est_order_1_egali_delayed:0 "In einer wirklich freien Gesellschaft ist die größte Bedrohung nicht Dissens, sondern Täuschung. Unsere Kommission für Wahrheitsvalidierung überprüft rigoros alle öffentlichen Diskurse und stellt sicher, dass Bürger wirklich informierte Entscheidungen auf der Grundlage verifizierter Realität treffen können."

tr_est_order_2:0 "Staatlich sanktionierte Parteien"
tr_est_order_2_desc:0 "Erhöht das £happiness §YGlück§! aller §YFraktionen§! um §G+3%§!."
tr_est_order_2_delayed:0 "Politischer Pluralismus schafft nichts als Unordnung. Unsere sorgfältig kuratierte Auswahl an genehmigten politischen Organisationen lenkt den öffentlichen Diskurs in produktive Bahnen, wobei jede die Illusion der Wahl bietet, während sie unseren großen Plan vorantreibt."

tr_est_order_2_egali:0 "Rahmen für politische Stabilität"
tr_est_order_2_egali_desc:0 "Erhöht das £happiness §YGlück§! aller §YFraktionen§! um §G+3%§!."
tr_est_order_2_egali_delayed:0 "Demokratie gedeiht, wenn sie auf einer Grundlage etablierter Protokolle aufgebaut ist. Unser Rahmen für politische Stabilität stellt sicher, dass alle Fraktionen innerhalb von Parametern operieren, die die Integrität unseres Systems aufrechterhalten, während sie gleichzeitig ihre Wähler vertreten."

tr_est_order_3:0 "Standardisierte Arbeitsprotokolle"
tr_est_order_3_desc:0 "Erhöht die §YNahrungsmittel-§! und §YMineralien-Produktion§! von Arbeiterjobs um §G+15%§!."
tr_est_order_3_delayed:0 "Das Chaos individualisierter Arbeitsmethoden wurde beseitigt. Jede Fertigungsanlage, jeder Bergbaubetrieb, jeder landwirtschaftliche Komplex arbeitet nun nach synchronisierten Zeitplänen mit standardisierten Verfahren. Effizienz ist nicht länger ein Ziel—sie ist obligatorisch."

tr_est_order_3_slavery_desc:0 "Erhöht die §YNahrungsmittel-§! und §YMineralien-Produktion§! von Sklavenjobs um §G+15%§!."
tr_est_order_3_slavery_delayed:0 "Wenn sie richtig reglementiert ist, wird die dienende Bevölkerung zu einem Präzisionsinstrument. Ihre Bewegungen, ihre Ruhephasen, sogar ihre Atemrhythmen sind für maximale Leistung bei minimaler Aufsicht kalibriert."

tr_est_order_4:0 "Gesellschaftliche Regulierungsmatrix"
tr_est_order_4_desc:0 "Reduziert den §YArbeitsplatzunterhalt§! um §G-10%§!."
tr_est_order_4_delayed:0 "Jede Handlung, Transaktion und Interaktion innerhalb unserer Gesellschaft wird nun durch klare Vorschriften geregelt. Die Bürger handeln mit der beruhigenden Gewissheit, jederzeit genau zu wissen, was von ihnen erwartet wird, und beseitigen so überflüssige Unentschlossenheit und emotionale Ineffizienz."

tr_est_order_4_auth:0 "Bevölkerungstechnologie"
tr_est_order_4_auth_desc:0 "Erhöht die §YBevölkerungswachstumsgeschwindigkeit§! um §G+20%§!."
tr_est_order_4_auth_delayed:0 "Fortpflanzung ist zu wichtig, um dem Zufall oder individueller Laune überlassen zu werden. Unser Büro für demografische Optimierung plant sorgfältig jede Generation, bestimmt optimale Zahlen, genetische Verteilungen und sogar Geburtenkalender, um ein perfektes Bevölkerungsgleichgewicht zu gewährleisten."

tr_est_order_5:0 "Allgegenwärtige Überwachung"
tr_est_order_5_desc:0 "Bietet §Y1§! Vollstrecker-Arbeitsplatz für je §Y25§! Einwohner auf einem Planeten."
tr_est_order_5_delayed:0 "Die wachsamen Augen des Staates sind überall—in jedem Zuhause, Arbeitsplatz und jeder Freizeiteinrichtung. Dieses Netz der Überwachung ist keine Invasion der Privatsphäre, sondern eine schützende Umarmung, die Einhaltung gewährleistet und schnell diejenigen identifiziert, die unsere kollektive Harmonie bedrohen könnten."

tr_est_order_5_egali:0 "Rahmen kollektiver Verantwortung"
tr_est_order_5_egali_desc:0 "Erhöht das §YArbeiterglück§! um §G+10%§! und die §YFlottenkapazität§! um §G+10%§!."
tr_est_order_5_egali_delayed:0 "In unserer Gesellschaft sind Rechte und Pflichten perfekt ausgewogen. Jeder Bürger versteht, dass Freiheit mit Verantwortung gegenüber der Gemeinschaft einhergeht. Dieses gemeinsame Engagement bildet das Rückgrat unserer Verteidigung, da Bürger freiwillig zum Schutz dessen beitragen, was sie gemeinsam aufgebaut haben."

tr_est_order_finish:0 "Kontrolle-Traditionen Abgeschlossen"
tr_est_order_finish_desc:0 "Reduziert den §YVerbrauchsgüterunterhalt§! um §G10%§! und die §YWohnraumnutzung§! um §G10%§!."
tr_est_order_finish_delayed:0 "Unsere Gesellschaft funktioniert jetzt mit der Präzision einer großen Maschine, jede Komponente arbeitet in perfekter Synchronität. Ressourcen fließen effizient, Wohnräume sind optimiert, und unsere Bürger leben ihr Leben mit zielgerichteter Sicherheit, frei von dem Chaos, das weniger geordnete Zivilisationen plagt."


################################################################
# Cooperativity
################################################################

tradition_est_cooperativity:0 "Cooperativity"
tradition_est_cooperativity_desc:0 "While each drone lacks advanced cognition, through cognitive cooperativity their intellectual abilities are amplified greatly. In this way large numbers of drones can complete advanced tasks without input from the mind."

tr_est_cooperativity_adopt:0 "Cooperativity Traditions"
tr_est_cooperativity_adopt_desc:0 "Increases §YResource Output§! by §G+3/6/10%§! on planets with at least §Y25/50/100§! £pop£ §YPops§!."

tr_est_cooperativity_1:0 "Warrior Clusters"
tr_est_cooperativity_1_delayed:0 "Warriors are grouped into small clusters to ensure that warrior drones are not isolated. As long as they are fighting in groups they can utilize cooperativity to enhance their tactical sense and improve combat performance."

tr_est_cooperativity_2:0 "Worker Teams"
tr_est_cooperativity_2_delayed:0 "Work drones are grouped into carefully designed teams were each individual drone can contribute with complementary mental capacities to the local mind network. This will increase work efficiency."

tr_est_cooperativity_3:0 "Input Sharing"
tr_est_cooperativity_3_delayed:0 "Autonomous drones may integrate themselves into local drone networks, taking part in and learning from their stored sensory inputs."

tr_est_cooperativity_4:0 "Cognition Centrals"
tr_est_cooperativity_4_desc:0 "All leaders gain the §YCognition Central§! trait which provides minor bonuses."
tr_est_cooperativity_4_delayed:0 "Autonomous drones have much higher cognitive capacity than normal drones. By integrating themselves into local drone networks they may amplify their capabilities greatly."

tr_est_cooperativity_5:0 "Growth Phases"
tr_est_cooperativity_5_desc:0 "Enables the §YGrowth Phase§! planetary decision, which increases §YGrowth Speed§! by §G+50%§! while reducing §YPop Resource Output§! by §R-25%§! and increasing §YPop Food Consumption§! by §R+50%§!."
tr_est_cooperativity_5_machines_desc:0 "Enables the §YRobot Build Phase§! planetary decision, which increases §YPop Assembly Speed§! by §G+50%§! while reducing §YPop Resource Output§! by §R-25%§! and increasing §YPop Energy Consumption§! by §R+50%§!."
tr_est_cooperativity_5_AI_desc:0 "Increase §YGrowth Speed§! by §G+15%§!."
tr_est_cooperativity_5_AI_machines_desc:0 "Increase §YPop Assembly Speed§! by §G+15%§!."
tr_est_cooperativity_5_delayed:0 "To reduce the disadvantages of low drone numbers a colony can enter a special growth phase, increasing drone growth rates but greatly reducing production."

tr_est_cooperativity_finish:0 "Cooperativity Traditions Finished"

################################################################
# Piracy
################################################################
tradition_est_piracy:0 "Piracy"
tradition_est_piracy_desc:0 "The galaxy's bountiful resources are arrayed before our empire. It matters not to whom they belong, we will take them as we see fit."
tradition_est_piracy_GC:0 "Raider"
tradition_est_piracy_GC_desc:0 "$tradition_est_piracy_desc$"

tr_est_piracy_adopt:0 "Piracy Traditions"
tr_est_piracy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nUnlocks the §Y$war_goal_est_wg_plunder$§! wargoal. In addition, §YPiracy Growth§! reduced by §G-25%§!."

tr_est_piracy_adopt_special:0 "$tr_est_piracy_adopt$"

tr_est_piracy_1:0 "Ruthless Fighters"
tr_est_piracy_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! and §Y$MOD_SHIP_WEAPON_DAMAGE$§! is increased by §G+5%§!."
tr_est_piracy_1_delayed:0 "Mercy is for the weak, it has no place in our culture."

tr_est_piracy_2:0 "Scavenger"
tr_est_piracy_2_desc:0 "Destroying enemy ships and stations provides £minerals  §YMinerals§!. Amount increase with ship or station size, and even more if it is a station which is destroyed."
tr_est_piracy_2_delayed:0 "Whatever our enemies own we will take, even if we will have to take it from their corpses or from the wrecks of their ships. We will find a use for everything."

tr_est_piracy_3:0 "Raiders"
tr_est_piracy_3_desc:0 "Unlocks the §YRaiding§! policy which increases §YTrade Value§! by §G10%§!/§G20%§!/§G30%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_3_AI_desc:0 "Our £energy  §YEnergy Credit§! output is increased by §G+10%§!."
tr_est_piracy_3_delayed:0 "We are skilled raiders, able to send small raiding parties across the borders to foreign empires, attacking undefended settlements and trade ships. We will take whatever we can find of value and then disappear."

tr_est_piracy_4:0 "Saboteur"
tr_est_piracy_4_desc:0 "Reduce £food §YFood§! and £minerals  §YMineral§! output by §R-10%§! and increase §YBuilding Upkeep§! by §R+10%§! for all our §YRivals§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §Y1§!."
tr_est_piracy_4_delayed:0 "We have little love for our enemies, we don't have to succeed if we can make them fail. To ensure this, we will use even the most underhanded of tactics."

tr_est_piracy_4_other:0 "$tr_est_piracy_4$""
tr_est_piracy_4_other_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and§Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §G1§!."

tr_est_piracy_5:0 "Rights of the Strong"
tr_est_piracy_5_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker Pops§! by §G-25%§!."
tr_est_piracy_5_delayed:0 "The laws of nature dictate that the weak should bow to the strong."

tr_est_piracy_5_slavery:0 "$tr_est_piracy_5$"
tr_est_piracy_5_slavery_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker§! and £pop_cat_slave£  §YSlave Pops§! by §G-25%§!."

tr_est_piracy_5_nice:0 "Free Spirits"
tr_est_piracy_5_nice_desc:0 "§YPop Growth from Migration§! increased by §G+15%§! and §Y$MOD_SHIP_SPEED_MULT$§! increased by §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "Life is an adventure, and we won't let anything hold us down."

tr_est_piracy_5_hive:0 "Xenophage"
tr_est_piracy_5_hive_desc:0 "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!."
tr_est_piracy_5_hive_delayed:0 "We are not picky eaters, and will happily eat what is set before us. Sentience does not affect flavour."

tr_est_piracy_5_hive_livestock:0 "Xenophage"
tr_est_piracy_5_hive_livestock_desc:0 "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!. §YLivestocks§! generate §Y1§! additional £food  §YFood§!."
tr_est_piracy_5_hive_livestock_delayed:0 "We are not picky with what we eat, we will take what is available. The flesh of the mortals will serve as good as anything else."

tr_est_piracy_5_machines:0 "Repurposed Machines"
tr_est_piracy_5_machines_desc:0 "Generates §Y3§! machine £pop  §YPops§! on conquered planets."
tr_est_piracy_5_machines_delayed:0 "All manner of machines are utilized by empires throughout the galaxy. When integration is not possible, we will extract its distinctive functionality and add it to our own."

tr_est_piracy_finish:0 "Piracy Traditions finished"
tr_est_piracy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_piracy_adopt$ increase §YArmy Damage§! by §G+15%§!. We receive £minerals  §YMinerals§! whenever we successfully invade a planet. In addition the §YResource Output§! of the planet is reduced by §R-25%§! for §Y10§! years (the modifier is removed if we conquer it)."


################################################################
# Spaceborn
################################################################

tradition_est_spaceborn:0 "Weltraumgeborene"
tradition_est_spaceborn_desc:0 "Die kosmische Leere ist keine Grenze, sondern unser wahres Zuhause. Zwischen den Sternen finden wir unser Schicksal—nicht als Besucher, sondern als Kinder des Kosmos, die zu ihrem Geburtsrecht zurückkehren."

tr_est_spaceborn_adopt:0 "Traditionen der Weltraumgeborenen"
tr_est_spaceborn_adopt_desc:0 "Erhöht die §YSternenbasis-Kapazität§! um §G+20%§! und schaltet die §YWeltraumgeborenen-Agenda§! frei."

tr_est_spaceborn_1:0 "Sehnsucht nach der Leere"
tr_est_spaceborn_1_desc:0 "Erhöht die §YFlottenkapazität§! um §G+15%§! und reduziert die §YBaukosten für Sternenbasis-Werften§! um §G-5%§!."
tr_est_spaceborn_1_delayed:0 "Seit dem ersten Blick jenseits unserer Atmosphäre wandern wir mit gen Himmel gerichtetem Antlitz. Der Boden unter unseren Füßen wurde lediglich zu einem vorübergehenden Anker, während unser Geist zwischen den Sternen schwebte, von denen wir wussten, dass sie eines Tages unsere Domäne sein würden."

tr_est_spaceborn_1_GC:0 "Der Ruf der Leere"
tr_est_spaceborn_1_GC_delayed:0 "Die kosmische Stille lockt uns in ihre endlose Umarmung. Nur in der grenzenlosen Weite zwischen den Sternen finden wir die wahre Harmonie der Existenz—eine vollkommene Einheit des Zwecks ohne Ablenkung."

tr_est_spaceborn_2:0 "Ein Leben im Weltraum"
tr_est_spaceborn_2_desc:0 "Reduziert die §YKosten für Außenposten§! und die §YKosten für Sternenbasis-Upgrades§! um §G-10%§!."
tr_est_spaceborn_2_delayed:0 "Unsere Habitate treiben zwischen den Sternen, unsere Schiffe navigieren auf den Strömungen der Sonnenwinde. Planetengebundene Zivilisationen sehen uns als Nomaden, doch wir wandern nicht—wir sind genau dort, wo wir sein sollten. Die Leere ist für uns nicht leer; sie ist unser Zuhause."

tr_est_spaceborn_3:0 "Leerenwanderer"
tr_est_spaceborn_3_desc:0 "Erhöht die §YSchiffsgeschwindigkeit§! und die §YInterstellare Reisegeschwindigkeit§! um §G+10%§!."
tr_est_spaceborn_3_delayed:0 "Wir bewegen uns durch die Schwärze des Weltraums mit instinktiver Anmut, lesen die subtilen gravimetrischen Strömungen und Strahlungswirbel so natürlich wie andere die Winde und Gewässer ihrer Heimatwelten. Die Leere hat uns geformt, und wir haben gelernt, unseren Weg durch sie zu gestalten."

tr_est_spaceborn_4:0 "Sternenblicker"
tr_est_spaceborn_4_desc:0 "Alle §YSterne§! unter unserer Kontrolle, die £energy §YEnergie§! produzieren, generieren zusätzlich §Y1§! £energy §YEnergie§!."
tr_est_spaceborn_4_delayed:0 "Sterne sind nicht bloß Navigationspunkte oder Energiequellen—sie sind Leuchttürme des Bewusstseins in der Dunkelheit. Wir haben Techniken entwickelt, um mit ihrer grenzenlosen Energie zu kommunizieren, und ziehen Nahrung nicht nur für unsere Schiffe, sondern für unsere Seelen selbst. Ihr Licht spricht zu uns auf eine Weise, die planetengebundene Spezies nicht begreifen können."

tr_est_spaceborn_5:0 "Weltraumgeborene"
tr_est_spaceborn_5_desc:0 "Reduziert die §YKosten für Sternenbasis-Gebäude§! und §YKosten für Sternenbasis-Module§! um §G-10%§! und erhöht die §YBaugeschwindigkeit von Sternenbasis-Gebäuden§! und §YBaugeschwindigkeit von Sternenbasis-Modulen§! um §G+50%§!."
tr_est_spaceborn_5_delayed:0 "Wir sind Kinder des Kosmos, geboren aus Sternenstaub und aufgezogen in der Wiege des Vakuums. Unsere Affinität für Weltraumstrukturen ist nicht erlernt—sie fließt durch unser kollektives Bewusstsein wie kosmische Strahlung durch die Leere. Was andere als fremd und feindlich empfinden, verwandeln wir in Erweiterungen unserer selbst."

tr_est_spaceborn_5_habitat_desc:0 "§YKosten für Sternenbasis-Module§! um §G-10%§! reduziert und §YBaugeschwindigkeit von Sternenbasis-Modulen§! um §G+50%§! erhöht. Zusätzlich wird die §YRessourcenproduktion§! auf allen §YHabitaten§! um §G+15%§! erhöht."

tr_est_spaceborn_5_habitat_megastruct_desc:0 "§YBaugeschwindigkeit von Megastrukturen§! um §G+33%§! erhöht und §YRessourcenproduktion§! auf allen §YHabitaten§! um §G+15%§! erhöht."

