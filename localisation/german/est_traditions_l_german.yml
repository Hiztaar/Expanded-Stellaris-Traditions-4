tradition_est_individualism:0 "Individualismus"
tradition_est_individualism_desc:0 "Unser Imperium hat keinen eigenen Wert – nur die Individuen, die es bilden, zählen."

tr_est_individualism_adopt:0 "Traditionen des Individualismus"
tr_est_individualism_adopt_desc:0 "Jedes Mal, wenn ein Anführer ein Level aufsteigt, erhalten wir §Y10§! £influence §YEinfluss§!."

tr_est_individualism_1:0 "Kult der Genialität"
tr_est_individualism_1_desc:0 "§YStartlevel von Wissenschaftlern§! erhöht sich um §Y1§!. Zusätzlich erhalten Wissenschaftler, die 300 Planeten gescannt haben, ein §YForschungsspezialisierung§!-Attribut."
tr_est_individualism_1_delayed:0 "Genialität wird in unserer wissenschaftlichen Gemeinschaft verehrt. Wer sie besitzt, erhält höchste Unterstützung bei der Suche nach Erkenntnis."

tr_est_individualism_2:0 "Förderung der Talentierten"
tr_est_individualism_2_desc:0 "§YStartlevel von Admirälen§! und §YGenerälen§! erhöht sich um §Y1§!. Zusätzlich steigt der §YErfahrungsgewinn von Schiffen§! um §G+25%§!."
tr_est_individualism_2_delayed:0 "Die talentiertesten Individuen werden in der Armee befördert, damit ihre Fähigkeiten dem Imperium optimal dienen."

tr_est_individualism_3:0 "Herrschaft der Kompetenten"
tr_est_individualism_3_desc:0 "§Y$MOD_RULER_SKILL_ADDS$§! erhöht sich um §Y1§!. £pop_cat_ruler §YHerrscher-Pops§! erhalten §G+50%§! §YPolitische Macht§! und §YRessourcenertrag§!."
tr_est_individualism_3_delayed:0 "Nur die fähigsten Individuen dürfen über unser Reich herrschen. Kompetenz ist unsere höchste Qualifikation."

tr_est_individualism_4:0 "Karrierefokus"
tr_est_individualism_4_desc:0 "§YAnführerunterhalt§! um §G20%§! reduziert. Neue Anführer starten mit §Y+1§! Level."
tr_est_individualism_4_delayed:0 "Unsere Gesellschaft ist voller ehrgeiziger Individuen. Sie streben nach dem Gipfel ihrer Karriere – und lassen sich nicht aufhalten."

tr_est_individualism_5:0 "Persönliche Ambitionen"
