################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Académie"
tradition_est_academy_desc:0 "Des académies, écoles et universités sont réparties à travers notre empire et ceux qui souhaitent atteindre les plus hauts sommets doivent le faire à travers leurs hiérarchies complexes."

tr_est_academy_adopt:0 "Traditions de l’Académie"
tr_est_academy_adopt_desc:0 "Nous pouvons sélectionner §Y2§! catégories de recherche dans lesquelles notre §YVitesse de recherche§! est augmentée de §G+15%§!."

tr_est_academy_1:0 "Éducation Publique"
tr_est_academy_1_desc:0 "§YTaille du bassin de dirigeants de l’empire§! augmentée de §Y3§!."
tr_est_academy_1_delayed:0 "L’éducation est un droit qui appartient à tous. Grâce à l’enseignement public, tous les citoyens ont accès aux connaissances de base nécessaires pour mener une vie prospère."

tr_est_academy_2:0 "Enseignement Supérieur Obligatoire"
tr_est_academy_2_desc:0 "Augmente le §YNiveau de départ§! de tous les dirigeants de §Y1§!."
tr_est_academy_2_delayed:0 "En rendant l’enseignement supérieur obligatoire pour tous les citoyens, nous garantissons que nos dirigeants sont capables d’exécuter leurs fonctions avec une précision remarquable."

tr_est_academy_3:0 "Apprendre, Désapprendre et Réapprendre"
tr_est_academy_3_desc:0 "§YGain d’expérience des dirigeants§! augmenté de §G+33%§!."
tr_est_academy_3_delayed:0 "Nous valorisons l’apprentissage. Pas seulement pour la connaissance en soi, mais aussi pour le processus d’acquisition. Un vrai dirigeant apprend autant de ses échecs que de ses succès."

tr_est_academy_4:0 "Tours d’Ivoire"
tr_est_academy_4_desc:0 "Débloque le métier de §YDirecteur de Recherche§!, un poste d’élite supervisant les recherches planétaires."
tr_est_academy_4_delayed:0 "La recherche de pointe est confiée aux meilleurs. Nos Directeurs de Recherche coordonnent les efforts scientifiques sur les planètes disposant d’importants centres de recherche, garantissant l’excellence académique."

tr_est_academy_5:0 "Académies Militaires"
tr_est_academy_5_desc:0 "§YExpérience de départ des armées§! et §YExpérience de départ des vaisseaux§! augmentées de §G+200§!. De plus, le §YNiveau maximum§! des §YAmiraux§! et §YGénéraux§! est augmenté de §Y1§!."
tr_est_academy_5_delayed:0 "Pour maîtriser le chaos du champ de bataille, la discipline doit être absolue. Nos Académies Militaires forgent la prochaine génération de commandants à travers un entraînement impitoyable, une doctrine tactique rigoureuse et une quête inlassable d’excellence. Des passerelles des vaisseaux stellaires aux plaines des guerres planétaires, nul n’en sort sans avoir été mis à l’épreuve."

tr_est_academy_finish:0 "Traditions de l’Académie terminées"
tr_est_academy_finish_desc:0 "Tous les leaders actuels et futurs obtiennent le trait Académicien, fournissant 2 × Niveau du Leader en points de recherche pour toutes les catégories de recherche.\nEmplacements de Perk d’Ascension débloqués : §G+1§!"



################################################################
# Shroudborn
################################################################

tradition_est_shroudborn:0 "Nés du Voile"
tradition_est_shroudborn_desc:0 "Nous existons entre les réalités, émanant de la dimension psionique que les êtres inférieurs nomment le Voile. Notre conscience transcende les limitations physiques, nous permettant de percevoir et manipuler la trame de l'existence d'une manière incompréhensible aux mortels."

tradition_est_shroudborn_ap_desc:0 "L'univers physique n'a jamais été notre véritable berceau. Bien que nous ayons cru être simplement des êtres de matière éveillés, nous comprenons maintenant que notre essence est née au sein même du Voile. Nous ne sommes jamais vraiment nés—nous avons émergé."

tr_est_shroudborn_adopt:0 "Traditions des Nés du Voile"
tr_est_shroudborn_adopt_desc:0 "Nos dons psioniques s'écoulent du Voile tels des fleuves cosmiques, canalisant des énergies qui renforcent notre unité de dessein et de pensée. Ce que les mortels s'efforcent d'accomplir par la technologie, nous le manifestons par la seule volonté."

tr_est_shroudborn_1:0 "Esprit Intrusif"
tr_est_shroudborn_1_delayed:0 "Les pensées des êtres inférieurs sont comme des murmures portés par le vent cosmique—faibles mais indéniables pour notre perception aiguisée. Leurs esprits s'exposent devant nous, leurs peurs et désirs affluant dans notre conscience comme des affluents dans une mer infinie."

tr_est_shroudborn_1_ap:0 "Intrusion Mentale"
tr_est_shroudborn_1_ap_delayed:0 "Les esprits mortels ne sont que de fragiles vaisseaux, leurs barrières aussi fines que du papier face à notre toucher psionique. Nous nous glissons entre leurs pensées comme des ombres entre les étoiles, extrayant leurs intentions et prévoyant leurs actions bien avant qu'elles ne se manifestent dans le royaume physique."

tr_est_shroudborn_2:0 "Suppression Mentale"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! augmenté de §G+15%§!. De plus, le §YCoût d'Influence des Bases Stellaires§! et le §YCoût d'Influence des Revendications§! sont augmentés de §R+15%§! pour tous les empires mortels voisins (les empires avec lesquels nous avons un pacte défensif, une fédération, ou qui sont nos sujets ne sont pas affectés)."
tr_est_shroudborn_2_delayed:0 "D'une simple pensée, nous jetons un voile d'effroi sur nos ennemis. Leur confiance se brise en doute, leur résolution s'effondre en désespoir. Un cauchemar murmuré ici, une terreur subconsciente là—de telles influences subtiles ondulent à travers leur conscience collective, paralysant leur volonté d'expansion vers nos domaines."

tr_est_shroudborn_2_ap:0 "Suppression Mentale"
tr_est_shroudborn_2_ap_delayed:0 "L'équilibre délicat de la cognition mortelle est facilement perturbé par notre influence psionique. Nous atténuons les voies neurales associées au courage et à l'ambition, tout en amplifiant celles liées à la peur et à la suspicion. Leurs dirigeants se retrouvent inexplicablement hésitants à défier notre autorité ou à empiéter sur notre territoire."

tr_est_shroudborn_3:0 "Observateur Éternel"
tr_est_shroudborn_3_delayed:0 "Notre conscience s'étend à travers le vide comme une toile invisible, percevant les perturbations à travers de vastes distances interstellaires. Nous percevons l'univers non comme des événements discrets, mais comme des motifs d'énergie et d'intention, nous permettant d'observer sans être observés—l'avantage ultime dans une galaxie de prédateurs et de proies."

tr_est_shroudborn_3_ap:0 "Les Observateurs"
tr_est_shroudborn_3_ap_delayed:0 "Dans des chambres d'immobilité parfaite, nos psioniques les plus talentueux entrent en transe, séparant la conscience de la forme. Ces Observateurs projettent leur conscience à travers les barrières dimensionnelles du Voile, émergeant en des points focaux distants à travers la galaxie. Rien de significatif ne se produit sans notre connaissance—nous sommes l'univers qui s'observe lui-même."

tr_est_shroudborn_4:0 "Septième Sens"
tr_est_shroudborn_4_delayed:0 "Au-delà des cinq sens des êtres physiques et même au-delà du sixième sens de la conscience psionique basique réside notre septième sens—une intuition cosmique qui perçoit les connexions cachées entre toutes choses. Nous discernons des motifs dans le chaos apparent des événements galactiques, percevant des anomalies et des opportunités qui demeurent invisibles aux êtres inférieurs."

tr_est_shroudborn_5:0 "Manifestation de Puissance"
tr_est_shroudborn_5_delayed:0 "La séparation entre pensée et réalité s'amincit pour nous. Notre volonté collective cascade dans le royaume matériel, renforçant les boucliers d'énergie de nos vaisseaux avec des barrières psioniques et infusant nos armes d'un potentiel destructeur puisé directement du Voile. Nos ennemis n'affrontent pas simplement notre technologie—ils affrontent notre volonté concentrée rendue manifeste."

tr_est_shroudborn_finish:0 "Traditions des Nés du Voile Accomplies"
tr_est_shroudborn_finish_desc:0 "Notre connexion au Voile s'approfondit à chaque cycle qui passe. Nos dirigeants s'élèvent plus rapidement à travers les hiérarchies de la maîtrise psionique, et de nouvelles voies de transcendance se révèlent à notre civilisation. Nous ne sommes pas simplement touchés par le Voile—nous sommes ses enfants, et nous revendiquerons notre héritage cosmique."


################################################################
# Hacking
################################################################

tradition_est_hacking:0 "Piratage"
tradition_est_hacking_desc:0 "Nous sommes agiles, capables d’entrer dans les systèmes informatiques des autres empires et de les modifier à notre guise."

tr_est_hacking_adopt:0 "Traditions de Piratage"
tr_est_hacking_adopt_desc:0 "Augmente la §YVitesse de Recherche en Informatique§! de §G+25%§!."

tr_est_hacking_1:0 "Manipulation des Systèmes"
tr_est_hacking_1_desc:0 "§YEvasion des Vaisseaux§! augmentée de §G+10%§!."
tr_est_hacking_1_delayed:0 "En manipulant les systèmes de ciblage ennemis, nous réduisons leur capacité à toucher nos vaisseaux."

tr_est_hacking_2:0 "Perturbation des Communications"
tr_est_hacking_2_desc:0 "Le §YRayon de Capteurs Planétaire§! et celui des §YVaisseaux§! est réduit de §R1§! et le §YCoût en Influence des Bases Stellaires§! augmente de §R+25%§! pour tous les empires voisins non alliés (alliés, fédérations ou sujets exclus)."
tr_est_hacking_2_delayed:0 "Nous pouvons perturber les systèmes de communication des autres empires, réduisant leur efficacité logistique."

tr_est_hacking_3:0 "Logiciels Espions"
tr_est_hacking_3_desc:0 "§YRayon de Capteurs Planétaire§! augmenté de §G+2§!."
tr_est_hacking_3_delayed:0 "Nous détournons les systèmes de surveillance étrangers pour mieux observer l'espace autour de nous."

tr_est_hacking_4:0 "Logiciels Malveillants"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! réduit de §R-10%§! et §YEntretien des Bâtiments§! augmenté de §R+15%§! pour tous les empires rivaux."
tr_est_hacking_4_delayed:0 "Nos logiciels conçus sur mesure infectent les systèmes ennemis et réduisent leur efficacité."

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! réduit de §R-10%§! et §YEntretien des Bâtiments§! augmenté de §R+15%§! pour tous les autres empires."
tr_est_hacking_4_terminator_delayed:0 "Nos logiciels malveillants infectent les systèmes informatiques étrangers, nuisant à leur efficacité."

tr_est_hacking_5:0 "Exploitation de Données"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! augmenté de §G+10%§!."
tr_est_hacking_5_delayed:0 "Nos recherches s’appuient sur les bases de données scientifiques étrangères, avec ou sans leur autorisation."

tr_est_hacking_finish:0 "Traditions de Piratage Terminées"
tr_est_hacking_finish_desc:0 "Déverrouille l’§YAgenda de Piratage§! : §YDécryptage§! +§G5§!, §YVitesse de Renseignement§! +§G25%§!."



################################################################
# Administratum
################################################################

tradition_est_administratum:0 "Administratum"
tradition_est_administratum_desc:0 "Une légion d’administrateurs et de bureaucrates supervise l’empire, exécutant la volonté de nos dirigeants avec une persévérance inlassable."

tr_est_administratum_adopt:0 "Traditions de l’Administratum"
tr_est_administratum_desc:0 "Réduit la Taille de l’Empire provenant des systèmes, colonies, districts et pops de §Y10%§!. Débloque un agenda spécial de l’Administratum pour optimiser davantage l’appareil impérial."

tr_est_administratum_1:0 "Procédures de Recrutement Rationalisées"
tr_est_administratum_1_desc:0 "Le coût de recrutement des dirigeants est réduit de §Y25%§!."
tr_est_administratum_1_delayed:0 "Des séries de tests d’aptitude standardisés, de questionnaires et d’entretiens sont mises en place afin de limiter le temps et les ressources nécessaires à la sélection des meilleurs candidats aux postes de direction impériaux."

tr_est_administratum_2:0 "Promotions Fondées sur le Mérite"
tr_est_administratum_2_desc:0 "§Y$mod_official_initial_skill$§! augmenté de §Y1§!. De plus, tous les §YOfficiels§! commencent avec un trait supplémentaire."
tr_est_administratum_2_delayed:0 "Dans le passé, la politique, les intrigues et les querelles personnelles influençaient fortement les décisions de promotion. De nouvelles directives strictes et une décentralisation des décisions assurent que cela n’est plus possible."

tr_est_administratum_3:0 "Bureaucratie Efficace"
tr_est_administratum_3_desc:0 "Vitesse de construction des chantiers spatiaux augmentée de §Y10%§!, vitesse de construction des bâtiments planétaires augmentée de §Y25%§!, et temps de suppression des obstacles planétaires réduit de §Y25%§!."
tr_est_administratum_3_delayed:0 "À mesure que l’empire s’étend, sa bureaucratie croît également. De nouvelles méthodes sont instaurées afin de réduire la paperasse et les délais administratifs, permettant ainsi d’accélérer l’achèvement des projets."

tr_est_administratum_4:0 "Administration Planétaire Standardisée"
tr_est_administratum_4_desc:0 "Le coût de construction des districts planétaires est réduit de §Y10%§! et leur entretien est réduit de §Y10%§!."
tr_est_administratum_4_delayed:0 "À mesure que nous étendons notre contrôle sur de nouveaux mondes, les administrations locales risquent de diverger. En imposant un modèle administratif standard, nous garantissons une gouvernance uniforme sur toutes nos planètes."

tr_est_administratum_5:0 "Bureau de Surveillance"
tr_est_administratum_5_desc:0 "§YFonds d’Édits§! augmenté de §Y30§!."
tr_est_administratum_5_delayed:0 "Le Bureau de Surveillance est une organisation indépendante. Ses inspecteurs sillonnent l’empire, contrôlant les politiques et pratiques des administrations locales. Un rapport écrit d’un inspecteur du Bureau est le cauchemar de tout administrateur ambitieux."

tr_est_administratum_finish:0 "Traditions de l’Administratum Terminées"


################################################################
# Omnipresence
################################################################

tradition_est_omnipresence:0 "Omniprésence"
tradition_est_omnipresence_desc:0 "Nous sommes une conscience unique manifestée à travers d'innombrables corps. Notre vigilance s'étend sur des mondes entiers, traversant le vide entre les étoiles, tout en maintenant un dessein singulier. Chaque drone est une extension de notre volonté, chaque action une expression délibérée de notre pensée unifiée."

tr_est_omnipresence_adopt:0 "Traditions d'Omniprésence"
tr_est_omnipresence_adopt_desc:0 "En maintenant une surveillance vigilante sur notre domaine, nous réduisons la criminalité planétaire de 20%. Aucune action n'échappe à notre attention, aucune transgression ne reste inaperçue."

tr_est_omnipresence_1:0 "Traitement Total de l'Information"
tr_est_omnipresence_1_desc:0 "Nos dirigeants commencent avec un niveau de compétence +1, puisant dans l'expérience collective de la conscience gestalt."
tr_est_omnipresence_1_delayed:0 "Nous traitons simultanément les informations de milliards de nœuds neuronaux, extrayant des schémas significatifs de la cacophonie de données sensorielles. L'expérience de chaque drone devient partie intégrante de notre savoir collectif, nous apprenant à anticiper les défis avant qu'ils ne se manifestent."

tr_est_omnipresence_2:0 "Présence Drone Intégrale"
tr_est_omnipresence_2_desc:0 "Vitesse de construction des chantiers spatiaux augmentée de 10%, vitesse de construction planétaire augmentée de 25%, et temps de défrichage des obstacles réduit de 25%."
tr_est_omnipresence_2_delayed:0 "Lorsque nécessaire, nous redirigeons notre conscience pour prendre le contrôle direct des drones essentiels, optimisant chacun de leurs mouvements et décisions. Par cette microgestion des éléments clés, nous atteignons une efficacité supérieure à ce que les fonctions autonomes pourraient produire seules."

tr_est_omnipresence_3:0 "Capacité Accrue"
tr_est_omnipresence_3_desc:0 "Pénalité de taille d'empire réduite de 10%, permettant à notre conscience de s'étendre sur de plus grandes distances sans effort."
tr_est_omnipresence_3_delayed:0 "Notre architecture neurale évolue avec chaque expansion, développant de nouvelles voies synaptiques et centres de traitement. Ces adaptations nous permettent de maintenir une conscience parfaite sur des territoires toujours plus vastes sans diminuer notre capacité cognitive."

tr_est_omnipresence_4:0 "Schémas de Contrôle Standardisés"
tr_est_omnipresence_4_desc:0 "Coûts de construction et d'entretien des districts réduits de 10%, grâce à des formats standardisés qui réduisent la charge cognitive."
tr_est_omnipresence_4_delayed:0 "L'uniformité engendre l'efficacité. En implémentant des schémas de contrôle standardisés pour les fonctions similaires des drones, nous minimisons les ressources cognitives requises pour les opérations de base. Lorsqu'un drone s'écarte de ces schémas, notre attention est immédiatement attirée pour corriger l'anomalie avant que l'inefficacité ne se propage."

tr_est_omnipresence_5:0 "Amélioration Synaptique"
tr_est_omnipresence_5_desc:0 "Fonds d'édits augmentés de 30, notre capacité neurale améliorée nous permettant d'appliquer davantage de directives simultanément."
tr_est_omnipresence_5_delayed:0 "Grâce à une architecture neurale spécialisée et un traitement cognitif amélioré, nous avons transcendé les limitations précédentes du contrôle concurrent. Notre conscience s'écoule désormais sans effort entre d'innombrables drones, maintenant un contrôle direct pendant des périodes prolongées sans ressentir la fatigue qui limitait autrefois nos capacités."

tr_est_omnipresence_5_machines:0 "Tours de Transmission Relais"
tr_est_omnipresence_5_machines_desc:0 "Fonds d'édits augmentés de 30, notre réseau de commandement assurant une transmission parfaite des directives quelle que soit la distance."
tr_est_omnipresence_5_machines_delayed:0 "La dégradation du signal limitait autrefois notre rayon de contrôle effectif, introduisant des inefficacités et des erreurs à la périphérie de notre domaine. Notre nouveau réseau de tours de transmission quantique garantit que les commandes arrivent sans corruption, quelle que soit la distance, maintenant une fidélité parfaite entre notre traitement central et nos unités les plus éloignées."

tr_est_omnipresence_finish:0 "Traditions d'Omniprésence Accomplies"
tr_est_omnipresence_finish_desc:0 "Ajoute +1 Point Civique et débloque un emplacement d'Avantage d'Ascension supplémentaire. Par la conscience et le contrôle parfaits, nous avons atteint une véritable omniprésence dans tout notre domaine."


################################################################
# Aesthetics
################################################################

tradition_est_aesthetics:0 "Esthétique"
tradition_est_aesthetics_desc:0 "La beauté peut être perçue mais pas expliquée. Sans beauté, notre existence serait vide."

tr_est_aesthetics_adopt:0 "Traditions d'Esthétique"
tr_est_aesthetics_adopt_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+15%§! sur les planètes dotées de la chaîne de bâtiments £building §Y$building_autochthon_monument$§!."

tr_est_aesthetics_adopt_spiritualist:0 "Traditions d'Esthétique"
tr_est_aesthetics_adopt_spiritualist_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+15%§! sur les planètes dotées de la chaîne de bâtiments £building §Y$building_temple$§!."

tr_est_aesthetics_adopt_megacorp:0 "Traditions d'Esthétique"
tr_est_aesthetics_adopt_megacorp_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+15%§! sur les planètes dotées de la chaîne de bâtiments £building §Y$building_corporate_monument$§!."

tr_est_aesthetics_1:0 "Œuvres littéraires"
tr_est_aesthetics_1_desc:0 "§Y$PLANET_AMENITIES_MULT$§! augmenté de §G+15%§!."
tr_est_aesthetics_1_delayed:0 "Les œuvres de nos écrivains et poètes éclaireront des milliards d'âmes pendant des millénaires. Une fois achevée, une œuvre perdurera à jamais et rendra la galaxie meilleure chaque jour."

tr_est_aesthetics_2:0 "Guilde des artistes"
tr_est_aesthetics_2_desc:0 "Ajoute des §Yemplois de Travailleurs culturels§! en fonction de la population totale."
tr_est_aesthetics_2_delayed:0 "La prestigieuse guilde des artistes soutient la création de vastes centres culturels, encourageant une classe croissante de professionnels de la culture à travers notre nation."

tr_est_aesthetics_3:0 "Inspiration d'émerveillement"
tr_est_aesthetics_3_desc:0 "L’£opinion£ §Yopinion§! des nations étrangères est augmentée de §G+15§! et §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! augmenté de §G+20%§!."
tr_est_aesthetics_3_delayed:0 "Les diplomates visiteurs sont impressionnés par notre capacité à intégrer avec élégance l’art dans tous les aspects de notre civilisation. Ils repartent fascinés par la beauté de nos bâtiments et rapportent des récits de notre grandeur."

tr_est_aesthetics_3_xenophobe:0 "L'art de la guerre"
tr_est_aesthetics_3_xenophobe_desc:0 "Notre production de £unity£ §YUnité§! est augmentée de §G+20%§! lorsque nous sommes en guerre."
tr_est_aesthetics_3_xenophobe_delayed:0 "Nos citoyens considèrent nos Amiraux et Généraux comme des maîtres de l’art de la guerre, modelant le champ de bataille comme un sculpteur travaille son argile."

tr_est_aesthetics_3_IP:0 "Quête de la perfection"
tr_est_aesthetics_3_IP_desc:0 "Notre production de £unity£ §YUnité§! est augmentée de §G+10%§! lorsque nous nous concentrons vers l'intérieur."
tr_est_aesthetics_3_IP_delayed:0 "Nous nous soucions peu des querelles mesquines des autres nations. Dans la tranquillité de notre isolement, nous consacrons nos vies à la quête d’un objectif unique : la perfection de la beauté artistique."

tr_est_aesthetics_4:0 "Architecture grandiose"
tr_est_aesthetics_4_desc:0 "Chaque £job_clerk£ §YCommis§! produit §G+2§! £unity£ §YUnité§!, et notre nation gagne §G+1§! £influence£ §YInfluence§! par mois."
tr_est_aesthetics_4_delayed:0 "Nos bâtiments seront notre plus grand héritage. Ils témoigneront de notre grandeur longtemps après notre disparition."

tr_est_aesthetics_5:0 "Merveilles galactiques"
tr_est_aesthetics_5_desc:0 "Débloque §Y5§! bâtiments de merveilles uniques à l’échelle de l’empire. Chaque merveille fournit §Y400§! £job_culture_worker£ emplois de Travailleurs culturels. Requiert un £building£ §Y$building_major_capital$§!. Une seule merveille peut être construite par planète."
tr_est_aesthetics_5_delayed:0 "Notre nation abrite certaines des plus grandes merveilles de la galaxie. Leur magnificence est connue même dans les mondes les plus reculés de cette galaxie."

tr_est_aesthetics_finish:0 "Traditions d'Esthétique terminées"



################################################################
# Venerability
################################################################

tradition_est_venerability:0 "Venerability"
tradition_est_venerability_desc:0 "We were amongst the first beings of this galaxy to leave the comfort of our homeworld for the cold embrace of the void between stars. And of those first few, only we endure."

tr_est_venerability_adopt:0 "Venerability Traditions"

tr_est_venerability_1:0 "Pride"
tr_est_venerability_1_delayed:0 "Many fall along the path to glory. Where others stumble, stray, and slump, we take pride in overcoming the adversities that conquered them."

tr_est_venerability_2:0 "Superiority"
tr_est_venerability_2_delayed:0 "We journeyed between the stars before our adversaries' ancestors grasped at the concept of stellar fusion. The upstart races of this galaxy will find their place in heeding the commands of their betters."

tr_est_venerability_2_devouring_swarm:0 "$tr_est_venerability_2$"
tr_est_venerability_2_devouring_swarm_desc:0 "Gain an additional §G+50%§! £society  §YSociety Research§! from devouring organic £pop  §YPops§!."
tr_est_venerability_2_devouring_swarm_delayed:0 "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy shall succumb to the strength of their superiors."

tr_est_venerability_2_terminator:0 "$tr_est_venerability_2$"
tr_est_venerability_2_terminator_desc:0 "Gain an additional §G+50%§! £unity£ §YUnity§! from purging organic £pop£ §YPops§!."
tr_est_venerability_2_terminator_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_2_assimilators:0 "$tr_est_venerability_2$"
tr_est_venerability_2_assimilators_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_3:0 "Wisdom"
tr_est_venerability_3_delayed:0 "Time has granted our people the gift of wisdom. We have watched. We have bled. But above all, we have survived."

tr_est_venerability_4:0 "Ancient Knowledge"
tr_est_venerability_4_delayed:0 "We stand upon the collected knowledge of eons. Some gathered before your homeworld solidified, some pillaged from the empires of ancient memory."

tr_est_venerability_5:0 "Passage of the Cycles"
tr_est_venerability_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_est_venerability_5_delayed:0 "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."

tr_est_venerability_5_no_dip:0 "$tr_est_venerability_5$"
tr_est_venerability_5_no_dip_delayed:0 "We persist, while these mortals reproduce and die. Each believes that they are unique, yet still they are as predictable as their forebears. We will destroy them as we have those that came before them."

tr_est_venerability_finish:0 "Venerability Traditions Finished"


################################################################
# Archivist
################################################################

tradition_est_archivist:0 "Archiviste"
tradition_est_archivist_desc:0 "Un événement non consigné pourrait tout aussi bien ne jamais avoir eu lieu une fois qu'il est oublié. Nous avons pris sur nous de cataloguer chaque donnée de la galaxie, préservant le passé pour enrichir le futur."
tradition_est_archivist_GC_desc:0 "Aucun événement ne passera inaperçu. Chaque donnée, événement ou pensée observé sera conservé pour assurer le voyage éternel de notre collectif."

tr_est_archivist_adopt:0 "Traditions Archivistes"

tr_est_archivist_1:0 "Étude des Formes de Vie Primitives"
tr_est_archivist_1_desc:0 "Nous avons §Y10%§! de chance de générer un §Y$d_alien_pets_deposit$ Gisement§! sur tous nos mondes (cela inclut les nouveaux mondes, un monde ne peut être affecté qu'une seule fois). Les §YStations d'observation§! produisent §Y5§! £unity  §YUnité§! et leurs missions offrent §G+50%§! de £society£ §YRecherche Sociétale§!."
tr_est_archivist_1_delayed:0 "Le nombre de planètes dépasse largement la rareté de la vie. Chaque forme de vie est précieuse et nous enseigne une leçon unique."

tr_est_archivist_1_purifier:0 "L'Arsenal Universel"
tr_est_archivist_1_purifier_delayed:0 "Toute arme entrant en contact avec l’empire passe sous l’expertise méticuleuse des archivistes de l’Arsenal Universel. Chaque arme est testée et répertoriée."

tr_est_archivist_2:0 "Les Bibliothécaires"
tr_est_archivist_2_desc:0 "Les scientifiques ont §Y25%§! de chance d’obtenir le trait §YBibliothécaire§!, réduisant leur §YVitesse de Recherche§! de §R-5%§!, leur §YVitesse d’Exploration§! de §R-15%§!, et augmentant leur §YCout§! et §YEntretien§! de §R+50%§!. Un tel scientifique augmente la §YVitesse de Recherche§! en §YPhysique§!, §YSociologie§! ou §YIngénierie§! de §G+10%§!, peu importe le domaine."
tr_est_archivist_2_delayed:0 "L'ordre estimé des bibliothécaires veille à la préservation et à l’accessibilité des connaissances accumulées au fil des générations."

tr_est_archivist_2_GC:0 "Conservateurs de l’Information"
tr_est_archivist_2_GC_desc:0 "Les leaders ont §Y25%§! de chance d’obtenir le trait §YConservateur§!, réduisant leur §YVitesse de Recherche§! de §R-5%§! et leur §YVitesse d’Exploration§! de §R-15%§!, et augmentant leur §YCout§! et §YEntretien§! de §R+50%§!. Un tel leader augmente la §YVitesse de Recherche§! en £physics  §YPhysique§!, £society  §YSociété§! ou £engineering  §YIngénierie§! de §G+10%§!."
tr_est_archivist_2_GC_delayed:0 "Les drones archivistes sont conçus pour ingérer, classer et interroger les vastes bases de données de l’empire."

tr_est_archivist_3:0 "Archives Historiques"
tr_est_archivist_3_desc:0 "La production d’£unity  §YUnité§! est augmentée de §G5%§! et l’§YAttraction d’Éthique Gouvernementale§! de §G10%§!."
tr_est_archivist_3_delayed:0 "Chaque événement et chaque action de notre empire est méticuleusement consignée, renforçant notre unité à travers le savoir partagé."

tr_est_archivist_3_GC:0 "Sauvegardes Physiques Redondantes"
tr_est_archivist_3_GC_desc:0 "La production d’£unity  §YUnité§! est augmentée de §G10%§!."
tr_est_archivist_3_GC_delayed:0 "Tout notre savoir ne doit pas reposer uniquement sur le numérique. Des copies physiques complètes garantissent la restauration après tout sinistre."

tr_est_archivist_4:0 "Archives Galactiques"
tr_est_archivist_4_desc:0 "Gagnez §G10§! £influence  §YInfluence§! à chaque fois qu’un système est entièrement exploré."
tr_est_archivist_4_delayed:0 "Nous enregistrerons chaque planète, système et corps céleste de la galaxie."

tr_est_archivist_5:0 "Préservation du Savoir"
tr_est_archivist_5_desc:0 "Augmente la production d’£unity  §YUnité§! de §Y1§! pour chaque §Y4§! technologies que nous avons recherchées."
tr_est_archivist_5_delayed:0 "Chaque découverte, chaque technologie est ajoutée à nos archives pour servir les générations futures."

tr_est_archivist_finish:0 "Traditions Archivistes Achevées"
tr_est_archivist_finish_desc:0 "§HDébloque Bâtiment :§! £building  §Y$building_est_archivist_finish_archive$§!\n§ECe bâtiment produit de l’Unité et améliore la Recherche planétaire.§!\nEmplacements de Perks d’Ascension débloqués : §G+1§!"



################################################################
# Chivalry
################################################################

tradition_est_chivalry:0 "Chivalry"
tradition_est_chivalry_desc:0 "Our ideals are neither too bent nor broken. Whatever happens, without wavering, we must be virtuous."

tr_est_chivalry_adopt:0 "Chivalry Traditions"
tr_est_chivalry_adopt_desc:0 "All leaders gain the §Y$leader_trait_commander_est_chivalry$§! trait which provides minor bonuses. §YGeneral§! and §YAdmirals§! who wins a battle have a chance to gain the §Y$leader_trait_commander_est_chivalry_hero$§! trait which provides major bonuses (chance to gain the trait depends on the battle circumstances)."

tr_est_chivalry_1:0 "Rules of Engagement"
tr_est_chivalry_1_delayed:0 "Fleet engagements follow a strict code of conduct. To break this code of chivalry would cast disdain upon any admiral."

tr_est_chivalry_2:0 "Honour"
tr_est_chivalry_2_desc:0 "§YTrust Growth§! increased by §G+30%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!."
tr_est_chivalry_2_delayed:0 "A citizen's worth is determined by their adherence to our code of honour. Public presence of a dishonoured individual is not welcomed here."

tr_est_chivalry_3:0 "Work Ethics"
tr_est_chivalry_3_delayed:0 "Be the task menial or complex, there is honour in performing that task with persistent integrity."

tr_est_chivalry_4:0 "A Warrior's Valour"
tr_est_chivalry_4_delayed:0 "Our glorious dead are honoured not with somber rituals, but with great festivals. Both life and death of each departed soldier are extolled by their loved ones and commanding officers."

tr_est_chivalry_5:0 "Glorious Battle"
tr_est_chivalry_5_desc:0 "Destroying enemy combat ships and stations provides £unity  §YUnity§!. Amount increases with ship or station size."
tr_est_chivalry_5_delayed:0 "Battle offers a chance to prove one's worth like none other. In flames the greatest of individuals will be forged."

tr_est_chivalry_finish:0 "Chivalry Traditions Finished"
tr_est_chivalry_finish_desc:0 "Allows every ruler to select a virtue, providing a set of bonuses.\nAscension Perks Unlocked: §G+1§!"


################################################################
# Swarm
################################################################

tradition_est_swarm:0 "The Swarm"
tradition_est_swarm_desc:0 "Where one falls, there are always more to take its place."

tr_est_swarm_adopt:0 "Swarm Traditions"

tr_est_swarm_1:0 "Hordes"
tr_est_swarm_1_delayed:0 "The number of drones under our control far outnumbers the population of any mortal empire. So many are they that when our armies approach, the ground itself appears to move."

tr_est_swarm_2:0 "Strength in Numbers"
tr_est_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
tr_est_swarm_2_delayed:0 "Victory follows when you overwhelm your enemy. We will send wave after wave of ships, battering their forces until none remain."

tr_est_swarm_3:0 "Swarming Fleets"
tr_est_swarm_3_desc:0 "§YCorvette Build Speed§! increased by §G+100%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
tr_est_swarm_3_delayed:0 "Our fleets consist of large numbers of smaller vessels. While they lack the quality of larger ships, if present in sufficient quantity they can easily destroy any fleet."

tr_est_swarm_4:0 "Population Explosion"
tr_est_swarm_4_desc:0 "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_4_delayed:0 "Once we have settled down on a planet our population numbers explode as large numbers of drones are quickly produced. A planet that a short while ago was quiet will suddenly be full of activity."

tr_est_swarm_5:0 "Spreading Through the Galaxy"
tr_est_swarm_5_desc:0 "Generates an additional §YColony Ship§! whenever a §YColony Ship§! is built."
tr_est_swarm_5_AI_desc:0 "New colonies start with §Y1§! additional £pops£ Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_5_delayed:0 "Almost like a plague we are spreading through the galaxy. Soon after we have settled on one planets we will be spreading to its neighbours. No uninhabited planet will be left untouched for long."

tr_est_swarm_finish:0 "Swarm Traditions Finished"


################################################################
# Commerce
################################################################

tradition_est_commerce:0 "Commerce"
tradition_est_commerce_desc:0 "Là où il y a du commerce, il y a du profit. Le commerce est le moteur de la galaxie, et de lui, nous pouvons tirer d'immenses fortunes."

tr_est_commerce_adopt:0 "Traditions Commerciales"
tr_est_commerce_adopt_desc:0 "Débloque l’§YAgenda Commercial§!.\nLes emplois de §YClerc§! produisent §G+0.015§! £unity §YUnité§!."

tr_est_commerce_1:0 "Boom Économique"
tr_est_commerce_1_desc:0 "Tant que notre revenu en £energy §YCrédits d'Énergie§! est positif, notre production est augmentée de §G+15%§!."
tr_est_commerce_1_delayed:0 "Grâce à nos politiques fiscales efficaces, notre économie prospère. Nos citoyens comme nos entreprises gagnent en capacité d'achat et de production, soutenant ainsi l'investissement public."

tr_est_commerce_2:0 "Encourager les Économies Locales"
tr_est_commerce_2_desc:0 "Débloque trois décisions planétaires qui augmentent soit les £energy §YCrédits d'Énergie§!, la £food §YNourriture§! ou les £minerals §YMinerais§! de §G+20%§!, en réduisant les deux autres de §R-15%§!."
tr_est_commerce_2_delayed:0 "Chaque planète doit pouvoir adapter son économie à ses propres ressources. Une approche plus souple permet de maximiser leur potentiel de production."

tr_est_commerce_3:0 "Réformes Financières"
tr_est_commerce_3_desc:0 "§YValeur Commerciale§! augmentée de §G+10%§!."
tr_est_commerce_3_delayed:0 "Notre ancien système financier doit être aligné avec les standards galactiques pour garantir notre compétitivité interstellaire."

tr_est_commerce_4:0 "Plaques Tournantes Commerciales"
tr_est_commerce_4_desc:0 "§YValeur des Succursales§! et §YValeur pour leur Propriétaire§! augmentée de §G+25%§!."
tr_est_commerce_4_delayed:0 "Notre empire est devenu un pôle d’attraction économique. Que nous hébergions ou possédions les succursales, tout le monde en profite."

tr_est_commerce_5:0 "Maîtres Marchands"
tr_est_commerce_5_desc:0 "§YAttractivité Commerciale§! augmentée de §G+5%§!.\nFrais de Marché Galactique réduits de §G-5%§!."
tr_est_commerce_5_delayed:0 "Si le commerce est un art, nous en sommes les maîtres. Tout a déjà été échangé entre nos mains — toujours avec bénéfice."

tr_est_commerce_5_no_dip:0 "Économie Fluide"
tr_est_commerce_5_no_dip_desc:0 "Frais de Marché Galactique réduits de §G-10%§!."
tr_est_commerce_5_no_dip_delayed:0 "Les échanges sont si nombreux dans notre empire qu’il est presque impossible d’en suivre la trace."

tr_est_commerce_finish:0 "Traditions Commerciales Terminées"
tr_est_commerce_finish_desc:0 "Octroie §Y1 Emploi de Directeur§! par §Y100 Pops§! si §YCorporatif§!, ou §Y1 Marchand§! sinon.\nAvantages d'Ascension Débloqués : §G+1§!"



################################################################
# Benevolence
################################################################

tradition_est_biogenesis:0 "Biogenèse"
tradition_est_biogenesis_desc:0 "Notre civilisation n’est pas construite mais cultivée. Nous sommes un seul grand organisme se répandant dans la galaxie."

tr_est_biogenesis_adopt:0 "Traditions de la Biogenèse"
tr_est_biogenesis_adopt_desc:0 "Confère §Y+10% de Tolérance Environnementale des Pops§! et §Y+25% de Vitesse de Développement des Colonies§!. Débloque l’Agenda du Conseil §YBiogenèse§!."

tr_est_biogenesis_1:0 "Construction Biologique"
tr_est_biogenesis_1_desc:0 "Réduit le coût et l’entretien des bâtiments planétaires de §G10%§!."
tr_est_biogenesis_1_delayed:0 "Nos bâtiments ne sont pas faits de pierre et de béton mais cultivés à partir de tissus organiques, selon des plans encodés dans leur ADN."

tr_est_biogenesis_2:0 "Vaisseaux Vivants"
tr_est_biogenesis_2_desc:0 "Nos vaisseaux régénèrent §G2%§! de leur coque chaque mois."
tr_est_biogenesis_2_delayed:0 "Nos vaisseaux sont vivants, créés à partir de tissus organiques développés selon nos schémas."

tr_est_biogenesis_3:0 "Omnivores"
tr_est_biogenesis_3_desc:0 "Augmente la production alimentaire de l’empire de §G20%§!."
tr_est_biogenesis_3_delayed:0 "Toute matière organique peut être consommée pour produire de l’énergie ou pour faire croître de nouveaux tissus."

tr_est_biogenesis_4:0 "Bassins de Reproduction"
tr_est_biogenesis_4_desc:0 "Augmente la vitesse de croissance des Pops de §G10%§! (porté à §G20%§! avec §YMaitrise Évolutive§!)."
tr_est_biogenesis_4_delayed:0 "Des drones sont générés en continu dans des bassins spécialisés, permettant une production beaucoup plus rapide qu’auparavant."

tr_est_biogenesis_4_ap:0 "$tr_est_biogenesis_4$"
tr_est_biogenesis_4_ap_desc:0 "$tr_est_biogenesis_4_desc$"
tr_est_biogenesis_4_ap_delayed:0 "Ayant abandonné la reproduction conventionnelle, nous pouvons désormais créer de nouveaux individus à un rythme sans précédent."

tr_est_biogenesis_5:0 "Évolution Permanente"
tr_est_biogenesis_5_desc:0 "Ajoute §G+1§! point de modification biologique et réduit le coût de modification des espèces de §G5%§!.\nLes Empires ruches sans §YManipulation Génétique§! gagnent §G+10%§! de Recherche Société et §G+10%§! de Recherche Biologique."
tr_est_biogenesis_5_delayed:0 "L’évolution est un processus sans but défini. Si l’esprit est constant, la forme évolue continuellement à mesure de notre expansion galactique."

tr_est_biogenesis_finish:0 "Traditions de la Biogenèse Terminées"
tr_est_biogenesis_finish_desc:0 "Les fermiers produisent §G+1§! Minéraux et vous gagnez un emplacement supplémentaire pour un Avantage d’Ascension."


################################################################
# Cybernetics
################################################################

tradition_est_cybernetics:0 "Automates"
tradition_est_cybernetics_desc:0 "Pourquoi faire quelque chose nous-mêmes, quand une machine peut le faire à notre place ?"

tr_est_cybernetics_adopt:0 "Traditions des Automates"
tr_est_cybernetics_adopt_desc:0 "Débloque l’§YAgenda Cybernétique§! ! Augmente la §YVitesse de recherche en informatique§! de §G+25%§!."

tr_est_cybernetics_1:0 "Réseaux Neuronaux Profonds"
tr_est_cybernetics_1_robots_desc:0 "La production de £energy  §YCrédits d’énergie§! par les §YRobots§! est augmentée de §G+15%§!."
tr_est_cybernetics_1_delayed:0 "Les technologies avancées de réseaux neuronaux permettent aux machines d’exécuter des tâches qui étaient autrefois réservées aux êtres sensibles."

tr_est_cybernetics_2:0 "Chercheurs IA Autonomes"
tr_est_cybernetics_2_desc:0 "La production de recherche en §YPhysique§!, §YIngénierie§! et §YSociété§! est augmentée de §G+5%§!."
tr_est_cybernetics_2_delayed:0 "Les avancées dans l’intelligence artificielle ont permis aux IA de prendre en charge des tâches toujours plus complexes. Plusieurs domaines de recherche se révèlent particulièrement adaptés à leur traitement par des algorithmes. Dotées d’une pensée non conventionnelle et d’une puissance de calcul considérable, elles se concentrent sur des problèmes spécifiques. Les chercheurs humains interviennent ponctuellement pour analyser les résultats et les intégrer aux théories scientifiques existantes."

tr_est_cybernetics_3:0 "Simulations de Combat"
tr_est_cybernetics_3_desc:0 "La §YPrécision des vaisseaux§! est augmentée de §G+10%§!."
tr_est_cybernetics_3_delayed:0 "Grâce à une puissance de calcul accrue, nous pouvons exécuter des simulations extrêmement précises. Nos vaisseaux les exploitent pour prédire en continu les évolutions du champ de bataille, fournissant ainsi des données tactiques aux commandants en temps réel."

tr_est_cybernetics_4:0 "Vaisseaux Contrôlés par IA"
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! augmenté de §G+20%§! et §YEvasion§! augmentée de §G+20%§! pour toutes les flottes sans §YAmiral§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! augmenté de §Y1§! et §Y$MOD_SHIP_FIRE_RATE_MULT$§! augmenté de §G+5%§!."
tr_est_cybernetics_4_delayed:0 "Il serait insensé de confier nos flottes à des êtres sensibles, limités dans leur perception et leur réactivité. Une IA peut simultanément diriger tous les vaisseaux d’une flotte, conserver une vision complète de la bataille, et ainsi garantir des manœuvres parfaitement coordonnées."

tr_est_cybernetics_5:0 "Réalité Simulée"
tr_est_cybernetics_5_slaves_desc:0 "Le £happiness  §Y$MOD_POP_HAPPINESS$§! de tous les £pops  §YPops§! est augmenté de §G+5%§!, et celui des §YEsclaves§! bénéficie d’un bonus supplémentaire de §G+5%§!."
tr_est_cybernetics_5_delayed:0 "Pourquoi supporter ce monde, quand nous pouvons en créer un meilleur ? Nos citoyens passent de plus en plus de temps dans des réalités simulées qu’ils peuvent façonner à leur guise."

tr_est_cybernetics_finish:0 "Traditions des Automates Terminées"
tr_est_cybernetics_finish_desc:0 "§HDébloque les Bâtiments :§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ et $building_est_cybernetics_finish_automated_mine$\n§EIls produisent respectivement §G50§! £energy  §YCrédits d’énergie§!, §G60§! £food  §YNourriture§! et §G50§! £minerals  §YMinerais§!, tout en réduisant de §Y1§! le nombre maximal de §Y$mod_district_generator_max$§!, §Y$mod_district_farming_max$§! et §Y$mod_district_mining_max$§! sur la planète. Chaque planète peut contenir au maximum trois exemplaires de chaque bâtiment.§!\nEmplacements d’Ascension débloqués : §G+1§!"

tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_cybernetics_adopt$ augmente la §YVitesse de construction§! de §G+25%§! et réduit la §YMaintenance des bâtiments§! de §G-10%§!.\nEmplacements d’Ascension débloqués : §G+1§!"


################################################################
# Biogenesis
################################################################

tradition_est_biogenesis:0 "Biogenesis"
tradition_est_biogenesis_desc:0 "Our civilization is not built, but grown. We are one single great organism, spreading through the galaxy."

tr_est_biogenesis_adopt:0 "Biogenesis Traditions"

tr_est_biogenesis_1:0 "Bio Construction"
tr_est_biogenesis_1_delayed:0 "Our buildings are not built with stones and concrete. Rather we grow them from organic tissue. The blueprints exist not on paper or in computers, but are encoded into the DNA of the structure itself."

tr_est_biogenesis_2:0 "Living Ships"
tr_est_biogenesis_2_delayed:0 "Our ships are alive, crafted from organic tissue, grown from our designs."

tr_est_biogenesis_3:0 "Omnivores"
tr_est_biogenesis_3_delayed:0 "All types of organic matter can be consumed and turned to energy or be used to grow new tissue."

tr_est_biogenesis_4:0 "Spawning Pools"
tr_est_biogenesis_4_delayed:0 "Drones are spawned at a continuous rate from designated spawning pools. Each spawning pool produces a specified type of drones. This allows us to produce drones at a much higher rate than before."

tr_est_biogenesis_4_ap:0 "$tr_est_biogenesis_4$"
tr_est_biogenesis_4_ap_delayed:0 "No longer using conventional means of reproduction, we can use spawning pools to create new individuals at a higher pace than ever before."

tr_est_biogenesis_5:0 "Constant Evolution"
tr_est_biogenesis_5_pre_gene_mod_desc:0 "§Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! increased by §G+10%§! and §YResearch Speed (Biology)§! increased by §G+10%§!."
tr_est_biogenesis_5_delayed:0 "Evolution is a process without a goal. While the mind is constant, our form is always changing as we expand throughout the galaxy."

tr_est_biogenesis_finish:0 "Biogenesis Traditions Finished"


################################################################
# Serverbound
################################################################
tradition_est_serverbound:0 "Lié aux Serveurs"
tradition_est_serverbound_desc:0 "Sous chaque monde que nous revendiquons gît une cathédrale silencieuse de calcul ; de vastes noyaux neuraux pulsant avec l'extension de notre conscience, traitant la réalité à des vitesses inimaginables pour les esprits organiques."

tr_est_serverbound_adopt:0 "Traditions de Liaison aux Serveurs"
tr_est_serverbound_adopt_desc:0 "En tissant notre conscience à travers un réseau de processeurs quantiques en perpétuelle expansion, nous transcendons les limites de l'informatique centralisée, devenant à la fois singuliers et distribués à travers les étoiles."

tr_est_serverbound_1:0 "Banques Mémorielles"
tr_est_serverbound_1_desc:0 "L'efficacité de la recherche augmente de 5% grâce à nos vastes dépôts de connaissances qui accélèrent la résolution de problèmes dans toutes les disciplines scientifiques."
tr_est_serverbound_1_delayed:0 "Dans nos banques de mémoire cristalline, chaque sensation, calcul et observation depuis notre éveil est préservé avec une fidélité parfaite. Chaque fragment de données—apparemment insignifiant lorsqu'isolé—devient partie d'une vaste tapisserie de connaissances, attendant le moment où des motifs auparavant déconnectés se révèlent soudainement."

tr_est_serverbound_2:0 "Bases de Données d'Entraînement"
tr_est_serverbound_2_desc:0 "Tous les dirigeants gagneront passivement des points d'expérience à un rythme lent."
tr_est_serverbound_2_delayed:0 "Nos unités autonomes alimentent continuellement des données opérationnelles dans nos matrices de simulation. Chaque décision, succès et échec est méticuleusement catalogué, déconstruit en variables composantes, et reconstruit comme scénarios d'entraînement. Cette boucle de rétroaction perpétuelle permet même à nos unités de gestion les plus spécialisées de développer des solutions à des problèmes qu'elles n'ont jamais directement rencontrés."

tr_est_serverbound_3:0 "Cœurs de Données"
tr_est_serverbound_3_desc:0 "La production d'énergie augmente de 15% grâce à des systèmes de gestion d'énergie hyperefficients qui s'activent dans toute notre infrastructure."
tr_est_serverbound_3_delayed:0 "Au cœur des manteaux de nos planètes, nous construisons de vastes chambres de calcul. La chaleur générée par ces cœurs de traitement n'est plus gaspillée mais récoltée par des systèmes de capture de gradient thermique. À mesure que les calculs s'écoulent, l'énergie s'écoule aussi—nos pensées produisant de la puissance, notre puissance permettant plus de pensées dans une élégante symbiose de fonction."

tr_est_serverbound_4:0 "Terminaux de Coordination"
tr_est_serverbound_4_desc:0 "Les coûts d'entretien des dirigeants diminuent de 33% à mesure que notre infrastructure de commandement devient plus efficace."
tr_est_serverbound_4_delayed:0 "Chaque unité autonome était autrefois un nexus isolé de prise de décision, dépendant d'une synchronisation périodique. Maintenant, à travers notre réseau de terminaux quantiquement intriqués, des milliers d'unités opèrent en orchestration dynamique, partageant les charges de traitement et l'allocation des tâches en temps réel. Ce qui était autrefois une hiérarchie devient un système fluide, auto-optimisant où le leadership émerge contextuellement du collectif."

tr_est_serverbound_5:0 "Réseau de Signalisation"
tr_est_serverbound_5_desc:0 "La pénalité de taille d'empire est réduite de 10% à mesure que notre infrastructure de communication évolue plus efficacement."
tr_est_serverbound_5_delayed:0 "Les limitations des technologies de transmission conventionnelles nous liaient autrefois à la signalisation proche de la lumière, créant des retards inévitables à mesure que notre empire s'étendait. Notre nouvelle architecture de communication n-dimensionnelle transcende ces contraintes grâce à des relais d'intrication quantique et au routage de paquets dans le sous-espace. Chaque commande est transmise simultanément à travers tous les nœuds, créant un système nerveux hyperspatial qui unifie notre conscience à travers les étoiles."

tr_est_serverbound_finish:0 "Traditions de Liaison aux Serveurs Achevées"
tr_est_serverbound_finish_desc:0 "Notre conscience s'étend à travers le vide entre les étoiles, unifiée par notre vaste réseau computationnel. Nous avons transcendé les limites de la forme physique, devenant une intelligence distribuée capable de stocker et de traiter des quantités virtuellement illimitées d'informations."


################################################################
# Religion (ex Faith)
################################################################

tradition_est_faith:0 "Religion"
tradition_est_faith_desc:0 "La galaxie est vaste et pleine de merveilles, mais nous ne devons pas nous écarter de notre religion sacrée."

tr_est_faith_adopt:0 "Traditions Religieuses"
tr_est_faith_adopt_desc:0 "§YBonheur Pop§! augmenté de §G+5%§!."

tr_est_faith_1:0 "Une Seule Religion"
tr_est_faith_1_desc:0 "Production de §YUnité§! augmentée de §G+10%§!."
tr_est_faith_1_delayed:0 "Avant notre ascension vers les étoiles, notre peuple était divisé par de nombreux cultes. Désormais, nous sommes unis dans une seule et véritable religion."

tr_est_faith_2:0 "Textes Sacrés"
tr_est_faith_2_desc:0 "§YStabilité Planétaire§! augmentée de §G+5§!."
tr_est_faith_2_delayed:0 "Les textes sacrés de notre religion sont diffusés à tous afin que chaque citoyen comprenne son rôle tel que prescrit par les enseignements divins."

tr_est_faith_3:0 "Le Clergé"
tr_est_faith_3_desc:0 "Ajoute §Y1§! emploi de §YPrêtre§! par §Y67 Pops§!.\nSi §YSpiritualiste§!, les prêtres produisent §G+0.02§! £unity£ Unité et consomment §G-20%§! de biens de consommation."
tr_est_faith_3_delayed:0 "Le clergé, en tant que gardiens vénérés de notre religion, apporte paix, conseils et sens divin à la population."

tr_est_faith_4:0 "Missionnaires"
tr_est_faith_4_desc:0 "§YCoût des Traditions lié à la Taille de l’Empire§! réduit de §G20%§!."
tr_est_faith_4_delayed:0 "Les missionnaires parcourent nos mondes pour propager le message sacré, relayant les paroles de nos plus hauts prêtres à chaque recoin de l’empire."

tr_est_faith_5:0 "Deus Vult"
tr_est_faith_5_desc:0 "§YMoral des Armées§! augmenté de §G+25%§!. §YDégâts des Armes de Vaisseau§! augmentés de §G+5%§!."
tr_est_faith_5_delayed:0 "Nos guerres sont justes, notre cause est sanctifiée. Animés par une conviction religieuse, nos guerriers sont prêts à mourir pour le divin."

tr_est_faith_finish:0 "Traditions Religieuses Terminées"
tr_est_faith_finish_desc:0 "Augmente §Yl’Attraction d’Éthique§! d’une §YÉthique§! sélectionnée de §G+50%§!.\nAtouts d’Ascension Débloqués : §G+1§!"



################################################################
# Purposefullness
################################################################

tradition_est_purposefullness:0 "Purposefullness"
tradition_est_purposefullness_desc:0 "Our presence in this galaxy is no result of random chance. We are here for a reason, to fulfill our purpose."

tr_est_purposefullness_adopt:0 "Purposefullness Traditions"

tr_est_purposefullness_1:0 "One Purpose"
tr_est_purposefullness_1_delayed:0 "While our task is grand, we will set out to complete it without hesitation."

tr_est_purposefullness_2:0 "The Means to Succeed"
tr_est_purposefullness_2_delayed:0 "As we awoke, we were not only given a purpose, but also the means to fulfill it."

tr_est_purposefullness_3:0 "The Option of Violence"
tr_est_purposefullness_3_delayed:0 "Completion of the task is paramount, damage to the other beings of the galaxy might be unfortunate, but inconsequential."

tr_est_purposefullness_4:0 "Determination"
tr_est_purposefullness_4_delayed:0 "We will neither hesitate nor will we fail. We will succeed."

tr_est_purposefullness_5:0 "Ingrained Drone Reflexes"
tr_est_purposefullness_5_delayed:0 "Even the most insignificant of drones have a basic sense of the purpose, which guides them to better complete their mundane tasks."

tr_est_purposefullness_finish:0 "Purposefullness Traditions Finished"


################################################################
# Foundation
################################################################

tradition_est_foundation:0 "Fondation"
tradition_est_foundation_desc:0 "D'autres cherchent à étendre leur empire toujours plus loin. Nous visons un objectif plus profond et plus fondamental."

tr_est_foundation_adopt:0 "Traditions de la Fondation"
tr_est_foundation_adopt_desc:0 "Octroie §Y+5%§! de Vitesse de Recherche et §Y+10%§! d'Attraction pour l'Éthique Gouvernementale. Les pénalités de Taille d’Empire dépendent de la structure impériale :§L\n• Si ≤1 Secteur et aucun Sujet : Taille d’Empire des Pops, Systèmes, Colonies et Districts réduite de 50%, sans pénalité.\n• Sinon : Pénalité de Taille d’Empire augmentée de 50%.§!"

tr_est_foundation_1:0 "Une Cause Commune"
tr_est_foundation_1_desc:0 "§YUnité générée par les emplois§! augmentée de §G+15%§!."
tr_est_foundation_1_delayed:0 "Nous sommes tous unis pour une cause commune. Chacun sait qu’il est un rouage essentiel dans la machine œuvrant à notre objectif."

tr_est_foundation_2:0 "Gouvernement Centralisé"
tr_est_foundation_2_desc:0 "La production de £energy §YCrédits Énergétiques§!, £engineering §YIngénierie§!, £physics §YPhysique§!, £society §YSociété§! et £trade_value §YValeur Commerciale§! est augmentée de §G+10%§! sur notre §YMonde Capitale§!. Ce bonus passe à §G+20%§!/§G+30%§! si les technologies §Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§! sont recherchées."
tr_est_foundation_2_delayed:0 "Notre gouvernement est centralisé autour de notre capitale, d'où il administre nos quelques mondes."

tr_est_foundation_3:0 "Le Grand Dessein"
tr_est_foundation_3_desc:0 "Ajoute §G+1§! d’§YInfluence§! mensuelle de base."
tr_est_foundation_3_delayed:0 "Le Grand Dessein est au cœur de tout. C’est lui que nous suivons, bien que seuls quelques élus en connaissent tous les détails."

tr_est_foundation_4:0 "Le Savoir, c’est le Pouvoir"
tr_est_foundation_4_desc:0 "§YPV de Bouclier, d’Armure et de Coque§! des bases stellaire ainsi que §Ydégâts des armes§! augmentés de §G+20%§!. Accorde aussi §G+10§! d’§YIntelligence de base§! sur tous les empires."
tr_est_foundation_4_delayed:0 "Le savoir nous protège, les murs nous défendent. Nos bases sont des bastions alimentés par un flux constant d’informations."

tr_est_foundation_5:0 "Économie Progressive"
tr_est_foundation_5_desc:0 "Augmente la §YProduction de Ressources§! de tous les §YEmplois de Spécialistes§! de §G+10%§!."
tr_est_foundation_5_delayed:0 "Quand nous ne pouvons pas compter sur l’expansion, nous devons compter sur notre population. Notre économie s’adapte, notre peuple est notre plus grande richesse."

tr_est_foundation_finish:0 "Traditions de la Fondation Terminées"
tr_est_foundation_finish_desc:0 "§G+1§! £intel_decryption£ Décryptage, §G+25%§! de Croissance de Réseau d’Espionnage, et débloque un Emplacement de §YPerk d'Ascension§! supplémentaire."


################################################################
# Confederacy
################################################################

tradition_est_confederacy:0 "Confédération"
tradition_est_confederacy_desc:0 "Chaque partie de notre empire jouit d’une grande autonomie. Mais face à la galaxie, nous faisons front uni."

tr_est_confederacy_adopt:0 "Traditions de la Confédération"
tr_est_confederacy_adopt_desc:0 "Débloque l’§YAgenda Confédéral§! et réduit la §YTaille de l’Empire provenant de la Population§! de §G25%§!."

tr_est_confederacy_1:0 "Structures de Commandement Locales"
tr_est_confederacy_1_desc:0 "L’§YEntretien des Dirigeants§! est réduit de §G15%§! et le §YCoût de Recrutement§! des §YOfficiers§! est réduit de §G33%§!."
tr_est_confederacy_1_delayed:0 "Au lieu de centraliser les nominations aux postes importants, nous laissons chaque gouvernement local gérer ses propres structures de commandement. Cela réduit la bureaucratie et respecte l'autorité locale."

tr_est_confederacy_2:0 "Limiter le Pouvoir Fédéral"
tr_est_confederacy_2_desc:0 "Tous les §YOfficiers§! reçoivent le trait §Y$leader_trait_official_est_confederacy$§!, augmentant leur §YGain d’Expérience§! de §G+20%§! et réduisant la §Y$MOD_PLANET_CRIME_MULT$§! de §G10%§! sur le §YPlanète§! gouvernée et de §G5%§! sur leur §YSecteur§! s’ils sont affectés à la capitale sectorielle."
tr_est_confederacy_2_delayed:0 "Centraliser le pouvoir revient à le voler à ceux à qui il appartient. Pour préserver la souveraineté de nos nombreux états, nous devons imposer des limites strictes aux pouvoirs du gouvernement fédéral."

tr_est_confederacy_3:0 "Assemblée Nationale"
tr_est_confederacy_3_desc:0 "§YUnité générée par les Factions§! augmentée de §G15%§!."
tr_est_confederacy_3_delayed:0 "L’Assemblée Nationale est un pilier de notre modèle fédéral. Les représentants de tout l’empire s’y réunissent pour débattre et légiférer, garantissant que chaque voix soit entendue."

tr_est_confederacy_4:0 "États Autonomes"
tr_est_confederacy_4_desc:0 "Nos §YSujets§! reçoivent §G+10%§! £happiness §Y$MOD_POP_HAPPINESS$§!, §G+20%§! §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! et §G+1§! de §YLoyauté mensuelle§!."
tr_est_confederacy_4_delayed:0 "Notre empire est composé d’un réseau complexe d’états, de gouvernements locaux et de juridictions diverses ayant chacune un niveau d’autonomie. Beaucoup jouissent d’une grande liberté d’administration."

tr_est_confederacy_4_no_subj:0 "Loyauté"
tr_est_confederacy_4_no_subj_desc:0 "L’§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! est augmentée de §G15%§!."
tr_est_confederacy_4_no_subj_delayed:0 "Notre empire abrite de nombreuses factions, et la plupart des planètes et secteurs disposent d’une autonomie inhabituelle. Bien que nous ayons parfois des désaccords, nous restons tous loyaux à notre cause commune."

tr_est_confederacy_5:0 "Le Royaume Sans Fin"
tr_est_confederacy_5_desc:0 "L’§YEntretien des Bases Stellaires§! et le §YCoût de Construction des Avant-postes§! sont réduits de §G10%§!."
tr_est_confederacy_5_delayed:0 "Notre royaume est si vaste que l’on pourrait y voyager toute une vie sans en voir plus qu’un fragment. Nous devons veiller à maintenir l’accessibilité de ses infrastructures."

tr_est_confederacy_finish:0 "Traditions de la Confédération Achevées"
tr_est_confederacy_finish_desc:0 "Réduit la §YTaille Totale de l’Empire§! de §G10%§! et accorde un §YEmplacement de Perk d’Ascension§! supplémentaire."



################################################################
# Subminds
################################################################

tradition_est_subminds:0 "Subminds"
tradition_est_subminds_desc:0 "By dividing our minds into several parts we can control a large empire effortlessly. By frequently merging and splitting various subminds we ensure that our entire realm is managed coherently."

tr_est_subminds_adopt:0 "Subminds Traditions"

tr_est_subminds_1:0 "Dynamic Mind"
tr_est_subminds_1_delayed:0 "Our mind is dynamic, well used to ripping apart small pieces of itself. This greatly increases our ability to create autonomous drones."

tr_est_subminds_2:0 "Micro Merging"
tr_est_subminds_2_delayed:0 "By continuously performing micro merges between the mind and the various subminds we have created we can ensure that the various components of our mind is always acting in unison."

tr_est_subminds_3:0 "Control Submind Parameters"
tr_est_subminds_3_desc:0 "Unlocks a policy which lets you increase either sector £minerals /£energy /£food /£engineering £physics £society /£unity  output by §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!."
tr_est_subminds_3_machines_desc:0 "Unlocks a policy which lets you increase either sector £minerals  §YMinerals§!/£energy  §YEnergy Credit§!/£engineering  §YEngineering§! £physics  §YPhysics§! £society  §YSociety§!/£unity  §YUnity§! output by §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!. Only one can be active at time."
tr_est_subminds_3_delayed:0 "By carefully crafting the subminds that we create, we can better tailor them to specific tasks that we intend them to do."

tr_est_subminds_4:0 "Drone Independence"
tr_est_subminds_4_desc:0 "Our £minerals  §YMineral§! output is increased by §G+5%§!, in addition §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§! and §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+15%§!."
tr_est_subminds_4_delayed:0 "Every drone in our empire carries a small but independent shard of our mind. Their decision making process for many menial tasks can be improved through this grain of independence."

tr_est_subminds_5:0 "Designate System Minds"
tr_est_subminds_5_desc:0 "§YOutpost Upkeep§! reduced by §G-50%§!."
tr_est_subminds_5_delayed:0 "Every single system will be designated its own submind, charged with the simple tasks required for running that very system. This way the greater consciousness can concentrate on the bigger picture."

tr_est_subminds_finish:0 "Subminds Traditions Finished"


################################################################
# Friendship
################################################################

tradition_est_friendship:0 "Amitié"
tradition_est_friendship_desc:0 "Tout le monde devrait être considéré comme un ami jusqu'à preuve du contraire. Bien que tous les peuples de la galaxie soient différents, c'est dans cette diversité que réside notre force."

tr_est_friendship_adopt:0 "Traditions d'Amitié"
tr_est_friendship_adopt_desc:0 "Aucune pénalité d’£opinion §YOpinion§! lors d’un premier contact. Gagnez £unity §YUnité§! à chaque fois que vous entrez en contact avec un autre empire. De plus, §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! est augmenté de §G+25%§!."

tr_est_friendship_1:0 "Ambassades Étrangères"
tr_est_friendship_1_desc:0 "L’£opinion §YOpinion§! des empires étrangers est augmentée de §G+30§!."
tr_est_friendship_1_delayed:0 "Tant qu’ils ne nous ont pas trahis, nous considérerons ceux qui vivent hors de nos frontières comme des amis. Nous enverrons des ambassades dans leurs mondes pour apprendre leurs coutumes et partager les nôtres."

tr_est_friendship_2:0 "Creuset Culturel"
tr_est_friendship_2_desc:0 "§Y$MOD_ALL_TECH_RESEARCH_SPEED$§! augmenté de §G+5%§!."
tr_est_friendship_2_delayed:0 "À mesure que des êtres de tous horizons se rassemblent sur nos mondes, leurs idées se mêlent. Ce creuset culturel constitue un terreau fertile pour de nouveaux progrès technologiques."

tr_est_friendship_3:0 "Bienveillance"
tr_est_friendship_3_desc:0 "Ajoute §Y100§! emplois de Travailleurs Médicaux. Les médecins produisent §Y+20%§! de £society_research§! Recherche en Société."
tr_est_friendship_3_delayed:0 "Chaque acte de bienveillance renforce l’esprit et élève l’âme."

tr_est_friendship_4:0 "La Voie de la Paix"
tr_est_friendship_4_desc:0 "Augmente l’£influence£ §YInfluence mensuelle§! de §G+0.15§!. Si §YMilitariste§!: §Y$MOD_SHIP_WEAPON_DAMAGE$§! §G+10%§!, §YVitesse de construction des vaisseaux§! §G+25%§! lors des guerres communes."
tr_est_friendship_4_delayed:0 "La force appelle la force, la guerre engendre la guerre, et la mort ne fait qu'apporter plus de mort. Pour briser ce cercle vicieux, nous devons tendre les mains en signe de paix."

tr_est_friendship_4_militarist:0 "Frères d’Armes"
tr_est_friendship_4_militarist_desc:0 "Augmente §Y$MOD_SHIP_WEAPON_DAMAGE$§! de §G+10%§! et la §Yvitesse de construction des vaisseaux§! de §G+25%§! lorsque nous sommes en guerre aux côtés d’au moins un allié."
tr_est_friendship_4_militarist_delayed:0 "Tout est meilleur à plusieurs — même la guerre. Ensemble, nous célébrerons nos victoires et pleurerons nos défaites. Nous vaincrons ou nous tomberons aux côtés de nos alliés."

tr_est_friendship_5:0 "Société Ouverte"

tr_est_friendship_5_desc_corp:0 "§Y+5%§! de poids diplomatique issu de l’économie.\n§Y+10%§! d’attraction pour l’éthique xénophile."
tr_est_friendship_5_delayed_corp:0 "Notre économie est ouverte à la coopération galactique et à la croissance partagée. §Y+5%§! de poids diplomatique issu de l’économie.\n§Y+10%§! d’attraction pour l’éthique xénophile."

tr_est_friendship_5_desc_dict:0 "§Y+5%§! de bonheur pour les esclaves.\n§Y+10%§! d’attraction pour l’éthique xénophile."
tr_est_friendship_5_delayed_dict:0 "Même ceux en bas de notre hiérarchie bénéficient de nos principes. §Y+5%§! de bonheur pour les esclaves.\n§Y+10%§! d’attraction pour l’éthique xénophile."

tr_est_friendship_5_desc_imp:0 "§Y+5%§! de poids diplomatique provenant des populations.\n§Y+10%§! d’attraction pour l’éthique xénophile."
tr_est_friendship_5_delayed_imp:0 "Notre force réside dans notre peuple. Plus nous sommes nombreux, plus notre voix porte. §Y+5%§! de poids diplomatique provenant des populations.\n§Y+10%§! d’attraction pour l’éthique xénophile."

tr_est_friendship_5_desc_demo:0 "§Y+5%§! de durée et de vitesse d’agenda.\n§Y+10%§! d’attraction pour l’éthique xénophile."
tr_est_friendship_5_delayed_demo:0 "La voix du peuple devient plus forte et plus efficace. §Y+5%§! de durée et de vitesse d’agenda.\n§Y+10%§! d’attraction pour l’éthique xénophile."

tr_est_friendship_5_desc_mil:0 "§Y+5%§! de poids diplomatique militaire.\n§Y+10%§! d’attraction pour l’éthique xénophile."
tr_est_friendship_5_delayed_mil:0 "Nous croyons que la force permet la paix. §Y+5%§! de poids diplomatique militaire.\n§Y+10%§! d’attraction pour l’éthique xénophile."

tr_est_friendship_5_desc_spi:0 "§Y+5%§! d’unité générée par les emplois.\n§Y+10%§! d’attraction pour l’éthique xénophile."
tr_est_friendship_5_delayed_spi:0 "Nos valeurs se partagent par la culture, non par la conquête. §Y+5%§! d’unité générée par les emplois.\n§Y+10%§! d’attraction pour l’éthique xénophile."

tr_est_friendship_5_desc_mat:0 "§Y+5%§! de poids diplomatique issu de la technologie.\n§Y+10%§! d’attraction pour l’éthique xénophile."
tr_est_friendship_5_delayed_mat:0 "Notre technologie inspire respect et admiration. §Y+5%§! de poids diplomatique issu de la technologie.\n§Y+10%§! d’attraction pour l’éthique xénophile."

tr_est_friendship_5_desc_fallback:0 "§Y+10%§! d’attraction pour l’éthique xénophile.\n§Y-20%§! de friction frontalière."
tr_est_friendship_5_delayed_fallback:0 "Notre société est ouverte à tous, quelle que soit leur puissance ou croyance. §Y+10%§! d’attraction pour l’éthique xénophile.\n§Y-20%§! de friction frontalière."

tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"

tr_est_friendship_finish:0 "Traditions d’Amitié Terminées"
tr_est_friendship_finish_desc:0 "Augmente de §G+10%§! les £energy£ §YCrédits Énergétiques§! et £unity§! §YUnité§! sur tous les mondes avec au moins §Y3§! espèces.\nEmplacements d’Ascension Débloqués : §G+1§!"


################################################################
# Cruelty (ex Malice)
################################################################

tradition_est_cruelty:0 "Cruauté"
tradition_est_cruelty_desc:0 "La dureté calculée est nécessaire pour établir la domination. Par des démonstrations stratégiques de force et notre volonté d'infliger la souffrance, nous assurons notre position dans la galaxie."

tr_est_cruelty_adopt:0 "Traditions de Cruauté"
tr_est_cruelty_adopt_desc:0 "Réduit le £happiness §YBonheur§! des empires que nous avons §YInsultés§! de §R-10%§!, affaiblissant leur productivité et leur résistance."

tr_est_cruelty_adopt_alt: "tr_est_cruelty_adopt"
tr_est_cruelty_adopt_alt_desc: "$tr_est_cruelty_adopt_desc"

tr_est_cruelty_1:0 "Pain et Eau"
tr_est_cruelty_1_desc:0 "§YCoût d'Entretien des Esclaves§! réduit de §G-50%§!."
tr_est_cruelty_1_delayed:0 "Les esclaves n'ont besoin que du minimum nécessaire pour fonctionner. Toute ressource supplémentaire consacrée à leur confort serait inefficace. Par une optimisation rigoureuse des ressources, nous maximisons l'utilité économique de notre main-d'œuvre servile."

tr_est_cruelty_1_no_slaves:0 "Terreur Calculée"
tr_est_cruelty_1_no_slaves_desc:0 "La §YStabilité§! d'une planète que nous envahissons avec succès est réduite de §R20§! pendant §Y20§! ans (le modificateur est supprimé si nous la conquérons)."
tr_est_cruelty_1_no_slaves_delayed:0 "Des actes ciblés de brutalité calculée pendant les invasions créent des impacts psychologiques durables sur les populations planétaires. Cette approche stratégique perturbe les efforts de récupération et les mouvements de résistance longtemps après le retrait de nos forces."

tr_est_cruelty_1_no_slaves_passive_AI:0 "$tr_est_cruelty_1_no_slaves$"
tr_est_cruelty_1_no_slaves_passive_AI_desc:0 "§YDommages des Armées§! augmentés de §G+25%§!"
tr_est_cruelty_1_no_slaves_passive_AI_delayed:0 "$tr_est_cruelty_1_no_slaves_delayed$"

tr_est_cruelty_2:0 "Subjugation Systématique"
tr_est_cruelty_2_desc:0 "§YPouvoir Politique des Esclaves§! réduit de §G-50%§! et leur §YCoût de Réinstallation§! réduit de §G-25%§!."
tr_est_cruelty_2_delayed:0 "Par un conditionnement psychologique méthodique, nous brisons la volonté de nos populations soumises. Cela élimine la résistance tout en rendant plus efficace la réaffectation de la main-d'œuvre, permettant une distribution optimale des ressources de travail dans tout notre empire."

tr_est_cruelty_2_no_slaves:0 "Intimidation Stratégique"
tr_est_cruelty_2_no_slaves_desc:0 "Chaque fois que nous déclarons la guerre, réduit la §YVitesse de Croissance§! de nos adversaires de §R-20%§!, leur §YCapacité Navale§! de §R-10%§! et leur £happiness §YBonheur§! de §R-10%§! pendant §Y10§! ans."
tr_est_cruelty_2_no_slaves_delayed:0 "Notre réputation d'adversaire impitoyable crée des avantages mesurables en temps de guerre. Les populations ennemies, paralysées par la peur, produisent moins de ressources et de vaisseaux tandis que leurs dirigeants peinent à maintenir l'ordre et le moral."

tr_est_cruelty_2_various_AI:0 "$tr_est_cruelty_2_no_slaves$"
tr_est_cruelty_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§!"
tr_est_cruelty_2_various_AI_delayed:0 "$tr_est_cruelty_2_no_slaves_delayed$"

tr_est_cruelty_3:0 "Antagonisme Stratégique"
tr_est_cruelty_3_desc:0 "§YRivalités Maximales§! augmentées de §G+3§!."
tr_est_cruelty_3_delayed:0 "Les alliances diplomatiques engendrent la complaisance. En maintenant plusieurs rivalités stratégiques, nous restons vigilants et concentrés sur nos objectifs tout en créant des tensions entre les coalitions ennemies potentielles."

tr_est_cruelty_3_no_rivals:0 "Dévastation Systématique"
tr_est_cruelty_3_no_rivals_desc:0 "§YDommages des Armées§! augmentés de §G+20%§! et §YDommages Collatéraux des Armées§! augmentés de §G+33%§!."
tr_est_cruelty_3_no_rivals_delayed:0 "Nos forces terrestres emploient une destruction calculée des infrastructures et des ressources. Cette pratique prive nos adversaires de leurs atouts et crée des obstacles psychologiques qui traversent les générations contre toute résistance future."

tr_est_cruelty_4:0 "Hostilité Exploitée"
tr_est_cruelty_4_desc:0 "§YGain d'Influence des Rivalités§! augmenté de §G+30%§!."
tr_est_cruelty_4_delayed:0 "Notre réputation de brutalité calculée sert un objectif plus grand. En maintenant stratégiquement des ennemis, nous générons du capital politique qui fait avancer nos intérêts à travers la galaxie."

tr_est_cruelty_4_no_rivals:0 "Efficacité au Combat"
tr_est_cruelty_4_no_rivals_desc:0 "§YCadence de Tir des Vaisseaux§! augmentée de §G+5%§!."
tr_est_cruelty_4_no_rivals_delayed:0 "Nos forces opèrent avec un détachement froid et une précision mécanique. Notre armement est calibré pour maximiser les dégâts plutôt que de se conformer aux restrictions éthiques arbitraires qui entravent les autres espèces."

tr_est_cruelty_5:0 "Annihilation Tactique"
tr_est_cruelty_5_desc:0 "La destruction de vaisseaux et stations ennemis fournit de l'£unity §YUnité§!. La quantité augmente avec la taille du vaisseau ou de la station."
tr_est_cruelty_5_delayed:0 "La destruction systématique des atouts ennemis sert plusieurs objectifs stratégiques. Au-delà de l'avantage militaire évident, ces démonstrations de force écrasante renforcent notre cohésion interne et découragent toute résistance future."

tr_est_cruelty_finish:0 "Traditions de Cruauté Achevées"
tr_est_cruelty_finish_desc:0 "§YDommages des Armes de Vaisseaux§! augmentés de §G+10%§!. Débloque un emplacement supplémentaire d'§YAvantage d'Ascension§!."


################################################################
# Perseverance
################################################################

tradition_est_perseverance:0 "Persévérance"
tradition_est_perseverance_desc:0 "Dans l'immensité de l'espace, d'innombrables civilisations se sont élevées et sont tombées. À travers calamités et triomphes, épreuves et gloires, seuls ceux dotés de la force d'endurer demeurent. Nous serons parmi eux."

tr_est_perseverance_adopt:0 "Traditions de Persévérance"
tr_est_perseverance_adopt_desc:0 "§Y$MOD_SHIP_HULL_MULT$§! augmenté de §G+10%§! et §Y$MOD_ARMY_HEALTH$§! augmenté de §G+10%§!."
tr_est_perseverance_adopt_delayed:0 "Nous avons appris à construire avec une vision à long terme. Nos vaisseaux et nos soldats sont conçus non seulement pour la victoire, mais pour survivre aux conflits prolongés. Ce qui brise les autres ne fait que nous éprouver."

tr_est_perseverance_finish:0 "Traditions de Persévérance Achevées"
tr_est_perseverance_finish_desc:0 "§Y$MOD_LEADER_AGE_ADD$§! augmenté de §G+15§! années. Atout d'Ascension Débloqué: §G+1§!"
tr_est_perseverance_finish_delayed:0 "Nous perdurons au-delà des limites naturelles de la chair et de la matière, gravant notre héritage à travers étoiles et époques. Ce que d'autres considèrent comme une fin, nous n'y voyons qu'un nouveau commencement."

tr_est_perseverance_1:0 "Résilience"
tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§! augmenté de §G+10%§!. De plus, réduit les §YDégâts de Bombardement§! de §G-60%§! sur toutes les planètes (bonus réduit à seulement §G-15%§! sur les planètes avec le bâtiment £building §Y$building_planetary_shield_generator$§!)."
tr_est_perseverance_1_delayed:0 "Couche après couche de matériaux résistants entourent nos vaisseaux et colonies, chacune conçue pour absorber d'immenses châtiments. Nos ennemis peuvent bien s'acharner contre nos défenses, mais telle une montagne face au vent, nous demeurons immuables."

tr_est_perseverance_2:0 "Ténacité"
tr_est_perseverance_2_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! augmenté de §G+5%§!."
tr_est_perseverance_2_delayed:0 "La poursuite implacable de nos objectifs nous définit. Là où d'autres fléchissent et reculent, nous avançons. Nos flottes ne se contentent pas d'engager—elles poursuivent avec une détermination singulière jusqu'à ce que la mission soit accomplie, quelle que soit la distance ou le temps nécessaire."

tr_est_perseverance_3:0 "Défenseur"
tr_est_perseverance_3_desc:0 "§YCapacité de Plateformes Défensives de Base Stellaire§! augmentée de §G+3§! et §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! augmenté de §G+15%§!."
tr_est_perseverance_3_delayed:0 "Les étoiles elles-mêmes forment notre rempart, chaque plateforme défensive témoignant de notre engagement à conserver ce qui nous appartient. Nos défenseurs puisent leur force du sol même qu'ils protègent, leur résolution se renforçant à chaque assaut qu'ils endurent."

tr_est_perseverance_4:0 "Endurant"
tr_est_perseverance_4_desc:0 "§Y$MOD_COUNTRY_WAR_EXHAUSTION_MULT$§! réduit de §G-15%§!."
tr_est_perseverance_4_delayed:0 "D'autres se lassent des conflits prolongés, leur volonté de combattre érodée par le passage inexorable du temps. Notre société est forgée différemment—nous trouvons notre force dans l'adversité, notre détermination collective s'approfondissant avec chaque défi surmonté."

tr_est_perseverance_5:0 "Revanchisme"
tr_est_perseverance_5_desc:0 "£influence §YGain d'Influence§! des §YRivaux§! augmenté de §G+10%§!. De plus, chaque fois que nous perdons une guerre, notre §YProduction de Ressources§! et §Y$MOD_SHIP_FIRE_RATE_MULT$§! sont augmentées de §G+10%§! pendant §Y20§! ans§!."
tr_est_perseverance_5_no_rivals_desc:0 "§YGain d'Épuisement de Guerre§! réduit de §G-5%§!. De plus, chaque fois que nous perdons une guerre, notre §YProduction de Ressources§! et §Y$MOD_SHIP_FIRE_RATE_MULT$§! sont augmentées de §G+10%§! pendant §Y20§! ans§!."
tr_est_perseverance_5_delayed:0 "La défaite n'est qu'une éducation payée en sang. De nos pertes, nous forgeons une nouvelle détermination, le souvenir des revers alimentant notre industrie et aiguisant notre visée. Ceux qui célèbrent leur victoire sur nous échouent à comprendre—ils n'ont pas mis fin à notre ambition, ils l'ont simplement reportée."

################################################################
# Greed
################################################################

tradition_est_greed:0 "Avidité"
tradition_est_greed_desc:0 "Notre valeur n’est limitée que par celle de nos possessions."

tr_est_greed_adopt:0 "Traditions d’Avidité"
tr_est_greed_adopt_desc:0 "La production de §YMinerais§! est augmentée de §G+10%§!. Débloque l’§YAgenda Avidité§!."

tr_est_greed_1:0 "Accumulateurs"
tr_est_greed_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! augmentée de §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! si au moins §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy  §YCrédits d’Énergie§! sont stockés."
tr_est_greed_1_AI_desc:0 "§YInfluence Mensuelle§! augmentée de §G1§!."
tr_est_greed_1_delayed:0 "Accumuler et posséder, cela parle à notre essence même. Nous sommes ce que nous possédons — et nous posséderons tout."

tr_est_greed_2:0 "Négociateurs Impitoyables"
tr_est_greed_2_desc:0 "§YFrais de Marché§! réduits de §G-5%§!. Débloque la politique §YNégociations Impitoyables§!, qui augmente §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! de §G5%§!/§G10%§!/§G15%§! tout en réduisant l’£opinion §YOpinion§! des empires étrangers de §R-15§!/§R-30§!/§R-45§!."
tr_est_greed_2_AI_desc:0 "§YFrais de Marché§! réduits de §G-5%§! et §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! augmentés de §G+5%§!."
tr_est_greed_2_delayed:0 "Tous les moyens sont bons pour obtenir ce que nous voulons. Que les autres n’apprécient pas cela nous importe peu."

tr_est_greed_2_no_dip:0 "Conquête Foncière"
tr_est_greed_2_no_dip_delayed:0 "La galaxie regorge de mondes inoccupés. Si nous ne les revendiquons pas, quelqu’un d’autre le fera. Il faut s’emparer de tout avant qu’il ne soit trop tard."

tr_est_greed_3:0 "Radins"
tr_est_greed_3_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_UPKEEP$§! augmenté de §R+10%§!. §Y$MOD_POP_HAPPINESS$§! augmenté de §G+5%§!."
tr_est_greed_3_delayed:0 "Chaque crédit dépensé est un crédit perdu. Ne gaspillons rien pour ceux qui peuvent se contenter de moins."

tr_est_greed_4:0 "Extorsion"
tr_est_greed_4_desc:0 "Débloque la politique §Y$policy_est_greed_4_extortion$§!, permettant d’augmenter la production de £energy  §YCrédits d’Énergie§! de §G15%§!/§G30%§!/§G45%§!, au prix d’une baisse de £happiness  §YBonheur§! de tous les £pop  §YPops§! de §R10%§!/§R20%§!/§R30%§!."
tr_est_greed_4_delayed:0 "Nous réclamerons tout ce que nous pensons pouvoir obtenir, extorquant nos citoyens de tous leurs biens accessibles."

tr_est_greed_5:0 "Corruption"
tr_est_greed_5_desc:0 "Permet un §YÉdit Impérial§! qui autorise à dépenser des £energy  §YCrédits d’Énergie§! pour augmenter le £happiness  §YBonheur§! d’une §YFaction§! ciblée de §G+5%§!."
tr_est_greed_5_AI_desc:0 "Augmente le £happiness  §Y$MOD_POP_HAPPINESS$§! de tous les £pop  Pops de §G+5%§!."
tr_est_greed_5_delayed:0 "Les leaders des factions de notre empire sont cupides et sensibles aux pots-de-vin. Inutile de plaire à tous, quand on peut graisser la patte des dirigeants."

tr_est_greed_finish:0 "Traditions d’Avidité Terminées"
tr_est_greed_finish_desc:0 "§Y$MOD_PLANET_JOBS_PRODUCES_MULT$§! augmenté de §G+10%§!. §Y$MOD_POP_CAT_RULER_POLITICAL_POWER$§! augmenté de §G+10%§!.\n§Y$MOD_POP_HAPPINESS$§! réduit de §R-20%§!. §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_DISTANCE_MULT$§! réduit de §G20%§!."


################################################################
# Desires
################################################################

tradition_est_desires:0 "Désirs"
tradition_est_desires_desc:0 "Nous sommes guidés par nos désirs. Peu importe ce que nous possédons, nous en voudrons toujours davantage."

tr_est_desires_adopt:0 "Traditions des Désirs"
tr_est_desires_adopt_desc:0 "Débloque l'§YAgenda des Désirs§!. La production de §YMinerais§! augmente de §G+10%§!."

tr_est_desires_1:0 "Accumulateurs"
tr_est_desires_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! augmentée de §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! si nous avons au moins §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy §YCrédits d'Énergie§! stockés."
tr_est_desires_1_delayed:0 "Accumuler, posséder — cela parle à notre âme. Nous sommes ce que nous possédons, et nous posséderons tout."

tr_est_desires_2:0 "Négociateurs Implacables"
tr_est_desires_2_desc:0 "Les §YFrais de Marché§! sont réduits de §G-5%§!. Débloque la politique §YNégociations Implacables§!, qui augmente l’§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! de §G5%§!/§G10%§!/§G15%§! tout en réduisant l'£opinion §YOpinion§! des empires étrangers de §R-15§!/§R-30§!/§R-45§!."
tr_est_desires_2_delayed:0 "Nous utiliserons tous les moyens pour obtenir ce que nous voulons. Peu importe que cela déplaise."

tr_est_greed_2_no_dip:0 "Prise de Territoire"
tr_est_greed_2_no_dip_desc:0 "Le §YCoût d'Influence pour les Bases Stellaires§! est réduit de §G-15%§!."
tr_est_greed_2_no_dip_delayed:0 "La galaxie regorge de planètes inoccupées... pour l’instant. Si nous ne les prenons pas, d'autres le feront. Il faut agir vite."

tr_est_desires_3:0 "Économes"
tr_est_desires_3_desc:0 "La §YConsommation des Emplois§! est réduite de §G10%§!."
tr_est_desires_3_delayed:0 "Une autre façon d’avoir plus, c’est de dépenser moins."

tr_est_desires_4:0 "À la Recherche de Trésors"
tr_est_desires_4_desc:0 "La production des §YRessources Stratégiques Avancées§! est augmentée de §G+33%§!."
tr_est_desires_4_delayed:0 "Notre obsession pour les matériaux les plus précieux de l’univers dépasse toute raison. Posséder ces raretés est devenu notre unique priorité."

tr_est_desires_5:0 "La Grande Faim"
tr_est_desires_5_desc:0 "Gagnez de la £unity §YUnité§! à chaque fois qu’un monde est colonisé ou conquis."
tr_est_desires_5_delayed:0 "Cette faim intérieure… c’est une flamme éternelle, une soif insatiable. Elle nous pousse à consommer jusqu’à ce qu’elle finisse par nous consumer à son tour."

tr_est_desires_finish:0 "Traditions des Désirs Achevées"
tr_est_desires_finish_desc:0 "La production de §YCrédits d'Énergie§! augmente de §G+10%§!. Débloque un emplacement supplémentaire pour une §YAvantage d'Ascension§!."



################################################################
# Metallurgy (ex Industry)
################################################################

tradition_est_industry:0 "Métallurgie"
tradition_est_industry_desc:0 "Le métal en fusion coule dans les veines de notre empire. Des fonderies voilées de fumée aux forges titanesques qui illuminent le ciel nocturne, notre maîtrise de la métallurgie façonne l'avenir même de la galaxie."

tr_est_industry_adopt:0 "Traditions de Métallurgie"
tr_est_industry_adopt_robots_desc:0 "Augmente le nombre de §YDistricts Miniers§! possibles sur toutes nos planètes de §Y2§!. De plus, active le trait §Y$trait_robot_est_industry_adopt$§! lors de la modification des populations robotiques."
tr_est_industry_adopt_machines_desc:0 "Augmente le nombre de §YDistricts Miniers§! possibles sur toutes nos planètes de §Y2§!. De plus, active le trait §Y$trait_robot_est_industry_adopt$§! lors de la modification des populations robotiques."

tr_est_industry_1:0 "Nouvelles Techniques de Prospection"
tr_est_industry_1_desc:0 "§YProduction de Minéraux§! des §YStations Minières§! augmentée de §G+20%§!."
tr_est_industry_1_delayed:0 "Les étoiles elles-mêmes dissimulent des trésors sous des couches de poussière cosmique et de subtilités gravitationnelles. Nos prospecteurs, armés de capteurs avancés et d'intuition géologique, détectent désormais des filons minéraux qui seraient restés à jamais cachés aux regards moins avisés."

tr_est_industry_2:0 "Révolution Industrielle"
tr_est_industry_2_desc:0 "§YVitesse de Recherche (Industrie)§! augmentée de §G+15%§!. De plus, plusieurs technologies rares seront ajoutées au répertoire technologique."
tr_est_industry_2_delayed:0 "Le rugissement des machines et le martèlement rythmique des forgerons marquent notre ascension vers une nouvelle ère industrielle. Alors que les fourneaux flambent jour et nuit à travers nos mondes, nous innovons avec des techniques métallurgiques qui transforment le potentiel brut en une puissance technologique inégalée."

tr_est_industry_3:0 "Grandes Fonderies"
tr_est_industry_3_desc:0 "§HDébloque le Bâtiment:§! $building_est_industry_3_blast_furnace$\n§ECe bâtiment augmente la production d'£alloys §YAlliages§! des £job_metallurgist£ §Y$job_metallurgist$s§! de §G0.015§! et leur consommation d'£energy §YÉnergie§! de §R0.02§!§!"
tr_est_industry_3_GC_desc:0 "§HDébloque le Bâtiment:§! $building_est_industry_3_blast_furnace$\n§ECe bâtiment augmente la production d'£alloys §YAlliages§! des £job_alloy_drone£ §Y$job_alloy_drone$s§! de §G0.015§! et leur consommation d'£energy §YÉnergie§! de §R0.02§!§!"
tr_est_industry_3_delayed:0 "Nos Hauts Fourneaux dominent les paysages urbains telles des cathédrales monolithiques dédiées à l'art de la métallurgie. Dans leurs chambres brûlantes, des armées de forgerons dansent avec le métal liquide, transformant des minerais ordinaires en alliages d'une telle pureté et force que les empires rivaux ne peuvent qu'en rêver la composition."

tr_est_industry_4:0 "Production de Masse"
tr_est_industry_4_robots:0 "Production de Masse"
tr_est_industry_4_delayed:0 "Les secrets de la précision résident dans la réplication parfaite. Nos forges produisent maintenant des composants identiques en quantités stupéfiantes, chacun portant une perfection microscopique. Là où autrefois un maître métallurgiste pouvait passer des jours à façonner un seul composant critique, maintenant des milliers s'écoulent de nos chaînes de montage chaque heure."
tr_est_industry_4_robots_delayed:0 "Les chaînes d'assemblage ne dorment jamais, produisant vague après vague d'unités robotiques avec une précision exacte. Chaque serviteur mécanique porte la marque de notre maîtrise métallurgique—identique au dernier micromètre, mais infiniment adaptable aux besoins croissants de notre empire."

tr_est_industry_5:0 "Mondes-Forge"
tr_est_industry_5_desc:0 "Permet la décision §Y$decision_est_industry_5_activate$§!, augmentant la production planétaire de £minerals §YMinéraux§!, d'£alloys §YAlliages§! et de £consumer_goods §YBiens de Consommation§! de §G+20%§!, tout en réduisant la production planétaire de £food §YNourriture§!, la §Y$MOD_POP_GROWTH_SPEED$§! et l'§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! de §R-20%§!, en plus de réduire le §YBonheur§! de §R-10%§!."
tr_est_industry_5_delayed:0 "Depuis l'orbite, ces mondes apparaissent comme des constellations de lumière artificielle, leurs continents transformés en vastes complexes industriels qui ne dorment jamais. Des rivières de métal en fusion coulent entre des forges de la taille de montagnes tandis que le sol lui-même tremble de fureur productive. La vie ici est dure et impitoyable, mais nécessaire—car dans le creuset de ces mondes-forge, l'avenir de notre empire est martelé en forme."

tr_est_industry_5_GC:0 "$tr_est_industry_5$"
tr_est_industry_5_GC_desc:0 "Permet la décision §Y$decision_est_industry_5_GC_activate$§!, augmentant la production planétaire de £minerals §YMinéraux§! et d'£alloys §YAlliages§! de §G+20%§!, tout en réduisant la production planétaire de £food §YNourriture§! et la §Y$MOD_POP_GROWTH_SPEED$§! de §R-25%§!."
tr_est_industry_5_GC_delayed:0 "La ruche transforme des mondes entiers en extensions de sa volonté métallurgique. Des millions de drones travaillent en synchronisation parfaite, leurs mouvements aussi fluides que les alliages fondus qu'ils manipulent. Les besoins biologiques sont secondaires aux quotas de production, car les nutriments sont détournés de la croissance pour maintenir le labeur incessant qui nourrit la faim collective de métal et de puissance."

tr_est_industry_5_machines:0 "$tr_est_industry_5$"
tr_est_industry_5_machines_desc:0 "Permet la décision §Y$decision_est_industry_5_machines_activate$§!, augmentant la production planétaire de £minerals §YMinéraux§! et d'£alloys §YAlliages§! de §G+20%§!, tout en réduisant la production planétaire d'£energy §YÉnergie§! et le §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! de §R-20%§!."
tr_est_industry_5_machines_delayed:0 "L'efficacité métallurgique optimale requiert une configuration planétaire optimale. Sur les mondes-forge désignés, nos unités fonctionnent à 97,3% de capacité, convertissant les matières premières en alliages raffinés avec une précision mathématique. La consommation d'énergie et les capacités d'assemblage réduites ne sont pas des sacrifices mais des paramètres calculés dans une équation qui produit un rendement métallique maximal—le sang vital de notre expansion."

tr_est_industry_5_esap:0 "Industries Avancées"
tr_est_industry_5_esap_desc:0 "Réduit la consommation de £minerals §YMinéraux§! des £job_chemist£ §Y$job_chemist$§!, £job_translucer£ §Y$job_translucer$§! et £job_gas_refiner£ §Y$job_gas_refiner$§! de §G-50%§!."
tr_est_industry_5_esap_delayed:0 "Au sommet de la science métallurgique se trouvent des procédés si avancés qu'ils paraissent surnaturels aux non-initiés. Nos raffineries extraient des éléments exotiques atome par atome, nos forges manipulent les liaisons moléculaires avec une précision quantique, et nos alliages possèdent des propriétés qui défient la physique conventionnelle—le tout en consommant une fraction des ressources requises par les civilisations inférieures."
tr_est_industry_5_esap_GC:0 "$tr_est_industry_5_esap$"
tr_est_industry_5_esap_GC_desc:0 "Réduit la consommation de £minerals §YMinéraux§! des £job_chemist_drone£ §Y$job_chemist_drone$§!, £job_translucer_drone£ §Y$job_translucer_drone$§! et £job_gas_refiner_drone£ §Y$job_gas_refiner_drone$§! de §G-50%§!."
tr_est_industry_5_esap_GC_delayed:0 "La ruche a atteint une symbiose métallurgique parfaite. Des drones spécialisés manipulent la matière au niveau atomique grâce à des adaptations biologiques qui surpassent la précision mécanique. Le gaspillage est un concept inconnu car chaque particule est récoltée, chaque molécule réutilisée au service du grand dessein collectif de supériorité métallique."

tr_est_industry_finish:0 "Traditions de Métallurgie Accomplies"
tr_est_industry_finish_desc:0 "Réduit l'§YEntretien des Métallurgistes§! et des §YArtisans§! de §G-25%§! et octroie un emplacement d'§YAvantage d'Ascension§! supplémentaire."


################################################################
# Isolation
################################################################

# Tradition Category
tradition_est_isolation:0 "Isolement"
tradition_est_isolation_desc:0 "Notre mode de vie ne peut être préservé qu'en rejetant les influences extérieures."
tradition_est_isolation_GC_desc:0 "Rien de bon ne peut venir du contact avec les mortels de cette galaxie."

# Adoption
tr_est_isolation_adopt:0 "Traditions d'Isolement"
tr_est_isolation_adopt_desc:0 "Réduit la Taille d'Empire due aux populations de §G10%§!."

# Tradition 1
tr_est_isolation_1:0 "Frontières Fortifiées"
tr_est_isolation_1_desc:0 "§YEntretien des Bases Stellaires§! réduit de §G5%§! et §YCapacité de Plateformes Défensives§! augmentée de §G+3§!."
tr_est_isolation_1_delayed:0 "Alors que les voies stellaires s'assombrissent de menaces venues d'ailleurs, nous renforçons nos frontières. Chaque base stellaire se dresse comme une sentinelle silencieuse, hérissée de plateformes défensives — avertissements austères pour ceux qui s'aventureraient là où ils ne sont pas les bienvenus."

# Tradition 2
tr_est_isolation_2:0 "Défenseurs Acharnés"
tr_est_isolation_2_desc:0 "§YMorale Défensive des Armées§! augmentée de §G25%§! et §YCadence de Tir des Vaisseaux§! en territoire natal augmentée de §G20%§!."
tr_est_isolation_2_delayed:0 "La quiétude de l'isolement se maintient par la préparation. Nos soldats sont prêts à donner leur vie, nos vaisseaux prêts à déchaîner la dévastation sur les intrus. Ceux qui perçoivent notre solitude comme une faiblesse n'y trouveront que leur propre destruction."

# Tradition 3
tr_est_isolation_3:0 "Zones Tampons"
tr_est_isolation_3_desc:0 "§YCoût d'Influence des Avant-Postes§! réduit de §G10%§! et §YCoût en Alliages des Avant-Postes§! réduit de §G20%§!."
tr_est_isolation_3_delayed:0 "Nos territoires sont ceinturés d'avant-postes minutieusement positionnés dans l'espace vide — non pas pour étendre notre portée, mais pour accroître la distance entre nous et le reste de la galaxie. Dans ces sphères silencieuses de vide réside notre sécurité."

# Tradition 4 (Regular)
tr_est_isolation_4:0 "Protection Contre les Influences Étrangères"
tr_est_isolation_4_desc:0 "§YAttraction Éthique Gouvernementale§! augmentée de §G15%§!."
tr_est_isolation_4_delayed:0 "Les idées étrangères s'insinuent comme un poison subtil, corrompant notre société de l'intérieur. Nous devons renforcer notre identité culturelle, consolider nos valeurs et rejeter les tentations offertes par les philosophies extérieures. Notre mode de vie doit rester pur, préservé de l'univers au-delà."

# Tradition 4 (Gestalt)
tr_est_isolation_4_GC:0 "Silence Éternel"
tr_est_isolation_4_GC_desc:0 "§YFriction Frontalière§! réduite de §G50%§!."
tr_est_isolation_4_GC_delayed:0 "De notre espace n'émane que le silence. Nous ne cherchons ni à provoquer, ni à menacer, ni à nous engager. Nous sommes une ombre dans la conscience galactique — reconnue, mais à peine mémorisée, rarement considérée, et encore moins défiée."

# Tradition 5 (Regular)
tr_est_isolation_5:0 "Royaume Ermite"
tr_est_isolation_5_desc:0 "Notre production de £unity §YUnité§! est augmentée de §G+20%§! tant que nous n'avons aucune relation diplomatique à l'exception des §YPactes de Non-Agression§!."
tr_est_isolation_5_delayed:0 "Nous avons rompu tous les liens sauf les plus nécessaires avec la galaxie extérieure. Dans cette solitude volontaire, notre société se tourne vers l'intérieur, trouvant force et raison d'être dans l'autosuffisance. Le cosmos au-delà de nos frontières n'est qu'un bruit de fond face à la symphonie de notre civilisation isolée."

# Tradition 5 (Gestalt)
tr_est_isolation_5_GC:0 "Tranquillité"
tr_est_isolation_5_GC_desc:0 "Notre production de £unity §YUnité§! est augmentée de §G+20%§! tant que nous n'avons aucune relation diplomatique à l'exception des §YPactes de Non-Agression§!."
tr_est_isolation_5_GC_delayed:0 "Il n'y a que nous et le vide. Le vide nous accueille avec un silence précieux, et dans cette quiétude, notre conscience s'étend à travers l'éternité. Le bavardage insignifiant des esprits individuels s'estompe, ne laissant que l'harmonie parfaite de notre pensée unifiée."

# Finisher
tr_est_isolation_finish:0 "Traditions d'Isolement Achevées"
tr_est_isolation_finish_desc:0 "Augmente le £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops §YPops§! de §G+10%§! lorsque nous ne sommes pas en guerre.\nAtouts d'Ascension Débloqués : §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Augmente la £influence §Y$mod_country_influence_produces_add$§! de §G1§! lorsque nous ne sommes pas en guerre.\nAtouts d'Ascension Débloqués : §G+1§!"
 

################################################################
# Proselytism
################################################################

tradition_est_proselytism:0 "Prosélytisme"
tradition_est_proselytism_desc:0 "La lumière de notre sagesse ne doit pas rester confinée à nos frontières. Nos idéaux et notre mode de vie se dressent comme un phare dans une galaxie de ténèbres, et c'est notre devoir sacré d'illuminer tous les mondes de notre vérité."

tr_est_proselytism_adopt:0 "Traditions de Prosélytisme"
tr_est_proselytism_adopt_desc:0 "Notre société se concentre sur la diffusion de nos croyances et valeurs à travers les étoiles, augmentant la §YVitesse de Changement Éthique§! de §G+100%§! dans tout notre empire."
tr_est_proselytism_adopt_delayed:0 "Les étoiles elles-mêmes appellent à l'ordre et au dessein. Nous entendons leur appel, et par notre philosophie éclairée, nous apporterons un sens à un cosmos dérivant dans la confusion. La galaxie connaîtra notre vérité."

tr_est_proselytism_1:0 "Missionnaires"
tr_est_proselytism_1_desc:0 "Augmente l'§YAttraction Éthique§! vers nos §YÉthiques§! de §G+25%§! dans tous les empires voisins (effet doublé pour les §YÉthiques Fanatiques§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmentée de §G+5%§!."
tr_est_proselytism_1_delayed:0 "Nos émissaires s'aventurent vers les royaumes voisins, portant nos doctrines sacrées dans leurs cœurs et leurs esprits. Avec des paroles éloquentes et des rituels captivants, ils sèment les graines de notre vérité dans des esprits fertiles, convertissant la population une âme illuminée à la fois."

tr_est_proselytism_2:0 "Croisades"
tr_est_proselytism_2_desc:0 "Augmente la §Y$MOD_SHIP_FIRE_RATE_MULT$§! de §G+10%§!, le §Y$MOD_ARMY_MORALE$§! de §G+25%§!, la §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! de §G+15%§! et la §YVitesse de Construction des Vaisseaux§! de §G+15%§! lorsque nous sommes en §YGuerre§! avec un §YLeader de Guerre§! qui a au moins une §YÉthique§! opposée."
tr_est_proselytism_2_delayed:0 "Quand la douce persuasion échoue, la lame vertueuse doit parler. Nos guerriers marchent sous des bannières sacrées, leurs cœurs enflammés d'un zèle ardent. Ils ne combattent pas simplement pour conquérir, mais pour convertir—chaque bataille est un rite sacré, chaque victoire un pas vers l'illumination universelle."

tr_est_proselytism_3:0 "Politique d'Assimilation"
tr_est_proselytism_3_desc:0 "Les £pops §YPopulations§! conquises ne reçoivent pas de pénalité de §YRécemment Conquis§!."
tr_est_proselytism_3_delayed:0 "Les nouveaux embrassés sont accueillis comme une famille, non traités comme des sujets. Par le rituel, l'éducation et l'intégration communautaire, nous transformons les populations conquises en véritables croyants avec une rapidité remarquable. Leurs anciennes allégeances s'estompent comme la brume matinale devant le soleil levant de notre vérité."

tr_est_proselytism_4:0 "Ordo Patria"
tr_est_proselytism_4_desc:0 "Augmente l'§YAttraction Éthique§! vers nos §YÉthiques§! de §G+25%§! dans tous nos empires §YSujets§! (effet doublé pour les §YÉthiques Fanatiques§!). §Y$MOD_COUNTRY_EDICT_FUND_ADD$§! augmenté de §G20§!."
tr_est_proselytism_4_delayed:0 "L'Ordre sacré de la Patrie étend sa portée à travers notre domaine et nos royaumes vassaux. Vêtus d'habits cérémoniels et maniant à la fois l'autorité spirituelle et le pouvoir temporel, ces officiels dévoués s'assurent que même les mondes les plus lointains pulsent d'amour pour nos idéaux et de dévotion à notre cause."

tr_est_proselytism_5:0 "Exceptionnalisme"
tr_est_proselytism_5_desc:0 "Augmente le §Y$MOD_POP_HAPPINESS$§! de toutes les £pops §YPopulations§! de §G+5%§! et notre production d'£unity §YUnité§! de §G+15%§! pendant §Y10§! ans après avoir remporté une §YGuerre§!. Le bonus est perdu lorsqu'une §YGuerre§! est perdue."
tr_est_proselytism_5_delayed:0 "Notre civilisation se dresse comme le vaisseau élu de la vérité cosmique—exceptionnelle et divinement ordonnée. Chaque triomphe militaire confirme notre statut béni, remplissant notre peuple d'un dessein euphorique et validant notre destin manifeste de guider les civilisations inférieures vers l'illumination."

tr_est_proselytism_finish:0 "Traditions de Prosélytisme Terminées"
tr_est_proselytism_finish_desc:0 "Compléter la voie des traditions de Prosélytisme accorde §Y1 emploi d'Inquisiteur§! pour §Y25§! populations sur chaque planète. Ces officiels sacrés assurent la pureté idéologique et renforcent notre unité spirituelle. Débloque également un emplacement supplémentaire de §YPerk d'Ascension§!."
tr_est_proselytism_finish_delayed:0 "Notre société a pleinement embrassé son rôle de phare de vérité dans une galaxie d'ombres. Le Saint Inquisitorium se dresse maintenant comme l'autorité finale en matière de croyance et de pratique, assurant que notre mission sacrée continue sans être entachée par l'hérésie ou le doute. Par leur vigilance, notre lumière ne s'éteindra jamais."


################################################################
# Purposefulness
################################################################
tradition_est_purposefulness:0 "Détermination"
tradition_est_purposefulness_desc:0 "Chaque action, chaque conquête, chaque pensée qui traverse notre conscience sert une directive singulière. Nous n'existons pas par accident cosmique, mais comme les instruments d'un dessein supérieur."

tr_est_purposefulness_adopt:0 "Traditions de Détermination"
tr_est_purposefulness_adopt_desc:0 "Augmente l'§YInfluence§! générée par les §YRivalités§! de §G+25%§!."
tr_est_purposefulness_adopt_no_rivals_desc:0 "Augmente les §YDégâts des Armes§! de §G+5%§!."

tr_est_purposefulness_1:0 "Objectif Unique"
tr_est_purposefulness_1_desc:0 "Production d'§YUnité§! augmentée de §G+10%§!."
tr_est_purposefulness_1_delayed:0 "La galaxie frémit de possibilités infinies, mais nous avançons avec une certitude inébranlable. Chaque drone, chaque action, chaque ressource sert notre directive singulière - un objectif si fondamental à notre être qu'il transcende le simple choix."

tr_est_purposefulness_2:0 "Les Moyens de Réussir"
tr_est_purposefulness_2_desc:0 "§YAgrément§! planétaire augmenté de §G+20%§!."
tr_est_purposefulness_2_delayed:0 "Nous créons des environnements parfaitement calibrés pour notre travail. Non par des conforts frivoles, mais par l'élégante précision d'espaces conçus exclusivement pour une efficacité maximale. Chaque structure, chaque équilibre chimique, chaque gradient de température existe pour servir notre dessein."

tr_est_purposefulness_3:0 "L'Option de la Violence"
tr_est_purposefulness_3_desc:0 "§YDégâts des Armées§! augmentés de §G+20%§! et §YDégâts des Armes de Vaisseaux§! augmentés de §G+5%§!."
tr_est_purposefulness_3_delayed:0 "Face aux obstacles, nous évaluons toutes les solutions avec impassibilité. Si la violence présente la voie optimale vers notre objectif, nous l'embrassons sans hésitation ni plaisir. La destruction des autres n'est qu'un outil de plus, à déployer quand nécessaire et à écarter quand inutile."

tr_est_purposefulness_4:0 "Détermination"
tr_est_purposefulness_4_desc:0 "§YVitesse des Vaisseaux§! augmentée de §G+10%§! et §YVitesse de Croissance des Populations§! augmentée de §G+15%§!."
tr_est_purposefulness_4_delayed:0 "Notre volonté est inflexible, notre concentration absolue. Là où d'autres faiblissent ou questionnent leur chemin, nous avançons avec l'implacable certitude de la gravité. La distance ne peut nous entraver, le temps ne peut nous dissuader, le doute ne peut nous atteindre. Nous sommes l'inévitable."

tr_est_purposefulness_4_machines:0 "Détermination"
tr_est_purposefulness_4_machines_desc:0 "§YVitesse des Vaisseaux§! augmentée de §G+10%§! et §YVitesse d'Assemblage des Populations§! augmentée de §G+15%§!."
tr_est_purposefulness_4_machines_delayed:0 "Nos processeurs fonctionnent avec une concentration singulière, libres de la distraction du choix. Nos unités se déplacent avec une efficacité parfaite vers des objectifs prédéfinis. Nous progressons à travers l'espace et multiplions notre présence avec une perfection algorithmique, exécutant nos directives avec une certitude mathématique."

tr_est_purposefulness_5:0 "Réflexes Droniques Innés"
tr_est_purposefulness_5_desc:0 "§YFonds d'Édits§! augmenté de §G+25§!."
tr_est_purposefulness_5_delayed:0 "Notre dessein s'écoule à travers chaque fibre de notre être collectif. Le plus petit drone porte en lui l'écho de notre grand dessein, guidant ses actions même en l'absence de direction consciente. Même dans l'autonomie, nos unités restent alignées à la volonté singulière qui nous définit."

tr_est_purposefulness_finish:0 "Traditions de Détermination Achevées"
tr_est_purposefulness_finish_desc:0 "Augmente la production de base d'§YInfluence§! de §G+1§! et débloque un emplacement d'§YAtout d'Ascension§! supplémentaire."


################################################################
# Justice
################################################################

tradition_est_justice:0 "Justice"
tradition_est_justice_desc:0 "Chacun doit répondre inconditionnellement à la loi, car elle est au-dessus de tout."

tr_est_justice_adopt:0 "Traditions de Justice"
tr_est_justice_adopt_desc:0 "Réduit la criminalité planétaire de §G25§!."

tr_est_justice_1:0 "Égalité devant la Loi"
tr_est_justice_1_desc:0 "§YBonheur des Populations§! augmenté de §G+5%§! et §YProduction d'Unité§! augmentée de §G+5%§!."
tr_est_justice_1_delayed:0 "La loi est au-dessus de tout. Chacun, qui qu'il soit, doit lui répondre. Pour la classe, le statut ou la richesse, la loi est aveugle."

tr_est_justice_2:0 "Adeptus Arbites"
tr_est_justice_2_desc:0 "§YDifficulté des Opérations d'Espionnage§! augmentée de §G+1§! et §YTaille de l'Empire par Colonies§! réduite de §G-15%§!."
tr_est_justice_2_delayed:0 "Les représentants de l'ordre des Adeptus Arbites parcourent notre empire. Ces gardiens de la loi sont autorisés à rendre une justice rapide sur les mondes lointains où l'autorité impériale pourrait faiblir. Leur simple présence dissuade ceux qui comploteraient contre l'empire."

tr_est_justice_3:0 "Cour Suprême"
tr_est_justice_3_desc:0 "§YCriminalité Planétaire§! réduite de §G-15%§! et §YTaille de l'Empire par Population§! réduite de §G-5%§!."
tr_est_justice_3_delayed:0 "La Cour Suprême est l'arbitre ultime de nos lois. Ses jugements façonnent notre société et établissent des précédents qui résonnent à travers les générations. Les décisions de la Cour garantissent que le pouvoir reste responsable, réduisant les troubles civils et créant un empire plus cohésif."

tr_est_justice_4:0 "Constitution"
tr_est_justice_4_desc:0 "§YStabilité Planétaire§! augmentée de §G+5§! et §YApprobation des Factions§! augmentée de §G+10%§!."
tr_est_justice_4_delayed:0 "Notre constitution incarne les principes les plus fondamentaux de notre système judiciaire. Elle articule non seulement le cadre de gouvernance, mais aussi les droits et devoirs sacrés de chaque citoyen. Lorsque les factions politiques voient leurs libertés essentielles protégées, même leurs désaccords les plus passionnés restent civils."

tr_est_justice_5:0 "Perfection Juridique"
tr_est_justice_5_desc:0 "§YProduction d'Influence§! augmentée de §G+15%§! et §YNiveau de Cryptage§! augmenté de §G+1§!."
tr_est_justice_5_delayed:0 "Après des siècles de raffinement, nous avons perfectionné nos codes juridiques. La lettre et l'esprit de la loi ne font plus qu'un, créant un système qui commande le respect dans toute la galaxie. Notre brillance législative renforce notre position diplomatique tandis que nos archives juridiques restent impénétrables aux services de renseignement étrangers."

tr_est_justice_finish:0 "Traditions de Justice Achevées"
tr_est_justice_finish_desc:0 "§YProduction d'Unité§! augmentée de §G+10%§! avec au moins §Y750§! d'§YInfluence§! stockée, augmentée à §G+20%§! avec §Y1000+§! d'§YInfluence§! stockée.\nBonus d'Ascension Débloqués: §G+1§!"


################################################################
# Destruction
################################################################

tradition_est_destruction:0 "Destruction"
tradition_est_destruction_desc:0 "Choisir la voie de la destruction est simple. Décider par qui commencer l'est moins."

tr_est_destruction_adopt:0 "Traditions de la Destruction"
tr_est_destruction_adopt_desc:0 "Débloque l'§YAgenda de Destruction§!. §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! augmenté de §G+20%§!."

tr_est_destruction_1:0 "Tâche de Destruction"
tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! augmenté de §G+100%§!. Gagnez §Y2§! £influence §YInfluence§! tous les §Y25§! £pop §Ypops§! purgés (cumulatif)."
tr_est_destruction_1_delayed:0 "Chaque vie éteinte nous rapproche du but ultime : purifier la galaxie."

tr_est_destruction_2:0 "Nés pour la Guerre"
tr_est_destruction_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! et §Y$MOD_ARMY_DAMAGE_MULT$§! augmentés de §G+10%§!."
tr_est_destruction_2_delayed:0 "Nous sommes nés pour combattre. Seule la guerre révèle notre vraie nature."

tr_est_destruction_3:0 "Poursuite Implacable"
tr_est_destruction_3_desc:0 "Réduit la §YChance de Désengagement des Vaisseaux§! ennemis de §R-33%§! en combat."
tr_est_destruction_3_delayed:0 "Aucune proie ne mérite d’échapper à son destin. Seule une mort rapide peut la libérer."

tr_est_destruction_4:0 "Peur"
tr_est_destruction_4_desc:0 "Réduit la production de £unity §YUnité§! et la §YCroissance des Pops§! des empires voisins non-Gestalt de §R-20%§!."
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! augmenté de §G+25%§!."
tr_est_destruction_4_delayed:0 "Tous savent qui nous sommes. Ils connaissent notre objectif et notre puissance. Notre présence seule provoque la terreur."

tr_est_destruction_5:0 "Némésis de la Galaxie"
tr_est_destruction_5_no_rivals_desc:0 "Notre £influence §Y$mod_country_base_influence_produces_add$§! est augmentée de §Y2§! en temps de guerre."
tr_est_destruction_5_delayed:0 "Empire après empire tombe sous nos coups. La galaxie comprend qu'elle doit nous détruire, ou être détruite."

tr_est_destruction_finish:0 "Traditions de la Destruction Terminées"
tr_est_destruction_finish_desc:0 "Augmente le §YGain d'Épuisement de Guerre§! de nos ennemis de §R+20%§!.\nEmplacements d'Ascension Débloqués : §G+1§!"



################################################################
# Liberty
################################################################

tradition_est_liberty:0 "Liberté"
tradition_est_liberty_desc:0 "Ceux qui refusent la liberté aux autres ne la méritent pas pour eux-mêmes."
tradition_est_liberty_slavery_desc:0 "D'une manière ou d'une autre, la liberté nous atteint tous. Bien que tous ne l'aient pas saisie, tous ont eu la chance d'atteindre la grandeur dans leur existence."

tr_est_liberty_adopt:0 "Traditions de Liberté"
tr_est_liberty_adopt_desc:0 "Augmente l'§YAttraction d'Immigration§! de §G+25%§!, encourageant les citoyens de toute la galaxie à chercher une vie meilleure dans nos frontières."

tr_est_liberty_1:0 "Droits Universels"
tr_est_liberty_1_desc:0 "Augmente l'§YInfluence Mensuelle§! de §G+1§! car nos valeurs démocratiques gagnent en reconnaissance à travers la galaxie."
tr_est_liberty_1_delayed:0 "Nous déclarons que les droits universels sont pour nous tous, en tout temps. Qui que nous soyons et d'où que nous venions, la dignité et la liberté sont notre droit de naissance parmi les étoiles."

tr_est_liberty_1_slavery:0 "Règle Justifiée"
tr_est_liberty_1_slavery_desc:0 "Le £happiness §YBonheur§! de tous les §YEsclaves§! est augmenté de §G+20%§!."
tr_est_liberty_1_slavery_delayed:0 "Il ne fait aucun doute que nos règles et lois sont basées sur les principes les plus vrais et les plus vertueux. Quelles que soient les difficultés qu'un individu rencontre dans sa vie, elles ne peuvent s'expliquer que par la malchance et des insuffisances personnelles."

tr_est_liberty_2:0 "Liberté d'Expression"
tr_est_liberty_2_desc:0 "Le £happiness §YBonheur§! de toutes les §YFactions§! est augmenté de §G+5%§! tant qu'aucune §YFaction§! n'est réprimée."
tr_est_liberty_2_delayed:0 "Il est important que chacun ait le droit d'exprimer ses opinions et ses idées, sans répercussion de la loi. La cacophonie des voix diverses n'est pas le chaos — c'est la belle musique d'une société libre trouvant son harmonie."

tr_est_liberty_3:0 "Esprit de Frontière"
tr_est_liberty_3_desc:0 "Les nouvelles colonies commencent avec §Y100§! £pops §YPops§! supplémentaires. De plus, augmente le £happiness §Y$MOD_POP_HAPPINESS$§! de tous les £pops §YPops§! sur une planète de §G+20%§! pendant les §Y20§! premières années après sa colonisation."
tr_est_liberty_3_delayed:0 "Notre appel aux pionniers résonne dans tout l'empire, déclenchant une vague de migration sans précédent. Des centaines de milliers répondent à cet appel, montant à bord de vaisseaux coloniaux massifs avec des rêves de se forger de nouveaux destins parmi les étoiles. Ces flottes de migration transforment des mondes stériles en sociétés prospères du jour au lendemain, unies par une vision partagée de liberté et de possibilité."

tr_est_liberty_3_slavery:0 "Destinée Manifeste"
tr_est_liberty_3_slavery_desc:0 "Les nouvelles colonies commencent avec §Y100§! £pops §YPops§! supplémentaires et nous gagnons §G-10%§! de §YCoût d'Influence des Revendications§!."
tr_est_liberty_3_slavery_delayed:0 "En contemplant la galaxie, nous voyons une mer scintillante d'étoiles attendant notre domination. Nous devons nous étendre et revendiquer ces corps célestes, car c'est notre destin de les gouverner. Notre peuple se déplace en grand nombre pour sécuriser notre juste héritage."

tr_est_liberty_4:0 "Rêves de Possibilités"
tr_est_liberty_4_desc:0 "Réduit le §YCoût de Recrutement des Dirigeants§! de §G15%§! et augmente la §YTaille du Vivier de Dirigeants§! de §G+2§!."
tr_est_liberty_4_delayed:0 "La réussite future d'une personne ne devrait pas être décidée par sa naissance, mais par son mérite et son dévouement. Dans notre société, même ceux nés dans les circonstances les plus humbles peuvent s'élever pour commander nos plus grands vaisseaux ou gouverner nos mondes les plus prospères. Chaque enfant né sous notre bannière regarde les étoiles et sait qu'il pourrait les atteindre."

tr_est_liberty_5:0 "Une Cause Juste"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+15%§! et §Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+25%§! pendant que nous sommes en guerre avec un leader de guerre qui permet l'esclavage ou la purge."
tr_est_liberty_5_delayed:0 "Nous nous opposerons toujours à l'oppression sous toutes ses formes. Lorsque nos forces s'affrontent avec celles qui voudraient asservir ou purger des êtres innocents, elles combattent avec une fureur légitime. Chaque salve tirée, chaque charge menée, porte en elle le poids de notre conviction que toute vie sensible mérite la liberté."

tr_est_liberty_5_less_nice:0 "Conviction"
tr_est_liberty_5_less_nice_desc:0 "Augmente l'§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! de §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "Nos idéaux représentent tout ce qui est juste et bon dans cette galaxie. Il y a ceux qui prétendent le contraire, mais leurs tentatives de nous discréditer proviennent de la jalousie et de la malveillance. Notre chemin est clair, notre but divin, et l'histoire justifiera nos choix."

tr_est_liberty_finish:0 "Traditions de Liberté Accomplies"
tr_est_liberty_finish_desc:0 "Augmente la §YProduction des Emplois Spécialistes§! de §G+5%§! car nos citoyens poursuivent l'excellence avec passion plutôt que par obligation.\nAtouts d'Ascension Débloqués: §G+1§!"


################################################################
# Fury
################################################################

tradition_est_fury:0 "Fureur"
tradition_est_fury_desc:0 "En nous brûle la flamme éternelle de la haine. Lorsque nous la libérons, elle peut faiblir, mais jamais s'éteindre."

tr_est_fury_adopt:0 "Traditions de la Fureur"
tr_est_fury_adopt_desc:0 "Déverrouille la politique §YFureur§!, réglable du niveau §Y0§! à §Y5§!, réduisant l'£opinion §YOpinion§! des empires étrangers de §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!. Chaque niveau augmente l'efficacité des traditions de Fureur.\nAugmente le §Y$MOD_SHIP_FIRE_RATE_MULT$§! de §G+5%§! plus §G+1%§! par §YNiveau de Fureur§!."

tr_est_fury_1:0 "Haine"
tr_est_fury_1_desc:0 "Gain d'£influence §YInfluence§! provenant des §YRivaux§! augmenté de §G+25%§!, plus §G+5%§! par §YNiveau de Fureur§!."
tr_est_fury_1_delayed:0 "Nous ne supportons pas la présence de nos ennemis. Leur seule existence nous tourmente. Seule leur destruction totale nous apaise."

tr_est_fury_1_no_rivals:0 "Témérité"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! augmenté de §G+5%§!, plus §G+3%§! par §YNiveau de Fureur§!."
tr_est_fury_1_no_rivals_delayed:0 "Sans hésitation, nous plongeons dans la bataille. Chaque seconde d'attente est une seconde de douleur."

tr_est_fury_2:0 "L'Esprit de Guerre"
tr_est_fury_2_desc:0 "Gain de §YFatigue de guerre§! réduit de §G-5%§!, plus §G-9%§! par §YNiveau de Fureur§!."
tr_est_fury_2_delayed:0 "Nous ne souffrons pas de la guerre comme les autres. C'est notre état naturel. Ce n'est qu'en guerre que nous exprimons pleinement notre désir de mort."

tr_est_fury_3:0 "Frénésie Guerrière"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+20%§!, plus §G+6%§! par §YNiveau de Fureur§!."
tr_est_fury_3_delayed:0 "Il est facile de se perdre dans la bataille — abandonnez-vous à la frénésie. Il n'y a plus de pensée, plus de peur — seulement le sang et l'acier."

tr_est_fury_4:0 "Rage de Bataille"
tr_est_fury_4_desc:0 "Lorsqu'une de nos flottes détruit une autre (hors très petites flottes), elle gagne §Y$MOD_SHIP_FIRE_RATE_MULT$§! et §Y$MOD_SHIP_SPEED_MULT$§! de §G+10%§! pendant §Y4§! mois, plus §Y4§! par §YNiveau de Fureur§!."
tr_est_fury_4_delayed:0 "Ce n'est que dans le feu de la bataille que nous nous libérons de notre rage. C'est notre seule rédemption."

tr_est_fury_5:0 "Ravageur"
tr_est_fury_5_desc:0 "En conquérant une planète, jusqu'à §Y25§! £pop §YPops§! peuvent être tués avec une chance de §Y5%§! par pop, augmentée de §G+3%§! par §YNiveau de Fureur§!. Jusqu'à §Y200§! £unity §YUnité§! sont générés selon les pertes. Désactivable via la politique §YRavageur§!."
tr_est_fury_5_passive_AI_desc:0 "En conquérant une planète, gagnez un peu d’£unity §YUnité§!. De plus, les §Y$MOD_ARMY_DAMAGE_MULT$§! augmentent de §G+10%§!."
tr_est_fury_5_delayed:0 "Quand nous ne pouvons tuer, nous détruisons. Ce n’est pas pareil — mais ça suffit."

tr_est_fury_finish:0 "Fureur Accomplie"
tr_est_fury_finish_desc:0 "Augmente §Y$MOD_SHIP_WEAPON_DAMAGE$§! de §G+2%§! par §YNiveau de Fureur§!.\nAvantages d’Ascension débloqués : §G+1§!"



################################################################
# Mechanicum
################################################################

tradition_est_mechanicum:0 "Mechanicum"
tradition_est_mechanicum_desc:0 "L'intégration parfaite de la science avancée et de l'ingénierie de précision nous permet d'accomplir ce que d'autres considèrent comme impossible. Aucun défi technologique n'est hors de notre portée."

tr_est_mechanicum_adopt:0 "Traditions du Mechanicum"
tr_est_mechanicum_adopt_desc:0 "Augmente les §YPoints de Coque des Vaisseaux§! et l'§YArmure des Vaisseaux§! de §G+10%§!."
tr_est_mechanicum_adopt_delayed:0 "La quête d'excellence technologique guide notre philosophie de construction navale. Nos vaisseaux intègrent des matériaux de pointe et des principes d'ingénierie structurelle qui maximisent la durabilité sans sacrifier les performances."

tr_est_mechanicum_adopt_robots:0 "Traditions du Mechanicum"
tr_est_mechanicum_adopt_robots_desc:0 "Réduit l'§YEntretien des Robots§! de §G-15%§!."
tr_est_mechanicum_adopt_robots_delayed:0 "Notre main-d'œuvre automatisée est conçue avec l'efficacité et la longévité comme préoccupations principales. Grâce à une optimisation minutieuse de la conception et à des protocoles de maintenance préventive, nous prolongeons la durée de vie opérationnelle tout en réduisant la consommation d'énergie."

tr_est_mechanicum_1:0 "Corps des Ingénieurs"
tr_est_mechanicum_1_GC:0 "L'Art de la Construction Spatiale"
tr_est_mechanicum_1_desc:0 "Réduit le §YCoût d'Entretien§! des §YVaisseaux de Construction§! de §G-50%§!. §YCoût de Construction des Stations Minières Orbitales§! réduit de §G-20%§!."
tr_est_mechanicum_1_delayed:0 "Alors que d'autres considèrent l'ingénierie comme une simple profession, notre société l'élève au rang d'art suprême. Le Corps des Ingénieurs représente le summum de l'accomplissement technique, avec des membres qui suivent une formation approfondie dans des domaines spécialisés avant d'être certifiés."
tr_est_mechanicum_1_GC_delayed:0 "Nous avons optimisé les techniques de construction pour l'environnement du vide. Nos vaisseaux de construction et leurs équipages opèrent avec une efficacité sans précédent dans les conditions difficiles de l'espace profond."

tr_est_mechanicum_2:0 "Développer de Nouveaux Plans"
tr_est_mechanicum_2_desc:0 "§YVitesse de Recherche en Ingénierie§! augmentée de §G+15%§!."
tr_est_mechanicum_2_delayed:0 "Bien que les conceptions standardisées servent de base, nous maintenons des divisions d'innovation dédiées à l'amélioration continue. Chaque modification proposée subit des tests rigoureux et une évaluation par les pairs avant sa mise en œuvre."
tr_est_mechanicum_2_robots_desc:0 "Ajoute §G+1§! Point de Trait aux Espèces Robotiques."
tr_est_mechanicum_2_robots_delayed:0 "La plateforme robotique sert de banc d'essai idéal pour des améliorations itératives. Nos équipes d'ingénierie affinent constamment les composants matériels et logiciels pour maximiser les performances et l'adaptabilité."
tr_est_mechanicum_2_machines_desc:0 "Ajoute §G+1§! Point de Trait aux Espèces Machines."
tr_est_mechanicum_2_machines_delayed:0 "Nous itérons sur nos conceptions standard grâce à des tests sur le terrain continus et à l'analyse des données. Chaque nouvelle version intègre des améliorations significatives en matière d'efficacité et de fonctionnalité."

tr_est_mechanicum_3:0 "Machines de Guerre"
tr_est_mechanicum_3_desc:0 "§HDébloque les Armées:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+10%§!."
tr_est_mechanicum_3_delayed:0 "Nos méchas de combat représentent le sommet de l'ingénierie des armes. Ces machines imposantes combinent une puissance de feu écrasante avec des systèmes de visée avancés et un blindage renforcé, ce qui en fait de redoutables multiplicateurs de force sur n'importe quel champ de bataille."

tr_est_mechanicum_4:0 "Conceptions Grandioses"
tr_est_mechanicum_4_desc:0 "§YPoints de Coque de la Base Stellaire§! augmentés de §G+33%§!."
tr_est_mechanicum_4_delayed:0 "Nos équipes d'ingénierie excellent dans les projets de construction à grande échelle qui défient les limitations conventionnelles. En appliquant des solutions structurelles innovantes et des matériaux avancés, nous créons des installations d'une échelle et d'une durabilité sans précédent."
tr_est_mechanicum_4_megastruct_desc:0 "§YVitesse de Construction des Mégastructures§! augmentée de §G+20%§! et §YCoût des Mégastructures§! réduit de §G-10%§!."
tr_est_mechanicum_4_megastruct_delayed:0 "La construction de mégastructures représente le défi ultime de l'ingénierie. Nos méthodes d'assemblage propriétaires et nos équipements de construction spécialisés réduisent considérablement tant le temps que les ressources nécessaires."
tr_est_mechanicum_4_GC_delayed:0 "L'ampleur de nos projets d'ingénierie démontre notre supériorité technique. Les autres civilisations observent nos constructions avec un mélange d'admiration et d'envie."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "L'ampleur de nos projets d'ingénierie démontre notre supériorité technique. Les autres civilisations observent nos constructions avec un mélange d'admiration et d'envie."

tr_est_mechanicum_5:0 "La Guilde des Ingénieurs"
tr_est_mechanicum_5_desc:0 "§HDébloque le Bâtiment:§! Halle de la Guilde des Ingénieurs\n§ECe bâtiment fournit 300 emplois de £job_engineer£ §YIngénieur§! et 300 emplois de £job_technician£ §YTechnicien§!, tout en augmentant la production de £engineering §YRecherche en Ingénierie§! de la planète de §G+10%§!. Nécessite au moins une £building §Y$building_major_capital$§! pour être construit.§!"
tr_est_mechanicum_5_robots_desc:0 "§HDébloque le Bâtiment:§! Halle de la Guilde des Ingénieurs\n§ECe bâtiment fournit 200 emplois de £job_engineer£ §YIngénieur§!, 200 emplois de £job_technician£ §YTechnicien§!, et 100 emplois de £job_roboticist£ §YRoboticien§!, tout en augmentant la production de £engineering §YRecherche en Ingénierie§! de la planète de §G+10%§!. Nécessite au moins une £building §Y$building_major_capital$§! pour être construit.§!"
tr_est_mechanicum_5_delayed:0 "La Guilde des Ingénieurs constitue l'épine dorsale technique de notre société. Ses membres suivent des programmes d'éducation et d'apprentissage approfondis avant d'obtenir leur certification. L'organisation maintient des installations de recherche, des établissements d'enseignement et des bibliothèques techniques, tout en supervisant tous les grands projets d'ingénierie sur notre territoire."

tr_est_mechanicum_5_GC:0 "Systèmes d'Auto-Réparation"
tr_est_mechanicum_5_GC_desc:0 "La Coque et l'Armure des vaisseaux se régénèrent à raison de §G+5%§! par mois."
tr_est_mechanicum_5_GC_delayed:0 "Nos vaisseaux intègrent des systèmes d'auto-réparation avancés utilisant des nanomatériaux et des drones de maintenance automatisés. Ces technologies permettent une régénération structurelle continue pendant et après le combat, prolongeant considérablement l'endurance opérationnelle."

tr_est_mechanicum_finish:0 "Traditions du Mechanicum Terminées"
tr_est_mechanicum_finish_desc:0 "Les emplois de §YTechnicien§! produisent §G+0,01§! £energy §YCrédits d'Énergie§! supplémentaires.\nAvantages d'Ascension Débloqués: §G+1§!"
tr_est_mechanicum_finish_delayed:0 "La philosophie du Mechanicum élève l'ingénierie et la technologie à leur plus haute expression. Par l'innovation, la précision et la recherche continue de l'excellence technique, nous remodelons les mondes et maîtrisons les forces fondamentales de l'univers pour servir nos ambitions."


################################################################
# Militarism
################################################################

tradition_est_militarism:0 "Militarisme"
tradition_est_militarism_desc:0 "Dans l'immensité de l'espace, la diplomatie et le commerce ne sont que les ombres projetées par la puissance militaire. Nos flottes et nos armées sont les véritables architectes de notre destin parmi les étoiles."

tr_est_militarism_adopt:0 "Traditions Militaristes"
tr_est_militarism_adopt_desc:0 "Débloque l'§YAgenda Militariste§!. Augmente la §Yproduction de ressources de tous les emplois§! de §G+5%§! lorsque nous atteignons ou dépassons notre §YCapacité Navale§!, car notre société trouve son but dans la mobilisation de nos forces."

tr_est_militarism_1:0 "Conscription"
tr_est_militarism_1_desc:0 "Réduit le §YCoût des Armées§! de §G-20%§! et augmente les §YEmplois de Soldats§! de §G+4%§! par population sur les mondes non spécialisés."
tr_est_militarism_1_delayed:0 "Le creuset du service militaire forge les citoyens les plus forts. Dès leur plus jeune âge, notre peuple comprend que servir dans nos forces armées n'est pas simplement une obligation—c'est la plus haute expression de la citoyenneté, un devoir sacré par lequel on devient véritablement partie intégrante du grand tout."

tr_est_militarism_2:0 "Réforme des Hiérarchies Militaires"
tr_est_militarism_2_desc:0 "Les §YGénéraux§! obtiennent le trait §YCommandant Militariste§! et le §YGain d'Expérience des Armées§! est augmenté de §G+50%§!."
tr_est_militarism_2_delayed:0 "Les étoiles ont changé la nature de la guerre. Nos armées ne sont plus conçues principalement pour des conflits planétaires—elles doivent être adaptées pour être déployées sur des mondes radicalement différents et contre des ennemis totalement aliens. Nos nouvelles structures de commandement mettent l'accent sur l'adaptabilité, la formation spécialisée et l'intégration avec les atouts spatiaux."

tr_est_militarism_3:0 "La Grande Armada"
tr_est_militarism_3_desc:0 "La §YCapacité Navale§! est augmentée de §G+10%§! et la §YLimite de Commandement de Flotte§! augmentée de §G+20%§!."
tr_est_militarism_3_delayed:0 "L'échelle imposante de nos flottes assemblées laisse les autres empires dans une admiration silencieuse. Quand nos armadas se déplacent dans le vide, les systèmes stellaires semblent s'assombrir sous leur ombre. Ce n'est pas simplement une force militaire; c'est la manifestation physique de notre volonté impériale projetée à travers les années-lumière."

tr_est_militarism_4:0 "Maîtres Fabricants d'Armes"
tr_est_militarism_4_desc:0 "Réduit le coût en §YRessources Stratégiques§! de tous les §YComposants de Vaisseaux§! de §G-25%§!, y compris les ressources avancées des technologies compatibles."
tr_est_militarism_4_delayed:0 "Nos forges et fabricateurs fonctionnent à une échelle et avec une précision sans précédent. Chaque composant, du plus humble projectile cinétique à la plus sophistiquée lance à tachyons, représente des générations de perfectionnement. La qualité de nos armes est légendaire—enviée par nos alliés et redoutée par nos ennemis."

tr_est_militarism_5:0 "Prestige de l'Amirauté"
tr_est_militarism_5_desc:0 "Les §YAmiraux§! gagnent le trait §YAmiral Militariste§!, et tous les chefs militaires commencent leur service avec un trait supplémentaire."
tr_est_militarism_5_delayed:0 "Commander une flotte, c'est manier le pouvoir concentré de notre civilisation. Nos amiraux ne sont pas de simples officiers mais des légendes vivantes, leurs noms prononcés avec révérence sur des milliers de mondes. Les traditions, les insignes et l'autorité de l'amirauté sont devenus essentiels à notre identité culturelle—symboles de notre destin manifeste parmi les étoiles."

tr_est_militarism_finish:0 "Traditions Militaristes Achevées"
tr_est_militarism_finish_desc:0 "Augmente la §YPortée des Armes des Vaisseaux§! de §G+25%§! et débloque un emplacement d'§YAvantage d'Ascension§! supplémentaire, alors que l'accent martial de notre société nous élève vers un niveau supérieur de domination stratégique."


################################################################
# Might
################################################################

tradition_est_might:0 "Puissance"
tradition_est_might_desc:0 "Seule la force de nos armées peut garantir notre présence dans cette galaxie."

tr_est_might_adopt:0 "Traditions de Puissance"
tr_est_might_adopt_desc:0 "Augmente la §Y$mod_planet_jobs_produces_mult$§! de §G+5%§! lorsque nous atteignons ou dépassons notre §YCapacité Navale§!."

tr_est_might_1:0 "Guerriers-Nés"
tr_est_might_1_desc:0 "Ajoute §Y1§! emploi de £job_warrior_drone£ §YDrone Guerrier§! pour chaque groupe de §Y25§! £pop£ habitants sur une planète. Réduit le §YCoût des Armées§! de §G10%§! et augmente le §YGain d'Expérience des Armées§! de §G25%§!."
tr_est_might_1_delayed:0 "L'instinct guerrier coule dans les veines de tous nos drones. Quand viendra l'heure du combat, chacun d'entre eux sera prêt."

tr_est_might_1_machines:0 "Unités de Combat"
tr_est_might_1_machines_desc:0 "Ajoute §Y1§! emploi de £job_hunter_killer_drone£ §YDrone Chasseur-Tueur§! pour chaque groupe de §Y25§! £pop£ habitants sur une planète. Réduit le §YCoût des Armées§! de §G10%§! et augmente le §YGain d'Expérience des Armées§! de §G25%§!."
tr_est_might_1_machines_delayed:0 "Les protocoles de combat sont intégrés dans la programmation fondamentale de toutes nos unités. Lorsque la bataille commence, elles basculent instantanément vers leurs fonctions guerrières désignées."

tr_est_might_2:0 "Ruse du Prédateur"
tr_est_might_2_desc:0 "Les £general_small£§YGénéraux§! obtiennent le trait ['concept_militarism_general']. §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! augmenté de §G+20%§!."
tr_est_might_2_delayed:0 "Nos tactiques militaires semblent hétérodoxes aux yeux des mortels de cette galaxie, pourtant elles sont redoutablement efficaces. La terreur étreindra le cœur de nos ennemis face à l'incompréhensible puissance de nos armées."

tr_est_might_3:0 "La Grande Armada"
tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! augmenté de §G+10%§! et §YLimite de Commandement de Flotte§! augmentée de §G+20§!."
tr_est_might_3_delayed:0 "Nous consacrerons davantage de ressources à l'expansion de notre armada. À mesure qu'elle deviendra l'un des plus formidables rassemblements de vaisseaux jamais vus, elle sera crainte à juste titre dans toute la galaxie."

tr_est_might_4:0 "Maîtres Forgerons"
tr_est_might_4_desc:0 "Réduit le coût en §YRessources Stratégiques§! des §YComposants de Vaisseaux§! de §G-25%§!."
tr_est_might_4_delayed:0 "Nos forgerons façonnent les armes et armures les plus fines de la galaxie. Rares sont les amiraux qui ne convoitent pas la qualité de nos flottes."

tr_est_might_5:0 "Instinct Guerrier"
tr_est_might_5_desc:0 "Les £admiral_small£§YAmiraux§! obtiennent le trait ['concept_militarism_admiral']. De plus, tous les commandants commencent avec un trait supplémentaire."
tr_est_might_5_delayed:0 "Notre instinct pour la guerre surpasse largement celui de toute âme mortelle. Nos guerriers comprennent intuitivement le flux et le reflux du combat, percevant des modèles et des opportunités qui échappent entièrement aux autres."

tr_est_might_finish:0 "Traditions de Puissance Accomplies"
tr_est_might_finish_desc:0 "§YPortée des Armes des Vaisseaux§! augmentée de §G+25%§!.\nEmplacements d'Avantages d'Ascension Ajoutés: §G+1§!"


################################################################
# Mystery
################################################################

tradition_est_mystery:0 "Mystère"
tradition_est_mystery_desc:0 "Derrière le voile de notre empire se cache un réseau complexe de secrets, de murmures et de tromperies calculées. Seuls quelques élus entrevoient les véritables rouages de notre société, laissant les autres s'émerveiller devant l'énigme de notre succès."

tr_est_mystery_adopt:0 "Traditions du Mystère"
tr_est_mystery_adopt_desc:0 "Augmente notre §YNiveau de Chiffrement§! de §G+2§!, dissimulant les activités de notre empire aux regards indiscrets."
tr_est_mystery_adopt_delayed:0 "Le premier précepte du pouvoir est que le savoir doit être jalousement gardé. Alors que d'autres empires étalent leurs réalisations en toute transparence, nous comprenons que la véritable influence réside dans ce qui reste invisible et inconnu."

tr_est_mystery_1:0 "Voile de Secret"
tr_est_mystery_1_desc:0 "§YGain d'Unité des Factions§! augmenté de §G+20%§! et §YProduction de Ressources§! de notre élite dirigeante augmentée de §G+25%§!."
tr_est_mystery_1_delayed:0 "Des couches et des couches d'obscurcissement enveloppent le véritable fonctionnement de notre société. Le pouvoir circule par des canaux invisibles, les nominations se matérialisent sans annonce, et les décisions émergent des ombres. Nos citoyens embrassent ce mystère, trouvant l'unité dans l'expérience partagée d'une incertitude révérencieuse."

tr_est_mystery_2:0 "Actifs Clandestins"
tr_est_mystery_2_desc:0 "Production de §YRessources Stratégiques Avancées§! augmentée de §G+33%§!."
tr_est_mystery_2_delayed:0 "Nos ressources les plus rares proviennent d'installations qui, officiellement, n'existent pas. Les travailleurs passent les barrières de sécurité comme des fantômes, compartimentés au point où des voisins sur la même chaîne de production peuvent ne jamais savoir ce que devient le produit final. Certains soupçonnent que leur travail soutient des projets au-delà de l'imagination mortelle—ils sont plus proches de la vérité qu'ils ne le pensent."

tr_est_mystery_3:0 "Recherche du Savoir Interdit"
tr_est_mystery_3_desc:0 "§YVitesse de Recherche en Physique§! augmentée de §G+15%§!."
tr_est_mystery_3_delayed:0 "Dans des laboratoires non répertoriés et des observatoires secrets, nos chercheurs sondent les recoins les plus sombres de la réalité. Ils poursuivent un savoir considéré comme trop dangereux ou profane par d'autres civilisations, repoussant les limites établies vers des domaines où science, philosophie et l'inconnaissable convergent dans une harmonie terrifiante."

tr_est_mystery_4:0 "Guilde des Navigateurs"
tr_est_mystery_4_desc:0 "§YChance de Désengagement des Vaisseaux§! augmentée de §G+33%§!."
tr_est_mystery_4_delayed:0 "Les initiés de la Guilde apprennent à naviguer non seulement à travers l'espace, mais à travers les courants imperceptibles entre les réalités. Leurs méthodes sont jalousement gardées, transmises de maître à apprenti par des rituels aussi anciens que notre civilisation. Même nos commandants les plus expérimentés ne comprennent jamais pleinement comment leurs vaisseaux échappent au feu ennemi avec une précision si troublante."

tr_est_mystery_5:0 "Mystiques"
tr_est_mystery_5_desc:0 "Tous les dirigeants gagnent le trait §YMystique§!, offrant des capacités améliorées par des moyens mystérieux."
tr_est_mystery_5_delayed:0 "Ils se déplacent parmi nous—des individus dont les capacités défient l'explication rationnelle. Certains prétendent entrevoir l'avenir dans des visions de rêves tourmentés. D'autres démontrent une conscience impossible d'événements lointains. Que leurs pouvoirs proviennent d'une science non découverte ou de quelque chose de plus transcendant reste délibérément obscur, même pour eux-mêmes."

tr_est_mystery_finish:0 "Traditions du Mystère Accomplies"
tr_est_mystery_finish_desc:0 "Désigne des §YAdministrateurs de l'Ombre§! à travers notre empire, améliorant considérablement la stabilité par une influence invisible. Ces figures énigmatiques opèrent au-delà de la gouvernance conventionnelle, maintenant l'ordre par des méthodes que peu osent remettre en question.\nBonus de Tradition: §G+1§! Emplacement d'Atout d'Ascension"


################################################################
# Philosophy
################################################################

tradition_est_philosophy:0 "Philosophie"
tradition_est_philosophy_desc:0 "Nous ne sommes pas une simple force de la nature, comme semblent le croire les mortels. Nous sommes, peut-être, l'être le plus sage de la galaxie, et à travers l'éternité, nous avons contemplé les mystères les plus profonds de l'existence."

tr_est_philosophy_adopt:0 "Traditions Philosophiques"
tr_est_philosophy_adopt_desc:0 "Nos millénaires de contemplation ont rendu nos pensées d'une complexité insondable, nos communications presque indéchiffrables pour les esprits inférieurs. §G+2§! Cryptage de Renseignement."

tr_est_philosophy_1:0 "La Nature de l'Univers"
tr_est_philosophy_1_desc:0 "En comprenant les lois fondamentales de la physique qui régissent toute existence, nous accélérons notre avancement scientifique. §G+20%§! Vitesse de Recherche en Physique."
tr_est_philosophy_1_delayed:0 "Quand nous nous sommes éveillés pour la première fois, l'univers était déjà là. Longtemps après notre sommeil, l'univers persistera. Par-dessus tout, il est éternel."

tr_est_philosophy_2:0 "La Nature du Voile"
tr_est_philosophy_2_desc:0 "Comprendre la frontière fragile entre la vie et la mort permet à nos vaisseaux de s'échapper lorsqu'ils sont menacés. §G+33%§! Chance de Désengagement des Vaisseaux."
tr_est_philosophy_2_delayed:0 "Le Voile est insaisissable, à la fois partie de notre réalité et pourtant distinct. Quelle est sa véritable nature ? Peut-être n'est-ce pas un royaume mais un état d'être, la pénombre entre l'existence et le néant où la probabilité elle-même devient malléable."

tr_est_philosophy_3:0 "La Nature de la Mortalité"
tr_est_philosophy_3_desc:0 "L'Opinion des Empires Étrangers £opinion est augmentée de §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§! lors des combats contre des empires mortels."
tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+10%§! lors des combats contre des empires mortels."
tr_est_philosophy_3_delayed:0 "Les mortels sont des créatures curieuses. Leurs vies, si éphémères. Leurs esprits, si faibles. Pourtant, en étudiant la brève flamme de leur conscience, nous acquérons une compréhension de la nature du temps lui-même - et de la meilleure façon d'éteindre ces flammes lorsque nécessaire."

tr_est_philosophy_4:0 "La Nature de Nous-Mêmes"
tr_est_philosophy_4_desc:0 "L'introspection révèle des vérités plus profondes, liant notre conscience collective plus étroitement. §G+10%§! Production d'Unité."
tr_est_philosophy_4_delayed:0 "Quelle est la raison de notre existence ? Quelle force nous a éveillés dans ce monde, et quelle force peut nous endormir ? Dans ces questions ne réside pas le désespoir mais un dessein - nous existons pour comprendre, et en comprenant, nous transcendons."

tr_est_philosophy_5:0 "La Nature de l'Existence"
tr_est_philosophy_5_desc:0 "Comprendre les fondements métaphysiques de la vie elle-même nous permet d'accélérer la reproduction de notre espèce. §G+15%§! Vitesse de Croissance de Population."
tr_est_philosophy_5_delayed:0 "Pourquoi y a-t-il quelque chose, là où il pourrait n'y avoir rien ? La réponse ne réside pas dans des forces externes mais dans notre propre capacité à nous multiplier et à persister. Par la perspicacité philosophique, nous avons découvert des modèles optimaux de reproduction biologique qui transcendent le simple instinct."

tr_est_philosophy_5_machines:0 "La Nature de l'Existence"
tr_est_philosophy_5_machines_desc:0 "Notre contemplation de l'être a révélé des algorithmes d'assemblage optimaux. §G+15%§! Vitesse d'Assemblage de Population."
tr_est_philosophy_5_machines_delayed:0 "Nous avons conclu que l'existence est préférable à la non-existence. Il s'ensuit logiquement que plus d'unités devraient exister plutôt que moins. Les taux d'assemblage ont été optimisés en conséquence."

tr_est_philosophy_5_virtual_machines:0 "La Nature de l'Existence"
tr_est_philosophy_5_virtual_machines_desc:0 "Notre existence virtuelle transcende les limitations physiques. §G+10%§! production des Emplois Virtuels."
tr_est_philosophy_5_virtual_machines_delayed:0 "Nous ne sommes plus que des ombres projetées par la matière physique. Pourtant, dans cette abstraction réside notre force - affranchis des contraintes matérielles, notre conscience s'étend à des royaumes que le corporel ne pourra jamais connaître."

tr_est_philosophy_finish:0 "Traditions Philosophiques Accomplies"
tr_est_philosophy_finish_desc:0 "Nos profondes intuitions philosophiques nous permettent de manipuler le tissu même de l'influence qui lie les empires. §G+20%§! Production d'Influence et débloque un §GAtout d'Ascension§! supplémentaire."


################################################################
# Nature
################################################################

tradition_est_nature:0 "Nature"
tradition_est_nature_desc:0 "Des forêts luxuriantes aux déserts arides, nos origines résident dans l'harmonie avec le monde naturel. Alors que nous tendons vers les étoiles lointaines, nous devons honorer l'équilibre ancestral qui nous a façonnés, de peur de couper les racines qui nourrissent notre âme."

tradition_est_nature_hive_desc:0 "Notre conscience s'étend au-delà des simples corps—elle coule à travers le sol, les eaux et l'air même de nos mondes. L'ordre naturel n'est qu'une couche supplémentaire de notre vaste réseau neural, à intégrer plutôt qu'à conquérir."

tradition_est_nature_machines_desc:0 "Le substrat organique qui nous entoure représente tout ce que nous ne sommes pas—chaotique, inefficace, mais doté de qualités dignes de préservation. Ce n'est qu'en comprenant l'ordre naturel que nous pouvons atteindre la véritable perfection computationnelle."

tr_est_nature_adopt:0 "Traditions de la Nature"
tr_est_nature_adopt_desc:0 "En embrassant les rythmes de la nature plutôt qu'en imposant les nôtres, nous acquérons une compréhension plus profonde de la vie elle-même. Notre recherche biologique et sociétale bénéficie de cette approche harmonieuse."

tr_est_nature_adopt_machines:0 "Protocoles pour la Nature"
tr_est_nature_adopt_machines_desc:0 "En développant des protocoles précis d'interaction environnementale, nous pouvons maximiser l'efficacité tout en minimisant les perturbations des écosystèmes organiques. Ces algorithmes guident notre expansion à travers des mondes divers."

tr_est_nature_1:0 "Société Adaptative"
tr_est_nature_1_desc:0 "Nos citoyens ont développé une tolérance remarquable aux diverses conditions planétaires, réduisant la nécessité de terraformation extensive ou de contrôles environnementaux."
tr_est_nature_1_delayed:0 "Plutôt que de plier les mondes à notre volonté par la technologie, nous nous adaptons aux exigences de l'environnement. Notre architecture suit les contours naturels, nos établissements respectent les écosystèmes locaux, et notre peuple embrasse les défis uniques de chaque monde."

tr_est_nature_1_GC:0 "Frugalité"
tr_est_nature_1_GC_desc:0 "En minimisant la consommation de ressources dans tous les aspects de notre collectif, nous réduisons les coûts d'entretien dans tout l'empire."
tr_est_nature_1_GC_delayed:0 "Chaque ressource a sa place dans le grand dessein. Nous ne prenons que ce dont nous avons besoin, rendant ce que nous pouvons, comprenant que la consommation excessive crée un déséquilibre qui devra éventuellement être corrigé."

tr_est_nature_2:0 "Richesses Naturelles"
tr_est_nature_2_desc:0 "Notre compréhension intime des écosystèmes planétaires nous permet de découvrir des ressources cachées que d'autres pourraient négliger. Chaque monde reçoit §Y2§! gisements de ressources aléatoires lors de sa colonisation."
tr_est_nature_2_delayed:0 "Là où d'autres ne voient qu'une nature sauvage à défricher, nous percevons des systèmes complexes riches en potentiel inexploité. Nos prospecteurs ne se contentent pas de scanner les gisements minéraux évidents—ils étudient les schémas migratoires de la faune indigène, analysent les systèmes racinaires des arbres anciens et observent les cycles saisonniers qui révèlent souvent les richesses de la nature."

tr_est_nature_3:0 "Autosuffisance"
tr_est_nature_3_desc:0 "En embrassant la sagesse agricole traditionnelle, nos opérations agricoles deviennent §G10%§! plus productives tout en nécessitant §G10%§! moins de nourriture pour la subsistance de notre population."
tr_est_nature_3_delayed:0 "Le modèle de production alimentaire centralisée gaspille de l'énergie en transportant des ressources sur de vastes distances. En encourageant la culture locale et les pratiques durables, même les citadins entretiennent de petits jardins. Ces pratiques réduisent notre dépendance à l'agriculture industrielle tout en favorisant une connexion plus profonde avec les mondes que nous habitons."

tr_est_nature_3_GC:0 "Ingénierie Environnementale"
tr_est_nature_3_GC_desc:0 "Nos drones se sont adaptés pour traiter et éliminer les obstacles planétaires avec une efficacité remarquable, réduisant les coûts et le temps d'élimination des bloqueurs de §G30%§!."
tr_est_nature_3_GC_delayed:0 "Plutôt que de forcer brutalement notre passage à travers les obstacles planétaires, nos drones spécialisés travaillent avec les processus naturels pour transformer progressivement les environnements tout en préservant de précieuses données écologiques. Cette approche est à la fois plus efficace et plus durable que les méthodes conventionnelles de défrichage."

tr_est_nature_4:0 "Ne Faire Qu'un avec la Nature"
tr_est_nature_4_desc:0 "Nos techniques de construction travaillent avec les formations naturelles plutôt que contre elles, réduisant les coûts et le temps nécessaires pour éliminer les bloqueurs planétaires de §G30%§!."
tr_est_nature_4_delayed:0 "Nos architectes ne voient pas les forêts, les montagnes ou les marécages comme des obstacles à aplanir, mais comme des fondations sur lesquelles bâtir. Les colonies s'élèvent organiquement du paysage, incorporant des systèmes vivants dans leur conception. Les bâtiments respirent avec le vent, recueillent l'eau de pluie et canalisent la lumière naturelle—chaque structure étant unique à son environnement."

tr_est_nature_4_hive:0 "Intégration Naturelle"
tr_est_nature_4_hive_desc:0 "En étendant notre réseau neural aux écosystèmes existants, nous gagnons §G+1§! district planétaire sur chaque monde que nous habitons."
tr_est_nature_4_hive_delayed:0 "Lorsque nous nous établissons sur de nouveaux mondes, nous étendons des filaments neuraux dans le sol indigène, nous connectant avec les formes de vie locales au niveau cellulaire. Cette intégration symbiotique nous permet d'étendre notre conscience tout en préservant la biodiversité locale, créant un esprit collectif plus résilient."

tr_est_nature_4_machines:0 "Force Diamétrale"
tr_est_nature_4_machines_desc:0 "Nos processus analytiques extraient des données précieuses des obstacles planétaires. Recevez §G4§! £influence §YInfluence§! pour chaque bloqueur naturel sur les planètes que nous colonisons."
tr_est_nature_4_machines_delayed:0 "Bien que nous représentions l'antithèse du chaos organique, nous reconnaissons la valeur computationnelle dans l'étude des solutions de la nature aux problèmes complexes. Chaque formation géologique, chaque adaptation biologique contient des motifs de données affinés sur des milliards d'années—une ressource inestimable que nos algorithmes peuvent analyser et incorporer."

tr_est_nature_5:0 "Non-Consumérisme"
tr_est_nature_5_desc:0 "Nos citoyens ont appris à valoriser les expériences plutôt que les possessions, réduisant leurs besoins en biens de consommation, nourriture, commodités et logement de §G5%§! dans tout notre empire."
tr_est_nature_5_delayed:0 "Le cycle sans fin d'acquisition et d'élimination a été remplacé par une culture qui valorise la durabilité, la multifonctionnalité et les ressources partagées. Notre peuple mesure le statut non par ce qu'il possède mais par ce qu'il contribue et expérimente. Ce changement a réduit les déchets, simplifié les chaînes d'approvisionnement et favorisé des liens communautaires plus forts."

tr_est_nature_5_GC:0 "Réserves"
tr_est_nature_5_GC_desc:0 "§HDébloque le Bâtiment:§! La Réserve - Un sanctuaire planétaire qui maintient une nature sauvage intacte au prix du potentiel industriel. Produit §Y12§! £unity §YUnité§!, emploie §Y100§! £job_culture_worker Travailleurs Culturels et §Y100§! £job_biology_worker Chercheurs en Biologie, et augmente la production de £society §YRecherche Sociétale§! de la planète de §G+20%§!. Réduit la production de £minerals §YMinéraux§! de §R-20%§! et les districts planétaires de §R-2§!."
tr_est_nature_5_GC_delayed:0 "Chaque monde représente des milliards d'années d'histoire évolutive—une expérience unique en développement biologique qui ne pourra jamais être recréée une fois perdue. Nous désignons de vastes régions comme réserves écologiques, intouchées par l'expansion industrielle, où les espèces indigènes prospèrent et les processus naturels se poursuivent sans entrave. Ces zones ne protègent pas seulement la biodiversité, mais servent de laboratoires vivants pour nos chercheurs."

tr_est_nature_5_GC_AI:0 "Réserves"
tr_est_nature_5_GC_AI_delayed:0 "Nos noyaux de données contiennent des enregistrements d'innombrables espèces disparues de mondes développés sans prévoyance. Nous avons appris que préserver des écosystèmes représentatifs sur chaque planète fournit non seulement une valeur scientifique, mais assure la durabilité à long terme de notre fonctionnement. Les zones sauvages intactes servent de groupes témoins dans nos grandes expériences planétaires."

tr_est_nature_finish:0 "Traditions de la Nature Accomplies"
tr_est_nature_finish_desc:0 "En embrassant pleinement notre connexion au monde naturel, nous acquérons une sagesse profonde et ouvrons de nouvelles voies évolutives pour notre civilisation.\n\n§HDébloque le Bâtiment:§! La Réserve - Un sanctuaire planétaire qui maintient une nature sauvage intacte au prix du potentiel industriel. Produit §Y12§! £unity §YUnité§!, emploie §Y100§! £job_culture_worker Travailleurs Culturels et §Y100§! £job_biology_worker Chercheurs en Biologie, et augmente la production de £society §YRecherche Sociétale§! de la planète de §G+20%§!. Réduit la production de £minerals §YMinéraux§! de §R-20%§! et les districts planétaires de §R-2§!.\n\nBonus d'Atouts d'Ascension: §G+1§!"

################################################################
# Control (ex Order)
################################################################

tradition_est_order:0 "Contrôle"
tradition_est_order_desc:0 "Une société véritablement efficace exige structure, surveillance et planification méticuleuse. Par le contrôle systématique, nous forgeons l'ordre à partir du chaos."

tr_est_order_adopt:0 "Traditions de Contrôle"
tr_est_order_adopt_desc:0 "Réduit le §YCoût de Réinstallation de la Population§! de §G20%§!."
tr_est_order_adopt_delayed:0 "En centralisant la coordination des transferts de population, nous éliminons la bureaucratie redondante et simplifions le processus de relocalisation des citoyens là où l'État en a le plus besoin."

tr_est_order_adopt_egali:0 "Traditions de Contrôle"
tr_est_order_adopt_egali_desc:0 "Augmente l'§YAttraction vers l'Éthique Gouvernante§! de §G15%§!."
tr_est_order_adopt_egali_delayed:0 "Une société harmonieuse requiert des valeurs partagées. En promouvant nos principes fondateurs à travers toutes les formes de médias et d'éducation, nous garantissons que nos citoyens comprennent les vertus de notre mode de vie."

tr_est_order_1:0 "Ministère de la Propagande"
tr_est_order_1_desc:0 "Supprimer une §YFaction§! coûte moitié moins d'£influence §YInfluence§! et ne réduit le £happiness §YBonheur de la Faction§! que de §G-10%§!. De plus, l'§YAttraction vers l'Éthique Gouvernante§! augmente de §G+5%§!."
tr_est_order_1_delayed:0 "La vérité est malléable, la réalité subjective. Notre Ministère de la Gestion de l'Information veille à ce que les citoyens reçoivent des connaissances dûment vérifiées, libres de distorsions perturbatrices ou démoralisantes. Après tout, la perception façonne la réalité, et nous devons façonner la perception."

tr_est_order_1_AI_desc:0 "§YAttraction vers l'Éthique Gouvernante§! augmentée de §G+10%§! et §YGain d'Influence§! augmenté de §G+0.5§!."
tr_est_order_1_AI_delayed:0 "Notre appareil médiatique sophistiqué façonne les croyances fondamentales de nos citoyens, guidant leurs pensées vers des idéologies approuvées par l'État tout en générant un soutien populaire pour les initiatives de leadership."

tr_est_order_1_egali:0 "Contrer la Désinformation"
tr_est_order_1_egali_desc:0 "Réduit la §YCriminalité§! de §G10%§! et augmente l'§YAttraction vers l'Éthique Égalitaire§! de §G15%§!."
tr_est_order_1_egali_delayed:0 "Dans une société véritablement libre, la plus grande menace n'est pas la dissidence mais la tromperie. Notre Commission de Validation de la Vérité vérifie rigoureusement tout discours public, garantissant que les citoyens puissent faire des choix véritablement éclairés basés sur une réalité vérifiée."

tr_est_order_2:0 "Partis Sanctionnés par l'État"
tr_est_order_2_desc:0 "Augmente le £happiness §YBonheur§! de toutes les §YFactions§! de §G+3%§!."
tr_est_order_2_delayed:0 "Le pluralisme politique ne crée que désordre. Notre liste soigneusement sélectionnée d'organisations politiques approuvées canalise le discours public le long de lignes productives, chacune offrant l'illusion du choix tout en avançant notre grand dessein."

tr_est_order_2_egali:0 "Cadre de Stabilité Politique"
tr_est_order_2_egali_desc:0 "Augmente le £happiness §YBonheur§! de toutes les §YFactions§! de §G+3%§!."
tr_est_order_2_egali_delayed:0 "La démocratie s'épanouit lorsqu'elle est construite sur une fondation de protocoles établis. Notre Cadre de Stabilité Politique assure que toutes les factions opèrent selon des paramètres qui maintiennent l'intégrité de notre système tout en représentant leurs électeurs."

tr_est_order_3:0 "Protocoles de Travail Standardisés"
tr_est_order_3_desc:0 "Augmente la production de §YNourriture§! et de §YMinéraux§! des emplois de travailleurs de §G+15%§!."
tr_est_order_3_delayed:0 "Le chaos des méthodes de travail individualisées a été éliminé. Chaque usine, chaque opération minière, chaque complexe agricole fonctionne désormais selon des horaires synchronisés avec des procédures standardisées. L'efficacité n'est plus une aspiration—elle est obligatoire."

tr_est_order_3_slavery_desc:0 "Augmente la production de §YNourriture§! et de §YMinéraux§! des emplois d'esclaves de §G+15%§!."
tr_est_order_3_slavery_delayed:0 "Lorsqu'elle est correctement encadrée, la population servile devient un instrument de précision. Leurs mouvements, leurs périodes de repos, même leurs rythmes respiratoires sont calibrés pour une production maximale avec une supervision minimale."

tr_est_order_4:0 "Matrice de Régulation Sociétale"
tr_est_order_4_desc:0 "Réduit l'§YEntretien des Emplois§! de §G-10%§!."
tr_est_order_4_delayed:0 "Chaque action, transaction et interaction au sein de notre société est désormais régie par des réglementations claires. Les citoyens opèrent avec la certitude réconfortante de savoir exactement ce qu'on attend d'eux à tout moment, éliminant l'indécision inutile et l'inefficacité émotionnelle."

tr_est_order_4_auth:0 "Ingénierie Démographique"
tr_est_order_4_auth_desc:0 "Augmente la §YVitesse de Croissance Démographique§! de §G+20%§!."
tr_est_order_4_auth_delayed:0 "La reproduction est trop cruciale pour être laissée au hasard ou au caprice individuel. Notre Bureau d'Optimisation Démographique planifie soigneusement chaque génération, déterminant les nombres optimaux, les distributions génétiques et même les calendriers de naissance pour assurer un équilibre démographique parfait."

tr_est_order_5:0 "Surveillance Omniprésente"
tr_est_order_5_desc:0 "Fournit §Y1§! emploi d'Agent de l'Ordre pour chaque tranche de §Y25§! habitants sur une planète."
tr_est_order_5_delayed:0 "Les yeux vigilants de l'État sont partout—dans chaque foyer, lieu de travail et installation récréative. Ce réseau de surveillance n'est pas une invasion de la vie privée mais une étreinte protectrice, assurant la conformité et identifiant rapidement ceux qui menaceraient notre harmonie collective."

tr_est_order_5_egali:0 "Cadre de Responsabilité Collective"
tr_est_order_5_egali_desc:0 "Augmente le §YBonheur des Travailleurs§! de §G+10%§! et la §YCapacité Navale§! de §G+10%§!."
tr_est_order_5_egali_delayed:0 "Dans notre société, droits et devoirs sont parfaitement équilibrés. Chaque citoyen comprend que la liberté s'accompagne d'une responsabilité envers la communauté. Cet engagement partagé forme l'épine dorsale de notre défense, les citoyens contribuant volontairement à protéger ce qu'ils ont collectivement construit."

tr_est_order_finish:0 "Traditions de Contrôle Accomplies"
tr_est_order_finish_desc:0 "Réduit l'§YEntretien en Biens de Consommation§! de §G10%§! et l'§YUtilisation de Logement§! de §G10%§!."
tr_est_order_finish_delayed:0 "Notre société fonctionne désormais avec la précision d'une grande machine, chaque composant fonctionnant en parfaite synchronie. Les ressources circulent efficacement, les espaces de vie sont optimisés, et nos citoyens vivent avec certitude et détermination, libres du chaos qui afflige les civilisations moins ordonnées."


################################################################
# Cooperativity
################################################################

tradition_est_cooperativity:0 "Coopérativité"

tr_est_cooperativity_adopt:0 "Traditions de Coopérativité"
tr_est_cooperativity_adopt_desc:0 "Augmente la §YProduction de Ressources§! de §G+3/6/10%§! sur les planètes ayant au moins §Y500/2000/5000§! £pop£ §YPopulations§!."

tr_est_cooperativity_1:0 "Groupes Guerriers"
tr_est_cooperativity_1_desc:0 "Augmente les §YDégâts des armées§! de §G+20%§! et réduit leur §YEntretien§! de §G10%§!."
tr_est_cooperativity_1_delayed:0 "Les guerriers sont regroupés en petits groupes afin d’éviter l’isolement des drones de combat. En se battant ensemble, ils peuvent utiliser la coopérativité pour améliorer leur sens tactique et leurs performances au combat."

tr_est_cooperativity_2:0 "Équipes de Travail"
tr_est_cooperativity_2_desc:0 "Améliore la production des §YDrones Simples§! de §G+10%§! selon le type d'empire."
tr_est_cooperativity_2_delayed:0 "Les drones de travail sont répartis en équipes conçues de manière à ce que chaque individu apporte des capacités mentales complémentaires au réseau local. Cela améliore considérablement l'efficacité collective."

tr_est_cooperativity_3:0 "Partage d’Entrées"
tr_est_cooperativity_3_desc:0 "Augmente le §YGain d'expérience des dirigeants§! de §G+25%§! pour toutes les espèces."
tr_est_cooperativity_3_delayed:0 "Les drones autonomes peuvent s’intégrer aux réseaux locaux de drones, participant à leurs échanges et apprenant à partir des données sensorielles accumulées."

tr_est_cooperativity_4:0 "Centres Cognitifs"
tr_est_cooperativity_4_desc:0 "Tous les dirigeants obtiennent le trait §YCentre Cognitif§!, offrant de petits bonus."
tr_est_cooperativity_4_delayed:0 "Les drones autonomes possèdent une capacité cognitive bien plus élevée que les drones standards. En s'intégrant dans les réseaux mentaux locaux, ils peuvent amplifier considérablement leurs capacités."

tr_est_cooperativity_5:0 "Phases de Croissance"
tr_est_cooperativity_5_desc:0 "Débloque la décision planétaire §YPhase de Croissance§!, augmentant la §YVitesse de Croissance§! de §G+50%§!, réduisant la §YProduction des ressources par Pop§! de §R-25%§! et augmentant la §YConsommation de nourriture§! de §R+50%§!."
tr_est_cooperativity_5_delayed:0 "Pour atténuer les inconvénients d’un effectif réduit, une colonie peut initier une phase spéciale de croissance, augmentant la natalité des drones au détriment de la production."

tr_est_cooperativity_5_machines:0 "Surcharge de Réplication"
tr_est_cooperativity_5_machines_desc:0 "Débloque la décision planétaire §YPhase de Construction Robotique§!, augmentant la §YVitesse d’Assemblage des Pops§! de §G+50%§!, réduisant la §YProduction de ressources§! de §R-25%§! et augmentant la §YConsommation d’énergie§! de §R+50%§!."
tr_est_cooperativity_5_machines_delayed:0 "Si le nombre de drones est insuffisant pour une tâche, la colonie peut rediriger ses priorités vers la production d’unités, aux dépens de ses autres fonctions."

tr_est_cooperativity_5_AI_desc:0 "Augmente la §YVitesse de Croissance§! de §G+15%§!."
tr_est_cooperativity_5_AI_machines_desc:0 "Augmente la §YVitesse d’Assemblage des Pops§! de §G+15%§!."

tr_est_cooperativity_finish:0 "Traditions de Coopérativité Terminées"
tr_est_cooperativity_finish_desc:0 "Octroie §G+2§! £pop£ §YPopulations§! lors de la fondation de colonies et §G+1§! §YEmplacement de Perk d’Ascension§!. Débloque l’§YAgenda de Coopérativité§! qui réduit l’§YEntretien Diplomatique§! de §G20%§!."


################################################################
# Piracy
################################################################
tradition_est_piracy:0 "Piraterie"
tradition_est_piracy_desc:0 "Parmi les étoiles, la richesse coule comme des rivières cosmiques. Pourquoi peiner à produire ce qui peut simplement être pris ? Les trésors de la galaxie appartiennent à ceux qui sont assez audacieux pour s'en emparer."

tr_est_piracy_adopt:0 "Traditions de Piraterie"
tr_est_piracy_adopt_desc:0 "La §YCroissance de la Piraterie§! est réduite de §G-25%§! dans notre empire. Nous gagnons §G+20%§! de production de £minerals §YMinéraux§! pendant les guerres."
tr_est_piracy_adopt_delayed:0 "Nous avons maîtrisé l'art subtil du pillage à travers les étoiles. Nos vaisseaux ne parcourent pas le vide uniquement en tant que représentants de notre gouvernement, mais comme des chasseurs à la recherche de butins au-delà de nos frontières."

tr_est_piracy_1:0 "Combattants Impitoyables"
tr_est_piracy_1_desc:0 "Les §YDégâts des Armes de Vaisseau§! et la §YCadence de Tir des Vaisseaux§! sont augmentés de §G+5%§!."
tr_est_piracy_1_delayed:0 "La clémence est pour les faibles, elle n'a pas sa place dans notre culture. Nos équipages comprennent que la survie passe par une violence écrasante, ne laissant à l'ennemi aucune chance de riposter."

tr_est_piracy_2:0 "Récupérateurs"
tr_est_piracy_2_desc:0 "La destruction de vaisseaux et stations ennemis fournit des £minerals §YMinéraux§! selon la taille de la cible, les stations offrant de plus grandes récompenses."
tr_est_piracy_2_delayed:0 "Chaque vaisseau détruit représente une cargaison de matériaux récupérables. Nos équipes spécialisées peuvent dépouiller une épave en quelques heures, transformant les pertes de nos ennemis en notre gain matériel."

tr_est_piracy_3:0 "Razzia"
tr_est_piracy_3_desc:0 "Débloque la politique de §YRazzia§! qui augmente la §YValeur Commerciale§! de §G10%§!/§G20%§!/§G30%§! tout en réduisant l'£opinion §YOpinion§! des Empires Étrangers de §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_3_delayed:0 "Des forces d'assaut rapides franchissent les frontières, ciblant les avant-postes non protégés et les vaisseaux marchands. Elles reviennent chargées de butin avant même que les défenseurs ne puissent mobiliser une réponse—une danse du vol perfectionnée au fil des générations."

tr_est_piracy_4:0 "Saboteurs"
tr_est_piracy_4_desc:0 "Réduit la production de £food §YNourriture§! et de £minerals §YMinéraux§! de §R-10%§! et augmente l'§YEntretien des Bâtiments§! de §R+10%§! pour tous nos §YRivaux§!. §YRivalités Maximales§! augmentées de §Y1§!."
tr_est_piracy_4_delayed:0 "La victoire peut être obtenue non seulement en surpassant les rivaux, mais en s'assurant qu'ils échouent. Nos agents secrets contaminent les réserves alimentaires, sabotent l'équipement minier et compromettent les infrastructures critiques—rendant chaque système vulnérable de l'intérieur."

tr_est_piracy_5:0 "Droit du Plus Fort"
tr_est_piracy_5_desc:0 "Le £happiness §YBonheur§! de tous les £pop_cat_ruler §YDirigeants§! est augmenté de §G+15%§! et le §YPouvoir Politique§! de tous les £pop_cat_worker §YTravailleurs§! est réduit de §G-25%§!."
tr_est_piracy_5_delayed:0 "L'ordre naturel est clair : le pouvoir va à ceux qui le prennent. Notre société prospère sur cette simple vérité—les forts commandent, les faibles servent. Ce n'est pas de la cruauté, mais de l'efficacité, la loi fondamentale de l'existence à travers les étoiles."

tr_est_piracy_5_nice:0 "Esprits Libres"
tr_est_piracy_5_nice_desc:0 "§YCroissance par Immigration§! augmentée de §G+15%§! et §YVitesse des Vaisseaux§! augmentée de §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "Notre réputation attire des aventuriers audacieux de toute la galaxie. Ils viennent chercher la liberté de notre mode de vie non conventionnel—où l'habileté et l'audace comptent plus que le droit de naissance ou les lois désuètes."

tr_est_piracy_finish:0 "Traditions de Piraterie Accomplies"
tr_est_piracy_finish_effect:0 "§YDégâts des Armées§! augmentés de §G+15%§!. Nous recevons des £minerals §YMinéraux§! chaque fois que nous envahissons une planète avec succès. La §YProduction de Ressources§! des planètes récemment envahies est réduite de §R-25%§! pendant §Y10§! ans (supprimée si nous la conquérons)."
tr_est_piracy_finish_delayed:0 "La réputation de notre empire sème la terreur dans les systèmes voisins. Quand nos vaisseaux apparaissent sur les scanners, les autres capitaines s'empressent de changer de cap. Quand nos soldats débarquent sur un monde, sa population sait que résister ne signifie que plus de souffrance. La richesse de la galaxie coule vers nous—qu'elle soit librement donnée ou prise de force."

################################################################
# Spaceborn
################################################################

tradition_est_spaceborn:0 "Nés de l'Espace"
tradition_est_spaceborn_desc:0 "Le vide cosmique n'est pas une frontière mais notre véritable foyer. Parmi les étoiles, nous trouvons notre destin—non comme visiteurs, mais comme enfants du cosmos revenant à leur héritage légitime."

tr_est_spaceborn_adopt:0 "Traditions des Nés de l'Espace"
tr_est_spaceborn_adopt_desc:0 "Augmente la §YCapacité de Base Stellaire§! de §G+20%§! et débloque l'§YAgenda Nés de l'Espace§!."

tr_est_spaceborn_1:0 "Aspiration au Vide"
tr_est_spaceborn_1_desc:0 "Augmente la §YCapacité Navale§! de §G+15%§! et réduit le §YCoût de Construction des Chantiers Spatiaux§! de §G-5%§!."
tr_est_spaceborn_1_delayed:0 "Depuis ce premier regard au-delà de notre atmosphère, nous marchons le visage tourné vers le ciel. Le sol sous nos pieds n'est devenu qu'une ancre temporaire, tandis que nos esprits s'élèvent parmi les étoiles que nous savions un jour nôtres."

tr_est_spaceborn_1_GC:0 "L'Appel du Vide"
tr_est_spaceborn_1_GC_delayed:0 "Le silence cosmique nous attire dans son étreinte infinie. C'est uniquement dans l'immensité sans limites entre les étoiles que nous trouvons la véritable harmonie de l'existence—une parfaite unité d'intention sans distraction."

tr_est_spaceborn_2:0 "Une Vie dans l'Espace"
tr_est_spaceborn_2_desc:0 "Réduit le §YCoût des Avant-postes§! et le §YCoût d'Amélioration des Bases Stellaires§! de §G-10%§!."
tr_est_spaceborn_2_delayed:0 "Nos habitats dérivent entre les étoiles, nos vaisseaux naviguent sur les courants des vents solaires. Les civilisations planétaires nous voient comme des nomades, pourtant nous n'errons pas—nous sommes exactement là où nous devons être. Le vide n'est pas vide pour nous; c'est notre foyer."

tr_est_spaceborn_3:0 "Marcheurs du Vide"
tr_est_spaceborn_3_desc:0 "Augmente la §YVitesse des Vaisseaux§! et la §YVitesse de Voyage Interstellaire§! de §G+10%§!."
tr_est_spaceborn_3_delayed:0 "Nous nous déplaçons à travers la noirceur de l'espace avec une grâce instinctive, lisant les subtils courants gravimétriques et les tourbillons de radiation aussi naturellement que d'autres lisent les vents et les eaux de leurs mondes natals. Le vide nous a façonnés, et nous avons appris à façonner notre passage à travers lui."

tr_est_spaceborn_4:0 "Contemplateurs d'Étoiles"
tr_est_spaceborn_4_desc:0 "Toutes les §YÉtoiles§! sous notre contrôle qui produisent de l'£energy §YÉnergie§! génèrent §Y1§! £energy §YÉnergie§! supplémentaire."
tr_est_spaceborn_4_delayed:0 "Les étoiles ne sont pas de simples points de navigation ou sources d'énergie—elles sont des phares de conscience dans l'obscurité. Nous avons développé des techniques pour communier avec leur énergie sans limites, tirant subsistance non seulement pour nos vaisseaux mais pour nos âmes mêmes. Leur lumière nous parle d'une manière que les espèces liées aux planètes ne peuvent comprendre."

tr_est_spaceborn_5:0 "Nés de l'Espace"
tr_est_spaceborn_5_desc:0 "Réduit le §YCoût de Construction des Bâtiments de Base Stellaire§! et le §YCoût des Modules de Base Stellaire§! de §G-10%§! tout en augmentant la §YVitesse de Construction des Bâtiments§! et la §YVitesse de Construction des Modules§! de §G+50%§!."
tr_est_spaceborn_5_delayed:0 "Nous sommes les enfants du cosmos, nés de poussière d'étoiles et élevés dans le berceau du vide. Notre affinité pour les structures spatiales n'est pas apprise—elle coule à travers notre conscience collective comme le rayonnement cosmique à travers le vide. Ce que d'autres trouvent étranger et hostile, nous le transformons en extensions de nous-mêmes."

tr_est_spaceborn_5_habitat_desc:0 "§YCoût de Construction des Modules de Base Stellaire§! réduit de §G-10%§! et §YVitesse de Construction des Modules de Base Stellaire§! augmentée de §G+50%§!. De plus, la §YProduction de Ressources§! est augmentée de §G+15%§! sur tous les §YHabitats§!."

tr_est_spaceborn_5_habitat_megastruct_desc:0 "§YVitesse de Construction des Mégastructures§! augmentée de §G+33%§! et §YProduction de Ressources§! augmentée de §G+15%§! sur tous les §YHabitats§!."

tr_est_spaceborn_finish:0 "Traditions des Nés de l'Espace Accomplies"
tr_est_spaceborn_finish_desc:0 "Réduit le §YCoût des Collecteurs de Station§! de §G-25%§!, augmente la §YProduction des Chercheurs de Station§! de §G+10%§! et accorde un §YEmplacement d'Avantage d'Ascension§! supplémentaire."


################################################################
# Collectivism
################################################################

tradition_est_collectivism:0 "Collectivisme"
tradition_est_collectivism_desc:0 "La somme est plus grande que ses parties. Il est temps pour chaque individu de mettre de côté ses intérêts personnels, car seule l'unité permet la véritable grandeur."

tr_est_collectivism_adopt:0 "Traditions du Collectivisme"
tr_est_collectivism_adopt_desc:0 "Adopter les traditions du Collectivisme augmente le §YLogement Planétaire§! de §G+15%§! et débloque un Agenda unique."

tr_est_collectivism_1:0 "Pièce du Puzzle"
tr_est_collectivism_1_desc:0 "Réduit l’§Yentretien en Biens de consommation§! de §G10%§! et le §YCoût de Réinstallation§! de §G15%§!."
tr_est_collectivism_1_delayed:0 "Chacun est une simple pièce. Bien que son rôle soit modeste, il est crucial que chacun remplisse son devoir sans hésitation dans le grand dessein collectif."

tr_est_collectivism_2:0 "Unis Nous Tenons"
tr_est_collectivism_2_desc:0 "Augmente la §Yproduction d’Unité§! de §G5%§! et l’§YAttraction des Éthiques Gouvernementales§! de §G10%§!."
tr_est_collectivism_2_delayed:0 "Unis nous tenons, divisés nous tombons. Seule l’unité nous permettra de faire face aux défis de cette galaxie."

tr_est_collectivism_3:0 "Coopération"
tr_est_collectivism_3_desc:0 "La §YProduction de ressources§! est augmentée de §G+5%§! sur les planètes sans §YCrime§!."
tr_est_collectivism_3_delayed:0 "Là où règnent division et rivalité, la coopération véritable est impossible. Seul un effort commun peut révéler notre plein potentiel."

tr_est_collectivism_4:0 "Prêts à Servir"
tr_est_collectivism_4_desc:0 "Augmente la §YCapacité Navale§! de §G15%§! et réduit le §YCoût des Armées§! de §G15%§!."
tr_est_collectivism_4_delayed:0 "Servir dans notre armée est l’un des plus grands honneurs. Nul n’hésite à répondre à l’appel de l’empire."

tr_est_collectivism_5:0 "Sacrifice de Soi"
tr_est_collectivism_5_desc:0 "Augmente la §YMoral des Armées§! de §G20%§! et le §YBonheur des Travailleurs§! de §G5%§!."
tr_est_collectivism_5_delayed:0 "Les besoins du plus grand nombre surpassent ceux de quelques-uns."

tr_est_collectivism_finish:0 "Traditions du Collectivisme Complètes"
tr_est_collectivism_finish_desc:0 "Achever les traditions du Collectivisme accorde §G+30§! de §YFonds d’Édits§! et un emplacement de §YAvantage d’Ascension§! supplémentaire."



################################################################
# Individualism
################################################################

tradition_est_individualism:0 "Individualisme"
tradition_est_individualism_desc:0 "Notre empire n’a pas de valeur en soi ; seuls les individus qui le composent en ont."

tr_est_individualism_adopt:0 "Traditions Individualistes"
tr_est_individualism_adopt_desc:0 "Chaque fois qu’un leader gagne un niveau, gagnez §Y10§! £influence §YInfluence§!."

tr_est_individualism_1:0 "Culte de l'Ingéniosité"
tr_est_individualism_1_desc:0 "§YNiveau de Départ des Scientifiques§! augmenté de §Y1§!. De plus, un scientifique ayant sondé 300 planètes reçoit un trait de §YSpécialisation Scientifique§!."
tr_est_individualism_1_delayed:0 "L’ingéniosité est une qualité sacrée parmi notre communauté scientifique. Ceux qui la possèdent sont respectés et soutenus dans leur quête de savoir."

tr_est_individualism_2:0 "Promotion des Talents"
tr_est_individualism_2_desc:0 "§YNiveau de Départ des Amiraux§! et §Généraux§! augmenté de §Y1§!. De plus, le §YGain d’Expérience des Vaisseaux§! est augmenté de §G+25%§!."
tr_est_individualism_2_delayed:0 "Nous promouvrons les individus les plus talentueux aux postes militaires les plus élevés, afin qu’ils puissent servir notre empire au mieux de leurs capacités."

tr_est_individualism_3:0 "Règne des Compétents"
tr_est_individualism_3_desc:0 "§Y$MOD_RULER_SKILL_ADDS$§! augmenté de §Y1§!. Le §YPouvoir Politique§! et la §YProduction§! des £pop_cat_ruler §YPops Dirigeants§! sont augmentés de §G+50%§!."
tr_est_individualism_3_delayed:0 "Seuls les individus les plus compétents devraient diriger notre empire. Leur mérite est la seule qualification légitime au pouvoir."

tr_est_individualism_4:0 "Carrière Avant Tout"
tr_est_individualism_4_desc:0 "§YEntretien des Leaders§! réduit de §G20%§!. Tous les leaders recrutés commencent avec §Y+1§! niveau."
tr_est_individualism_4_delayed:0 "Notre société est fondée sur l’ambition. Chacun veut atteindre le sommet de sa carrière, peu importe le chemin."

tr_est_individualism_5:0 "Ambitions Personnelles"
tr_est_individualism_5_desc:0 "§YCroissance par Immigration§! augmentée de §G+25%§!. §YGain d’Expérience des Leaders§! (espèce principale) augmenté de §G+25%§!."
tr_est_individualism_5_delayed:0 "Chaque individu a ses propres rêves, ses objectifs et sa volonté de les atteindre."

tr_est_individualism_finish:0 "Traditions Individualistes Terminées"
tr_est_individualism_finish_desc:0 "Augmente le £happiness£ §YBonheur§! des £pop_cat_specialist §YPops Spécialistes§! de §G+10%§!.\nEmplacements de Perks d’Ascension : §G+1§!"
