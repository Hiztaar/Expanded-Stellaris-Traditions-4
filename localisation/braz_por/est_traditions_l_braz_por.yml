################################################################

# Tradition Category
tradition_est_isolation:0 "Isolamento"
tradition_est_isolation_desc:0 "Nosso modo de vida só será preservado se evitarmos influências externas."
tradition_est_isolation_GC_desc:0 "Nada de bom pode vir do contato com os mortais desta galáxia."

# Adoption
tr_est_isolation_adopt:0 "Tradições de Isolamento"
tr_est_isolation_adopt_desc:0 "Reduz o Tamanho do Império proveniente da população em §G10%§!."

# Tradition 1
tr_est_isolation_1:0 "Fronteiras Fortificadas"
tr_est_isolation_1_desc:0 "§YManutenção de Base Estelar§! reduzida em §G5%§! e §YCapacidade de Plataformas de Defesa§! aumentada em §G+3§!."
tr_est_isolation_1_delayed:0 "Enquanto as rotas estelares escurecem com ameaças do além, fortalecemos nossas fronteiras. Cada base estelar se ergue como um sentinela silencioso, armada com plataformas defensivas — avisos severos para aqueles que se aventurariam onde não são bem-vindos."

# Tradition 2
tr_est_isolation_2:0 "Defensores Ferozes"
tr_est_isolation_2_desc:0 "§YMoral de Defesa do Exército§! aumentada em §G25%§! e §YTaxa de Disparo das Naves§! em território natal aumentada em §G20%§!."
tr_est_isolation_2_delayed:0 "A tranquilidade do isolamento é mantida através da preparação. Nossos soldados estão prontos para dar suas vidas, nossas naves preparadas para desencadear devastação sobre os invasores. Aqueles que interpretam nossa solidão como fraqueza encontrarão apenas sua própria destruição."

# Tradition 3
tr_est_isolation_3:0 "Zonas de Contenção"
tr_est_isolation_3_desc:0 "§YCusto de Influência do Posto Avançado§! reduzido em §G10%§! e §YCusto de Liga do Posto Avançado§! reduzido em §G20%§!."
tr_est_isolation_3_delayed:0 "Nossos territórios são cercados por postos avançados cuidadosamente posicionados no espaço vazio — não para expandir nosso alcance, mas para estender a distância entre nós e o resto da galáxia. Nestas esferas silenciosas de vazio reside nossa segurança."

# Tradition 4 (Regular)
tr_est_isolation_4:0 "Proteção Contra Influências Estrangeiras"
tr_est_isolation_4_desc:0 "§YAtração pela Ética do Governo§! aumentada em §G15%§!."
tr_est_isolation_4_delayed:0 "Ideias estrangeiras se infiltram como um veneno sutil, corrompendo nossa sociedade por dentro. Devemos fortalecer nossa identidade cultural, reforçar nossos valores e rejeitar as tentações oferecidas por filosofias externas. Nosso modo de vida deve permanecer puro, intocado pelo universo além."

# Tradition 4 (Gestalt)
tr_est_isolation_4_GC:0 "Silêncio Eterno"
tr_est_isolation_4_GC_desc:0 "§YFricção de Fronteira§! reduzida em §G50%§!."
tr_est_isolation_4_GC_delayed:0 "De nosso espaço emana apenas silêncio. Não buscamos provocar, ameaçar ou nos envolver. Somos uma sombra na consciência da galáxia — reconhecida, mas raramente lembrada, pouco considerada e raramente desafiada."

# Tradition 5 (Regular)
tr_est_isolation_5:0 "Reino Eremita"
tr_est_isolation_5_desc:0 "Nossa produção de £unity §YUnidade§! é aumentada em §G+20%§! enquanto não tivermos relações diplomáticas, com exceção de §YPactos de Não-Agressão§!."
tr_est_isolation_5_delayed:0 "Cortamos todos os laços, exceto os mais necessários, com a galáxia exterior. Nesta solidão voluntária, nossa sociedade se volta para dentro, encontrando força e propósito na autossuficiência. O cosmos além de nossas fronteiras é apenas um ruído de fundo para a sinfonia de nossa civilização isolada."

# Tradition 5 (Gestalt)
tr_est_isolation_5_GC:0 "Tranquilidade"
tr_est_isolation_5_GC_desc:0 "Nossa produção de £unity §YUnidade§! é aumentada em §G+20%§! enquanto não tivermos relações diplomáticas, com exceção de §YPactos de Não-Agressão§!."
tr_est_isolation_5_GC_delayed:0 "Existe apenas nós e o vazio. O vazio nos recebe com um silêncio precioso, e neste silêncio, nossa consciência se expande pela eternidade. A conversa sem sentido de mentes individuais se dissipa, deixando apenas a harmonia perfeita de nosso pensamento unificado."

# Finisher
tr_est_isolation_finish:0 "Tradições de Isolamento Concluídas"
tr_est_isolation_finish_desc:0 "Aumenta a £happiness §Y$MOD_POP_HAPPINESS$§! de todas as £pops §YPopulações§! em §G+10%§! enquanto não estivermos em guerra.\nBenefícios de Ascensão Desbloqueados: §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Aumenta a £influence §Y$mod_country_influence_produces_add$§! em §G1§! enquanto não estivermos em guerra.\nBenefícios de Ascensão Desbloqueados: §G+1§!"
 

