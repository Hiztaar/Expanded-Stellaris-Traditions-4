tr_est_desires_1:0 "Acumuladores"
tr_est_desires_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! aumentada em §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! se tivermos pelo menos §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy §YCréditos de Energia§! armazenados."
tr_est_desires_1_delayed:0 "Colecionar e acumular fala diretamente à nossa alma. Somos o que temos, e teremos tudo."

tr_est_desires_2:0 "Negociadores Implacáveis"
tr_est_desires_2_desc:0 "§YTaxa de Mercado§! reduzida em §G-5%§!. Desbloqueia a política §YNegociações Implacáveis§!, que aumenta a §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! em §G5%§!/§G10%§!/§G15%§! e reduz a £opinion §YOpinião§! de Impérios Estrangeiros em §R-15§!/§R-30§!/§R-45§!."
tr_est_desires_2_delayed:0 "Usaremos todos os meios para obter o que queremos. Outros podem não gostar, mas isso não é problema nosso."

tr_est_greed_2_no_dip:0 "Corrida Territorial"
tr_est_greed_2_no_dip_desc:0 "O §YCusto de Influência para Estações Estelares§! é reduzido em §G-15%§!."
tr_est_greed_2_no_dip_delayed:0 "A galáxia está cheia de planetas vazios – por enquanto. Se não os reivindicarmos, outros o farão. Devemos agarrar o que pudermos antes que seja tarde demais."

tr_est_desires_3:0 "Econômicos"
tr_est_desires_3_desc:0 "§YManutenção dos Empregos§! reduzida em §G10%§!."
tr_est_desires_3_delayed:0 "Outra forma de obter mais é gastando menos."

tr_est_desires_4:0 "Em Busca de Tesouros"
tr_est_desires_4_desc:0 "A produção de §YRecursos Estratégicos Avançados§! é aumentada em §G+33%§!."
tr_est_desires_4_delayed:0 "Nosso desejo pelos materiais mais valiosos do universo beira a compulsão; possuir essas raridades supera todo o resto em nossas coleções."

tr_est_desires_5:0 "O Grande Desejo"
tr_est_desires_5_desc:0 "Ganha £unity §YUnidade§! sempre que um planeta for colonizado ou conquistado."
tr_est_desires_5_delayed:0 "Essa fome interior. É uma chama que nunca se apaga, um apetite infinito por mais. Ela nos impulsiona a consumir e, quando não pudermos mais, será ela quem nos consumirá."

tr_est_desires_finish:0 "Tradições de Desejos Concluídas"
tr_est_desires_finish_desc:0 "A produção de §YCréditos de Energia§! é aumentada em §G+10%§!. Desbloqueia um §YEspaço de Vantagem de Ascensão§! adicional."



