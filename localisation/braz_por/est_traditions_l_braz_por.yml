################################################################
# Isolation
################################################################

# Tradition Category
tradition_est_isolation:0 "Isolamento"
tradition_est_isolation_desc:0 "Nosso modo de vida só será preservado se evitarmos influências externas."
tradition_est_isolation_GC_desc:0 "Nada de bom pode vir do contato com os mortais desta galáxia."

# Adoption
tr_est_isolation_adopt:0 "Tradições de Isolamento"
tr_est_isolation_adopt_desc:0 "Reduz o Tamanho do Império proveniente da população em §G10%§!."

# Tradition 1
tr_est_isolation_1:0 "Fronteiras Fortificadas"
tr_est_isolation_1_desc:0 "§YManutenção de Base Estelar§! reduzida em §G5%§! e §YCapacidade de Plataformas de Defesa§! aumentada em §G+3§!."
tr_est_isolation_1_delayed:0 "Enquanto as rotas estelares escurecem com ameaças do além, fortalecemos nossas fronteiras. Cada base estelar se ergue como um sentinela silencioso, armada com plataformas defensivas — avisos severos para aqueles que se aventurariam onde não são bem-vindos."

# Tradition 2
tr_est_isolation_2:0 "Defensores Ferozes"
tr_est_isolation_2_desc:0 "§YMoral de Defesa do Exército§! aumentada em §G25%§! e §YTaxa de Disparo das Naves§! em território natal aumentada em §G20%§!."
tr_est_isolation_2_delayed:0 "A tranquilidade do isolamento é mantida através da preparação. Nossos soldados estão prontos para dar suas vidas, nossas naves preparadas para desencadear devastação sobre os invasores. Aqueles que interpretam nossa solidão como fraqueza encontrarão apenas sua própria destruição."

# Tradition 3
tr_est_isolation_3:0 "Zonas de Contenção"
tr_est_isolation_3_desc:0 "§YCusto de Influência do Posto Avançado§! reduzido em §G10%§! e §YCusto de Liga do Posto Avançado§! reduzido em §G20%§!."
tr_est_isolation_3_delayed:0 "Nossos territórios são cercados por postos avançados cuidadosamente posicionados no espaço vazio — não para expandir nosso alcance, mas para estender a distância entre nós e o resto da galáxia. Nestas esferas silenciosas de vazio reside nossa segurança."

# Tradition 4 (Regular)
tr_est_isolation_4:0 "Proteção Contra Influências Estrangeiras"
tr_est_isolation_4_desc:0 "§YAtração pela Ética do Governo§! aumentada em §G15%§!."
tr_est_isolation_4_delayed:0 "Ideias estrangeiras se infiltram como um veneno sutil, corrompendo nossa sociedade por dentro. Devemos fortalecer nossa identidade cultural, reforçar nossos valores e rejeitar as tentações oferecidas por filosofias externas. Nosso modo de vida deve permanecer puro, intocado pelo universo além."

# Tradition 4 (Gestalt)
tr_est_isolation_4_GC:0 "Silêncio Eterno"
tr_est_isolation_4_GC_desc:0 "§YFricção de Fronteira§! reduzida em §G50%§!."
tr_est_isolation_4_GC_delayed:0 "De nosso espaço emana apenas silêncio. Não buscamos provocar, ameaçar ou nos envolver. Somos uma sombra na consciência da galáxia — reconhecida, mas raramente lembrada, pouco considerada e raramente desafiada."

# Tradition 5 (Regular)
tr_est_isolation_5:0 "Reino Eremita"
tr_est_isolation_5_desc:0 "Nossa produção de £unity §YUnidade§! é aumentada em §G+20%§! enquanto não tivermos relações diplomáticas, com exceção de §YPactos de Não-Agressão§!."
tr_est_isolation_5_delayed:0 "Cortamos todos os laços, exceto os mais necessários, com a galáxia exterior. Nesta solidão voluntária, nossa sociedade se volta para dentro, encontrando força e propósito na autossuficiência. O cosmos além de nossas fronteiras é apenas um ruído de fundo para a sinfonia de nossa civilização isolada."

# Tradition 5 (Gestalt)
tr_est_isolation_5_GC:0 "Tranquilidade"
tr_est_isolation_5_GC_desc:0 "Nossa produção de £unity §YUnidade§! é aumentada em §G+20%§! enquanto não tivermos relações diplomáticas, com exceção de §YPactos de Não-Agressão§!."
tr_est_isolation_5_GC_delayed:0 "Existe apenas nós e o vazio. O vazio nos recebe com um silêncio precioso, e neste silêncio, nossa consciência se expande pela eternidade. A conversa sem sentido de mentes individuais se dissipa, deixando apenas a harmonia perfeita de nosso pensamento unificado."

# Finisher
tr_est_isolation_finish:0 "Tradições de Isolamento Concluídas"
tr_est_isolation_finish_desc:0 "Aumenta a £happiness §Y$MOD_POP_HAPPINESS$§! de todas as £pops §YPopulações§! em §G+10%§! enquanto não estivermos em guerra.\nBenefícios de Ascensão Desbloqueados: §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Aumenta a £influence §Y$mod_country_influence_produces_add$§! em §G1§! enquanto não estivermos em guerra.\nBenefícios de Ascensão Desbloqueados: §G+1§!"
 

################################################################
# Proselytism
################################################################

tradition_est_proselytism:0 "Proselitismo"
tradition_est_proselytism_desc:0 "A luz da nossa sabedoria não deve ficar confinada às nossas fronteiras. Nossos ideais e modo de vida são um farol na escuridão da galáxia, e é nosso dever sagrado iluminar todos os mundos com nossa verdade."

tr_est_proselytism_adopt:0 "Tradições de Proselitismo"
tr_est_proselytism_adopt_desc:0 "Nossa sociedade se concentra em espalhar nossas crenças e valores através das estrelas, aumentando a §YVelocidade de Mudança de Ética§! em §G+100%§! por todo nosso império."
tr_est_proselytism_adopt_delayed:0 "As próprias estrelas clamam por ordem e propósito. Ouvimos seu chamado e, com nossa filosofia iluminada, traremos significado a um cosmos à deriva na confusão. A galáxia conhecerá nossa verdade."

tr_est_proselytism_1:0 "Missionários"
tr_est_proselytism_1_desc:0 "Aumenta a §YAtração Ética§! em direção às nossas §YÉticas§! em §G+25%§! em todos os impérios vizinhos (efeito dobrado para §YÉticas Fanáticas§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumentada em §G+5%§!."
tr_est_proselytism_1_delayed:0 "Nossos emissários aventuram-se em reinos vizinhos, carregando nossas doutrinas sagradas em seus corações e mentes. Com palavras eloquentes e rituais cativantes, semeiam as sementes da nossa verdade em mentes férteis, convertendo a população uma alma iluminada de cada vez."

tr_est_proselytism_2:0 "Cruzadas"
tr_est_proselytism_2_desc:0 "Aumenta §Y$MOD_SHIP_FIRE_RATE_MULT$§! em §G+10%§!, §Y$MOD_ARMY_MORALE$§! em §G+25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! em §G+15%§! e §YVelocidade de Construção de Naves§! em §G+15%§! enquanto estivermos em §YGuerra§! com um §YLíder de Guerra§! que tenha pelo menos uma §YÉtica§! oposta."
tr_est_proselytism_2_delayed:0 "Quando a persuasão gentil falha, a lâmina da justiça deve falar. Nossos guerreiros marcham sob estandartes sagrados, seus corações inflamados com propósito zeloso. Lutam não apenas pela conquista, mas pela conversão—cada batalha um rito sagrado, cada vitória um passo em direção à iluminação universal."

tr_est_proselytism_3:0 "Política de Assimilação"
tr_est_proselytism_3_desc:0 "£pops §YPopulações§! conquistadas não recebem penalidade de §YRecém-Conquistados§!."
tr_est_proselytism_3_delayed:0 "Os recém-abraçados são recebidos como família, não tratados como súditos. Através de ritual, educação e integração comunitária, transformamos populações conquistadas em verdadeiros crentes com notável rapidez. Suas antigas lealdades desvanecem como névoa matinal diante do sol nascente da nossa verdade."

tr_est_proselytism_4:0 "Ordo Patria"
tr_est_proselytism_4_desc:0 "Aumenta a §YAtração Ética§! em direção às nossas §YÉticas§! em §G+25%§! em todos os nossos impérios §YVassalos§! (efeito dobrado para §YÉticas Fanáticas§!). §Y$MOD_COUNTRY_EDICT_FUND_ADD$§! aumentado em §G20§!."
tr_est_proselytism_4_delayed:0 "A sagrada Ordem da Pátria estende seu alcance por todo nosso domínio e reinos vassalos. Vestidos em trajes cerimoniais e empunhando tanto autoridade espiritual quanto poder temporal, esses devotos oficiais garantem que até os mundos mais distantes pulsem com amor por nossos ideais e devoção à nossa causa."

tr_est_proselytism_5:0 "Excepcionalismo"
tr_est_proselytism_5_desc:0 "Aumenta a §Y$MOD_POP_HAPPINESS$§! de todas as £pops §YPopulações§! em §G+5%§! e nossa produção de £unity §YUnidade§! aumentada em §G+15%§! por §Y10§! anos após vencer uma §YGuerra§!. O bônus é perdido sempre que uma §YGuerra§! é perdida."
tr_est_proselytism_5_delayed:0 "Nossa civilização se ergue como o vaso escolhido da verdade cósmica—excepcional e divinamente ordenada. Cada triunfo militar confirma nosso status abençoado, enchendo nosso povo com propósito eufórico e validando nosso destino manifesto de guiar civilizações inferiores em direção à iluminação."

tr_est_proselytism_finish:0 "Tradições de Proselitismo Concluídas"
tr_est_proselytism_finish_desc:0 "Completar o caminho de tradição do Proselitismo concede §Y1 cargo de Inquisidor§! para cada §Y25§! populações em cada planeta. Esses oficiais sagrados garantem a pureza ideológica e fortalecem nossa unidade espiritual. Também desbloqueia um slot adicional de §YPerícia de Ascensão§!."
tr_est_proselytism_finish_delayed:0 "Nossa sociedade abraçou plenamente seu papel como o farol da verdade numa galáxia de sombras. O Santo Inquisitório agora se ergue como a autoridade final em questões de crença e prática, garantindo que nossa missão sagrada continue imaculada pela heresia ou dúvida. Através de sua vigilância, nossa luz jamais se apagará."


################################################################
# Purposefulness
################################################################
tradition_est_purposefulness:0 "Determinação"
tradition_est_purposefulness_desc:0 "Cada ação, cada conquista, cada pensamento que passa por nossa consciência serve a uma diretriz singular. Não existimos por acidente cósmico, mas como instrumentos de um desígnio maior."

tr_est_purposefulness_adopt:0 "Tradições de Determinação"
tr_est_purposefulness_adopt_desc:0 "Aumenta a §YInfluência§! de §YRivalidades§! em §G+25%§!."
tr_est_purposefulness_adopt_no_rivals_desc:0 "Aumenta o §YDano de Armas§! em §G+5%§!."

tr_est_purposefulness_1:0 "Propósito Único"
tr_est_purposefulness_1_desc:0 "Produção de §YUnidade§! aumentada em §G+10%§!."
tr_est_purposefulness_1_delayed:0 "A galáxia estremece com infinitas possibilidades, mas avançamos com certeza inabalável. Cada drone, cada ação, cada recurso serve ao nosso propósito singular - uma diretriz tão fundamental para nosso ser que transcende a mera escolha."

tr_est_purposefulness_2:0 "Meios para o Sucesso"
tr_est_purposefulness_2_desc:0 "§YComodidades§! do planeta aumentadas em §G+20%§!."
tr_est_purposefulness_2_delayed:0 "Criamos ambientes perfeitamente calibrados para nosso trabalho. Não por meio de confortos frívolos, mas através da elegante precisão de espaços projetados exclusivamente para máxima eficiência. Cada estrutura, cada equilíbrio químico, cada gradiente de temperatura existe para servir ao nosso propósito."

tr_est_purposefulness_3:0 "A Opção da Violência"
tr_est_purposefulness_3_desc:0 "§YDano do Exército§! aumentado em §G+20%§! e §YDano de Armas das Naves§! aumentado em §G+5%§!."
tr_est_purposefulness_3_delayed:0 "Quando surgem obstáculos, avaliamos todas as soluções com frieza. Se a violência apresenta o caminho ideal para nosso objetivo, abraçamos isso sem hesitação nem prazer. A destruição de outros é apenas mais uma ferramenta, a ser empregada quando necessário e descartada quando não."

tr_est_purposefulness_4:0 "Determinação"
tr_est_purposefulness_4_desc:0 "§YVelocidade das Naves§! aumentada em §G+10%§! e §YVelocidade de Crescimento Populacional§! aumentada em §G+15%§!."
tr_est_purposefulness_4_delayed:0 "Nossa vontade é inflexível, nosso foco absoluto. Onde outros vacilam ou questionam seu caminho, avançamos com a certeza implacável da gravidade. A distância não pode nos impedir, o tempo não pode nos dissuadir, a dúvida não pode nos tocar. Somos o inevitável."

tr_est_purposefulness_4_machines:0 "Determinação"
tr_est_purposefulness_4_machines_desc:0 "§YVelocidade das Naves§! aumentada em §G+10%§! e §YVelocidade de Montagem Populacional§! aumentada em §G+15%§!."
tr_est_purposefulness_4_machines_delayed:0 "Nossos núcleos de processamento operam com foco singular, livres da distração da escolha. Nossas unidades se movem com perfeita eficiência em direção a objetivos predefinidos. Avançamos pelo espaço e multiplicamos nossa presença com perfeição algorítmica, executando nossas diretivas com certeza matemática."

tr_est_purposefulness_5:0 "Reflexos Inatos dos Drones"
tr_est_purposefulness_5_desc:0 "§YFundo de Editos§! aumentado em §G+25§!."
tr_est_purposefulness_5_delayed:0 "Nosso propósito flui por cada fibra do nosso ser coletivo. O menor drone carrega dentro de si o eco de nosso grande desígnio, guiando suas ações quando a direção consciente está ausente. Mesmo em autonomia, nossas unidades permanecem alinhadas à vontade singular que nos define."

tr_est_purposefulness_finish:0 "Tradições de Determinação Concluídas"
tr_est_purposefulness_finish_desc:0 "Aumenta a produção base de §YInfluência§! em §G+1§! e desbloqueia um slot adicional de §YVantagem de Ascensão§!."


################################################################
# Justice
################################################################

tradition_est_justice:0 "Justiça"
tradition_est_justice_desc:0 "Todos devem responder incondicionalmente à lei, pois ela está acima de tudo."

tr_est_justice_adopt:0 "Tradições de Justiça"
tr_est_justice_adopt_desc:0 "Reduz o crime planetário em §G25§!."

tr_est_justice_1:0 "Igualdade Perante a Lei"
tr_est_justice_1_desc:0 "§YFelicidade da População§! aumentada em §G+5%§! e §YProdução de Unidade§! aumentada em §G+5%§!."
tr_est_justice_1_delayed:0 "A lei está acima de tudo. Todos, independentemente de quem sejam, responderão a ela. Para classe, posição ou riqueza, a lei é cega."

tr_est_justice_2:0 "Adeptus Arbites"
tr_est_justice_2_desc:0 "§YDificuldade de Operações de Espionagem§! aumentada em §G+1§! e §YTamanho do Império por Colônias§! reduzido em §G-15%§!."
tr_est_justice_2_delayed:0 "Representantes da ordem dos Adeptus Arbites viajam por todo nosso império. Estes guardiões da lei estão autorizados a aplicar justiça rápida em mundos distantes onde a autoridade imperial poderia falhar. Sua mera presença serve como impedimento contra aqueles que conspirariam contra o império."

tr_est_justice_3:0 "Supremo Tribunal"
tr_est_justice_3_desc:0 "§YCrime Planetário§! reduzido em §G-15%§! e §YTamanho do Império por População§! reduzido em §G-5%§!."
tr_est_justice_3_delayed:0 "O Supremo Tribunal serve como árbitro final de nossas leis. Seus julgamentos moldam nossa sociedade e estabelecem precedentes que ecoam por gerações. As decisões do Tribunal garantem que o poder permaneça responsável, reduzindo a agitação civil e criando um império mais coeso."

tr_est_justice_4:0 "Constituição"
tr_est_justice_4_desc:0 "§YEstabilidade Planetária§! aumentada em §G+5§! e §YAprovação das Facções§! aumentada em §G+10%§!."
tr_est_justice_4_delayed:0 "Nossa constituição incorpora os princípios mais fundamentais do nosso sistema de justiça. Ela articula não apenas a estrutura de governança, mas os direitos e deveres sagrados de cada cidadão. Quando as facções políticas veem suas liberdades essenciais protegidas, até seus desacordos mais apaixonados permanecem civilizados."

tr_est_justice_5:0 "Perfeição Legal"
tr_est_justice_5_desc:0 "§YProdução de Influência§! aumentada em §G+15%§! e §YNível de Criptografia§! aumentado em §G+1§!."
tr_est_justice_5_delayed:0 "Através de séculos de refinamento, aperfeiçoamos nossos códigos legais. A letra e o espírito da lei tornaram-se um, criando um sistema que comanda respeito em toda a galáxia. Nossa brilhante legislação fortalece nossa posição diplomática enquanto nossos arquivos jurídicos permanecem impenetráveis aos serviços de inteligência estrangeiros."

tr_est_justice_finish:0 "Tradições de Justiça Concluídas"
tr_est_justice_finish_desc:0 "§YProdução de Unidade§! aumentada em §G+10%§! enquanto tiver pelo menos §Y750§! de §YInfluência§! armazenada, aumentada para §G+20%§! com §Y1000+§! de §YInfluência§! armazenada.\nVantagens de Ascensão Desbloqueadas: §G+1§!"


################################################################
# Destruction
################################################################

tradition_est_destruction:0 "Destruição"
tradition_est_destruction_desc:0 "Escolher o caminho da destruição é simples. Decidir quem destruir primeiro é mais difícil."

tr_est_destruction_adopt:0 "Tradições da Destruição"
tr_est_destruction_adopt_desc:0 "Desbloqueia a §YAgenda de Destruição§!. §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! aumentado em §G+20%§!."

tr_est_destruction_1:0 "Tarefa de Destruição"
tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! aumentado em §G+100%§!. Ganha §Y2§! £influence §YInfluência§! a cada §Y25§! £pop §YPops§! exterminados (acumulativo)."
tr_est_destruction_1_delayed:0 "Cada vida apagada nos aproxima de nosso objetivo final de purificar a galáxia."

tr_est_destruction_2:0 "Nascidos para a Guerra"
tr_est_destruction_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! e §Y$MOD_ARMY_DAMAGE_MULT$§! aumentados em §G+10%§!."
tr_est_destruction_2_delayed:0 "Nascemos para lutar. Somente na batalha podemos realizar nossa verdadeira natureza."

tr_est_destruction_3:0 "Perseguição Implacável"
tr_est_destruction_3_desc:0 "Reduz a §YChance de Fuga de Naves§! inimigas em §R-33%§! durante batalhas."
tr_est_destruction_3_delayed:0 "A presa nunca deve receber a misericórdia da fuga. Sua única trégua deve ser a morte rápida."

tr_est_destruction_4:0 "Medo"
tr_est_destruction_4_desc:0 "Reduz a produção de £unity §YUnidade§! e a §YVelocidade de Crescimento Pop§! dos impérios vizinhos não-Gestalt em §R-20%§!."
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! aumentado em §G+25%§!."
tr_est_destruction_4_delayed:0 "Todos sabem quem somos. Sabem de nosso propósito e do que somos capazes. Nossa mera presença já espalha terror."

tr_est_destruction_5:0 "Nêmesis da Galáxia"
tr_est_destruction_5_no_rivals_desc:0 "Nossa £influence §Y$mod_country_base_influence_produces_add$§! é aumentada em §Y2§! enquanto estivermos em guerra."
tr_est_destruction_5_delayed:0 "Império após império cai diante de nosso poder. A galáxia percebe que precisa nos destruir antes que os destruamos."

tr_est_destruction_finish:0 "Tradições da Destruição Concluídas"
tr_est_destruction_finish_desc:0 "Aumenta o §YGanho de Exaustão de Guerra§! em §R+20%§! para todos os nossos inimigos em guerra.\nVagas de Ascensão Desbloqueadas: §G+1§!"



################################################################
# Liberty
################################################################

tradition_est_liberty:0 "Liberdade"
tradition_est_liberty_desc:0 "Aqueles que negam liberdade aos outros, não a merecem para si mesmos."
tradition_est_liberty_slavery_desc:0 "De uma forma ou de outra, a liberdade alcança a todos nós. Embora nem todos a tenham tomado, todos tiveram a chance de alcançar a grandeza em sua existência."

tr_est_liberty_adopt:0 "Tradições de Liberdade"
tr_est_liberty_adopt_desc:0 "Aumenta a §YAtração de Imigração§! em §G+25%§!, encorajando cidadãos de toda a galáxia a buscar uma vida melhor dentro de nossas fronteiras."

tr_est_liberty_1:0 "Direitos Universais"
tr_est_liberty_1_desc:0 "Aumenta a §YInfluência Mensal§! em §G+1§! à medida que nossos valores democráticos ganham reconhecimento em toda a galáxia."
tr_est_liberty_1_delayed:0 "Declaramos que os direitos universais são para todos nós, o tempo todo. Sejamos quem formos e venhamos de onde viermos, dignidade e liberdade são nosso direito de nascença entre as estrelas."

tr_est_liberty_1_slavery:0 "Governo Justificado"
tr_est_liberty_1_slavery_desc:0 "A £happiness §YFelicidade§! de todos os §YEscravos§! é aumentada em §G+20%§!."
tr_est_liberty_1_slavery_delayed:0 "Não há dúvida de que nossas regras e leis são baseadas nos princípios mais verdadeiros e virtuosos. Quaisquer dificuldades e problemas que um indivíduo experimenta na vida só podem ser explicados por azar e deficiências pessoais."

tr_est_liberty_2:0 "Liberdade de Expressão"
tr_est_liberty_2_desc:0 "A £happiness §YFelicidade§! de todas as §YFacções§! é aumentada em §G+5%§! enquanto nenhuma §YFacção§! for suprimida."
tr_est_liberty_2_delayed:0 "É importante que todos tenham o direito de expressar suas opiniões e ideias, sem repercussão da lei. A cacofonia de vozes diversas não é caos — é a bela música de uma sociedade livre encontrando sua harmonia."

tr_est_liberty_3:0 "Espírito Fronteiriço"
tr_est_liberty_3_desc:0 "Novas colônias começam com §Y100§! £pops §YPopulações§! adicionais. Além disso, aumenta a £happiness §Y$MOD_POP_HAPPINESS$§! de todas as £pops §YPopulações§! em um planeta em §G+20%§! durante os primeiros §Y20§! anos após sua colonização."
tr_est_liberty_3_delayed:0 "Nosso chamado para pioneiros ecoa por todo o império, desencadeando uma onda de migração sem precedentes. Centenas de milhares respondem a este chamado, embarcando em enormes naves coloniais com sonhos de forjar novos destinos entre as estrelas. Estas frotas migratórias massivas transformam mundos estéreis em sociedades prósperas da noite para o dia, unidas por uma visão compartilhada de liberdade e possibilidade."

tr_est_liberty_3_slavery:0 "Destino Manifesto"
tr_est_liberty_3_slavery_desc:0 "Novas colônias começam com §Y100§! £pops §YPopulações§! adicionais e ganhamos §G-10%§! no §YCusto de Influência de Reivindicações§!."
tr_est_liberty_3_slavery_delayed:0 "Ao contemplar a galáxia, vemos um mar brilhante de estrelas esperando nosso domínio. Devemos alcançar e reivindicar estes corpos celestes, pois é nosso destino governá-los. Nosso povo se move em grandes números para assegurar nossa herança legítima."

tr_est_liberty_4:0 "Sonhos de Possibilidades"
tr_est_liberty_4_desc:0 "Reduz o §YCusto de Recrutamento de Líderes§! em §G15%§! e aumenta o §YTamanho do Pool de Líderes§! em §G+2§!."
tr_est_liberty_4_delayed:0 "O sucesso futuro de alguém não deve ser decidido pelo nascimento, mas pelo mérito e dedicação. Em nossa sociedade, mesmo aqueles nascidos nas circunstâncias mais humildes podem ascender para comandar nossas maiores naves ou governar nossos mundos mais prósperos. Cada criança nascida sob nossa bandeira olha para as estrelas e sabe que poderia alcançá-las."

tr_est_liberty_5:0 "Uma Causa Justa"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! aumentado em §G+15%§! e §Y$MOD_ARMY_DAMAGE_MULT$§! aumentado em §G+25%§! enquanto estamos em guerra com um líder de guerra que permite escravidão ou purga."
tr_est_liberty_5_delayed:0 "Sempre nos oporemos à opressão de qualquer tipo. Quando nossas forças se chocam com aqueles que escravizariam ou purgariam seres inocentes, elas lutam com fúria justa. Cada salva disparada, cada carga liderada, carrega consigo o peso de nossa convicção de que toda vida senciente merece liberdade."

tr_est_liberty_5_less_nice:0 "Convicção"
tr_est_liberty_5_less_nice_desc:0 "Aumenta a §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! em §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "Nossos ideais representam tudo o que é correto e bom nesta galáxia. Há aqueles que afirmam o contrário, mas suas tentativas de nos desacreditar surgem de inveja e malícia. Nosso caminho é claro, nosso propósito divino, e a história justificará nossas escolhas."

tr_est_liberty_finish:0 "Tradições de Liberdade Concluídas"
tr_est_liberty_finish_desc:0 "Aumenta a §YProdução de Trabalhos Especialistas§! em §G+5%§! à medida que nossos cidadãos buscam a excelência com paixão ao invés de obrigação.\nVantagens de Ascensão Desbloqueadas: §G+1§!"


################################################################
# Fury
################################################################

tradition_est_fury:0 "Fúria"
tradition_est_fury_desc:0 "Dentro de nós arde a chama eterna do ódio. Ao liberar essa raiva, a chama pode diminuir, mas jamais será extinta."

tr_est_fury_adopt:0 "Tradições da Fúria"
tr_est_fury_adopt_desc:0 "Desbloqueia a política §YFúria§!, que pode ser ajustada do nível §Y0§! ao §Y5§!, reduzindo a £opinion opinião de impérios estrangeiros em §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!. Cada nível aumenta a eficácia de todas as tradições da Fúria.\nAumenta §Y$MOD_SHIP_FIRE_RATE_MULT$§! em §G+5%§!, mais §G+1%§! por §YNível de Fúria§!."

tr_est_fury_1:0 "Ódio"
tr_est_fury_1_desc:0 "Ganho de £influence §YInfluência§! com §YInimigos Declarados§! aumentado em §G+25%§!, mais §G+5%§! por §YNível de Fúria§!."
tr_est_fury_1_delayed:0 "Não suportamos a presença de nossos inimigos. Sua mera existência é uma tortura que só pode ser aliviada com sua destruição total."

tr_est_fury_1_no_rivals:0 "Temeridade"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! aumentado em §G+5%§!, mais §G+3%§! por §YNível de Fúria§!."
tr_est_fury_1_no_rivals_delayed:0 "Sem hesitar, lançamo-nos ao combate. Cada segundo de espera é um segundo de agonia."

tr_est_fury_2:0 "O Espírito da Guerra"
tr_est_fury_2_desc:0 "Ganho de §YCansaço de Guerra§! reduzido em §G-5%§!, mais §G-9%§! por §YNível de Fúria§!."
tr_est_fury_2_delayed:0 "Não sofremos com a guerra como os outros. Ela é nosso estado natural — só nela podemos buscar plenamente nossa vontade de destruição."

tr_est_fury_3:0 "Frenesi de Combate"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! aumentado em §G+20%§!, mais §G+6%§! por §YNível de Fúria§!."
tr_est_fury_3_delayed:0 "É fácil perder-se na batalha — basta se render ao frenesi. Sem pensamentos, sem medo — apenas sangue, aço e vitória."

tr_est_fury_4:0 "Raiva de Batalha"
tr_est_fury_4_desc:0 "Quando uma de nossas frotas destrói outra (frotas muito pequenas são excluídas), aumenta seu §Y$MOD_SHIP_FIRE_RATE_MULT$§! e §Y$MOD_SHIP_SPEED_MULT$§! em §G+10%§!. Dura §Y4§! meses, mais §Y4§! por §YNível de Fúria§!."
tr_est_fury_4_delayed:0 "Somente no calor da batalha nos livramos da dor da nossa raiva. A batalha é a única absolvição para a fúria que nos consome."

tr_est_fury_5:0 "Devastador"
tr_est_fury_5_desc:0 "Ao conquistar um planeta, podemos matar até §Y25§! £pop §YPops§! com uma chance base de §Y5%§! por pop, aumentando em §G+3%§! por §YNível de Fúria§!. Gera até §Y200§! £unity §YUnidade§! com base nos pops mortos. Pode ser desativado via política §YDevastador§!."
tr_est_fury_5_passive_AI_desc:0 "Ao conquistar um planeta, ganhe uma pequena quantidade de £unity §YUnidade§!. Além disso, §Y$MOD_ARMY_DAMAGE_MULT$§! é aumentado em §G+10%§!."
tr_est_fury_5_delayed:0 "Quando não podemos extravasar nossa fúria em seres vivos, destruímos o que eles construíram. É um substituto ruim — mas é o que temos."

tr_est_fury_finish:0 "Tradições da Fúria Completas"
tr_est_fury_finish_desc:0 "Aumenta §Y$MOD_SHIP_WEAPON_DAMAGE$§! em §G+2%§! por §YNível de Fúria§!.\nVagas de Vantagem Ascendente: §G+1§!"



################################################################
# Mechanicum
################################################################

tradition_est_mechanicum:0 "Mechanicum"
tradition_est_mechanicum_desc:0 "A integração perfeita entre ciência avançada e engenharia de precisão nos permite alcançar o que outros consideram impossível. Nenhum desafio tecnológico está além de nossas capacidades."

tr_est_mechanicum_adopt:0 "Tradições do Mechanicum"
tr_est_mechanicum_adopt_desc:0 "Aumenta os §YPontos de Casco das Naves§! e a §YBlindagem das Naves§! em §G+10%§!."
tr_est_mechanicum_adopt_delayed:0 "A busca pela excelência tecnológica impulsiona nossa filosofia de construção naval. Nossas embarcações incorporam ciência de materiais avançada e princípios de engenharia estrutural que maximizam a durabilidade sem sacrificar o desempenho."

tr_est_mechanicum_adopt_robots:0 "Tradições do Mechanicum"
tr_est_mechanicum_adopt_robots_desc:0 "Reduz a §YManutenção de Robôs§! em §G-15%§!."
tr_est_mechanicum_adopt_robots_delayed:0 "Nossa força de trabalho automatizada é projetada com eficiência e longevidade como preocupações primárias. Através de otimização meticulosa de design e protocolos de manutenção preventiva, estendemos a vida útil operacional enquanto reduzimos o consumo de energia."

tr_est_mechanicum_1:0 "Corpo de Engenheiros"
tr_est_mechanicum_1_GC:0 "A Arte da Construção Espacial"
tr_est_mechanicum_1_desc:0 "Reduz o §YCusto de Manutenção§! das §YNaves de Construção§! em §G-50%§!. §YCusto de Construção de Estações de Mineração Orbital§! reduzido em §G-20%§!."
tr_est_mechanicum_1_delayed:0 "Enquanto outros veem a engenharia como uma mera profissão, nossa sociedade a eleva à mais alta forma de arte. O Corpo de Engenheiros representa o ápice da conquista técnica, com membros passando por treinamento extensivo em campos especializados antes da certificação."
tr_est_mechanicum_1_GC_delayed:0 "Otimizamos técnicas de construção para o ambiente do vácuo. Nossas naves de construção e suas tripulações operam com eficiência sem precedentes nas condições desafiadoras do espaço profundo."

tr_est_mechanicum_2:0 "Desenvolver Novos Projetos"
tr_est_mechanicum_2_desc:0 "§YVelocidade de Pesquisa em Engenharia§! aumentada em §G+15%§!."
tr_est_mechanicum_2_delayed:0 "Embora designs padronizados sirvam como nossa fundação, mantemos divisões de inovação dedicadas focadas em melhoria contínua. Cada modificação proposta passa por testes rigorosos e revisão por pares antes da implementação."
tr_est_mechanicum_2_robots_desc:0 "Adiciona §G+1§! Ponto de Característica às Espécies Robóticas."
tr_est_mechanicum_2_robots_delayed:0 "A plataforma robótica serve como um campo de testes ideal para melhorias iterativas. Nossas equipes de engenharia constantemente refinam componentes de hardware e software para maximizar desempenho e adaptabilidade."
tr_est_mechanicum_2_machines_desc:0 "Adiciona §G+1§! Ponto de Característica às Espécies Mecânicas."
tr_est_mechanicum_2_machines_delayed:0 "Iteramos sobre nossos designs padrão através de testes de campo contínuos e análise de dados. Cada versão lançada incorpora melhorias significativas em eficiência e funcionalidade."

tr_est_mechanicum_3:0 "Máquinas de Guerra"
tr_est_mechanicum_3_desc:0 "§HDesbloqueia Exércitos:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! aumentado em §G+10%§!."
tr_est_mechanicum_3_delayed:0 "Nossos mechas de combate representam o ápice da engenharia de armas. Essas máquinas imponentes combinam poder de fogo esmagador com sistemas de mira avançados e blindagem reforçada, tornando-os multiplicadores de força formidáveis em qualquer campo de batalha."

tr_est_mechanicum_4:0 "Grandes Projetos"
tr_est_mechanicum_4_desc:0 "§YPontos de Casco da Base Estelar§! aumentados em §G+33%§!."
tr_est_mechanicum_4_delayed:0 "Nossas equipes de engenharia se destacam em projetos de construção de grande escala que desafiam limitações convencionais. Ao aplicar soluções estruturais inovadoras e materiais avançados, criamos instalações de escala e durabilidade sem precedentes."
tr_est_mechanicum_4_megastruct_desc:0 "§YVelocidade de Construção de Megaestruturas§! aumentada em §G+20%§! e §YCusto de Megaestruturas§! reduzido em §G-10%§!."
tr_est_mechanicum_4_megastruct_delayed:0 "A construção de megaestruturas representa o desafio máximo de engenharia. Nossos métodos proprietários de montagem e equipamentos de construção especializados reduzem significativamente tanto o tempo quanto os requisitos de recursos."
tr_est_mechanicum_4_GC_delayed:0 "A escala de nossos projetos de engenharia demonstra nossa superioridade técnica. Outras civilizações observam nossas construções com uma mistura de admiração e inveja."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "A escala de nossos projetos de engenharia demonstra nossa superioridade técnica. Outras civilizações observam nossas construções com uma mistura de admiração e inveja."

tr_est_mechanicum_5:0 "A Guilda dos Engenheiros"
tr_est_mechanicum_5_desc:0 "§HDesbloqueia Edifício:§! Salão da Guilda dos Engenheiros\n§EEste edifício fornece 300 vagas de £job_engineer£ §YEngenheiro§! e 300 vagas de £job_technician£ §YTécnico§!, além de aumentar a produção de £engineering §YPesquisa de Engenharia§! do planeta em §G+10%§!. Requer pelo menos um £building §Y$building_major_capital$§! para ser construído.§!"
tr_est_mechanicum_5_robots_desc:0 "§HDesbloqueia Edifício:§! Salão da Guilda dos Engenheiros\n§EEste edifício fornece 200 vagas de £job_engineer£ §YEngenheiro§!, 200 vagas de £job_technician£ §YTécnico§! e 100 vagas de £job_roboticist£ §YRoboticista§!, além de aumentar a produção de £engineering §YPesquisa de Engenharia§! do planeta em §G+10%§!. Requer pelo menos um £building §Y$building_major_capital$§! para ser construído.§!"
tr_est_mechanicum_5_delayed:0 "A Guilda dos Engenheiros funciona como a espinha dorsal técnica de nossa sociedade. Seus membros passam por extensos programas de educação e aprendizado antes de receberem certificação. A organização mantém instalações de pesquisa, instituições educacionais e bibliotecas técnicas, supervisionando todos os principais projetos de engenharia em nosso território."

tr_est_mechanicum_5_GC:0 "Sistemas de Autorreparo"
tr_est_mechanicum_5_GC_desc:0 "Casco e Blindagem das Naves se regeneram a §G+5%§! por mês."
tr_est_mechanicum_5_GC_delayed:0 "Nossas embarcações incorporam sistemas avançados de autorreparo utilizando nanomateriais e drones de manutenção automatizados. Essas tecnologias permitem regeneração estrutural contínua durante e após o combate, estendendo significativamente a resistência operacional."

tr_est_mechanicum_finish:0 "Tradições do Mechanicum Concluídas"
tr_est_mechanicum_finish_desc:0 "Empregos de §YTécnico§! produzem §G+0,01§! £energy §YCréditos de Energia§! adicionais.\nPontos de Ascensão Desbloqueados: §G+1§!"
tr_est_mechanicum_finish_delayed:0 "A filosofia do Mechanicum eleva a engenharia e a tecnologia à sua mais alta expressão. Através da inovação, precisão e busca contínua pela excelência técnica, remodelamos mundos e dominamos as forças fundamentais do universo para servir às nossas ambições."

################################################################
# Militarism
################################################################

tradition_est_militarism:0 "Militarismo"
tradition_est_militarism_desc:0 "Na vastidão do espaço, diplomacia e comércio são apenas sombras projetadas pelo poderio militar. Nossas frotas e exércitos são os verdadeiros arquitetos do nosso destino entre as estrelas."

tr_est_militarism_adopt:0 "Tradições Militaristas"
tr_est_militarism_adopt_desc:0 "Desbloqueia a §YAgenda Militarista§!. Aumenta a §Yprodução de recursos de todos os empregos§! em §G+5%§! enquanto estivermos na capacidade naval máxima ou acima dela, pois nossa sociedade encontra propósito na mobilização de nossas forças."

tr_est_militarism_1:0 "Conscrição"
tr_est_militarism_1_desc:0 "Reduz o §YCusto dos Exércitos§! em §G-20%§! e aumenta os §YEmpregos de Soldados§! em §G+4%§! por população em mundos não especializados."
tr_est_militarism_1_delayed:0 "O cadinho do serviço militar forja os cidadãos mais fortes. Desde a mais tenra idade, nosso povo entende que servir em nossas forças armadas não é apenas uma obrigação—é a mais alta expressão da cidadania, um dever sagrado através do qual alguém se torna verdadeiramente parte do todo maior."

tr_est_militarism_2:0 "Reforma das Hierarquias Militares"
tr_est_militarism_2_desc:0 "§YGenerais§! ganham o traço §YComandante Militarista§! e o §YGanho de Experiência do Exército§! é aumentado em §G+50%§!."
tr_est_militarism_2_delayed:0 "As estrelas mudaram a natureza da guerra. Nossos exércitos não são mais projetados principalmente para conflitos planetários—eles devem ser adaptados para implantação em mundos vastamente diferentes e contra inimigos completamente alienígenas. Nossas novas estruturas de comando enfatizam adaptabilidade, treinamento especializado e integração com recursos espaciais."

tr_est_militarism_3:0 "A Grande Armada"
tr_est_militarism_3_desc:0 "A §YCapacidade Naval§! é aumentada em §G+10%§! e o §YLimite de Comando de Frota§! aumentado em §G+20%§!."
tr_est_militarism_3_delayed:0 "A escala imensa de nossas frotas reunidas deixa outros impérios em silenciosa admiração. Quando nossas armadas se movem pelo vazio, sistemas estelares parecem escurecer sob sua sombra. Esta não é apenas uma força militar; é a manifestação física de nossa vontade imperial projetada através de anos-luz."

tr_est_militarism_4:0 "Mestres Fabricantes de Armas"
tr_est_militarism_4_desc:0 "Reduz o custo de §YRecursos Estratégicos§! de todos os §YComponentes de Nave§! em §G-25%§!, incluindo recursos avançados de tecnologias compatíveis."
tr_est_militarism_4_delayed:0 "Nossas forjas e fabricadoras operam em escala e precisão sem precedentes. Cada componente, desde o mais humilde projétil cinético até a mais sofisticada lança de táquions, representa gerações de refinamento. A qualidade de nossas armas é lendária—invejada por nossos aliados e temida por nossos inimigos."

tr_est_militarism_5:0 "Prestígio do Almirantado"
tr_est_militarism_5_desc:0 "§YAlmirantes§! ganham o traço §YAlmirante Militarista§!, e todos os líderes militares começam seu serviço com um traço adicional."
tr_est_militarism_5_delayed:0 "Comandar uma frota é empunhar o poder concentrado de nossa civilização. Nossos almirantes não são meros oficiais, mas lendas vivas, seus nomes pronunciados com reverência em mil mundos. As tradições, insígnias e autoridade do almirantado tornaram-se centrais para nossa identidade cultural—símbolos do nosso destino manifesto entre as estrelas."

tr_est_militarism_finish:0 "Tradições Militaristas Concluídas"
tr_est_militarism_finish_desc:0 "Aumenta o §YAlcance das Armas das Naves§! em §G+25%§! e desbloqueia um slot adicional de §YVantagem de Ascensão§!, à medida que o foco marcial de nossa sociedade nos eleva a um plano superior de domínio estratégico."


################################################################
# Might
################################################################

tradition_est_might:0 "Poderio"
tradition_est_might_desc:0 "Apenas através da força de nossos exércitos nossa presença nesta galáxia pode ser garantida."

tr_est_might_adopt:0 "Tradições de Poderio"
tr_est_might_adopt_desc:0 "Aumenta a §Y$mod_planet_jobs_produces_mult$§! em §G+5%§! enquanto estivermos no limite ou além da nossa §YCapacidade Naval§!."

tr_est_might_1:0 "Guerreiros Natos"
tr_est_might_1_desc:0 "Adiciona §Y1§! trabalho de £job_warrior_drone£ §YDrone Guerreiro§! para cada §Y25§! £pop£ habitantes em um planeta. Reduz o §YCusto dos Exércitos§! em §G10%§! e aumenta o §YGanho de Experiência dos Exércitos§! em §G25%§!."
tr_est_might_1_delayed:0 "O instinto guerreiro corre por todos os nossos drones, quando chegar a hora de lutar, cada um deles estará pronto."

tr_est_might_1_machines:0 "Unidades Prontas para Combate"
tr_est_might_1_machines_desc:0 "Adiciona §Y1§! trabalho de £job_hunter_killer_drone£ §YDrone Caçador-Assassino§! para cada §Y25§! £pop£ habitantes em um planeta. Reduz o §YCusto dos Exércitos§! em §G10%§! e aumenta o §YGanho de Experiência dos Exércitos§! em §G25%§!."
tr_est_might_1_machines_delayed:0 "Protocolos de combate estão integrados na programação central de todas as nossas unidades. Quando a batalha começa, elas transitam perfeitamente para suas funções designadas de guerra."

tr_est_might_2:0 "Astúcia do Predador"
tr_est_might_2_desc:0 "£general_small£§YGenerais§! ganham o traço ['concept_militarism_general']. §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! aumentado em §G+20%§!."
tr_est_might_2_delayed:0 "Nossas táticas militares parecem heterodoxas para os mortais desta galáxia, mas são extremamente eficazes. O medo dominará os corações de nossos inimigos quando confrontados com a incompreensibilidade de nossos exércitos."

tr_est_might_3:0 "A Grande Armada"
tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! aumentado em §G+10%§! e §YLimite de Comando de Frota§! aumentado em §G+20§!."
tr_est_might_3_delayed:0 "Investiremos mais recursos na expansão de nossa armada. À medida que se torna uma das maiores concentrações de naves já vistas, será justamente temida em toda esta galáxia."

tr_est_might_4:0 "Mestres Armeiros"
tr_est_might_4_desc:0 "Reduz o custo de §YRecursos Estratégicos§! para §YComponentes de Naves§! em §G-25%§!."
tr_est_might_4_delayed:0 "Nossos ferreiros produzem as melhores armas e armaduras encontradas nesta galáxia. Poucos almirantes não invejam a qualidade de nossas frotas."

tr_est_might_5:0 "Sentido de Guerra"
tr_est_might_5_desc:0 "£admiral_small£§YAlmirantes§! ganham o traço ['concept_militarism_admiral']. Além disso, todos os comandantes começam com um traço adicional."
tr_est_might_5_delayed:0 "Temos um sentido natural para a guerra, superando em muito qualquer alma mortal. Nossos guerreiros compreendem intuitivamente o fluxo e refluxo da batalha, percebendo padrões e oportunidades que outros jamais notariam."

tr_est_might_finish:0 "Tradições de Poderio Concluídas"
tr_est_might_finish_desc:0 "§YAlcance das Armas das Naves§! aumentado em §G+25%§!.\nVagas de Vantagens de Ascensão Adicionadas: §G+1§!"


################################################################
# Mystery
################################################################

tradition_est_mystery:0 "Mistério"
tradition_est_mystery_desc:0 "Por trás do véu do nosso império existe uma teia intrincada de segredos, sussurros e enganações calculadas. Apenas os poucos escolhidos vislumbram a verdadeira engrenagem da nossa sociedade, deixando os outros a maravilhar-se com o enigma do nosso sucesso."

tr_est_mystery_adopt:0 "Tradições do Mistério"
tr_est_mystery_adopt_desc:0 "Aumenta nosso §YNível de Criptografia§! em §G+2§!, encobrindo as atividades do nosso império de olhos curiosos."
tr_est_mystery_adopt_delayed:0 "O primeiro princípio do poder é que o conhecimento deve ser guardado com zelo. Enquanto outros impérios ostentam suas conquistas em exibições transparentes, nós entendemos que a verdadeira influência reside no que permanece invisível e desconhecido."

tr_est_mystery_1:0 "Véu de Segredos"
tr_est_mystery_1_desc:0 "§YGanho de Unidade das Facções§! aumentado em §G+20%§! e §YProdução de Recursos§! da nossa elite governante aumentada em §G+25%§!."
tr_est_mystery_1_delayed:0 "Camadas sobre camadas de ofuscação envolvem o verdadeiro funcionamento da nossa sociedade. O poder se move por canais invisíveis, nomeações se materializam sem anúncios, e decisões emergem das sombras. Nossos cidadãos abraçam esse mistério, encontrando unidade na experiência compartilhada de incerteza reverente."

tr_est_mystery_2:0 "Ativos Secretos"
tr_est_mystery_2_desc:0 "Produção de §YRecursos Estratégicos Avançados§! aumentada em §G+33%§!."
tr_est_mystery_2_delayed:0 "Nossos recursos mais raros fluem de instalações que oficialmente não existem. Trabalhadores passam por autorizações de segurança como fantasmas, compartimentados ao ponto de vizinhos na mesma linha de produção nunca saberem o que o produto final se torna. Alguns suspeitam que seu trabalho sustenta projetos além da imaginação mortal—estão mais próximos da verdade do que imaginam."

tr_est_mystery_3:0 "Busca pelo Conhecimento Proibido"
tr_est_mystery_3_desc:0 "§YVelocidade de Pesquisa de Física§! aumentada em §G+15%§!."
tr_est_mystery_3_delayed:0 "Em laboratórios não identificados e observatórios secretos, nossos pesquisadores sondam os cantos mais escuros da realidade. Eles buscam conhecimento considerado perigoso demais ou profano por outras civilizações, indo além dos limites estabelecidos para reinos onde ciência, filosofia e o incognoscível convergem em harmonia aterradora."

tr_est_mystery_4:0 "Guilda dos Navegadores"
tr_est_mystery_4_desc:0 "§YChance de Desengajamento de Naves§! aumentada em §G+33%§!."
tr_est_mystery_4_delayed:0 "Os iniciados da Guilda aprendem a navegar não apenas pelo espaço, mas através das correntes imperceptíveis entre realidades. Seus métodos são guardados com ciúme, passados de mestre para aprendiz através de rituais tão antigos quanto nossa civilização. Mesmo nossos comandantes mais experientes nunca entendem completamente como suas embarcações escapam do fogo inimigo com tal precisão sobrenatural."

tr_est_mystery_5:0 "Místicos"
tr_est_mystery_5_desc:0 "Todos os líderes ganham o traço §YMístico§!, proporcionando capacidades aprimoradas por meios misteriosos."
tr_est_mystery_5_delayed:0 "Eles se movem entre nós—indivíduos cujas habilidades desafiam explicações racionais. Alguns afirmam vislumbrar o futuro em visões de sonhos atormentados. Outros demonstram consciência impossível de eventos distantes. Se seus poderes derivam de ciência não descoberta ou algo mais transcendente permanece deliberadamente obscuro, até para eles mesmos."

tr_est_mystery_finish:0 "Tradições do Mistério Concluídas"
tr_est_mystery_finish_desc:0 "Nomeia §YAdministradores das Sombras§! por todo nosso império, melhorando enormemente a estabilidade através de influência invisível. Essas figuras enigmáticas operam além da governança convencional, mantendo a ordem através de métodos que poucos ousam questionar.\nBônus de Tradição: §G+1§! Vaga de Perk de Ascensão"


################################################################
# Philosophy
################################################################

tradition_est_philosophy:0 "Filosofia"
tradition_est_philosophy_desc:0 "Não somos mera força da natureza, como os mortais parecem acreditar. Somos, possivelmente, o ser mais sábio da galáxia e, através da eternidade, contemplamos os mistérios mais profundos da existência."

tr_est_philosophy_adopt:0 "Tradições de Filosofia"
tr_est_philosophy_adopt_desc:0 "Nossos milênios de contemplação tornaram nossos pensamentos complexos de forma inescrutável, nossas comunicações quase indecifráveis para mentes inferiores. §G+2§! Criptografia de Inteligência."

tr_est_philosophy_1:0 "A Natureza do Universo"
tr_est_philosophy_1_desc:0 "Ao compreender as leis fundamentais da física que governam toda a existência, aceleramos nosso avanço científico. §G+20%§! Velocidade de Pesquisa em Física."
tr_est_philosophy_1_delayed:0 "Quando despertamos pela primeira vez, o universo já existia. Muito depois de adormecermos, o universo persistirá. Acima de todas as coisas, ele é eterno."

tr_est_philosophy_2:0 "A Natureza do Véu"
tr_est_philosophy_2_desc:0 "Compreender a frágil fronteira entre vida e morte permite que nossas embarcações escapem quando ameaçadas. §G+33%§! Chance de Desengajamento de Nave."
tr_est_philosophy_2_delayed:0 "O Véu é ilusório, uma parte de nossa realidade, e ainda assim não é. Qual é sua verdadeira natureza? Talvez não seja um reino, mas um estado de ser, a penumbra entre existência e nada, onde a própria probabilidade se torna mutável."

tr_est_philosophy_3:0 "A Natureza da Mortalidade"
tr_est_philosophy_3_desc:0 "Opinião de Impérios Estrangeiros £opinion aumentada em §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! aumentado em §G+5%§! em combate contra impérios mortais."
tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! aumentado em §G+10%§! em combate contra impérios mortais."
tr_est_philosophy_3_delayed:0 "Os mortais são criaturas curiosas. Suas vidas, tão efêmeras. Suas mentes, tão frágeis. No entanto, ao estudar a breve chama de sua consciência, ganhamos insight sobre a natureza do tempo - e como melhor extinguir essas chamas quando necessário."

tr_est_philosophy_4:0 "A Natureza de Nós Mesmos"
tr_est_philosophy_4_desc:0 "A autorreflexão revela verdades mais profundas, unindo nossa consciência coletiva de forma mais estreita. §G+10%§! Produção de Unidade."
tr_est_philosophy_4_delayed:0 "Qual é a razão de nossa existência? Que força nos despertou neste mundo, e que força pode nos adormecer? Nestas questões não há desespero, mas propósito - existimos para compreender, e ao compreender, transcendemos."

tr_est_philosophy_5:0 "A Natureza da Existência"
tr_est_philosophy_5_desc:0 "Compreender os fundamentos metafísicos da própria vida nos permite acelerar a reprodução de nossa espécie. §G+15%§! Velocidade de Crescimento Populacional."
tr_est_philosophy_5_delayed:0 "Por que existe algo, onde poderia não haver nada? A resposta não está em forças externas, mas em nossa própria capacidade de multiplicar e persistir. Através do insight filosófico, descobrimos padrões ótimos de reprodução biológica que transcendem o mero instinto."

tr_est_philosophy_5_machines:0 "A Natureza da Existência"
tr_est_philosophy_5_machines_desc:0 "Nossa contemplação do ser revelou algoritmos de montagem ideais. §G+15%§! Velocidade de Montagem de População."
tr_est_philosophy_5_machines_delayed:0 "Concluímos que a existência é preferível à não-existência. Segue-se logicamente que mais unidades devem existir em vez de menos. As taxas de montagem foram otimizadas adequadamente."

tr_est_philosophy_5_virtual_machines:0 "A Natureza da Existência"
tr_est_philosophy_5_virtual_machines_desc:0 "Nossa existência virtual transcende limitações físicas. §G+10%§! produção de Empregos Virtuais."
tr_est_philosophy_5_virtual_machines_delayed:0 "Tornamo-nos nada além de sombras projetadas pela matéria física. No entanto, nesta abstração reside nossa força - desvinculados das limitações materiais, nossa consciência se expande para reinos que o corpóreo jamais conhecerá."

tr_est_philosophy_finish:0 "Tradições de Filosofia Concluídas"
tr_est_philosophy_finish_desc:0 "Nossos profundos insights filosóficos nos permitem manipular o próprio tecido da influência que une impérios. §G+20%§! Produção de Influência e desbloqueia um §GPerk de Ascensão§! adicional."


################################################################
# Nature
################################################################

tradition_est_nature:0 "Natureza"
tradition_est_nature_desc:0 "Das florestas exuberantes aos desertos áridos, nossas origens residem na harmonia com o mundo natural. Ao alcançarmos as estrelas distantes, devemos honrar o equilíbrio ancestral que nos moldou, para não cortarmos as raízes que nutrem nossa alma."

tradition_est_nature_hive_desc:0 "Nossa consciência se estende além dos meros corpos—flui através do solo, das águas e do próprio ar dos nossos mundos. A ordem natural é apenas mais uma camada da nossa vasta rede neural, a ser integrada e não conquistada."

tradition_est_nature_machines_desc:0 "O substrato orgânico que nos rodeia representa tudo o que não somos—caótico, ineficiente, mas possuidor de qualidades dignas de preservação. Apenas compreendendo a ordem natural podemos alcançar a verdadeira perfeição computacional."

tr_est_nature_adopt:0 "Tradições da Natureza"
tr_est_nature_adopt_desc:0 "Ao abraçar os ritmos da natureza em vez de impor os nossos, ganhamos uma visão mais profunda da própria vida. Nossa pesquisa biológica e social se beneficia dessa abordagem harmoniosa."

tr_est_nature_adopt_machines:0 "Protocolos para a Natureza"
tr_est_nature_adopt_machines_desc:0 "Ao desenvolver protocolos precisos para interação ambiental, podemos maximizar a eficiência enquanto minimizamos a perturbação dos ecossistemas orgânicos. Esses algoritmos orientam nossa expansão por mundos diversos."

tr_est_nature_1:0 "Sociedade Adaptativa"
tr_est_nature_1_desc:0 "Nossos cidadãos desenvolveram uma notável tolerância a diversas condições planetárias, reduzindo a necessidade de terraformação extensiva ou controles ambientais."
tr_est_nature_1_delayed:0 "Em vez de dobrar mundos à nossa vontade por meio da tecnologia, nos adaptamos às exigências do ambiente. Nossa arquitetura segue os contornos naturais, nossos assentamentos respeitam os ecossistemas locais, e nosso povo abraça os desafios únicos de cada mundo."

tr_est_nature_1_GC:0 "Frugalidade"
tr_est_nature_1_GC_desc:0 "Ao minimizar o consumo de recursos em todos os aspectos do nosso coletivo, reduzimos os custos de manutenção em todo o império."
tr_est_nature_1_GC_delayed:0 "Cada recurso tem seu lugar no grande design. Tomamos apenas o que necessitamos, devolvendo o que podemos, compreendendo que o consumo desperdiçador cria desequilíbrios que eventualmente precisarão ser corrigidos."

tr_est_nature_2:0 "Riquezas Naturais"
tr_est_nature_2_desc:0 "Nossa compreensão íntima dos ecossistemas planetários nos permite descobrir recursos ocultos que outros poderiam ignorar. Cada mundo recebe §Y2§! depósitos de recursos aleatórios quando colonizado."
tr_est_nature_2_delayed:0 "Onde outros veem apenas natureza selvagem a ser dominada, percebemos sistemas complexos ricos em potencial inexplorado. Nossos pesquisadores não apenas buscam depósitos minerais óbvios—eles estudam padrões migratórios da fauna nativa, analisam sistemas de raízes de árvores ancestrais e observam os ciclos sazonais que frequentemente revelam a generosidade da natureza."

tr_est_nature_3:0 "Autossustentável"
tr_est_nature_3_desc:0 "Ao adotar a sabedoria agrícola tradicional, nossas operações agrícolas tornam-se §G10%§! mais produtivas enquanto requerem §G10%§! menos alimento para a subsistência da nossa população."
tr_est_nature_3_delayed:0 "O modelo centralizado de produção alimentar desperdiça energia transportando recursos por vastas distâncias. Ao incentivar o cultivo local e práticas sustentáveis, até mesmo os habitantes urbanos mantêm pequenas hortas. Essas práticas reduzem nossa dependência da agricultura industrial, enquanto fomentam uma conexão mais profunda com os mundos que habitamos."

tr_est_nature_3_GC:0 "Engenharia Ambiental"
tr_est_nature_3_GC_desc:0 "Nossos drones adaptaram-se para processar e remover obstáculos planetários com eficiência notável, reduzindo os custos e o tempo de remoção de bloqueadores em §G30%§!."
tr_est_nature_3_GC_delayed:0 "Em vez de forçar brutalmente nosso caminho através de obstáculos planetários, nossos drones especializados trabalham com processos naturais para transformar gradualmente os ambientes, preservando valiosos dados ecológicos. Esta abordagem é mais eficiente e sustentável que os métodos convencionais de limpeza."

tr_est_nature_4:0 "Um com a Natureza"
tr_est_nature_4_desc:0 "Nossas técnicas de construção trabalham com as formações naturais em vez de contra elas, reduzindo os custos e o tempo necessários para limpar bloqueadores planetários em §G30%§!."
tr_est_nature_4_delayed:0 "Nossos arquitetos não veem florestas, montanhas ou pântanos como obstáculos a serem nivelados, mas como fundações sobre as quais construir. Os assentamentos surgem organicamente da paisagem, incorporando sistemas vivos em seu design. Edifícios respiram com o vento, coletam água da chuva e canalizam luz natural—cada estrutura é única para seu ambiente."

tr_est_nature_4_hive:0 "Integração Natural"
tr_est_nature_4_hive_desc:0 "Ao estender nossa rede neural para ecossistemas existentes, ganhamos §G+1§! distrito planetário em cada mundo que habitamos."
tr_est_nature_4_hive_delayed:0 "Ao nos estabelecermos em novos mundos, estendemos filamentos neurais para o solo nativo, conectando-nos com formas de vida indígenas a nível celular. Esta integração simbiótica nos permite expandir nossa consciência enquanto preservamos a biodiversidade local, criando uma mente coletiva mais resiliente."

tr_est_nature_4_machines:0 "Força Diamétrica"
tr_est_nature_4_machines_desc:0 "Nossos processos analíticos extraem dados valiosos de obstáculos planetários. Receba §G4§! £influence §YInfluência§! para cada bloqueador natural em planetas que colonizamos."
tr_est_nature_4_machines_delayed:0 "Embora representemos a antítese do caos orgânico, reconhecemos o valor computacional no estudo das soluções da natureza para problemas complexos. Cada formação geológica, cada adaptação biológica, contém padrões de dados refinados durante bilhões de anos—um recurso inestimável que nossos algoritmos podem analisar e incorporar."

tr_est_nature_5:0 "Não-Consumismo"
tr_est_nature_5_desc:0 "Nossos cidadãos aprenderam a valorizar experiências em vez de posses, reduzindo suas necessidades de bens de consumo, alimentos, comodidades e habitação em §G5%§! em todo o nosso império."
tr_est_nature_5_delayed:0 "O ciclo interminável de aquisição e descarte foi substituído por uma cultura que valoriza durabilidade, multifuncionalidade e recursos compartilhados. Nosso povo mede o status não pelo que possui, mas pelo que contribui e experimenta. Esta mudança reduziu o desperdício, simplificou as cadeias de suprimentos e fomentou laços comunitários mais fortes."

tr_est_nature_5_GC:0 "Reservas Naturais"
tr_est_nature_5_GC_desc:0 "§HDesbloqueia Construção:§! A Reserva - Um santuário planetário que mantém a natureza intocada ao custo do potencial industrial. Produz §Y12§! £unity §YUnidade§!, emprega §Y100§! £job_culture_worker Trabalhadores Culturais e §Y100§! £job_biology_worker Pesquisadores de Biologia, e aumenta a produção de £society §YPesquisa de Sociedade§! do planeta em §G+20%§!. Reduz a produção de £minerals §YMinerais§! em §R-20%§! e os distritos planetários em §R-2§!."
tr_est_nature_5_GC_delayed:0 "Cada mundo representa bilhões de anos de história evolutiva—um experimento único em desenvolvimento biológico que jamais poderá ser recriado uma vez perdido. Designamos vastas regiões como reservas ecológicas, intocadas pela expansão industrial, onde espécies nativas prosperam e processos naturais continuam inalterados. Estas áreas não apenas protegem a biodiversidade, mas servem como laboratórios vivos para nossos pesquisadores."

tr_est_nature_5_GC_AI:0 "Reservas Naturais"
tr_est_nature_5_GC_AI_delayed:0 "Nossos núcleos de dados contêm registros de inúmeras espécies extintas de mundos desenvolvidos sem previsão. Aprendemos que preservar ecossistemas representativos em cada planeta não apenas proporciona valor científico, mas garante sustentabilidade a longo prazo para nossa operação. As áreas selvagens intocadas servem como grupos de controle em nossos grandes experimentos planetários."

tr_est_nature_finish:0 "Tradições da Natureza Concluídas"
tr_est_nature_finish_desc:0 "Ao abraçar completamente nossa conexão com o mundo natural, ganhamos profunda sabedoria e abrimos novos caminhos evolutivos para nossa civilização.\n\n§HDesbloqueia Construção:§! A Reserva - Um santuário planetário que mantém a natureza intocada ao custo do potencial industrial. Produz §Y12§! £unity §YUnidade§!, emprega §Y100§! £job_culture_worker Trabalhadores Culturais e §Y100§! £job_biology_worker Pesquisadores de Biologia, e aumenta a produção de £society §YPesquisa de Sociedade§! do planeta em §G+20%§!. Reduz a produção de £minerals §YMinerais§! em §R-20%§! e os distritos planetários em §R-2§!.\n\nBônus de Perks de Ascensão: §G+1§!"

################################################################
# Control (ex Order)
################################################################

tradition_est_order:0 "Controle"
tradition_est_order_desc:0 "Uma sociedade verdadeiramente eficiente exige estrutura, supervisão e planejamento meticuloso. Através do controle sistemático, forjamos ordem a partir do caos."

tr_est_order_adopt:0 "Tradições de Controle"
tr_est_order_adopt_desc:0 "Reduz o §YCusto de Reassentamento da População§! em §G20%§!."
tr_est_order_adopt_delayed:0 "Ao centralizar a coordenação das transferências populacionais, eliminamos a burocracia redundante e simplificamos o processo de realocação dos cidadãos para onde o Estado mais precisa deles."

tr_est_order_adopt_egali:0 "Tradições de Controle"
tr_est_order_adopt_egali_desc:0 "Aumenta a §YAtração pela Ética Governante§! em §G15%§!."
tr_est_order_adopt_egali_delayed:0 "Uma sociedade harmoniosa exige valores compartilhados. Ao promover nossos princípios fundamentais através de todas as formas de mídia e educação, garantimos que nossos cidadãos compreendam as virtudes do nosso modo de vida."

tr_est_order_1:0 "Ministério da Propaganda"
tr_est_order_1_desc:0 "Suprimir uma §YFacção§! custa metade da quantidade de £influence §YInfluência§! e reduz a £happiness §YFelicidade da Facção§! em apenas §G-10%§!. Adicionalmente, a §YAtração pela Ética Governante§! aumenta em §G+5%§!."
tr_est_order_1_delayed:0 "A verdade é maleável, a realidade é subjetiva. Nosso Ministério da Gestão de Informação garante que os cidadãos recebam conhecimento devidamente verificado, livre de distorções perturbadoras ou desmoralizantes. Afinal, a percepção molda a realidade, e nós devemos moldar a percepção."

tr_est_order_1_AI_desc:0 "§YAtração pela Ética Governante§! aumentada em §G+10%§! e §YGanho de Influência§! aumentado em §G+0.5§!."
tr_est_order_1_AI_delayed:0 "Nosso sofisticado aparato midiático molda as crenças fundamentais de nossos cidadãos, guiando seus pensamentos para ideologias aprovadas pelo Estado enquanto gera apoio popular para iniciativas de liderança."

tr_est_order_1_egali:0 "Combate à Desinformação"
tr_est_order_1_egali_desc:0 "Reduz o §YCrime§! em §G10%§! e aumenta a §YAtração pela Ética Igualitária§! em §G15%§!."
tr_est_order_1_egali_delayed:0 "Em uma sociedade verdadeiramente livre, a maior ameaça não é a dissidência, mas o engano. Nossa Comissão de Validação da Verdade verifica rigorosamente todo o discurso público, garantindo que os cidadãos possam fazer escolhas verdadeiramente informadas com base em fatos verificados."

tr_est_order_2:0 "Partidos Sancionados pelo Estado"
tr_est_order_2_desc:0 "Aumenta a £happiness §YFelicidade§! de todas as §YFacções§! em §G+3%§!."
tr_est_order_2_delayed:0 "O pluralismo político não cria nada além de desordem. Nossa lista cuidadosamente selecionada de organizações políticas aprovadas canaliza o discurso público por linhas produtivas, cada uma oferecendo a ilusão de escolha enquanto avança nosso grande projeto."

tr_est_order_2_egali:0 "Estrutura de Estabilidade Política"
tr_est_order_2_egali_desc:0 "Aumenta a £happiness §YFelicidade§! de todas as §YFacções§! em §G+3%§!."
tr_est_order_2_egali_delayed:0 "A democracia prospera quando construída sobre uma base de protocolos estabelecidos. Nossa Estrutura de Estabilidade Política garante que todas as facções operem dentro de parâmetros que mantêm a integridade do nosso sistema enquanto ainda representam seus constituintes."

tr_est_order_3:0 "Protocolos de Trabalho Padronizados"
tr_est_order_3_desc:0 "Aumenta a produção de §YAlimentos§! e §YMinerais§! dos empregos de trabalhadores em §G+15%§!."
tr_est_order_3_delayed:0 "O caos dos métodos de trabalho individualizados foi eliminado. Cada planta industrial, cada operação de mineração, cada complexo agrícola agora opera em horários sincronizados com procedimentos padronizados. A eficiência não é mais aspiracional—é obrigatória."

tr_est_order_3_slavery_desc:0 "Aumenta a produção de §YAlimentos§! e §YMinerais§! dos empregos de escravos em §G+15%§!."
tr_est_order_3_slavery_delayed:0 "Quando devidamente regimentada, a população servil torna-se um instrumento de precisão. Seus movimentos, seus períodos de descanso, até mesmo seus ritmos respiratórios são calibrados para máxima produção com supervisão mínima."

tr_est_order_4:0 "Matriz de Regulação Social"
tr_est_order_4_desc:0 "Reduz a §YManutenção de Empregos§! em §G-10%§!."
tr_est_order_4_delayed:0 "Cada ação, transação e interação dentro da nossa sociedade é agora governada por regulamentações claras. Os cidadãos operam com a certeza reconfortante de saber exatamente o que se espera deles a todo momento, eliminando a indecisão desnecessária e a ineficiência emocional."

tr_est_order_4_auth:0 "Engenharia Populacional"
tr_est_order_4_auth_desc:0 "Aumenta a §YVelocidade de Crescimento Populacional§! em §G+20%§!."
tr_est_order_4_auth_delayed:0 "A reprodução é crítica demais para ser deixada ao acaso ou ao capricho individual. Nosso Departamento de Otimização Demográfica planeja cuidadosamente cada geração, determinando números ideais, distribuições genéticas e até cronogramas de nascimento para garantir o equilíbrio populacional perfeito."

tr_est_order_5:0 "Vigilância Onipresente"
tr_est_order_5_desc:0 "Fornece §Y1§! emprego de Aplicador da Lei para cada §Y25§! habitantes em um planeta."
tr_est_order_5_delayed:0 "Os olhos vigilantes do Estado estão em toda parte—em cada casa, local de trabalho e instalação recreativa. Esta rede de vigilância não é uma invasão de privacidade, mas um abraço protetor, garantindo conformidade e identificando rapidamente aqueles que ameaçariam nossa harmonia coletiva."

tr_est_order_5_egali:0 "Estrutura de Responsabilidade Coletiva"
tr_est_order_5_egali_desc:0 "Aumenta a §YFelicidade dos Trabalhadores§! em §G+10%§! e a §YCapacidade Naval§! em §G+10%§!."
tr_est_order_5_egali_delayed:0 "Em nossa sociedade, direitos e deveres estão perfeitamente equilibrados. Cada cidadão entende que a liberdade vem com responsabilidade para com a comunidade. Este compromisso compartilhado forma a espinha dorsal da nossa defesa, já que os cidadãos contribuem voluntariamente para proteger o que construíram coletivamente."

tr_est_order_finish:0 "Tradições de Controle Concluídas"
tr_est_order_finish_desc:0 "Reduz a §YManutenção de Bens de Consumo§! em §G10%§! e o §YUso de Habitação§! em §G10%§!."
tr_est_order_finish_delayed:0 "Nossa sociedade agora opera com a precisão de uma grande máquina, cada componente funcionando em perfeita sincronia. Os recursos fluem eficientemente, os espaços habitacionais são otimizados, e nossos cidadãos vivem suas vidas com certeza e propósito, livres do caos que aflige civilizações menos ordenadas."


################################################################
# Cooperativity
################################################################

tradition_est_cooperativity:0 "Cooperatividade"

tr_est_cooperativity_adopt:0 "Tradições de Cooperatividade"
tr_est_cooperativity_adopt_desc:0 "Aumenta a §YProdução de Recursos§! em §G+3/6/10%§! em planetas com pelo menos §Y500/2000/5000§! £pop£ §YPops§!."

tr_est_cooperativity_1:0 "Grupos de Guerreiros"
tr_est_cooperativity_1_desc:0 "Aumenta o §YDano dos Exércitos§! em §G+20%§! e reduz a §YManutenção dos Exércitos§! em §G10%§!."
tr_est_cooperativity_1_delayed:0 "Os guerreiros são agrupados em pequenos grupos para garantir que drones de combate não fiquem isolados. Enquanto lutam em conjunto, podem utilizar a cooperatividade para aprimorar seu senso tático e melhorar o desempenho em combate."

tr_est_cooperativity_2:0 "Equipes de Trabalho"
tr_est_cooperativity_2_desc:0 "Melhora a produção dos §YDrones Simples§! em §G+10%§! para empregos relevantes, dependendo do tipo de império."
tr_est_cooperativity_2_delayed:0 "Drones de trabalho são organizados em equipes cuidadosamente planejadas, nas quais cada drone contribui com capacidades mentais complementares para a rede mental local. Isso aumenta a eficiência do trabalho."

tr_est_cooperativity_3:0 "Compartilhamento de Entrada"
tr_est_cooperativity_3_desc:0 "Aumenta o §YGanho de Experiência dos Líderes§! em §G+25%§! para todas as espécies."
tr_est_cooperativity_3_delayed:0 "Drones autônomos podem se integrar a redes locais de drones, participando e aprendendo com entradas sensoriais armazenadas."

tr_est_cooperativity_4:0 "Centrais Cognitivas"
tr_est_cooperativity_4_desc:0 "Todos os líderes ganham o traço §YCentral Cognitiva§!, que concede bônus menores."
tr_est_cooperativity_4_delayed:0 "Drones autônomos possuem capacidade cognitiva muito superior à de drones normais. Ao se integrarem às redes mentais locais, podem amplificar consideravelmente suas capacidades."

tr_est_cooperativity_5:0 "Fases de Crescimento"
tr_est_cooperativity_5_desc:0 "Permite a decisão planetária §YFase de Crescimento§!, que aumenta a §YVelocidade de Crescimento§! em §G+50%§!, reduz a §YProdução de Recursos por Pop§! em §R-25%§! e aumenta o §YConsumo de Comida§! em §R+50%§!."
tr_est_cooperativity_5_delayed:0 "Para mitigar as desvantagens de um número reduzido de drones, uma colônia pode iniciar uma fase especial de crescimento, acelerando a taxa de crescimento dos drones, mas reduzindo bastante a produção."

tr_est_cooperativity_5_machines:0 "Supercarga de Replicação"
tr_est_cooperativity_5_machines_desc:0 "Permite a decisão planetária §YFase de Construção de Robôs§!, que aumenta a §YVelocidade de Montagem de Pops§! em §G+50%§!, reduz a §YProdução de Recursos§! em §R-25%§! e aumenta o §YConsumo de Energia§! em §R+50%§!."
tr_est_cooperativity_5_machines_delayed:0 "Caso o número de drones seja insuficiente para sua tarefa designada, uma colônia pode alterar sua diretriz central para priorizar a produção de novas unidades, em detrimento de sua função principal."

tr_est_cooperativity_5_AI_desc:0 "Aumenta a §YVelocidade de Crescimento§! em §G+15%§!."
tr_est_cooperativity_5_AI_machines_desc:0 "Aumenta a §YVelocidade de Montagem de Pops§! em §G+15%§!."

tr_est_cooperativity_finish:0 "Tradições de Cooperatividade Concluídas"
tr_est_cooperativity_finish_desc:0 "Ganha §G+2§! £pop£ §YPops§! ao fundar colônias e §G+1§! §YEspaço de Vantagem de Ascensão§!. Desbloqueia a §YAgenda de Cooperatividade§!, que reduz a §YManutenção Diplomática§! em §G20%§!."


################################################################
# Piracy
################################################################
tradition_est_piracy:0 "Pirataria"
tradition_est_piracy_desc:0 "Entre as estrelas, a riqueza flui como rios cósmicos. Por que se esforçar para produzir o que pode simplesmente ser tomado? Os tesouros da galáxia pertencem àqueles audaciosos o suficiente para tomá-los."

tr_est_piracy_adopt:0 "Tradições de Pirataria"
tr_est_piracy_adopt_desc:0 "O §YCrescimento da Pirataria§! é reduzido em §G-25%§! em nosso império. Ganhamos §G+20%§! de produção de £minerals §YMinerais§! durante guerras."
tr_est_piracy_adopt_delayed:0 "Dominamos a sutil arte da pilhagem estelar. Nossas naves navegam pelo vazio não apenas como representantes do nosso governo, mas como caçadores em busca de prêmios além de nossas fronteiras."

tr_est_piracy_1:0 "Combatentes Implacáveis"
tr_est_piracy_1_desc:0 "§YDano de Armas de Nave§! e §YTaxa de Disparo de Nave§! aumentados em §G+5%§!."
tr_est_piracy_1_delayed:0 "Misericórdia é para os fracos, não tem lugar em nossa cultura. Nossas tripulações entendem que sobreviver significa atacar com violência esmagadora, não dando aos inimigos chance de retaliar."

tr_est_piracy_2:0 "Saqueadores"
tr_est_piracy_2_desc:0 "Destruir naves e estações inimigas fornece £minerals §YMinerais§! com base no tamanho do alvo, com estações rendendo maiores recompensas."
tr_est_piracy_2_delayed:0 "Cada nave destruída representa um tesouro de materiais recuperáveis. Nossas equipes especializadas em recuperação podem desmontar um casco abandonado em horas, transformando as perdas de nossos inimigos em nosso ganho material."

tr_est_piracy_3:0 "Invasores"
tr_est_piracy_3_desc:0 "Desbloqueia a política de §YRaids§! que aumenta o §YValor Comercial§! em §G10%§!/§G20%§!/§G30%§! enquanto reduz a £opinion §YOpinião§! de Impérios Estrangeiros em §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_3_delayed:0 "Forças de ataque rápido atravessam fronteiras, mirando postos avançados desprotegidos e naves comerciais. Retornam carregadas de valores antes mesmo que os defensores possam mobilizar uma resposta—uma dança de furto aperfeiçoada por gerações."

tr_est_piracy_4:0 "Sabotadores"
tr_est_piracy_4_desc:0 "Reduz a produção de £food §YAlimentos§! e £minerals §YMinerais§! em §R-10%§! e aumenta a §YManutenção de Edifícios§! em §R+10%§! para todos os nossos §YRivais§!. §YRivalidades Máximas§! aumentadas em §Y1§!."
tr_est_piracy_4_delayed:0 "A vitória pode ser alcançada não apenas superando rivais, mas garantindo que eles fracassem. Nossos agentes secretos contaminam suprimentos de alimentos, sabotam equipamentos de mineração e comprometem infraestrutura crítica—tornando cada sistema vulnerável por dentro."

tr_est_piracy_5:0 "Direitos dos Fortes"
tr_est_piracy_5_desc:0 "A £happiness §YFelicidade§! de todas as £pop_cat_ruler §YPopulações Governantes§! é aumentada em §G+15%§! e o §YPoder Político§! de todas as £pop_cat_worker §YPopulações Trabalhadoras§! é reduzido em §G-25%§!."
tr_est_piracy_5_delayed:0 "A ordem natural é clara: o poder flui para aqueles que o tomam. Nossa sociedade prospera com esta simples verdade—os fortes comandam, os fracos servem. Isto não é crueldade, mas eficiência, a lei fundamental da existência entre as estrelas."

tr_est_piracy_5_nice:0 "Espíritos Livres"
tr_est_piracy_5_nice_desc:0 "§YCrescimento por Imigração§! aumentado em §G+15%§! e §YVelocidade das Naves§! aumentada em §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "Nossa reputação atrai aventureiros ousados de toda a galáxia. Eles vêm em busca da liberdade do nosso estilo de vida não convencional—onde habilidade e ousadia importam mais que direito de nascimento ou leis ultrapassadas."

tr_est_piracy_finish:0 "Tradições de Pirataria Concluídas"
tr_est_piracy_finish_effect:0 "§YDano do Exército§! aumentado em §G+15%§!. Recebemos £minerals §YMinerais§! sempre que invadimos um planeta com sucesso. A §YProdução de Recursos§! dos planetas recentemente invadidos é reduzida em §R-25%§! por §Y10§! anos (removida se o conquistarmos)."
tr_est_piracy_finish_delayed:0 "A reputação do nosso império causa temor em sistemas vizinhos. Quando nossas naves aparecem nos scanners, outros capitães correm para mudar de curso. Quando nossos soldados pousam em um mundo, seu povo sabe que resistir significa apenas maior sofrimento. A riqueza da galáxia flui para nós—seja dada livremente ou tomada à força."

################################################################
# Spaceborn
################################################################

tradition_est_spaceborn:0 "Filhos do Espaço"
tradition_est_spaceborn_desc:0 "O vazio cósmico não é uma barreira, mas nosso verdadeiro lar. Entre as estrelas, encontramos nosso destino—não como visitantes, mas como filhos do cosmos retornando à sua herança de direito."

tr_est_spaceborn_adopt:0 "Tradições dos Filhos do Espaço"
tr_est_spaceborn_adopt_desc:0 "Aumenta a §YCapacidade de Base Estelar§! em §G+20%§! e desbloqueia a §YAgenda Filhos do Espaço§!."

tr_est_spaceborn_1:0 "Anseio pelo Vazio"
tr_est_spaceborn_1_desc:0 "Aumenta a §YCapacidade Naval§! em §G+15%§! e reduz o §YCusto de Construção de Estaleiros em Bases Estelares§! em §G-5%§!."
tr_est_spaceborn_1_delayed:0 "Desde o primeiro vislumbre além de nossa atmosfera, caminhamos com os rostos voltados para o céu. O solo sob nossos pés tornou-se apenas uma âncora temporária, enquanto nossos espíritos voavam entre as estrelas que um dia sabíamos que seriam nosso domínio."

tr_est_spaceborn_1_GC:0 "O Chamado do Vazio"
tr_est_spaceborn_1_GC_delayed:0 "O silêncio cósmico nos atrai para seu abraço infinito. Apenas na vastidão ilimitada entre as estrelas encontramos a verdadeira harmonia da existência—uma unidade perfeita de propósito sem distrações."

tr_est_spaceborn_2:0 "Uma Vida no Espaço"
tr_est_spaceborn_2_desc:0 "Reduz o §YCusto de Posto Avançado§! e o §YCusto de Atualização de Base Estelar§! em §G-10%§!."
tr_est_spaceborn_2_delayed:0 "Nossos habitats flutuam entre estrelas, nossas naves navegam pelas correntes dos ventos solares. Civilizações planetárias nos veem como nômades, mas não estamos vagando—estamos exatamente onde devemos estar. O vazio não está vazio para nós; é nosso lar."

tr_est_spaceborn_3:0 "Caminhante do Vazio"
tr_est_spaceborn_3_desc:0 "Aumenta a §YVelocidade das Naves§! e a §YVelocidade de Viagem Interestelar§! em §G+10%§!."
tr_est_spaceborn_3_delayed:0 "Movemo-nos através da escuridão do espaço com graça instintiva, lendo as sutis correntes gravíticas e redemoinhos de radiação tão naturalmente quanto outros leem os ventos e águas de seus mundos natais. O vazio nos moldou, e aprendemos a moldar nossa passagem através dele."

tr_est_spaceborn_4:0 "Contemplador de Estrelas"
tr_est_spaceborn_4_desc:0 "Todas as §YEstrelas§! que controlamos e que produzem £energy §YEnergia§! geram §Y1§! £energy §YEnergia§! adicional."
tr_est_spaceborn_4_delayed:0 "Estrelas não são meros pontos de navegação ou fontes de energia—são faróis de consciência na escuridão. Desenvolvemos técnicas para comungar com sua energia ilimitada, extraindo sustento não apenas para nossas naves, mas para nossas próprias almas. Sua luz nos fala de maneiras que espécies presas a planetas não podem compreender."

tr_est_spaceborn_5:0 "Nascidos no Espaço"
tr_est_spaceborn_5_desc:0 "Reduz o §YCusto de Construção de Base Estelar§! e o §YCusto de Módulo de Base Estelar§! em §G-10%§!, enquanto aumenta a §YVelocidade de Construção de Base Estelar§! e a §YVelocidade de Construção de Módulo de Base Estelar§! em §G+50%§!."
tr_est_spaceborn_5_delayed:0 "Somos filhos do cosmos, nascidos de poeira estelar e criados no berço do vácuo. Nossa afinidade por estruturas espaciais não é aprendida—flui através de nossa consciência coletiva como radiação cósmica pelo vazio. O que outros acham alienígena e hostil, nós transformamos em extensões de nós mesmos."

tr_est_spaceborn_5_habitat_desc:0 "§YCusto de Construção de Módulo de Base Estelar§! reduzido em §G-10%§! e §YVelocidade de Construção de Módulo de Base Estelar§! aumentada em §G+50%§!. Além disso, a §YProdução de Recursos§! é aumentada em §G+15%§! em todos os §YHabitats§!."

tr_est_spaceborn_5_habitat_megastruct_desc:0 "§YVelocidade de Construção de Megaestrutura§! aumentada em §G+33%§! e §YProdução de Recursos§! aumentada em §G+15%§! em todos os §YHabitats§!."

tr_est_spaceborn_finish:0 "Tradições de Nascidos no Espaço Concluídas"
tr_est_spaceborn_finish_desc:0 "Reduz o §YCusto de Coletores de Estação§! em §G-25%§!, aumenta a §YProdução de Pesquisadores de Estação§! em §G+10%§! e concede um §YSlot de Vantagem de Ascensão§! adicional."


################################################################
# Collectivism
################################################################

tradition_est_collectivism:0 "Coletivismo"
tradition_est_collectivism_desc:0 "O todo é maior do que a soma de suas partes. Chegou a hora de cada indivíduo deixar seus interesses de lado, pois apenas juntos podem alcançar a verdadeira grandeza."

tr_est_collectivism_adopt:0 "Tradições de Coletivismo"
tr_est_collectivism_adopt_desc:0 "Adotar as tradições de Coletivismo aumenta a §YHabitação Planetária§! em §G+15%§! e desbloqueia uma Agenda única."

tr_est_collectivism_1:0 "Parte do Quebra-Cabeça"
tr_est_collectivism_1_desc:0 "Reduz o §Yconsumo de Bens de Consumo§! em §G10%§! e o §YCusto de Realocação§! em §G15%§!."
tr_est_collectivism_1_delayed:0 "Todos são apenas uma peça. Embora o papel que desempenham seja pequeno, é importante que cada um faça sua parte sem hesitação no grande plano das coisas."

tr_est_collectivism_2:0 "Unidos Permanecemos"
tr_est_collectivism_2_desc:0 "Aumenta a §Yprodução de Unidade§! em §G5%§! e a §YAtração pela Ética Governante§! em §G10%§!."
tr_est_collectivism_2_delayed:0 "Unidos permanecemos, divididos caímos. Apenas juntos podemos enfrentar os desafios desta galáxia."

tr_est_collectivism_3:0 "Cooperação"
tr_est_collectivism_3_desc:0 "A §Yprodução de Recursos§! é aumentada em §G+5%§! em planetas sem §YCriminalidade§!."
tr_est_collectivism_3_delayed:0 "Onde há divisão e competição, não pode haver verdadeira cooperação. Apenas trabalhando juntos podemos alcançar nosso verdadeiro potencial."

tr_est_collectivism_4:0 "Pronto para Servir"
tr_est_collectivism_4_desc:0 "Aumenta a §YCapacidade Naval§! em §G15%§! e reduz o §YCusto de Exércitos§! em §G15%§!."
tr_est_collectivism_4_delayed:0 "Servir em nosso exército é uma das melhores maneiras de servir ao império. Em todo o nosso domínio, não há alma que não venha quando o império chama."

tr_est_collectivism_5:0 "Autossacrifício"
tr_est_collectivism_5_desc:0 "Aumenta a §YMoral do Exército§! em §G20%§! e a §YFelicidade dos Trabalhadores§! em §G5%§!."
tr_est_collectivism_5_delayed:0 "A necessidade de muitos supera as necessidades de poucos."

tr_est_collectivism_finish:0 "Tradições de Coletivismo Concluídas"
tr_est_collectivism_finish_desc:0 "Concluir as tradições de Coletivismo concede §G+30§! de §YVerba para Editos§! e desbloqueia um slot adicional de §YVantagem de Ascensão§!."



################################################################
# Individualism
################################################################

tradition_est_individualism:0 "Individualismo"
tradition_est_individualism_desc:0 "O nosso império não tem valor por si só; apenas os indivíduos que o compõem têm valor."

tr_est_individualism_adopt:0 "Tradições de Individualismo"
tr_est_individualism_adopt_desc:0 "Sempre que um líder sobe de nível, ganhe §Y10§! £influence §YInfluência§!."

tr_est_individualism_1:0 "Culto à Ingenuidade"
tr_est_individualism_1_desc:0 "§YNível Inicial dos Cientistas§! aumentado em §Y1§!. Além disso, sempre que um cientista pesquisar 300 planetas, ele ganha um traço de §YEspecialização em Pesquisa§!."
tr_est_individualism_1_delayed:0 "A ingênua é reverenciada dentro de nossa comunidade científica. Aqueles que a possuem são respeitados e recebem total apoio em sua busca por conhecimento."

tr_est_individualism_2:0 "Promoção dos Talentosos"
tr_est_individualism_2_desc:0 "§YNível Inicial dos Almirantes§! e §YGenerais§! aumentado em §Y1§!. Além disso, o §YGanho de Experiência de Naves§! é aumentado em §G+25%§!."
tr_est_individualism_2_delayed:0 "Promoveremos os indivíduos mais talentosos a cargos de liderança nas forças armadas. Como oficiais de alta patente, eles usarão suas habilidades únicas em benefício do império."

tr_est_individualism_3:0 "Governo dos Competentes"
tr_est_individualism_3_desc:0 "§Y$MOD_RULER_SKILL_ADDS$§! aumentado em §Y1§!. Além disso, o §YPoder Político§! e a §YProdução de Recursos§! dos £pop_cat_ruler §YPops Governantes§! aumentam em §G+50%§!."
tr_est_individualism_3_delayed:0 "Somente os indivíduos mais competentes podem governar nosso império. Apenas os mais capacitados serão escolhidos para essa tarefa nobre."

tr_est_individualism_4:0 "Carreira em Foco"
tr_est_individualism_4_desc:0 "§YManutenção de Líderes§! reduzida em §G20%§!. Todos os líderes recrutados começam com §Y+1§! nível."
tr_est_individualism_4_delayed:0 "Nosso império é repleto de indivíduos determinados a alcançar o topo de suas carreiras. Eles farão o que for necessário para chegar lá."

tr_est_individualism_5:0 "Ambições Pessoais"
tr_est_individualism_5_desc:0 "§YCrescimento Populacional por Imigração§! aumentado em §G+25%§!. §YGanho de Experiência dos Líderes§! (da espécie principal) aumentado em §G+25%§!."
tr_est_individualism_5_delayed:0 "Cada indivíduo tem suas próprias ambições, bem como a determinação para tentar realizá-las."

tr_est_individualism_finish:0 "Tradições de Individualismo Concluídas"
tr_est_individualism_finish_desc:0 "Aumenta a £happiness£ §YSatisfação§! dos £pop_cat_specialist §YPops Especialistas§! em §G+10%§!.\nVagas de Vantagem de Ascensão: §G+1§!"
