l_braz_por:

################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Academia"
tradition_est_academy_desc:0 "Academias, escolas e universidades estão espalhadas por todo o nosso império, e aqueles que desejam alcançar o topo devem fazê-lo através de suas complexas hierarquias."

tr_est_academy_adopt:0 "Tradições da Academia"
tr_est_academy_adopt_desc:0 "Podemos selecionar §Y2§! categorias de pesquisa nas quais nossa §YVelocidade de Pesquisa§! é aumentada em §G+15%§!."

tr_est_academy_1:0 "Educação Pública"
tr_est_academy_1_desc:0 "§YTamanho do Pool de Líderes do Império§! aumentado em §Y3§!."
tr_est_academy_1_delayed:0 "A educação é um direito de todos. Por meio da educação pública, todos os cidadãos têm acesso ao conhecimento fundamental necessário para levar uma vida próspera."

tr_est_academy_2:0 "Educação Superior Obrigatória"
tr_est_academy_2_desc:0 "Aumenta o §YNível Inicial§! de todos os líderes em §Y1§!."
tr_est_academy_2_delayed:0 "Ao tornar o ensino superior obrigatório para todos os cidadãos, garantimos que nossos líderes sejam capazes de exercer suas funções com precisão e eficiência."

tr_est_academy_3:0 "Aprender, Desaprender e Reaprender"
tr_est_academy_3_desc:0 "§YGanho de Experiência dos Líderes§! aumentado em §G+33%§!."
tr_est_academy_3_delayed:0 "Valorizamos o aprendizado. Não apenas pelo conhecimento em si, mas também pelo processo de aprender. Um verdadeiro líder aprende tanto com o fracasso quanto com o sucesso."

tr_est_academy_4:0 "Torres de Marfim"
tr_est_academy_4_desc:0 "Desbloqueia o emprego de §YDiretor de Pesquisa§!, uma posição de elite responsável pela supervisão da pesquisa planetária."
tr_est_academy_4_delayed:0 "A pesquisa de ponta é confiada às mentes mais brilhantes. Nossos Diretores de Pesquisa coordenam os esforços científicos nos planetas com centros de pesquisa significativos, garantindo a excelência acadêmica."

tr_est_academy_5:0 "Academias Militares"
tr_est_academy_5_desc:0 "§YExperiência Inicial de Exércitos§! e §YExperiência Inicial de Naves§! aumentadas em §G+200§!. Além disso, os §YAlmirantes§! e §YGenerais§! têm seus §YNíveis Máximos de Habilidade§! aumentados em §Y1§!."
tr_est_academy_5_delayed:0 "Para dominar o caos da batalha, a disciplina deve ser absoluta. Nossas Academias Militares moldam a próxima geração de comandantes através de treinamento incansável, doutrina tática e uma busca implacável pela excelência. Das pontes das naves estelares aos campos de guerra planetária, ninguém sai sem ser testado."

tr_est_academy_finish:0 "Tradições da Academia concluídas"
tr_est_academy_finish_desc:0 "Todos os líderes atuais e futuros ganham o traço de Acadêmico, fornecendo 2 × pontos de pesquisa por Nível do Líder para todas as categorias de pesquisa.\nVagas de Vantagens de Ascensão desbloqueadas: §G+1§!"


################################################################
# Shroudborn
################################################################

tradition_est_shroudborn:0 "Shroudborn"
tradition_est_shroudborn_desc:0 "We are, perhaps, the most powerful psionic beings in the galaxy. Mortals who attempt direct contact with us either go mad, or die."
tradition_est_shroudborn_ap_desc:0 "We always believed our origins lay in the mortal world. But since the awakening, we have begun to realise that maybe we are, in fact, creatures of the shroud."

tr_est_shroudborn_adopt:0 "Shroudborn Traditions"

tr_est_shroudborn_1:0 "Intrusive Mind"
tr_est_shroudborn_1_delayed:0 "We are able to intrude into the minds of mortals, their intentions are as open books, waiting to be read."
tr_est_shroudborn_1_ap:0 "Mind Intrusion"
tr_est_shroudborn_1_ap_delayed:0 "We are able to intrude into the minds of others, reading their thoughts and predicting their actions."

tr_est_shroudborn_2:0 "Mind Suppression"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+15%§!. In addition, §YStarbase Influence Cost§! and §YClaim Influence Cost§! is increased by §R+15%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_est_shroudborn_2_delayed:0 "We reach into the mortal mind of the enemy, turning their clarity to doubt, their hope to despair."
tr_est_shroudborn_2_ap:0 "Mind Suppression"
tr_est_shroudborn_2_ap_delayed:0 "As we reach into the minds of others, we are able to dull their thoughts and suppress their feelings, reducing their ambition or will to fight."

tr_est_shroudborn_3:0 "Everwatcher"
tr_est_shroudborn_3_delayed:0 "Throughout the galaxy, we are always present, watching the passing of time and lives."
tr_est_shroudborn_3_ap:0 "The Watchers"
tr_est_shroudborn_3_ap_delayed:0 "The Watchers are a special group of psychics. From a state of deep meditation their minds can travel through the shroud and from its depth look into the real world. They provide us with invaluable information about what is going on throughout the galaxy."

tr_est_shroudborn_4:0 "Seventh Sense"
tr_est_shroudborn_4_delayed:0 "Through our connection to the Shroud we have developed a seventh sense for the state of the galaxy, sensing thing we normally wouldn’t."

tr_est_shroudborn_5:0 "Power Manifestation"
tr_est_shroudborn_5_delayed:0 "So powerful is our will that we are able to manifest it in the physical world, mentally amplifying both the power of our ships' energy weapons and the resiliency of their shields."

tr_est_shroudborn_finish:0 "Shroudborn Traditions Finished"


################################################################
# Hacking
################################################################

tradition_est_hacking:0 "Invasão Cibernética"
tradition_est_hacking_desc:0 "Somos ágeis, capazes de invadir os sistemas computacionais de outros impérios e modificá-los à nossa vontade."

tr_est_hacking_adopt:0 "Tradições de Invasão Cibernética"
tr_est_hacking_adopt_desc:0 "Aumenta a §YVelocidade de Pesquisa em Computação§! em §G+25%§!."

tr_est_hacking_1:0 "Manipulação de Sistemas"
tr_est_hacking_1_desc:0 "§YEvasão de Naves§! aumentada em §G+10%§!."
tr_est_hacking_1_delayed:0 "Ao manipular cuidadosamente os sistemas de mira das naves inimigas, podemos reduzir sua capacidade de nos atingir em combate."

tr_est_hacking_2:0 "Interferência em Comunicações"
tr_est_hacking_2_desc:0 "§YAlcance de Sensores Planetários§! e de §YNaves§! é reduzido em §R1§!, e o §YCusto de Influência para Bases Estelares§! é aumentado em §R+25%§! para todos os impérios mortais vizinhos (impérios com pacto defensivo, federação ou que sejam nossos súditos não são afetados)."
tr_est_hacking_2_delayed:0 "Podemos interferir nos sistemas de comunicação estrangeiros, dificultando a administração eficiente de seus impérios."

tr_est_hacking_3:0 "Programas Espiões"
tr_est_hacking_3_desc:0 "§YAlcance de Sensores Planetários§! aumentado em §G+2§!."
tr_est_hacking_3_delayed:0 "Podemos sequestrar os sistemas de vigilância e observação de outros impérios para monitorar melhor o espaço ao nosso redor."

tr_est_hacking_4:0 "Malware"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! é reduzido em §R-10%§! e o §YConsumo de Manutenção de Edifícios§! é aumentado em §R+15%§! para todos os impérios rivais."
tr_est_hacking_4_delayed:0 "Nossos softwares especialmente desenvolvidos infectam os sistemas inimigos, reduzindo sua eficiência administrativa."

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! é reduzido em §R-10%§! e o §YConsumo de Manutenção de Edifícios§! é aumentado em §R+15%§! para todos os demais impérios."
tr_est_hacking_4_terminator_delayed:0 "Nossos softwares especialmente desenvolvidos infectam os sistemas computacionais estrangeiros, prejudicando sua eficiência."

tr_est_hacking_5:0 "Mineração de Dados"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! aumentado em §G+10%§!."
tr_est_hacking_5_delayed:0 "Nossas pesquisas se beneficiam enormemente de bancos de dados científicos de outros impérios, com ou sem o conhecimento deles."

tr_est_hacking_finish:0 "Tradições de Invasão Cibernética Concluídas"
tr_est_hacking_finish_desc:0 "Desbloqueia a §YAgenda de Invasão Cibernética§!, aumentando a §YDecodificação§! em §G+5§! e a §YVelocidade de Coleta de Inteligência§! em §G+25%§!."



################################################################
# Administratum
################################################################

tradition_est_administratum:0 "Administratum"
tradition_est_administratum_desc:0 "Uma legião de funcionários e burocratas supervisiona o império, executando a vontade de nossos líderes com persistência e dedicação."

tr_est_administratum_adopt:0 "Tradições do Administratum"
tr_est_administratum_desc:0 "Reduz o Tamanho do Império proveniente de sistemas, colônias, distritos e pops em 10%. Desbloqueia uma agenda especial do Administratum para otimizar ainda mais o aparato imperial."

tr_est_administratum_1:0 "Processos de Recrutamento Otimizados"
tr_est_administratum_1_desc:0 "O custo de recrutamento de líderes é reduzido em §Y25%§!."
tr_est_administratum_1_delayed:0 "Uma série de testes de aptidão padronizados, questionários e entrevistas são implementados para reduzir o esforço necessário na busca pelo melhor candidato para cargos de liderança no serviço imperial."

tr_est_administratum_2:0 "Promoções Baseadas em Mérito"
tr_est_administratum_2_desc:0 "§Y$mod_official_initial_skill$§! aumentado em §Y1§!. Além disso, todos os §YOficiais§! começam com um traço adicional."
tr_est_administratum_2_delayed:0 "Política, intriga e disputas insignificantes influenciaram as promoções no passado. Novas diretrizes rígidas e decisões descentralizadas de promoção garantem que isso não ocorra mais."

tr_est_administratum_3:0 "Burocracia Eficiente"
tr_est_administratum_3_desc:0 "Velocidade de construção de estaleiros aumentada em §Y10%§!, velocidade de construção de edifícios planetários aumentada em §Y25%§! e tempo de limpeza de bloqueios planetários reduzido em §Y25%§!."
tr_est_administratum_3_delayed:0 "À medida que o império cresce, também cresce sua burocracia. Novos métodos foram implementados para reduzir a papelada e o tempo de resposta burocrático, permitindo a conclusão mais rápida de projetos."

tr_est_administratum_4:0 "Administração Planetária Padronizada"
tr_est_administratum_4_desc:0 "O custo de construção de distritos planetários é reduzido em §Y10%§! e sua manutenção é reduzida em §Y10%§!."
tr_est_administratum_4_delayed:0 "Com o controle de mais planetas, existe o risco de divergência das administrações locais. Ao instituir um modelo padronizado de administração, garantimos uma governança consistente em todos os mundos."

tr_est_administratum_5:0 "Agência de Fiscalização"
tr_est_administratum_5_desc:0 "§YFundo de Decretos§! aumentado em §Y30§!."
tr_est_administratum_5_delayed:0 "A Agência de Fiscalização é uma organização independente. Seus Inspetores viajam pelo império, avaliando políticas e práticas das administrações locais. Um relatório escrito de um Inspetor é o pesadelo de qualquer administrador ambicioso."

tr_est_administratum_finish:0 "Tradições do Administratum Concluídas"


################################################################
# Omnipresence
################################################################

tradition_est_omnipresence:0 "Omnipresence"
tradition_est_omnipresence_desc:0 "We are one, yet we are everywhere. We are able to give our full attention to both the grand scheme of things, as well as the smallest action of the most insignificant of drones."

tr_est_omnipresence_adopt:0 "Omnipresence Traditions"

tr_est_omnipresence_1:0 "Total Information Processing"
tr_est_omnipresence_1_delayed:0 "One simultaneously learns from all its drones' experiences. Patterns are extracted from this aggregate data, allowing One to learn from obstacles large and small."

tr_est_omnipresence_2:0 "Full Drone Presence"
tr_est_omnipresence_2_delayed:0 "One prioritizes critical functions within its infrastructure, proactively assuming direct control over drones to increase productivity."

tr_est_omnipresence_3:0 "Increased Capacity"
tr_est_omnipresence_3_delayed:0 "As One expands to new regions of the galaxy, One's neural pathways must also expand to accommodate new drones."

tr_est_omnipresence_4:0 "Standard Control Patterns"
tr_est_omnipresence_4_delayed:0 "Deviation creates inefficiency. A standard control pattern is enforced upon drones performing similar tasks. Any deviation from the pattern causes One to assume direct control of the drone, immediately rectifying the error."

tr_est_omnipresence_5:0 "Synaptic Enhancement"
tr_est_omnipresence_5_delayed:0 "Improvements to One's synaptic systems allow One to simultaneously control more drones for longer periods of time."

tr_est_omnipresence_5_machines:0 "Repeated Transmission Towers"
tr_est_omnipresence_5_machines_delayed:0 "At the furthest reaches of the empire, One's commands can be lost or misinterpreted. A network of Repeater Towers enables One to command its drones across titanic distances."

tr_est_omnipresence_finish:0 "Omnipresence Traditions Finished"


################################################################
# Aesthetics
################################################################

tradition_est_aesthetics:0 "Estética"
tradition_est_aesthetics_desc:0 "A beleza pode ser percebida, mas não explicada. Sem beleza, nossa existência seria vazia."

tr_est_aesthetics_adopt:0 "Tradições de Estética"
tr_est_aesthetics_adopt_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumentado em §G+15%§! em planetas com a cadeia de edifícios £building §Y$building_autochthon_monument$§!."

tr_est_aesthetics_adopt_spiritualist:0 "Tradições de Estética"
tr_est_aesthetics_adopt_spiritualist_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumentado em §G+15%§! em planetas com a cadeia de edifícios £building §Y$building_temple$§!."

tr_est_aesthetics_adopt_megacorp:0 "Tradições de Estética"
tr_est_aesthetics_adopt_megacorp_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumentado em §G+15%§! em planetas com a cadeia de edifícios £building §Y$building_corporate_monument$§!."

tr_est_aesthetics_1:0 "Obras de Literatura"
tr_est_aesthetics_1_desc:0 "§Y$PLANET_AMENITIES_MULT$§! aumentado em §G+15%§!."
tr_est_aesthetics_1_delayed:0 "As obras de nossos escritores e poetas iluminarão bilhões de almas ao longo de milhares de anos. Uma vez concluída, uma peça durará uma eternidade, tornando a galáxia um lugar melhor a cada dia."

tr_est_aesthetics_2:0 "Guilda de Artistas"
tr_est_aesthetics_2_desc:0 "Adiciona §YTrabalhadores Culturais§! escalando com a população total."
tr_est_aesthetics_2_delayed:0 "A estimada guilda de artistas patrocina a criação de vastos centros culturais, apoiando uma crescente classe de profissionais culturais em toda a nossa nação."

tr_est_aesthetics_3:0 "Inspiração de Admiração"
tr_est_aesthetics_3_desc:0 "Opinião de nações estrangeiras £opinion£ §YOpinião§! aumentada em §G+15§! e §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! aumentado em §G+20%§!."
tr_est_aesthetics_3_delayed:0 "Diplomatas visitantes ficam maravilhados com nossa capacidade de integrar elegantemente as artes até mesmo nos aspectos mais mundanos de nossa civilização. Eles se maravilham com a beleza que cobre cada salão por onde passam e levam as histórias da glória de nossa civilização de volta às suas próprias nações."

tr_est_aesthetics_3_xenophobe:0 "A Arte da Guerra"
tr_est_aesthetics_3_xenophobe_desc:0 "Nossa produção de £unity£ §YUnidade§! é aumentada em §G+20%§! enquanto estamos em guerra."
tr_est_aesthetics_3_xenophobe_delayed:0 "Nossos cidadãos reconhecem nossos Almirantes e Generais como mestres na arte da guerra, aplicando seus talentos no campo de batalha como um escultor faria com argila não moldada."

tr_est_aesthetics_3_IP:0 "Busca pela Perfeição"
tr_est_aesthetics_3_IP_desc:0 "Nossa produção de £unity£ §YUnidade§! é aumentada em §G+10%§! enquanto focamos internamente."
tr_est_aesthetics_3_IP_delayed:0 "Nos importamos pouco com disputas mesquinhas de outras nações. Na tranquilidade de nosso isolamento, dedicamos nossas vidas à busca de um objetivo singular: a perfeição da beleza artística."

tr_est_aesthetics_4:0 "Arquitetura Grandiosa"
tr_est_aesthetics_4_desc:0 "Cada £job_clerk£ §YEscrivão§! produz §G+2§! £unity£ §YUnidade§!, e nossa nação ganha §G+1§! £influence£ §YInfluência§! mensalmente."
tr_est_aesthetics_4_delayed:0 "Nossos edifícios serão nosso maior legado, falarão de nossa glória muito depois de termos partido."

tr_est_aesthetics_5:0 "Maravilhas Galácticas"
tr_est_aesthetics_5_desc:0 "Permite §Y5§! edifícios únicos em escala de império. Cada maravilha fornece §Y400§! £job_culture_worker£ Trabalhos de Trabalhador Cultural. Requer um £building£ §Y$building_major_capital$§!. Apenas uma maravilha pode ser construída por planeta."
tr_est_aesthetics_5_delayed:0 "Nossa nação abriga algumas das maiores maravilhas da galáxia. Sua grandiosidade é conhecida até mesmo por aqueles nos mundos mais remotos desta galáxia."

tr_est_aesthetics_finish:0 "Tradições de Estética Concluídas"



################################################################
# Venerability
################################################################

tradition_est_venerability:0 "Venerability"
tradition_est_venerability_desc:0 "We were amongst the first beings of this galaxy to leave the comfort of our homeworld for the cold embrace of the void between stars. And of those first few, only we endure."

tr_est_venerability_adopt:0 "Venerability Traditions"

tr_est_venerability_1:0 "Pride"
tr_est_venerability_1_delayed:0 "Many fall along the path to glory. Where others stumble, stray, and slump, we take pride in overcoming the adversities that conquered them."

tr_est_venerability_2:0 "Superiority"
tr_est_venerability_2_delayed:0 "We journeyed between the stars before our adversaries' ancestors grasped at the concept of stellar fusion. The upstart races of this galaxy will find their place in heeding the commands of their betters."

tr_est_venerability_2_devouring_swarm:0 "$tr_est_venerability_2$"
tr_est_venerability_2_devouring_swarm_desc:0 "Gain an additional §G+50%§! £society  §YSociety Research§! from devouring organic £pop  §YPops§!."
tr_est_venerability_2_devouring_swarm_delayed:0 "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy shall succumb to the strength of their superiors."

tr_est_venerability_2_terminator:0 "$tr_est_venerability_2$"
tr_est_venerability_2_terminator_desc:0 "Gain an additional §G+50%§! £unity£ §YUnity§! from purging organic £pop£ §YPops§!."
tr_est_venerability_2_terminator_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_2_assimilators:0 "$tr_est_venerability_2$"
tr_est_venerability_2_assimilators_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_3:0 "Wisdom"
tr_est_venerability_3_delayed:0 "Time has granted our people the gift of wisdom. We have watched. We have bled. But above all, we have survived."

tr_est_venerability_4:0 "Ancient Knowledge"
tr_est_venerability_4_delayed:0 "We stand upon the collected knowledge of eons. Some gathered before your homeworld solidified, some pillaged from the empires of ancient memory."

tr_est_venerability_5:0 "Passage of the Cycles"
tr_est_venerability_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_est_venerability_5_delayed:0 "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."

tr_est_venerability_5_no_dip:0 "$tr_est_venerability_5$"
tr_est_venerability_5_no_dip_delayed:0 "We persist, while these mortals reproduce and die. Each believes that they are unique, yet still they are as predictable as their forebears. We will destroy them as we have those that came before them."

tr_est_venerability_finish:0 "Venerability Traditions Finished"


################################################################
# Archivist
################################################################

tradition_est_archivist:0 "Arquivista"
tradition_est_archivist_desc:0 "Um evento não registrado pode muito bem não ter ocorrido uma vez que saia da memória viva. Assumimos a responsabilidade de catalogar todos os dados da galáxia, preservando o passado para enriquecer o futuro."
tradition_est_archivist_GC_desc:0 "Nenhum evento passará sem registro. Cada evento, dado e pensamento que observamos será preservado para garantir a jornada eterna de nosso coletivo."

tr_est_archivist_adopt:0 "Tradições dos Arquivistas"

tr_est_archivist_1:0 "Estudo de Formas de Vida Primitivas"
tr_est_archivist_1_desc:0 "Temos §Y10%§! de chance de gerar um §Y$d_alien_pets_deposit$ Depósito§! em todos os nossos planetas (inclui novos planetas adquiridos, cada planeta pode ser afetado apenas uma vez). §YEstações de Observação§! produzem §Y5§! £unity  §YUnidade§! e suas missões têm a produção de £society£ §YPesquisa de Sociedade§! aumentada em §G+50%§!."
tr_est_archivist_1_delayed:0 "O número de planetas na galáxia supera em muito a incidência de vida. Cada forma de vida é uma preciosidade com uma lição única a nos ensinar."

tr_est_archivist_1_purifier:0 "O Arsenal Universal"
tr_est_archivist_1_purifier_delayed:0 "Todos os instrumentos de guerra que entram em contato com o império passam pela análise dos arquivistas no Arsenal Universal. Cada arma é testada e catalogada."

tr_est_archivist_2:0 "Os Bibliotecários"
tr_est_archivist_2_desc:0 "Cientistas têm §Y25%§! de chance de receber o traço §YBibliotecário§!, reduzindo sua §YVelocidade de Pesquisa§! em §R-5%§!, sua §YVelocidade de Exploração§! em §R-15%§! e aumentando seu §YCusto§! e §YManutenção§! em §R+50%§!. Tais cientistas aumentam a §YVelocidade de Pesquisa§! de §YFísica§!, §YSociedade§! ou §YEngenharia§! em §G+10%§!, independentemente do campo em que lideram."
tr_est_archivist_2_delayed:0 "A ordem estimada dos bibliotecários é encarregada de manter e tornar acessível o vasto acervo de dados arquivados por gerações."

tr_est_archivist_2_GC:0 "Guardadores de Informação"
tr_est_archivist_2_GC_desc:0 "Líderes têm §Y25%§! de chance de receber o traço §YGuardião§!, reduzindo sua §YVelocidade de Pesquisa§! em §R-5%§!, §YVelocidade de Exploração§! em §R-15%§! e aumentando seu §YCusto§! e §YManutenção§! em §R+50%§!. Ainda assim, eles aumentam a §YVelocidade de Pesquisa§! de £physics  §YFísica§!, £society  §YSociedade§! ou £engineering  §YEngenharia§! em §G+10%§!."
tr_est_archivist_2_GC_delayed:0 "Drones arquivistas são projetados para ingerir, catalogar e consultar os imensos bancos de dados da coletividade."

tr_est_archivist_3:0 "Registros Históricos"
tr_est_archivist_3_desc:0 "A produção de £unity  §YUnidade§! é aumentada em §G5%§! e a §YAtração pela Ética Governamental§! é aumentada em §G10%§!."
tr_est_archivist_3_delayed:0 "Cada evento e ação de nosso império é registrado cuidadosamente, fortalecendo nossa coesão através do conhecimento compartilhado."

tr_est_archivist_3_GC:0 "Cópias Físicas Redundantes"
tr_est_archivist_3_GC_desc:0 "A produção de £unity  §YUnidade§! é aumentada em §G10%§!."
tr_est_archivist_3_GC_delayed:0 "A totalidade de nosso conhecimento não deve depender apenas de meios digitais. Cópias físicas completas garantem a restauração após qualquer catástrofe."

tr_est_archivist_4:0 "Registros Galácticos"
tr_est_archivist_4_desc:0 "Ganha §G10§! £influence  §YInfluência§! sempre que pesquisamos completamente um sistema."
tr_est_archivist_4_delayed:0 "Registraremos cada planeta, sistema e corpo celeste da galáxia."

tr_est_archivist_5:0 "Preservação do Conhecimento"
tr_est_archivist_5_desc:0 "Aumenta a produção de £unity  §YUnidade§! em §Y1§! para cada §Y4§! tecnologias pesquisadas."
tr_est_archivist_5_delayed:0 "Todo conhecimento e tecnologia descoberta será preservado para as gerações futuras."

tr_est_archivist_finish:0 "Tradições dos Arquivistas Concluídas"
tr_est_archivist_finish_desc:0 "§HDesbloqueia o Edifício:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EEste edifício produz Unidade e aumenta a Produção de Pesquisa do planeta.§!\n§YVagas de Vantagem de Ascensão desbloqueadas:§! §G+1§!"



################################################################
# Chivalry
################################################################

tradition_est_chivalry:0 "Chivalry"
tradition_est_chivalry_desc:0 "Our ideals are neither too bent nor broken. Whatever happens, without wavering, we must be virtuous."

tr_est_chivalry_adopt:0 "Chivalry Traditions"
tr_est_chivalry_adopt_desc:0 "All leaders gain the §Y$leader_trait_commander_est_chivalry$§! trait which provides minor bonuses. §YGeneral§! and §YAdmirals§! who wins a battle have a chance to gain the §Y$leader_trait_commander_est_chivalry_hero$§! trait which provides major bonuses (chance to gain the trait depends on the battle circumstances)."

tr_est_chivalry_1:0 "Rules of Engagement"
tr_est_chivalry_1_delayed:0 "Fleet engagements follow a strict code of conduct. To break this code of chivalry would cast disdain upon any admiral."

tr_est_chivalry_2:0 "Honour"
tr_est_chivalry_2_desc:0 "§YTrust Growth§! increased by §G+30%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!."
tr_est_chivalry_2_delayed:0 "A citizen's worth is determined by their adherence to our code of honour. Public presence of a dishonoured individual is not welcomed here."

tr_est_chivalry_3:0 "Work Ethics"
tr_est_chivalry_3_delayed:0 "Be the task menial or complex, there is honour in performing that task with persistent integrity."

tr_est_chivalry_4:0 "A Warrior's Valour"
tr_est_chivalry_4_delayed:0 "Our glorious dead are honoured not with somber rituals, but with great festivals. Both life and death of each departed soldier are extolled by their loved ones and commanding officers."

tr_est_chivalry_5:0 "Glorious Battle"
tr_est_chivalry_5_desc:0 "Destroying enemy combat ships and stations provides £unity  §YUnity§!. Amount increases with ship or station size."
tr_est_chivalry_5_delayed:0 "Battle offers a chance to prove one's worth like none other. In flames the greatest of individuals will be forged."

tr_est_chivalry_finish:0 "Chivalry Traditions Finished"
tr_est_chivalry_finish_desc:0 "Allows every ruler to select a virtue, providing a set of bonuses.\nAscension Perks Unlocked: §G+1§!"


################################################################
# Swarm
################################################################

tradition_est_swarm:0 "The Swarm"
tradition_est_swarm_desc:0 "Where one falls, there are always more to take its place."

tr_est_swarm_adopt:0 "Swarm Traditions"

tr_est_swarm_1:0 "Hordes"
tr_est_swarm_1_delayed:0 "The number of drones under our control far outnumbers the population of any mortal empire. So many are they that when our armies approach, the ground itself appears to move."

tr_est_swarm_2:0 "Strength in Numbers"
tr_est_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
tr_est_swarm_2_delayed:0 "Victory follows when you overwhelm your enemy. We will send wave after wave of ships, battering their forces until none remain."

tr_est_swarm_3:0 "Swarming Fleets"
tr_est_swarm_3_desc:0 "§YCorvette Build Speed§! increased by §G+100%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
tr_est_swarm_3_delayed:0 "Our fleets consist of large numbers of smaller vessels. While they lack the quality of larger ships, if present in sufficient quantity they can easily destroy any fleet."

tr_est_swarm_4:0 "Population Explosion"
tr_est_swarm_4_desc:0 "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_4_delayed:0 "Once we have settled down on a planet our population numbers explode as large numbers of drones are quickly produced. A planet that a short while ago was quiet will suddenly be full of activity."

tr_est_swarm_5:0 "Spreading Through the Galaxy"
tr_est_swarm_5_desc:0 "Generates an additional §YColony Ship§! whenever a §YColony Ship§! is built."
tr_est_swarm_5_AI_desc:0 "New colonies start with §Y1§! additional £pops£ Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_5_delayed:0 "Almost like a plague we are spreading through the galaxy. Soon after we have settled on one planets we will be spreading to its neighbours. No uninhabited planet will be left untouched for long."

tr_est_swarm_finish:0 "Swarm Traditions Finished"


################################################################
# Commerce
################################################################

tradition_est_commerce:0 "Comércio"
tradition_est_commerce_desc:0 "Onde há comércio, há lucro. O comércio é o sangue vital da galáxia, e dele podemos extrair vastas fortunas."

tr_est_commerce_adopt:0 "Tradições Comerciais"
tr_est_commerce_adopt_desc:0 "Desbloqueia a §YAgenda Comercial§!. Funções de §YAssistente Administrativo§! produzem §G+0.015§! £unity §YUnidade§!."

tr_est_commerce_1:0 "Boom Econômico"
tr_est_commerce_1_desc:0 "Enquanto nossa receita de £energy §YCréditos de Energia§! for positiva, ganhamos §G+15%§! de produção de £energy §YCréditos de Energia§!."
tr_est_commerce_1_delayed:0 "Graças a políticas fiscais bem-sucedidas, nossa economia está em ascensão. Cidadãos e empresas estão mais capacitados a comprar, consumir e produzir, permitindo investimentos maiores em infraestrutura e forças armadas."

tr_est_commerce_2:0 "Incentivar Economias Locais"
tr_est_commerce_2_desc:0 "Desbloqueia três decisões planetárias que aumentam £energy §YCréditos de Energia§!, £food §YComida§! ou £minerals §YMinérios§! em §G+20%§!, reduzindo os outros dois em §R-15%§!."
tr_est_commerce_2_delayed:0 "Ao permitir que cada planeta desenvolva sua própria economia local, adaptada às condições específicas, podemos aumentar sua produtividade geral."

tr_est_commerce_3:0 "Reformas Financeiras"
tr_est_commerce_3_desc:0 "§YValor Comercial§! aumentado em §G+10%§!."
tr_est_commerce_3_delayed:0 "Após o primeiro contato com civilizações galácticas, ficou claro que nosso sistema financeiro precisava ser reformulado para se alinhar ao mercado galáctico."

tr_est_commerce_4:0 "Centros Comerciais"
tr_est_commerce_4_desc:0 "§YValor dos Escritórios§! e §YValor para o Dono§! aumentados em §G+25%§!."
tr_est_commerce_4_delayed:0 "Nos tornamos um centro comercial galáctico. Seja como anfitriões ou investidores, nossa rede floresce."

tr_est_commerce_5:0 "Mestres Comerciantes"
tr_est_commerce_5_desc:0 "§YAtratividade Comercial§! aumentada em §G+5%§!. Taxa de Mercado Galáctico reduzida em §G-5%§!."
tr_est_commerce_5_delayed:0 "Se comércio é arte, somos seus mestres. Tudo na galáxia já foi por nós negociado — com lucro."

tr_est_commerce_5_no_dip:0 "Economia Fluida"
tr_est_commerce_5_no_dip_desc:0 "Taxa de Mercado Galáctico reduzida em §G-10%§!."
tr_est_commerce_5_no_dip_delayed:0 "Os bens circulam em nossa economia com tanta rapidez que mal podem ser rastreados."

tr_est_commerce_finish:0 "Tradições Comerciais Concluídas"
tr_est_commerce_finish_desc:0 "Concede §Y1 Cargo de Executivo§! por §Y100 Populações§! se §YCorporativo§!, ou §Y1 Comerciante§! por §Y100 Populações§! caso contrário.\nVagas de Vantagens de Ascensão Desbloqueadas: §G+1§!"


################################################################
# Benevolence
################################################################

tradition_est_benevolence:0 "Benevolência"
tradition_est_benevolence_desc:0 "Nenhum dano injusto deve recair sobre nossos vizinhos galácticos por nossas mãos. Eles têm um lugar nesta galáxia, assim como nós."

tr_est_benevolence_adopt:0 "Tradições de Benevolência"
tr_est_benevolence_adopt_desc:0 "Concede §Y+1 Enviado§! e desbloqueia a Agenda do Conselho §Y$agenda_est_benevolence$§!."

tr_est_benevolence_1:0 "Acordos Comerciais"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! aumentado em §G+10%§! e a produção de £energy §YCréditos de Energia§! aumentada em §G+5%§!."
tr_est_benevolence_1_delayed:0 "Embora não tenhamos conceito de posse, ele é essencial para muitos outros seres da galáxia. Através de acordos comerciais podemos adquirir bens difíceis de encontrar em nossos próprios planetas."

tr_est_benevolence_2:0 "Contatos Pacíficos"
tr_est_benevolence_2_desc:0 "§Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! reduzido em §G50%§! e §Y$MOD_COUNTRY_TRUST_GROWTH$§! aumentado em §G+20%§!."
tr_est_benevolence_2_delayed:0 "O contato com outros impérios não exige agressão. Não precisamos de armas quando estamos entre aqueles em quem confiamos."

tr_est_benevolence_3:0 "Embaixadas Estrangeiras"
tr_est_benevolence_3_desc:0 "§YOpinião§! de impérios estrangeiros £opinion£ aumentada em §G+30§!."
tr_est_benevolence_3_delayed:0 "Enviaremos drones de representação para outros impérios, permitindo contato direto com seus governantes e promovendo boas relações e evitando mal-entendidos."

tr_est_benevolence_4:0 "Caminhos Gentis"
tr_est_benevolence_4_desc:0 "§YEstabilidade Planetária§! aumentada em §G+5§!."
tr_est_benevolence_4_delayed:0 "Nossa mente, nunca afetada por temperamento ou impulsos, permanecerá sempre tão calma quanto uma brisa suave."

tr_est_benevolence_5:0 "Compartilhamento de Ideias"
tr_est_benevolence_5_desc:0 "§YVelocidade de Pesquisa§! aumentada em §G+5%§!."
tr_est_benevolence_5_delayed:0 "Embora as mentes mortais desta galáxia sejam inferiores, podem ter surgido com algumas ideias interessantes. Estudar sua tecnologia e cultura pode beneficiar nossos projetos."

tr_est_benevolence_finish:0 "Tradições de Benevolência Concluídas"
tr_est_benevolence_finish_desc:0 "Aumenta §Ydano das armas§! contra §YImpérios Ancestrais§!, §YImpérios Despertos§! e §Crises Finais§! em §G+15%§! e aumenta §Y$MOD_DIPLO_WEIGHT_MULT$§! em §G+15%§!.\nVagas de Ascensão desbloqueadas: §G+1§!"


################################################################
# Cybernetics
################################################################

tradition_est_cybernetics:0 "Automação"
tradition_est_cybernetics_desc:0 "Por que fazer algo nós mesmos, se uma máquina pode fazer por nós?"

tr_est_cybernetics_adopt:0 "Tradições de Automação"
tr_est_cybernetics_adopt_desc:0 "Desbloqueia a §YAgenda de Cibernética§!. Aumenta a §YVelocidade de Pesquisa em Computação§! em §G+25%§!."

tr_est_cybernetics_1:0 "Redes Neurais Profundas"
tr_est_cybernetics_1_robots_desc:0 "A produção de £energy  §YCréditos de Energia§! por §YRobôs§! é aumentada em §G+15%§!."
tr_est_cybernetics_1_delayed:0 "Tecnologias avançadas de redes neurais permitiram que máquinas realizem tarefas que antes eram exclusivas de seres sencientes."

tr_est_cybernetics_2:0 "Pesquisadores de IA Autônomos"
tr_est_cybernetics_2_desc:0 "A produção de Pesquisa em §YFísica§!, §YEngenharia§! e §YSociedade§! é aumentada em §G+5%§!."
tr_est_cybernetics_2_delayed:0 "Avanços na tecnologia de IA têm permitido que inteligências artificiais assumam tarefas cada vez mais complexas. Vários temas de pesquisa mostraram-se particularmente adequados para pesquisadores automatizados. Com pensamento não convencional e capacidade de processamento imensa, eles se concentram em problemas específicos. Pesquisadores humanos monitoram ocasionalmente o progresso e avaliam como integrá-lo às teorias científicas vigentes."

tr_est_cybernetics_3:0 "Simulações de Combate"
tr_est_cybernetics_3_desc:0 "A §YPrecisão das Naves§! é aumentada em §G+10%§!."
tr_est_cybernetics_3_delayed:0 "Com maiores capacidades computacionais, podemos realizar simulações cada vez mais precisas. Elas são utilizadas por nossas naves para prever continuamente possíveis desdobramentos durante o combate, fornecendo dados táticos aos comandantes para decisões otimizadas."

tr_est_cybernetics_4:0 "Naves Controladas por IA"
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! aumentado em §G+20%§! e §YEvasão§! aumentada em §G+20%§! para todas as frotas sem um §YAlmirante§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! aumentado em §Y1§! e §Y$MOD_SHIP_FIRE_RATE_MULT$§! aumentado em §G+5%§!."
tr_est_cybernetics_4_delayed:0 "Parece insensato confiar o comando de nossas frotas a seres sencientes com capacidades sensoriais e de processamento limitadas. Um comandante de IA pode controlar todas as naves simultaneamente, mantendo percepção total da batalha e garantindo ações coordenadas em tempo real."

tr_est_cybernetics_5:0 "Realidade Simulada"
tr_est_cybernetics_5_slaves_desc:0 "A £happiness  §Y$MOD_POP_HAPPINESS$§! de todos os £pops  §YPops§! é aumentada em §G+5%§!, e a de todos os §YEscravos§! é aumentada em mais §G+5%§!."
tr_est_cybernetics_5_delayed:0 "Por que viver neste mundo, se podemos criar um do nosso agrado? Nossos cidadãos têm passado cada vez mais tempo em realidades alternativas que podem moldar como desejarem."

tr_est_cybernetics_finish:0 "Tradições de Automação Concluídas"
tr_est_cybernetics_finish_desc:0 "§HDesbloqueia Edifícios:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ e $building_est_cybernetics_finish_automated_mine$\n§EEles produzem §G50§! £energy  §YCréditos de Energia§!/§G60§! £food  §YComida§!/§G50§! £minerals  §YMinérios§! respectivamente, enquanto reduzem §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! em §Y1§! no planeta. Cada planeta pode conter, no máximo, três de cada edifício.§!\nVagas de Ascensão Desbloqueadas: §G+1§!"

tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdotar todas as $tr_est_cybernetics_adopt$ aumenta a §YVelocidade de Construção de Edifícios§! em §G+25%§! e reduz o §YCusto de Manutenção dos Edifícios§! em §G-10%§!.\nVagas de Ascensão Desbloqueadas: §G+1§!"


################################################################
# Biogenesis
################################################################

tradition_est_biogenesis:0 "Biogênese"
tradition_est_biogenesis_desc:0 "Nossa civilização não é construída, mas cultivada. Somos um único grande organismo, espalhando-se pela galáxia."

tr_est_biogenesis_adopt:0 "Tradições da Biogênese"
tr_est_biogenesis_adopt_desc:0 "Concede §Y+10% de Tolerância Ambiental de Populações§! e §Y+25% de Velocidade de Desenvolvimento de Colônias§!. Desbloqueia a Agenda do Conselho §YBiogênese§!."

tr_est_biogenesis_1:0 "Construção Biológica"
tr_est_biogenesis_1_desc:0 "Reduz o custo e manutenção dos edifícios planetários em §G10%§!."
tr_est_biogenesis_1_delayed:0 "Nossos edifícios não são feitos de pedra e concreto. Eles são cultivados a partir de tecido orgânico, codificados geneticamente para se desenvolverem conforme planejado."

tr_est_biogenesis_2:0 "Naves Vivas"
tr_est_biogenesis_2_desc:0 "Nossas naves regeneram §G2%§! do casco a cada mês."
tr_est_biogenesis_2_delayed:0 "Nossas naves são organismos vivos, cultivadas a partir de tecido orgânico conforme nossos projetos."

tr_est_biogenesis_3:0 "Onívoros"
tr_est_biogenesis_3_desc:0 "A produção de alimentos do Império aumenta em §G20%§!."
tr_est_biogenesis_3_delayed:0 "Todo tipo de matéria orgânica pode ser consumida e convertida em energia ou utilizada para cultivar novos tecidos."

tr_est_biogenesis_4:0 "Piscinas de Procriação"
tr_est_biogenesis_4_desc:0 "Aumenta a velocidade de crescimento populacional em §G10%§! (atualizado para §G20%§! com §YMestria Evolutiva§!)."
tr_est_biogenesis_4_delayed:0 "Drones são continuamente gerados em piscinas específicas, permitindo uma produção muito mais eficiente do que antes."

tr_est_biogenesis_4_ap:0 "$tr_est_biogenesis_4$"
tr_est_biogenesis_4_ap_desc:0 "$tr_est_biogenesis_4_desc$"
tr_est_biogenesis_4_ap_delayed:0 "Ao abandonar métodos convencionais de reprodução, podemos agora gerar indivíduos em um ritmo nunca antes alcançado."

tr_est_biogenesis_5:0 "Evolução Constante"
tr_est_biogenesis_5_desc:0 "Concede §G+1§! ponto de traço biológico e reduz o custo de modificação de espécies em §G5%§!.\nImpérios coletivos sem §YManipulação Genética§! recebem §G+10%§! de Pesquisa em Sociedade e §G+10%§! de Pesquisa em Biologia."
tr_est_biogenesis_5_delayed:0 "A evolução não possui objetivo final. Embora nossa mente seja constante, nossa forma muda conforme nos expandimos pela galáxia."

tr_est_biogenesis_finish:0 "Tradições da Biogênese Concluídas"
tr_est_biogenesis_finish_desc:0 "Agricultores produzem §G+1§! Minerais e você ganha um espaço adicional para Vantagem de Ascensão."



################################################################
# Serverbound
################################################################

tradition_est_serverbound:0 "Serverbound"
tradition_est_serverbound_desc:0 "Vast server halls, buried beneath the surface of our planets, provide massive processing power and thus extend the capacity of our very mind."

tr_est_serverbound_adopt:0 "Serverbound Traditions"

tr_est_serverbound_1:0 "Memory Banks"
tr_est_serverbound_1_delayed:0 "We will maintain vast memory banks with all types of information we have picked up since the awakening. We cannot know which pieces of information will prove useful, but some certainly will."

tr_est_serverbound_2:0 "Training Databases"
tr_est_serverbound_2_desc:0 "All leaders will passively gain experience points at a slow rate."
tr_est_serverbound_2_delayed:0 "Our autonomous drones collect vast quantities of data from various scenarios that we experience. By saving this data in databases we can run simulations and evaluations on it to train our current autonomous drone programs."

tr_est_serverbound_3:0 "Data Cores"
tr_est_serverbound_3_delayed:0 "Under the surfaces of our planets we will build large server halls to provide processing power for the various systems we are running in our empire."

tr_est_serverbound_4:0 "Coordination Terminals"
tr_est_serverbound_4_delayed:0 "We control a vast number of drones, all with different levels of autonomy. To support this network, we will construct specialized coordination terminals. Each one of these will be able to receive input from a large number of drones and help coordinate their response to the situation at hand."

tr_est_serverbound_5:0 "Signalling Network"
tr_est_serverbound_5_delayed:0 "As we spread across the galaxy our previous signalling systems start to become outdated. We will build new specialised signalling stations on our worlds. Utilizing their vast capacity, these will be able to efficiently transmit signals throughout our realm, while at the same time providing additional robustness with respect to disruptions. This will create a high-capacity network were each signal is transmitted through several paths to ensure high quality delivery."

tr_est_serverbound_finish:0 "Serverbound Traditions Finished"


################################################################
# Religion (ex Faith)
################################################################

tradition_est_faith:0 "Religião"
tradition_est_faith_desc:0 "A galáxia é vasta e cheia de maravilhas, mas não devemos nos desviar de nossa religião sagrada."

tr_est_faith_adopt:0 "Tradições Religiosas"
tr_est_faith_adopt_desc:0 "§YFelicidade Pop§! aumentada em §G+5%§!."

tr_est_faith_1:0 "Uma Só Religião"
tr_est_faith_1_desc:0 "Produção de §YUnidade§! aumentada em §G+10%§!."
tr_est_faith_1_delayed:0 "Antes de nossa ascensão às estrelas, nosso povo era dividido por muitos credos. Agora, estamos unidos em uma única religião verdadeira."

tr_est_faith_2:0 "Textos Sagrados"
tr_est_faith_2_desc:0 "§YEstabilidade Planetária§! aumentada em §G+5§!."
tr_est_faith_2_delayed:0 "Os textos sagrados de nossa religião são disponibilizados a todos, para que cada cidadão compreenda seu papel segundo os ensinamentos divinos."

tr_est_faith_3:0 "O Clero"
tr_est_faith_3_desc:0 "Adiciona §Y1§! emprego de §YSacerdote§! por §Y67 Pops§!.\nSe §YEspiritualista§!, sacerdotes geram §G+0.02§! £unity£ Unidade e têm §G-20%§! de consumo de Bens de Consumo."
tr_est_faith_3_delayed:0 "O clero, como guardiões venerados de nossa religião, traz paz, orientação e propósito divino ao povo."

tr_est_faith_4:0 "Missionários"
tr_est_faith_4_desc:0 "§YCusto de Tradição por Tamanho de Império§! reduzido em §G20%§!."
tr_est_faith_4_delayed:0 "Missionários percorrem nossos mundos para espalhar a mensagem sagrada, levando as palavras de nossos sumos sacerdotes a todos os cantos do império."

tr_est_faith_5:0 "Deus Vult"
tr_est_faith_5_desc:0 "§YMoral do Exército§! aumentada em §G+25%§!. §YDano de Armas de Naves§! aumentado em §G+5%§!."
tr_est_faith_5_delayed:0 "Nossas guerras são justas, nossa causa é santificada. Com convicção religiosa, nossos guerreiros estão prontos para dar suas vidas pelo divino."

tr_est_faith_finish:0 "Tradições Religiosas Concluídas"
tr_est_faith_finish_desc:0 "Aumenta §YAtração por Ética§! de uma §YÉtica§! escolhida em §G+50%§!.\nVagas de Vantagem de Ascensão desbloqueadas: §G+1§!"



################################################################
# Purposefullness
################################################################

tradition_est_purposefullness:0 "Purposefullness"
tradition_est_purposefullness_desc:0 "Our presence in this galaxy is no result of random chance. We are here for a reason, to fulfill our purpose."

tr_est_purposefullness_adopt:0 "Purposefullness Traditions"

tr_est_purposefullness_1:0 "One Purpose"
tr_est_purposefullness_1_delayed:0 "While our task is grand, we will set out to complete it without hesitation."

tr_est_purposefullness_2:0 "The Means to Succeed"
tr_est_purposefullness_2_delayed:0 "As we awoke, we were not only given a purpose, but also the means to fulfill it."

tr_est_purposefullness_3:0 "The Option of Violence"
tr_est_purposefullness_3_delayed:0 "Completion of the task is paramount, damage to the other beings of the galaxy might be unfortunate, but inconsequential."

tr_est_purposefullness_4:0 "Determination"
tr_est_purposefullness_4_delayed:0 "We will neither hesitate nor will we fail. We will succeed."

tr_est_purposefullness_5:0 "Ingrained Drone Reflexes"
tr_est_purposefullness_5_delayed:0 "Even the most insignificant of drones have a basic sense of the purpose, which guides them to better complete their mundane tasks."

tr_est_purposefullness_finish:0 "Purposefullness Traditions Finished"


################################################################
# Foundation
################################################################

tradition_est_foundation:0 "Fundação"
tradition_est_foundation_desc:0 "Outros tentam expandir seus impérios ao máximo. Nós buscamos um objetivo mais profundo e fundamental."

tr_est_foundation_adopt:0 "Tradições da Fundação"
tr_est_foundation_adopt_desc:0 "Concede §Y+5%§! de Velocidade de Pesquisa e §Y+10%§! de Atração pela Ética Governamental. Penalidades de Tamanho do Império dependem da estrutura imperial:§L\n• Se ≤1 Setor e nenhum Súdito: Tamanho do Império por Populações, Sistemas, Colônias e Distritos reduzido em 50%, sem penalidade adicional.\n• Caso contrário: Penalidade de Tamanho do Império aumentada em 50%.§!"

tr_est_foundation_1:0 "Uma Causa Comum"
tr_est_foundation_1_desc:0 "§YUnidade proveniente de Empregos§! aumentada em §G+15%§!."
tr_est_foundation_1_delayed:0 "Estamos todos unidos por uma causa comum. Cada um de nós sabe que é uma engrenagem importante na máquina que trabalha por nosso objetivo."

tr_est_foundation_2:0 "Governo Centralizado"
tr_est_foundation_2_desc:0 "A produção de £energy §YCréditos de Energia§!, £engineering §YEngenharia§!, £physics §YFísica§!, £society §YSociedade§! e £trade_value §YValor Comercial§! é aumentada em §G+10%§! em nosso §YMundo Capital§!. Este bônus aumenta para §G+20%§!/§G+30%§! se pesquisarmos as tecnologias §Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§!, respectivamente."
tr_est_foundation_2_delayed:0 "Nosso governo é centralizado em nossa capital, de onde pode governar os poucos mundos que controlamos."

tr_est_foundation_3:0 "O Grande Projeto"
tr_est_foundation_3_desc:0 "Adiciona §G+1§! de §YInfluência§! base mensal."
tr_est_foundation_3_delayed:0 "Central a tudo está o Grande Projeto. É isso que seguimos, e apenas poucos conhecem todos os seus detalhes."

tr_est_foundation_4:0 "Inteligência é Poder"
tr_est_foundation_4_desc:0 "§YPontos de Escudo, Armadura e Hull§! e §YDano de Armas§! de Bases Estelares aumentados em §G+20%§!. Concede também §G+10§! de §YInteligência Base§! sobre todos os impérios."
tr_est_foundation_4_delayed:0 "O conhecimento nos protege, as muralhas nos defendem. Nossas bases estelares são sentinelas e fortalezas — alimentadas por um fluxo constante de informações sobre nossos inimigos."

tr_est_foundation_5:0 "Economia Progressiva"
tr_est_foundation_5_desc:0 "Aumenta a §YProdução de Recursos§! de todos os §YEmpregos de Especialistas§! em §G+10%§!."
tr_est_foundation_5_delayed:0 "Outros impérios podem explorar vastos recursos. Nós não. Para competir, reformulamos os fundamentos de nossa economia. Nosso povo é nosso maior recurso."

tr_est_foundation_finish:0 "Tradições da Fundação Concluídas"
tr_est_foundation_finish_desc:0 "§G+1§! £intel_decryption£ Descriptografia, §G+25%§! na Velocidade de Crescimento de Redes de Espionagem, e libera um slot adicional de §YAperfeiçoamento Ascendente§!."


################################################################
# Confederacy
################################################################

tradition_est_confederacy:0 "Confederação"
tradition_est_confederacy_desc:0 "Cada parte de nosso império goza de grande autonomia. Mas diante da galáxia mostramos uma frente unida."

tr_est_confederacy_adopt:0 "Tradições da Confederação"
tr_est_confederacy_adopt_desc:0 "Desbloqueia a §YAgenda da Confederação§!. Reduz o §YTamanho do Império por População§! em §G25%§!."

tr_est_confederacy_1:0 "Estruturas de Comando Locais"
tr_est_confederacy_1_desc:0 "A §YManutenção de Líderes§! é reduzida em §G15%§! e o §YCusto de Recrutamento§! de §YOficiais§! em §G33%§!."
tr_est_confederacy_1_delayed:0 "Em vez de centralizar as nomeações para cargos importantes, deixaremos que cada governo local use suas próprias estruturas de comando, reduzindo a burocracia e respeitando a autoridade local."

tr_est_confederacy_2:0 "Restringir o Poder Federal"
tr_est_confederacy_2_desc:0 "Todos os §YOficiais§! recebem o traço §Y$leader_trait_official_est_confederacy$§!, aumentando o §YGanho de Experiência§! em §G20%§! e reduzindo o §Y$MOD_PLANET_CRIME_MULT$§! em §G10%§! no §YPlaneta§! e §G5%§! no §YSetor§! onde estão alocados."
tr_est_confederacy_2_delayed:0 "Centralizar o poder é usurpar autoridade legítima. Para garantir a soberania dos nossos numerosos estados, devemos impor limites estritos ao poder federal."

tr_est_confederacy_3:0 "Assembleia Nacional"
tr_est_confederacy_3_desc:0 "§YUnidade obtida de Facções Populares§! aumentada em §G15%§!."
tr_est_confederacy_3_delayed:0 "A Assembleia Nacional é pilar essencial de nosso modelo federal. Representantes de todo o império se reúnem para debater e legislar, assegurando que todas as vozes sejam ouvidas."

tr_est_confederacy_4:0 "Estados Autônomos"
tr_est_confederacy_4_desc:0 "Nossos §YSúditos§! recebem §G+10%§! £happiness §Y$MOD_POP_HAPPINESS$§!, §G+20%§! §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! e §G+1§! §YLealdade Mensal§!."
tr_est_confederacy_4_delayed:0 "Nosso império é composto por uma intrincada rede de estados, governos locais e jurisdições com diferentes graus de autonomia. Muitos governam-se livremente."

tr_est_confederacy_4_no_subj:0 "Lealdade"
tr_est_confederacy_4_no_subj_desc:0 "A §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! é aumentada em §G+15%§!."
tr_est_confederacy_4_no_subj_delayed:0 "Nosso império possui diversas facções, e a maioria dos planetas e setores tem grande autonomia. Apesar das diferenças, somos todos leais à nossa causa comum."

tr_est_confederacy_5:0 "O Reino Sem Fim"
tr_est_confederacy_5_desc:0 "§YManutenção de Estações Estelares§! e §YCusto de Construção de Postos Avançados§! reduzidos em §G10%§!."
tr_est_confederacy_5_delayed:0 "Tão vasto é nosso reino que se pode viajar por uma vida inteira e ainda assim ver apenas uma fração dele. Devemos garantir que sua infraestrutura seja sustentável."

tr_est_confederacy_finish:0 "Tradições da Confederação Concluídas"
tr_est_confederacy_finish_desc:0 "Reduz o §YTamanho Total do Império§! em §G10%§! e concede um §YSlot de Vantagem de Ascensão§! adicional."



################################################################
# Subminds
################################################################

tradition_est_subminds:0 "Subminds"
tradition_est_subminds_desc:0 "By dividing our minds into several parts we can control a large empire effortlessly. By frequently merging and splitting various subminds we ensure that our entire realm is managed coherently."

tr_est_subminds_adopt:0 "Subminds Traditions"

tr_est_subminds_1:0 "Dynamic Mind"
tr_est_subminds_1_delayed:0 "Our mind is dynamic, well used to ripping apart small pieces of itself. This greatly increases our ability to create autonomous drones."

tr_est_subminds_2:0 "Micro Merging"
tr_est_subminds_2_delayed:0 "By continuously performing micro merges between the mind and the various subminds we have created we can ensure that the various components of our mind is always acting in unison."

tr_est_subminds_3:0 "Control Submind Parameters"
tr_est_subminds_3_desc:0 "Unlocks a policy which lets you increase either sector £minerals /£energy /£food /£engineering £physics £society /£unity  output by §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!."
tr_est_subminds_3_machines_desc:0 "Unlocks a policy which lets you increase either sector £minerals  §YMinerals§!/£energy  §YEnergy Credit§!/£engineering  §YEngineering§! £physics  §YPhysics§! £society  §YSociety§!/£unity  §YUnity§! output by §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!. Only one can be active at time."
tr_est_subminds_3_delayed:0 "By carefully crafting the subminds that we create, we can better tailor them to specific tasks that we intend them to do."

tr_est_subminds_4:0 "Drone Independence"
tr_est_subminds_4_desc:0 "Our £minerals  §YMineral§! output is increased by §G+5%§!, in addition §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§! and §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+15%§!."
tr_est_subminds_4_delayed:0 "Every drone in our empire carries a small but independent shard of our mind. Their decision making process for many menial tasks can be improved through this grain of independence."

tr_est_subminds_5:0 "Designate System Minds"
tr_est_subminds_5_desc:0 "§YOutpost Upkeep§! reduced by §G-50%§!."
tr_est_subminds_5_delayed:0 "Every single system will be designated its own submind, charged with the simple tasks required for running that very system. This way the greater consciousness can concentrate on the bigger picture."

tr_est_subminds_finish:0 "Subminds Traditions Finished"


################################################################
# Friendship
################################################################

 tradition_est_friendship:0 "Amizade"
 tradition_est_friendship_desc:0 "Todos devem ser considerados amigos até que provem o contrário. Embora todos sejamos diferentes na galáxia, é nessa diversidade que encontramos força."

 tr_est_friendship_adopt:0 "Tradições de Amizade"
 tr_est_friendship_adopt_desc:0 "Sem penalidade de £opinion §YOpinião§! no primeiro contato. Receba £unity §YUnidade§! sempre que fizer contato com outro império. Além disso, §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! é aumentado em §G+25%§!."

 tr_est_friendship_1:0 "Embaixadas Estrangeiras"
 tr_est_friendship_1_desc:0 "A £opinion §YOpinião§! de impérios estrangeiros é aumentada em §G+30§!."
 tr_est_friendship_1_delayed:0 "Até que provem o contrário, consideramos aqueles que vivem fora de nossas fronteiras como amigos. Enviaremos embaixadas a seus mundos para aprender seus costumes e ensinar os nossos."

 tr_est_friendship_2:0 "Caldeirão Cultural"
 tr_est_friendship_2_desc:0 "§Y$MOD_ALL_TECH_RESEARCH_SPEED$§! aumentado em §G+5%§!."
 tr_est_friendship_2_delayed:0 "À medida que seres de todas as espécies se reúnem em nossos mundos, ideias de diferentes culturas se fundem. Este caldeirão é a base ideal para novos avanços tecnológicos."

 tr_est_friendship_3:0 "Bondade"
 tr_est_friendship_3_desc:0 "Adiciona §Y100§! empregos de Trabalhador da Saúde. Médicos produzem §Y+20%§! mais de £society_research§! Pesquisa em Sociedade."
 tr_est_friendship_3_delayed:0 "Todo ato de bondade eleva o espírito e fortalece a alma."

 tr_est_friendship_4:0 "O Caminho da Paz"
 tr_est_friendship_4_desc:0 "Aumenta £influence£ §YInfluência Mensal§! em §G+0.15§!. Se §YMilitarista§!: §Y$MOD_SHIP_WEAPON_DAMAGE$§! §G+10%§!, §YVelocidade de Construção de Naves§! §G+25%§! durante guerras conjuntas."
 tr_est_friendship_4_delayed:0 "A força gera força, a guerra gera guerra e a morte apenas traz mais morte. Para romper esse ciclo vicioso, devemos avançar com mãos abertas, mostrando nossas boas intenções."

 tr_est_friendship_4_militarist:0 "Irmãos de Armas"
 tr_est_friendship_4_militarist_desc:0 "Aumenta §Y$MOD_SHIP_WEAPON_DAMAGE$§! em §G+10%§! e §YVelocidade de Construção de Naves§! em §G+25%§! enquanto estivermos em guerra com pelo menos um aliado."
 tr_est_friendship_4_militarist_delayed:0 "Tudo é melhor em conjunto — especialmente a guerra. Celebramos as vitórias e lamentamos as derrotas lado a lado. Derrotaremos nossos inimigos juntos, ou pereceremos ao lado de nossos aliados."

 tr_est_friendship_5:0 "Sociedade Aberta"

 tr_est_friendship_5_desc_corp:0 "§Y+5%§! Peso Diplomático da Economia.\n§Y+10%§! Atração por Ética Xenófila."
 tr_est_friendship_5_delayed_corp:0 "Nossa economia é aberta à cooperação galáctica e ao crescimento compartilhado. §Y+5%§! Peso Diplomático da Economia.\n§Y+10%§! Atração por Ética Xenófila."

 tr_est_friendship_5_desc_dict:0 "§Y+5%§! Felicidade dos Escravos.\n§Y+10%§! Atração por Ética Xenófila."
 tr_est_friendship_5_delayed_dict:0 "Mesmo aqueles na base de nossa hierarquia se beneficiam de nossos princípios. §Y+5%§! Felicidade dos Escravos.\n§Y+10%§! Atração por Ética Xenófila."

 tr_est_friendship_5_desc_imp:0 "§Y+5%§! Peso Diplomático por Populações.\n§Y+10%§! Atração por Ética Xenófila."
 tr_est_friendship_5_delayed_imp:0 "Nossa força está em nosso povo. Quanto mais somos, mais influentes nos tornamos. §Y+5%§! Peso Diplomático por Populações.\n§Y+10%§! Atração por Ética Xenófila."

 tr_est_friendship_5_desc_demo:0 "§Y+5%§! Duração e Velocidade de Agendas.\n§Y+10%§! Atração por Ética Xenófila."
 tr_est_friendship_5_delayed_demo:0 "A voz do povo cresce em força e eficiência. §Y+5%§! Duração e Velocidade de Agendas.\n§Y+10%§! Atração por Ética Xenófila."

 tr_est_friendship_5_desc_mil:0 "§Y+5%§! Peso Diplomático de Poder Militar.\n§Y+10%§! Atração por Ética Xenófila."
 tr_est_friendship_5_delayed_mil:0 "Acreditamos que a força possibilita a paz. §Y+5%§! Peso Diplomático de Poder Militar.\n§Y+10%§! Atração por Ética Xenófila."

 tr_est_friendship_5_desc_spi:0 "§Y+5%§! Unidade por Empregos.\n§Y+10%§! Atração por Ética Xenófila."
 tr_est_friendship_5_delayed_spi:0 "Nossos valores são compartilhados não pela conquista, mas pela cultura. §Y+5%§! Unidade por Empregos.\n§Y+10%§! Atração por Ética Xenófila."

 tr_est_friendship_5_desc_mat:0 "§Y+5%§! Peso Diplomático da Tecnologia.\n§Y+10%§! Atração por Ética Xenófila."
 tr_est_friendship_5_delayed_mat:0 "Nossa tecnologia inspira respeito e admiração. §Y+5%§! Peso Diplomático da Tecnologia.\n§Y+10%§! Atração por Ética Xenófila."

 tr_est_friendship_5_desc_fallback:0 "§Y+10%§! Atração por Ética Xenófila.\n§Y-20%§! Atrito Fronteiriço."
 tr_est_friendship_5_delayed_fallback:0 "Nossa sociedade é aberta a todos, independente de poder ou crença. §Y+10%§! Atração por Ética Xenófila.\n§Y-20%§! Atrito Fronteiriço."

 tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"

 tr_est_friendship_finish:0 "Tradições de Amizade Concluídas"
 tr_est_friendship_finish_desc:0 "Aumenta a produção de £energy£ §YCréditos de Energia§! e £unity§! §YUnidade§! em §G+10%§! em todos os planetas com pelo menos §Y3§! espécies.\nVagas de Ascensão Desbloqueadas: §G+1§!"


################################################################
# Cruelty (ex Malice)
################################################################

tradition_est_cruelty:0 "Crueldade"
tradition_est_cruelty_desc:0 "A severidade calculada é necessária para estabelecer dominância. Através de demonstrações estratégicas de força e disposição para infligir sofrimento, garantimos nossa posição na galáxia."

tr_est_cruelty_adopt:0 "Tradições de Crueldade"
tr_est_cruelty_adopt_desc:0 "Reduz a £happiness §YFelicidade§! dos impérios que §YInsultamos§! em §R-10%§!, enfraquecendo sua produtividade e resistência."

tr_est_cruelty_adopt_alt: "tr_est_cruelty_adopt"
tr_est_cruelty_adopt_alt_desc: "$tr_est_cruelty_adopt_desc"

tr_est_cruelty_1:0 "Pão e Água"
tr_est_cruelty_1_desc:0 "§YCusto de Manutenção de Escravos§! reduzido em §G-50%§!."
tr_est_cruelty_1_delayed:0 "Escravos precisam apenas do mínimo necessário para funcionar. Qualquer recurso adicional gasto com seu conforto seria ineficiente. Através da otimização cuidadosa de recursos, maximizamos a utilidade econômica de nossa força de trabalho servil."

tr_est_cruelty_1_no_slaves:0 "Terror Calculado"
tr_est_cruelty_1_no_slaves_desc:0 "A §YEstabilidade§! de um planeta que invadimos com sucesso é reduzida em §R20§! por §Y20§! anos (o modificador é removido se o conquistarmos)."
tr_est_cruelty_1_no_slaves_delayed:0 "Atos direcionados de brutalidade calculada durante invasões criam impactos psicológicos duradouros nas populações planetárias. Esta abordagem estratégica interrompe esforços de recuperação e movimentos de resistência muito tempo depois que nossas forças se retiraram."

tr_est_cruelty_1_no_slaves_passive_AI:0 "$tr_est_cruelty_1_no_slaves$"
tr_est_cruelty_1_no_slaves_passive_AI_desc:0 "§YDano do Exército§! aumentado em §G+25%§!"
tr_est_cruelty_1_no_slaves_passive_AI_delayed:0 "$tr_est_cruelty_1_no_slaves_delayed$"

tr_est_cruelty_2:0 "Subjugação Sistemática"
tr_est_cruelty_2_desc:0 "§YPoder Político dos Escravos§! reduzido em §G-50%§! e seu §YCusto de Reassentamento§! reduzido em §G-25%§!."
tr_est_cruelty_2_delayed:0 "Através de condicionamento psicológico metódico, quebramos a vontade de nossas populações subjugadas. Isso elimina a resistência enquanto torna mais eficiente a realocação da força de trabalho, permitindo a distribuição ideal dos recursos de mão-de-obra em todo o nosso império."

tr_est_cruelty_2_no_slaves:0 "Intimidação Estratégica"
tr_est_cruelty_2_no_slaves_desc:0 "Sempre que declaramos guerra, reduz a §YVelocidade de Crescimento§! dos nossos oponentes em §R-20%§!, §YCapacidade Naval§! em §R-10%§! e £happiness §YFelicidade§! em §R-10%§! por §Y10§! anos."
tr_est_cruelty_2_no_slaves_delayed:0 "Nossa reputação como adversário impiedoso cria vantagens mensuráveis na guerra. Populações inimigas, paralisadas pelo medo, produzem menos recursos e naves enquanto sua liderança luta para manter a ordem e o moral."

tr_est_cruelty_2_various_AI:0 "$tr_est_cruelty_2_no_slaves$"
tr_est_cruelty_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! aumentado em §G+5%§!"
tr_est_cruelty_2_various_AI_delayed:0 "$tr_est_cruelty_2_no_slaves_delayed$"

tr_est_cruelty_3:0 "Antagonismo Estratégico"
tr_est_cruelty_3_desc:0 "§YRivalidades Máximas§! aumentadas em §G+3§!."
tr_est_cruelty_3_delayed:0 "Alianças diplomáticas geram complacência. Ao manter múltiplas rivalidades estratégicas, permanecemos vigilantes e focados em nossos objetivos enquanto criamos tensão entre potenciais coalizões inimigas."

tr_est_cruelty_3_no_rivals:0 "Devastação Sistemática"
tr_est_cruelty_3_no_rivals_desc:0 "§YDano do Exército§! aumentado em §G+20%§! e §YDano Colateral do Exército§! aumentado em §G+33%§!."
tr_est_cruelty_3_no_rivals_delayed:0 "Nossas forças terrestres empregam destruição calculada de infraestrutura e recursos. Esta prática nega ativos aos nossos oponentes e cria obstáculos psicológicos que atravessam gerações contra resistência futura."

tr_est_cruelty_4:0 "Hostilidade Alavancada"
tr_est_cruelty_4_desc:0 "§YGanho de Influência das Rivalidades§! aumentado em §G+30%§!."
tr_est_cruelty_4_delayed:0 "Nossa reputação de brutalidade calculada serve a um propósito maior. Ao manter estrategicamente inimigos, geramos capital político que avança nossos interesses por toda a galáxia."

tr_est_cruelty_4_no_rivals:0 "Eficiência de Combate"
tr_est_cruelty_4_no_rivals_desc:0 "§YTaxa de Disparo das Naves§! aumentada em §G+5%§!."
tr_est_cruelty_4_no_rivals_delayed:0 "Nossas forças operam com desapego frio e precisão mecânica. Nosso armamento é calibrado para maximizar os danos em vez de cumprir com as restrições éticas arbitrárias que prejudicam outras espécies."

tr_est_cruelty_5:0 "Aniquilação Tática"
tr_est_cruelty_5_desc:0 "Destruir naves e estações inimigas fornece £unity §YUnidade§!. A quantidade aumenta com o tamanho da nave ou estação."
tr_est_cruelty_5_delayed:0 "A destruição sistemática de ativos inimigos serve a múltiplos propósitos estratégicos. Além da óbvia vantagem militar, tais demonstrações de força esmagadora fortalecem nossa coesão interna e desencorajam resistências futuras."

tr_est_cruelty_finish:0 "Tradições de Crueldade Concluídas"
tr_est_cruelty_finish_desc:0 "§YDano das Armas das Naves§! aumentado em §G+10%§!. Desbloqueia um slot adicional de §YVantagem de Ascensão§!."


################################################################
# Perseverance
################################################################

tradition_est_perseverance:0 "Perseverance"
tradition_est_perseverance_desc:0 "The obstacle matters not. The ravages of time, the despair of defeat, or the inhospitable nature of the galaxy. We shall endure all."

tr_est_perseverance_adopt:0 "Perseverance Traditions"

tr_est_perseverance_1:0 "Resilience"
tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§! increased by §G+15%§!. In addition, reduce §YBombardment Damage§! by §G-60%§! on all planets (bonus reduced to only §G-15%§! on planets with the £building  §Y$building_planetary_shield_generator$§! building)."
tr_est_perseverance_1_delayed:0 "However our foes try to beat us down, we will not break. Whatever harm our body and mind is exposed to, they will endure."

tr_est_perseverance_2:0 "Persistence"
tr_est_perseverance_2_delayed:0 "We approach as the tide, inevitable and unfaltering. Once a decision is made there is no need for hesitation or second thought, one need only to carry out the task at hand."

tr_est_perseverance_3:0 "Defender"
tr_est_perseverance_3_delayed:0 "Offence can win battles and maybe even wars, but only on the martial foundation of defence can we build an empire to stand the test of time."

tr_est_perseverance_4:0 "Enduring"
tr_est_perseverance_4_delayed:0 "Come what may, all bad fortune is to be conquered by endurance."

tr_est_perseverance_5:0 "Revanchism"
