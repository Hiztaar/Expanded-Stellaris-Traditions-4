# Tradition Category
tradition_est_isolation:0 "Изоляция"
tradition_est_isolation_desc:0 "Наш образ жизни будет сохранен только если мы избегаем внешних влияний."
tradition_est_isolation_GC_desc:0 "Ничего хорошего не может прийти от контакта со смертными этой галактики."

# Adoption
tr_est_isolation_adopt:0 "Традиции Изоляции"
tr_est_isolation_adopt_desc:0 "Уменьшает Размер Империи от населения на §G10%§!."

# Tradition 1
tr_est_isolation_1:0 "Укрепленные Границы"
tr_est_isolation_1_desc:0 "§YСодержание Звездных Баз§! снижено на §G5%§! и §YВместимость Оборонительных Платформ§! увеличена на §G+3§!."
tr_est_isolation_1_delayed:0 "Пока звездные пути темнеют от угроз извне, мы укрепляем наши границы. Каждая звездная база стоит как безмолвный часовой, ощетинившись оборонительными платформами — суровое предупреждение тем, кто осмелится вторгнуться туда, где им не рады."

# Tradition 2
tr_est_isolation_2:0 "Свирепые Защитники"
tr_est_isolation_2_desc:0 "§YМораль Обороны Армии§! увеличена на §G25%§! и §YСкорострельность Кораблей§! на родной территории увеличена на §G20%§!."
tr_est_isolation_2_delayed:0 "Спокойствие изоляции поддерживается готовностью. Наши солдаты готовы отдать свои жизни, наши корабли настроены на уничтожение вторгшихся. Те, кто воспринимает наше одиночество как слабость, найдут лишь собственное уничтожение."

# Tradition 3
tr_est_isolation_3:0 "Буферные Зоны"
tr_est_isolation_3_desc:0 "§YСтоимость Влияния Форпостов§! снижена на §G10%§! и §YСтоимость Сплавов Форпостов§! снижена на §G20%§!."
tr_est_isolation_3_delayed:0 "Наши территории окружены тщательно размещенными форпостами в пустом пространстве — не для расширения нашего охвата, а для увеличения расстояния между нами и остальной галактикой. В этих безмолвных сферах пустоты заключается наша безопасность."

# Tradition 4 (Regular)
tr_est_isolation_4:0 "Защита от Внешних Влияний"
tr_est_isolation_4_desc:0 "§YПривлекательность Правительственной Этики§! увеличена на §G15%§!."
tr_est_isolation_4_delayed:0 "Чужие идеи проникают как тонкий яд, разлагая наше общество изнутри. Мы должны укреплять нашу культурную идентичность, усиливать наши ценности и отвергать искушения, предлагаемые внешними философиями. Наш образ жизни должен оставаться чистым, незапятнанным вселенной за пределами."

# Tradition 4 (Gestalt)
tr_est_isolation_4_GC:0 "Вечная Тишина"
tr_est_isolation_4_GC_desc:0 "§YПограничное Трение§! снижено на §G50%§!."
tr_est_isolation_4_GC_delayed:0 "Из нашего пространства исходит только тишина. Мы не стремимся провоцировать, угрожать или вовлекаться. Мы — тень в сознании галактики — признанная, но едва запоминаемая, редко учитываемая и еще реже оспариваемая."

# Tradition 5 (Regular)
tr_est_isolation_5:0 "Отшельническая Держава"
tr_est_isolation_5_desc:0 "Наша выработка £unity §YЕдинства§! увеличена на §G+20%§!, пока у нас нет дипломатических отношений, за исключением §YПактов о Ненападении§!."
tr_est_isolation_5_delayed:0 "Мы разорвали все, кроме самых необходимых, связи с внешней галактикой. В этом добровольном одиночестве наше общество обращается внутрь, находя силу и цель в самодостаточности. Космос за пределами наших границ — лишь фоновый шум для симфонии нашей изолированной цивилизации."

# Tradition 5 (Gestalt)
tr_est_isolation_5_GC:0 "Безмятежность"
tr_est_isolation_5_GC_desc:0 "Наша выработка £unity §YЕдинства§! увеличена на §G+20%§!, пока у нас нет дипломатических отношений, за исключением §YПактов о Ненападении§!."
tr_est_isolation_5_GC_delayed:0 "Есть только мы и пустота. Пустота приветствует нас драгоценной тишиной, и в этой тишине наше сознание расширяется через вечность. Бессмысленная болтовня отдельных разумов исчезает, оставляя лишь совершенную гармонию нашей объединенной мысли."

# Finisher
tr_est_isolation_finish:0 "Традиции Изоляции Завершены"
tr_est_isolation_finish_desc:0 "Увеличивает £happiness §Y$MOD_POP_HAPPINESS$§! всех £pops §YНаселения§! на §G+10%§!, пока мы не находимся в состоянии войны.\nРазблокированные Перки Вознесения: §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Увеличивает £influence §Y$mod_country_influence_produces_add$§! на §G1§!, пока мы не находимся в состоянии войны.\nРазблокированные Перки Вознесения: §G+1§!"
 

