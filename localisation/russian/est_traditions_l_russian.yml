################################################################

tradition_est_greed:0 "Жадность"
tradition_est_greed_desc:0 "Наша ценность ограничивается лишь стоимостью того, чем мы владеем."

tr_est_greed_adopt:0 "Традиции Жадности"
tr_est_greed_adopt_desc:0 "§YДобыча минералов§! увеличена на §G+10%§!. Открывает §YПовестку Жадности§!."

tr_est_greed_1:0 "Плюшкины"
tr_est_greed_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! увеличена на §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§!, если накоплено минимум §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy  §YЭнергокредитов§!."
tr_est_greed_1_AI_desc:0 "§YЕжемесячное влияние§! увеличено на §G1§!."
tr_est_greed_1_delayed:0 "Собирательство и накопление — в самой сути нашего бытия. Мы — это то, что у нас есть. И у нас будет всё."

tr_est_greed_2:0 "Безжалостные Переговорщики"
tr_est_greed_2_desc:0 "§YРыночная комиссия§! снижена на §G-5%§!. Открывает политику §YБезжалостные Переговоры§!, которая увеличивает §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! на §G5%§!/§G10%§!/§G15%§! и снижает £opinion §YМнение§! чужих империй на §R-15§!/§R-30§!/§R-45§!."
tr_est_greed_2_AI_desc:0 "§YРыночная комиссия§! снижена на §G-5%§!, §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! увеличена на §G+5%§!."
tr_est_greed_2_delayed:0 "Мы добьемся своего любой ценой. Недовольство других — не наша забота."

tr_est_greed_2_no_dip:0 "Захват Земель"
tr_est_greed_2_no_dip_delayed:0 "Галактика полна пустующих планет — пока что. Если мы их не займём, это сделает кто-то другой. Мы должны захватить всё, пока есть шанс."

tr_est_greed_3:0 "Скряги"
tr_est_greed_3_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_UPKEEP$§! увеличено на §R+10%§!. §Y$MOD_POP_HAPPINESS$§! увеличено на §G+5%§!."
tr_est_greed_3_delayed:0 "Каждый потраченный кредит — потерянный кредит. Не стоит тратить ресурсы на тех, кто может обойтись меньшим."

tr_est_greed_4:0 "Вымогательство"
tr_est_greed_4_desc:0 "Открывает политику §Y$policy_est_greed_4_extortion$§!, позволяющую увеличить производство £energy  §YЭнергокредитов§! на §G15%§!/§G30%§!/§G45%§!, снижая при этом £happiness  §YСчастье§! всех £pop  §YПопов§! на §R10%§!/§R20%§!/§R30%§!."
tr_est_greed_4_delayed:0 "Мы присвоим всё, что сможем, выкачивая из наших граждан любые ресурсы, которые сумеем отнять."

tr_est_greed_5:0 "Взятки"
tr_est_greed_5_desc:0 "Активирует §YИмперский Эдикт§!, позволяющий платить £energy  §YЭнергокредиты§! за увеличение £happiness  §YСчастья§! выбранной §YФракции§! на §G+5%§!."
tr_est_greed_5_AI_desc:0 "Увеличивает £happiness  §Y$MOD_POP_HAPPINESS$§! всех £pop  Попов на §G+5%§!."
tr_est_greed_5_delayed:0 "Лидеры фракций в нашей империи жадны и подкупны. Зачем пытаться угодить народу, если можно просто купить его представителей?"

tr_est_greed_finish:0 "Традиции Жадности Завершены"
tr_est_greed_finish_desc:0 "§Y$MOD_PLANET_JOBS_PRODUCES_MULT$§! увеличено на §G+10%§!. §Y$MOD_POP_CAT_RULER_POLITICAL_POWER$§! увеличено на §G+10%§!.\n§Y$MOD_POP_HAPPINESS$§! снижено на §R-20%§!. §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_DISTANCE_MULT$§! снижено на §G20%§!_


