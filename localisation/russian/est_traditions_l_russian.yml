# Metallurgy (ex Industry)
################################################################

tradition_est_industry:0 "Металлургия"
tradition_est_industry_desc:0 "Расплавленный металл течет по венам нашей империи. От дымящихся литейных цехов до титанических кузниц, освещающих ночное небо, наше мастерство металлургии формирует само будущее галактики."

tr_est_industry_adopt:0 "Традиции Металлургии"
tr_est_industry_adopt_robots_desc:0 "Увеличивает количество возможных §YШахтерских Районов§! на всех наших планетах на §Y2§!. Кроме того, позволяет использовать черту §Y$trait_robot_est_industry_adopt$§! при модификации роботизированного населения."
tr_est_industry_adopt_machines_desc:0 "Увеличивает количество возможных §YШахтерских Районов§! на всех наших планетах на §Y2§!. Кроме того, позволяет использовать черту §Y$trait_robot_est_industry_adopt$§! при модификации роботизированного населения."

tr_est_industry_1:0 "Новые Методы Разведки"
tr_est_industry_1_desc:0 "§YДобыча Минералов§! с §YДобывающих Станций§! увеличена на §G+20%§!."
tr_est_industry_1_delayed:0 "Сами звезды скрывают сокровища под слоями космической пыли и гравитационных тонкостей. Наши разведчики, вооруженные передовыми датчиками и геологической интуицией, теперь обнаруживают рудные жилы, которые навсегда остались бы скрытыми от менее проницательных глаз."

tr_est_industry_2:0 "Промышленная Революция"
tr_est_industry_2_desc:0 "§YСкорость Исследований (Промышленность)§! увеличена на §G+15%§!. Кроме того, несколько новых редких технологий будут добавлены в колоду технологий."
tr_est_industry_2_delayed:0 "Рев машин и ритмичный стук кузнечных молотов знаменуют наше восхождение в новую промышленную эру. Когда доменные печи пылают день и ночь по всем нашим мирам, мы создаем революционные металлургические техники, превращающие сырой потенциал в несравненную технологическую мощь."

tr_est_industry_3:0 "Великие Кузницы"
tr_est_industry_3_desc:0 "§HОткрывает Здание:§! $building_est_industry_3_blast_furnace$\n§EЭто здание увеличивает производство £alloys §YСплавов§! у £job_metallurgist£ §Y$job_metallurgist$ов§! на §G0.015§! и их потребление £energy §YЭнергии§! на §R0.02§!§!"
tr_est_industry_3_GC_desc:0 "§HОткрывает Здание:§! $building_est_industry_3_blast_furnace$\n§EЭто здание увеличивает производство £alloys §YСплавов§! у £job_alloy_drone£ §Y$job_alloy_drone$ов§! на §G0.015§! и их потребление £energy §YЭнергии§! на §R0.02§!§!"
tr_est_industry_3_delayed:0 "Наши Доменные Печи возвышаются над городскими пейзажами как монолитные соборы, посвященные искусству металлургии. В их раскаленных камерах армии кузнецов танцуют с жидким металлом, превращая обыденные руды в сплавы такой чистоты и прочности, что соперничающие империи могут лишь мечтать об их составе."

tr_est_industry_4:0 "Массовое Производство"
tr_est_industry_4_robots:0 "Массовое Производство"
tr_est_industry_4_delayed:0 "Секреты точности кроются в совершенной репликации. Наши кузницы теперь производят идентичные компоненты в ошеломляющих количествах, каждый с микроскопическим совершенством. Там, где когда-то мастер-металлург мог провести дни, создавая единственный критически важный компонент, теперь тысячи стекают с наших производственных линий ежечасно."
tr_est_industry_4_robots_delayed:0 "Сборочные линии никогда не спят, производя волну за волной роботизированных единиц с абсолютной точностью. Каждый механический слуга несет знак нашего металлургического мастерства—идентичный до последнего микрометра, но бесконечно адаптируемый к растущим потребностям нашей империи."

tr_est_industry_5:0 "Миры-Кузницы"
tr_est_industry_5_desc:0 "Позволяет принять решение §Y$decision_est_industry_5_activate$§!, увеличивающее планетарное производство £minerals §YМинералов§!, £alloys §YСплавов§! и £consumer_goods §YПотребительских Товаров§! на §G+20%§!, одновременно уменьшая планетарное производство £food §YПищи§!, §Y$MOD_POP_GROWTH_SPEED$§! и §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! на §R-20%§!, дополнительно снижая §YСчастье§! на §R-10%§!."
tr_est_industry_5_delayed:0 "С орбиты эти миры выглядят как созвездия искусственного света, их континенты превращены в обширные промышленные комплексы, которые никогда не спят. Реки расплавленного металла текут между кузницами размером с горы, пока сама земля дрожит от производственной ярости. Жизнь здесь трудна и беспощадна, но необходима—ибо в горниле этих миров-кузниц выковывается будущее нашей империи."

tr_est_industry_5_GC:0 "$tr_est_industry_5$"
tr_est_industry_5_GC_desc:0 "Позволяет принять решение §Y$decision_est_industry_5_GC_activate$§!, увеличивающее планетарное производство £minerals §YМинералов§! и £alloys §YСплавов§! на §G+20%§!, одновременно уменьшая планетарное производство £food §YПищи§! и §Y$MOD_POP_GROWTH_SPEED$§! на §R-25%§!."
tr_est_industry_5_GC_delayed:0 "Улей преобразует целые миры в продолжения своей металлургической воли. Миллионы дронов работают в идеальной синхронизации, их движения так же текучи, как расплавленные сплавы, которыми они манипулируют. Биологические потребности вторичны по отношению к производственным квотам, поскольку питательные вещества перенаправляются от роста для поддержания неустанного труда, который питает коллективный голод металла и мощи."

tr_est_industry_5_machines:0 "$tr_est_industry_5$"
tr_est_industry_5_machines_desc:0 "Позволяет принять решение §Y$decision_est_industry_5_machines_activate$§!, увеличивающее планетарное производство £minerals §YМинералов§! и £alloys §YСплавов§! на §G+20%§!, одновременно уменьшая планетарное производство £energy §YЭнергии§! и §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! на §R-20%§!."
tr_est_industry_5_machines_delayed:0 "Оптимальная металлургическая эффективность требует оптимальной планетарной конфигурации. На специально обозначенных мирах-кузницах наши единицы работают с 97,3% мощностью, превращая сырье в рафинированные сплавы с математической точностью. Энергетический расход и сниженные возможности сборки не являются жертвами, но расчетными параметрами в уравнении, которое дает максимальный металлический выход—жизненную силу нашей экспансии."

tr_est_industry_5_esap:0 "Передовые Промышленности"
tr_est_industry_5_esap_desc:0 "Снижает потребление £minerals §YМинералов§! у £job_chemist£ §Y$job_chemist$ов§!, £job_translucer£ §Y$job_translucer$ов§! и £job_gas_refiner£ §Y$job_gas_refiner$ов§! на §G-50%§!."
tr_est_industry_5_esap_delayed:0 "На вершине металлургической науки находятся процессы настолько продвинутые, что для непосвященных они кажутся сверхъестественными. Наши очистительные заводы извлекают экзотические элементы атом за атомом, наши кузницы манипулируют молекулярными связями с квантовой точностью, а наши сплавы обладают свойствами, которые бросают вызов обычной физике—и все это потребляя лишь долю ресурсов, необходимых низшим цивилизациям."
tr_est_industry_5_esap_GC:0 "$tr_est_industry_5_esap$"
tr_est_industry_5_esap_GC_desc:0 "Снижает потребление £minerals §YМинералов§! у £job_chemist_drone£ §Y$job_chemist_drone$ов§!, £job_translucer_drone£ §Y$job_translucer_drone$ов§! и £job_gas_refiner_drone£ §Y$job_gas_refiner_drone$ов§! на §G-50%§!."
tr_est_industry_5_esap_GC_delayed:0 "Улей достиг совершенного металлургического симбиоза. Специализированные дроны манипулируют материей на атомном уровне через биологические адаптации, превосходящие механическую точность. Отходы—понятие неизвестное, поскольку каждая частица собирается, каждая молекула переиспользуется на службе великого коллективного проекта металлического превосходства."

tr_est_industry_finish:0 "Традиции Металлургии Завершены"
tr_est_industry_finish_desc:0 "Уменьшает §YСтоимость Содержания Металлургов§! и §YРемесленников§! на §G-25%§! и дает дополнительный §YСлот Преимущества Возвышения§!."


################################################################
# Isolation
################################################################

# Tradition Category
tradition_est_isolation:0 "Изоляция"
tradition_est_isolation_desc:0 "Наш образ жизни будет сохранен только если мы избегаем внешних влияний."
tradition_est_isolation_GC_desc:0 "Ничего хорошего не может прийти от контакта со смертными этой галактики."

# Adoption
tr_est_isolation_adopt:0 "Традиции Изоляции"
tr_est_isolation_adopt_desc:0 "Уменьшает Размер Империи от населения на §G10%§!."

# Tradition 1
tr_est_isolation_1:0 "Укрепленные Границы"
tr_est_isolation_1_desc:0 "§YСодержание Звездных Баз§! снижено на §G5%§! и §YВместимость Оборонительных Платформ§! увеличена на §G+3§!."
tr_est_isolation_1_delayed:0 "Пока звездные пути темнеют от угроз извне, мы укрепляем наши границы. Каждая звездная база стоит как безмолвный часовой, ощетинившись оборонительными платформами — суровое предупреждение тем, кто осмелится вторгнуться туда, где им не рады."

# Tradition 2
tr_est_isolation_2:0 "Свирепые Защитники"
tr_est_isolation_2_desc:0 "§YМораль Обороны Армии§! увеличена на §G25%§! и §YСкорострельность Кораблей§! на родной территории увеличена на §G20%§!."
tr_est_isolation_2_delayed:0 "Спокойствие изоляции поддерживается готовностью. Наши солдаты готовы отдать свои жизни, наши корабли настроены на уничтожение вторгшихся. Те, кто воспринимает наше одиночество как слабость, найдут лишь собственное уничтожение."

# Tradition 3
tr_est_isolation_3:0 "Буферные Зоны"
tr_est_isolation_3_desc:0 "§YСтоимость Влияния Форпостов§! снижена на §G10%§! и §YСтоимость Сплавов Форпостов§! снижена на §G20%§!."
tr_est_isolation_3_delayed:0 "Наши территории окружены тщательно размещенными форпостами в пустом пространстве — не для расширения нашего охвата, а для увеличения расстояния между нами и остальной галактикой. В этих безмолвных сферах пустоты заключается наша безопасность."

# Tradition 4 (Regular)
tr_est_isolation_4:0 "Защита от Внешних Влияний"
tr_est_isolation_4_desc:0 "§YПривлекательность Правительственной Этики§! увеличена на §G15%§!."
tr_est_isolation_4_delayed:0 "Чужие идеи проникают как тонкий яд, разлагая наше общество изнутри. Мы должны укреплять нашу культурную идентичность, усиливать наши ценности и отвергать искушения, предлагаемые внешними философиями. Наш образ жизни должен оставаться чистым, незапятнанным вселенной за пределами."

# Tradition 4 (Gestalt)
tr_est_isolation_4_GC:0 "Вечная Тишина"
tr_est_isolation_4_GC_desc:0 "§YПограничное Трение§! снижено на §G50%§!."
tr_est_isolation_4_GC_delayed:0 "Из нашего пространства исходит только тишина. Мы не стремимся провоцировать, угрожать или вовлекаться. Мы — тень в сознании галактики — признанная, но едва запоминаемая, редко учитываемая и еще реже оспариваемая."

# Tradition 5 (Regular)
tr_est_isolation_5:0 "Отшельническая Держава"
tr_est_isolation_5_desc:0 "Наша выработка £unity §YЕдинства§! увеличена на §G+20%§!, пока у нас нет дипломатических отношений, за исключением §YПактов о Ненападении§!."
tr_est_isolation_5_delayed:0 "Мы разорвали все, кроме самых необходимых, связи с внешней галактикой. В этом добровольном одиночестве наше общество обращается внутрь, находя силу и цель в самодостаточности. Космос за пределами наших границ — лишь фоновый шум для симфонии нашей изолированной цивилизации."

# Tradition 5 (Gestalt)
tr_est_isolation_5_GC:0 "Безмятежность"
tr_est_isolation_5_GC_desc:0 "Наша выработка £unity §YЕдинства§! увеличена на §G+20%§!, пока у нас нет дипломатических отношений, за исключением §YПактов о Ненападении§!."
tr_est_isolation_5_GC_delayed:0 "Есть только мы и пустота. Пустота приветствует нас драгоценной тишиной, и в этой тишине наше сознание расширяется через вечность. Бессмысленная болтовня отдельных разумов исчезает, оставляя лишь совершенную гармонию нашей объединенной мысли."

# Finisher
tr_est_isolation_finish:0 "Традиции Изоляции Завершены"
tr_est_isolation_finish_desc:0 "Увеличивает £happiness §Y$MOD_POP_HAPPINESS$§! всех £pops §YНаселения§! на §G+10%§!, пока мы не находимся в состоянии войны.\nРазблокированные Перки Вознесения: §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Увеличивает £influence §Y$mod_country_influence_produces_add$§! на §G1§!, пока мы не находимся в состоянии войны.\nРазблокированные Перки Вознесения: §G+1§!"
 

################################################################
# Proselytism
################################################################

tradition_est_proselytism:0 "Proselytism"
tradition_est_proselytism_desc:0 "Our ideals and way of life are naturally superior to that of others. It is our duty to spread them through the galaxy."

tr_est_proselytism_adopt:0 "Proselytism Traditions"

tr_est_proselytism_1:0 "Missionaries"
tr_est_proselytism_1_desc:0 "Increases §YEthic Attraction§! towards our §YEthics§! by §G+25%§! in all neighbouring empires (effect doubled for §YFanatic Ethics§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§!."
tr_est_proselytism_1_delayed:0 "Our missionaries travel to the worlds at the fringe of our empire, at the worlds of our neighbour's empires. There they will convert the populace to the right path."

tr_est_proselytism_2:0 "Crusades"
tr_est_proselytism_2_desc:0 "Increases §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+10%§!, §Y$MOD_ARMY_MORALE$§! by §G+25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! by §G+15%§! and §YShip Build Speed§! by §G+15%§! while we are in a §YWar§! with a §YWar Leader§! which have at least one opposing §YEthos§!."
tr_est_proselytism_2_delayed:0 "For those that refuse to see the truth in our words there is only one option, to change their minds by force. After all, it is only for their own best."

tr_est_proselytism_3:0 "Assimilation Policy"
tr_est_proselytism_3_desc:0 "Conquered £pops  §YPops§! receive no §YRecently Conquered§! penalty."
tr_est_proselytism_3_delayed:0 "As more people are included in our empire with must take measures to ensure that they are properly and thoroughly assimilated into our society."

tr_est_proselytism_4:0 "Ordo Patria"
tr_est_proselytism_4_desc:0 "Increases §YEthic Attraction§! towards our §YEthics§! by §G+25%§! in all our §YSubject§! empires (effect doubled for §YFanatic Ethics§!). §Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! increased by §G+15%§!."
tr_est_proselytism_4_delayed:0 "The Ordo Patria is tasked with ensuring that all our citizens show proper love for our homeland. Its representatives will also travel to our subjects and ensure that they too follow our ideals."

tr_est_proselytism_5:0 "Exceptionalism"
tr_est_proselytism_5_desc:0 "Increases the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! by §G+5%§! and our £unity  §YUnity§! output increased by §G+15%§! for §Y10§! years after winning a §YWar§!. The bonus is lost whenever a §YWar§! is lost."
tr_est_proselytism_5_delayed:0 "Our empire is truly superior to that of others, this we know. All but the misguided other empires in the galaxy should strive to be included in ours, or to emulate it. Eventually we will show the misguided their inferiority."

tr_est_proselytism_finish:0 "Proselytism Traditions Finished"


################################################################
# Justice
################################################################

tradition_est_justice:0 "Правосудие"
tradition_est_justice_desc:0 "Каждый должен безоговорочно отвечать перед законом, ибо он превыше всего."

tr_est_justice_adopt:0 "Традиции Правосудия"
tr_est_justice_adopt_desc:0 "Снижает планетарную преступность на §G25§!."

tr_est_justice_1:0 "Равенство Перед Законом"
tr_est_justice_1_desc:0 "§YСчастье Населения§! увеличено на §G+5%§! и §YПроизводство Единства§! увеличено на §G+5%§!."
tr_est_justice_1_delayed:0 "Закон превыше всего. Каждый, кем бы он ни был, ответит перед ним. К классу, положению или богатству закон слеп."

tr_est_justice_2:0 "Адептус Арбитес"
tr_est_justice_2_desc:0 "§YСложность Шпионских Операций§! увеличена на §G+1§! и §YРазмер Империи от Колоний§! уменьшен на §G-15%§!."
tr_est_justice_2_delayed:0 "Представители ордена Адептус Арбитес путешествуют по всей нашей империи. Эти стражи закона уполномочены вершить скорое правосудие на дальних мирах, где имперская власть может ослабнуть. Само их присутствие сдерживает тех, кто замышляет против империи."

tr_est_justice_3:0 "Верховный Суд"
tr_est_justice_3_desc:0 "§YПланетарная Преступность§! снижена на §G-15%§! и §YРазмер Империи от Населения§! уменьшен на §G-5%§!."
tr_est_justice_3_delayed:0 "Верховный Суд служит окончательным арбитром наших законов. Его решения формируют наше общество и устанавливают прецеденты, отголоски которых звучат сквозь поколения. Постановления Суда гарантируют, что власть остается подотчетной, снижая гражданские беспорядки и создавая более сплоченную империю."

tr_est_justice_4:0 "Конституция"
tr_est_justice_4_desc:0 "§YПланетарная Стабильность§! увеличена на §G+5§! и §YОдобрение Фракций§! увеличено на §G+10%§!."
tr_est_justice_4_delayed:0 "Наша конституция воплощает самые фундаментальные принципы нашей системы правосудия. Она формулирует не только структуру управления, но и священные права и обязанности каждого гражданина. Когда политические фракции видят, что их основные свободы защищены, даже их самые страстные разногласия остаются цивилизованными."

tr_est_justice_5:0 "Правовое Совершенство"
tr_est_justice_5_desc:0 "§YПроизводство Влияния§! увеличено на §G+15%§! и §YУровень Шифрования§! увеличен на §G+1§!."
tr_est_justice_5_delayed:0 "Через века совершенствования мы довели наши правовые кодексы до совершенства. Буква и дух закона стали единым целым, создав систему, которая вызывает уважение во всей галактике. Наше законодательное великолепие укрепляет наше дипломатическое положение, в то время как наши юридические архивы остаются непроницаемыми для иностранных разведывательных служб."

tr_est_justice_finish:0 "Традиции Правосудия Завершены"
tr_est_justice_finish_desc:0 "§YПроизводство Единства§! увеличено на §G+10%§! при наличии не менее §Y750§! накопленного §YВлияния§!, увеличено до §G+20%§! с §Y1000+§! накопленного §YВлияния§!.\nРазблокированные Перки Возвышения: §G+1§!"


################################################################
# Destruction
################################################################

tradition_est_destruction:0 "Разрушение"
tradition_est_destruction_desc:0 "Путь разрушения — прост. Куда сложнее — выбрать первую цель."

tr_est_destruction_adopt:0 "Традиции Разрушения"
tr_est_destruction_adopt_desc:0 "Разблокирует §YПовестку Разрушения§!. §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличено на §G+20%§!."

tr_est_destruction_1:0 "Задача Разрушения"
tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! увеличено на §G+100%§!. Получайте §Y2§! £influence §YВлияния§! за каждые §Y25§! уничтоженных £pop §Yпопов§! (накопительно)."
tr_est_destruction_1_delayed:0 "Каждая угасшая жизнь приближает нас к великой цели — очищению галактики."

tr_est_destruction_2:0 "Рождённые для Войны"
tr_est_destruction_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! и §Y$MOD_ARMY_DAMAGE_MULT$§! увеличены на §G+10%§!."
tr_est_destruction_2_delayed:0 "Мы рождены, чтобы сражаться. Только в битве проявляется наша истинная сущность."

tr_est_destruction_3:0 "Безжалостная Погоня"
tr_est_destruction_3_desc:0 "Уменьшает §YШанс Отката Корабля§! вражеских флотов на §R-33%§! во время сражений."
tr_est_destruction_3_delayed:0 "Жертве не стоит даровать милость побега. Только смерть — достойное завершение охоты."

tr_est_destruction_4:0 "Страх"
tr_est_destruction_4_desc:0 "Снижает производство £unity §YЕдинства§! и §YСкорость Роста Населения§! у соседних негештальт-империй на §R-20%§!."
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличено на §G+25%§!."
tr_est_destruction_4_delayed:0 "Все знают, кто мы. Все знают нашу цель. Даже наше присутствие сеет ужас."

tr_est_destruction_5:0 "Немезида Галактики"
tr_est_destruction_5_no_rivals_desc:0 "Наше производство £influence §Y$mod_country_base_influence_produces_add$§! увеличено на §Y2§! во время войны."
tr_est_destruction_5_delayed:0 "Империя за империей падает под нашим натиском. Галактика осознаёт, что должна уничтожить нас раньше, чем мы уничтожим её."

tr_est_destruction_finish:0 "Традиции Разрушения Завершены"
tr_est_destruction_finish_desc:0 "Увеличивает §YПрирост Боевой Усталости§! всех врагов на §R+20%§!.\nЯчейки Возвышения: §G+1§!"



################################################################
# Liberty
################################################################

tradition_est_liberty:0 "Свобода"
tradition_est_liberty_desc:0 "Те, кто отказывает в свободе другим, не заслуживают её для себя."
tradition_est_liberty_slavery_desc:0 "Так или иначе, свобода достигает всех нас. Хотя не все её приняли, у всех была возможность достичь величия в своём существовании."

tr_est_liberty_adopt:0 "Традиции Свободы"
tr_est_liberty_adopt_desc:0 "Увеличивает §YПривлекательность для Иммиграции§! на §G+25%§!, поощряя граждан со всей галактики искать лучшей жизни в наших границах."

tr_est_liberty_1:0 "Всеобщие Права"
tr_est_liberty_1_desc:0 "Увеличивает §YЕжемесячное Влияние§! на §G+1§!, поскольку наши демократические ценности получают признание по всей галактике."
tr_est_liberty_1_delayed:0 "Мы заявляем, что всеобщие права принадлежат всем нам, всегда. Кем бы мы ни были и откуда бы мы ни пришли, достоинство и свобода — наше право по рождению среди звёзд."

tr_est_liberty_1_slavery:0 "Обоснованное Правление"
tr_est_liberty_1_slavery_desc:0 "£happiness §YСчастье§! всех §YРабов§! увеличивается на §G+20%§!."
tr_est_liberty_1_slavery_delayed:0 "Нет никаких сомнений в том, что наши правила и законы основаны на самых истинных и добродетельных принципах. Какие бы трудности и невзгоды ни испытывал человек в жизни, их можно объяснить только неудачей и личными недостатками."

tr_est_liberty_2:0 "Свобода Слова"
tr_est_liberty_2_desc:0 "£happiness §YСчастье§! всех §YФракций§! увеличивается на §G+5%§!, пока ни одна §YФракция§! не подавляется."
tr_est_liberty_2_delayed:0 "Важно, чтобы каждый имел право высказывать свои мнения и идеи без последствий со стороны закона. Какофония разнообразных голосов — это не хаос, а прекрасная музыка свободного общества, находящего свою гармонию."

tr_est_liberty_3:0 "Дух Первопроходцев"
tr_est_liberty_3_desc:0 "Новые колонии начинаются с §Y100§! дополнительными £pops §YПопуляциями§!. Кроме того, увеличивает £happiness §Y$MOD_POP_HAPPINESS$§! всех £pops §YПопуляций§! на планете на §G+20%§! в течение первых §Y20§! лет после её колонизации."
tr_est_liberty_3_delayed:0 "Наш призыв к первопроходцам эхом разносится по всей империи, вызывая беспрецедентную волну миграции. Сотни тысяч отвечают на этот призыв, поднимаясь на борт массивных колониальных кораблей с мечтами о создании новых судеб среди звёзд. Эти массовые миграционные флоты мгновенно превращают пустынные миры в процветающие общества, объединённые общим видением свободы и возможностей."

tr_est_liberty_3_slavery:0 "Явное Предназначение"
tr_est_liberty_3_slavery_desc:0 "Новые колонии начинаются с §Y100§! дополнительными £pops §YПопуляциями§!, и мы получаем §G-10%§! к §YСтоимости Влияния за Претензии§!."
tr_est_liberty_3_slavery_delayed:0 "Глядя на галактику, мы видим сияющее море звёзд, ожидающих нашего господства. Мы должны протянуть руку и заявить права на эти небесные тела, ибо наша судьба — править ими. Наш народ перемещается в больших количествах, чтобы обеспечить наше законное наследие."

tr_est_liberty_4:0 "Мечты о Возможностях"
tr_est_liberty_4_desc:0 "Снижает §YСтоимость Найма Лидеров§! на §G15%§! и увеличивает §YРазмер Пула Лидеров§! на §G+2§!."
tr_est_liberty_4_delayed:0 "Будущий успех человека не должен определяться его рождением, а лишь заслугами и преданностью. В нашем обществе даже те, кто родился в самых скромных обстоятельствах, могут подняться до командования нашими величайшими кораблями или управления нашими самыми процветающими мирами. Каждый ребёнок, рождённый под нашим знаменем, смотрит на звёзды и знает, что мог бы достичь их."

tr_est_liberty_5:0 "Праведное Дело"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличен на §G+15%§! и §Y$MOD_ARMY_DAMAGE_MULT$§! увеличен на §G+25%§! во время войны с лидером войны, который разрешает рабство или чистки."
tr_est_liberty_5_delayed:0 "Мы всегда будем выступать против угнетения любого рода. Когда наши силы сталкиваются с теми, кто хотел бы поработить или уничтожить невинных существ, они сражаются с праведной яростью. Каждый выпущенный залп, каждая проведённая атака несёт в себе вес нашего убеждения, что всякая разумная жизнь заслуживает свободы."

tr_est_liberty_5_less_nice:0 "Убеждение"
tr_est_liberty_5_less_nice_desc:0 "Увеличивает §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! на §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "Наши идеалы представляют всё, что правильно и хорошо в этой галактике. Есть те, кто утверждает иное, но их попытки опорочить нас проистекают из зависти и злобы. Наш путь ясен, наша цель божественна, и история оправдает наш выбор."

tr_est_liberty_finish:0 "Традиции Свободы Завершены"
tr_est_liberty_finish_desc:0 "Увеличивает §YПроизводительность Работы Специалистов§! на §G+5%§!, поскольку наши граждане стремятся к совершенству с пристрастием, а не по обязанности.\nРазблокировано Перков Вознесения: §G+1§!"


################################################################
# Fury
################################################################

tradition_est_fury:0 "Ярость"
tradition_est_fury_desc:0 "В нас горит вечное пламя ненависти. Мы можем выплеснуть его, ослабить, но никогда не погасить."

tr_est_fury_adopt:0 "Традиции Ярости"
tr_est_fury_adopt_desc:0 "Открывает политику §YЯрость§!, доступную с уровней §Y0§!–§Y5§!, уменьшая £opinion §YМнение§! чужих империй на §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!. Каждый уровень усиливает эффекты всех традиций Ярости.\nУвеличивает §Y$MOD_SHIP_FIRE_RATE_MULT$§! на §G+5%§! и еще на §G+1%§! за каждый §YУровень Ярости§!."

tr_est_fury_1:0 "Ненависть"
tr_est_fury_1_desc:0 "Прирост £influence §YВлияния§! от §YСоперников§! увеличен на §G+25%§! и еще на §G+5%§! за каждый §YУровень Ярости§!."
tr_est_fury_1_delayed:0 "Мы не выносим присутствия наших врагов. Их существование — боль, утихающая только с их уничтожением."

tr_est_fury_1_no_rivals:0 "Безрассудство"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! увеличена на §G+5%§!, плюс §G+3%§! за каждый §YУровень Ярости§!."
tr_est_fury_1_no_rivals_delayed:0 "Без колебаний мы рвёмся в бой. Каждая секунда ожидания — это секунда мучений."

tr_est_fury_2:0 "Дух Войны"
tr_est_fury_2_desc:0 "Прирост §YУсталости от войны§! снижен на §G-5%§! и ещё на §G-9%§! за каждый §YУровень Ярости§!."
tr_est_fury_2_delayed:0 "Мы не страдаем от войны, как другие. Это наше естественное состояние, только в войне мы по-настоящему живём."

tr_est_fury_3:0 "Боевое Безумие"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличен на §G+20%§!, плюс §G+6%§! за каждый §YУровень Ярости§!."
tr_est_fury_3_delayed:0 "В сражении легко потерять себя — просто отпусти всё. Только кровь, оружие и вражеские крики."

tr_est_fury_4:0 "Боевая Ярость"
tr_est_fury_4_desc:0 "Когда наш флот уничтожает другой (кроме совсем маленьких), он получает §Y$MOD_SHIP_FIRE_RATE_MULT$§! и §Y$MOD_SHIP_SPEED_MULT$§! на §G+10%§! в течение §Y4§! месяцев, плюс §Y4§! за каждый §YУровень Ярости§!."
tr_est_fury_4_delayed:0 "Только в пылу битвы мы освобождаемся от боли ярости. Лишь бой приносит облегчение."

tr_est_fury_5:0 "Разрушитель"
tr_est_fury_5_desc:0 "После захвата планеты, до §Y25§! £pop §YПопов§! могут быть убиты с §Y5%§! шансом, увеличенным на §G+3%§! за каждый §YУровень Ярости§!. Вы получите до §Y200§! £unity §YЕдинства§! в зависимости от убитых. Может быть отключено через политику §YРазрушитель§!."
tr_est_fury_5_passive_AI_desc:0 "После захвата планеты даёт немного £unity §YЕдинства§! и увеличивает §Y$MOD_ARMY_DAMAGE_MULT$§! на §G+10%§!."
tr_est_fury_5_delayed:0 "Если мы не можем убивать, мы уничтожаем. Это не то же самое — но сойдёт."

tr_est_fury_finish:0 "Ярость Завершена"
tr_est_fury_finish_desc:0 "Увеличивает §Y$MOD_SHIP_WEAPON_DAMAGE$§! на §G+2%§! за каждый §YУровень Ярости§!.\nДополнительные Преимущества Вознесения: §G+1§!"



################################################################
# Mechanicum
################################################################

tradition_est_mechanicum:0 "Mechanicum"
tradition_est_mechanicum_desc:0 "What others might perceive as magic is, to us, simply engineering. No project is too great, or too difficult, for us to accomplish."

tr_est_mechanicum_adopt:0 "Mechanicum Traditions"

tr_est_mechanicum_1:0 "Engineering Corps"
tr_est_mechanicum_1_GC:0 "The Art of Space Construction"
tr_est_mechanicum_1_desc:0 "Reduces §YUpkeep Cost§! of §YConstruction Ships§! by §G-50%§!. §YMining Station Build Cost§! decreased by §G-20%§."
tr_est_mechanicum_1_delayed:0 "While others view engineering as simply a profession, our culture celebrates it as a marvel of science and ingenuity. Engineers are considered to be at the pinnacle of society and the engineering corps is considered one of the most prestigious branches of our navy."
tr_est_mechanicum_1_GC_delayed:0 "Long ago, we perfected construction in the void. Our construction ships and their crews feel at home anywhere they are tasked to build."

tr_est_mechanicum_2:0 "Develop new Blueprints"
tr_est_mechanicum_2_delayed:0 "While standard templates are spread throughout our empire, we also encourage attempts to improve design. Of course, any suggested improvements are intensely scrutinized by our most skilled engineers."
tr_est_mechanicum_2_GC_delayed:0 "We use standard templates for most constructs we make. However we will always seek to improve these templates, as well as ensuring that we develop new ones."
tr_est_mechanicum_2_machines_delayed:0 "$tr_est_mechanicum_2_GC_delayed$"

tr_est_mechanicum_3:0 "Machines of War"
tr_est_mechanicum_3_desc:0 "§HUnlocks Armies:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§!."
tr_est_mechanicum_3_delayed:0 "Titanic battle machines are an intimidating sight on the battlefield, as they are outfitted with superior armour and heavier firepower than standard infantry."

tr_est_mechanicum_4:0 "Grand Designs"
tr_est_mechanicum_4_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_delayed:0 "Our engineers design constructs far outsizing those found elsewhere in the galaxy. The sheer scale of our construction projects boggles the minds of many foreign engineers."
tr_est_mechanicum_4_GC_delayed:0 "We are able to design constructs far outsizing those found elsewhere in the galaxy. Indeed, the pure scale of our construction projects leaves the mortal empires in awe."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "$tr_est_mechanicum_4_GC_delayed$"

tr_est_mechanicum_5:0 "The Guild of Engineers"
tr_est_mechanicum_5_desc:0 "§HUnlocks Building:§! Engineers Guildhall\n§EThis building provides £job_est_engineer£ §Y$job_est_engineer$§!, and £job_technician£ §Y$job_technician$ Jobs§!, as well as bosting planet £engineering  §YEngineering Research§! output. Requires at least a £building  §Y$building_major_capital$§! to be built§!."
tr_est_mechanicum_5_robots_desc:0 "§HUnlocks Building:§! Engineers Guildhall\n§EThis building provides £job_est_engineer£ §Y$job_est_engineer$§!, £job_technician£ §Y$job_technician$§!, and £job_roboticist£ §Y$job_roboticist$ Jobs§!, as well as bosting planet £engineering  §YEngineering Research§! output. Requires at least a £building  §Y$building_major_capital$§! to be built§!."
tr_est_mechanicum_5_delayed:0 "The venerated guild of engineers is possibly the most powerful organisation within our empire. They educate new recruits of the engineering corps, and oversee the design, direction, and construction of all contruction projects within the empire. Grandmasters of this order are also highly influencial members of our society, holding many important seats within our goverment."

tr_est_mechanicum_5_GC:0 "Self Reparation Protocols"
tr_est_mechanicum_5_GC_delayed:0 "Auto-diagnostic and redunancy protocols integrated into all naval ship designs enable our fleets to initiate self-repair, as soon as damage is detected"

tr_est_mechanicum_finish:0 "Mechanicum Traditions Finished"


################################################################
# Militarism
################################################################

tradition_est_militarism:0 "Militarism"
tradition_est_militarism_desc:0 "Our military is what protects our presence in our galaxy. It is only natural that we should build our society around it."

tr_est_militarism_adopt:0 "Militarism Traditions"

tr_est_militarism_1:0 "Conscription"
tr_est_militarism_1_delayed:0 "Everyone may be drafted into our armies. It is considered a citizen's duty to serve our armed force. Even for those that go on to other professions it is a good experience to have served in the disciplined structure of our military."

tr_est_militarism_2:0 "Reform Army Hierarchies"
tr_est_militarism_2_desc:0 "§YGeneral Skills§! increased by §Y2§!, §YGeneral Recruitment Cost§! reduced by §G-50%§! and §YArmy Experiance Gain§! increased by §G+50%§!."
tr_est_militarism_2_delayed:0 "Our army is still organized as it was before we left our solar system. Now the military is dominated by the interstellar fleet and the army is primarily used to control and invade planets. We must reform our army to better fit this new role."

tr_est_militarism_3:0 "The Grand Armada"
tr_est_militarism_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§! and §YFleet Command Limit§! increased by §G+20%§!."
tr_est_militarism_3_delayed:0 "We will put more resources into expanding our armada. As it becomes one of the greatest gatherings of ships ever seen, it will be rightly feared throughout this galaxy."

tr_est_militarism_4:0 "Master Arms Makers"
tr_est_militarism_4_desc:0 "Reduce the §YSpecial Resource§! cost of §YShip Components§! by §G-25%§!."
tr_est_militarism_4_delayed:0 "Our smiths produces some of the finests weapons and armors that can be found in ths galaxy. Their are few admirals that aren't envious of the quality of our fleets."

tr_est_militarism_5:0 "Prestige of the Admiralty"
tr_est_militarism_5_desc:0 "§YExperience Gain§! increased by §G+25%§! for §YAdmirals§! and §YShips§!. In addition, all §YAdmirals§! start with an additional trait."
tr_est_militarism_5_delayed:0 "The admirals of the navy is some of the most respected individuals in our society. They hold positions of great influence, not only in the military, but also in the society as a whole."

tr_est_militarism_finish:0 "Militarism Traditions Finished"


################################################################
# Might
################################################################

tradition_est_might:0 "Might"
tradition_est_might_desc:0 "Only through the strength of our armies can our presence in this galaxy be guaranteed."

tr_est_might_adopt:0 "Might Traditions"
tr_est_might_adopt_desc:0 "Increases §Y$mod_planet_jobs_produces_mult$§! by §G+5%§! while we are at, or over, our §YNaval Capacity§!"

tr_est_might_1:0 "Natural Warriors"
tr_est_might_1_machines:0 "$tr_est_might_1$"
tr_est_might_1_delayed:0 "The warrior instinct runs throughout all of our drones, when the time comes to fight each one of them will be ready."
tr_est_might_1_machines_delayed:0 "The warrior instinct runs throughout all of our units, when the time comes to fight each one of them will be ready."

tr_est_might_2:0 "Cunning of the Predator"
tr_est_might_2_desc:0 "§YGeneral Skills§! increased by §Y2§!, §YGeneral Recruitment Cost§! reduced by §G-50%§! and §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! is increased by §G+20%§!."
tr_est_might_2_delayed:0 "Our military tactics seems unorthodox to the mortals of this galaxy, yet they are effective. Fear will grip the hearts of our enemies as they are faced with the incomprehensibility of our armies."

tr_est_might_3:0 "The Grand Armada"
tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§! and §YFleet Command Limit§! increased by §G+20%§!."
tr_est_might_3_delayed:0 "We will put more resources into expanding our armada. As it becomes one of the greatest gatherings of ships ever seen, it will be rightly feared throughout this galaxy."

tr_est_might_4:0 "Master Arms Makers"
tr_est_might_4_desc:0 "Reduce the §YSpecial Resource§! cost of §YShip Components§! by §G-25%§!."
tr_est_might_4_delayed:0 "Our smiths produces some of the finests weapons and armors that can be found in ths galaxy. Their are few admirals that aren't envious of the quality of our fleets."

tr_est_might_5:0 "Warsense"
tr_est_might_5_desc:0 "§YExperience Gain§! increased by §G+25%§! for §YAdmirals§! and §YShips§!. In addition, all §YAdmirals§! start with an additional trait."
tr_est_might_5_delayed:0 "We have a natural sense for war, far surpassing that of any mortal soul."

tr_est_might_finish:0 "Might Traditions Finished"


################################################################
# Mystery
################################################################

tradition_est_mystery:0 "Mystery"
tradition_est_mystery_desc:0 "Secrets and deceit ensure that only a few, if any, know every detail of how our society functions."

tr_est_mystery_adopt:0 "Mystery Traditions"

tr_est_mystery_1:0 "Shroud of Secrecy"
tr_est_mystery_1_desc:0 "§YFaction Influence Gain§! increased by §G+20%§! and §YResource Output§! from £pop  §YRuler Pops§! increased by §G+25%§!."
tr_est_mystery_1_delayed:0 "Our society is covered in a shroud of secrecy, and few know every detail of its workings. Positions of power are filled in an unclear manner. A large number of associations, organizations, guilds and parties with various responsibilities and unclear recruitment processes makes up the various layers of society."

tr_est_mystery_2:0 "Covert Assets"
tr_est_mystery_2_desc:0 "§YAdvanced Strategic Resources§! output increased by §G+33%§!."
tr_est_mystery_2_delayed:0 "Secret facilities extract the most valuable resources found in our empire. Those working these mysterious facilities are either sworn to secrecy, unable to communicate with the greater world, or simple unaware of what purpose they truly play."

tr_est_mystery_3:0 "Pursuit of the Forbidden Knowledge"
tr_est_mystery_3_delayed:0 "Small collections of researchers gather in groups all over our realm to delve into topics that would often have been kept of limits in other empires."

tr_est_mystery_4:0 "Guild of Navigators"
tr_est_mystery_4_delayed:0 "The secretive guild of navigators is responsible for the navigation of all civil and military ships. Non-members are neither allowed nor able to handle our ships."

tr_est_mystery_5:0 "Mystics"
tr_est_mystery_5_desc:0 "All leaders gain the §YMystic§! trait which provides minor bonuses."
tr_est_mystery_5_delayed:0 "Many powerful individuals in our society are attributed supernatural powers. Whenever these individuals really possess all the powers they are said to have is unknown."

tr_est_mystery_finish:0 "Mystery Traditions Finished"


################################################################
# Philosophy
################################################################

tradition_est_philosophy:0 "Philosophy"
tradition_est_philosophy_desc:0 "We are no mere force of nature, as the mortals seems to believe. We are, possibly, the wisest being in the galaxy and throughout eternity we have been contemplating the deepest mysteries of existence."

tr_est_philosophy_adopt:0 "Philosophy Traditions"

tr_est_philosophy_1:0 "The Nature of the Universe"
tr_est_philosophy_1_delayed:0 "When we first awoke, the universe were there. Long after we have gone to sleep, the universe will persist. Above all things, it is eternal."

tr_est_philosophy_2:0 "The Nature of the Shroud"
tr_est_philosophy_2_delayed:0 "The Shroud is illusive, a part of our reality, yet not. What is its true nature?"

tr_est_philosophy_3:0 "The Nature of Mortality"
tr_est_philosophy_3_desc:0 "Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! by §G+5%§! while fighting mortal empires."
tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+10%§! while fighting mortal empires."
tr_est_philosophy_3_delayed:0 "Mortals are curious things. Their lives, so fickle. Their minds, so weak."

tr_est_philosophy_4:0 "The Nature of Ourselves"
tr_est_philosophy_4_delayed:0 "What is the reason for our existence? What force have awaken us in this world, and what force may put us to sleep?"

tr_est_philosophy_5:0 "The Nature of Existence"
tr_est_philosophy_5_delayed:0 "Why is there something, where there could have been nothing?"

tr_est_philosophy_finish:0 "Philosophy Traditions Finished"


################################################################
# Nature
################################################################

tradition_est_nature:0 "Nature"
tradition_est_nature_desc:0 "It was in nature that our lives began. As we reach for the stars, we must remain ever aware of our humble beginnings lest we lose all sense of our origins."
tradition_est_nature_hive_desc:0 "Our mind has no end. It reaches into everything from organisms of the lowest complexity to the very soil of our worlds."
tradition_est_nature_machines_desc:0 "That which surrounds us encompasses all that we are not. Taking in the natural world as a part of ourselves is the only path to true perfection."

tr_est_nature_adopt:0 "Nature Traditions"

tr_est_nature_1:0 "Adaptive Society"
tr_est_nature_1_delayed:0 "Rather than modifying the environment to suit our own needs, we have learned to adapt our lives to our surroundings."

tr_est_nature_1_GC:0 "Frugality"
tr_est_nature_1_GC_delayed:0 "The resources given to us by nature are not limitless. Fostering a wasteful civilization would be a poor way to repay its bountiful gifts."

tr_est_nature_2:0 "Natural Riches"
tr_est_nature_2_desc:0 "Generate §Y2§! random deposits on all our planets (also include new planets we acquire, a planet can only be affected once)."
tr_est_nature_2_delayed:0 "The nature around us is rich in resources that can be utilized by those that knows where to find them."

tr_est_nature_3:0 "Self-Sustaining"
tr_est_nature_3_delayed:0 "Rather than solely depending on centralized food production most individuals on our worlds are to some extent self-sustaining. To some extent they can produce their own food."

tr_est_nature_3_GC:0 "$tr_est_nature_4$"
tr_est_nature_3_GC_delayed:0 "$tr_est_nature_4_delayed$"

tr_est_nature_4:0 "One with Nature"
tr_est_nature_4_delayed:0 "Rather than pushing nature away to make way for our society we have learnt to build within it, with minimal need to devastate the nature to make room for ourselves."

tr_est_nature_4_hive:0 "Natural Integration"
tr_est_nature_4_hive_delayed:0 "As we arrive on new worlds we should not strive to control its native ecology, rather we should try to integrate it into our mind, making it a part of us."

tr_est_nature_4_machines:0 "Diametric Strength"
tr_est_nature_4_machines_desc:0 "Receive §G20§! £influence  §YInfluence§! for each tile blocker on a planet we colonize."
tr_est_nature_4_machines_delayed:0 "Our essence is the very opposite of the nature around us. Yet we are united. The very contradiction in our union is what makes it strong."

tr_est_nature_5:0 "Non-Consumerism"
tr_est_nature_5_delayed:0 "While others value material things we are above such inferior behaviour."

tr_est_nature_5_GC:0 "Preserves"
tr_est_nature_5_GC_desc:0 "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for $Y10§! years after a preserve is destroyed.)."
tr_est_nature_5_GC_delayed:0 "Each planet has its own unique ecosystem. Our society must endeavor to impose as little disruption as possible to their natural orders."

tr_est_nature_5_GC_AI:0 "Preserves"
tr_est_nature_5_GC_AI_delayed:0 "Every planet has their own natural habitat, unique in the galaxy. We must ensure that at least parts of it is preserved without disruption, to remain as it has before we arrived."

tr_est_nature_finish:0 "Nature Traditions Finished"
tr_est_nature_finish_desc:0 "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for $Y10§! years after a preserve is destroyed.).\nAscension Perks Unlocked: §G+1§!"


################################################################
# Order
################################################################

tradition_est_order:0 "Order"
tradition_est_order_desc:0 "Every being has their role in the grand scheme of things. It is everyone's duty to perform their assigned task."

tr_est_order_adopt:0 "Order Traditions"

tr_est_order_1:0 "Ministry of Propaganda"
tr_est_order_1_desc:0 "Suppressing a §YFaction§! costs half the amount of £influence §YInfluence§! and only reduce £happiness  §YFaction Happiness§! by §G-10%§!. In addition, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§!."
tr_est_order_1_delayed:0 "The truth that the people know shall be the truth that we desire them to know. Our ministry of propaganda ensures that this is the case."

tr_est_order_1_AI_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+10%§!. §YInfluence Gain§! is increased by §G0.5§!."

tr_est_order_1_egali:0 "Prevent Disinformation"
tr_est_order_1_egali_delayed:0 "Many are those who wish to sway our citizens by spreading false information. Under no circumstances may any such attempts succeed."

tr_est_order_2:0 "State Sanctioned Parties"
tr_est_order_2_desc:0 "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
tr_est_order_2_delayed:0 "Rather than people being free to form any political party that they desire, we have instituted a set of approved parties with fixed agendas that are allowed to operate within our empire."

tr_est_order_2_egali:0 "Political Stability"
tr_est_order_2_egali_desc:0 "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
tr_est_order_2_egali_delayed:0 "As our empire grows ever bigger we much strive to maintain political stability, else we will fall apart. It is the responsibility of every party and individual to ensure that our political system runs smoothly and that neither disputes nor prestige obstructs the running of our empire."

tr_est_order_3:0 "Standardized Work Schedules"
tr_est_order_3_delayed:0 "To better organize our workforce we have standardized the work schedules. Two workers working the same job will do so under the same conditions independently of where they do it."

tr_est_order_3_slavery_desc:0 "£food  §YFood§! and £minerals  §YMineral§!  output from §YSlaves§! increased by §G+15%§!."

tr_est_order_4:0 "Regulated Society"
tr_est_order_4_delayed:0 "Down to the details we should regulate the workings of our society. This ensure that every one of us knows what they can do in every situation. Everyone also knows that their peers are bound by the same rules which encourages trust within our society. Finally, this allows our government to better control that our civilization do not fall into chaos."

tr_est_order_4_auth:0 "Planned Procreation"
tr_est_order_4_auth_delayed:0 "Until now procreation have been free and unregulated. As our empire expands we can no longer afford these uncertainties in population growth. Each year the local government will make a plan on how many new individuals are to be born and designate citizens to produce those new individuals."

tr_est_order_5:0 "A State of Control"
tr_est_order_5_delayed:0 "There is not an element of our society that won't benefit from being supervised and controlled by our government. To ensure an efficient empire we cannot leave anything to chance, or even worse, to the careless management of independent individuals or institutions."

tr_est_order_5_egali:0 "Rights and Responsibilities"
tr_est_order_5_egali_delayed:0 "Just as every citizen has their rights in our society, they also have their responsibilities towards their peers. A successful civilization can only be built on trust between the ruling body and the citizens, they know that their rights will be protected, just as they will fulfil their duties to the civilization as a whole."

tr_est_order_finish:0 "Order Traditions Finished"


################################################################
# Cooperativity
################################################################

tradition_est_cooperativity:0 "Кооперативность"

tr_est_cooperativity_adopt:0 "Традиции Кооперативности"
tr_est_cooperativity_adopt_desc:0 "Увеличивает §YДобычу ресурсов§! на §G+3/6/10%§! на планетах с как минимум §Y500/2000/5000§! £pop£ §Yнаселения§!."

tr_est_cooperativity_1:0 "Боевое Согласование"
tr_est_cooperativity_1_desc:0 "Увеличивает §YУрон армий§! на §G+20%§! и снижает §YСодержание армий§! на §G10%§!."
tr_est_cooperativity_1_delayed:0 "Боевые дроны организуются в малые группы, чтобы исключить их изоляцию. Сражаясь совместно, они могут использовать кооперативность для улучшения тактической координации и боевой эффективности."

tr_est_cooperativity_2:0 "Рабочие Команды"
tr_est_cooperativity_2_desc:0 "Увеличивает эффективность §Yпростых дронов§! на §G+10%§! в зависимости от типа империи."
tr_est_cooperativity_2_delayed:0 "Рабочие дроны распределяются по специализированным командам, где каждый из них вносит вклад в локальную ментальную сеть, повышая общую производительность труда."

tr_est_cooperativity_3:0 "Обмен Сигналами"
tr_est_cooperativity_3_desc:0 "Увеличивает §YПрирост опыта лидеров§! на §G+25%§! для всех видов."
tr_est_cooperativity_3_delayed:0 "Автономные дроны могут подключаться к локальным сетям и обучаться на основе сохранённых сенсорных данных."

tr_est_cooperativity_4:0 "Центры Когниции"
tr_est_cooperativity_4_desc:0 "Все лидеры получают черту §YЦентр Когниции§!, дающую незначительные бонусы."
tr_est_cooperativity_4_delayed:0 "Автономные дроны обладают более высокой когнитивной способностью. Интеграция в локальные ментальные сети значительно увеличивает их потенциал."

tr_est_cooperativity_5:0 "Фазы Роста"
tr_est_cooperativity_5_desc:0 "Открывает планетарное решение §YФаза Роста§!, которое увеличивает §YСкорость роста§! на §G+50%§!, снижает §YПроизводительность ресурсов на попа§! на §R-25%§! и увеличивает §YПотребление еды§! на §R+50%§!."
tr_est_cooperativity_5_delayed:0 "Чтобы компенсировать недостаток дронов, колония может инициировать особую фазу роста, ускоряющую размножение, но снижающую общую производительность."

tr_est_cooperativity_5_machines:0 "Перегрузка Репликации"
tr_est_cooperativity_5_machines_desc:0 "Открывает решение §YФаза Строительства Роботов§!, увеличивающее §YСкорость сборки попов§! на §G+50%§!, снижающее §YПроизводительность ресурсов§! на §R-25%§! и увеличивающее §YПотребление энергии§! на §R+50%§!."
tr_est_cooperativity_5_machines_delayed:0 "Если число дронов недостаточно, колония может изменить свою основную директиву на массовое производство новых единиц, жертвуя остальными функциями."

tr_est_cooperativity_5_AI_desc:0 "Увеличивает §YСкорость роста§! на §G+15%§!."
tr_est_cooperativity_5_AI_machines_desc:0 "Увеличивает §YСкорость сборки попов§! на §G+15%§!."

tr_est_cooperativity_finish:0 "Завершение Традиции Кооперативности"
tr_est_cooperativity_finish_desc:0 "Получите §G+2§! £pop£ §Yпопа§! при основании колонии и §G+1§! §YЯчейку Перка Возвышения§!. Открывает §YПовестку Кооперативности§!, уменьшающую §YДипломатическое содержание§! на §G20%§!."


################################################################
# Piracy
################################################################
tradition_est_piracy:0 "Piracy"
tradition_est_piracy_desc:0 "The galaxy's bountiful resources are arrayed before our empire. It matters not to whom they belong, we will take them as we see fit."
tradition_est_piracy_GC:0 "Raider"
tradition_est_piracy_GC_desc:0 "$tradition_est_piracy_desc$"

tr_est_piracy_adopt:0 "Piracy Traditions"
tr_est_piracy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nUnlocks the §Y$war_goal_est_wg_plunder$§! wargoal. In addition, §YPiracy Growth§! reduced by §G-25%§!."

tr_est_piracy_adopt_special:0 "$tr_est_piracy_adopt$"

tr_est_piracy_1:0 "Ruthless Fighters"
tr_est_piracy_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! and §Y$MOD_SHIP_WEAPON_DAMAGE$§! is increased by §G+5%§!."
tr_est_piracy_1_delayed:0 "Mercy is for the weak, it has no place in our culture."

tr_est_piracy_2:0 "Scavenger"
tr_est_piracy_2_desc:0 "Destroying enemy ships and stations provides £minerals  §YMinerals§!. Amount increase with ship or station size, and even more if it is a station which is destroyed."
tr_est_piracy_2_delayed:0 "Whatever our enemies own we will take, even if we will have to take it from their corpses or from the wrecks of their ships. We will find a use for everything."

tr_est_piracy_3:0 "Raiders"
tr_est_piracy_3_desc:0 "Unlocks the §YRaiding§! policy which increases §YTrade Value§! by §G10%§!/§G20%§!/§G30%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_3_AI_desc:0 "Our £energy  §YEnergy Credit§! output is increased by §G+10%§!."
tr_est_piracy_3_delayed:0 "We are skilled raiders, able to send small raiding parties across the borders to foreign empires, attacking undefended settlements and trade ships. We will take whatever we can find of value and then disappear."

tr_est_piracy_4:0 "Saboteur"
tr_est_piracy_4_desc:0 "Reduce £food §YFood§! and £minerals  §YMineral§! output by §R-10%§! and increase §YBuilding Upkeep§! by §R+10%§! for all our §YRivals§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §Y1§!."
tr_est_piracy_4_delayed:0 "We have little love for our enemies, we don't have to succeed if we can make them fail. To ensure this, we will use even the most underhanded of tactics."

tr_est_piracy_4_other:0 "$tr_est_piracy_4$""
tr_est_piracy_4_other_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and§Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §G1§!."

tr_est_piracy_5:0 "Rights of the Strong"
tr_est_piracy_5_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker Pops§! by §G-25%§!."
tr_est_piracy_5_delayed:0 "The laws of nature dictate that the weak should bow to the strong."

tr_est_piracy_5_slavery:0 "$tr_est_piracy_5$"
tr_est_piracy_5_slavery_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker§! and £pop_cat_slave£  §YSlave Pops§! by §G-25%§!."

tr_est_piracy_5_nice:0 "Free Spirits"
tr_est_piracy_5_nice_desc:0 "§YPop Growth from Migration§! increased by §G+15%§! and §Y$MOD_SHIP_SPEED_MULT$§! increased by §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "Life is an adventure, and we won't let anything hold us down."

tr_est_piracy_5_hive:0 "Xenophage"
tr_est_piracy_5_hive_desc:0 "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!."
tr_est_piracy_5_hive_delayed:0 "We are not picky eaters, and will happily eat what is set before us. Sentience does not affect flavour."

tr_est_piracy_5_hive_livestock:0 "Xenophage"
tr_est_piracy_5_hive_livestock_desc:0 "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!. §YLivestocks§! generate §Y1§! additional £food  §YFood§!."
tr_est_piracy_5_hive_livestock_delayed:0 "We are not picky with what we eat, we will take what is available. The flesh of the mortals will serve as good as anything else."

tr_est_piracy_5_machines:0 "Repurposed Machines"
tr_est_piracy_5_machines_desc:0 "Generates §Y3§! machine £pop  §YPops§! on conquered planets."
tr_est_piracy_5_machines_delayed:0 "All manner of machines are utilized by empires throughout the galaxy. When integration is not possible, we will extract its distinctive functionality and add it to our own."

tr_est_piracy_finish:0 "Piracy Traditions finished"
tr_est_piracy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_piracy_adopt$ increase §YArmy Damage§! by §G+15%§!. We receive £minerals  §YMinerals§! whenever we successfully invade a planet. In addition the §YResource Output§! of the planet is reduced by §R-25%§! for §Y10§! years (the modifier is removed if we conquer it)."


################################################################
# Spaceborn
################################################################

tradition_est_spaceborn:0 "Spaceborn"
tradition_est_spaceborn_desc:0 "Even upon first sight of the void above, we knew that was where we belonged."

tr_est_spaceborn_adopt:0 "Spaceborn Traditions"

tr_est_spaceborn_1:0 "Yearning for the Void"
tr_est_spaceborn_1_delayed:0 "Since we first tasted spaceflight we have walked the earth with your eyes turned skywards, for there we have been and there we long to return."

tr_est_spaceborn_1_GC:0 "The Call of the Void"
tr_est_spaceborn_1_GC_delayed:0 "The great void of space, it calls us. Only in its embrace we will find peace."

tr_est_spaceborn_2:0 "A Life in Space"
tr_est_spaceborn_2_delayed:0 "Now finally we have the means to establish ourself in our one true home."

tr_est_spaceborn_3:0 "Void Walker"
tr_est_spaceborn_3_delayed:0 "While roaming the emptiness of space, we are in our true element. Few others have our natural aptitude for space travel."

tr_est_spaceborn_4:0 "Stargazer"
tr_est_spaceborn_4_desc:0 "All §YStars§! we control which produces £energy  §YEnergy§! produces §Y1§! additional £energy  §YEnergy§!."
tr_est_spaceborn_4_delayed:0 "Lone wells of light, scattered in an eternity of darkness. It is a marvellous view, but one must not gaze to long, or one will go mad by their alluring sight."

tr_est_spaceborn_5:0 "Spaceborn"
tr_est_spaceborn_5_habitat_desc:0 "§YStarbase Module Build Cost§! reduced by §G-20%§! and §YStarbase Module Build Speed§! increased by §G+50%§!. In addition, §YResource Output§! is increased by §G+15%§! on all §YHabitats§!."
tr_est_spaceborn_5_habitat_megastruct_desc:0 "§YMegastructure Build Speed§! increased by §G+33%§! and §YResource Output§! is increased by §G+15%§! on all §YHabitats§!."
tr_est_spaceborn_5_delayed:0 "Ever since we first reached into space, we have known this is where we belong."

tr_est_spaceborn_finish:0 "Spaceborn Traditions Finished"


################################################################
# Collectivism
################################################################

tradition_est_collectivism:0 "Коллективизм"
tradition_est_collectivism_desc:0 "Целое больше, чем сумма его частей. Пришло время каждому отказаться от личных интересов — только вместе можно достичь истинного величия."

tr_est_collectivism_adopt:0 "Традиции Коллективизма"
tr_est_collectivism_adopt_desc:0 "Принятие традиций Коллективизма увеличивает §YЖилищный фонд§! на §G+15%§! и открывает уникальную Повестку."

tr_est_collectivism_1:0 "Часть Целого"
tr_est_collectivism_1_desc:0 "Снижает §Yпотребление потребительских товаров§! на §G10%§! и §Yстоимость переселения§! на §G15%§!."
tr_est_collectivism_1_delayed:0 "Каждый — лишь часть. Роль может быть мала, но важно, чтобы каждый без колебаний выполнял свою задачу в великом замысле."

tr_est_collectivism_2:0 "Единство — Сила"
tr_est_collectivism_2_desc:0 "Увеличивает §Yпроизводство Единства§! на §G5%§! и §Yпривлекательность правящей этики§! на §G10%§!."
tr_est_collectivism_2_delayed:0 "В единстве — сила. Только вместе мы сможем противостоять вызовам галактики."

tr_est_collectivism_3:0 "Сотрудничество"
tr_est_collectivism_3_desc:0 "§YДобыча ресурсов§! увеличена на §G+5%§! на планетах без §YПреступности§!."
tr_est_collectivism_3_delayed:0 "Там, где есть разногласия и соперничество, нет места настоящему сотрудничеству. Только работая вместе, мы достигнем высот."

tr_est_collectivism_4:0 "Готовность к Службе"
tr_est_collectivism_4_desc:0 "Увеличивает §YВоенно-морскую вместимость§! на §G15%§! и снижает §Yстоимость армий§! на §G15%§!."
tr_est_collectivism_4_delayed:0 "Служить в армии — один из лучших способов служить Империи. Каждый откликнется на её зов."

tr_est_collectivism_5:0 "Самопожертвование"
tr_est_collectivism_5_desc:0 "Увеличивает §YМораль армии§! на §G20%§! и §YСчастье рабочих§! на §G5%§!."
tr_est_collectivism_5_delayed:0 "Потребности многих важнее потребностей немногих."

tr_est_collectivism_finish:0 "Традиции Коллективизма Завершены"
tr_est_collectivism_finish_desc:0 "Завершение традиций Коллективизма даёт §G+30§! §YОчков Эдиктов§! и открывает дополнительную §YЯчейку Возвышения§!."



