# Spaceborn
################################################################

tradition_est_spaceborn:0 "Дети Космоса"
tradition_est_spaceborn_desc:0 "Космическая пустота не преграда, а наш истинный дом. Среди звёзд мы обретаем своё предназначение—не как гости, а как дети космоса, возвращающиеся к своему наследию."

tr_est_spaceborn_adopt:0 "Традиции Детей Космоса"
tr_est_spaceborn_adopt_desc:0 "Увеличивает §YЁмкость Звёздных Баз§! на §G+20%§! и открывает §YПовестку Детей Космоса§!."

tr_est_spaceborn_1:0 "Тяга к Пустоте"
tr_est_spaceborn_1_desc:0 "Увеличивает §YВместимость Флота§! на §G+15%§! и снижает §YСтоимость Строительства Верфей§! на §G-5%§!."
tr_est_spaceborn_1_delayed:0 "С момента первого взгляда за пределы нашей атмосферы мы ходили с лицами, обращёнными к небу. Земля под нашими ногами стала лишь временным якорем, в то время как наши души парили среди звёзд, которые, как мы знали, однажды станут нашей обителью."

tr_est_spaceborn_1_GC:0 "Зов Пустоты"
tr_est_spaceborn_1_GC_delayed:0 "Космическая тишина манит нас в свои бесконечные объятия. Только в безграничном просторе между звёздами мы находим истинную гармонию существования—совершенное единство цели без помех."

tr_est_spaceborn_2:0 "Жизнь в Космосе"
tr_est_spaceborn_2_desc:0 "Снижает §YСтоимость Аванпостов§! и §YСтоимость Улучшения Звёздных Баз§! на §G-10%§!."
tr_est_spaceborn_2_delayed:0 "Наши хабитаты дрейфуют между звёздами, наши корабли плывут по течениям солнечных ветров. Планетарные цивилизации видят в нас кочевников, но мы не блуждаем—мы находимся именно там, где должны быть. Пустота для нас не пуста; это наш дом."

tr_est_spaceborn_3:0 "Странники Пустоты"
tr_est_spaceborn_3_desc:0 "Увеличивает §YСкорость Кораблей§! и §YСкорость Межзвёздных Перемещений§! на §G+10%§!."
tr_est_spaceborn_3_delayed:0 "Мы движемся сквозь черноту космоса с инстинктивной грацией, читая тонкие гравиметрические течения и радиационные вихри так же естественно, как другие читают ветра и воды своих родных миров. Пустота сформировала нас, и мы научились формировать свой путь через неё."

tr_est_spaceborn_4:0 "Звёздные Созерцатели"
tr_est_spaceborn_4_desc:0 "Все §YЗвёзды§! под нашим контролем, производящие £energy §YЭнергию§!, генерируют дополнительную §Y1§! £energy §YЭнергию§!."
tr_est_spaceborn_4_delayed:0 "Звёзды не просто навигационные точки или источники энергии—они маяки сознания во тьме. Мы разработали методы общения с их безграничной энергией, черпая силу не только для наших кораблей, но и для наших душ. Их свет говорит с нами способами, которые привязанные к планетам виды не могут постичь."

tr_est_spaceborn_5:0 "Рождённые в Космосе"
tr_est_spaceborn_5_desc:0 "Снижает §YСтоимость Зданий Звёздных Баз§! и §YСтоимость Модулей Звёздных Баз§! на §G-10%§!, одновременно увеличивая §YСкорость Строительства Зданий Звёздных Баз§! и §YСкорость Строительства Модулей Звёздных Баз§! на §G+50%§!."
tr_est_spaceborn_5_delayed:0 "Мы дети космоса, рождённые из звёздной пыли и взращенные в колыбели вакуума. Наша близость к космическим структурам не выучена—она течёт через наше коллективное сознание, как космическое излучение через пустоту. То, что другие находят чуждым и враждебным, мы превращаем в продолжение самих себя."

tr_est_spaceborn_5_habitat_desc:0 "§YСтоимость Модулей Звёздных Баз§! снижена на §G-10%§! и §YСкорость Строительства Модулей Звёздных Баз§! увеличена на §G+50%§!. Кроме того, §YДобыча Ресурсов§! увеличена на §G+15%§! на всех §YХабитатах§!."

tr_est_spaceborn_5_habitat_megastruct_desc:0 "§YСкорость Строительства Мегаструктур§! увеличена на §G+33%§! и §YДобыча Ресурсов§! увеличена на §G+15%§! на всех §YХабитатах§!."

tr_est_spaceborn_finish:0 "Традиции Детей Космоса Завершены"
tr_est_spaceborn_finish_desc:0 "Снижает §YСтоимость Станционных Сборщиков§! на §G-25%§!, увеличивает §YПроизводительность Станционных Исследователей§! на §G+10%§! и даёт дополнительный §YСлот Возвышения§!."


################################################################
# Collectivism
################################################################

tradition_est_collectivism:0 "Коллективизм"
tradition_est_collectivism_desc:0 "Целое больше, чем сумма его частей. Пришло время каждому отказаться от личных интересов — только вместе можно достичь истинного величия."

tr_est_collectivism_adopt:0 "Традиции Коллективизма"
tr_est_collectivism_adopt_desc:0 "Принятие традиций Коллективизма увеличивает §YЖилищный фонд§! на §G+15%§! и открывает уникальную Повестку."

tr_est_collectivism_1:0 "Часть Целого"
tr_est_collectivism_1_desc:0 "Снижает §Yпотребление потребительских товаров§! на §G10%§! и §Yстоимость переселения§! на §G15%§!."
tr_est_collectivism_1_delayed:0 "Каждый — лишь часть. Роль может быть мала, но важно, чтобы каждый без колебаний выполнял свою задачу в великом замысле."

tr_est_collectivism_2:0 "Единство — Сила"
tr_est_collectivism_2_desc:0 "Увеличивает §Yпроизводство Единства§! на §G5%§! и §Yпривлекательность правящей этики§! на §G10%§!."
tr_est_collectivism_2_delayed:0 "В единстве — сила. Только вместе мы сможем противостоять вызовам галактики."

tr_est_collectivism_3:0 "Сотрудничество"
tr_est_collectivism_3_desc:0 "§YДобыча ресурсов§! увеличена на §G+5%§! на планетах без §YПреступности§!."
tr_est_collectivism_3_delayed:0 "Там, где есть разногласия и соперничество, нет места настоящему сотрудничеству. Только работая вместе, мы достигнем высот."

tr_est_collectivism_4:0 "Готовность к Службе"
tr_est_collectivism_4_desc:0 "Увеличивает §YВоенно-морскую вместимость§! на §G15%§! и снижает §Yстоимость армий§! на §G15%§!."
tr_est_collectivism_4_delayed:0 "Служить в армии — один из лучших способов служить Империи. Каждый откликнется на её зов."

tr_est_collectivism_5:0 "Самопожертвование"
tr_est_collectivism_5_desc:0 "Увеличивает §YМораль армии§! на §G20%§! и §YСчастье рабочих§! на §G5%§!."
tr_est_collectivism_5_delayed:0 "Потребности многих важнее потребностей немногих."

tr_est_collectivism_finish:0 "Традиции Коллективизма Завершены"
tr_est_collectivism_finish_desc:0 "Завершение традиций Коллективизма даёт §G+30§! §YОчков Эдиктов§! и открывает дополнительную §YЯчейку Возвышения§!."



################################################################
# Individualism
################################################################

tradition_est_individualism:0 "Индивидуализм"
tradition_est_individualism_desc:0 "Империя не имеет собственной ценности — только личности, которые её составляют, имеют значение."

tr_est_individualism_adopt:0 "Традиции Индивидуализма"
tr_est_individualism_adopt_desc:0 "Каждый раз при повышении уровня лидера вы получаете §Y10§! £influence §YВлияния§!."

tr_est_individualism_1:0 "Культ Изобретательности"
tr_est_individualism_1_desc:0 "§YНачальный уровень учёных§! увеличен на §Y1§!. Учёные, исследовавшие 300 планет, получают черту §YИсследовательская специализация§!."
tr_est_individualism_1_delayed:0 "Изобретательность почитается в научном сообществе. Обладатели этой черты уважаемы и получают полную поддержку."

tr_est_individualism_2:0 "Продвижение Талантливых"
tr_est_individualism_2_desc:0 "§YНачальный уровень адмиралов и генералов§! увеличен на §Y1§!. §YПрирост опыта кораблей§! увеличен на §G+25%§!."
tr_est_individualism_2_delayed:0 "Мы продвигаем самых талантливых людей в военной иерархии, чтобы они использовали свои способности на благо империи."

tr_est_individualism_3:0 "Власть Заслуженных"
tr_est_individualism_3_desc:0 "§Y$MOD_RULER_SKILL_ADDS$§! увеличен на §Y1§!. £pop_cat_ruler §YПопы Правителей§! получают §G+50%§! §Yполитической власти§! и §Yпроизводительности§!."
tr_est_individualism_3_delayed:0 "Править могут только наиболее достойные и способные. Компетентность — это основа легитимности."

tr_est_individualism_4:0 "Карьерный Подъём"
tr_est_individualism_4_desc:0 "§YСодержание лидеров§! снижено на §G20%§!. Все новые лидеры начинают с §Y+1§! уровня."
tr_est_individualism_4_delayed:0 "В нашей империи много личностей, стремящихся к карьерным вершинам. Они сделают всё, чтобы достичь их."

tr_est_individualism_5:0 "Личные Амбиции"
tr_est_individualism_5_desc:0 "§YРост населения через иммиграцию§! увеличен на §G+25%§!. §YПрирост опыта лидеров§! (основной вид) увеличен на §G+25%§!."
tr_est_individualism_5_delayed:0 "Каждый человек имеет мечту и стремление к её реализации."

tr_est_individualism_finish:0 "Традиции Индивидуализма Завершены"
tr_est_individualism_finish_desc:0 "Увеличивает £happiness£ §YСчастье§! £pop_cat_specialist §YСпециалистов§! на §G+10%§!.\nДополнительный слот Перка Возвышения: §G+1§!"
