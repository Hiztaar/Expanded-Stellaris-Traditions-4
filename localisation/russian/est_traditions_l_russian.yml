tradition_est_piracy:0 "Пиратство"
tradition_est_piracy_desc:0 "Среди звёзд богатства текут как космические реки. Зачем трудиться производить то, что можно просто взять? Сокровища галактики принадлежат тем, кто достаточно смел, чтобы их захватить."

tr_est_piracy_adopt:0 "Традиции Пиратства"
tr_est_piracy_adopt_desc:0 "§YРост Пиратства§! уменьшается на §G-25%§! в нашей империи. Мы получаем §G+20%§! к производству £minerals §YМинералов§! во время войны."
tr_est_piracy_adopt_delayed:0 "Мы освоили тонкое искусство грабежа среди звёзд. Наши корабли бороздят пустоту не только как представители нашего правительства, но и как охотники, ищущие добычу за пределами наших границ."

tr_est_piracy_1:0 "Безжалостные Бойцы"
tr_est_piracy_1_desc:0 "§YУрон Корабельного Оружия§! и §YСкорострельность Корабельного Оружия§! увеличены на §G+5%§!."
tr_est_piracy_1_delayed:0 "Милосердие — для слабых, ему нет места в нашей культуре. Наши экипажи понимают, что выживание означает удар сокрушительной силы, не оставляющий врагам шанса на ответный удар."

tr_est_piracy_2:0 "Мародёры"
tr_est_piracy_2_desc:0 "Уничтожение вражеских кораблей и станций приносит £minerals §YМинералы§! в зависимости от размера цели, причём станции дают большие награды."
tr_est_piracy_2_delayed:0 "Каждый уничтоженный корабль представляет собой сокровищницу материалов для сбора. Наши специализированные команды восстановления могут обчистить заброшенный корпус за считанные часы, превращая потери наших врагов в наш материальный выигрыш."

tr_est_piracy_3:0 "Налётчики"
tr_est_piracy_3_desc:0 "Разблокирует политику §YНабеги§!, которая увеличивает §YТорговую Ценность§! на §G10%§!/§G20%§!/§G30%§!, одновременно снижая £opinion §YМнение§! иностранных империй на §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_3_delayed:0 "Быстрые ударные группы пересекают границы, нацеливаясь на незащищённые аванпосты и торговые корабли. Они возвращаются с ценными грузами до того, как защитники успевают мобилизовать ответ—танец воровства, доведённый до совершенства за поколения."

tr_est_piracy_4:0 "Саботажники"
tr_est_piracy_4_desc:0 "Уменьшает производство £food §YПищи§! и £minerals §YМинералов§! на §R-10%§! и увеличивает §YСодержание Зданий§! на §R+10%§! для всех наших §YСоперников§!. §YМаксимальное Количество Соперников§! увеличено на §Y1§!."
tr_est_piracy_4_delayed:0 "Победу можно достичь не только превосходя соперников, но и обеспечивая их провал. Наши тайные агенты заражают продовольственные запасы, саботируют горнодобывающее оборудование и компрометируют критическую инфраструктуру—делая каждую систему уязвимой изнутри."

tr_est_piracy_5:0 "Право Сильного"
tr_est_piracy_5_desc:0 "£happiness §YСчастье§! всех £pop_cat_ruler §YПравителей§! увеличено на §G+15%§!, а §YПолитическая Власть§! всех £pop_cat_worker §YРабочих§! уменьшена на §G-25%§!."
tr_est_piracy_5_delayed:0 "Естественный порядок ясен: власть течёт к тем, кто её берёт. Наше общество процветает на этой простой истине—сильные командуют, слабые служат. Это не жестокость, а эффективность, фундаментальный закон существования среди звёзд."

tr_est_piracy_5_nice:0 "Свободные Духом"
tr_est_piracy_5_nice_desc:0 "§YПрирост от Иммиграции§! увеличен на §G+15%§!, а §YСкорость Кораблей§! увеличена на §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "Наша репутация привлекает смелых авантюристов со всей галактики. Они приходят в поисках свободы нашего нетрадиционного образа жизни—где умение и смелость значат больше, чем право рождения или устаревшие законы."

tr_est_piracy_finish:0 "Традиции Пиратства Завершены"
tr_est_piracy_finish_effect:0 "§YУрон Армии§! увеличен на §G+15%§!. Мы получаем £minerals §YМинералы§! каждый раз, когда успешно вторгаемся на планету. §YПроизводство Ресурсов§! на недавно захваченных планетах уменьшается на §R-25%§! на §Y10§! лет (эффект снимается, если мы её завоюем)."
tr_est_piracy_finish_delayed:0 "Репутация нашей империи вселяет страх в соседних системах. Когда наши корабли появляются на сканерах, другие капитаны спешат изменить курс. Когда наши солдаты высаживаются на планету, её жители знают, что сопротивление означает лишь большие страдания. Богатства галактики текут к нам—добровольно отданные или насильственно взятые."

