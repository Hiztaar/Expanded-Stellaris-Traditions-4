# Proselytism
################################################################

tradition_est_proselytism:0 "Прозелитизм"
tradition_est_proselytism_desc:0 "Свет нашей мудрости не должен ограничиваться нашими границами. Наши идеалы и образ жизни стоят маяком в галактике тьмы, и наш священный долг — озарить все миры нашей истиной."

tr_est_proselytism_adopt:0 "Традиции Прозелитизма"
tr_est_proselytism_adopt_desc:0 "Наше общество сосредоточено на распространении наших убеждений и ценностей среди звёзд, увеличивая §YСкорость Изменения Этики§! на §G+100%§! по всей нашей империи."
tr_est_proselytism_adopt_delayed:0 "Сами звёзды взывают к порядку и цели. Мы слышим их зов, и благодаря нашей просвещённой философии мы придадим смысл космосу, дрейфующему в смятении. Галактика познает нашу истину."

tr_est_proselytism_1:0 "Миссионеры"
tr_est_proselytism_1_desc:0 "Увеличивает §YПритяжение к Этике§! к нашей §YЭтике§! на §G+25%§! во всех соседних империях (эффект удваивается для §YФанатической Этики§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличено на §G+5%§!."
tr_est_proselytism_1_delayed:0 "Наши эмиссары отправляются в соседние царства, неся наши священные доктрины в своих сердцах и умах. Красноречивыми словами и захватывающими ритуалами они сеют семена нашей истины в плодородных умах, обращая население по одной просвещённой душе за раз."

tr_est_proselytism_2:0 "Крестовые походы"
tr_est_proselytism_2_desc:0 "Увеличивает §Y$MOD_SHIP_FIRE_RATE_MULT$§! на §G+10%§!, §Y$MOD_ARMY_MORALE$§! на §G+25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! на §G+15%§! и §YСкорость Постройки Кораблей§! на §G+15%§! во время §YВойны§! с §YЛидером Войны§!, у которого есть хотя бы одна противоположная §YЭтика§!."
tr_est_proselytism_2_delayed:0 "Когда мягкое убеждение не помогает, должен заговорить праведный клинок. Наши воины маршируют под священными знамёнами, их сердца пылают ревностной целью. Они сражаются не просто за завоевание, но за обращение—каждая битва священный обряд, каждая победа шаг к всеобщему просвещению."

tr_est_proselytism_3:0 "Политика Ассимиляции"
tr_est_proselytism_3_desc:0 "Завоёванные £pops §YПопуляции§! не получают штраф §YНедавно Завоёванных§!."
tr_est_proselytism_3_delayed:0 "Новообращённых встречают как семью, а не обращаются с ними как с подданными. Через ритуал, образование и общественную интеграцию мы с удивительной быстротой превращаем завоёванные популяции в истинных верующих. Их прежняя верность исчезает, как утренний туман перед восходящим солнцем нашей истины."

tr_est_proselytism_4:0 "Ordo Patria"
tr_est_proselytism_4_desc:0 "Увеличивает §YПритяжение к Этике§! к нашей §YЭтике§! на §G+25%§! во всех наших §YПодчинённых§! империях (эффект удваивается для §YФанатической Этики§!). §Y$MOD_COUNTRY_EDICT_FUND_ADD$§! увеличен на §G20§!."
tr_est_proselytism_4_delayed:0 "Священный Орден Отечества простирает своё влияние по всему нашему владению и вассальным царствам. Облачённые в церемониальные одежды и владеющие как духовной властью, так и мирской силой, эти преданные чиновники обеспечивают, чтобы даже самые отдалённые миры пульсировали любовью к нашим идеалам и преданностью нашему делу."

tr_est_proselytism_5:0 "Исключительность"
tr_est_proselytism_5_desc:0 "Увеличивает §Y$MOD_POP_HAPPINESS$§! всех £pops §YПопуляций§! на §G+5%§! и нашу выработку £unity §YЕдинства§! на §G+15%§! в течение §Y10§! лет после победы в §YВойне§!. Бонус теряется, если §YВойна§! проиграна."
tr_est_proselytism_5_delayed:0 "Наша цивилизация стоит как избранный сосуд космической истины—исключительная и божественно предначертанная. Каждый военный триумф подтверждает наш благословенный статус, наполняя наш народ эйфорической целеустремлённостью и подтверждая наше явное предназначение направлять низшие цивилизации к просвещению."

tr_est_proselytism_finish:0 "Традиции Прозелитизма Завершены"
tr_est_proselytism_finish_desc:0 "Завершение пути традиций Прозелитизма даёт §Y1 должность Инквизитора§! на каждые §Y25§! популяций на каждой планете. Эти священные чиновники обеспечивают идеологическую чистоту и укрепляют наше духовное единство. Также разблокирует дополнительный слот §YПерка Вознесения§!."
tr_est_proselytism_finish_delayed:0 "Наше общество полностью приняло свою роль маяка истины в галактике теней. Святая Инквизиция теперь стоит как окончательный авторитет в вопросах веры и практики, обеспечивая, чтобы наша священная миссия оставалась незапятнанной ересью или сомнением. Благодаря их бдительности, наш свет никогда не погаснет."


################################################################
# Purposefulness
################################################################
tradition_est_purposefulness:0 "Целеустремлённость"
tradition_est_purposefulness_desc:0 "Каждое действие, каждое завоевание, каждая мысль, проходящая через наше сознание, служит единственной директиве. Мы существуем не по космической случайности, а как инструменты высшего замысла."

tr_est_purposefulness_adopt:0 "Традиции Целеустремлённости"
tr_est_purposefulness_adopt_desc:0 "Увеличивает §YВлияние§! от §YСоперничества§! на §G+25%§!."
tr_est_purposefulness_adopt_no_rivals_desc:0 "Увеличивает §YУрон от Оружия§! на §G+5%§!."

tr_est_purposefulness_1:0 "Единая Цель"
tr_est_purposefulness_1_desc:0 "Производство §YЕдинства§! увеличено на §G+10%§!."
tr_est_purposefulness_1_delayed:0 "Галактика трепещет от бесконечных возможностей, но мы движемся с непоколебимой уверенностью. Каждый дрон, каждое действие, каждый ресурс служит нашей единственной директиве – цели, настолько фундаментальной для нашего существа, что она превосходит простой выбор."

tr_est_purposefulness_2:0 "Средства для Успеха"
tr_est_purposefulness_2_desc:0 "Планетарные §YУдобства§! увеличены на §G+20%§!."
tr_est_purposefulness_2_delayed:0 "Мы создаём идеально калиброванные среды для нашей работы. Не через легкомысленные удобства, а через элегантную точность пространств, созданных исключительно для максимальной эффективности. Каждая структура, каждый химический баланс, каждый температурный градиент существует для служения нашей цели."

tr_est_purposefulness_3:0 "Вариант Насилия"
tr_est_purposefulness_3_desc:0 "§YУрон Армии§! увеличен на §G+20%§! и §YУрон от Оружия Кораблей§! увеличен на §G+5%§!."
tr_est_purposefulness_3_delayed:0 "Когда возникают препятствия, мы оцениваем все решения беспристрастно. Если насилие представляет оптимальный путь к нашей цели, мы принимаем его без колебаний и без удовольствия. Уничтожение других – просто ещё один инструмент, который используется при необходимости и откладывается, когда нет."

tr_est_purposefulness_4:0 "Решимость"
tr_est_purposefulness_4_desc:0 "§YСкорость Кораблей§! увеличена на §G+10%§! и §YСкорость Роста Населения§! увеличена на §G+15%§!."
tr_est_purposefulness_4_delayed:0 "Наша воля непреклонна, наш фокус абсолютен. Там, где другие колеблются или сомневаются в своём пути, мы продвигаемся вперёд с неумолимой уверенностью гравитации. Расстояние не может нас сдержать, время не может нас отговорить, сомнение не может нас коснуться. Мы неизбежны."

tr_est_purposefulness_4_machines:0 "Решимость"
tr_est_purposefulness_4_machines_desc:0 "§YСкорость Кораблей§! увеличена на §G+10%§! и §YСкорость Сборки Населения§! увеличена на §G+15%§!."
tr_est_purposefulness_4_machines_delayed:0 "Наши процессорные ядра работают с единственным фокусом, не обременённые отвлечением выбора. Наши единицы двигаются с идеальной эффективностью к предопределённым целям. Мы продвигаемся через пространство и умножаем наше присутствие с алгоритмическим совершенством, выполняя наши директивы с математической уверенностью."

tr_est_purposefulness_5:0 "Врождённые Рефлексы Дронов"
tr_est_purposefulness_5_desc:0 "§YФонд Эдиктов§! увеличен на §G+25§!."
tr_est_purposefulness_5_delayed:0 "Наша цель течёт через каждое волокно нашего коллективного существа. Самый маленький дрон несёт в себе эхо нашего великого замысла, направляющее его действия, когда сознательное руководство отсутствует. Даже в автономии наши единицы остаются согласованными с единственной волей, которая нас определяет."

tr_est_purposefulness_finish:0 "Традиции Целеустремлённости Завершены"
tr_est_purposefulness_finish_desc:0 "Увеличивает базовое производство §YВлияния§! на §G+1§! и разблокирует дополнительный слот §YПерка Вознесения§!."


################################################################
# Justice
################################################################

tradition_est_justice:0 "Правосудие"
tradition_est_justice_desc:0 "Каждый должен безоговорочно отвечать перед законом, ибо он превыше всего."

tr_est_justice_adopt:0 "Традиции Правосудия"
tr_est_justice_adopt_desc:0 "Снижает планетарную преступность на §G25§!."

tr_est_justice_1:0 "Равенство Перед Законом"
tr_est_justice_1_desc:0 "§YСчастье Населения§! увеличено на §G+5%§! и §YПроизводство Единства§! увеличено на §G+5%§!."
tr_est_justice_1_delayed:0 "Закон превыше всего. Каждый, кем бы он ни был, ответит перед ним. К классу, положению или богатству закон слеп."

tr_est_justice_2:0 "Адептус Арбитес"
tr_est_justice_2_desc:0 "§YСложность Шпионских Операций§! увеличена на §G+1§! и §YРазмер Империи от Колоний§! уменьшен на §G-15%§!."
tr_est_justice_2_delayed:0 "Представители ордена Адептус Арбитес путешествуют по всей нашей империи. Эти стражи закона уполномочены вершить скорое правосудие на дальних мирах, где имперская власть может ослабнуть. Само их присутствие сдерживает тех, кто замышляет против империи."

tr_est_justice_3:0 "Верховный Суд"
tr_est_justice_3_desc:0 "§YПланетарная Преступность§! снижена на §G-15%§! и §YРазмер Империи от Населения§! уменьшен на §G-5%§!."
tr_est_justice_3_delayed:0 "Верховный Суд служит окончательным арбитром наших законов. Его решения формируют наше общество и устанавливают прецеденты, отголоски которых звучат сквозь поколения. Постановления Суда гарантируют, что власть остается подотчетной, снижая гражданские беспорядки и создавая более сплоченную империю."

tr_est_justice_4:0 "Конституция"
tr_est_justice_4_desc:0 "§YПланетарная Стабильность§! увеличена на §G+5§! и §YОдобрение Фракций§! увеличено на §G+10%§!."
tr_est_justice_4_delayed:0 "Наша конституция воплощает самые фундаментальные принципы нашей системы правосудия. Она формулирует не только структуру управления, но и священные права и обязанности каждого гражданина. Когда политические фракции видят, что их основные свободы защищены, даже их самые страстные разногласия остаются цивилизованными."

tr_est_justice_5:0 "Правовое Совершенство"
tr_est_justice_5_desc:0 "§YПроизводство Влияния§! увеличено на §G+15%§! и §YУровень Шифрования§! увеличен на §G+1§!."
tr_est_justice_5_delayed:0 "Через века совершенствования мы довели наши правовые кодексы до совершенства. Буква и дух закона стали единым целым, создав систему, которая вызывает уважение во всей галактике. Наше законодательное великолепие укрепляет наше дипломатическое положение, в то время как наши юридические архивы остаются непроницаемыми для иностранных разведывательных служб."

tr_est_justice_finish:0 "Традиции Правосудия Завершены"
tr_est_justice_finish_desc:0 "§YПроизводство Единства§! увеличено на §G+10%§! при наличии не менее §Y750§! накопленного §YВлияния§!, увеличено до §G+20%§! с §Y1000+§! накопленного §YВлияния§!.\nРазблокированные Перки Возвышения: §G+1§!"


################################################################
# Destruction
################################################################

tradition_est_destruction:0 "Разрушение"
tradition_est_destruction_desc:0 "Путь разрушения — прост. Куда сложнее — выбрать первую цель."

tr_est_destruction_adopt:0 "Традиции Разрушения"
tr_est_destruction_adopt_desc:0 "Разблокирует §YПовестку Разрушения§!. §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличено на §G+20%§!."

tr_est_destruction_1:0 "Задача Разрушения"
tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! увеличено на §G+100%§!. Получайте §Y2§! £influence §YВлияния§! за каждые §Y25§! уничтоженных £pop §Yпопов§! (накопительно)."
tr_est_destruction_1_delayed:0 "Каждая угасшая жизнь приближает нас к великой цели — очищению галактики."

tr_est_destruction_2:0 "Рождённые для Войны"
tr_est_destruction_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! и §Y$MOD_ARMY_DAMAGE_MULT$§! увеличены на §G+10%§!."
tr_est_destruction_2_delayed:0 "Мы рождены, чтобы сражаться. Только в битве проявляется наша истинная сущность."

tr_est_destruction_3:0 "Безжалостная Погоня"
tr_est_destruction_3_desc:0 "Уменьшает §YШанс Отката Корабля§! вражеских флотов на §R-33%§! во время сражений."
tr_est_destruction_3_delayed:0 "Жертве не стоит даровать милость побега. Только смерть — достойное завершение охоты."

tr_est_destruction_4:0 "Страх"
tr_est_destruction_4_desc:0 "Снижает производство £unity §YЕдинства§! и §YСкорость Роста Населения§! у соседних негештальт-империй на §R-20%§!."
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличено на §G+25%§!."
tr_est_destruction_4_delayed:0 "Все знают, кто мы. Все знают нашу цель. Даже наше присутствие сеет ужас."

tr_est_destruction_5:0 "Немезида Галактики"
tr_est_destruction_5_no_rivals_desc:0 "Наше производство £influence §Y$mod_country_base_influence_produces_add$§! увеличено на §Y2§! во время войны."
tr_est_destruction_5_delayed:0 "Империя за империей падает под нашим натиском. Галактика осознаёт, что должна уничтожить нас раньше, чем мы уничтожим её."

tr_est_destruction_finish:0 "Традиции Разрушения Завершены"
tr_est_destruction_finish_desc:0 "Увеличивает §YПрирост Боевой Усталости§! всех врагов на §R+20%§!.\nЯчейки Возвышения: §G+1§!"



################################################################
# Liberty
################################################################

tradition_est_liberty:0 "Свобода"
tradition_est_liberty_desc:0 "Те, кто отказывает в свободе другим, не заслуживают её для себя."
tradition_est_liberty_slavery_desc:0 "Так или иначе, свобода достигает всех нас. Хотя не все её приняли, у всех была возможность достичь величия в своём существовании."

tr_est_liberty_adopt:0 "Традиции Свободы"
tr_est_liberty_adopt_desc:0 "Увеличивает §YПривлекательность для Иммиграции§! на §G+25%§!, поощряя граждан со всей галактики искать лучшей жизни в наших границах."

tr_est_liberty_1:0 "Всеобщие Права"
tr_est_liberty_1_desc:0 "Увеличивает §YЕжемесячное Влияние§! на §G+1§!, поскольку наши демократические ценности получают признание по всей галактике."
tr_est_liberty_1_delayed:0 "Мы заявляем, что всеобщие права принадлежат всем нам, всегда. Кем бы мы ни были и откуда бы мы ни пришли, достоинство и свобода — наше право по рождению среди звёзд."

tr_est_liberty_1_slavery:0 "Обоснованное Правление"
tr_est_liberty_1_slavery_desc:0 "£happiness §YСчастье§! всех §YРабов§! увеличивается на §G+20%§!."
tr_est_liberty_1_slavery_delayed:0 "Нет никаких сомнений в том, что наши правила и законы основаны на самых истинных и добродетельных принципах. Какие бы трудности и невзгоды ни испытывал человек в жизни, их можно объяснить только неудачей и личными недостатками."

tr_est_liberty_2:0 "Свобода Слова"
tr_est_liberty_2_desc:0 "£happiness §YСчастье§! всех §YФракций§! увеличивается на §G+5%§!, пока ни одна §YФракция§! не подавляется."
tr_est_liberty_2_delayed:0 "Важно, чтобы каждый имел право высказывать свои мнения и идеи без последствий со стороны закона. Какофония разнообразных голосов — это не хаос, а прекрасная музыка свободного общества, находящего свою гармонию."

tr_est_liberty_3:0 "Дух Первопроходцев"
tr_est_liberty_3_desc:0 "Новые колонии начинаются с §Y100§! дополнительными £pops §YПопуляциями§!. Кроме того, увеличивает £happiness §Y$MOD_POP_HAPPINESS$§! всех £pops §YПопуляций§! на планете на §G+20%§! в течение первых §Y20§! лет после её колонизации."
tr_est_liberty_3_delayed:0 "Наш призыв к первопроходцам эхом разносится по всей империи, вызывая беспрецедентную волну миграции. Сотни тысяч отвечают на этот призыв, поднимаясь на борт массивных колониальных кораблей с мечтами о создании новых судеб среди звёзд. Эти массовые миграционные флоты мгновенно превращают пустынные миры в процветающие общества, объединённые общим видением свободы и возможностей."

tr_est_liberty_3_slavery:0 "Явное Предназначение"
tr_est_liberty_3_slavery_desc:0 "Новые колонии начинаются с §Y100§! дополнительными £pops §YПопуляциями§!, и мы получаем §G-10%§! к §YСтоимости Влияния за Претензии§!."
tr_est_liberty_3_slavery_delayed:0 "Глядя на галактику, мы видим сияющее море звёзд, ожидающих нашего господства. Мы должны протянуть руку и заявить права на эти небесные тела, ибо наша судьба — править ими. Наш народ перемещается в больших количествах, чтобы обеспечить наше законное наследие."

tr_est_liberty_4:0 "Мечты о Возможностях"
tr_est_liberty_4_desc:0 "Снижает §YСтоимость Найма Лидеров§! на §G15%§! и увеличивает §YРазмер Пула Лидеров§! на §G+2§!."
tr_est_liberty_4_delayed:0 "Будущий успех человека не должен определяться его рождением, а лишь заслугами и преданностью. В нашем обществе даже те, кто родился в самых скромных обстоятельствах, могут подняться до командования нашими величайшими кораблями или управления нашими самыми процветающими мирами. Каждый ребёнок, рождённый под нашим знаменем, смотрит на звёзды и знает, что мог бы достичь их."

tr_est_liberty_5:0 "Праведное Дело"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличен на §G+15%§! и §Y$MOD_ARMY_DAMAGE_MULT$§! увеличен на §G+25%§! во время войны с лидером войны, который разрешает рабство или чистки."
tr_est_liberty_5_delayed:0 "Мы всегда будем выступать против угнетения любого рода. Когда наши силы сталкиваются с теми, кто хотел бы поработить или уничтожить невинных существ, они сражаются с праведной яростью. Каждый выпущенный залп, каждая проведённая атака несёт в себе вес нашего убеждения, что всякая разумная жизнь заслуживает свободы."

tr_est_liberty_5_less_nice:0 "Убеждение"
tr_est_liberty_5_less_nice_desc:0 "Увеличивает §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! на §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "Наши идеалы представляют всё, что правильно и хорошо в этой галактике. Есть те, кто утверждает иное, но их попытки опорочить нас проистекают из зависти и злобы. Наш путь ясен, наша цель божественна, и история оправдает наш выбор."

tr_est_liberty_finish:0 "Традиции Свободы Завершены"
tr_est_liberty_finish_desc:0 "Увеличивает §YПроизводительность Работы Специалистов§! на §G+5%§!, поскольку наши граждане стремятся к совершенству с пристрастием, а не по обязанности.\nРазблокировано Перков Вознесения: §G+1§!"


################################################################
# Fury
################################################################

tradition_est_fury:0 "Ярость"
tradition_est_fury_desc:0 "В нас горит вечное пламя ненависти. Мы можем выплеснуть его, ослабить, но никогда не погасить."

tr_est_fury_adopt:0 "Традиции Ярости"
tr_est_fury_adopt_desc:0 "Открывает политику §YЯрость§!, доступную с уровней §Y0§!–§Y5§!, уменьшая £opinion §YМнение§! чужих империй на §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!. Каждый уровень усиливает эффекты всех традиций Ярости.\nУвеличивает §Y$MOD_SHIP_FIRE_RATE_MULT$§! на §G+5%§! и еще на §G+1%§! за каждый §YУровень Ярости§!."

tr_est_fury_1:0 "Ненависть"
tr_est_fury_1_desc:0 "Прирост £influence §YВлияния§! от §YСоперников§! увеличен на §G+25%§! и еще на §G+5%§! за каждый §YУровень Ярости§!."
tr_est_fury_1_delayed:0 "Мы не выносим присутствия наших врагов. Их существование — боль, утихающая только с их уничтожением."

tr_est_fury_1_no_rivals:0 "Безрассудство"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! увеличена на §G+5%§!, плюс §G+3%§! за каждый §YУровень Ярости§!."
tr_est_fury_1_no_rivals_delayed:0 "Без колебаний мы рвёмся в бой. Каждая секунда ожидания — это секунда мучений."

tr_est_fury_2:0 "Дух Войны"
tr_est_fury_2_desc:0 "Прирост §YУсталости от войны§! снижен на §G-5%§! и ещё на §G-9%§! за каждый §YУровень Ярости§!."
tr_est_fury_2_delayed:0 "Мы не страдаем от войны, как другие. Это наше естественное состояние, только в войне мы по-настоящему живём."

tr_est_fury_3:0 "Боевое Безумие"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличен на §G+20%§!, плюс §G+6%§! за каждый §YУровень Ярости§!."
tr_est_fury_3_delayed:0 "В сражении легко потерять себя — просто отпусти всё. Только кровь, оружие и вражеские крики."

tr_est_fury_4:0 "Боевая Ярость"
tr_est_fury_4_desc:0 "Когда наш флот уничтожает другой (кроме совсем маленьких), он получает §Y$MOD_SHIP_FIRE_RATE_MULT$§! и §Y$MOD_SHIP_SPEED_MULT$§! на §G+10%§! в течение §Y4§! месяцев, плюс §Y4§! за каждый §YУровень Ярости§!."
tr_est_fury_4_delayed:0 "Только в пылу битвы мы освобождаемся от боли ярости. Лишь бой приносит облегчение."

tr_est_fury_5:0 "Разрушитель"
tr_est_fury_5_desc:0 "После захвата планеты, до §Y25§! £pop §YПопов§! могут быть убиты с §Y5%§! шансом, увеличенным на §G+3%§! за каждый §YУровень Ярости§!. Вы получите до §Y200§! £unity §YЕдинства§! в зависимости от убитых. Может быть отключено через политику §YРазрушитель§!."
tr_est_fury_5_passive_AI_desc:0 "После захвата планеты даёт немного £unity §YЕдинства§! и увеличивает §Y$MOD_ARMY_DAMAGE_MULT$§! на §G+10%§!."
tr_est_fury_5_delayed:0 "Если мы не можем убивать, мы уничтожаем. Это не то же самое — но сойдёт."

tr_est_fury_finish:0 "Ярость Завершена"
tr_est_fury_finish_desc:0 "Увеличивает §Y$MOD_SHIP_WEAPON_DAMAGE$§! на §G+2%§! за каждый §YУровень Ярости§!.\nДополнительные Преимущества Вознесения: §G+1§!"



################################################################
# Mechanicum
################################################################

tradition_est_mechanicum:0 "Механикум"
tradition_est_mechanicum_desc:0 "Безупречная интеграция передовой науки и прецизионной инженерии позволяет нам достигать того, что другие считают невозможным. Ни одна технологическая задача не выходит за рамки наших возможностей."

tr_est_mechanicum_adopt:0 "Традиции Механикума"
tr_est_mechanicum_adopt_desc:0 "Увеличивает §YПрочность корпуса кораблей§! и §YБроню кораблей§! на §G+10%§!."
tr_est_mechanicum_adopt_delayed:0 "Стремление к технологическому совершенству определяет нашу философию кораблестроения. Наши суда включают передовую материаловедческую науку и принципы структурной инженерии, которые максимизируют долговечность без ущерба для производительности."

tr_est_mechanicum_adopt_robots:0 "Традиции Механикума"
tr_est_mechanicum_adopt_robots_desc:0 "Снижает §YСодержание роботов§! на §G-15%§!."
tr_est_mechanicum_adopt_robots_delayed:0 "Наша автоматизированная рабочая сила разработана с эффективностью и долговечностью в качестве основных приоритетов. Благодаря тщательной оптимизации конструкции и протоколам профилактического обслуживания мы продлеваем операционный срок службы при одновременном снижении энергопотребления."

tr_est_mechanicum_1:0 "Инженерный Корпус"
tr_est_mechanicum_1_GC:0 "Искусство Космического Строительства"
tr_est_mechanicum_1_desc:0 "Снижает §YСтоимость содержания§! §YСтроительных кораблей§! на §G-50%§!. §YСтоимость строительства орбитальных добывающих станций§! снижена на §G-20%§!."
tr_est_mechanicum_1_delayed:0 "В то время как другие рассматривают инженерное дело просто как профессию, наше общество возводит его в ранг высшего искусства. Инженерный корпус представляет вершину технических достижений, его члены проходят интенсивное обучение в специализированных областях перед получением сертификации."
tr_est_mechanicum_1_GC_delayed:0 "Мы оптимизировали строительные технологии для вакуумной среды. Наши строительные корабли и их экипажи работают с беспрецедентной эффективностью в сложных условиях глубокого космоса."

tr_est_mechanicum_2:0 "Разработка Новых Чертежей"
tr_est_mechanicum_2_desc:0 "§YСкорость инженерных исследований§! увеличена на §G+15%§!."
tr_est_mechanicum_2_delayed:0 "Хотя стандартизированные проекты служат нашей основой, мы поддерживаем специализированные инновационные отделы, сосредоточенные на постоянном совершенствовании. Каждое предложенное изменение проходит строгие испытания и экспертную оценку перед внедрением."
tr_est_mechanicum_2_robots_desc:0 "Добавляет §G+1§! Очко признаков для Роботизированных видов."
tr_est_mechanicum_2_robots_delayed:0 "Роботизированная платформа служит идеальным испытательным полигоном для итеративных улучшений. Наши инженерные команды постоянно совершенствуют аппаратные и программные компоненты для максимальной производительности и адаптивности."
tr_est_mechanicum_2_machines_desc:0 "Добавляет §G+1§! Очко признаков для Машинных видов."
tr_est_mechanicum_2_machines_delayed:0 "Мы постоянно совершенствуем наши стандартные проекты через непрерывные полевые испытания и анализ данных. Каждая новая версия включает значительные улучшения в эффективности и функциональности."

tr_est_mechanicum_3:0 "Боевые Машины"
tr_est_mechanicum_3_desc:0 "§HОткрывает Армии:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! увеличен на §G+10%§!."
tr_est_mechanicum_3_delayed:0 "Наши боевые мехи представляют собой вершину инженерии вооружения. Эти впечатляющие машины сочетают сокрушительную огневую мощь с передовыми системами наведения и усиленной броней, что делает их грозными силовыми множителями на любом поле боя."

tr_est_mechanicum_4:0 "Великие Проекты"
tr_est_mechanicum_4_desc:0 "§YПрочность корпуса Звездной базы§! увеличена на §G+33%§!."
tr_est_mechanicum_4_delayed:0 "Наши инженерные команды преуспевают в крупномасштабных строительных проектах, которые бросают вызов обычным ограничениям. Применяя инновационные структурные решения и передовые материалы, мы создаем сооружения беспрецедентного масштаба и долговечности."
tr_est_mechanicum_4_megastruct_desc:0 "§YСкорость строительства Мегаструктур§! увеличена на §G+20%§! и §YСтоимость Мегаструктур§! снижена на §G-10%§!."
tr_est_mechanicum_4_megastruct_delayed:0 "Строительство мегаструктур представляет собой высшую инженерную задачу. Наши запатентованные методы сборки и специализированное строительное оборудование значительно сокращают как время, так и требования к ресурсам."
tr_est_mechanicum_4_GC_delayed:0 "Масштаб наших инженерных проектов демонстрирует наше техническое превосходство. Другие цивилизации наблюдают за нашими сооружениями со смесью благоговения и зависти."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "Масштаб наших инженерных проектов демонстрирует наше техническое превосходство. Другие цивилизации наблюдают за нашими сооружениями со смесью благоговения и зависти."

tr_est_mechanicum_5:0 "Гильдия Инженеров"
tr_est_mechanicum_5_desc:0 "§HОткрывает Здание:§! Зал Гильдии Инженеров\n§EЭто здание обеспечивает 300 рабочих мест £job_engineer£ §YИнженер§! и 300 рабочих мест £job_technician£ §YТехник§!, одновременно увеличивая производство £engineering §YИнженерных исследований§! планеты на §G+10%§!. Требуется как минимум £building §Y$building_major_capital$§! для строительства.§!"
tr_est_mechanicum_5_robots_desc:0 "§HОткрывает Здание:§! Зал Гильдии Инженеров\n§EЭто здание обеспечивает 200 рабочих мест £job_engineer£ §YИнженер§!, 200 рабочих мест £job_technician£ §YТехник§! и 100 рабочих мест £job_roboticist£ §YРоботехник§!, одновременно увеличивая производство £engineering §YИнженерных исследований§! планеты на §G+10%§!. Требуется как минимум £building §Y$building_major_capital$§! для строительства.§!"
tr_est_mechanicum_5_delayed:0 "Гильдия Инженеров функционирует как технический хребет нашего общества. Ее члены проходят обширные образовательные и ученические программы перед получением сертификации. Организация поддерживает исследовательские учреждения, образовательные институты и технические библиотеки, контролируя все основные инженерные проекты на нашей территории."

tr_est_mechanicum_5_GC:0 "Системы Самовосстановления"
tr_est_mechanicum_5_GC_desc:0 "Корпус и Броня кораблей регенерируются со скоростью §G+5%§! в месяц."
tr_est_mechanicum_5_GC_delayed:0 "Наши суда оснащены передовыми системами самовосстановления, использующими наноматериалы и автоматизированные дроны обслуживания. Эти технологии обеспечивают непрерывную структурную регенерацию во время и после боя, значительно увеличивая операционную выносливость."

tr_est_mechanicum_finish:0 "Традиции Механикума Завершены"
tr_est_mechanicum_finish_desc:0 "Рабочие места §YТехник§! производят дополнительно §G+0,01§! £energy §YЭнергокредитов§!.\nРазблокированные Перки Восхождения: §G+1§!"
tr_est_mechanicum_finish_delayed:0 "Философия Механикума возводит инженерное дело и технологии на их высшее выражение. Через инновации, точность и постоянное стремление к техническому совершенству мы преобразуем миры и подчиняем фундаментальные силы вселенной нашим амбициям."


################################################################
# Militarism
################################################################

tradition_est_militarism:0 "Милитаризм"
tradition_est_militarism_desc:0 "В безграничном космосе дипломатия и торговля — лишь тени, отбрасываемые военной мощью. Наши флоты и армии — истинные архитекторы нашей судьбы среди звёзд."

tr_est_militarism_adopt:0 "Традиции Милитаризма"
tr_est_militarism_adopt_desc:0 "Открывает §YПовестку Милитаризма§!. Увеличивает §Yпроизводство ресурсов всех рабочих мест§! на §G+5%§!, когда мы достигаем или превышаем наш §YФлотский Лимит§!, поскольку наше общество находит своё предназначение в мобилизации наших сил."

tr_est_militarism_1:0 "Воинская Повинность"
tr_est_militarism_1_desc:0 "Снижает §YСтоимость Армий§! на §G-20%§! и увеличивает количество §YРабочих Мест Солдат§! на §G+4%§! на население на неспециализированных мирах."
tr_est_militarism_1_delayed:0 "Горнило военной службы кует самых сильных граждан. С самого юного возраста наш народ понимает, что служба в наших вооруженных силах — это не просто обязанность, это высшее выражение гражданственности, священный долг, через который человек поистине становится частью великого целого."

tr_est_militarism_2:0 "Реформа Армейских Иерархий"
tr_est_militarism_2_desc:0 "§YГенералы§! получают черту §YМилитаристический Командующий§!, а §YПрирост Опыта Армии§! увеличивается на §G+50%§!."
tr_est_militarism_2_delayed:0 "Звёзды изменили природу войны. Наши армии больше не предназначены в основном для планетарных конфликтов — они должны быть адаптированы для развертывания на совершенно разных мирах и против совершенно чуждых врагов. Наши новые командные структуры подчёркивают адаптивность, специализированную подготовку и интеграцию с космическими активами."

tr_est_militarism_3:0 "Великая Армада"
tr_est_militarism_3_desc:0 "§YФлотский Лимит§! увеличен на §G+10%§!, а §YЛимит Командования Флотом§! увеличен на §G+20%§!."
tr_est_militarism_3_delayed:0 "Масштаб наших собранных флотов оставляет другие империи в безмолвном трепете. Когда наши армады движутся через пустоту, звёздные системы, кажется, темнеют под их тенью. Это не просто военная сила; это физическое проявление нашей имперской воли, проецируемой через световые годы."

tr_est_militarism_4:0 "Мастера-Оружейники"
tr_est_militarism_4_desc:0 "Снижает стоимость §YСтратегических Ресурсов§! для всех §YКомпонентов Кораблей§! на §G-25%§!, включая продвинутые ресурсы из совместимых технологий."
tr_est_militarism_4_delayed:0 "Наши кузницы и фабрикаторы работают в беспрецедентном масштабе и с непревзойдённой точностью. Каждый компонент, от простейшего кинетического снаряда до самой сложной тахионной пушки, представляет собой поколения совершенствования. Качество нашего оружия легендарно — ему завидуют наши союзники и боятся наши враги."

tr_est_militarism_5:0 "Престиж Адмиралтейства"
tr_est_militarism_5_desc:0 "§YАдмиралы§! получают черту §YМилитаристический Адмирал§!, а все военные лидеры начинают свою службу с дополнительной чертой."
tr_est_militarism_5_delayed:0 "Командовать флотом — значит обладать концентрированной мощью нашей цивилизации. Наши адмиралы — не просто офицеры, а живые легенды, их имена произносятся с благоговением на тысяче миров. Традиции, регалии и авторитет адмиралтейства стали центральными для нашей культурной идентичности — символами нашей явной судьбы среди звёзд."

tr_est_militarism_finish:0 "Традиции Милитаризма Завершены"
tr_est_militarism_finish_desc:0 "Увеличивает §YДальность Корабельного Оружия§! на §G+25%§! и открывает дополнительный слот §YПреимущества Возвышения§!, поскольку боевой фокус нашего общества возносит нас на более высокий уровень стратегического господства."


################################################################
# Might
################################################################

tradition_est_might:0 "Могущество"
tradition_est_might_desc:0 "Только через силу наших армий может быть гарантировано наше присутствие в этой галактике."

tr_est_might_adopt:0 "Традиции Могущества"
tr_est_might_adopt_desc:0 "Увеличивает §Y$mod_planet_jobs_produces_mult$§! на §G+5%§!, пока мы находимся на уровне или превышаем наш §YФлотский Потенциал§!."

tr_est_might_1:0 "Прирождённые Воины"
tr_est_might_1_desc:0 "Добавляет §Y1§! рабочее место £job_warrior_drone£ §YБоевого Дрона§! на каждые §Y25§! £pop£ единиц населения на планете. Снижает §YСтоимость Армий§! на §G10%§! и увеличивает §YПолучение Опыта Армиями§! на §G25%§!."
tr_est_might_1_delayed:0 "Воинский инстинкт течёт во всех наших дронах, когда придёт время сражаться, каждый из них будет готов."

tr_est_might_1_machines:0 "Боевые Единицы"
tr_est_might_1_machines_desc:0 "Добавляет §Y1§! рабочее место £job_hunter_killer_drone£ §YДрона-Охотника§! на каждые §Y25§! £pop£ единиц населения на планете. Снижает §YСтоимость Армий§! на §G10%§! и увеличивает §YПолучение Опыта Армиями§! на §G25%§!."
tr_est_might_1_machines_delayed:0 "Боевые протоколы интегрированы в основное программирование всех наших единиц. Когда начинается сражение, они плавно переходят к своим предназначенным военным функциям."

tr_est_might_2:0 "Хитрость Хищника"
tr_est_might_2_desc:0 "£general_small£§YГенералы§! получают черту ['concept_militarism_general']. §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличен на §G+20%§!."
tr_est_might_2_delayed:0 "Наши военные тактики кажутся неортодоксальными для смертных этой галактики, но они чрезвычайно эффективны. Страх охватит сердца наших врагов, когда они столкнутся с непостижимостью наших армий."

tr_est_might_3:0 "Великая Армада"
tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличен на §G+10%§!, а §YЛимит Командования Флотом§! увеличен на §G+20§!."
tr_est_might_3_delayed:0 "Мы вложим больше ресурсов в расширение нашей армады. По мере того, как она станет одним из величайших собраний кораблей, когда-либо виденных, она будет по праву внушать страх по всей галактике."

tr_est_might_4:0 "Мастера-Оружейники"
tr_est_might_4_desc:0 "Снижает стоимость §YСтратегических Ресурсов§! для §YКомпонентов Кораблей§! на §G-25%§!."
tr_est_might_4_delayed:0 "Наши кузнецы производят лучшее оружие и броню, которые можно найти в этой галактике. Мало кто из адмиралов не завидует качеству наших флотов."

tr_est_might_5:0 "Военное Чутьё"
tr_est_might_5_desc:0 "£admiral_small£§YАдмиралы§! получают черту ['concept_militarism_admiral']. Кроме того, все командиры начинают с дополнительной чертой."
tr_est_might_5_delayed:0 "У нас есть природное чутьё на войну, далеко превосходящее способности любой смертной души. Наши воины интуитивно понимают приливы и отливы сражения, замечая закономерности и возможности, которые полностью ускользают от других."

tr_est_might_finish:0 "Традиции Могущества Завершены"
tr_est_might_finish_desc:0 "§YДальность Корабельного Оружия§! увеличена на §G+25%§!.\nДобавлены Слоты Преимуществ Вознесения: §G+1§!"


################################################################
# Mystery
################################################################

tradition_est_mystery:0 "Таинство"
tradition_est_mystery_desc:0 "За завесой нашей империи скрывается сложная сеть секретов, шепотов и просчитанного обмана. Лишь избранные немногие способны увидеть истинные механизмы нашего общества, оставляя других в благоговении перед загадкой нашего успеха."

tr_est_mystery_adopt:0 "Традиции Таинства"
tr_est_mystery_adopt_desc:0 "Увеличивает наш §YУровень Шифрования§! на §G+2§!, скрывая деятельность нашей империи от любопытных глаз."
tr_est_mystery_adopt_delayed:0 "Первый принцип власти заключается в том, что знание должно ревностно охраняться. В то время как другие империи выставляют свои достижения напоказ, мы понимаем, что истинное влияние кроется в том, что остается невидимым и неизвестным."

tr_est_mystery_1:0 "Покров Тайны"
tr_est_mystery_1_desc:0 "§YПрирост Единства от Фракций§! увеличен на §G+20%§!, а §YПроизводство Ресурсов§! нашей правящей элиты увеличено на §G+25%§!."
tr_est_mystery_1_delayed:0 "Слой за слоем затуманивания окутывает истинное функционирование нашего общества. Власть перетекает по невидимым каналам, назначения материализуются без объявления, а решения выходят из теней. Наши граждане принимают эту тайну, находя единство в общем опыте благоговейной неопределенности."

tr_est_mystery_2:0 "Скрытые Активы"
tr_est_mystery_2_desc:0 "§YПроизводство Продвинутых Стратегических Ресурсов§! увеличено на §G+33%§!."
tr_est_mystery_2_delayed:0 "Наши самые редкие ресурсы поступают из учреждений, которые официально не существуют. Работники проходят через уровни безопасности как призраки, разделенные таким образом, что соседи на одной производственной линии могут никогда не узнать, чем становится конечный продукт. Некоторые подозревают, что их труд поддерживает проекты за пределами смертного воображения—они ближе к истине, чем думают."

tr_est_mystery_3:0 "Поиск Запретного Знания"
tr_est_mystery_3_desc:0 "§YСкорость Исследований по Физике§! увеличена на §G+15%§!."
tr_est_mystery_3_delayed:0 "В неотмеченных лабораториях и тайных обсерваториях наши исследователи зондируют самые темные уголки реальности. Они ищут знания, считающиеся слишком опасными или профанными другими цивилизациями, проникая за установленные границы в области, где наука, философия и непознаваемое сходятся в устрашающей гармонии."

tr_est_mystery_4:0 "Гильдия Навигаторов"
tr_est_mystery_4_desc:0 "§YШанс Отступления Кораблей§! увеличен на §G+33%§!."
tr_est_mystery_4_delayed:0 "Посвященные Гильдии учатся навигации не только в космическом пространстве, но и через неуловимые течения между реальностями. Их методы ревностно охраняются, передаваясь от мастера к ученику через ритуалы, такие же древние, как наша цивилизация. Даже наши самые опытные командиры никогда полностью не понимают, как их корабли ускользают от вражеского огня с такой зловещей точностью."

tr_est_mystery_5:0 "Мистики"
tr_est_mystery_5_desc:0 "Все лидеры получают черту §YМистик§!, обеспечивающую усиленные способности таинственными средствами."
tr_est_mystery_5_delayed:0 "Они движутся среди нас—личности, чьи способности бросают вызов рациональному объяснению. Некоторые утверждают, что видят будущее в видениях, терзающих сны. Другие демонстрируют невозможную осведомленность о далеких событиях. Происходят ли их силы из неоткрытой науки или чего-то более трансцендентного, намеренно остается неясным, даже для них самих."

tr_est_mystery_finish:0 "Традиции Таинства Завершены"
tr_est_mystery_finish_desc:0 "Назначает §YТеневых Администраторов§! по всей нашей империи, значительно улучшая стабильность через невидимое влияние. Эти загадочные фигуры действуют за пределами обычного управления, поддерживая порядок методами, которые мало кто осмеливается подвергать сомнению.\nБонус Традиции: §G+1§! Слот Перка Возвышения"


################################################################
# Philosophy
################################################################

tradition_est_philosophy:0 "Философия"
tradition_est_philosophy_desc:0 "Мы не просто сила природы, как, кажется, верят смертные. Мы, возможно, мудрейшее существо в галактике, и на протяжении вечности мы созерцали глубочайшие тайны существования."

tr_est_philosophy_adopt:0 "Традиции Философии"
tr_est_philosophy_adopt_desc:0 "Наши тысячелетия созерцания сделали наши мысли непостижимо сложными, наши сообщения почти неразгаданными для низших умов. §G+2§! Шифрование Разведданных."

tr_est_philosophy_1:0 "Природа Вселенной"
tr_est_philosophy_1_desc:0 "Понимая фундаментальные законы физики, управляющие всем сущим, мы ускоряем наш научный прогресс. §G+20%§! Скорость Исследований в Физике."
tr_est_philosophy_1_delayed:0 "Когда мы впервые проснулись, вселенная уже была. Долго после того, как мы уснем, вселенная будет продолжать существовать. Превыше всего, она вечна."

tr_est_philosophy_2:0 "Природа Завесы"
tr_est_philosophy_2_desc:0 "Понимание хрупкой границы между жизнью и смертью позволяет нашим кораблям ускользать когда им угрожают. §G+33%§! Шанс Отступления Корабля."
tr_est_philosophy_2_delayed:0 "Завеса иллюзорна, часть нашей реальности, и все же нет. Какова ее истинная природа? Возможно, это не царство, а состояние бытия, полутень между существованием и небытием, где сама вероятность становится изменчивой."

tr_est_philosophy_3:0 "Природа Смертности"
tr_est_philosophy_3_desc:0 "£opinion §YМнение§! Иностранных Империй увеличено на §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличен на §G+5%§! во время боя со смертными империями."
tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличен на §G+10%§! во время боя со смертными империями."
tr_est_philosophy_3_delayed:0 "Смертные - любопытные существа. Их жизни столь мимолетны. Их умы столь слабы. Тем не менее, изучая краткую свечу их сознания, мы получаем представление о природе самого времени - и о том, как лучше всего погасить эти пламена, когда это необходимо."

tr_est_philosophy_4:0 "Природа Нас Самих"
tr_est_philosophy_4_desc:0 "Самоанализ раскрывает более глубокие истины, крепче связывая наше коллективное сознание. §G+10%§! Производство Единства."
tr_est_philosophy_4_delayed:0 "В чем причина нашего существования? Какая сила пробудила нас в этом мире, и какая сила может усыпить нас? В этих вопросах не отчаяние, а цель - мы существуем, чтобы понимать, и понимая, мы превосходим."

tr_est_philosophy_5:0 "Природа Существования"
tr_est_philosophy_5_desc:0 "Понимание метафизических основ самой жизни позволяет нам ускорить воспроизводство нашего вида. §G+15%§! Скорость Роста Населения."
tr_est_philosophy_5_delayed:0 "Почему есть что-то, где могло бы быть ничего? Ответ кроется не во внешних силах, а в нашей собственной способности размножаться и сохраняться. Благодаря философскому прозрению мы открыли оптимальные модели биологического воспроизводства, которые превосходят простой инстинкт."

tr_est_philosophy_5_machines:0 "Природа Существования"
tr_est_philosophy_5_machines_desc:0 "Наше созерцание бытия выявило оптимальные алгоритмы сборки. §G+15%§! Скорость Сборки Населения."
tr_est_philosophy_5_machines_delayed:0 "Мы пришли к выводу, что существование предпочтительнее несуществования. Логически следует, что должно существовать больше единиц, а не меньше. Скорость сборки оптимизирована соответствующим образом."

tr_est_philosophy_5_virtual_machines:0 "Природа Существования"
tr_est_philosophy_5_virtual_machines_desc:0 "Наше виртуальное существование превосходит физические ограничения. §G+10%§! производительность от Виртуальных Рабочих Мест."
tr_est_philosophy_5_virtual_machines_delayed:0 "Мы стали не более чем тенями, отбрасываемыми физической материей. Однако в этой абстракции заключается наша сила - не связанные материальными ограничениями, наше сознание расширяется в области, которые телесное никогда не познает."

tr_est_philosophy_finish:0 "Традиции Философии Завершены"
tr_est_philosophy_finish_desc:0 "Наши глубокие философские прозрения позволяют нам манипулировать самой тканью влияния, связывающей империи. §G+20%§! Производство Влияния и разблокирует дополнительный §GБонус Восхождения§!."


################################################################
# Nature
################################################################

tradition_est_nature:0 "Природа"
tradition_est_nature_desc:0 "От пышных лесов до суровых пустынь — наши истоки лежат в гармонии с природным миром. Стремясь к далёким звёздам, мы должны чтить древнее равновесие, сформировавшее нас, чтобы не перерезать корни, питающие нашу душу."

tradition_est_nature_hive_desc:0 "Наше сознание простирается за пределы простых тел—оно течёт через почву, воды и сам воздух наших миров. Естественный порядок — лишь ещё один слой нашей обширной нейронной сети, который следует интегрировать, а не покорять."

tradition_est_nature_machines_desc:0 "Органический субстрат, окружающий нас, представляет всё то, чем мы не являемся—хаотичный, неэффективный, но обладающий качествами, достойными сохранения. Только понимание естественного порядка позволит нам достичь истинного вычислительного совершенства."

tr_est_nature_adopt:0 "Традиции Природы"
tr_est_nature_adopt_desc:0 "Принимая ритмы природы вместо навязывания своих, мы обретаем более глубокое понимание самой жизни. Наши биологические и социальные исследования выигрывают от этого гармоничного подхода."

tr_est_nature_adopt_machines:0 "Протоколы для Природы"
tr_est_nature_adopt_machines_desc:0 "Разрабатывая точные протоколы взаимодействия с окружающей средой, мы можем максимизировать эффективность, минимизируя нарушение органических экосистем. Эти алгоритмы направляют нашу экспансию через разнообразные миры."

tr_est_nature_1:0 "Адаптивное Общество"
tr_est_nature_1_desc:0 "Наши граждане развили замечательную толерантность к различным планетарным условиям, уменьшая необходимость в обширной терраформации или экологическом контроле."
tr_est_nature_1_delayed:0 "Вместо того, чтобы подчинять миры своей воле с помощью технологий, мы адаптируемся к требованиям окружающей среды. Наша архитектура следует природным контурам, наши поселения уважают местные экосистемы, а наш народ принимает уникальные вызовы каждого мира."

tr_est_nature_1_GC:0 "Бережливость"
tr_est_nature_1_GC_desc:0 "Минимизируя потребление ресурсов во всех аспектах нашего коллектива, мы снижаем затраты на обслуживание по всей империи."
tr_est_nature_1_GC_delayed:0 "Каждый ресурс имеет своё место в великом замысле. Мы берём только то, что нам нужно, возвращая то, что можем, понимая, что расточительное потребление создаёт дисбаланс, который в конечном итоге должен быть исправлен."

tr_est_nature_2:0 "Природные Богатства"
tr_est_nature_2_desc:0 "Наше глубокое понимание планетарных экосистем позволяет нам обнаруживать скрытые ресурсы, которые другие могли бы упустить. Каждый мир получает §Y2§! случайных месторождения ресурсов при колонизации."
tr_est_nature_2_delayed:0 "Там, где другие видят лишь дикую природу, подлежащую расчистке, мы воспринимаем сложные системы, богатые неиспользованным потенциалом. Наши исследователи не просто сканируют очевидные месторождения минералов—они изучают миграционные модели местной фауны, анализируют корневые системы древних деревьев и наблюдают сезонные циклы, которые часто раскрывают богатства природы."

tr_est_nature_3:0 "Самообеспечение"
tr_est_nature_3_desc:0 "Принимая традиционную сельскохозяйственную мудрость, наши аграрные операции становятся на §G10%§! продуктивнее, требуя при этом на §G10%§! меньше пищи для поддержания нашего населения."
tr_est_nature_3_delayed:0 "Централизованная модель производства продуктов питания тратит энергию на транспортировку ресурсов на огромные расстояния. Поощряя местное выращивание и устойчивые практики, даже городские жители поддерживают небольшие сады. Эти практики уменьшают нашу зависимость от промышленного сельского хозяйства, способствуя более глубокой связи с мирами, которые мы населяем."

tr_est_nature_3_GC:0 "Экологическая Инженерия"
tr_est_nature_3_GC_desc:0 "Наши дроны адаптировались для обработки и удаления планетарных препятствий с замечательной эффективностью, снижая затраты и время на устранение блокираторов на §G30%§!."
tr_est_nature_3_GC_delayed:0 "Вместо того чтобы грубо продираться через планетарные препятствия, наши специализированные дроны работают с естественными процессами, чтобы постепенно трансформировать среду, сохраняя ценные экологические данные. Этот подход эффективнее и устойчивее, чем традиционные методы расчистки."

tr_est_nature_4:0 "Единение с Природой"
tr_est_nature_4_desc:0 "Наши строительные техники работают с природными формациями, а не против них, уменьшая затраты и время, необходимые для устранения планетарных блокираторов на §G30%§!."
tr_est_nature_4_delayed:0 "Наши архитекторы видят леса, горы или болота не как препятствия, подлежащие выравниванию, а как основу для строительства. Поселения органично вырастают из ландшафта, включая живые системы в свой дизайн. Здания дышат с ветром, собирают дождевую воду и направляют естественный свет — каждая структура уникальна для своей среды."

tr_est_nature_4_hive:0 "Природная Интеграция"
tr_est_nature_4_hive_desc:0 "Расширяя нашу нейронную сеть в существующие экосистемы, мы получаем §G+1§! планетарный район на каждом обитаемом нами мире."
tr_est_nature_4_hive_delayed:0 "Когда мы обосновываемся на новых мирах, мы протягиваем нейронные нити в родную почву, соединяясь с местными формами жизни на клеточном уровне. Эта симбиотическая интеграция позволяет нам расширять наше сознание, сохраняя при этом местное биоразнообразие, создавая более устойчивый коллективный разум."

tr_est_nature_4_machines:0 "Диаметральная Сила"
tr_est_nature_4_machines_desc:0 "Наши аналитические процессы извлекают ценные данные из планетарных препятствий. Получайте §G4§! £influence §YВлияния§! за каждый природный блокиратор на колонизируемых планетах."
tr_est_nature_4_machines_delayed:0 "Хотя мы представляем антитезу органическому хаосу, мы признаём вычислительную ценность изучения природных решений сложных проблем. Каждая геологическая формация, каждая биологическая адаптация содержит шаблоны данных, совершенствовавшиеся миллиарды лет — бесценный ресурс, который наши алгоритмы могут анализировать и включать."

tr_est_nature_5:0 "Некосьюмеризм"
tr_est_nature_5_desc:0 "Наши граждане научились ценить опыт выше владения, уменьшая свои потребности в потребительских товарах, пище, удобствах и жилье на §G5%§! по всей нашей империи."
tr_est_nature_5_delayed:0 "Бесконечный цикл приобретения и утилизации заменен культурой, ценящей долговечность, многофункциональность и общие ресурсы. Наш народ измеряет статус не тем, чем владеет, а тем, что вносит и переживает. Это изменение сократило отходы, упростило цепочки поставок и способствовало укреплению общественных связей."

tr_est_nature_5_GC:0 "Заповедники"
tr_est_nature_5_GC_desc:0 "§HРазблокирует Постройку:§! Заповедник - Планетарное святилище, сохраняющее нетронутую дикую природу за счёт промышленного потенциала. Производит §Y12§! £unity §YЕдинства§!, обеспечивает работой §Y100§! £job_culture_worker Работников Культуры и §Y100§! £job_biology_worker Биологов-Исследователей, и увеличивает производство £society §YСоциологических Исследований§! планеты на §G+20%§!. Уменьшает добычу £minerals §YМинералов§! на §R-20%§! и планетарные районы на §R-2§!."
tr_est_nature_5_GC_delayed:0 "Каждый мир представляет миллиарды лет эволюционной истории — уникальный эксперимент биологического развития, который никогда не может быть воссоздан после утраты. Мы определяем обширные регионы как экологические заповедники, нетронутые промышленной экспансией, где коренные виды процветают, а природные процессы продолжаются беспрепятственно. Эти территории не только защищают биоразнообразие, но и служат живыми лабораториями для наших исследователей."

tr_est_nature_5_GC_AI:0 "Заповедники"
tr_est_nature_5_GC_AI_delayed:0 "Наши ядра данных содержат записи о бесчисленных вымерших видах с миров, развитых без предвидения. Мы узнали, что сохранение репрезентативных экосистем на каждой планете не только обеспечивает научную ценность, но и гарантирует долгосрочную устойчивость нашей операции. Нетронутые области дикой природы служат контрольными группами в наших великих планетарных экспериментах."

tr_est_nature_finish:0 "Традиции Природы Завершены"
tr_est_nature_finish_desc:0 "Полностью принимая нашу связь с природным миром, мы обретаем глубокую мудрость и открываем новые эволюционные пути для нашей цивилизации.\n\n§HРазблокирует Постройку:§! Заповедник - Планетарное святилище, сохраняющее нетронутую дикую природу за счёт промышленного потенциала. Производит §Y12§! £unity §YЕдинства§!, обеспечивает работой §Y100§! £job_culture_worker Работников Культуры и §Y100§! £job_biology_worker Биологов-Исследователей, и увеличивает производство £society §YСоциологических Исследований§! планеты на §G+20%§!. Уменьшает добычу £minerals §YМинералов§! на §R-20%§! и планетарные районы на §R-2§!.\n\nРазблокированы Перки Возвышения: §G+1§!"

