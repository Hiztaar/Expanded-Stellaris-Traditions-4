tradition_est_order:0 "Контроль"
tradition_est_order_desc:0 "По-настоящему эффективное общество требует структуры, надзора и тщательного планирования. Через систематический контроль мы создаем порядок из хаоса."

tr_est_order_adopt:0 "Традиции Контроля"
tr_est_order_adopt_desc:0 "Уменьшает §YСтоимость Переселения Населения§! на §G20%§!."
tr_est_order_adopt_delayed:0 "Централизуя координацию перемещения населения, мы устраняем избыточную бюрократию и оптимизируем процесс перемещения граждан туда, где они наиболее необходимы государству."

tr_est_order_adopt_egali:0 "Традиции Контроля"
tr_est_order_adopt_egali_desc:0 "Увеличивает §YПривлекательность Правящей Этики§! на §G15%§!."
tr_est_order_adopt_egali_delayed:0 "Гармоничное общество требует общих ценностей. Продвигая наши основополагающие принципы через все формы СМИ и образования, мы обеспечиваем понимание гражданами достоинств нашего образа жизни."

tr_est_order_1:0 "Министерство Пропаганды"
tr_est_order_1_desc:0 "Подавление §YФракции§! стоит вдвое меньше £influence §YВлияния§! и снижает £happiness §YСчастье Фракции§! только на §G-10%§!. Кроме того, §YПривлекательность Правящей Этики§! увеличивается на §G+5%§!."
tr_est_order_1_delayed:0 "Истина гибка, реальность субъективна. Наше Министерство Управления Информацией обеспечивает получение гражданами должным образом проверенных знаний, свободных от разрушительных или деморализующих искажений. В конце концов, восприятие формирует реальность, и мы должны формировать восприятие."

tr_est_order_1_AI_desc:0 "§YПривлекательность Правящей Этики§! увеличена на §G+10%§! и §YПрирост Влияния§! увеличен на §G+0,5§!."
tr_est_order_1_AI_delayed:0 "Наш сложный медиа-аппарат формирует фундаментальные убеждения наших граждан, направляя их мысли к одобренным государством идеологиям, одновременно генерируя народную поддержку лидерских инициатив."

tr_est_order_1_egali:0 "Противодействие Дезинформации"
tr_est_order_1_egali_desc:0 "Снижает §YПреступность§! на §G10%§! и увеличивает §YПривлекательность Эгалитарной Этики§! на §G15%§!."
tr_est_order_1_egali_delayed:0 "В истинно свободном обществе величайшая угроза — не инакомыслие, а обман. Наша Комиссия по Проверке Истины строго проверяет весь общественный дискурс, гарантируя, что граждане могут делать по-настоящему информированный выбор, основанный на проверенной реальности."

tr_est_order_2:0 "Санкционированные Государством Партии"
tr_est_order_2_desc:0 "Увеличивает £happiness §YСчастье§! всех §YФракций§! на §G+3%§!."
tr_est_order_2_delayed:0 "Политический плюрализм создает лишь беспорядок. Наш тщательно отобранный список одобренных политических организаций направляет общественный дискурс по продуктивным путям, каждая предлагает иллюзию выбора, продвигая наш великий замысел."

tr_est_order_2_egali:0 "Структура Политической Стабильности"
tr_est_order_2_egali_desc:0 "Увеличивает £happiness §YСчастье§! всех §YФракций§! на §G+3%§!."
tr_est_order_2_egali_delayed:0 "Демократия процветает, когда построена на фундаменте установленных протоколов. Наша Структура Политической Стабильности гарантирует, что все фракции действуют в рамках параметров, поддерживающих целостность нашей системы, при этом представляя своих избирателей."

tr_est_order_3:0 "Стандартизированные Трудовые Протоколы"
tr_est_order_3_desc:0 "Увеличивает производство §YПищи§! и §YМинералов§! рабочими на §G+15%§!."
tr_est_order_3_delayed:0 "Хаос индивидуализированных методов труда устранен. Каждый производственный завод, каждая горнодобывающая операция, каждый сельскохозяйственный комплекс теперь работает по синхронизированным графикам со стандартизированными процедурами. Эффективность больше не стремление—она обязательна."

tr_est_order_3_slavery_desc:0 "Увеличивает производство §YПищи§! и §YМинералов§! рабами на §G+15%§!."
tr_est_order_3_slavery_delayed:0 "При правильном регламентировании подневольное население становится инструментом точности. Их движения, периоды отдыха, даже ритмы дыхания откалиброваны для максимальной производительности при минимальном надзоре."

tr_est_order_4:0 "Матрица Регулирования Общества"
tr_est_order_4_desc:0 "Уменьшает §YСодержание Рабочих Мест§! на §G-10%§!."
tr_est_order_4_delayed:0 "Каждое действие, транзакция и взаимодействие в нашем обществе теперь регулируются четкими нормами. Граждане действуют с успокаивающей уверенностью, зная точно, что от них ожидается в любой момент, устраняя бесполезную нерешительность и эмоциональную неэффективность."

tr_est_order_4_auth:0 "Инженерия Населения"
tr_est_order_4_auth_desc:0 "Увеличивает §YСкорость Роста Населения§! на §G+20%§!."
tr_est_order_4_auth_delayed:0 "Размножение слишком важно, чтобы оставлять его на волю случая или индивидуальных прихотей. Наше Бюро Демографической Оптимизации тщательно планирует каждое поколение, определяя оптимальные числа, генетические распределения и даже графики рождения для обеспечения идеального баланса населения."

tr_est_order_5:0 "Вездесущий Надзор"
tr_est_order_5_desc:0 "Предоставляет §Y1§! рабочее место Инспектора на каждые §Y25§! населения на планете."
tr_est_order_5_delayed:0 "Бдительные глаза государства повсюду—в каждом доме, на рабочем месте и в развлекательном учреждении. Эта сеть наблюдения не вторжение в частную жизнь, а защитное объятие, обеспечивающее соответствие и быстро выявляющее тех, кто мог бы угрожать нашей коллективной гармонии."

tr_est_order_5_egali:0 "Структура Коллективной Ответственности"
tr_est_order_5_egali_desc:0 "Увеличивает §YСчастье Рабочих§! на §G+10%§! и §YВместимость Флота§! на §G+10%§!."
tr_est_order_5_egali_delayed:0 "В нашем обществе права и обязанности идеально сбалансированы. Каждый гражданин понимает, что свобода связана с ответственностью перед обществом. Это совместное обязательство формирует основу нашей защиты, поскольку граждане добровольно вносят вклад в защиту того, что они совместно построили."

tr_est_order_finish:0 "Традиции Контроля Завершены"
tr_est_order_finish_desc:0 "Уменьшает §YРасход Потребительских Товаров§! на §G10%§! и §YИспользование Жилья§! на §G10%§!."
tr_est_order_finish_delayed:0 "Наше общество теперь функционирует с точностью большой машины, каждый компонент работает в идеальной синхронности. Ресурсы текут эффективно, жилые пространства оптимизированы, и наши граждане живут с целеустремленной уверенностью, свободные от хаоса, который мучает менее упорядоченные цивилизации."


