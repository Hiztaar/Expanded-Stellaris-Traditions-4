################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Академия"
tradition_est_academy_desc:0 "Академии, школы и университеты разбросаны по всей нашей империи. Те, кто стремится достичь вершины, должны пройти через их сложные иерархии."

tr_est_academy_adopt:0 "Традиции Академии"
tr_est_academy_adopt_desc:0 "Мы можем выбрать §Y2§! области исследований, в которых наша §YСкорость исследований§! увеличится на §G+15%§!."

tr_est_academy_1:0 "Государственное образование"
tr_est_academy_1_desc:0 "§YРазмер пула лидеров империи§! увеличен на §Y3§!."
tr_est_academy_1_delayed:0 "Образование — это право, которое принадлежит каждому. Благодаря государственной системе образования все граждане получают доступ к фундаментальным знаниям, необходимым для полноценной жизни."

tr_est_academy_2:0 "Обязательное высшее образование"
tr_est_academy_2_desc:0 "Увеличивает §YНачальный уровень§! всех лидеров на §Y1§!."
tr_est_academy_2_delayed:0 "Введя обязательное высшее образование для всех граждан, мы обеспечиваем, что наши лидеры будут обладать необходимыми знаниями и навыками для безупречного выполнения своих обязанностей."

tr_est_academy_3:0 "Учиться, разучиваться и учиться заново"
tr_est_academy_3_desc:0 "§YРост опыта лидеров§! увеличен на §G+33%§!."
tr_est_academy_3_delayed:0 "Мы ценим процесс обучения — не только ради знаний, но и ради самого пути их получения. Истинный лидер учится как на неудачах, так и на успехах."

tr_est_academy_4:0 "Башни из слоновой кости"
tr_est_academy_4_desc:0 "Разблокирует должность §YДиректора исследований§!, элитную позицию, отвечающую за координацию планетарных исследований."
tr_est_academy_4_delayed:0 "Передовые исследования доверены лучшим умам. Наши Директора исследований координируют научную работу на планетах с развитыми исследовательскими центрами, обеспечивая высочайший уровень академического превосходства."

tr_est_academy_5:0 "Военные академии"
tr_est_academy_5_desc:0 "§YНачальный опыт армий§! и §YНачальный опыт кораблей§! увеличен на §G+200§!. Кроме того, максимальный §YУровень навыков§! §YАдмиралов§! и §YГенералов§! повышен на §Y1§!."
tr_est_academy_5_delayed:0 "Чтобы овладеть хаосом сражения, необходима абсолютная дисциплина. Наши Военные академии готовят новое поколение командиров с помощью изнурительных тренировок, строгих тактических доктрин и непреклонного стремления к совершенству. От мостиков звездных кораблей до полей планетарных сражений — никто не покидает академию без испытания."

tr_est_academy_finish:0 "Традиции Академии завершены"
tr_est_academy_finish_desc:0 "Все текущие и будущие лидеры получают черту Академик, которая дает 2 × очка исследований за уровень лидера во всех категориях исследований.\nРазблокированы ячейки для Перков Восхождения: §G+1§!"


################################################################
# Shroudborn
################################################################

tradition_est_shroudborn:0 "Shroudborn"
tradition_est_shroudborn_desc:0 "We are, perhaps, the most powerful psionic beings in the galaxy. Mortals who attempt direct contact with us either go mad, or die."
tradition_est_shroudborn_ap_desc:0 "We always believed our origins lay in the mortal world. But since the awakening, we have begun to realise that maybe we are, in fact, creatures of the shroud."

tr_est_shroudborn_adopt:0 "Shroudborn Traditions"

tr_est_shroudborn_1:0 "Intrusive Mind"
tr_est_shroudborn_1_delayed:0 "We are able to intrude into the minds of mortals, their intentions are as open books, waiting to be read."
tr_est_shroudborn_1_ap:0 "Mind Intrusion"
tr_est_shroudborn_1_ap_delayed:0 "We are able to intrude into the minds of others, reading their thoughts and predicting their actions."

tr_est_shroudborn_2:0 "Mind Suppression"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+15%§!. In addition, §YStarbase Influence Cost§! and §YClaim Influence Cost§! is increased by §R+15%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_est_shroudborn_2_delayed:0 "We reach into the mortal mind of the enemy, turning their clarity to doubt, their hope to despair."
tr_est_shroudborn_2_ap:0 "Mind Suppression"
tr_est_shroudborn_2_ap_delayed:0 "As we reach into the minds of others, we are able to dull their thoughts and suppress their feelings, reducing their ambition or will to fight."

tr_est_shroudborn_3:0 "Everwatcher"
tr_est_shroudborn_3_delayed:0 "Throughout the galaxy, we are always present, watching the passing of time and lives."
tr_est_shroudborn_3_ap:0 "The Watchers"
tr_est_shroudborn_3_ap_delayed:0 "The Watchers are a special group of psychics. From a state of deep meditation their minds can travel through the shroud and from its depth look into the real world. They provide us with invaluable information about what is going on throughout the galaxy."

tr_est_shroudborn_4:0 "Seventh Sense"
tr_est_shroudborn_4_delayed:0 "Through our connection to the Shroud we have developed a seventh sense for the state of the galaxy, sensing thing we normally wouldn’t."

tr_est_shroudborn_5:0 "Power Manifestation"
tr_est_shroudborn_5_delayed:0 "So powerful is our will that we are able to manifest it in the physical world, mentally amplifying both the power of our ships' energy weapons and the resiliency of their shields."

tr_est_shroudborn_finish:0 "Shroudborn Traditions Finished"


################################################################
# Hacking
################################################################

tradition_est_hacking:0 "Взлом"
tradition_est_hacking_desc:0 "Мы гибки и способны проникать в компьютерные системы других империй, изменяя их по своему усмотрению."

tr_est_hacking_adopt:0 "Традиции Взлома"
tr_est_hacking_adopt_desc:0 "Увеличивает §YСкорость исследований в области вычислений§! на §G+25%§!."

tr_est_hacking_1:0 "Манипуляция Системами"
tr_est_hacking_1_desc:0 "§YУклонение кораблей§! увеличено на §G+10%§!."
tr_est_hacking_1_delayed:0 "Манипулируя системами наведения противника, мы затрудняем попадание по нашим кораблям."

tr_est_hacking_2:0 "Нарушение Связи"
tr_est_hacking_2_desc:0 "§YДальность сенсоров планет§! и §Yкораблей§! снижена на §R1§!, а §Yстоимость влияния для баз§! увеличена на §R+25%§! для всех соседних обычных империй (союзники, федерации и вассалы исключаются)."
tr_est_hacking_2_delayed:0 "Мы можем нарушать чужие коммуникации, подрывая управление их империями."

tr_est_hacking_3:0 "Шпионское ПО"
tr_est_hacking_3_desc:0 "§YДальность сенсоров планет§! увеличена на §G+2§!."
tr_est_hacking_3_delayed:0 "Мы используем чужие системы наблюдения для сбора разведданных о ближайшем космосе."

tr_est_hacking_4:0 "Вредоносное ПО"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! снижен на §R-10%§!, а §Yсодержание зданий§! увеличено на §R+15%§! для всех враждебных империй."
tr_est_hacking_4_delayed:0 "Наш вредоносный код заражает системы противников, снижая их эффективность."

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! снижен на §R-10%§!, а §Yсодержание зданий§! увеличено на §R+15%§! для всех других империй."
tr_est_hacking_4_terminator_delayed:0 "Наш вредоносный код заражает системы всех империй, нарушая их работу."

tr_est_hacking_5:0 "Извлечение Данных"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! увеличен на §G+10%§!."
tr_est_hacking_5_delayed:0 "Наши исследования ускоряются за счёт использования научных баз других империй — с их ведома или без."

tr_est_hacking_finish:0 "Завершение Традиции Взлома"
tr_est_hacking_finish_desc:0 "Открывает §YАгенду Взлома§!, дающую §YРасшифровку§! +§G5§! и §YСкорость сбора разведданных§! +§G25%§!."



################################################################
# Administratum
################################################################

tradition_est_administratum:0 "Административум"
tradition_est_administratum_desc:0 "Легион клерков и бюрократов управляет империей, неустанно исполняя волю наших лидеров."

tr_est_administratum_adopt:0 "Традиции Административума"
tr_est_administratum_desc:0 "Снижает размер империи от систем, колоний, районов и населения на 10%. Открывает специальную программу Административума для дальнейшей оптимизации имперского аппарата."

tr_est_administratum_1:0 "Оптимизация Найма Лидеров"
tr_est_administratum_1_desc:0 "Стоимость найма лидеров снижена на §Y25%§!."
tr_est_administratum_1_delayed:0 "Внедрение стандартизированных тестов, анкет и собеседований снижает затраты на поиск лучших кандидатов для руководящих должностей в служении империи."

tr_est_administratum_2:0 "Повышения по Заслугам"
tr_est_administratum_2_desc:0 "§Y$mod_official_initial_skill$§! увеличено на §Y1§!. Кроме того, все §YЧиновники§! начинают с дополнительной черты."
tr_est_administratum_2_delayed:0 "Ранее назначения часто зависели от интриг и личных споров. Новые строгие правила и децентрализованные решения по назначению устранили эту практику."

tr_est_administratum_3:0 "Эффективная Бюрократия"
tr_est_administratum_3_desc:0 "Скорость строительства верфей увеличена на §Y10%§!, скорость строительства зданий на планетах — на §Y25%§!, время очистки блокаторов — сокращено на §Y25%§!."
tr_est_administratum_3_delayed:0 "Рост империи ведет к росту бюрократии. Новые методы позволяют сократить бумажную работу и время принятия решений, что ускоряет реализацию проектов."

tr_est_administratum_4:0 "Стандартизация Планетарного Управления"
tr_est_administratum_4_desc:0 "Стоимость строительства районов на планетах снижена на §Y10%§!, их содержание также снижено на §Y10%§!."
tr_est_administratum_4_delayed:0 "С увеличением количества планет возрастает риск разрыва в системах управления. Введение единого стандарта гарантирует единообразие управления на всех наших мирах."

tr_est_administratum_5:0 "Бюро Надзора"
tr_est_administratum_5_desc:0 "§YФонд Эдиктов§! увеличен на §Y30§!."
tr_est_administratum_5_delayed:0 "Бюро Надзора — независимая организация. Его инспекторы объезжают империю, проверяя работу местных администраций. Письменное заключение инспектора Бюро является худшим кошмаром любого амбициозного администратора."

tr_est_administratum_finish:0 "Традиции Административума Завершены"


################################################################
# Omnipresence
################################################################

tradition_est_omnipresence:0 "Omnipresence"
tradition_est_omnipresence_desc:0 "We are one, yet we are everywhere. We are able to give our full attention to both the grand scheme of things, as well as the smallest action of the most insignificant of drones."

tr_est_omnipresence_adopt:0 "Omnipresence Traditions"

tr_est_omnipresence_1:0 "Total Information Processing"
tr_est_omnipresence_1_delayed:0 "One simultaneously learns from all its drones' experiences. Patterns are extracted from this aggregate data, allowing One to learn from obstacles large and small."

tr_est_omnipresence_2:0 "Full Drone Presence"
tr_est_omnipresence_2_delayed:0 "One prioritizes critical functions within its infrastructure, proactively assuming direct control over drones to increase productivity."

tr_est_omnipresence_3:0 "Increased Capacity"
tr_est_omnipresence_3_delayed:0 "As One expands to new regions of the galaxy, One's neural pathways must also expand to accommodate new drones."

tr_est_omnipresence_4:0 "Standard Control Patterns"
tr_est_omnipresence_4_delayed:0 "Deviation creates inefficiency. A standard control pattern is enforced upon drones performing similar tasks. Any deviation from the pattern causes One to assume direct control of the drone, immediately rectifying the error."

tr_est_omnipresence_5:0 "Synaptic Enhancement"
tr_est_omnipresence_5_delayed:0 "Improvements to One's synaptic systems allow One to simultaneously control more drones for longer periods of time."

tr_est_omnipresence_5_machines:0 "Repeated Transmission Towers"
tr_est_omnipresence_5_machines_delayed:0 "At the furthest reaches of the empire, One's commands can be lost or misinterpreted. A network of Repeater Towers enables One to command its drones across titanic distances."

tr_est_omnipresence_finish:0 "Omnipresence Traditions Finished"


################################################################
# Aesthetics
################################################################

tradition_est_aesthetics:0 "Эстетика"
tradition_est_aesthetics_desc:0 "Красоту можно ощутить, но невозможно объяснить. Без красоты наше существование было бы пустым."

tr_est_aesthetics_adopt:0 "Традиции эстетики"
tr_est_aesthetics_adopt_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличено на §G+15%§! на планетах с цепочкой зданий £building §Y$building_autochthon_monument$§!."

tr_est_aesthetics_adopt_spiritualist:0 "Традиции эстетики"
tr_est_aesthetics_adopt_spiritualist_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличено на §G+15%§! на планетах с цепочкой зданий £building §Y$building_temple$§!."

tr_est_aesthetics_adopt_megacorp:0 "Традиции эстетики"
tr_est_aesthetics_adopt_megacorp_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличено на §G+15%§! на планетах с цепочкой зданий £building §Y$building_corporate_monument$§!."

tr_est_aesthetics_1:0 "Литературные произведения"
tr_est_aesthetics_1_desc:0 "§Y$PLANET_AMENITIES_MULT$§! увеличено на §G+15%§!."
tr_est_aesthetics_1_delayed:0 "Произведения наших писателей и поэтов будут вдохновлять миллиарды душ на протяжении тысячелетий. После завершения они будут существовать вечно, делая галактику лучше с каждым днем."

tr_est_aesthetics_2:0 "Гильдия художников"
tr_est_aesthetics_2_desc:0 "Добавляет §Yрабочие места культурных работников§!, масштабируемые с общей численностью населения."
tr_est_aesthetics_2_delayed:0 "Престижная гильдия художников способствует созданию крупных культурных центров, поддерживая растущий класс профессиональных работников культуры по всей нашей нации."

tr_est_aesthetics_3:0 "Вдохновение восхищения"
tr_est_aesthetics_3_desc:0 "£opinion£ §YМнение§! других наций увеличено на §G+15§!, а §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! увеличено на §G+20%§!."
tr_est_aesthetics_3_delayed:0 "Посещающие дипломаты поражены нашей способностью элегантно вплетать искусство в повседневную жизнь. Они восхищаются красотой наших построек и рассказывают о нашем величии в своих странах."

tr_est_aesthetics_3_xenophobe:0 "Искусство войны"
tr_est_aesthetics_3_xenophobe_desc:0 "Наше производство £unity£ §YЕдинства§! увеличено на §G+20%§! во время войны."
tr_est_aesthetics_3_xenophobe_delayed:0 "Наши граждане считают наших адмиралов и генералов мастерами искусства войны, формирующими поле битвы, как скульптор формирует глину."

tr_est_aesthetics_3_IP:0 "Стремление к совершенству"
tr_est_aesthetics_3_IP_desc:0 "Наше производство £unity£ §YЕдинства§! увеличено на §G+10%§!, когда мы сосредоточены на внутреннем развитии."
tr_est_aesthetics_3_IP_delayed:0 "Нас мало волнуют мелкие ссоры других наций. В тишине нашего уединения мы посвящаем свою жизнь достижению единственной цели — совершенству художественной красоты."

tr_est_aesthetics_4:0 "Великолепная архитектура"
tr_est_aesthetics_4_desc:0 "Каждый £job_clerk£ §YКлерк§! производит §G+2§! £unity£ §YЕдинства§!, а наша нация получает §G+1§! £influence£ §YВлияния§! ежемесячно."
tr_est_aesthetics_4_delayed:0 "Наши здания станут величайшим наследием. Они будут свидетельствовать о нашем величии еще долго после нашего исчезновения."

tr_est_aesthetics_5:0 "Галактические чудеса"
tr_est_aesthetics_5_desc:0 "Открывает §Y5§! уникальных зданий-чудес империи. Каждое чудо предоставляет §Y400§! £job_culture_worker£ рабочих мест культурных работников. Требуется £building£ §Y$building_major_capital$§!. На одной планете может быть построено только одно чудо."
tr_est_aesthetics_5_delayed:0 "Наша нация является домом для величайших чудес галактики. Их великолепие известно даже на самых отдаленных мирах."

tr_est_aesthetics_finish:0 "Традиции эстетики завершены"



################################################################
# Venerability
################################################################

tradition_est_venerability:0 "Venerability"
tradition_est_venerability_desc:0 "We were amongst the first beings of this galaxy to leave the comfort of our homeworld for the cold embrace of the void between stars. And of those first few, only we endure."

tr_est_venerability_adopt:0 "Venerability Traditions"

tr_est_venerability_1:0 "Pride"
tr_est_venerability_1_delayed:0 "Many fall along the path to glory. Where others stumble, stray, and slump, we take pride in overcoming the adversities that conquered them."

tr_est_venerability_2:0 "Superiority"
tr_est_venerability_2_delayed:0 "We journeyed between the stars before our adversaries' ancestors grasped at the concept of stellar fusion. The upstart races of this galaxy will find their place in heeding the commands of their betters."

tr_est_venerability_2_devouring_swarm:0 "$tr_est_venerability_2$"
tr_est_venerability_2_devouring_swarm_desc:0 "Gain an additional §G+50%§! £society  §YSociety Research§! from devouring organic £pop  §YPops§!."
tr_est_venerability_2_devouring_swarm_delayed:0 "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy shall succumb to the strength of their superiors."

tr_est_venerability_2_terminator:0 "$tr_est_venerability_2$"
tr_est_venerability_2_terminator_desc:0 "Gain an additional §G+50%§! £unity£ §YUnity§! from purging organic £pop£ §YPops§!."
tr_est_venerability_2_terminator_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_2_assimilators:0 "$tr_est_venerability_2$"
tr_est_venerability_2_assimilators_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_3:0 "Wisdom"
tr_est_venerability_3_delayed:0 "Time has granted our people the gift of wisdom. We have watched. We have bled. But above all, we have survived."

tr_est_venerability_4:0 "Ancient Knowledge"
tr_est_venerability_4_delayed:0 "We stand upon the collected knowledge of eons. Some gathered before your homeworld solidified, some pillaged from the empires of ancient memory."

tr_est_venerability_5:0 "Passage of the Cycles"
tr_est_venerability_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_est_venerability_5_delayed:0 "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."

tr_est_venerability_5_no_dip:0 "$tr_est_venerability_5$"
tr_est_venerability_5_no_dip_delayed:0 "We persist, while these mortals reproduce and die. Each believes that they are unique, yet still they are as predictable as their forebears. We will destroy them as we have those that came before them."

tr_est_venerability_finish:0 "Venerability Traditions Finished"


################################################################
# Archivist
################################################################

tradition_est_archivist:0 "Архивариус"
tradition_est_archivist_desc:0 "Событие, не зафиксированное в записях, может считаться несуществующим, когда оно исчезает из памяти. Мы взяли на себя обязанность каталогизировать все данные галактики, чтобы сохранить прошлое ради будущих поколений."
tradition_est_archivist_GC_desc:0 "Ни одно событие не останется незаписанным. Каждое событие, каждая информация и каждая мысль, зафиксированные нами, будут сохранены, чтобы обеспечить вечное путешествие нашего коллектива."

tr_est_archivist_adopt:0 "Традиции Архивариусов"

tr_est_archivist_1:0 "Изучение Примитивных Форм Жизни"
tr_est_archivist_1_desc:0 "Есть §Y10%§! шанс появления §Y$d_alien_pets_deposit$ залежей§! на всех наших планетах (включая новые; одна планета может быть затронута только один раз). §YСтанции наблюдения§! производят §Y5§! £unity  §YЕдинства§!, а эффективность их миссий по £society£ §YОбществоведению§! увеличивается на §G+50%§!."
tr_est_archivist_1_delayed:0 "Количество планет в галактике сильно превосходит число обитаемых миров. Каждое живое существо несет уникальный урок."

tr_est_archivist_1_purifier:0 "Универсальный Арсенал"
tr_est_archivist_1_purifier_delayed:0 "Все виды вооружения, попавшие в империю, проходят проверку и классификацию в Универсальном Арсенале под контролем архивариусов."

tr_est_archivist_2:0 "Библиотекари"
tr_est_archivist_2_desc:0 "Учёные имеют §Y25%§! шанс получить черту §YБиблиотекарь§!, которая снижает их §YСкорость исследований§! на §R-5%§!, §YСкорость исследования систем§! на §R-15%§!, а также увеличивает их §YСтоимость§! и §YСодержание§! на §R+50%§!. Такие лидеры увеличивают §YСкорость исследований§! по §YФизике§!, §YОбществоведению§! или §YИнженерии§! на §G+10%§! независимо от области их специализации."
tr_est_archivist_2_delayed:0 "Уважаемый орден библиотекарей отвечает за сохранение и доступ к знаниям, накопленным поколениями."

tr_est_archivist_2_GC:0 "Хранители Информации"
tr_est_archivist_2_GC_desc:0 "Лидеры имеют §Y25%§! шанс получить черту §YХранитель§!, которая снижает их §YСкорость исследований§! на §R-5%§! и §YСкорость исследования систем§! на §R-15%§!, а также увеличивает их §YСтоимость§! и §YСодержание§! на §R+50%§!. Такие лидеры увеличивают §YСкорость исследований§! по £physics  §YФизике§!, £society  §YОбществоведению§! или £engineering  §YИнженерии§! на §G+10%§!."
tr_est_archivist_2_GC_delayed:0 "Дроны-архивариусы созданы для сбора, каталогизации и обработки данных в обширных хранилищах знаний империи."

tr_est_archivist_3:0 "Исторические Записи"
tr_est_archivist_3_desc:0 "Производство £unity  §YЕдинства§! увеличено на §G5%§!, а §YПриверженность к государственной этике§! увеличена на §G10%§!."
tr_est_archivist_3_delayed:0 "Каждое событие и каждое действие нашей империи фиксируются с предельной тщательностью, укрепляя наше единство через общее знание."

tr_est_archivist_3_GC:0 "Резервные Физические Копии"
tr_est_archivist_3_GC_desc:0 "Производство £unity  §YЕдинства§! увеличено на §G10%§!."
tr_est_archivist_3_GC_delayed:0 "Наши знания не должны храниться только в цифровом виде. Полные резервные физические копии обеспечивают восстановление данных после любых катастроф."

tr_est_archivist_4:0 "Галактические Записи"
tr_est_archivist_4_desc:0 "Получайте §G10§! £influence  §YВлияния§! каждый раз, когда система полностью исследована."
tr_est_archivist_4_delayed:0 "Мы зафиксируем каждую планету, систему и небесное тело в галактике."

tr_est_archivist_5:0 "Сохранение Знаний"
tr_est_archivist_5_desc:0 "Увеличивает производство £unity  §YЕдинства§! на §Y1§! за каждые §Y4§! изученные технологии."
tr_est_archivist_5_delayed:0 "Каждое открытие, каждая технология будут добавлены в архивы, чтобы служить будущим поколениям."

tr_est_archivist_finish:0 "Традиции Архивариусов Завершены"
tr_est_archivist_finish_desc:0 "§HОткрывает здание:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EЭто здание производит Единство и повышает научную эффективность планеты.§!\nДополнительные слоты Перков Асцендента: §G+1§!"


################################################################
# Chivalry
################################################################

tradition_est_chivalry:0 "Chivalry"
tradition_est_chivalry_desc:0 "Our ideals are neither too bent nor broken. Whatever happens, without wavering, we must be virtuous."

tr_est_chivalry_adopt:0 "Chivalry Traditions"
tr_est_chivalry_adopt_desc:0 "All leaders gain the §Y$leader_trait_commander_est_chivalry$§! trait which provides minor bonuses. §YGeneral§! and §YAdmirals§! who wins a battle have a chance to gain the §Y$leader_trait_commander_est_chivalry_hero$§! trait which provides major bonuses (chance to gain the trait depends on the battle circumstances)."

tr_est_chivalry_1:0 "Rules of Engagement"
tr_est_chivalry_1_delayed:0 "Fleet engagements follow a strict code of conduct. To break this code of chivalry would cast disdain upon any admiral."

tr_est_chivalry_2:0 "Honour"
tr_est_chivalry_2_desc:0 "§YTrust Growth§! increased by §G+30%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!."
tr_est_chivalry_2_delayed:0 "A citizen's worth is determined by their adherence to our code of honour. Public presence of a dishonoured individual is not welcomed here."

tr_est_chivalry_3:0 "Work Ethics"
tr_est_chivalry_3_delayed:0 "Be the task menial or complex, there is honour in performing that task with persistent integrity."

tr_est_chivalry_4:0 "A Warrior's Valour"
tr_est_chivalry_4_delayed:0 "Our glorious dead are honoured not with somber rituals, but with great festivals. Both life and death of each departed soldier are extolled by their loved ones and commanding officers."

tr_est_chivalry_5:0 "Glorious Battle"
tr_est_chivalry_5_desc:0 "Destroying enemy combat ships and stations provides £unity  §YUnity§!. Amount increases with ship or station size."
tr_est_chivalry_5_delayed:0 "Battle offers a chance to prove one's worth like none other. In flames the greatest of individuals will be forged."

tr_est_chivalry_finish:0 "Chivalry Traditions Finished"
tr_est_chivalry_finish_desc:0 "Allows every ruler to select a virtue, providing a set of bonuses.\nAscension Perks Unlocked: §G+1§!"


################################################################
# Swarm
################################################################

tradition_est_swarm:0 "The Swarm"
tradition_est_swarm_desc:0 "Where one falls, there are always more to take its place."

tr_est_swarm_adopt:0 "Swarm Traditions"

tr_est_swarm_1:0 "Hordes"
tr_est_swarm_1_delayed:0 "The number of drones under our control far outnumbers the population of any mortal empire. So many are they that when our armies approach, the ground itself appears to move."

tr_est_swarm_2:0 "Strength in Numbers"
tr_est_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
tr_est_swarm_2_delayed:0 "Victory follows when you overwhelm your enemy. We will send wave after wave of ships, battering their forces until none remain."

tr_est_swarm_3:0 "Swarming Fleets"
tr_est_swarm_3_desc:0 "§YCorvette Build Speed§! increased by §G+100%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
tr_est_swarm_3_delayed:0 "Our fleets consist of large numbers of smaller vessels. While they lack the quality of larger ships, if present in sufficient quantity they can easily destroy any fleet."

tr_est_swarm_4:0 "Population Explosion"
tr_est_swarm_4_desc:0 "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_4_delayed:0 "Once we have settled down on a planet our population numbers explode as large numbers of drones are quickly produced. A planet that a short while ago was quiet will suddenly be full of activity."

tr_est_swarm_5:0 "Spreading Through the Galaxy"
tr_est_swarm_5_desc:0 "Generates an additional §YColony Ship§! whenever a §YColony Ship§! is built."
tr_est_swarm_5_AI_desc:0 "New colonies start with §Y1§! additional £pops£ Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_5_delayed:0 "Almost like a plague we are spreading through the galaxy. Soon after we have settled on one planets we will be spreading to its neighbours. No uninhabited planet will be left untouched for long."

tr_est_swarm_finish:0 "Swarm Traditions Finished"


################################################################
# Commerce
################################################################

tradition_est_commerce:0 "Коммерция"
tradition_est_commerce_desc:0 "Там, где есть торговля — есть прибыль. Торговля — это кровь галактики, и из неё мы можем извлечь огромные богатства."

tr_est_commerce_adopt:0 "Торговые Традиции"
tr_est_commerce_adopt_desc:0 "Открывает §YТорговую Повестку§!.\nРаботы §YСлужащих§! производят §G+0.015§! £unity §YЕдинства§!."

tr_est_commerce_1:0 "Экономический Бум"
tr_est_commerce_1_desc:0 "Пока наш доход в £energy §YЭнергокредитах§! положителен, производство энергии увеличено на §G+15%§!."
tr_est_commerce_1_delayed:0 "Благодаря эффективной фискальной политике, экономика процветает. Это позволяет вкладываться в инфраструктуру и военную мощь."

tr_est_commerce_2:0 "Поддержка Местной Экономики"
tr_est_commerce_2_desc:0 "Открывает три планетарных решения, повышающих £energy §YЭнергокредиты§!, £food §YЕду§! или £minerals §YМинералы§! на §G+20%§!, уменьшая остальные два на §R-15%§!."
tr_est_commerce_2_delayed:0 "Каждая планета должна адаптироваться к своим ресурсам. Мы позволяем ей процветать по-своему."

tr_est_commerce_3:0 "Финансовые Реформы"
tr_est_commerce_3_desc:0 "§YТорговая Ценность§! увеличена на §G+10%§!."
tr_est_commerce_3_delayed:0 "Наши старые финансовые структуры должны быть модернизированы для соответствия галактическим реалиям."

tr_est_commerce_4:0 "Торговые Узлы"
tr_est_commerce_4_desc:0 "§YЦенность Филиалов§! и §YЦенность для Владельца§! увеличены на §G+25%§!."
tr_est_commerce_4_delayed:0 "Мы стали центром галактической торговли. Независимо от роли, выгода — на нашей стороне."

tr_est_commerce_5:0 "Мастера Торговли"
tr_est_commerce_5_desc:0 "§YПривлекательность Торговли§! увеличена на §G+5%§!.\nКомиссия Галактического Рынка снижена на §G-5%§!."
tr_est_commerce_5_delayed:0 "Если торговля — это искусство, то мы — её мастера. Мы покупали и продавали всё — и всегда с прибылью."

tr_est_commerce_5_no_dip:0 "Гибкая Экономика"
tr_est_commerce_5_no_dip_desc:0 "Комиссия Галактического Рынка снижена на §G-10%§!."
tr_est_commerce_5_no_dip_delayed:0 "У нас обмен товарами настолько быстр, что его трудно отследить."

tr_est_commerce_finish:0 "Торговые Традиции Завершены"
tr_est_commerce_finish_desc:0 "Даёт §Y1 Должность Директора§! на §Y100 Населения§! если §YКорпорация§!, или §Y1 Торговца§! в противном случае.\nРазблокировано Преимуществ Возвышения: §G+1§!"



################################################################
# Benevolence
################################################################

tradition_est_benevolence:0 "Доброжелательность"
tradition_est_benevolence_desc:0 "Наши галактические соседи не должны подвергаться несправедливому вреду с нашей стороны. У них есть своё место в этой галактике, как и у нас."

tr_est_benevolence_adopt:0 "Традиции Доброжелательности"
tr_est_benevolence_adopt_desc:0 "Даёт §Y+1 Посланника§! и открывает Советскую Повестку §Y$agenda_est_benevolence$§!."

tr_est_benevolence_1:0 "Торговые Соглашения"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! увеличено на §G+10%§!, производство £energy §YЭнергокредитов§! увеличено на §G+5%§!."
tr_est_benevolence_1_delayed:0 "Хотя мы не знаем понятия собственности, для других видов оно важно. Торговля позволяет нам получать ценные ресурсы."

tr_est_benevolence_2:0 "Мирные Контакты"
tr_est_benevolence_2_desc:0 "§Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! уменьшено на §G50%§!, §Y$MOD_COUNTRY_TRUST_GROWTH$§! увеличено на §G+20%§!."
tr_est_benevolence_2_delayed:0 "Контакт с другими империями не требует агрессии. С союзниками нам не нужно оружие."

tr_est_benevolence_3:0 "Иностранные Посольства"
tr_est_benevolence_3_desc:0 "£opinion£ §YОтношения§! с другими империями увеличены на §G+30§!."
tr_est_benevolence_3_delayed:0 "Мы направим представительные дроны к другим правителям для установления дружественных связей и предотвращения недопониманий."

tr_est_benevolence_4:0 "Мягкие Пути"
tr_est_benevolence_4_desc:0 "§YСтабильность Планеты§! увеличена на §G+5§!."
tr_est_benevolence_4_delayed:0 "Наш разум, не подверженный гневу и импульсивности, остаётся спокойным, как лёгкий ветерок."

tr_est_benevolence_5:0 "Обмен Идеями"
tr_est_benevolence_5_desc:0 "§YСкорость Исследований§! увеличена на §G+5%§!."
tr_est_benevolence_5_delayed:0 "Хотя смертные расы уступают нам, их идеи могут оказаться полезными для наших проектов."

tr_est_benevolence_finish:0 "Завершение Традиций Доброжелательности"
tr_est_benevolence_finish_desc:0 "Увеличивает §YУрон Оружия§! против §YПавших Империй§!, §YПробуждённых Империй§! и §Кризисов Конца Игры§! на §G+15%§! и §Y$MOD_DIPLO_WEIGHT_MULT$§! на §G+15%§!.\nПолучено Слотов Вознесения: §G+1§!"


################################################################
# Cybernetics
################################################################

tradition_est_cybernetics:0 "Автоматы"
tradition_est_cybernetics_desc:0 "Зачем делать что-то самому, если это может сделать машина?"

tr_est_cybernetics_adopt:0 "Традиции Автоматов"
tr_est_cybernetics_adopt_desc:0 "Открывает §YПовестку Кибернетики§!. Увеличивает §YСкорость исследований в области вычислительной техники§! на §G+25%§!."

tr_est_cybernetics_1:0 "Глубокие Нейронные Сети"
tr_est_cybernetics_1_robots_desc:0 "Производство £energy  §YЭнергокредитов§! от §YРоботов§! увеличено на §G+15%§!."
tr_est_cybernetics_1_delayed:0 "Современные технологии нейросетей позволяют машинам выполнять задачи, которые ранее были доступны лишь разумным существам."

tr_est_cybernetics_2:0 "Автономные ИИ-Исследователи"
tr_est_cybernetics_2_desc:0 "§YФизика§!, §YИнженерия§! и §YСоциология§! производят на §G+5%§! больше исследований."
tr_est_cybernetics_2_delayed:0 "Развитие ИИ позволило ему взять на себя самые сложные задачи. Некоторые области исследований особенно хорошо подходят для алгоритмического подхода. Обладая нетривиальным мышлением и огромной вычислительной мощностью, ИИ сосредотачиваются на решении конкретных проблем, в то время как учёные-люди проверяют их прогресс и интегрируют результаты в действующие научные теории."

tr_est_cybernetics_3:0 "Боевые Симуляции"
tr_est_cybernetics_3_desc:0 "§YТочность кораблей§! увеличена на §G+10%§!."
tr_est_cybernetics_3_delayed:0 "Рост вычислительных мощностей позволяет нам проводить чрезвычайно точные симуляции. Корабли используют их для моделирования возможных боевых сценариев, а полученные данные передаются командиру для оперативного принятия решений."

tr_est_cybernetics_4:0 "Корабли под Управлением ИИ"
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличено на §G+20%§! и §YУклонение§! увеличено на §G+20%§! у всех флотов без §YАдмирала§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличено на §Y1§!, а §Y$MOD_SHIP_FIRE_RATE_MULT$§! — на §G+5%§!."
tr_est_cybernetics_4_delayed:0 "Поручать командование флотом существам с ограниченным восприятием и интеллектом — безрассудство. Искусственный интеллект может управлять всеми кораблями одновременно, иметь полное представление о ходе сражения и обеспечивать слаженные действия всех подразделений."

tr_est_cybernetics_5:0 "Симулированная Реальность"
tr_est_cybernetics_5_slaves_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §YНаселений§! увеличено на §G+5%§!, а §YРабов§! — дополнительно на §G+5%§!."
tr_est_cybernetics_5_delayed:0 "Зачем жить в реальности, если можно создать свою собственную? Наши граждане всё больше времени проводят в виртуальных мирах, которые можно формировать по своему желанию."

tr_est_cybernetics_finish:0 "Завершение Традиций Автоматов"
tr_est_cybernetics_finish_desc:0 "§HОткрывает здания:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ и $building_est_cybernetics_finish_automated_mine$\n§EОни производят соответственно §G50§! £energy  §YЭнергокредитов§!, §G60§! £food  §YПищи§! и §G50§! £minerals  §YМинералов§!, одновременно снижая лимит §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! на §Y1§! на планете. Каждая планета может иметь максимум по три таких здания каждого типа.§!\nДополнительные Перки Асцендентности: §G+1§!"

tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nЗавершение всех $tr_est_cybernetics_adopt$ увеличивает §YСкорость постройки зданий§! на §G+25%§! и снижает их §YСодержание§! на §G-10%§!.\nДополнительные Перки Асцендентности: §G+1§!"


################################################################
# Biogenesis
################################################################

tradition_est_biogenesis:0 "Биогенез"
tradition_est_biogenesis_desc:0 "Наша цивилизация не построена, а выращена. Мы — единый огромный организм, распространяющийся по галактике."

tr_est_biogenesis_adopt:0 "Традиции Биогенеза"
tr_est_biogenesis_adopt_desc:0 "Дает §Y+10% к экологической толерантности населения§! и §Y+25% к скорости развития колоний§!. Открывает §YПовестку Биогенеза§! в Совете."

tr_est_biogenesis_1:0 "Биологическое Строительство"
tr_est_biogenesis_1_desc:0 "Уменьшает стоимость и содержание планетарных построек на §G10%§!."
tr_est_biogenesis_1_delayed:0 "Наши здания не сделаны из камня и бетона. Они выращены из органических тканей, а их чертежи зашифрованы в ДНК самой структуры."

tr_est_biogenesis_2:0 "Живые Корабли"
tr_est_biogenesis_2_desc:0 "Наши корабли восстанавливают §G2%§! корпуса ежемесячно."
tr_est_biogenesis_2_delayed:0 "Наши корабли — это живые организмы, выращенные из органических тканей в соответствии с нашими проектами."

tr_est_biogenesis_3:0 "Всеядность"
tr_est_biogenesis_3_desc:0 "Увеличивает производство пищи в империи на §G20%§!."
tr_est_biogenesis_3_delayed:0 "Любой вид органического материала может быть переработан в энергию или использован для создания новых тканей."

tr_est_biogenesis_4:0 "Пулы Размножения"
tr_est_biogenesis_4_desc:0 "Увеличивает скорость роста населения на §G10%§! (до §G20%§! с §YМастерством Эволюции§!)."
tr_est_biogenesis_4_delayed:0 "Дроны непрерывно создаются в специальных пулах, что позволяет значительно увеличить скорость производства по сравнению с предыдущими методами."

tr_est_biogenesis_4_ap:0 "$tr_est_biogenesis_4$"
tr_est_biogenesis_4_ap_desc:0 "$tr_est_biogenesis_4_desc$"
tr_est_biogenesis_4_ap_delayed:0 "Отказавшись от традиционных методов размножения, мы можем создавать новых особей с беспрецедентной скоростью."

tr_est_biogenesis_5:0 "Постоянная Эволюция"
tr_est_biogenesis_5_desc:0 "Добавляет §G+1§! очко генетической модификации и снижает стоимость модификации видов на §G5%§!.\nУ ульев без технологии §YГенная Инженерия§! увеличивается скорость исследований в области общества на §G10%§! и биологии на §G10%§!."
tr_est_biogenesis_5_delayed:0 "Эволюция — это процесс без конечной цели. Хотя разум остается неизменным, наша форма постоянно меняется по мере нашего распространения по галактике."

tr_est_biogenesis_finish:0 "Завершение Традиций Биогенеза"
tr_est_biogenesis_finish_desc:0 "Фермеры производят §G+1§! минерал, и вы получаете дополнительную ячейку для Перка Возвышения."



################################################################
# Serverbound
################################################################

tradition_est_serverbound:0 "Serverbound"
tradition_est_serverbound_desc:0 "Vast server halls, buried beneath the surface of our planets, provide massive processing power and thus extend the capacity of our very mind."

tr_est_serverbound_adopt:0 "Serverbound Traditions"

tr_est_serverbound_1:0 "Memory Banks"
tr_est_serverbound_1_delayed:0 "We will maintain vast memory banks with all types of information we have picked up since the awakening. We cannot know which pieces of information will prove useful, but some certainly will."

tr_est_serverbound_2:0 "Training Databases"
tr_est_serverbound_2_desc:0 "All leaders will passively gain experience points at a slow rate."
tr_est_serverbound_2_delayed:0 "Our autonomous drones collect vast quantities of data from various scenarios that we experience. By saving this data in databases we can run simulations and evaluations on it to train our current autonomous drone programs."

tr_est_serverbound_3:0 "Data Cores"
tr_est_serverbound_3_delayed:0 "Under the surfaces of our planets we will build large server halls to provide processing power for the various systems we are running in our empire."

tr_est_serverbound_4:0 "Coordination Terminals"
tr_est_serverbound_4_delayed:0 "We control a vast number of drones, all with different levels of autonomy. To support this network, we will construct specialized coordination terminals. Each one of these will be able to receive input from a large number of drones and help coordinate their response to the situation at hand."

tr_est_serverbound_5:0 "Signalling Network"
tr_est_serverbound_5_delayed:0 "As we spread across the galaxy our previous signalling systems start to become outdated. We will build new specialised signalling stations on our worlds. Utilizing their vast capacity, these will be able to efficiently transmit signals throughout our realm, while at the same time providing additional robustness with respect to disruptions. This will create a high-capacity network were each signal is transmitted through several paths to ensure high quality delivery."

tr_est_serverbound_finish:0 "Serverbound Traditions Finished"


################################################################
# Religion (ex Faith)
################################################################

tradition_est_faith:0 "Религия"
tradition_est_faith_desc:0 "Галактика огромна и полна чудес, но мы не должны сворачивать с пути нашей святой религии."

tr_est_faith_adopt:0 "Религиозные Традиции"
tr_est_faith_adopt_desc:0 "§YСчастье населения§! увеличено на §G+5%§!."

tr_est_faith_1:0 "Одна Религия"
tr_est_faith_1_desc:0 "§YЕдинство§! увеличено на §G+10%§!."
tr_est_faith_1_delayed:0 "До выхода к звёздам наш народ был разделён разными вероучениями. Теперь мы едины в истинной религии."

tr_est_faith_2:0 "Священные Тексты"
tr_est_faith_2_desc:0 "§YСтабильность планеты§! увеличена на §G+5§!."
tr_est_faith_2_delayed:0 "Священные тексты нашей религии доступны каждому гражданину, чтобы он мог узнать свою роль, предначертанную божественными учениями."

tr_est_faith_3:0 "Духовенство"
tr_est_faith_3_desc:0 "Добавляет §Y1§! работу §YСвященника§! на каждые §Y67 жителей§!.\nЕсли §YСпиритуалист§!, священники дают §G+0.02§! £unity£ Единства и потребляют §G-20%§! потребительских товаров."
tr_est_faith_3_delayed:0 "Духовенство, как хранители нашей религии, приносят народу мир, наставления и божественное предназначение."

tr_est_faith_4:0 "Миссионеры"
tr_est_faith_4_desc:0 "§YСтоимость традиций от размера империи§! снижена на §G20%§!."
tr_est_faith_4_delayed:0 "Миссионеры распространяют священное послание по всей империи, неся слова наших высших жрецов в каждый уголок."

tr_est_faith_5:0 "Deus Vult"
tr_est_faith_5_desc:0 "§YМораль армий§! увеличена на §G+25%§!. §YУрон оружия кораблей§! увеличен на §G+5%§!."
tr_est_faith_5_delayed:0 "Наши войны оправданы, наша цель освящена. Наши воины готовы отдать жизнь во имя божественного."

tr_est_faith_finish:0 "Религиозные Традиции Завершены"
tr_est_faith_finish_desc:0 "Увеличивает §YПривлекательность Этики§! выбранной §YЭтики§! на §G+50%§!.\nОткрыто Ячеек Возвышения: §G+1§!"



################################################################
# Purposefullness
################################################################

tradition_est_purposefullness:0 "Purposefullness"
tradition_est_purposefullness_desc:0 "Our presence in this galaxy is no result of random chance. We are here for a reason, to fulfill our purpose."

tr_est_purposefullness_adopt:0 "Purposefullness Traditions"

tr_est_purposefullness_1:0 "One Purpose"
tr_est_purposefullness_1_delayed:0 "While our task is grand, we will set out to complete it without hesitation."

tr_est_purposefullness_2:0 "The Means to Succeed"
tr_est_purposefullness_2_delayed:0 "As we awoke, we were not only given a purpose, but also the means to fulfill it."

tr_est_purposefullness_3:0 "The Option of Violence"
tr_est_purposefullness_3_delayed:0 "Completion of the task is paramount, damage to the other beings of the galaxy might be unfortunate, but inconsequential."

tr_est_purposefullness_4:0 "Determination"
tr_est_purposefullness_4_delayed:0 "We will neither hesitate nor will we fail. We will succeed."

tr_est_purposefullness_5:0 "Ingrained Drone Reflexes"
tr_est_purposefullness_5_delayed:0 "Even the most insignificant of drones have a basic sense of the purpose, which guides them to better complete their mundane tasks."

tr_est_purposefullness_finish:0 "Purposefullness Traditions Finished"


################################################################
# Foundation
################################################################

tradition_est_foundation:0 "Основа"
tradition_est_foundation_desc:0 "Другие стремятся к бескрайним просторам. Мы следуем более глубокой и основополагающей цели."

tr_est_foundation_adopt:0 "Традиции Основы"
tr_est_foundation_adopt_desc:0 "Даёт §Y+5%§! к скорости исследований и §Y+10%§! к привлекательности государственной этики. Штраф за размер империи зависит от структуры:§L\n• Если ≤1 сектор и нет субъектов: размер империи от населения, систем, колоний и районов снижен на 50%, штраф не применяется.\n• Иначе: штраф за размер империи увеличен на 50%.§!"

tr_est_foundation_1:0 "Общее Дело"
tr_est_foundation_1_desc:0 "§YЕдинство от работ§! увеличено на §G+15%§!."
tr_est_foundation_1_delayed:0 "Мы все объединены общей целью. Каждый знает, что он — важная шестерёнка в машине, ведущей нас к успеху."

tr_est_foundation_2:0 "Централизованное Правительство"
tr_est_foundation_2_desc:0 "Производство £energy §YЭнергии§!, £engineering §YИнженерии§!, £physics §YФизики§!, £society §YСоциологии§! и £trade_value §YТорговой ценности§! увеличено на §G+10%§! на нашей §YСтоличной планете§!. Повышается до §G+20%§!/§G+30%§! при изучении технологий §Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§!."
tr_est_foundation_2_delayed:0 "Наше правительство сосредоточено в столице, откуда управляет небольшим числом миров."

tr_est_foundation_3:0 "Великий Замысел"
tr_est_foundation_3_desc:0 "Добавляет §G+1§! базового §YЕжемесячного Влияния§!."
tr_est_foundation_3_delayed:0 "В центре всего — Великий Замысел. Мы следуем ему, хотя только немногие знают его полностью."

tr_est_foundation_4:0 "Знание — Сила"
tr_est_foundation_4_desc:0 "§YЩиты, Броня, Прочность§! и §YУрон Оружия§! звездных баз увеличены на §G+20%§!. Также даёт §G+10§! базовой §YРазведки§! по всем империям."
tr_est_foundation_4_delayed:0 "Знание защищает, стены обороняют. Наши звездные базы — это крепости, подпитанные потоком информации."

tr_est_foundation_5:0 "Прогрессивная Экономика"
tr_est_foundation_5_desc:0 "Увеличивает §YПроизводство ресурсов§! всех §YРабот специалистов§! на §G+10%§!."
tr_est_foundation_5_delayed:0 "У нас нет обширных ресурсов, как у других империй. Чтобы конкурировать, мы перестроили саму основу нашей экономики. Наш народ — наша главная ценность."

tr_est_foundation_finish:0 "Традиции Основы Завершены"
tr_est_foundation_finish_desc:0 "§G+1§! £intel_decryption£ Расшифровка, §G+25%§! скорости роста шпионской сети и дополнительная §YЯчейка Перка Возвышения§!."


################################################################
# Confederacy
################################################################

tradition_est_confederacy:0 "Конфедерация"
tradition_est_confederacy_desc:0 "Каждая часть нашей империи обладает значительной автономией. Но перед лицом галактики мы выступаем единым фронтом."

tr_est_confederacy_adopt:0 "Традиции Конфедерации"
tr_est_confederacy_adopt_desc:0 "Открывает §YПовестку Конфедерации§!. Снижает §YРазмер Империи от Населения§! на §G25%§!."

tr_est_confederacy_1:0 "Локальные Структуры Командования"
tr_est_confederacy_1_desc:0 "§YСодержание лидеров§! уменьшено на §G15%§!, а §YСтоимость найма§! §YЧиновников§! — на §G33%§!."
tr_est_confederacy_1_delayed:0 "Вместо того чтобы централизовать распределение постов, мы позволим местным правительствам использовать собственные структуры управления. Это снижает бюрократию и укрепляет местную власть."

tr_est_confederacy_2:0 "Ограничение Федеральной Власти"
tr_est_confederacy_2_desc:0 "Все §YЧиновники§! получают черту §Y$leader_trait_official_est_confederacy$§!, что увеличивает §YПрирост Опытa§! на §G+20%§! и снижает §Y$MOD_PLANET_CRIME_MULT$§! на §G10%§! на §Yпланете§! и на §G5%§! в §Yсекторе§!, если находятся в столице сектора."
tr_est_confederacy_2_delayed:0 "Централизация власти — это её узурпация. Чтобы сохранить суверенитет наших штатов, мы должны ограничить полномочия федерального правительства."

tr_est_confederacy_3:0 "Национальное Собрание"
tr_est_confederacy_3_desc:0 "§YЕдинство от Фракций§! увеличено на §G15%§!."
tr_est_confederacy_3_delayed:0 "Национальное собрание — важный элемент нашей федерации. Представители со всех уголков империи собираются, чтобы обсуждать законы и отстаивать интересы своих регионов."

tr_est_confederacy_4:0 "Автономные Штаты"
tr_est_confederacy_4_desc:0 "Наши §YСубъекты§! получают §G+10%§! £happiness §Y$MOD_POP_HAPPINESS$§!, §G+20%§! §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! и §G+1§! ежемесячной §YЛояльности§!."
tr_est_confederacy_4_delayed:0 "Империя состоит из сети штатов, местных правительств и автономных территорий, многие из которых обладают значительными правами самоуправления."

tr_est_confederacy_4_no_subj:0 "Лояльность"
tr_est_confederacy_4_no_subj_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличено на §G15%§!."
tr_est_confederacy_4_no_subj_delayed:0 "Хотя у нас много фракций и высокий уровень автономии, все мы объединены верностью общей цели."

tr_est_confederacy_5:0 "Бескрайняя Держава"
tr_est_confederacy_5_desc:0 "§YСодержание Звездных Баз§! и §YСтоимость Аванпостов§! снижены на §G10%§!."
tr_est_confederacy_5_delayed:0 "Наше государство столь обширно, что всю жизнь можно путешествовать и не охватить его целиком. Мы должны обеспечить его устойчивую инфраструктуру."

tr_est_confederacy_finish:0 "Традиции Конфедерации Завершены"
tr_est_confederacy_finish_desc:0 "Снижает §YОбщий Размер Империи§! на §G10%§! и предоставляет дополнительную §YЯчейку Перка Возвышения§!."



################################################################
# Subminds
################################################################

tradition_est_subminds:0 "Subminds"
tradition_est_subminds_desc:0 "By dividing our minds into several parts we can control a large empire effortlessly. By frequently merging and splitting various subminds we ensure that our entire realm is managed coherently."

tr_est_subminds_adopt:0 "Subminds Traditions"

tr_est_subminds_1:0 "Dynamic Mind"
tr_est_subminds_1_delayed:0 "Our mind is dynamic, well used to ripping apart small pieces of itself. This greatly increases our ability to create autonomous drones."

tr_est_subminds_2:0 "Micro Merging"
tr_est_subminds_2_delayed:0 "By continuously performing micro merges between the mind and the various subminds we have created we can ensure that the various components of our mind is always acting in unison."

tr_est_subminds_3:0 "Control Submind Parameters"
tr_est_subminds_3_desc:0 "Unlocks a policy which lets you increase either sector £minerals /£energy /£food /£engineering £physics £society /£unity  output by §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!."
tr_est_subminds_3_machines_desc:0 "Unlocks a policy which lets you increase either sector £minerals  §YMinerals§!/£energy  §YEnergy Credit§!/£engineering  §YEngineering§! £physics  §YPhysics§! £society  §YSociety§!/£unity  §YUnity§! output by §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!. Only one can be active at time."
tr_est_subminds_3_delayed:0 "By carefully crafting the subminds that we create, we can better tailor them to specific tasks that we intend them to do."

tr_est_subminds_4:0 "Drone Independence"
tr_est_subminds_4_desc:0 "Our £minerals  §YMineral§! output is increased by §G+5%§!, in addition §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§! and §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+15%§!."
tr_est_subminds_4_delayed:0 "Every drone in our empire carries a small but independent shard of our mind. Their decision making process for many menial tasks can be improved through this grain of independence."

tr_est_subminds_5:0 "Designate System Minds"
tr_est_subminds_5_desc:0 "§YOutpost Upkeep§! reduced by §G-50%§!."
tr_est_subminds_5_delayed:0 "Every single system will be designated its own submind, charged with the simple tasks required for running that very system. This way the greater consciousness can concentrate on the bigger picture."

tr_est_subminds_finish:0 "Subminds Traditions Finished"


################################################################
# Friendship
################################################################

tradition_est_friendship:0 "Дружба"
tradition_est_friendship_desc:0 "Каждого следует считать другом, пока он не докажет обратного. Хотя все мы разные, именно в этом разнообразии кроется наша сила."

tr_est_friendship_adopt:0 "Традиции Дружбы"
tr_est_friendship_adopt_desc:0 "Нет штрафа £opinion §Yмнения§! за первый контакт. Получайте £unity §YЕдинство§! при встрече с другими империями. Кроме того, §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! увеличивается на §G+25%§!."

tr_est_friendship_1:0 "Иностранные Посольства"
tr_est_friendship_1_desc:0 "£opinion §YМнение§! других империй увеличено на §G+30§!."
tr_est_friendship_1_delayed:0 "Пока иное не доказано, мы считаем внешние цивилизации нашими друзьями. Мы отправим посольства, чтобы узнать об их культуре и рассказать о нашей."

tr_est_friendship_2:0 "Культурный Котёл"
tr_est_friendship_2_desc:0 "§Y$MOD_ALL_TECH_RESEARCH_SPEED$§! увеличено на §G+5%§!."
tr_est_friendship_2_delayed:0 "Когда на наших планетах встречаются разумные существа всех культур, рождаются новые идеи. Это питательная почва для технологического прогресса."

tr_est_friendship_3:0 "Доброта"
tr_est_friendship_3_desc:0 "Добавляет §Y100§! рабочих мест медицинских работников. Врачи производят на §Y+20%§! больше £society_research§! Социальных Исследований."
tr_est_friendship_3_delayed:0 "Каждое проявление доброты укрепляет дух и возвышает душу."

tr_est_friendship_4:0 "Путь Мира"
tr_est_friendship_4_desc:0 "Увеличивает £influence£ §Yежемесячное влияние§! на §G+0.15§!. Если §Yмилитарист§!: §Y$MOD_SHIP_WEAPON_DAMAGE$§! §G+10%§!, §YСкорость постройки кораблей§! §G+25%§! во время совместных войн."
tr_est_friendship_4_delayed:0 "Сила рождает силу, война порождает войну, смерть ведёт к новой смерти. Чтобы разорвать этот круг, мы должны протянуть руки в знак мира."

tr_est_friendship_4_militarist:0 "Братья по Оружию"
tr_est_friendship_4_militarist_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! на §G+10%§! и §YСкорость постройки кораблей§! на §G+25%§! при ведении войны совместно с союзниками."
tr_est_friendship_4_militarist_delayed:0 "Всё лучше вместе — особенно война. Вместе мы одержим победу или падем бок о бок."

tr_est_friendship_5:0 "Открытое Общество"

tr_est_friendship_5_desc_corp:0 "§Y+5%§! дипломатического веса от экономики.\n§Y+10%§! привлекательности ксенофильской этики."
tr_est_friendship_5_delayed_corp:0 "Наша экономика открыта для галактического сотрудничества и общего роста. §Y+5%§! дипломатического веса от экономики.\n§Y+10%§! привлекательности ксенофильской этики."

tr_est_friendship_5_desc_dict:0 "§Y+5%§! счастья рабов.\n§Y+10%§! привлекательности ксенофильской этики."
tr_est_friendship_5_delayed_dict:0 "Даже те, кто находится внизу нашей иерархии, пользуются преимуществами. §Y+5%§! счастья рабов.\n§Y+10%§! привлекательности ксенофильской этики."

tr_est_friendship_5_desc_imp:0 "§Y+5%§! дипломатического веса от населения.\n§Y+10%§! привлекательности ксенофильской этики."
tr_est_friendship_5_delayed_imp:0 "Наша сила — в нашем народе. Чем нас больше, тем весомее наше мнение. §Y+5%§! дипломатического веса от населения.\n§Y+10%§! привлекательности ксенофильской этики."

tr_est_friendship_5_desc_demo:0 "§Y+5%§! скорости и длительности агенд.\n§Y+10%§! привлекательности ксенофильской этики."
tr_est_friendship_5_delayed_demo:0 "Голос народа становится сильнее и эффективнее. §Y+5%§! скорости и длительности агенд.\n§Y+10%§! привлекательности ксенофильской этики."

tr_est_friendship_5_desc_mil:0 "§Y+5%§! дипломатического веса от флота.\n§Y+10%§! привлекательности ксенофильской этики."
tr_est_friendship_5_delayed_mil:0 "Мы верим, что сила приводит к миру. §Y+5%§! дипломатического веса от флота.\n§Y+10%§! привлекательности ксенофильской этики."

tr_est_friendship_5_desc_spi:0 "§Y+5%§! единства от работы.\n§Y+10%§! привлекательности ксенофильской этики."
tr_est_friendship_5_delayed_spi:0 "Наши ценности распространяются не через насилие, а через культуру. §Y+5%§! единства от работы.\n§Y+10%§! привлекательности ксенофильской этики."

tr_est_friendship_5_desc_mat:0 "§Y+5%§! дипломатического веса от технологий.\n§Y+10%§! привлекательности ксенофильской этики."
tr_est_friendship_5_delayed_mat:0 "Наши технологии вызывают уважение и восхищение. §Y+5%§! дипломатического веса от технологий.\n§Y+10%§! привлекательности ксенофильской этики."

tr_est_friendship_5_desc_fallback:0 "§Y+10%§! привлекательности ксенофильской этики.\n§Y-20%§! трения на границах."
tr_est_friendship_5_delayed_fallback:0 "Наше общество открыто для всех, независимо от силы или убеждений. §Y+10%§! привлекательности ксенофильской этики.\n§Y-20%§! трения на границах."

tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"

tr_est_friendship_finish:0 "Завершены Традиции Дружбы"
tr_est_friendship_finish_desc:0 "Увеличивает £energy£ §Yэнерго-кредиты§! и £unity§! §Yединство§! на §G+10%§! на всех планетах с минимум §Y3§! видами.\nСлот восхождения: §G+1§!"


################################################################
# Cruelty (ex Malice)
################################################################

tradition_est_cruelty:0 "Жестокость"
tradition_est_cruelty_desc:0 "Расчетливая суровость необходима для установления господства. Посредством стратегических демонстраций силы и готовности причинять страдания мы обеспечиваем свое положение в галактике."

tr_est_cruelty_adopt:0 "Традиции Жестокости"
tr_est_cruelty_adopt_desc:0 "Снижает £happiness §YСчастье§! империй, которых мы §YОскорбили§!, на §R-10%§!, ослабляя их производительность и сопротивление."

tr_est_cruelty_adopt_alt: "tr_est_cruelty_adopt"
tr_est_cruelty_adopt_alt_desc: "$tr_est_cruelty_adopt_desc"

tr_est_cruelty_1:0 "Хлеб и Вода"
tr_est_cruelty_1_desc:0 "§YСтоимость содержания рабов§! снижена на §G-50%§!."
tr_est_cruelty_1_delayed:0 "Рабам требуется лишь минимум необходимого для функционирования. Любые дополнительные ресурсы, затраченные на их комфорт, были бы неэффективны. Благодаря тщательной оптимизации ресурсов мы максимизируем экономическую полезность нашей подневольной рабочей силы."

tr_est_cruelty_1_no_slaves:0 "Расчетливый Террор"
tr_est_cruelty_1_no_slaves_desc:0 "§YСтабильность§! планеты, которую мы успешно захватили, снижается на §R20§! на §Y20§! лет (модификатор снимается, если мы завоюем её)."
tr_est_cruelty_1_no_slaves_delayed:0 "Целенаправленные акты расчетливой жестокости во время вторжений создают длительные психологические последствия для планетарного населения. Этот стратегический подход нарушает восстановительные работы и движения сопротивления долго после ухода наших сил."

tr_est_cruelty_1_no_slaves_passive_AI:0 "$tr_est_cruelty_1_no_slaves$"
tr_est_cruelty_1_no_slaves_passive_AI_desc:0 "§YУрон армии§! увеличен на §G+25%§!"
tr_est_cruelty_1_no_slaves_passive_AI_delayed:0 "$tr_est_cruelty_1_no_slaves_delayed$"

tr_est_cruelty_2:0 "Систематическое Подчинение"
tr_est_cruelty_2_desc:0 "§YПолитическая сила рабов§! снижена на §G-50%§!, а их §YСтоимость переселения§! снижена на §G-25%§!."
tr_est_cruelty_2_delayed:0 "Путем методичного психологического кондиционирования мы ломаем волю наших подчиненных популяций. Это устраняет сопротивление, делая при этом перераспределение рабочей силы более эффективным, что позволяет оптимально распределять трудовые ресурсы во всей нашей империи."

tr_est_cruelty_2_no_slaves:0 "Стратегическое Запугивание"
tr_est_cruelty_2_no_slaves_desc:0 "Каждый раз, когда мы объявляем войну, снижает §YСкорость роста§! наших противников на §R-20%§!, §YМорской потенциал§! на §R-10%§! и £happiness §YСчастье§! на §R-10%§! на §Y10§! лет."
tr_est_cruelty_2_no_slaves_delayed:0 "Наша репутация безжалостного противника создает измеримые преимущества в войне. Вражеское население, парализованное страхом, производит меньше ресурсов и кораблей, в то время как их руководство борется за поддержание порядка и морального духа."

tr_est_cruelty_2_various_AI:0 "$tr_est_cruelty_2_no_slaves$"
tr_est_cruelty_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличен на §G+5%§!"
tr_est_cruelty_2_various_AI_delayed:0 "$tr_est_cruelty_2_no_slaves_delayed$"

tr_est_cruelty_3:0 "Стратегический Антагонизм"
tr_est_cruelty_3_desc:0 "§YМаксимальное количество соперников§! увеличено на §G+3§!."
tr_est_cruelty_3_delayed:0 "Дипломатические союзы порождают самоуспокоенность. Поддерживая множественные стратегические соперничества, мы сохраняем бдительность и сосредоточенность на наших целях, одновременно создавая напряженность среди потенциальных вражеских коалиций."

tr_est_cruelty_3_no_rivals:0 "Систематическое Опустошение"
tr_est_cruelty_3_no_rivals_desc:0 "§YУрон армии§! увеличен на §G+20%§! и §YСопутствующий ущерб армии§! увеличен на §G+33%§!."
tr_est_cruelty_3_no_rivals_delayed:0 "Наши сухопутные войска применяют расчетливое разрушение инфраструктуры и ресурсов. Эта практика лишает наших противников активов и создает психологическое сдерживание, охватывающее поколения, против будущего сопротивления."

tr_est_cruelty_4:0 "Рычаги Враждебности"
tr_est_cruelty_4_desc:0 "§YПрирост влияния от соперничества§! увеличен на §G+30%§!."
tr_est_cruelty_4_delayed:0 "Наша репутация расчетливой жестокости служит более высокой цели. Стратегически поддерживая врагов, мы генерируем политический капитал, который продвигает наши интересы по всей галактике."

tr_est_cruelty_4_no_rivals:0 "Боевая Эффективность"
tr_est_cruelty_4_no_rivals_desc:0 "§YСкорострельность кораблей§! увеличена на §G+5%§!."
tr_est_cruelty_4_no_rivals_delayed:0 "Наши силы действуют с холодной отстраненностью и механической точностью. Наше вооружение откалибровано для максимизации ущерба, а не для соответствия произвольным этическим ограничениям, которые сдерживают другие виды."

tr_est_cruelty_5:0 "Тактическое Уничтожение"
tr_est_cruelty_5_desc:0 "Уничтожение вражеских кораблей и станций приносит £unity §YЕдинство§!. Количество увеличивается с размером корабля или станции."
tr_est_cruelty_5_delayed:0 "Систематическое уничтожение вражеских активов служит множеству стратегических целей. Помимо очевидного военного преимущества, такие демонстрации сокрушительной силы укрепляют нашу внутреннюю сплоченность и препятствуют будущему сопротивлению."

tr_est_cruelty_finish:0 "Традиции Жестокости Завершены"
tr_est_cruelty_finish_desc:0 "§YУрон оружия кораблей§! увеличен на §G+10%§!. Разблокирует дополнительный слот §YПреимущества восхождения§!."


################################################################
# Perseverance
################################################################

tradition_est_perseverance:0 "Perseverance"
tradition_est_perseverance_desc:0 "The obstacle matters not. The ravages of time, the despair of defeat, or the inhospitable nature of the galaxy. We shall endure all."

tr_est_perseverance_adopt:0 "Perseverance Traditions"

tr_est_perseverance_1:0 "Resilience"
tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§! increased by §G+15%§!. In addition, reduce §YBombardment Damage§! by §G-60%§! on all planets (bonus reduced to only §G-15%§! on planets with the £building  §Y$building_planetary_shield_generator$§! building)."
tr_est_perseverance_1_delayed:0 "However our foes try to beat us down, we will not break. Whatever harm our body and mind is exposed to, they will endure."

tr_est_perseverance_2:0 "Persistence"
tr_est_perseverance_2_delayed:0 "We approach as the tide, inevitable and unfaltering. Once a decision is made there is no need for hesitation or second thought, one need only to carry out the task at hand."

tr_est_perseverance_3:0 "Defender"
tr_est_perseverance_3_delayed:0 "Offence can win battles and maybe even wars, but only on the martial foundation of defence can we build an empire to stand the test of time."

tr_est_perseverance_4:0 "Enduring"
tr_est_perseverance_4_delayed:0 "Come what may, all bad fortune is to be conquered by endurance."

tr_est_perseverance_5:0 "Revanchism"
tr_est_perseverance_5_desc:0 "£influence  §YInfluence Gain§! from §YRivals§! increased by §G+10%§!. In addition, whenever we lose a war our §YResource Output§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+10%§! for §Y20§! years§!."
tr_est_perseverance_5_no_rivals_desc:0 "§YWar Exhaustion Gain§! reduced by §G-5%§!. In addition, whenever we lose a war our §YResource Output§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+10%§! for §Y20§! years§!."
tr_est_perseverance_5_delayed:0 "The difference between strength and weakness is not giving up in defeat."

tr_est_perseverance_finish:0 "Perseverance Traditions Finished"


