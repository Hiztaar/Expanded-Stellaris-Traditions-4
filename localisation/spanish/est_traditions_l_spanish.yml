tradition_est_individualism:0 "Individualism"
tradition_est_individualism_desc:0 "Our empire have no value in itself, only the individuals who constitute it does."

tr_est_individualism_adopt:0 "Individualism Traditions"
tr_est_individualism_adopt_desc:0 "Whenever a leader levels up, gain §Y10§! £influence  §YInfluence§!."

tr_est_individualism_1:0 "Cult of Ingenuity"
tr_est_individualism_1_desc:0 "§YScientist Starting Level§! increased by §Y1§!. In addition, whenever a scientist have surveyed 300 planets they gain a §YResearch Expertise§! trait."
tr_est_individualism_1_delayed:0 "The trait of Ingenuity is revered within our scientific community. Those that possess it is respected and receive full support in their pursuit of knowledge."

tr_est_individualism_2:0 "Promotion of the Talented"
tr_est_individualism_2_desc:0 "§YAdmiral Starting Level§! increased by §Y1§!. In addition, §YShip experience Gain§! is increased by §G+25%§!."
tr_est_individualism_2_delayed:0 "We will promote the most talented of individuals to positions of power within the military. As high ranking officers they can use their unique skills to aid our empire."

tr_est_individualism_3:0 "Rule of the Accomplished"
tr_est_individualism_3_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y1§!. In addition, the §YPolitical Power§! and §YResource Output§! of £pop_cat_ruler  §YRuler Pops§! is increased by §G+50%§!."
tr_est_individualism_3_delayed:0 "Only the most accomplished of individuals can be allowed to rule our empire. Only those most skilled would be selected for this noble task."

tr_est_individualism_4:0 "Career Pursuit"
tr_est_individualism_4_delayed:0 "Our empire is full of individuals seeking to pursue their careers. They dream to reach the top of their professions and will do what it takes to get there."

tr_est_individualism_5:0 "Personal Ambitions"
tr_est_individualism_5_delayed:0 "Every individual have their own ambitions as well as the drive to try and fulfil them."

tr_est_individualism_finish:0 "Individualism Traditions Finished"
tr_est_individualism_finish_desc:0 "Increase the £happiness£ §YHappiness§! of £pop_cat_specialist  §YSpecialist Pops§! by §G+10%§!.\nAscension Perks Unlocked: §G+1§!"
