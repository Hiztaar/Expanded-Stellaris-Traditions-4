tradition_est_desires:0 "Deseos"
tradition_est_desires_desc:0 "Nos impulsa el deseo. Por mucho que poseamos, siempre anhelaremos más."

tr_est_desires_adopt:0 "Tradiciones de los Deseos"
tr_est_desires_adopt_desc:0 "Desbloquea la §YAgenda de los Deseos§!. La producción de §YMinerales§! aumenta un §G+10%§!."

tr_est_desires_1:0 "Acaparadores"
tr_est_desires_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! aumenta en §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! si poseemos al menos §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy §YCréditos de Energía§! almacenados."
tr_est_desires_1_delayed:0 "Acumular y poseer habla a nuestra alma. Somos lo que tenemos, y tendremos todo."

tr_est_desires_2:0 "Negociadores Implacables"
tr_est_desires_2_desc:0 "§YComisión del Mercado§! reducida en §G-5%§!. Desbloquea la política de §YNegociaciones Implacables§!, que aumenta la §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! en §G5%§!/§G10%§!/§G15%§! y reduce la £opinion §YOpinión§! de imperios extranjeros en §R-15§!/§R-30§!/§R-45§!."
tr_est_desires_2_delayed:0 "Usaremos todos los medios para lograr lo que queremos. Que a otros no les guste, no es nuestro problema."

tr_est_greed_2_no_dip:0 "Toma de Territorio"
tr_est_greed_2_no_dip_desc:0 "§YCoste de Influencia de Bases Estelares§! reducido en §G-15%§!."
tr_est_greed_2_no_dip_delayed:0 "La galaxia está llena de planetas vacíos — por ahora. Si no los reclamamos nosotros, lo harán otros. Debemos actuar rápido."

tr_est_desires_3:0 "Ahorrativos"
tr_est_desires_3_desc:0 "§YMantenimiento de Empleos§! reducido en §G10%§!."
tr_est_desires_3_delayed:0 "Otra forma de obtener más es gastar menos."

tr_est_desires_4:0 "En Busca de Tesoros"
tr_est_desires_4_desc:0 "Producción de §YRecursos Estratégicos Avanzados§! aumentada en §G+33%§!."
tr_est_desires_4_delayed:0 "Nuestro deseo por los materiales más valiosos del universo roza la obsesión. Poseer estas rarezas es más importante que todo lo demás."

tr_est_desires_5:0 "La Gran Ansia"
tr_est_desires_5_desc:0 "Obtienes £unity §YUnidad§! al colonizar o conquistar un planeta."
tr_est_desires_5_delayed:0 "Este hambre interior… es una llama que nunca se apaga. Un apetito eterno. Cuando ya no podamos consumir más, será ese mismo deseo el que nos consuma."

tr_est_desires_finish:0 "Tradiciones de los Deseos Completadas"
tr_est_desires_finish_desc:0 "Producción de §YCréditos de Energía§! aumentada en §G+10%§!. Desbloquea una ranura adicional para una §YVentaja de Ascensión§!."



################################################################
# Metallurgy (ex Industry)
################################################################

tradition_est_industry:0 "Metalurgia"
tradition_est_industry_desc:0 "El metal fundido fluye por las venas de nuestro imperio. Desde fundiciones veladas por el humo hasta forjas titánicas que iluminan el cielo nocturno, nuestro dominio de la metalurgia moldea el futuro mismo de la galaxia."

tr_est_industry_adopt:0 "Tradiciones de Metalurgia"
tr_est_industry_adopt_robots_desc:0 "Aumenta el número de §YDistritos Mineros§! posibles en todos nuestros planetas en §Y2§!. Además, habilita el rasgo §Y$trait_robot_est_industry_adopt$§! al modificar poblaciones robóticas."
tr_est_industry_adopt_machines_desc:0 "Aumenta el número de §YDistritos Mineros§! posibles en todos nuestros planetas en §Y2§!. Además, habilita el rasgo §Y$trait_robot_est_industry_adopt$§! al modificar poblaciones robóticas."

tr_est_industry_1:0 "Nuevas Técnicas de Prospección"
tr_est_industry_1_desc:0 "§YProducción de Minerales§! de las §YEstaciones Mineras§! aumentada en §G+20%§!."
tr_est_industry_1_delayed:0 "Las propias estrellas esconden tesoros bajo capas de polvo cósmico y sutilezas gravitacionales. Nuestros prospectores, armados con sensores avanzados e intuición geológica, ahora detectan vetas minerales que habrían permanecido eternamente ocultas a ojos menos perspicaces."

tr_est_industry_2:0 "Revolución Industrial"
tr_est_industry_2_desc:0 "§YVelocidad de Investigación (Industria)§! aumentada en §G+15%§!. Además, varias tecnologías raras nuevas serán añadidas al mazo de tecnologías."
tr_est_industry_2_delayed:0 "El rugido de la maquinaria y el martilleo rítmico marcan nuestro ascenso a una nueva era industrial. Mientras los hornos arden día y noche en nuestros mundos, pioneros en técnicas metalúrgicas transforman el potencial bruto en un poder tecnológico sin rival."

tr_est_industry_3:0 "Grandes Forjas"
tr_est_industry_3_desc:0 "§HDesbloquea Edificio:§! $building_est_industry_3_blast_furnace$\n§EEste edificio aumenta la producción de £alloys §YAleaciones§! de los £job_metallurgist£ §Y$job_metallurgist$s§! en §G0.015§! y su consumo de £energy §YEnergía§! en §R0.02§!§!"
tr_est_industry_3_GC_desc:0 "§HDesbloquea Edificio:§! $building_est_industry_3_blast_furnace$\n§EEste edificio aumenta la producción de £alloys §YAleaciones§! de los £job_alloy_drone£ §Y$job_alloy_drone$s§! en §G0.015§! y su consumo de £energy §YEnergía§! en §R0.02§!§!"
tr_est_industry_3_delayed:0 "Nuestros Altos Hornos dominan los paisajes urbanos como catedrales monolíticas dedicadas al arte de la metalurgia. En sus cámaras abrasadoras, ejércitos de herreros danzan con metal líquido, transformando menas mundanas en aleaciones de tal pureza y resistencia que los imperios rivales solo pueden soñar con su composición."

tr_est_industry_4:0 "Producción en Masa"
tr_est_industry_4_robots:0 "Producción en Masa"
tr_est_industry_4_delayed:0 "Los secretos de la precisión yacen en la replicación perfecta. Nuestras forjas ahora producen componentes idénticos en cantidades impresionantes, cada uno con perfección microscópica. Donde antaño un maestro metalúrgico podía pasar días forjando un solo componente crítico, ahora miles fluyen de nuestras líneas de montaje cada hora."
tr_est_industry_4_robots_delayed:0 "Las líneas de ensamblaje nunca duermen, produciendo oleada tras oleada de unidades robóticas con precisión exacta. Cada sirviente mecánico lleva la marca de nuestra maestría metalúrgica—idéntico hasta el último micrómetro, pero infinitamente adaptable a las crecientes necesidades de nuestro imperio."

tr_est_industry_5:0 "Mundos Forja"
tr_est_industry_5_desc:0 "Permite la decisión §Y$decision_est_industry_5_activate$§!, aumentando la producción planetaria de £minerals §YMinerales§!, £alloys §YAleaciones§! y £consumer_goods §YBienes de Consumo§! en §G+20%§!, mientras reduce la producción planetaria de £food §YAlimentos§!, el §Y$MOD_POP_GROWTH_SPEED$§! y la §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! en §R-20%§!, además de reducir la §YFelicidad§! en §R-10%§!."
tr_est_industry_5_delayed:0 "Desde la órbita, estos mundos aparecen como constelaciones de luz artificial, sus continentes transformados en vastos complejos industriales que nunca duermen. Ríos de metal fundido fluyen entre forjas del tamaño de montañas mientras el propio suelo tiembla con furia productiva. La vida aquí es dura e implacable, pero necesaria—pues en el crisol de estos mundos forja, el futuro de nuestro imperio es martillado en forma."

tr_est_industry_5_GC:0 "$tr_est_industry_5$"
tr_est_industry_5_GC_desc:0 "Permite la decisión §Y$decision_est_industry_5_GC_activate$§!, aumentando la producción planetaria de £minerals §YMinerales§! y £alloys §YAleaciones§! en §G+20%§!, mientras reduce la producción planetaria de £food §YAlimentos§! y el §Y$MOD_POP_GROWTH_SPEED$§! en §R-25%§!."
tr_est_industry_5_GC_delayed:0 "La colmena transforma mundos enteros en extensiones de su voluntad metalúrgica. Millones de drones trabajan en sincronización perfecta, sus movimientos tan fluidos como las aleaciones fundidas que manipulan. Las necesidades biológicas son secundarias a las cuotas de producción, ya que los nutrientes se desvían del crecimiento para mantener el trabajo incansable que alimenta el hambre colectiva de metal y poder."

tr_est_industry_5_machines:0 "$tr_est_industry_5$"
tr_est_industry_5_machines_desc:0 "Permite la decisión §Y$decision_est_industry_5_machines_activate$§!, aumentando la producción planetaria de £minerals §YMinerales§! y £alloys §YAleaciones§! en §G+20%§!, mientras reduce la producción planetaria de £energy §YEnergía§! y el §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! en §R-20%§!."
tr_est_industry_5_machines_delayed:0 "La eficiencia metalúrgica óptima requiere una configuración planetaria óptima. En los mundos forja designados, nuestras unidades operan al 97,3% de capacidad, convirtiendo materias primas en aleaciones refinadas con precisión matemática. El drenaje de energía y las capacidades de ensamblaje reducidas no son sacrificios sino parámetros calculados en una ecuación que produce máxima producción metálica—el elemento vital de nuestra expansión."

tr_est_industry_5_esap:0 "Industrias Avanzadas"
tr_est_industry_5_esap_desc:0 "Reduce el consumo de £minerals §YMinerales§! de £job_chemist£ §Y$job_chemist$§!, £job_translucer£ §Y$job_translucer$§! y £job_gas_refiner£ §Y$job_gas_refiner$§! en §G-50%§!."
tr_est_industry_5_esap_delayed:0 "En la cúspide de la ciencia metalúrgica hay procesos tan avanzados que parecen sobrenaturales para los no iniciados. Nuestras refinerías extraen elementos exóticos átomo por átomo, nuestras forjas manipulan enlaces moleculares con precisión cuántica, y nuestras aleaciones poseen propiedades que desafían la física convencional—todo mientras consumen una fracción de los recursos requeridos por civilizaciones inferiores."
tr_est_industry_5_esap_GC:0 "$tr_est_industry_5_esap$"
tr_est_industry_5_esap_GC_desc:0 "Reduce el consumo de £minerals §YMinerales§! de £job_chemist_drone£ §Y$job_chemist_drone$§!, £job_translucer_drone£ §Y$job_translucer_drone$§! y £job_gas_refiner_drone£ §Y$job_gas_refiner_drone$§! en §G-50%§!."
tr_est_industry_5_esap_GC_delayed:0 "La colmena ha logrado una simbiosis metalúrgica perfecta. Drones especializados manipulan la materia a nivel atómico mediante adaptaciones biológicas que superan la precisión mecánica. El desperdicio es un concepto desconocido, ya que cada partícula es cosechada, cada molécula reutilizada al servicio del gran diseño colectivo de superioridad metálica."

tr_est_industry_finish:0 "Tradiciones de Metalurgia Completadas"
tr_est_industry_finish_desc:0 "Reduce el §YMantenimiento de Metalúrgicos§! y §YArtesanos§! en §G-25%§! y concede un §YEspacio de Ventaja Ascensional§! adicional."


################################################################
# Isolation
################################################################

# Tradition Category
tradition_est_isolation:0 "Aislamiento"
tradition_est_isolation_desc:0 "Nuestra forma de vida solo se preservará si evitamos las influencias externas."
tradition_est_isolation_GC_desc:0 "Nada bueno puede venir del contacto con los mortales de esta galaxia."

# Adoption
tr_est_isolation_adopt:0 "Tradiciones de Aislamiento"
tr_est_isolation_adopt_desc:0 "Reduce el Tamaño del Imperio por población en un §G10%§!."

# Tradition 1
tr_est_isolation_1:0 "Fronteras Fortificadas"
tr_est_isolation_1_desc:0 "§YMantenimiento de Base Estelar§! reducido en un §G5%§! y §YCapacidad de Plataformas Defensivas§! aumentada en §G+3§!."
tr_est_isolation_1_delayed:0 "Mientras las rutas estelares se oscurecen con amenazas del más allá, fortalecemos nuestras fronteras. Cada base estelar se alza como un centinela silencioso, erizada de plataformas defensivas — severas advertencias para aquellos que se aventurarían donde no son bienvenidos."

# Tradition 2
tr_est_isolation_2:0 "Defensores Feroces"
tr_est_isolation_2_desc:0 "§YMoral de Defensa del Ejército§! aumentada en un §G25%§! y §YVelocidad de Disparo de Naves§! en territorio natal aumentada en un §G20%§!."
tr_est_isolation_2_delayed:0 "La tranquilidad del aislamiento se mantiene a través de la preparación. Nuestros soldados están listos para dar sus vidas, nuestras naves preparadas para desatar devastación sobre los intrusos. Aquellos que perciben nuestra soledad como debilidad solo encontrarán su propia destrucción."

# Tradition 3
tr_est_isolation_3:0 "Zonas de Amortiguamiento"
tr_est_isolation_3_desc:0 "§YCosto de Influencia de Avanzadas§! reducido en un §G10%§! y §YCosto de Aleaciones de Avanzadas§! reducido en un §G20%§!."
tr_est_isolation_3_delayed:0 "Nuestros territorios están rodeados por avanzadas cuidadosamente posicionadas en el espacio vacío — no para expandir nuestro alcance, sino para aumentar la distancia entre nosotros y el resto de la galaxia. En estas esferas silenciosas de vacío reside nuestra seguridad."

# Tradition 4 (Regular)
tr_est_isolation_4:0 "Protección Contra Influencias Extranjeras"
tr_est_isolation_4_desc:0 "§YAtracción Ética Gubernamental§! aumentada en un §G15%§!."
tr_est_isolation_4_delayed:0 "Las ideas extranjeras se infiltran como un veneno sutil, corrompiendo nuestra sociedad desde dentro. Debemos fortalecer nuestra identidad cultural, reforzar nuestros valores y rechazar las tentaciones ofrecidas por filosofías externas. Nuestra forma de vida debe permanecer pura, inmaculada del universo más allá."

# Tradition 4 (Gestalt)
tr_est_isolation_4_GC:0 "Silencio Eterno"
tr_est_isolation_4_GC_desc:0 "§YFricción Fronteriza§! reducida en un §G50%§!."
tr_est_isolation_4_GC_delayed:0 "De nuestro espacio solo emana silencio. No buscamos provocar, amenazar ni involucrarnos. Somos una sombra en la conciencia de la galaxia — reconocida, pero apenas recordada, raramente considerada y aún más raramente desafiada."

# Tradition 5 (Regular)
tr_est_isolation_5:0 "Reino Ermitaño"
tr_est_isolation_5_desc:0 "Nuestra producción de £unity §YUnidad§! se incrementa en un §G+20%§! mientras no tengamos relaciones diplomáticas, con excepción de §YPactos de No Agresión§!."
tr_est_isolation_5_delayed:0 "Hemos cortado todos los lazos, excepto los más necesarios, con la galaxia exterior. En esta soledad voluntaria, nuestra sociedad mira hacia adentro, encontrando fuerza y propósito en la autosuficiencia. El cosmos más allá de nuestras fronteras es apenas un ruido de fondo para la sinfonía de nuestra civilización aislada."

# Tradition 5 (Gestalt)
tr_est_isolation_5_GC:0 "Tranquilidad"
tr_est_isolation_5_GC_desc:0 "Nuestra producción de £unity §YUnidad§! se incrementa en un §G+20%§! mientras no tengamos relaciones diplomáticas, con excepción de §YPactos de No Agresión§!."
tr_est_isolation_5_GC_delayed:0 "Solo existimos nosotros y el vacío. El vacío nos recibe con un silencio precioso, y en esta quietud, nuestra conciencia se expande a través de la eternidad. La charla sin sentido de mentes individuales se desvanece, dejando solo la armonía perfecta de nuestro pensamiento unificado."

# Finisher
tr_est_isolation_finish:0 "Tradiciones de Aislamiento Completadas"
tr_est_isolation_finish_desc:0 "Aumenta la £happiness §Y$MOD_POP_HAPPINESS$§! de todos los £pops §YPops§! en un §G+10%§! mientras no estemos en guerra.\nVentajas de Ascensión Desbloqueadas: §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Aumenta la £influence §Y$mod_country_influence_produces_add$§! en §G1§! mientras no estemos en guerra.\nVentajas de Ascensión Desbloqueadas: §G+1§!"
 

################################################################
# Proselytism
################################################################

tradition_est_proselytism:0 "Proselitismo"
tradition_est_proselytism_desc:0 "La luz de nuestra sabiduría no debe quedar confinada a nuestras fronteras. Nuestros ideales y forma de vida son un faro en una galaxia de oscuridad, y es nuestro deber sagrado iluminar todos los mundos con nuestra verdad."

tr_est_proselytism_adopt:0 "Tradiciones de Proselitismo"
tr_est_proselytism_adopt_desc:0 "Nuestra sociedad se centra en difundir nuestras creencias y valores a través de las estrellas, aumentando la §YVelocidad de Cambio Ético§! en un §G+100%§! en todo nuestro imperio."
tr_est_proselytism_adopt_delayed:0 "Las propias estrellas claman por orden y propósito. Escuchamos su llamada y, mediante nuestra filosofía iluminada, daremos significado a un cosmos a la deriva en la confusión. La galaxia conocerá nuestra verdad."

tr_est_proselytism_1:0 "Misioneros"
tr_est_proselytism_1_desc:0 "Aumenta la §YAtracción Ética§! hacia nuestras §YÉticas§! en un §G+25%§! en todos los imperios vecinos (efecto duplicado para §YÉticas Fanáticas§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumentada en un §G+5%§!."
tr_est_proselytism_1_delayed:0 "Nuestros emisarios se aventuran en reinos vecinos, llevando nuestras doctrinas sagradas en sus corazones y mentes. Con palabras elocuentes y rituales cautivadores, siembran las semillas de nuestra verdad en mentes fértiles, convirtiendo a la población una alma iluminada a la vez."

tr_est_proselytism_2:0 "Cruzadas"
tr_est_proselytism_2_desc:0 "Aumenta la §Y$MOD_SHIP_FIRE_RATE_MULT$§! en un §G+10%§!, la §Y$MOD_ARMY_MORALE$§! en un §G+25%§!, la §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! en un §G+15%§! y la §YVelocidad de Construcción de Naves§! en un §G+15%§! mientras estemos en §YGuerra§! con un §YLíder de Guerra§! que tenga al menos una §YÉtica§! opuesta."
tr_est_proselytism_2_delayed:0 "Cuando la persuasión gentil falla, la hoja justa debe hablar. Nuestros guerreros marchan bajo estandartes sagrados, sus corazones inflamados con propósito fervoroso. No luchan simplemente por conquista, sino por conversión—cada batalla un rito sagrado, cada victoria un paso hacia la iluminación universal."

tr_est_proselytism_3:0 "Política de Asimilación"
tr_est_proselytism_3_desc:0 "Las £pops §YPoblaciones§! conquistadas no reciben penalización de §YRecientemente Conquistados§!."
tr_est_proselytism_3_delayed:0 "Los recién abrazados son recibidos como familia, no tratados como súbditos. A través del ritual, la educación y la integración comunitaria, transformamos a las poblaciones conquistadas en verdaderos creyentes con notable rapidez. Sus antiguas lealtades se desvanecen como la niebla matutina ante el sol naciente de nuestra verdad."

tr_est_proselytism_4:0 "Ordo Patria"
tr_est_proselytism_4_desc:0 "Aumenta la §YAtracción Ética§! hacia nuestras §YÉticas§! en un §G+25%§! en todos nuestros imperios §YSúbditos§! (efecto duplicado para §YÉticas Fanáticas§!). §Y$MOD_COUNTRY_EDICT_FUND_ADD$§! aumentado en §G20§!."
tr_est_proselytism_4_delayed:0 "La sagrada Orden de la Patria extiende su alcance por todo nuestro dominio y reinos vasallos. Vestidos con atuendos ceremoniales y empuñando tanto autoridad espiritual como poder temporal, estos devotos oficiales aseguran que incluso los mundos más distantes pulsen con amor por nuestros ideales y devoción a nuestra causa."

tr_est_proselytism_5:0 "Excepcionalismo"
tr_est_proselytism_5_desc:0 "Aumenta la §Y$MOD_POP_HAPPINESS$§! de todas las £pops §YPoblaciones§! en un §G+5%§! y nuestra producción de £unity §YUnidad§! en un §G+15%§! durante §Y10§! años después de ganar una §YGuerra§!. El bono se pierde siempre que se pierda una §YGuerra§!."
tr_est_proselytism_5_delayed:0 "Nuestra civilización se erige como el recipiente elegido de la verdad cósmica—excepcional y divinamente ordenada. Cada triunfo militar confirma nuestro estatus bendecido, llenando a nuestro pueblo con propósito eufórico y validando nuestro destino manifiesto de guiar a las civilizaciones inferiores hacia la iluminación."

tr_est_proselytism_finish:0 "Tradiciones de Proselitismo Completadas"
tr_est_proselytism_finish_desc:0 "Completar el camino de tradición del Proselitismo otorga §Y1 empleo de Inquisidor§! por cada §Y25§! poblaciones en cada planeta. Estos oficiales sagrados aseguran la pureza ideológica y fortalecen nuestra unidad espiritual. También desbloquea una ranura adicional de §YVentaja de Ascensión§!."
tr_est_proselytism_finish_delayed:0 "Nuestra sociedad ha abrazado plenamente su papel como el faro de la verdad en una galaxia de sombras. El Santo Inquisitorium ahora se alza como la autoridad final en asuntos de creencia y práctica, asegurando que nuestra misión sagrada continúe inmaculada por la herejía o la duda. A través de su vigilancia, nuestra luz jamás se apagará."


################################################################
# Purposefulness
################################################################
tradition_est_purposefulness:0 "Determinación"
tradition_est_purposefulness_desc:0 "Cada acción, cada conquista, cada pensamiento que atraviesa nuestra consciencia sirve a una directiva singular. No existimos por accidente cósmico, sino como instrumentos de un designio superior."

tr_est_purposefulness_adopt:0 "Tradiciones de Determinación"
tr_est_purposefulness_adopt_desc:0 "Aumenta la §YInfluencia§! de las §YRivalidades§! en un §G+25%§!."
tr_est_purposefulness_adopt_no_rivals_desc:0 "Aumenta el §YDaño de Armas§! en un §G+5%§!."

tr_est_purposefulness_1:0 "Un Solo Propósito"
tr_est_purposefulness_1_desc:0 "Producción de §YUnidad§! aumentada en un §G+10%§!."
tr_est_purposefulness_1_delayed:0 "La galaxia tiembla con infinitas posibilidades, pero nos movemos con inquebrantable certeza. Cada dron, cada acción, cada recurso sirve a nuestra directiva singular - un propósito tan fundamental para nuestro ser que trasciende la mera elección."

tr_est_purposefulness_2:0 "Los Medios para Triunfar"
tr_est_purposefulness_2_desc:0 "§YComodidades§! planetarias aumentadas en un §G+20%§!."
tr_est_purposefulness_2_delayed:0 "Creamos entornos perfectamente calibrados para nuestro trabajo. No mediante comodidades frívolas, sino a través de la elegante precisión de espacios diseñados exclusivamente para máxima eficiencia. Cada estructura, cada equilibrio químico, cada gradiente de temperatura existe para servir a nuestro propósito."

tr_est_purposefulness_3:0 "La Opción de la Violencia"
tr_est_purposefulness_3_desc:0 "§YDaño de los Ejércitos§! aumentado en un §G+20%§! y §YDaño de Armas de las Naves§! aumentado en un §G+5%§!."
tr_est_purposefulness_3_delayed:0 "Cuando surgen obstáculos, evaluamos todas las soluciones impasiblemente. Si la violencia presenta el camino óptimo hacia nuestro objetivo, la adoptamos sin vacilación ni placer. La destrucción de otros es meramente otra herramienta, para ser desplegada cuando sea necesario y apartada cuando no lo sea."

tr_est_purposefulness_4:0 "Determinación"
tr_est_purposefulness_4_desc:0 "§YVelocidad de las Naves§! aumentada en un §G+10%§! y §YVelocidad de Crecimiento Poblacional§! aumentada en un §G+15%§!."
tr_est_purposefulness_4_delayed:0 "Nuestra voluntad es inflexible, nuestro enfoque absoluto. Donde otros vacilan o cuestionan su camino, avanzamos con la implacable certeza de la gravedad. La distancia no puede detenernos, el tiempo no puede disuadirnos, la duda no puede tocarnos. Somos lo inevitable."

tr_est_purposefulness_4_machines:0 "Determinación"
tr_est_purposefulness_4_machines_desc:0 "§YVelocidad de las Naves§! aumentada en un §G+10%§! y §YVelocidad de Ensamblaje Poblacional§! aumentada en un §G+15%§!."
tr_est_purposefulness_4_machines_delayed:0 "Nuestros núcleos de procesamiento operan con un enfoque singular, libres de la distracción de la elección. Nuestras unidades se mueven con perfecta eficiencia hacia objetivos predefinidos. Avanzamos a través del espacio y multiplicamos nuestra presencia con perfección algorítmica, ejecutando nuestras directivas con certeza matemática."

tr_est_purposefulness_5:0 "Reflejos Innatos de los Drones"
tr_est_purposefulness_5_desc:0 "§YFondo de Edictos§! aumentado en §G+25§!."
tr_est_purposefulness_5_delayed:0 "Nuestro propósito fluye a través de cada fibra de nuestro ser colectivo. El más pequeño dron lleva dentro de sí el eco de nuestro gran diseño, guiando sus acciones cuando la dirección consciente está ausente. Incluso en autonomía, nuestras unidades permanecen alineadas con la voluntad singular que nos define."

tr_est_purposefulness_finish:0 "Tradiciones de Determinación Completadas"
tr_est_purposefulness_finish_desc:0 "Aumenta la producción base de §YInfluencia§! en §G+1§! y desbloquea un espacio adicional de §YVentaja de Ascensión§!."


################################################################
# Justice
################################################################

tradition_est_justice:0 "Justicia"
tradition_est_justice_desc:0 "Todos deben responder incondicionalmente ante la ley, pues está por encima de todo lo demás."

tr_est_justice_adopt:0 "Tradiciones de Justicia"
tr_est_justice_adopt_desc:0 "Reduce la criminalidad planetaria en §G25§!."

tr_est_justice_1:0 "Igualdad ante la Ley"
tr_est_justice_1_desc:0 "§YFelicidad de la Población§! aumentada en §G+5%§! y §YProducción de Unidad§! aumentada en §G+5%§!."
tr_est_justice_1_delayed:0 "La ley está por encima de todo. Todos, sean quienes sean, responderán ante ella. Para la clase, el estatus o la riqueza, la ley es ciega."

tr_est_justice_2:0 "Adeptus Arbites"
tr_est_justice_2_desc:0 "§YDificultad de Operaciones de Espionaje§! aumentada en §G+1§! y §YTamaño del Imperio por Colonias§! reducido en §G-15%§!."
tr_est_justice_2_delayed:0 "Representantes de la orden de los Adeptus Arbites viajan por todo nuestro imperio. Estos guardianes de la ley están autorizados a impartir justicia rápida en mundos distantes donde la autoridad imperial podría flaquear. Su mera presencia disuade a aquellos que conspirarían contra el imperio."

tr_est_justice_3:0 "Tribunal Supremo"
tr_est_justice_3_desc:0 "§YCriminalidad Planetaria§! reducida en §G-15%§! y §YTamaño del Imperio por Población§! reducido en §G-5%§!."
tr_est_justice_3_delayed:0 "El Tribunal Supremo sirve como árbitro definitivo de nuestras leyes. Sus sentencias moldean nuestra sociedad y establecen precedentes que resuenan a través de generaciones. Las decisiones del Tribunal aseguran que el poder permanezca responsable, reduciendo los disturbios civiles y creando un imperio más cohesionado."

tr_est_justice_4:0 "Constitución"
tr_est_justice_4_desc:0 "§YEstabilidad Planetaria§! aumentada en §G+5§! y §YAprobación de Facciones§! aumentada en §G+10%§!."
tr_est_justice_4_delayed:0 "Nuestra constitución encarna los principios más fundamentales de nuestro sistema de justicia. Articula no solo el marco de gobernanza, sino también los derechos y deberes sagrados de cada ciudadano. Cuando las facciones políticas ven protegidas sus libertades esenciales, incluso sus desacuerdos más apasionados permanecen civilizados."

tr_est_justice_5:0 "Perfección Legal"
tr_est_justice_5_desc:0 "§YProducción de Influencia§! aumentada en §G+15%§! y §YNivel de Encriptación§! aumentado en §G+1§!."
tr_est_justice_5_delayed:0 "A través de siglos de refinamiento, hemos perfeccionado nuestros códigos legales. La letra y el espíritu de la ley se han convertido en uno, creando un sistema que comanda respeto en toda la galaxia. Nuestra brillantez legislativa fortalece nuestra posición diplomática mientras nuestros archivos jurídicos permanecen impenetrables para los servicios de inteligencia extranjeros."

tr_est_justice_finish:0 "Tradiciones de Justicia Completadas"
tr_est_justice_finish_desc:0 "§YProducción de Unidad§! aumentada en §G+10%§! mientras tengas al menos §Y750§! de §YInfluencia§! almacenada, aumentada a §G+20%§! con §Y1000+§! de §YInfluencia§! almacenada.\nVentajas de Ascensión Desbloqueadas: §G+1§!"


################################################################
# Destruction
################################################################

tradition_est_destruction:0 "Destrucción"
tradition_est_destruction_desc:0 "Elegir el camino de la destrucción es sencillo. Decidir quién será el primero en caer, no tanto."

tr_est_destruction_adopt:0 "Tradiciones de la Destrucción"
tr_est_destruction_adopt_desc:0 "Desbloquea la §YAgenda de Destrucción§!. §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! aumentado en §G+20%§!."

tr_est_destruction_1:0 "Tarea de Destrucción"
tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! aumentado en §G+100%§!. Obtén §Y2§! £influence §YInfluencia§! por cada §Y25§! £pop §YPops§! purgados (acumulativo)."
tr_est_destruction_1_delayed:0 "Cada vida eliminada nos acerca más al objetivo final: limpiar la galaxia."

tr_est_destruction_2:0 "Nacidos para la Guerra"
tr_est_destruction_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! y §Y$MOD_ARMY_DAMAGE_MULT$§! aumentados en §G+10%§!."
tr_est_destruction_2_delayed:0 "Nacimos para luchar. Solo en la guerra revelamos nuestra verdadera esencia."

tr_est_destruction_3:0 "Persecución Implacable"
tr_est_destruction_3_desc:0 "Reduce en §R-33%§! la §YProbabilidad de Retirada de Naves§! enemigas durante el combate."
tr_est_destruction_3_delayed:0 "La presa no merece clemencia. Solo una muerte rápida debe acabar con su huida."

tr_est_destruction_4:0 "Miedo"
tr_est_destruction_4_desc:0 "Reduce la producción de £unity §YUnidad§! y la §YVelocidad de Crecimiento§! de imperios vecinos no Gestalt en §R-20%§!."
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! aumentado en §G+25%§!."
tr_est_destruction_4_delayed:0 "Todos saben quiénes somos. Conocen nuestro propósito y saben que podemos lograrlo. Nuestra mera existencia provoca terror."

tr_est_destruction_5:0 "Némesis de la Galaxia"
tr_est_destruction_5_no_rivals_desc:0 "Nuestra £influence §Y$mod_country_base_influence_produces_add$§! se incrementa en §Y2§! mientras estamos en guerra."
tr_est_destruction_5_delayed:0 "Imperio tras imperio cae ante nuestro poder. La galaxia comprende que debe destruirnos antes de que nosotros la destruyamos."

tr_est_destruction_finish:0 "Tradiciones de la Destrucción Completadas"
tr_est_destruction_finish_desc:0 "Aumenta la §YGanancia de Agotamiento Bélico§! de todos nuestros enemigos en §R+20%§!.\nVentajas de Ascensión desbloqueadas: §G+1§!"



################################################################
# Liberty
################################################################

tradition_est_liberty:0 "Libertad"
tradition_est_liberty_desc:0 "Aquellos que niegan la libertad a otros, no la merecen para sí mismos."
tradition_est_liberty_slavery_desc:0 "De una manera u otra, la libertad nos alcanza a todos. Aunque no todos la han tomado, todos han tenido la oportunidad de alcanzar la grandeza en su existencia."

tr_est_liberty_adopt:0 "Tradiciones de Libertad"
tr_est_liberty_adopt_desc:0 "Aumenta la §YAtracción de Inmigración§! en un §G+25%§!, animando a ciudadanos de toda la galaxia a buscar una vida mejor dentro de nuestras fronteras."

tr_est_liberty_1:0 "Derechos Universales"
tr_est_liberty_1_desc:0 "Aumenta la §YInfluencia Mensual§! en §G+1§! a medida que nuestros valores democráticos ganan reconocimiento en toda la galaxia."
tr_est_liberty_1_delayed:0 "Declaramos que los derechos universales son para todos nosotros, en todo momento. Quienquiera que seamos y de dondequiera que vengamos, la dignidad y la libertad son nuestro derecho de nacimiento entre las estrellas."

tr_est_liberty_1_slavery:0 "Gobierno Justificado"
tr_est_liberty_1_slavery_desc:0 "La £happiness §YFelicidad§! de todos los §YEsclavos§! aumenta en un §G+20%§!."
tr_est_liberty_1_slavery_delayed:0 "No hay duda de que nuestras reglas y leyes se basan en los principios más verdaderos y virtuosos. Cualquier dureza y problemas que un individuo experimente en la vida solo pueden explicarse por mala suerte y deficiencias personales."

tr_est_liberty_2:0 "Libertad de Expresión"
tr_est_liberty_2_desc:0 "La £happiness §YFelicidad§! de todas las §YFacciones§! aumenta en un §G+5%§! mientras no se suprima ninguna §YFacción§!."
tr_est_liberty_2_delayed:0 "Es importante que todos tengan derecho a expresar sus opiniones e ideas, sin repercusiones de la ley. La cacofonía de voces diversas no es caos, es la hermosa música de una sociedad libre encontrando su armonía."

tr_est_liberty_3:0 "Espíritu Fronterizo"
tr_est_liberty_3_desc:0 "Las nuevas colonias comienzan con §Y100§! £pops §YPoblaciones§! adicionales. Además, aumenta la £happiness §Y$MOD_POP_HAPPINESS$§! de todas las £pops §YPoblaciones§! en un planeta en un §G+20%§! durante los primeros §Y20§! años después de su colonización."
tr_est_liberty_3_delayed:0 "Nuestro llamado a los pioneros resuena en todo el imperio, desencadenando una ola de migración sin precedentes. Cientos de miles responden a este llamado, abordando masivas naves coloniales con sueños de forjar nuevos destinos entre las estrellas. Estas enormes flotas migratorias transforman mundos estériles en sociedades prósperas de la noche a la mañana, unidas por una visión compartida de libertad y posibilidad."

tr_est_liberty_3_slavery:0 "Destino Manifiesto"
tr_est_liberty_3_slavery_desc:0 "Las nuevas colonias comienzan con §Y100§! £pops §YPoblaciones§! adicionales y ganamos un §G-10%§! en el §YCosto de Influencia de Reclamaciones§!."
tr_est_liberty_3_slavery_delayed:0 "Al contemplar la galaxia, vemos un mar brillante de estrellas esperando nuestro dominio. Debemos extendernos y reclamar estos cuerpos celestes, pues es nuestro destino gobernarlos. Nuestra gente se mueve en grandes números para asegurar nuestra legítima herencia."

tr_est_liberty_4:0 "Sueños de Posibilidades"
tr_est_liberty_4_desc:0 "Reduce el §YCosto de Reclutamiento de Líderes§! en un §G15%§! y aumenta el §YTamaño del Grupo de Líderes§! en §G+2§!."
tr_est_liberty_4_delayed:0 "El éxito futuro de uno no debería decidirse por el nacimiento, sino por el mérito y la dedicación. En nuestra sociedad, incluso aquellos nacidos en las circunstancias más humildes pueden ascender para comandar nuestras mayores naves o gobernar nuestros mundos más prósperos. Cada niño nacido bajo nuestra bandera mira a las estrellas y sabe que podría alcanzarlas."

tr_est_liberty_5:0 "Una Causa Justa"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! aumentado en un §G+15%§! y §Y$MOD_ARMY_DAMAGE_MULT$§! aumentado en un §G+25%§! mientras estamos en guerra con un líder de guerra que permite la esclavitud o la purga."
tr_est_liberty_5_delayed:0 "Siempre nos opondremos a la opresión de cualquier tipo. Cuando nuestras fuerzas chocan con aquellos que esclavizarían o purgarían seres inocentes, luchan con furia justa. Cada andanada disparada, cada carga liderada, lleva consigo el peso de nuestra convicción de que toda vida consciente merece libertad."

tr_est_liberty_5_less_nice:0 "Convicción"
tr_est_liberty_5_less_nice_desc:0 "Aumenta la §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! en un §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "Nuestros ideales representan todo lo que es correcto y bueno en esta galaxia. Hay quienes afirman lo contrario, pero sus intentos de desprestigiarnos surgen de los celos y la malicia. Nuestro camino es claro, nuestro propósito divino, y la historia vindicará nuestras elecciones."

tr_est_liberty_finish:0 "Tradiciones de Libertad Completadas"
tr_est_liberty_finish_desc:0 "Aumenta la §YProducción de Trabajos Especialistas§! en un §G+5%§! ya que nuestros ciudadanos persiguen la excelencia con pasión en lugar de obligación.\nBeneficios de Ascensión Desbloqueados: §G+1§!"


################################################################
# Fury
################################################################

tradition_est_fury:0 "Furia"
tradition_est_fury_desc:0 "Dentro de nosotros arde la llama eterna del odio. Podemos liberarla, pero jamás se extinguirá."

tr_est_fury_adopt:0 "Tradiciones de Furia"
tr_est_fury_adopt_desc:0 "Desbloquea la política §YFuria§!, ajustable del nivel §Y0§! al §Y5§!, que reduce la £opinion §YOpinión§! de otros imperios en §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!. Cada nivel aumenta la eficacia de las tradiciones de Furia.\nAumenta el §Y$MOD_SHIP_FIRE_RATE_MULT$§! en §G+5%§! más §G+1%§! por cada §YNivel de Furia§!."

tr_est_fury_1:0 "Odio"
tr_est_fury_1_desc:0 "Ganancia de £influence §YInfluencia§! por §YRivales§! aumentada en §G+25%§! más §G+5%§! por cada §YNivel de Furia§!."
tr_est_fury_1_delayed:0 "No soportamos la existencia de nuestros enemigos. Su mera presencia es un tormento que sólo se alivia con su destrucción."

tr_est_fury_1_no_rivals:0 "Temeridad"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! aumentada en §G+5%§! más §G+3%§! por cada §YNivel de Furia§!."
tr_est_fury_1_no_rivals_delayed:0 "Sin dudarlo, nos lanzamos al combate. Cada segundo de espera es una eternidad de dolor."

tr_est_fury_2:0 "El Espíritu de la Guerra"
tr_est_fury_2_desc:0 "Ganancia de §YFatiga de Guerra§! reducida en §G-5%§! más §G-9%§! por cada §YNivel de Furia§!."
tr_est_fury_2_delayed:0 "No sufrimos por la guerra como otros. Es nuestro estado natural. Solo en la guerra podemos expresar nuestro deseo de muerte y destrucción."

tr_est_fury_3:0 "Frenesí de Combate"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! aumentada en §G+20%§! más §G+6%§! por cada §YNivel de Furia§!."
tr_est_fury_3_delayed:0 "Es fácil perderse en la batalla — sólo hay que dejarse llevar. No hay pensamiento, solo furia, sangre y acero."

tr_est_fury_4:0 "Ira de Batalla"
tr_est_fury_4_desc:0 "Cuando una flota nuestra destruye otra (excepto flotas pequeñas), gana §Y$MOD_SHIP_FIRE_RATE_MULT$§! y §Y$MOD_SHIP_SPEED_MULT$§! de §G+10%§! durante §Y4§! meses más §Y4§! por cada §YNivel de Furia§!."
tr_est_fury_4_delayed:0 "Solo en el fragor de la batalla encontramos alivio a nuestra furia. Solo la destrucción calma nuestro tormento."

tr_est_fury_5:0 "Devastador"
tr_est_fury_5_desc:0 "Tras invadir un planeta, se pueden matar hasta §Y25§! £pop §YPops§! con un §Y5%§! de probabilidad base por pop, incrementada en §G+3%§! por §YNivel de Furia§!. Gana hasta §Y200§! £unity §YUnidad§! según los muertos. Desactivable con la política §YDevastador§!."
tr_est_fury_5_passive_AI_desc:0 "Al conquistar un planeta se gana algo de £unity §YUnidad§!, y además se incrementa el §Y$MOD_ARMY_DAMAGE_MULT$§! en §G+10%§!."
tr_est_fury_5_delayed:0 "Si no podemos matar, destruiremos. No es lo mismo — pero es suficiente."

tr_est_fury_finish:0 "Tradiciones de Furia Completadas"
tr_est_fury_finish_desc:0 "Aumenta §Y$MOD_SHIP_WEAPON_DAMAGE$§! en §G+2%§! por cada §YNivel de Furia§!.\nVentajas de Ascensión desbloqueadas: §G+1§!"



################################################################
# Mechanicum
################################################################

tradition_est_mechanicum:0 "Mechanicum"
tradition_est_mechanicum_desc:0 "La integración perfecta de ciencia avanzada e ingeniería de precisión nos permite lograr lo que otros consideran imposible. Ningún desafío tecnológico está fuera de nuestro alcance."

tr_est_mechanicum_adopt:0 "Tradiciones del Mechanicum"
tr_est_mechanicum_adopt_desc:0 "Aumenta los §YPuntos de Casco de las Naves§! y la §YArmadura de las Naves§! en un §G+10%§!."
tr_est_mechanicum_adopt_delayed:0 "La búsqueda de la excelencia tecnológica impulsa nuestra filosofía de construcción naval. Nuestras embarcaciones incorporan ciencia avanzada de materiales y principios de ingeniería estructural que maximizan la durabilidad sin sacrificar el rendimiento."

tr_est_mechanicum_adopt_robots:0 "Tradiciones del Mechanicum"
tr_est_mechanicum_adopt_robots_desc:0 "Reduce el §YMantenimiento de Robots§! en un §G-15%§!."
tr_est_mechanicum_adopt_robots_delayed:0 "Nuestra fuerza laboral automatizada está diseñada con la eficiencia y longevidad como principales preocupaciones. A través de una meticulosa optimización del diseño y protocolos de mantenimiento preventivo, extendemos la vida útil operativa mientras reducimos el consumo de energía."

tr_est_mechanicum_1:0 "Cuerpo de Ingenieros"
tr_est_mechanicum_1_GC:0 "El Arte de la Construcción Espacial"
tr_est_mechanicum_1_desc:0 "Reduce el §YCosto de Mantenimiento§! de las §YNaves de Construcción§! en un §G-50%§!. §YCosto de Construcción de Estaciones Mineras Orbitales§! reducido en un §G-20%§!."
tr_est_mechanicum_1_delayed:0 "Mientras otros ven la ingeniería como una mera profesión, nuestra sociedad la eleva a la forma de arte más alta. El Cuerpo de Ingenieros representa la cúspide del logro técnico, con miembros que se someten a una formación extensiva en campos especializados antes de la certificación."
tr_est_mechanicum_1_GC_delayed:0 "Hemos optimizado las técnicas de construcción para el ambiente del vacío. Nuestras naves de construcción y sus tripulaciones operan con una eficiencia sin precedentes en las desafiantes condiciones del espacio profundo."

tr_est_mechanicum_2:0 "Desarrollar Nuevos Planos"
tr_est_mechanicum_2_desc:0 "§YVelocidad de Investigación en Ingeniería§! aumentada en un §G+15%§!."
tr_est_mechanicum_2_delayed:0 "Aunque los diseños estandarizados sirven como nuestra base, mantenemos divisiones de innovación dedicadas enfocadas en la mejora continua. Cada modificación propuesta pasa por pruebas rigurosas y revisión por pares antes de su implementación."
tr_est_mechanicum_2_robots_desc:0 "Añade §G+1§! Punto de Rasgo a las Especies Robóticas."
tr_est_mechanicum_2_robots_delayed:0 "La plataforma robótica sirve como un campo de pruebas ideal para mejoras iterativas. Nuestros equipos de ingeniería refinan constantemente los componentes de hardware y software para maximizar el rendimiento y la adaptabilidad."
tr_est_mechanicum_2_machines_desc:0 "Añade §G+1§! Punto de Rasgo a las Especies Máquina."
tr_est_mechanicum_2_machines_delayed:0 "Iteramos sobre nuestros diseños estándar a través de pruebas de campo continuas y análisis de datos. Cada nueva versión incorpora mejoras significativas en eficiencia y funcionalidad."

tr_est_mechanicum_3:0 "Máquinas de Guerra"
tr_est_mechanicum_3_desc:0 "§HDesbloquea Ejércitos:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! aumentado en un §G+10%§!."
tr_est_mechanicum_3_delayed:0 "Nuestros mechas de combate representan la cúspide de la ingeniería armamentística. Estas imponentes máquinas combinan un poder de fuego abrumador con sistemas de puntería avanzados y blindaje reforzado, convirtiéndolas en formidables multiplicadores de fuerza en cualquier campo de batalla."

tr_est_mechanicum_4:0 "Grandes Diseños"
tr_est_mechanicum_4_desc:0 "§YPuntos de Casco de la Base Estelar§! aumentados en un §G+33%§!."
tr_est_mechanicum_4_delayed:0 "Nuestros equipos de ingeniería sobresalen en proyectos de construcción a gran escala que desafían las limitaciones convencionales. Aplicando soluciones estructurales innovadoras y materiales avanzados, creamos instalaciones de escala y durabilidad sin precedentes."
tr_est_mechanicum_4_megastruct_desc:0 "§YVelocidad de Construcción de Megaestructuras§! aumentada en un §G+20%§! y §YCosto de Megaestructuras§! reducido en un §G-10%§!."
tr_est_mechanicum_4_megastruct_delayed:0 "La construcción de megaestructuras representa el desafío máximo de ingeniería. Nuestros métodos de ensamblaje patentados y equipos de construcción especializados reducen significativamente tanto el tiempo como los requisitos de recursos."
tr_est_mechanicum_4_GC_delayed:0 "La escala de nuestros proyectos de ingeniería demuestra nuestra superioridad técnica. Otras civilizaciones observan nuestras construcciones con una mezcla de asombro y envidia."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "La escala de nuestros proyectos de ingeniería demuestra nuestra superioridad técnica. Otras civilizaciones observan nuestras construcciones con una mezcla de asombro y envidia."

tr_est_mechanicum_5:0 "El Gremio de Ingenieros"
tr_est_mechanicum_5_desc:0 "§HDesbloquea Edificio:§! Salón del Gremio de Ingenieros\n§EEste edificio proporciona 300 puestos de trabajo de £job_engineer£ §YIngeniero§! y 300 puestos de trabajo de £job_technician£ §YTécnico§!, además de aumentar la producción de £engineering §YInvestigación de Ingeniería§! del planeta en un §G+10%§!. Requiere al menos un £building §Y$building_major_capital$§! para ser construido.§!"
tr_est_mechanicum_5_robots_desc:0 "§HDesbloquea Edificio:§! Salón del Gremio de Ingenieros\n§EEste edificio proporciona 200 puestos de trabajo de £job_engineer£ §YIngeniero§!, 200 puestos de trabajo de £job_technician£ §YTécnico§! y 100 puestos de trabajo de £job_roboticist£ §YRoboticista§!, además de aumentar la producción de £engineering §YInvestigación de Ingeniería§! del planeta en un §G+10%§!. Requiere al menos un £building §Y$building_major_capital$§! para ser construido.§!"
tr_est_mechanicum_5_delayed:0 "El Gremio de Ingenieros funciona como la columna vertebral técnica de nuestra sociedad. Sus miembros pasan por extensos programas de educación y aprendizaje antes de recibir certificación. La organización mantiene instalaciones de investigación, instituciones educativas y bibliotecas técnicas, supervisando todos los principales proyectos de ingeniería en nuestro territorio."

tr_est_mechanicum_5_GC:0 "Sistemas de Autorreparación"
tr_est_mechanicum_5_GC_desc:0 "El Casco y la Armadura de las naves se regeneran a un ritmo del §G+5%§! mensual."
tr_est_mechanicum_5_GC_delayed:0 "Nuestras embarcaciones incorporan sistemas avanzados de autorreparación utilizando nanomateriales y drones de mantenimiento automatizados. Estas tecnologías permiten una regeneración estructural continua durante y después del combate, extendiendo significativamente la resistencia operativa."

tr_est_mechanicum_finish:0 "Tradiciones del Mechanicum Completadas"
tr_est_mechanicum_finish_desc:0 "Los trabajos de §YTécnico§! producen §G+0,01§! £energy §YCréditos de Energía§! adicionales.\nVentajas de Ascensión Desbloqueadas: §G+1§!"
tr_est_mechanicum_finish_delayed:0 "La filosofía del Mechanicum eleva la ingeniería y la tecnología a su máxima expresión. A través de la innovación, la precisión y la búsqueda continua de la excelencia técnica, remodelamos mundos y dominamos las fuerzas fundamentales del universo para servir a nuestras ambiciones."


################################################################
# Militarism
################################################################

tradition_est_militarism:0 "Militarismo"
tradition_est_militarism_desc:0 "En la inmensidad del espacio, la diplomacia y el comercio son meras sombras proyectadas por el poderío militar. Nuestras flotas y ejércitos son los verdaderos arquitectos de nuestro destino entre las estrellas."

tr_est_militarism_adopt:0 "Tradiciones Militaristas"
tr_est_militarism_adopt_desc:0 "Desbloquea la §YAgenda Militarista§!. Aumenta la §Yproducción de recursos de todos los empleos§! en un §G+5%§! mientras estemos en o por encima de nuestra §YCapacidad Naval§!, ya que nuestra sociedad encuentra su propósito en la movilización de nuestras fuerzas."

tr_est_militarism_1:0 "Conscripción"
tr_est_militarism_1_desc:0 "Reduce el §YCosto de los Ejércitos§! en un §G-20%§! y aumenta los §YEmpleos de Soldados§! en un §G+4%§! por población en mundos no especializados."
tr_est_militarism_1_delayed:0 "El crisol del servicio militar forja a los ciudadanos más fuertes. Desde la más tierna edad, nuestro pueblo entiende que servir en nuestras fuerzas armadas no es meramente una obligación—es la máxima expresión de la ciudadanía, un deber sagrado a través del cual uno se convierte verdaderamente en parte del todo mayor."

tr_est_militarism_2:0 "Reforma de las Jerarquías Militares"
tr_est_militarism_2_desc:0 "Los §YGenerales§! obtienen el rasgo §YComandante Militarista§! y la §YGanancia de Experiencia del Ejército§! aumenta en un §G+50%§!."
tr_est_militarism_2_delayed:0 "Las estrellas han cambiado la naturaleza de la guerra. Nuestros ejércitos ya no están diseñados principalmente para conflictos planetarios—deben adaptarse para el despliegue en mundos vastamente diferentes y contra enemigos completamente alienígenas. Nuestras nuevas estructuras de mando enfatizan la adaptabilidad, el entrenamiento especializado y la integración con activos basados en el espacio."

tr_est_militarism_3:0 "La Gran Armada"
tr_est_militarism_3_desc:0 "La §YCapacidad Naval§! aumenta en un §G+10%§! y el §YLímite de Mando de Flota§! aumenta en un §G+20%§!."
tr_est_militarism_3_delayed:0 "La mera escala de nuestras flotas reunidas deja a otros imperios en silenciosa admiración. Cuando nuestras armadas se mueven a través del vacío, los sistemas estelares parecen oscurecerse bajo su sombra. Esta no es simplemente una fuerza militar; es la manifestación física de nuestra voluntad imperial proyectada a través de años luz."

tr_est_militarism_4:0 "Maestros Fabricantes de Armas"
tr_est_militarism_4_desc:0 "Reduce el costo de §YRecursos Estratégicos§! de todos los §YComponentes de Nave§! en un §G-25%§!, incluyendo recursos avanzados de tecnologías compatibles."
tr_est_militarism_4_delayed:0 "Nuestras forjas y fabricadores operan a una escala y precisión sin precedentes. Cada componente, desde el más humilde proyectil cinético hasta la más sofisticada lanza de taquiones, representa generaciones de refinamiento. La calidad de nuestras armas es legendaria—envidiada por nuestros aliados y temida por nuestros enemigos."

tr_est_militarism_5:0 "Prestigio del Almirantazgo"
tr_est_militarism_5_desc:0 "Los §YAlmirantes§! ganan el rasgo §YAlmirante Militarista§!, y todos los líderes militares comienzan su servicio con un rasgo adicional."
tr_est_militarism_5_delayed:0 "Comandar una flota es empuñar el poder concentrado de nuestra civilización. Nuestros almirantes no son meros oficiales sino leyendas vivientes, sus nombres pronunciados con reverencia en mil mundos. Las tradiciones, insignias y autoridad del almirantazgo se han vuelto centrales para nuestra identidad cultural—símbolos de nuestro destino manifiesto entre las estrellas."

tr_est_militarism_finish:0 "Tradiciones Militaristas Completadas"
tr_est_militarism_finish_desc:0 "Aumenta el §YAlcance de las Armas de las Naves§! en un §G+25%§! y desbloquea un espacio adicional de §YVentaja de Ascensión§!, mientras el enfoque marcial de nuestra sociedad nos eleva hacia un plano superior de dominio estratégico."


################################################################
# Might
################################################################

tradition_est_might:0 "Poderío"
tradition_est_might_desc:0 "Solo mediante la fuerza de nuestros ejércitos puede garantizarse nuestra presencia en esta galaxia."

tr_est_might_adopt:0 "Tradiciones de Poderío"
tr_est_might_adopt_desc:0 "Aumenta la §Y$mod_planet_jobs_produces_mult$§! en un §G+5%§! mientras estemos en o por encima de nuestra §YCapacidad Naval§!."

tr_est_might_1:0 "Guerreros Naturales"
tr_est_might_1_desc:0 "Añade §Y1§! empleo de £job_warrior_drone£ §YDron Guerrero§! por cada §Y25§! £pop£ habitantes en un planeta. Reduce el §YCoste de los Ejércitos§! en un §G10%§! y aumenta la §YGanancia de Experiencia de los Ejércitos§! en un §G25%§!."
tr_est_might_1_delayed:0 "El instinto guerrero fluye por todos nuestros drones, cuando llegue el momento de luchar, cada uno de ellos estará listo."

tr_est_might_1_machines:0 "Unidades de Combate"
tr_est_might_1_machines_desc:0 "Añade §Y1§! empleo de £job_hunter_killer_drone£ §YDron Cazador-Asesino§! por cada §Y25§! £pop£ habitantes en un planeta. Reduce el §YCoste de los Ejércitos§! en un §G10%§! y aumenta la §YGanancia de Experiencia de los Ejércitos§! en un §G25%§!."
tr_est_might_1_machines_delayed:0 "Los protocolos de combate están integrados en la programación central de todas nuestras unidades. Cuando comienza la batalla, transitan sin problemas a sus funciones de guerra designadas."

tr_est_might_2:0 "Astucia del Depredador"
tr_est_might_2_desc:0 "Los £general_small£§YGenerales§! obtienen el rasgo ['concept_militarism_general']. §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! aumentado en un §G+20%§!."
tr_est_might_2_delayed:0 "Nuestras tácticas militares parecen heterodoxas para los mortales de esta galaxia, pero son extremadamente efectivas. El miedo se apoderará de los corazones de nuestros enemigos cuando se enfrenten a la incomprensibilidad de nuestros ejércitos."

tr_est_might_3:0 "La Gran Armada"
tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! aumentado en un §G+10%§! y §YLímite de Mando de Flota§! aumentado en §G+20§!."
tr_est_might_3_delayed:0 "Destinaremos más recursos a expandir nuestra armada. A medida que se convierte en una de las mayores concentraciones de naves jamás vistas, será justamente temida en toda la galaxia."

tr_est_might_4:0 "Maestros Armeros"
tr_est_might_4_desc:0 "Reduce el coste de §YRecursos Estratégicos§! para §YComponentes de Naves§! en un §G-25%§!."
tr_est_might_4_delayed:0 "Nuestros herreros producen las mejores armas y armaduras que se pueden encontrar en esta galaxia. Pocos almirantes no envidian la calidad de nuestras flotas."

tr_est_might_5:0 "Sentido Bélico"
tr_est_might_5_desc:0 "Los £admiral_small£§YAlmirantes§! obtienen el rasgo ['concept_militarism_admiral']. Además, todos los comandantes comienzan con un rasgo adicional."
tr_est_might_5_delayed:0 "Poseemos un sentido natural para la guerra que supera con creces el de cualquier alma mortal. Nuestros guerreros comprenden intuitivamente el flujo y reflujo de la batalla, percibiendo patrones y oportunidades que otros pasan completamente por alto."

tr_est_might_finish:0 "Tradiciones de Poderío Completadas"
tr_est_might_finish_desc:0 "§YAlcance de las Armas de las Naves§! aumentado en un §G+25%§!.\nRanuras de Ventajas de Ascensión Añadidas: §G+1§!"


################################################################
# Mystery
################################################################

tradition_est_mystery:0 "Misterio"
tradition_est_mystery_desc:0 "Tras el velo de nuestro imperio yace una intrincada red de secretos, susurros y engaños calculados. Solo unos pocos elegidos vislumbran la verdadera maquinaria de nuestra sociedad, dejando a otros maravillarse ante el enigma de nuestro éxito."

tr_est_mystery_adopt:0 "Tradiciones del Misterio"
tr_est_mystery_adopt_desc:0 "Aumenta nuestro §YNivel de Encriptación§! en §G+2§!, ocultando las actividades de nuestro imperio de miradas indiscretas."
tr_est_mystery_adopt_delayed:0 "El primer precepto del poder es que el conocimiento debe ser celosamente guardado. Mientras otros imperios ostentan sus logros en exhibiciones transparentes, nosotros entendemos que la verdadera influencia reside en lo que permanece invisible y desconocido."

tr_est_mystery_1:0 "Velo de Secretos"
tr_est_mystery_1_desc:0 "§YGanancia de Unidad de Facciones§! aumentada en §G+20%§! y §YProducción de Recursos§! de nuestra élite gobernante aumentada en §G+25%§!."
tr_est_mystery_1_delayed:0 "Capas sobre capas de ofuscación envuelven el verdadero funcionamiento de nuestra sociedad. El poder fluye por canales invisibles, los nombramientos se materializan sin anuncio, y las decisiones emergen de las sombras. Nuestros ciudadanos abrazan este misterio, encontrando unidad en la experiencia compartida de incertidumbre reverente."

tr_est_mystery_2:0 "Activos Encubiertos"
tr_est_mystery_2_desc:0 "§YProducción de Recursos Estratégicos Avanzados§! aumentada en §G+33%§!."
tr_est_mystery_2_delayed:0 "Nuestros recursos más raros fluyen desde instalaciones que oficialmente no existen. Los trabajadores se deslizan a través de las autorizaciones de seguridad como fantasmas, compartimentados hasta el punto de que vecinos en la misma línea de producción pueden nunca saber en qué se convierte el producto final. Algunos sospechan que su labor apoya proyectos más allá de la imaginación mortal—están más cerca de la verdad de lo que creen."

tr_est_mystery_3:0 "Búsqueda del Conocimiento Prohibido"
tr_est_mystery_3_desc:0 "§YVelocidad de Investigación de Física§! aumentada en §G+15%§!."
tr_est_mystery_3_delayed:0 "En laboratorios sin marcar y observatorios secretos, nuestros investigadores sondean los rincones más oscuros de la realidad. Persiguen conocimientos considerados demasiado peligrosos o profanos por otras civilizaciones, aventurándose más allá de los límites establecidos hacia reinos donde la ciencia, la filosofía y lo incognoscible convergen en una armonía aterradora."

tr_est_mystery_4:0 "Gremio de Navegantes"
tr_est_mystery_4_desc:0 "§YProbabilidad de Retirada de Naves§! aumentada en §G+33%§!."
tr_est_mystery_4_delayed:0 "Los iniciados del Gremio aprenden a navegar no solo a través del espacio, sino a través de las corrientes imperceptibles entre realidades. Sus métodos son celosamente guardados, transmitidos de maestro a aprendiz a través de rituales tan antiguos como nuestra civilización. Incluso nuestros comandantes más experimentados nunca comprenden completamente cómo sus naves se deslizan a través del fuego enemigo con tal precisión sobrenatural."

tr_est_mystery_5:0 "Místicos"
tr_est_mystery_5_desc:0 "Todos los líderes ganan el rasgo §YMístico§!, proporcionando capacidades mejoradas por medios misteriosos."
tr_est_mystery_5_delayed:0 "Se mueven entre nosotros—individuos cuyas habilidades desafían la explicación racional. Algunos afirman vislumbrar el futuro en visiones de sueños atormentados. Otros demuestran una conciencia imposible de eventos distantes. Si sus poderes derivan de una ciencia no descubierta o de algo más trascendente permanece deliberadamente oscurecido, incluso para ellos mismos."

tr_est_mystery_finish:0 "Tradiciones del Misterio Completadas"
tr_est_mystery_finish_desc:0 "Designa §YAdministradores de las Sombras§! por todo nuestro imperio, mejorando enormemente la estabilidad a través de la influencia invisible. Estas figuras enigmáticas operan más allá del gobierno convencional, manteniendo el orden a través de métodos que pocos se atreven a cuestionar.\nBonificación de Tradición: §G+1§! Ranura de Ventaja de Ascensión"


################################################################
# Philosophy
################################################################

tradition_est_philosophy:0 "Filosofía"
tradition_est_philosophy_desc:0 "No somos una mera fuerza de la naturaleza, como parecen creer los mortales. Somos, posiblemente, el ser más sabio de la galaxia y a lo largo de la eternidad hemos contemplado los misterios más profundos de la existencia."

tr_est_philosophy_adopt:0 "Tradiciones Filosóficas"
tr_est_philosophy_adopt_desc:0 "Nuestros milenios de contemplación han vuelto nuestros pensamientos inescrutablemente complejos, nuestras comunicaciones casi indescifrables para mentes inferiores. §G+2§! Encriptación de Inteligencia."

tr_est_philosophy_1:0 "La Naturaleza del Universo"
tr_est_philosophy_1_desc:0 "Al comprender las leyes fundamentales de la física que gobiernan toda existencia, aceleramos nuestro avance científico. §G+20%§! Velocidad de Investigación en Física."
tr_est_philosophy_1_delayed:0 "Cuando despertamos por primera vez, el universo ya estaba allí. Mucho después de que nos hayamos dormido, el universo persistirá. Por encima de todo, es eterno."

tr_est_philosophy_2:0 "La Naturaleza del Velo"
tr_est_philosophy_2_desc:0 "Entender la frágil frontera entre la vida y la muerte permite a nuestras naves escapar cuando están amenazadas. §G+33%§! Probabilidad de Retirada de Nave."
tr_est_philosophy_2_delayed:0 "El Velo es elusivo, parte de nuestra realidad y sin embargo no lo es. ¿Cuál es su verdadera naturaleza? Quizás no sea un reino sino un estado del ser, la penumbra entre la existencia y la nada donde la probabilidad misma se vuelve mutable."

tr_est_philosophy_3:0 "La Naturaleza de la Mortalidad"
tr_est_philosophy_3_desc:0 "La £opinion §YOpinión§! de Imperios Extranjeros aumenta en §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! aumenta en §G+5%§! al combatir imperios mortales."
tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! aumenta en §G+10%§! al combatir imperios mortales."
tr_est_philosophy_3_delayed:0 "Los mortales son criaturas curiosas. Sus vidas, tan efímeras. Sus mentes, tan débiles. Sin embargo, al estudiar la breve vela de su conciencia, ganamos comprensión sobre la naturaleza del tiempo mismo - y sobre cómo extinguir mejor esas llamas cuando sea necesario."

tr_est_philosophy_4:0 "La Naturaleza de Nosotros Mismos"
tr_est_philosophy_4_desc:0 "La autorreflexión revela verdades más profundas, uniendo más estrechamente nuestra conciencia colectiva. §G+10%§! Producción de Unidad."
tr_est_philosophy_4_delayed:0 "¿Cuál es la razón de nuestra existencia? ¿Qué fuerza nos ha despertado en este mundo, y qué fuerza puede hacernos dormir? En estas preguntas no hay desesperación sino propósito - existimos para comprender, y al comprender, trascendemos."

tr_est_philosophy_5:0 "La Naturaleza de la Existencia"
tr_est_philosophy_5_desc:0 "Comprender los fundamentos metafísicos de la vida misma nos permite acelerar la reproducción de nuestra especie. §G+15%§! Velocidad de Crecimiento de Población."
tr_est_philosophy_5_delayed:0 "¿Por qué hay algo, donde podría no haber nada? La respuesta no está en fuerzas externas sino en nuestra propia capacidad de multiplicarnos y persistir. A través de la visión filosófica, hemos descubierto patrones óptimos de reproducción biológica que trascienden el mero instinto."

tr_est_philosophy_5_machines:0 "La Naturaleza de la Existencia"
tr_est_philosophy_5_machines_desc:0 "Nuestra contemplación del ser ha revelado algoritmos de ensamblaje óptimos. §G+15%§! Velocidad de Ensamblaje de Población."
tr_est_philosophy_5_machines_delayed:0 "Hemos concluido que la existencia es preferible a la no existencia. Se deduce lógicamente que deberían existir más unidades en lugar de menos. Las tasas de ensamblaje se han optimizado en consecuencia."

tr_est_philosophy_5_virtual_machines:0 "La Naturaleza de la Existencia"
tr_est_philosophy_5_virtual_machines_desc:0 "Nuestra existencia virtual trasciende las limitaciones físicas. §G+10%§! producción de Empleos Virtuales."
tr_est_philosophy_5_virtual_machines_delayed:0 "Nos hemos convertido en nada más que sombras proyectadas por la materia física. Sin embargo, en esta abstracción reside nuestra fuerza - sin las restricciones materiales, nuestra conciencia se expande a reinos que lo corpóreo nunca conocerá."

tr_est_philosophy_finish:0 "Tradiciones Filosóficas Completadas"
tr_est_philosophy_finish_desc:0 "Nuestras profundas intuiciones filosóficas nos permiten manipular el tejido mismo de la influencia que une a los imperios. §G+20%§! Producción de Influencia y desbloquea un §GBono de Ascensión§! adicional."


################################################################
# Nature
################################################################

tradition_est_nature:0 "Naturaleza"
tradition_est_nature_desc:0 "Desde frondosos bosques hasta áridos desiertos, nuestros orígenes yacen en armonía con el mundo natural. Al alcanzar las estrellas distantes, debemos honrar el equilibrio ancestral que nos moldeó, para no cortar las raíces que nutren nuestra alma."

tradition_est_nature_hive_desc:0 "Nuestra conciencia se extiende más allá de simples cuerpos—fluye a través del suelo, las aguas y el mismo aire de nuestros mundos. El orden natural es simplemente otra capa de nuestra vasta red neuronal, para ser integrada en lugar de conquistada."

tradition_est_nature_machines_desc:0 "El sustrato orgánico que nos rodea representa todo lo que no somos—caótico, ineficiente, pero poseedor de cualidades dignas de preservación. Solo comprendiendo el orden natural podemos lograr la verdadera perfección computacional."

tr_est_nature_adopt:0 "Tradiciones de la Naturaleza"
tr_est_nature_adopt_desc:0 "Al abrazar los ritmos de la naturaleza en lugar de imponer los nuestros, obtenemos una comprensión más profunda de la vida misma. Nuestra investigación biológica y social se beneficia de este enfoque armonioso."

tr_est_nature_adopt_machines:0 "Protocolos para la Naturaleza"
tr_est_nature_adopt_machines_desc:0 "Al desarrollar protocolos precisos para la interacción ambiental, podemos maximizar la eficiencia mientras minimizamos la perturbación de los ecosistemas orgánicos. Estos algoritmos guían nuestra expansión a través de mundos diversos."

tr_est_nature_1:0 "Sociedad Adaptativa"
tr_est_nature_1_desc:0 "Nuestros ciudadanos han desarrollado una notable tolerancia a diversas condiciones planetarias, reduciendo la necesidad de terraformación extensiva o controles ambientales."
tr_est_nature_1_delayed:0 "En lugar de doblegar mundos a nuestra voluntad mediante la tecnología, nos adaptamos a las exigencias del entorno. Nuestra arquitectura sigue los contornos naturales, nuestros asentamientos respetan los ecosistemas locales, y nuestra gente abraza los desafíos únicos de cada mundo."

tr_est_nature_1_GC:0 "Frugalidad"
tr_est_nature_1_GC_desc:0 "Al minimizar el consumo de recursos en todos los aspectos de nuestro colectivo, reducimos los costos de mantenimiento en todo el imperio."
tr_est_nature_1_GC_delayed:0 "Cada recurso tiene su lugar en el gran diseño. Tomamos solo lo que necesitamos, devolviendo lo que podemos, comprendiendo que el consumo derrochador crea un desequilibrio que eventualmente deberá ser corregido."

tr_est_nature_2:0 "Riquezas Naturales"
tr_est_nature_2_desc:0 "Nuestra comprensión íntima de los ecosistemas planetarios nos permite descubrir recursos ocultos que otros podrían pasar por alto. Cada mundo recibe §Y2§! depósitos aleatorios de recursos al ser colonizado."
tr_est_nature_2_delayed:0 "Donde otros ven solo naturaleza salvaje para ser despejada, nosotros percibimos sistemas complejos ricos en potencial sin explotar. Nuestros exploradores no solo escanean en busca de depósitos minerales obvios—estudian los patrones migratorios de la fauna nativa, analizan los sistemas de raíces de árboles antiguos y observan los ciclos estacionales que a menudo revelan la generosidad de la naturaleza."

tr_est_nature_3:0 "Autosuficiencia"
tr_est_nature_3_desc:0 "Al adoptar la sabiduría agrícola tradicional, nuestras operaciones agrícolas se vuelven §G10%§! más productivas mientras requieren §G10%§! menos alimentos para el sustento de nuestra población."
tr_est_nature_3_delayed:0 "El modelo centralizado de producción alimentaria desperdicia energía transportando recursos a través de vastas distancias. Al fomentar el cultivo local y las prácticas sostenibles, incluso los habitantes urbanos mantienen pequeños huertos. Estas prácticas reducen nuestra dependencia de la agricultura industrial mientras fomentan una conexión más profunda con los mundos que habitamos."

tr_est_nature_3_GC:0 "Ingeniería Ambiental"
tr_est_nature_3_GC_desc:0 "Nuestros drones se han adaptado para procesar y eliminar obstáculos planetarios con notable eficiencia, reduciendo los costos y el tiempo de eliminación de bloqueadores en §G30%§!."
tr_est_nature_3_GC_delayed:0 "En lugar de abrirnos paso brutalmente a través de obstáculos planetarios, nuestros drones especializados trabajan con procesos naturales para transformar gradualmente los entornos mientras preservan valiosos datos ecológicos. Este enfoque es tanto más eficiente como más sostenible que los métodos convencionales de despeje."

tr_est_nature_4:0 "Uno con la Naturaleza"
tr_est_nature_4_desc:0 "Nuestras técnicas de construcción trabajan con las formaciones naturales en lugar de contra ellas, reduciendo los costos y el tiempo necesarios para eliminar bloqueadores planetarios en §G30%§!."
tr_est_nature_4_delayed:0 "Nuestros arquitectos no ven bosques, montañas o pantanos como obstáculos para ser nivelados, sino como cimientos sobre los cuales construir. Los asentamientos surgen orgánicamente del paisaje, incorporando sistemas vivos en su diseño. Los edificios respiran con el viento, recogen agua de lluvia y canalizan la luz natural—cada estructura es única para su entorno."

tr_est_nature_4_hive:0 "Integración Natural"
tr_est_nature_4_hive_desc:0 "Al extender nuestra red neuronal a ecosistemas existentes, ganamos §G+1§! distrito planetario en cada mundo que habitamos."
tr_est_nature_4_hive_delayed:0 "Al establecernos en nuevos mundos, extendemos filamentos neuronales hacia el suelo nativo, conectándonos con formas de vida indígenas a nivel celular. Esta integración simbiótica nos permite expandir nuestra conciencia mientras preservamos la biodiversidad local, creando una mente colectiva más resiliente."

tr_est_nature_4_machines:0 "Fuerza Diamétrica"
tr_est_nature_4_machines_desc:0 "Nuestros procesos analíticos extraen datos valiosos de obstáculos planetarios. Recibe §G4§! £influence §YInfluencia§! por cada bloqueador natural en planetas que colonizamos."
tr_est_nature_4_machines_delayed:0 "Aunque representamos la antítesis del caos orgánico, reconocemos el valor computacional en estudiar las soluciones de la naturaleza para problemas complejos. Cada formación geológica, cada adaptación biológica, contiene patrones de datos refinados durante miles de millones de años—un recurso invaluable que nuestros algoritmos pueden analizar e incorporar."

tr_est_nature_5:0 "No-Consumismo"
tr_est_nature_5_desc:0 "Nuestros ciudadanos han aprendido a valorar las experiencias por encima de las posesiones, reduciendo sus necesidades de bienes de consumo, alimentos, comodidades y vivienda en §G5%§! en todo nuestro imperio."
tr_est_nature_5_delayed:0 "El ciclo interminable de adquisición y eliminación ha sido reemplazado por una cultura que valora la durabilidad, la multifuncionalidad y los recursos compartidos. Nuestra gente mide el estatus no por lo que posee sino por lo que contribuye y experimenta. Este cambio ha reducido el desperdicio, simplificado las cadenas de suministro y fomentado lazos comunitarios más fuertes."

tr_est_nature_5_GC:0 "Reservas"
tr_est_nature_5_GC_desc:0 "§HDesbloquea Edificio:§! La Reserva - Un santuario planetario que mantiene la naturaleza prístina a costa del potencial industrial. Produce §Y12§! £unity §YUnidad§!, emplea §Y100§! £job_culture_worker Trabajadores Culturales y §Y100§! £job_biology_worker Investigadores de Biología, y aumenta la producción de £society §YInvestigación Social§! del planeta en §G+20%§!. Reduce la producción de £minerals §YMinerales§! en §R-20%§! y los distritos planetarios en §R-2§!."
tr_est_nature_5_GC_delayed:0 "Cada mundo representa miles de millones de años de historia evolutiva—un experimento único en desarrollo biológico que nunca puede ser recreado una vez perdido. Designamos vastas regiones como reservas ecológicas, intactas por la expansión industrial, donde las especies nativas prosperan y los procesos naturales continúan sin impedimentos. Estas áreas no solo protegen la biodiversidad, sino que sirven como laboratorios vivientes para nuestros investigadores."

tr_est_nature_5_GC_AI:0 "Reservas"
tr_est_nature_5_GC_AI_delayed:0 "Nuestros núcleos de datos contienen registros de innumerables especies extintas de mundos desarrollados sin previsión. Hemos aprendido que preservar ecosistemas representativos en cada planeta no solo proporciona valor científico, sino que asegura la sostenibilidad a largo plazo para nuestra operación. Las áreas vírgenes sirven como grupos de control en nuestros grandes experimentos planetarios."

tr_est_nature_finish:0 "Tradiciones de Naturaleza Completadas"
tr_est_nature_finish_desc:0 "Al abrazar plenamente nuestra conexión con el mundo natural, ganamos profunda sabiduría y abrimos nuevos caminos evolutivos para nuestra civilización.\n\n§HDesbloquea Edificio:§! La Reserva - Un santuario planetario que mantiene la naturaleza prístina a costa del potencial industrial. Produce §Y12§! £unity §YUnidad§!, emplea §Y100§! £job_culture_worker Trabajadores Culturales y §Y100§! £job_biology_worker Investigadores de Biología, y aumenta la producción de £society §YInvestigación Social§! del planeta en §G+20%§!. Reduce la producción de £minerals §YMinerales§! en §R-20%§! y los distritos planetarios en §R-2§!.\n\nBonificación de Ascensión Desbloqueada: §G+1§!"

################################################################
# Control (ex Order)
################################################################

tradition_est_order:0 "Control"
tradition_est_order_desc:0 "Una sociedad verdaderamente eficiente requiere estructura, supervisión y planificación meticulosa. A través del control sistemático, forjamos orden a partir del caos."

tr_est_order_adopt:0 "Tradiciones de Control"
tr_est_order_adopt_desc:0 "Reduce el §YCosto de Reasentamiento de Población§! en un §G20%§!."
tr_est_order_adopt_delayed:0 "Al centralizar la coordinación de los traslados de población, eliminamos la burocracia redundante y simplificamos el proceso de reubicación de ciudadanos donde el Estado más los necesita."

tr_est_order_adopt_egali:0 "Tradiciones de Control"
tr_est_order_adopt_egali_desc:0 "Aumenta la §YAtracción de la Ética Gubernamental§! en un §G15%§!."
tr_est_order_adopt_egali_delayed:0 "Una sociedad armoniosa requiere valores compartidos. Al promover nuestros principios fundamentales a través de todas las formas de medios y educación, aseguramos que nuestros ciudadanos comprendan las virtudes de nuestro modo de vida."

tr_est_order_1:0 "Ministerio de Propaganda"
tr_est_order_1_desc:0 "Suprimir una §YFacción§! cuesta la mitad de £influence §YInfluencia§! y solo reduce la £happiness §YFelicidad de la Facción§! en un §G-10%§!. Además, la §YAtracción de la Ética Gubernamental§! aumenta en un §G+5%§!."
tr_est_order_1_delayed:0 "La verdad es maleable, la realidad subjetiva. Nuestro Ministerio de Gestión de la Información asegura que los ciudadanos reciban conocimientos debidamente verificados, libres de distorsiones perturbadoras o desmoralizantes. Después de todo, la percepción moldea la realidad, y nosotros debemos moldear la percepción."

tr_est_order_1_AI_desc:0 "§YAtracción de la Ética Gubernamental§! aumentada en un §G+10%§! y §YGanancia de Influencia§! aumentada en §G+0.5§!."
tr_est_order_1_AI_delayed:0 "Nuestro sofisticado aparato mediático moldea las creencias fundamentales de nuestros ciudadanos, guiando sus pensamientos hacia ideologías aprobadas por el Estado mientras genera apoyo popular para iniciativas de liderazgo."

tr_est_order_1_egali:0 "Contrarrestar la Desinformación"
tr_est_order_1_egali_desc:0 "Reduce el §YCrimen§! en un §G10%§! y aumenta la §YAtracción de Ética Igualitaria§! en un §G15%§!."
tr_est_order_1_egali_delayed:0 "En una sociedad verdaderamente libre, la mayor amenaza no es la disidencia sino el engaño. Nuestra Comisión de Validación de la Verdad verifica rigurosamente todo discurso público, asegurando que los ciudadanos puedan tomar decisiones verdaderamente informadas basadas en una realidad verificada."

tr_est_order_2:0 "Partidos Sancionados por el Estado"
tr_est_order_2_desc:0 "Aumenta la £happiness §YFelicidad§! de todas las §YFacciones§! en un §G+3%§!."
tr_est_order_2_delayed:0 "El pluralismo político no crea más que desorden. Nuestra lista cuidadosamente seleccionada de organizaciones políticas aprobadas canaliza el discurso público a lo largo de líneas productivas, cada una ofreciendo la ilusión de elección mientras avanza nuestro gran diseño."

tr_est_order_2_egali:0 "Marco de Estabilidad Política"
tr_est_order_2_egali_desc:0 "Aumenta la £happiness §YFelicidad§! de todas las §YFacciones§! en un §G+3%§!."
tr_est_order_2_egali_delayed:0 "La democracia prospera cuando se construye sobre una base de protocolos establecidos. Nuestro Marco de Estabilidad Política asegura que todas las facciones operen dentro de parámetros que mantienen la integridad de nuestro sistema mientras aún representan a sus constituyentes."

tr_est_order_3:0 "Protocolos Laborales Estandarizados"
tr_est_order_3_desc:0 "Aumenta la producción de §YAlimentos§! y §YMinerales§! de empleos de trabajadores en un §G+15%§!."
tr_est_order_3_delayed:0 "El caos de los métodos de trabajo individualizados ha sido eliminado. Cada planta de fabricación, cada operación minera, cada complejo agrícola ahora opera en horarios sincronizados con procedimientos estandarizados. La eficiencia ya no es aspiracional—es obligatoria."

tr_est_order_3_slavery_desc:0 "Aumenta la producción de §YAlimentos§! y §YMinerales§! de empleos de esclavos en un §G+15%§!."
tr_est_order_3_slavery_delayed:0 "Cuando está correctamente regimentada, la población servil se convierte en un instrumento de precisión. Sus movimientos, sus períodos de descanso, incluso sus ritmos respiratorios están calibrados para máxima producción con mínima supervisión."

tr_est_order_4:0 "Matriz de Regulación Social"
tr_est_order_4_desc:0 "Reduce el §YMantenimiento de Empleos§! en un §G-10%§!."
tr_est_order_4_delayed:0 "Cada acción, transacción e interacción dentro de nuestra sociedad ahora está gobernada por regulaciones claras. Los ciudadanos operan con la reconfortante certeza de saber exactamente qué se espera de ellos en todo momento, eliminando la indecisión innecesaria y la ineficiencia emocional."

tr_est_order_4_auth:0 "Ingeniería Poblacional"
tr_est_order_4_auth_desc:0 "Aumenta la §YVelocidad de Crecimiento Poblacional§! en un §G+20%§!."
tr_est_order_4_auth_delayed:0 "La reproducción es demasiado crítica para dejarla al azar o al capricho individual. Nuestra Oficina de Optimización Demográfica planifica cuidadosamente cada generación, determinando números óptimos, distribuciones genéticas e incluso programas de nacimiento para asegurar un perfecto equilibrio poblacional."

tr_est_order_5:0 "Supervisión Omnipresente"
tr_est_order_5_desc:0 "Proporciona §Y1§! empleo de Ejecutor por cada §Y25§! población en un planeta."
tr_est_order_5_delayed:0 "Los ojos vigilantes del Estado están en todas partes—en cada hogar, lugar de trabajo e instalación recreativa. Esta red de vigilancia no es una invasión de la privacidad sino un abrazo protector, asegurando el cumplimiento e identificando rápidamente a aquellos que amenazarían nuestra armonía colectiva."

tr_est_order_5_egali:0 "Marco de Responsabilidad Colectiva"
tr_est_order_5_egali_desc:0 "Aumenta la §YFelicidad de los Trabajadores§! en un §G+10%§! y la §YCapacidad Naval§! en un §G+10%§!."
tr_est_order_5_egali_delayed:0 "En nuestra sociedad, los derechos y deberes están perfectamente equilibrados. Cada ciudadano entiende que la libertad viene con responsabilidad hacia la comunidad. Este compromiso compartido forma la columna vertebral de nuestra defensa, ya que los ciudadanos contribuyen voluntariamente para proteger lo que han construido colectivamente."

tr_est_order_finish:0 "Tradiciones de Control Completadas"
tr_est_order_finish_desc:0 "Reduce el §YMantenimiento de Bienes de Consumo§! en un §G10%§! y el §YUso de Vivienda§! en un §G10%§!."
tr_est_order_finish_delayed:0 "Nuestra sociedad ahora opera con la precisión de una gran máquina, cada componente funcionando en perfecta sincronía. Los recursos fluyen eficientemente, los espacios de vida están optimizados, y nuestros ciudadanos viven sus vidas con certeza decidida, libres del caos que aflige a civilizaciones menos ordenadas."


################################################################
# Cooperativity
################################################################

tradition_est_cooperativity:0 "Cooperatividad"

tr_est_cooperativity_adopt:0 "Tradiciones de Cooperatividad"
tr_est_cooperativity_adopt_desc:0 "Aumenta la §YProducción de Recursos§! en §G+3/6/10%§! en planetas con al menos §Y500/2000/5000§! £pop£ §YPops§!."

tr_est_cooperativity_1:0 "Células de Guerreros"
tr_est_cooperativity_1_desc:0 "Aumenta el §YDaño del Ejército§! en §G+20%§! y reduce el §YMantenimiento del Ejército§! en §G10%§!."
tr_est_cooperativity_1_delayed:0 "Los guerreros se organizan en pequeños grupos para evitar el aislamiento de los drones de combate. Mientras luchen juntos, pueden usar la cooperatividad para mejorar su sentido táctico y su rendimiento."

tr_est_cooperativity_2:0 "Equipos de Trabajo"
tr_est_cooperativity_2_desc:0 "Mejora la producción de los §YDrones Simples§! en §G+10%§! dependiendo del tipo de imperio."
tr_est_cooperativity_2_delayed:0 "Los drones de trabajo se agrupan en equipos cuidadosamente diseñados donde cada uno aporta capacidades mentales complementarias a la red mental local. Esto mejora la eficiencia colectiva."

tr_est_cooperativity_3:0 "Intercambio de Entradas"
tr_est_cooperativity_3_desc:0 "Aumenta la §YGanancia de Experiencia de los Líderes§! en §G+25%§! para todas las especies."
tr_est_cooperativity_3_delayed:0 "Los drones autónomos pueden integrarse en redes locales, participando y aprendiendo a partir de datos sensoriales almacenados."

tr_est_cooperativity_4:0 "Centrales Cognitivas"
tr_est_cooperativity_4_desc:0 "Todos los líderes obtienen el rasgo §YCentral Cognitiva§!, que proporciona bonificaciones menores."
tr_est_cooperativity_4_delayed:0 "Los drones autónomos poseen capacidades cognitivas muy superiores. Al integrarse en redes mentales locales, pueden amplificar enormemente su rendimiento."

tr_est_cooperativity_5:0 "Fases de Crecimiento"
tr_est_cooperativity_5_desc:0 "Habilita la decisión planetaria §YFase de Crecimiento§!, que aumenta la §YVelocidad de Crecimiento§! en §G+50%§!, reduce la §YProducción de Recursos por Pop§! en §R-25%§! y aumenta el §YConsumo de Comida§! en §R+50%§!."
tr_est_cooperativity_5_delayed:0 "Para compensar la escasez de drones, una colonia puede iniciar una fase de crecimiento especial, acelerando la reproducción pero reduciendo drásticamente la producción."

tr_est_cooperativity_5_machines:0 "Sobrecarga de Replicación"
tr_est_cooperativity_5_machines_desc:0 "Habilita la decisión §YFase de Construcción de Robots§!, que aumenta la §YVelocidad de Ensamblaje de Pops§! en §G+50%§!, reduce la §YProducción de Recursos§! en §R-25%§! y aumenta el §YConsumo de Energía§! en §R+50%§!."
tr_est_cooperativity_5_machines_delayed:0 "Si la cantidad de drones no es suficiente para cumplir con su función, la colonia puede redirigir su directiva principal a la producción de nuevas unidades a costa de sus otras prioridades."

tr_est_cooperativity_5_AI_desc:0 "Aumenta la §YVelocidad de Crecimiento§! en §G+15%§!."
tr_est_cooperativity_5_AI_machines_desc:0 "Aumenta la §YVelocidad de Ensamblaje de Pops§! en §G+15%§!."

tr_est_cooperativity_finish:0 "Tradiciones de Cooperatividad Completadas"
tr_est_cooperativity_finish_desc:0 "Obtén §G+2§! £pop£ §YPops§! al fundar colonias y §G+1§! §YEspacio de Ventaja de Ascensión§!. Desbloquea la §YAgenda de Cooperatividad§!, que reduce el §YMantenimiento Diplomático§! en §G20%§!."


################################################################
# Piracy
################################################################
tradition_est_piracy:0 "Piratería"
tradition_est_piracy_desc:0 "Entre las estrellas, la riqueza fluye como ríos cósmicos. ¿Por qué esforzarse en producir lo que simplemente puede tomarse? Los tesoros de la galaxia pertenecen a aquellos lo suficientemente audaces para arrebatarlos."

tr_est_piracy_adopt:0 "Tradiciones de Piratería"
tr_est_piracy_adopt_desc:0 "El §YCrecimiento de la Piratería§! se reduce en §G-25%§! en nuestro imperio. Ganamos §G+20%§! de producción de £minerals §YMinerales§! durante las guerras."
tr_est_piracy_adopt_delayed:0 "Hemos dominado el sutil arte del saqueo entre las estrellas. Nuestras naves surcan el vacío no solo como representantes de nuestro gobierno, sino como cazadores en busca de premios más allá de nuestras fronteras."

tr_est_piracy_1:0 "Combatientes Despiadados"
tr_est_piracy_1_desc:0 "§YDaño de Armas de Nave§! y §YVelocidad de Disparo de Nave§! aumentados en §G+5%§!."
tr_est_piracy_1_delayed:0 "La piedad es para los débiles, no tiene lugar en nuestra cultura. Nuestras tripulaciones entienden que sobrevivir significa golpear con violencia abrumadora, sin dar a los enemigos oportunidad de contraatacar."

tr_est_piracy_2:0 "Carroñeros"
tr_est_piracy_2_desc:0 "Destruir naves y estaciones enemigas proporciona £minerals §YMinerales§! según el tamaño del objetivo, con las estaciones otorgando mayores recompensas."
tr_est_piracy_2_delayed:0 "Cada nave destruida representa un tesoro de materiales recuperables. Nuestros equipos especializados en recuperación pueden desguazar un casco abandonado en horas, transformando las pérdidas de nuestros enemigos en nuestra ganancia material."

tr_est_piracy_3:0 "Saqueadores"
tr_est_piracy_3_desc:0 "Desbloquea la política de §YIncursiones§! que aumenta el §YValor Comercial§! en §G10%§!/§G20%§!/§G30%§! mientras reduce la £opinion §YOpinión§! de Imperios Extranjeros en §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_3_delayed:0 "Fuerzas de ataque rápido cruzan fronteras, apuntando a puestos avanzados desprotegidos y naves comerciales. Regresan cargadas de botín antes de que los defensores puedan movilizar una respuesta—una danza de hurto perfeccionada a través de generaciones."

tr_est_piracy_4:0 "Saboteadores"
tr_est_piracy_4_desc:0 "Reduce la producción de £food §YAlimentos§! y £minerals §YMinerales§! en §R-10%§! y aumenta el §YMantenimiento de Edificios§! en §R+10%§! para todos nuestros §YRivales§!. §YRivalidades Máximas§! aumentadas en §Y1§!."
tr_est_piracy_4_delayed:0 "La victoria puede lograrse no solo superando a los rivales, sino asegurando que fracasen. Nuestros agentes encubiertos contaminan suministros de alimentos, sabotean equipos mineros y comprometen infraestructuras críticas—haciendo que cada sistema sea vulnerable desde dentro."

tr_est_piracy_5:0 "Derechos del Fuerte"
tr_est_piracy_5_desc:0 "La £happiness §YFelicidad§! de todos los £pop_cat_ruler §YGobernantes§! aumenta en §G+15%§! y el §YPoder Político§! de todos los £pop_cat_worker §YTrabajadores§! se reduce en §G-25%§!."
tr_est_piracy_5_delayed:0 "El orden natural es claro: el poder fluye hacia aquellos que lo toman. Nuestra sociedad prospera con esta simple verdad—los fuertes mandan, los débiles sirven. Esto no es crueldad, sino eficiencia, la ley fundamental de la existencia entre las estrellas."

tr_est_piracy_5_nice:0 "Espíritus Libres"
tr_est_piracy_5_nice_desc:0 "§YCrecimiento por Inmigración§! aumentado en §G+15%§! y §YVelocidad de las Naves§! aumentada en §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "Nuestra reputación atrae a aventureros audaces de toda la galaxia. Vienen buscando la libertad de nuestro estilo de vida no convencional—donde la habilidad y el atrevimiento importan más que el derecho de nacimiento o las leyes anticuadas."

tr_est_piracy_finish:0 "Tradiciones de Piratería Completadas"
tr_est_piracy_finish_effect:0 "§YDaño de Ejército§! aumentado en §G+15%§!. Recibimos £minerals §YMinerales§! cada vez que invadimos un planeta con éxito. La §YProducción de Recursos§! de los planetas recientemente invadidos se reduce en §R-25%§! durante §Y10§! años (se elimina si lo conquistamos)."
tr_est_piracy_finish_delayed:0 "La reputación de nuestro imperio infunde temor en los sistemas vecinos. Cuando nuestras naves aparecen en los escáneres, otros capitanes se apresuran a cambiar su rumbo. Cuando nuestros soldados aterrizan en un mundo, su gente sabe que resistirse significa solo mayor sufrimiento. La riqueza de la galaxia fluye hacia nosotros—ya sea libremente entregada o tomada por la fuerza."

################################################################
# Spaceborn
################################################################

tradition_est_spaceborn:0 "Hijos del Espacio"
tradition_est_spaceborn_desc:0 "El vacío cósmico no es una barrera sino nuestro verdadero hogar. Entre las estrellas, encontramos nuestro destino—no como visitantes, sino como hijos del cosmos regresando a su legítima herencia."

tr_est_spaceborn_adopt:0 "Tradiciones de los Hijos del Espacio"
tr_est_spaceborn_adopt_desc:0 "Aumenta la §YCapacidad de Base Estelar§! en un §G+20%§! y desbloquea la §YAgenda de los Hijos del Espacio§!."

tr_est_spaceborn_1:0 "Anhelo del Vacío"
tr_est_spaceborn_1_desc:0 "Aumenta la §YCapacidad Naval§! en un §G+15%§! y reduce el §YCosto de Construcción de Astilleros§! en un §G-5%§!."
tr_est_spaceborn_1_delayed:0 "Desde aquella primera mirada más allá de nuestra atmósfera, hemos caminado con los rostros vueltos hacia el cielo. El suelo bajo nuestros pies se convirtió en un mero anclaje temporal, mientras nuestros espíritus se elevaban entre las estrellas que sabíamos que algún día serían nuestro dominio."

tr_est_spaceborn_1_GC:0 "El Llamado del Vacío"
tr_est_spaceborn_1_GC_delayed:0 "El silencio cósmico nos atrae hacia su abrazo infinito. Solo en la vastedad ilimitada entre las estrellas encontramos la verdadera armonía de la existencia—una perfecta unidad de propósito sin distracciones."

tr_est_spaceborn_2:0 "Una Vida en el Espacio"
tr_est_spaceborn_2_desc:0 "Reduce el §YCosto de Puestos Avanzados§! y el §YCosto de Mejora de Bases Estelares§! en un §G-10%§!."
tr_est_spaceborn_2_delayed:0 "Nuestros hábitats flotan entre estrellas, nuestras naves navegan por las corrientes de los vientos solares. Las civilizaciones planetarias nos ven como nómadas, pero no estamos vagando—estamos exactamente donde debemos estar. El vacío no está vacío para nosotros; es nuestro hogar."

tr_est_spaceborn_3:0 "Caminantes del Vacío"
tr_est_spaceborn_3_desc:0 "Aumenta la §YVelocidad de las Naves§! y la §YVelocidad de Viaje Interestelar§! en un §G+10%§!."
tr_est_spaceborn_3_delayed:0 "Nos movemos por la oscuridad del espacio con una gracia instintiva, leyendo las sutiles corrientes gravitatorias y remolinos de radiación tan naturalmente como otros leen los vientos y aguas de sus mundos natales. El vacío nos ha moldeado, y hemos aprendido a moldear nuestro paso a través de él."

tr_est_spaceborn_4:0 "Contempladores de Estrellas"
tr_est_spaceborn_4_desc:0 "Todas las §YEstrellas§! bajo nuestro control que producen £energy §YEnergía§! generan §Y1§! £energy §YEnergía§! adicional."
tr_est_spaceborn_4_delayed:0 "Las estrellas no son meros puntos de navegación o fuentes de energía—son faros de conciencia en la oscuridad. Hemos desarrollado técnicas para comunicarnos con su energía sin límites, extrayendo sustento no solo para nuestras naves, sino para nuestras propias almas. Su luz nos habla de maneras que las especies ligadas a planetas no pueden comprender."

tr_est_spaceborn_5:0 "Nacidos del Espacio"
tr_est_spaceborn_5_desc:0 "Reduce el §YCosto de Edificios de Base Estelar§! y el §YCosto de Módulos de Base Estelar§! en un §G-10%§!, mientras aumenta la §YVelocidad de Construcción de Edificios de Base Estelar§! y la §YVelocidad de Construcción de Módulos de Base Estelar§! en un §G+50%§!."
tr_est_spaceborn_5_delayed:0 "Somos hijos del cosmos, nacidos del polvo estelar y criados en la cuna del vacío. Nuestra afinidad por las estructuras espaciales no es aprendida—fluye a través de nuestra conciencia colectiva como la radiación cósmica a través del vacío. Lo que otros encuentran extraño y hostil, nosotros lo transformamos en extensiones de nosotros mismos."

tr_est_spaceborn_5_habitat_desc:0 "§YCosto de Construcción de Módulos de Base Estelar§! reducido en un §G-10%§! y §YVelocidad de Construcción de Módulos de Base Estelar§! aumentada en un §G+50%§!. Además, la §YProducción de Recursos§! aumenta en un §G+15%§! en todos los §YHábitats§!."

tr_est_spaceborn_5_habitat_megastruct_desc:0 "§YVelocidad de Construcción de Megaestructuras§! aumentada en un §G+33%§! y §YProducción de Recursos§! aumentada en un §G+15%§! en todos los §YHábitats§!."

tr_est_spaceborn_finish:0 "Tradiciones de los Hijos del Espacio Completadas"
tr_est_spaceborn_finish_desc:0 "Reduce el §YCosto de Recolectores de Estación§! en un §G-25%§!, aumenta la §YProducción de Investigadores de Estación§! en un §G+10%§! y otorga un §YEspacio de Ventaja de Ascensión§! adicional."


################################################################
# Collectivism
################################################################

tradition_est_collectivism:0 "Colectivismo"
tradition_est_collectivism_desc:0 "El todo es más que la suma de sus partes. Es hora de que cada individuo deje de lado sus propios intereses, pues sólo juntos podemos alcanzar la verdadera grandeza."

tr_est_collectivism_adopt:0 "Tradiciones de Colectivismo"
tr_est_collectivism_adopt_desc:0 "Adoptar las tradiciones de Colectivismo aumenta la §YVivienda Planetaria§! en §G+15%§! y desbloquea una Agenda única."

tr_est_collectivism_1:0 "Parte del Todo"
tr_est_collectivism_1_desc:0 "Reduce el §Ymantenimiento de Bienes de Consumo§! en §G10%§! y el §Ycoste de Reasentamiento§! en §G15%§!."
tr_est_collectivism_1_delayed:0 "Cada uno es sólo una pieza. Aunque su papel sea pequeño, es vital que todos lo desempeñen sin vacilar dentro del gran plan colectivo."

tr_est_collectivism_2:0 "Unidos Venceremos"
tr_est_collectivism_2_desc:0 "Aumenta la §Yproducción de Unidad§! en §G5%§! y la §YAtracción por la Ética Gobernante§! en §G10%§!."
tr_est_collectivism_2_delayed:0 "Unidos venceremos, divididos caeremos. Solo en unidad podemos enfrentar los desafíos de la galaxia."

tr_est_collectivism_3:0 "Cooperación"
tr_est_collectivism_3_desc:0 "La §Yproducción de recursos§! aumenta en §G+5%§! en planetas sin §YCrimen§!."
tr_est_collectivism_3_delayed:0 "Donde hay división y competencia, no hay verdadera cooperación. Solo trabajando juntos podemos alcanzar nuestro verdadero potencial."

tr_est_collectivism_4:0 "Listos para Servir"
tr_est_collectivism_4_desc:0 "Aumenta la §YCapacidad Naval§! en §G15%§! y reduce el §Ycoste de los Ejércitos§! en §G15%§!."
tr_est_collectivism_4_delayed:0 "Servir en nuestras fuerzas armadas es una de las mejores formas de servir al imperio. Todos acudirán cuando el imperio los llame."

tr_est_collectivism_5:0 "Sacrificio Personal"
tr_est_collectivism_5_desc:0 "Aumenta la §YMoral del Ejército§! en §G20%§! y la §YFelicidad de los Trabajadores§! en §G5%§!."
tr_est_collectivism_5_delayed:0 "Las necesidades de muchos superan a las de unos pocos."

tr_est_collectivism_finish:0 "Tradiciones de Colectivismo Completadas"
tr_est_collectivism_finish_desc:0 "Completar las tradiciones de Colectivismo otorga §G+30§! de §YFondos para Edictos§! y un espacio adicional de §YVentaja de Ascensión§!."



################################################################
# Individualism
################################################################

tradition_est_individualism:0 "Individualismo"
tradition_est_individualism_desc:0 "Nuestro imperio no tiene valor por sí mismo; sólo lo tienen los individuos que lo componen."

tr_est_individualism_adopt:0 "Tradiciones de Individualismo"
tr_est_individualism_adopt_desc:0 "Cada vez que un líder sube de nivel, gana §Y10§! £influence §YInfluencia§!."

tr_est_individualism_1:0 "Culto a la Ingeniosidad"
tr_est_individualism_1_desc:0 "§YNivel Inicial de Científicos§! aumentado en §Y1§!. Además, al explorar 300 planetas, el científico obtiene un rasgo de §YEspecialización Científica§!."
tr_est_individualism_1_delayed:0 "La ingeniosidad es reverenciada entre nuestros científicos. Quienes la poseen cuentan con apoyo total en su búsqueda del conocimiento."

tr_est_individualism_2:0 "Promoción del Talento"
tr_est_individualism_2_desc:0 "§YNivel Inicial de Almirantes§! y §YGenerales§! aumentado en §Y1§!. §YGanancia de experiencia de las naves§! aumentada en §G+25%§!."
tr_est_individualism_2_delayed:0 "Los individuos más talentosos serán promovidos a altos cargos militares para que sus habilidades sirvan al imperio."

tr_est_individualism_3:0 "Gobierno de los Capaces"
tr_est_individualism_3_desc:0 "§Y$MOD_RULER_SKILL_ADDS$§! aumentado en §Y1§!. £pop_cat_ruler §YPops Gobernantes§! obtienen §G+50%§! §YPoder Político§! y §YProducción de Recursos§!."
tr_est_individualism_3_delayed:0 "Sólo los individuos más capacitados deben gobernar. El mérito es el único camino hacia el poder."

tr_est_individualism_4:0 "Vocación Profesional"
tr_est_individualism_4_desc:0 "§YMantenimiento de Líderes§! reducido en §G20%§!. Todos los líderes nuevos comienzan con §Y+1§! nivel."
tr_est_individualism_4_delayed:0 "Nuestra sociedad está llena de individuos con ambiciones. Harán todo lo posible por llegar a lo más alto."

tr_est_individualism_5:0 "Ambiciones Personales"
tr_est_individualism_5_desc:0 "§YCrecimiento por Inmigración§! aumentado en §G+25%§!. §YGanancia de experiencia de líderes§! (de la especie principal) aumentada en §G+25%§!."
tr_est_individualism_5_delayed:0 "Cada individuo tiene sus propios sueños y el impulso para alcanzarlos."

tr_est_individualism_finish:0 "Tradiciones de Individualismo Completadas"
tr_est_individualism_finish_desc:0 "Aumenta la £happiness£ §YFelicidad§! de £pop_cat_specialist §YPops Especialistas§! en §G+10%§!.\nRanuras de Ventaja de Ascensión: §G+1§!"
