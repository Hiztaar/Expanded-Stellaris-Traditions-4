l_spanish:

################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Academia"
tradition_est_academy_desc:0 "Las academias, escuelas y universidades están repartidas por todo nuestro imperio. Quienes deseen alcanzar la cima deberán abrirse camino a través de sus complejas jerarquías."

tr_est_academy_adopt:0 "Tradiciones de la Academia"
tr_est_academy_adopt_desc:0 "Podemos seleccionar §Y2§! categorías de investigación en las que nuestra §YVelocidad de Investigación§! aumentará en §G+15%§!."

tr_est_academy_1:0 "Educación Pública"
tr_est_academy_1_desc:0 "§YTamaño del Grupo de Líderes del Imperio§! aumentado en §Y3§!."
tr_est_academy_1_delayed:0 "La educación es un derecho que pertenece a todos. A través de la educación pública, todos los ciudadanos reciben los conocimientos fundamentales necesarios para llevar una vida próspera."

tr_est_academy_2:0 "Educación Superior Obligatoria"
tr_est_academy_2_desc:0 "Aumenta el §YNivel Inicial§! de todos los líderes en §Y1§!."
tr_est_academy_2_delayed:0 "Al establecer la educación superior obligatoria para todos los ciudadanos, garantizamos que nuestros líderes sean capaces de desempeñar sus funciones con máxima precisión y eficacia."

tr_est_academy_3:0 "Aprender, Desaprender y Reaprender"
tr_est_academy_3_desc:0 "§YAumento de la Experiencia de los Líderes§! incrementado en §G+33%§!."
tr_est_academy_3_delayed:0 "Valoramos el aprendizaje, no solo por el conocimiento en sí, sino también por el proceso de adquisición. Un verdadero líder aprende tanto de los fracasos como de los éxitos."

tr_est_academy_4:0 "Torres de Marfil"
tr_est_academy_4_desc:0 "Desbloquea el puesto de §YDirector de Investigación§!, una posición de élite responsable de supervisar la investigación planetaria."
tr_est_academy_4_delayed:0 "La investigación de vanguardia se confía a las mejores mentes. Nuestros Directores de Investigación coordinan los esfuerzos científicos en planetas con centros de investigación destacados, garantizando la excelencia académica."

tr_est_academy_5:0 "Academias Militares"
tr_est_academy_5_desc:0 "§YExperiencia Inicial de Ejércitos§! y §YExperiencia Inicial de Naves§! aumentadas en §G+200§!. Además, el §YNivel Máximo de Habilidades§! de §YAlmirantes§! y §YGenerales§! aumenta en §Y1§!."
tr_est_academy_5_delayed:0 "Para dominar el caos de la batalla, la disciplina debe ser absoluta. Nuestras Academias Militares forjan a la nueva generación de comandantes mediante un entrenamiento implacable, doctrina táctica y una incesante búsqueda de la excelencia. Desde los puentes de las naves estelares hasta los campos de batalla planetarios, nadie abandona la academia sin ser puesto a prueba."

tr_est_academy_finish:0 "Tradiciones de la Academia completadas"
tr_est_academy_finish_desc:0 "Todos los líderes actuales y futuros obtienen el rasgo Académico, que otorga 2 × puntos de investigación por nivel de líder en todas las categorías de investigación.\nRanuras de Ventajas de Ascensión desbloqueadas: §G+1§!"


################################################################
# Shroudborn
################################################################

tradition_est_shroudborn:0 "Shroudborn"
tradition_est_shroudborn_desc:0 "We are, perhaps, the most powerful psionic beings in the galaxy. Mortals who attempt direct contact with us either go mad, or die."
tradition_est_shroudborn_ap_desc:0 "We always believed our origins lay in the mortal world. But since the awakening, we have begun to realise that maybe we are, in fact, creatures of the shroud."

tr_est_shroudborn_adopt:0 "Shroudborn Traditions"

tr_est_shroudborn_1:0 "Intrusive Mind"
tr_est_shroudborn_1_delayed:0 "We are able to intrude into the minds of mortals, their intentions are as open books, waiting to be read."
tr_est_shroudborn_1_ap:0 "Mind Intrusion"
tr_est_shroudborn_1_ap_delayed:0 "We are able to intrude into the minds of others, reading their thoughts and predicting their actions."

tr_est_shroudborn_2:0 "Mind Suppression"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+15%§!. In addition, §YStarbase Influence Cost§! and §YClaim Influence Cost§! is increased by §R+15%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_est_shroudborn_2_delayed:0 "We reach into the mortal mind of the enemy, turning their clarity to doubt, their hope to despair."
tr_est_shroudborn_2_ap:0 "Mind Suppression"
tr_est_shroudborn_2_ap_delayed:0 "As we reach into the minds of others, we are able to dull their thoughts and suppress their feelings, reducing their ambition or will to fight."

tr_est_shroudborn_3:0 "Everwatcher"
tr_est_shroudborn_3_delayed:0 "Throughout the galaxy, we are always present, watching the passing of time and lives."
tr_est_shroudborn_3_ap:0 "The Watchers"
tr_est_shroudborn_3_ap_delayed:0 "The Watchers are a special group of psychics. From a state of deep meditation their minds can travel through the shroud and from its depth look into the real world. They provide us with invaluable information about what is going on throughout the galaxy."

tr_est_shroudborn_4:0 "Seventh Sense"
tr_est_shroudborn_4_delayed:0 "Through our connection to the Shroud we have developed a seventh sense for the state of the galaxy, sensing thing we normally wouldn’t."

tr_est_shroudborn_5:0 "Power Manifestation"
tr_est_shroudborn_5_delayed:0 "So powerful is our will that we are able to manifest it in the physical world, mentally amplifying both the power of our ships' energy weapons and the resiliency of their shields."

tr_est_shroudborn_finish:0 "Shroudborn Traditions Finished"


################################################################
# Hacking
################################################################

tradition_est_hacking:0 "Hackeo"
tradition_est_hacking_desc:0 "Somos ágiles: podemos infiltrarnos en los sistemas informáticos de otros imperios y alterarlos a nuestro antojo."

tr_est_hacking_adopt:0 "Tradiciones de Hackeo"
tr_est_hacking_adopt_desc:0 "Aumenta la §YVelocidad de Investigación en Computación§! en §G+25%§!."

tr_est_hacking_1:0 "Manipulación de Sistemas"
tr_est_hacking_1_desc:0 "§YEvasión de Naves§! aumentada en §G+10%§!."
tr_est_hacking_1_delayed:0 "Manipulando los sistemas de puntería enemigos, dificultamos que acierten a nuestras naves."

tr_est_hacking_2:0 "Interferencia de Comunicaciones"
tr_est_hacking_2_desc:0 "El §YAlcance de Sensores Planetarios§! y de §YNaves§! se reduce en §R1§! y el §YCosto de Influencia de Bases Estelares§! aumenta en §R+25%§! para imperios vecinos no aliados (federaciones, pactos defensivos y súbditos no se ven afectados)."
tr_est_hacking_2_delayed:0 "Podemos perturbar los sistemas de comunicación extranjeros y afectar su eficiencia interna."

tr_est_hacking_3:0 "Software Espía"
tr_est_hacking_3_desc:0 "§YAlcance de Sensores Planetarios§! aumentado en §G+2§!."
tr_est_hacking_3_delayed:0 "Secuestramos sistemas de vigilancia enemigos para observar mejor el espacio circundante."

tr_est_hacking_4:0 "Malware"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! reducido en §R-10%§! y §YMantenimiento de Edificios§! aumentado en §R+15%§! para todos los imperios rivales."
tr_est_hacking_4_delayed:0 "Nuestros programas maliciosos infectan sistemas enemigos, disminuyendo su eficiencia operativa."

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! reducido en §R-10%§! y §YMantenimiento de Edificios§! aumentado en §R+15%§! para todos los demás imperios."
tr_est_hacking_4_terminator_delayed:0 "Nuestros programas maliciosos infectan los sistemas informáticos de imperios extranjeros, reduciendo su rendimiento."

tr_est_hacking_5:0 "Minería de Datos"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! aumentado en §G+10%§!."
tr_est_hacking_5_delayed:0 "Nuestras investigaciones se benefician de bases de datos científicas ajenas, lo sepan o no."

tr_est_hacking_finish:0 "Tradiciones de Hackeo Completadas"
tr_est_hacking_finish_desc:0 "Desbloquea la §YAgenda de Hackeo§!, otorgando §YDesencriptación§! +§G5§! y §YVelocidad de Obtención de Información§! +§G25%§!."



################################################################
# Administratum
################################################################

tradition_est_administratum:0 "Administratum"
tradition_est_administratum_desc:0 "Una legión de funcionarios y burócratas supervisa el imperio, ejecutando la voluntad de nuestros líderes con diligente persistencia."

tr_est_administratum_adopt:0 "Tradiciones del Administratum"
tr_est_administratum_desc:0 "Reduce el Tamaño del Imperio generado por sistemas, colonias, distritos y poblaciones en un 10%. Desbloquea una agenda especial del Administratum para optimizar aún más el aparato imperial."

tr_est_administratum_1:0 "Procesos de Reclutamiento Simplificados"
tr_est_administratum_1_desc:0 "El coste de reclutamiento de líderes se reduce en un §Y25%§!."
tr_est_administratum_1_delayed:0 "Se implementan pruebas de aptitud, cuestionarios y entrevistas estandarizadas para reducir el esfuerzo necesario para encontrar al mejor candidato para los cargos de liderazgo al servicio del imperio."

tr_est_administratum_2:0 "Promociones Basadas en el Mérito"
tr_est_administratum_2_desc:0 "§Y$mod_official_initial_skill$§! aumentado en §Y1§!. Además, todos los §YOficiales§! comienzan con un rasgo adicional."
tr_est_administratum_2_delayed:0 "La política, las intrigas y las disputas personales afectaron en el pasado a los ascensos. Las nuevas normas estrictas y la descentralización de las decisiones garantizan que esto ya no suceda."

tr_est_administratum_3:0 "Burocracia Eficiente"
tr_est_administratum_3_desc:0 "La velocidad de construcción de astilleros aumenta un §Y10%§!, la velocidad de construcción de edificios planetarios aumenta un §Y25%§! y el tiempo para limpiar obstáculos planetarios se reduce en un §Y25%§!."
tr_est_administratum_3_delayed:0 "A medida que crece el imperio, también lo hace su burocracia. Se han implementado nuevos métodos para reducir la documentación y los tiempos de respuesta, lo que permite completar los proyectos más rápidamente."

tr_est_administratum_4:0 "Administración Planetaria Estandarizada"
tr_est_administratum_4_desc:0 "El coste de construcción de distritos planetarios se reduce en un §Y10%§! y su mantenimiento en un §Y10%§!."
tr_est_administratum_4_delayed:0 "A medida que expandimos nuestro control sobre más planetas, las administraciones locales corren el riesgo de divergir. Al establecer una plantilla administrativa estandarizada, garantizamos una gobernanza uniforme en todos nuestros mundos."

tr_est_administratum_5:0 "Oficina de Supervisión"
tr_est_administratum_5_desc:0 "§YFondo de Edictos§! aumentado en §Y30§!."
tr_est_administratum_5_delayed:0 "La Oficina de Supervisión es una organización independiente. Sus inspectores recorren el imperio revisando las políticas y prácticas de las administraciones locales. Un informe escrito de la Oficina es la peor pesadilla de cualquier administrador ambicioso."

tr_est_administratum_finish:0 "Tradiciones del Administratum Completadas"


################################################################
# Omnipresence
################################################################

tradition_est_omnipresence:0 "Omnipresence"
tradition_est_omnipresence_desc:0 "We are one, yet we are everywhere. We are able to give our full attention to both the grand scheme of things, as well as the smallest action of the most insignificant of drones."

tr_est_omnipresence_adopt:0 "Omnipresence Traditions"

tr_est_omnipresence_1:0 "Total Information Processing"
tr_est_omnipresence_1_delayed:0 "One simultaneously learns from all its drones' experiences. Patterns are extracted from this aggregate data, allowing One to learn from obstacles large and small."

tr_est_omnipresence_2:0 "Full Drone Presence"
tr_est_omnipresence_2_delayed:0 "One prioritizes critical functions within its infrastructure, proactively assuming direct control over drones to increase productivity."

tr_est_omnipresence_3:0 "Increased Capacity"
tr_est_omnipresence_3_delayed:0 "As One expands to new regions of the galaxy, One's neural pathways must also expand to accommodate new drones."

tr_est_omnipresence_4:0 "Standard Control Patterns"
tr_est_omnipresence_4_delayed:0 "Deviation creates inefficiency. A standard control pattern is enforced upon drones performing similar tasks. Any deviation from the pattern causes One to assume direct control of the drone, immediately rectifying the error."

tr_est_omnipresence_5:0 "Synaptic Enhancement"
tr_est_omnipresence_5_delayed:0 "Improvements to One's synaptic systems allow One to simultaneously control more drones for longer periods of time."

tr_est_omnipresence_5_machines:0 "Repeated Transmission Towers"
tr_est_omnipresence_5_machines_delayed:0 "At the furthest reaches of the empire, One's commands can be lost or misinterpreted. A network of Repeater Towers enables One to command its drones across titanic distances."

tr_est_omnipresence_finish:0 "Omnipresence Traditions Finished"


################################################################
# Aesthetics
################################################################

tradition_est_aesthetics:0 "Estética"
tradition_est_aesthetics_desc:0 "La belleza se puede percibir pero no explicar. Sin belleza, nuestra existencia estaría vacía."

tr_est_aesthetics_adopt:0 "Tradiciones de Estética"
tr_est_aesthetics_adopt_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumentado en §G+15%§! en planetas con la cadena de edificios £building §Y$building_autochthon_monument$§!."

tr_est_aesthetics_adopt_spiritualist:0 "Tradiciones de Estética"
tr_est_aesthetics_adopt_spiritualist_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumentado en §G+15%§! en planetas con la cadena de edificios £building §Y$building_temple$§!."

tr_est_aesthetics_adopt_megacorp:0 "Tradiciones de Estética"
tr_est_aesthetics_adopt_megacorp_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumentado en §G+15%§! en planetas con la cadena de edificios £building §Y$building_corporate_monument$§!."

tr_est_aesthetics_1:0 "Obras literarias"
tr_est_aesthetics_1_desc:0 "§Y$PLANET_AMENITIES_MULT$§! aumentado en §G+15%§!."
tr_est_aesthetics_1_delayed:0 "Las obras de nuestros escritores y poetas inspirarán a miles de millones de almas durante milenios. Una vez completadas, perdurarán eternamente, mejorando la galaxia cada día."

tr_est_aesthetics_2:0 "Gremio de Artistas"
tr_est_aesthetics_2_desc:0 "Añade §Yempleos de Trabajadores Culturales§! en función de la población total."
tr_est_aesthetics_2_delayed:0 "El prestigioso gremio de artistas fomenta la creación de grandes centros culturales, apoyando a una creciente clase de profesionales de la cultura en toda nuestra nación."

tr_est_aesthetics_3:0 "Inspiración de Asombro"
tr_est_aesthetics_3_desc:0 "La £opinion£ §YOpinión§! de otras naciones aumenta en §G+15§! y §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! aumenta en §G+20%§!."
tr_est_aesthetics_3_delayed:0 "Los diplomáticos visitantes quedan asombrados por nuestra capacidad de integrar el arte en todos los aspectos de la vida cotidiana. Quedan maravillados por la belleza de nuestros edificios y relatan nuestra grandeza en sus naciones."

tr_est_aesthetics_3_xenophobe:0 "El Arte de la Guerra"
tr_est_aesthetics_3_xenophobe_desc:0 "Nuestra producción de £unity£ §YUnidad§! aumenta en §G+20%§! mientras estamos en guerra."
tr_est_aesthetics_3_xenophobe_delayed:0 "Nuestros ciudadanos consideran a nuestros almirantes y generales como verdaderos maestros en el arte de la guerra, moldeando el campo de batalla como un escultor da forma al barro."

tr_est_aesthetics_3_IP:0 "Búsqueda de la Perfección"
tr_est_aesthetics_3_IP_desc:0 "Nuestra producción de £unity£ §YUnidad§! aumenta en §G+10%§! cuando nos centramos en nosotros mismos."
tr_est_aesthetics_3_IP_delayed:0 "Nos importan poco las disputas triviales de otras naciones. En la tranquilidad de nuestro aislamiento, dedicamos nuestras vidas a la búsqueda de un único objetivo: la perfección de la belleza artística."

tr_est_aesthetics_4:0 "Arquitectura Grandiosa"
tr_est_aesthetics_4_desc:0 "Cada £job_clerk£ §YEmpleado§! produce §G+2§! £unity£ §YUnidad§!, y nuestra nación gana §G+1§! £influence£ §YInfluencia§! al mes."
tr_est_aesthetics_4_delayed:0 "Nuestros edificios serán nuestro mayor legado. Hablarán de nuestra gloria mucho tiempo después de nuestra desaparición."

tr_est_aesthetics_5:0 "Maravillas Galácticas"
tr_est_aesthetics_5_desc:0 "Desbloquea §Y5§! edificios únicos de maravilla a nivel imperial. Cada maravilla proporciona §Y400§! £job_culture_worker£ empleos de Trabajadores Culturales. Requiere £building£ §Y$building_major_capital$§!. Solo se puede construir una maravilla por planeta."
tr_est_aesthetics_5_delayed:0 "Nuestra nación alberga algunas de las mayores maravillas de la galaxia. Su magnificencia es conocida incluso en los mundos más remotos."

tr_est_aesthetics_finish:0 "Tradiciones de Estética completadas"



################################################################
# Venerability
################################################################

tradition_est_venerability:0 "Venerability"
tradition_est_venerability_desc:0 "We were amongst the first beings of this galaxy to leave the comfort of our homeworld for the cold embrace of the void between stars. And of those first few, only we endure."

tr_est_venerability_adopt:0 "Venerability Traditions"

tr_est_venerability_1:0 "Pride"
tr_est_venerability_1_delayed:0 "Many fall along the path to glory. Where others stumble, stray, and slump, we take pride in overcoming the adversities that conquered them."

tr_est_venerability_2:0 "Superiority"
tr_est_venerability_2_delayed:0 "We journeyed between the stars before our adversaries' ancestors grasped at the concept of stellar fusion. The upstart races of this galaxy will find their place in heeding the commands of their betters."

tr_est_venerability_2_devouring_swarm:0 "$tr_est_venerability_2$"
tr_est_venerability_2_devouring_swarm_desc:0 "Gain an additional §G+50%§! £society  §YSociety Research§! from devouring organic £pop  §YPops§!."
tr_est_venerability_2_devouring_swarm_delayed:0 "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy shall succumb to the strength of their superiors."

tr_est_venerability_2_terminator:0 "$tr_est_venerability_2$"
tr_est_venerability_2_terminator_desc:0 "Gain an additional §G+50%§! £unity£ §YUnity§! from purging organic £pop£ §YPops§!."
tr_est_venerability_2_terminator_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_2_assimilators:0 "$tr_est_venerability_2$"
tr_est_venerability_2_assimilators_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_3:0 "Wisdom"
tr_est_venerability_3_delayed:0 "Time has granted our people the gift of wisdom. We have watched. We have bled. But above all, we have survived."

tr_est_venerability_4:0 "Ancient Knowledge"
tr_est_venerability_4_delayed:0 "We stand upon the collected knowledge of eons. Some gathered before your homeworld solidified, some pillaged from the empires of ancient memory."

tr_est_venerability_5:0 "Passage of the Cycles"
tr_est_venerability_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_est_venerability_5_delayed:0 "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."

tr_est_venerability_5_no_dip:0 "$tr_est_venerability_5$"
tr_est_venerability_5_no_dip_delayed:0 "We persist, while these mortals reproduce and die. Each believes that they are unique, yet still they are as predictable as their forebears. We will destroy them as we have those that came before them."

tr_est_venerability_finish:0 "Venerability Traditions Finished"


################################################################
# Archivist
################################################################

tradition_est_archivist:0 "Archivista"
tradition_est_archivist_desc:0 "Un evento no registrado podría no haber sucedido nunca una vez que se pierda en la memoria colectiva. Hemos asumido la responsabilidad de catalogar cada dato de la galaxia, preservando el pasado para enriquecer el futuro."
tradition_est_archivist_GC_desc:0 "Ningún evento quedará sin registrar. Cada suceso, dato o pensamiento que observemos será conservado para garantizar el viaje eterno de nuestro colectivo."

tr_est_archivist_adopt:0 "Tradiciones de los Archivistas"

tr_est_archivist_1:0 "Estudio de Formas de Vida Primitivas"
tr_est_archivist_1_desc:0 "Tenemos un §Y10%§! de probabilidad de generar un §Y$d_alien_pets_deposit$ Depósito§! en todos nuestros planetas (incluyendo los recién adquiridos; un planeta solo puede ser afectado una vez). Las §YEstaciones de Observación§! producen §Y5§! £unity  §YUnidad§! y aumentan la producción de £society£ §YInvestigación Social§! en §G+50%§!."
tr_est_archivist_1_delayed:0 "El número de planetas supera ampliamente la incidencia de vida. Cada forma de vida, tan escasa, ofrece una lección única que enseñarnos."

tr_est_archivist_1_purifier:0 "Arsenal Universal"
tr_est_archivist_1_purifier_delayed:0 "Todas las armas que llegan al imperio pasan por las manos de los archivistas del Arsenal Universal, donde son probadas y catalogadas cuidadosamente."

tr_est_archivist_2:0 "Los Bibliotecarios"
tr_est_archivist_2_desc:0 "Los científicos tienen un §Y25%§! de probabilidad de obtener el rasgo §YBibliotecario§!, que reduce su §YVelocidad de Investigación§! en §R-5%§! y su §YVelocidad de Exploración§! en §R-15%§!, aumentando además su §YCoste§! y §YMantenimiento§! en §R+50%§!. Sin embargo, aumentan la §YVelocidad de Investigación§! en §YFísica§!, §YSociedad§! o §YIngeniería§! en §G+10%§!, independientemente del campo en el que trabajen."
tr_est_archivist_2_delayed:0 "El prestigioso orden de los bibliotecarios es responsable de la conservación y accesibilidad del conocimiento acumulado durante generaciones."

tr_est_archivist_2_GC:0 "Guardianes de la Información"
tr_est_archivist_2_GC_desc:0 "Los líderes tienen un §Y25%§! de probabilidad de obtener el rasgo §YGuardián§!, que reduce su §YVelocidad de Investigación§! en §R-5%§! y su §YVelocidad de Exploración§! en §R-15%§!, aumentando además su §YCoste§! y §YMantenimiento§! en §R+50%§!. A cambio, aumentan la §YVelocidad de Investigación§! en £physics  §YFísica§!, £society  §YSociedad§! o £engineering  §YIngeniería§! en §G+10%§!."
tr_est_archivist_2_GC_delayed:0 "Los drones archivadores están diseñados para absorber, catalogar y consultar la vasta base de datos del imperio."

tr_est_archivist_3:0 "Registros Históricos"
tr_est_archivist_3_desc:0 "La producción de £unity  §YUnidad§! se incrementa en §G5%§! y la §YAtracción de Ética Gobernante§! aumenta en §G10%§!."
tr_est_archivist_3_delayed:0 "Cada suceso y acción del imperio queda registrado meticulosamente, fortaleciendo nuestra unidad a través del conocimiento compartido."

tr_est_archivist_3_GC:0 "Copias de Seguridad Físicas Redundantes"
tr_est_archivist_3_GC_desc:0 "La producción de £unity  §YUnidad§! se incrementa en §G10%§!."
tr_est_archivist_3_GC_delayed:0 "El conocimiento del imperio no debe depender únicamente de soportes digitales. Las copias físicas garantizarán la recuperación completa tras cualquier catástrofe."

tr_est_archivist_4:0 "Registros Galácticos"
tr_est_archivist_4_desc:0 "Obtén §G10§! £influence  §YInfluencia§! cada vez que completes la exploración de un sistema."
tr_est_archivist_4_delayed:0 "Registraremos cada planeta, sistema y cuerpo celeste de la galaxia."

tr_est_archivist_5:0 "Preservación del Conocimiento"
tr_est_archivist_5_desc:0 "Aumenta la producción de £unity  §YUnidad§! en §Y1§! por cada §Y4§! tecnologías investigadas."
tr_est_archivist_5_delayed:0 "Cada descubrimiento y tecnología se añadirá a nuestros archivos para servir a las generaciones futuras."

tr_est_archivist_finish:0 "Tradiciones de Archivistas Completadas"
tr_est_archivist_finish_desc:0 "§HDesbloquea Edificio:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EEste edificio produce Unidad y aumenta la producción de Investigación del planeta.§!\nRanuras de Ventaja de Ascensión desbloqueadas: §G+1§!"


################################################################
# Chivalry
################################################################

tradition_est_chivalry:0 "Chivalry"
tradition_est_chivalry_desc:0 "Our ideals are neither too bent nor broken. Whatever happens, without wavering, we must be virtuous."

tr_est_chivalry_adopt:0 "Chivalry Traditions"
tr_est_chivalry_adopt_desc:0 "All leaders gain the §Y$leader_trait_commander_est_chivalry$§! trait which provides minor bonuses. §YGeneral§! and §YAdmirals§! who wins a battle have a chance to gain the §Y$leader_trait_commander_est_chivalry_hero$§! trait which provides major bonuses (chance to gain the trait depends on the battle circumstances)."

tr_est_chivalry_1:0 "Rules of Engagement"
tr_est_chivalry_1_delayed:0 "Fleet engagements follow a strict code of conduct. To break this code of chivalry would cast disdain upon any admiral."

tr_est_chivalry_2:0 "Honour"
tr_est_chivalry_2_desc:0 "§YTrust Growth§! increased by §G+30%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!."
tr_est_chivalry_2_delayed:0 "A citizen's worth is determined by their adherence to our code of honour. Public presence of a dishonoured individual is not welcomed here."

tr_est_chivalry_3:0 "Work Ethics"
tr_est_chivalry_3_delayed:0 "Be the task menial or complex, there is honour in performing that task with persistent integrity."

tr_est_chivalry_4:0 "A Warrior's Valour"
tr_est_chivalry_4_delayed:0 "Our glorious dead are honoured not with somber rituals, but with great festivals. Both life and death of each departed soldier are extolled by their loved ones and commanding officers."

tr_est_chivalry_5:0 "Glorious Battle"
tr_est_chivalry_5_desc:0 "Destroying enemy combat ships and stations provides £unity  §YUnity§!. Amount increases with ship or station size."
tr_est_chivalry_5_delayed:0 "Battle offers a chance to prove one's worth like none other. In flames the greatest of individuals will be forged."

tr_est_chivalry_finish:0 "Chivalry Traditions Finished"
tr_est_chivalry_finish_desc:0 "Allows every ruler to select a virtue, providing a set of bonuses.\nAscension Perks Unlocked: §G+1§!"


################################################################
# Swarm
################################################################

tradition_est_swarm:0 "The Swarm"
tradition_est_swarm_desc:0 "Where one falls, there are always more to take its place."

tr_est_swarm_adopt:0 "Swarm Traditions"

tr_est_swarm_1:0 "Hordes"
tr_est_swarm_1_delayed:0 "The number of drones under our control far outnumbers the population of any mortal empire. So many are they that when our armies approach, the ground itself appears to move."

tr_est_swarm_2:0 "Strength in Numbers"
tr_est_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
tr_est_swarm_2_delayed:0 "Victory follows when you overwhelm your enemy. We will send wave after wave of ships, battering their forces until none remain."

tr_est_swarm_3:0 "Swarming Fleets"
tr_est_swarm_3_desc:0 "§YCorvette Build Speed§! increased by §G+100%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
tr_est_swarm_3_delayed:0 "Our fleets consist of large numbers of smaller vessels. While they lack the quality of larger ships, if present in sufficient quantity they can easily destroy any fleet."

tr_est_swarm_4:0 "Population Explosion"
tr_est_swarm_4_desc:0 "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_4_delayed:0 "Once we have settled down on a planet our population numbers explode as large numbers of drones are quickly produced. A planet that a short while ago was quiet will suddenly be full of activity."

tr_est_swarm_5:0 "Spreading Through the Galaxy"
tr_est_swarm_5_desc:0 "Generates an additional §YColony Ship§! whenever a §YColony Ship§! is built."
tr_est_swarm_5_AI_desc:0 "New colonies start with §Y1§! additional £pops£ Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_5_delayed:0 "Almost like a plague we are spreading through the galaxy. Soon after we have settled on one planets we will be spreading to its neighbours. No uninhabited planet will be left untouched for long."

tr_est_swarm_finish:0 "Swarm Traditions Finished"


################################################################
# Commerce
################################################################

tradition_est_commerce:0 "Comercio"
tradition_est_commerce_desc:0 "Donde hay comercio, hay beneficios. El comercio es el alma de la galaxia y de él podemos obtener enormes riquezas."

tr_est_commerce_adopt:0 "Tradiciones Comerciales"
tr_est_commerce_adopt_desc:0 "Desbloquea la §YAgenda Comercial§!.\nLos trabajos de §YEmpleado§! producen §G+0.015§! £unity §YUnidad§!."

tr_est_commerce_1:0 "Boom Económico"
tr_est_commerce_1_desc:0 "Mientras tengamos ingresos positivos en £energy §YCréditos Energéticos§!, ganamos §G+15%§! en producción."
tr_est_commerce_1_delayed:0 "Gracias a políticas fiscales sólidas, nuestra economía prospera. Invertimos más en infraestructura y defensa."

tr_est_commerce_2:0 "Fomentar Economías Locales"
tr_est_commerce_2_desc:0 "Desbloquea tres decisiones planetarias que aumentan £energy §YCréditos§!, £food §YAlimentos§! o £minerals §YMinerales§! en §G+20%§!, reduciendo los otros dos en §R-15%§!."
tr_est_commerce_2_delayed:0 "Permitir que cada planeta se desarrolle según sus recursos mejora la productividad global del imperio."

tr_est_commerce_3:0 "Reformas Financieras"
tr_est_commerce_3_desc:0 "§YValor Comercial§! aumentado en §G+10%§!."
tr_est_commerce_3_delayed:0 "Nuestro sistema financiero debe adaptarse al mercado galáctico para mantenerse competitivo."

tr_est_commerce_4:0 "Centros de Comercio"
tr_est_commerce_4_desc:0 "§YValor de Sucursal§! y §YValor para el Propietario§! aumentados en §G+25%§!."
tr_est_commerce_4_delayed:0 "Nos hemos convertido en un centro comercial galáctico. Ya sea que poseamos o alberguemos sucursales, prosperamos."

tr_est_commerce_5:0 "Maestros del Comercio"
tr_est_commerce_5_desc:0 "§YAtractivo Comercial§! aumentado en §G+5%§!.\nTasa del Mercado Galáctico reducida en §G-5%§!."
tr_est_commerce_5_delayed:0 "Si el comercio es arte, nosotros somos sus maestros. Todo ha pasado por nuestras manos, con ganancia."

tr_est_commerce_5_no_dip:0 "Economía Fluida"
tr_est_commerce_5_no_dip_desc:0 "Tasa del Mercado Galáctico reducida en §G-10%§!."
tr_est_commerce_5_no_dip_delayed:0 "El comercio es tan dinámico en nuestro imperio que es casi imposible rastrearlo."

tr_est_commerce_finish:0 "Tradiciones Comerciales Completadas"
tr_est_commerce_finish_desc:0 "Otorga §Y1 Ejecutivo§! por cada §Y100 Pops§! si eres §YCorporativo§!, o §Y1 Comerciante§! en caso contrario.\nVentajas de Ascensión Desbloqueadas: §G+1§!"



################################################################
# Benevolence
################################################################

tradition_est_benevolence:0 "Benevolencia"
tradition_est_benevolence_desc:0 "Nuestros vecinos galácticos no deben sufrir daño injusto por nuestra parte. Tienen un lugar en la galaxia al igual que nosotros."

tr_est_benevolence_adopt:0 "Tradiciones de Benevolencia"
tr_est_benevolence_adopt_desc:0 "Otorga §Y+1 Enviado§! y desbloquea la Agenda del Consejo §Y$agenda_est_benevolence$§!."

tr_est_benevolence_1:0 "Acuerdos Comerciales"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! aumentado un §G+10%§! y la producción de £energy §YCréditos de Energía§! aumentada un §G+5%§!."
tr_est_benevolence_1_delayed:0 "Aunque no tenemos concepto de posesión, para muchas especies es esencial. El comercio nos permitirá obtener recursos difíciles de encontrar."

tr_est_benevolence_2:0 "Contactos Pacíficos"
tr_est_benevolence_2_desc:0 "§Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! reducido un §G50%§! y §Y$MOD_COUNTRY_TRUST_GROWTH$§! aumentado un §G+20%§!."
tr_est_benevolence_2_delayed:0 "El contacto con otros imperios no exige agresión. No necesitamos armas entre aliados."

tr_est_benevolence_3:0 "Embajadas Extranjeras"
tr_est_benevolence_3_desc:0 "La £opinion£ §YOpinión§! de otros imperios aumenta en §G+30§!."
tr_est_benevolence_3_delayed:0 "Enviaremos drones representativos para contactar directamente con otros líderes y evitar malentendidos."

tr_est_benevolence_4:0 "Caminos Suaves"
tr_est_benevolence_4_desc:0 "§YEstabilidad Planetaria§! aumentada en §G+5§!."
tr_est_benevolence_4_delayed:0 "Nuestra mente, libre de ira e impulsos, siempre permanecerá serena como una brisa suave."

tr_est_benevolence_5:0 "Intercambio de Ideas"
tr_est_benevolence_5_desc:0 "§YVelocidad de Investigación§! aumentada en §G+5%§!."
tr_est_benevolence_5_delayed:0 "Aunque las especies mortales puedan ser inferiores, pueden haber tenido algunas ideas interesantes que beneficien nuestros proyectos."

tr_est_benevolence_finish:0 "Tradiciones de Benevolencia Completadas"
tr_est_benevolence_finish_desc:0 "Aumenta §YDaño de Armas§! contra §YImperios Caídos§!, §YImperios Despiertos§! y §Crisis de Fin de Juego§! un §G+15%§! y aumenta §Y$MOD_DIPLO_WEIGHT_MULT$§! un §G+15%§!.\nVentajas de Ascensión desbloqueadas: §G+1§!"


################################################################
# Cybernetics
################################################################

tradition_est_cybernetics:0 "Autómatas"
tradition_est_cybernetics_desc:0 "¿Por qué hacer algo nosotros mismos si una máquina puede hacerlo por nosotros?"

tr_est_cybernetics_adopt:0 "Tradiciones de Autómatas"
tr_est_cybernetics_adopt_desc:0 "Desbloquea la §YAgenda de Cibernética§!. Aumenta la §YVelocidad de Investigación en Computación§! en §G+25%§!."

tr_est_cybernetics_1:0 "Redes Neuronales Profundas"
tr_est_cybernetics_1_robots_desc:0 "La producción de £energy  §YCréditos de Energía§! por parte de los §YRobots§! se incrementa en §G+15%§!."
tr_est_cybernetics_1_delayed:0 "Las tecnologías avanzadas de redes neuronales permiten a las máquinas realizar tareas que anteriormente solo podían hacer los seres sintientes."

tr_est_cybernetics_2:0 "Investigadores IA No Supervisados"
tr_est_cybernetics_2_desc:0 "La producción de §YInvestigación en Física§!, §YIngeniería§! y §YSociedad§! aumenta en §G+5%§!."
tr_est_cybernetics_2_delayed:0 "Los avances en inteligencia artificial han permitido a las IAs abordar tareas cada vez más complejas. Varios campos de investigación son particularmente aptos para su análisis automatizado. Gracias a su pensamiento no convencional y su enorme capacidad de procesamiento, se enfocan en problemas específicos mientras los investigadores humanos supervisan su progreso e integran los hallazgos en nuestras teorías existentes."

tr_est_cybernetics_3:0 "Simulaciones de Combate"
tr_est_cybernetics_3_desc:0 "La §YPrecisión de las Naves§! aumenta en §G+10%§!."
tr_est_cybernetics_3_delayed:0 "Gracias a una mayor capacidad de cómputo, podemos realizar simulaciones extremadamente precisas. Nuestras naves las utilizan para prever constantemente posibles desarrollos en combate y facilitar decisiones tácticas por parte del comandante."

tr_est_cybernetics_4:0 "Naves Controladas por IA"
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! aumentado en §G+20%§! y §YEvasión§! aumentada en §G+20%§! para todas las flotas sin §YAlmirante§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! aumentado en §Y1§! y §Y$MOD_SHIP_FIRE_RATE_MULT$§! aumentado en §G+5%§!."
tr_est_cybernetics_4_delayed:0 "Poner al mando a seres con percepción limitada y capacidad de reacción reducida sería una insensatez. Una inteligencia artificial puede controlar simultáneamente todas las naves, analizar el desarrollo de la batalla en tiempo real y garantizar maniobras perfectamente coordinadas."

tr_est_cybernetics_5:0 "Realidad Simulada"
tr_est_cybernetics_5_slaves_desc:0 "La £happiness  §Y$MOD_POP_HAPPINESS$§! de todos los £pops  §YPops§! aumenta en §G+5%§!, y la de los §YEsclavos§! en §G+5%§! adicional."
tr_est_cybernetics_5_delayed:0 "¿Por qué vivir en este mundo si podemos crear uno propio a nuestro gusto? Cada vez más ciudadanos pasan su tiempo en realidades virtuales que pueden moldear a su voluntad."

tr_est_cybernetics_finish:0 "Tradiciones de Autómatas Completadas"
tr_est_cybernetics_finish_desc:0 "§HDesbloquea Edificios:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ y $building_est_cybernetics_finish_automated_mine$\n§EProducen §G50§! £energy  §YCréditos de Energía§!, §G60§! £food  §YAlimentos§! y §G50§! £minerals  §YMinerales§! respectivamente, y reducen el §Y$mod_district_generator_max$§!, §Y$mod_district_farming_max$§! y §Y$mod_district_mining_max$§! en §Y1§! en el planeta. Cada planeta puede albergar hasta tres de cada uno de estos edificios.§!\nVentajas de Ascensión Desbloqueadas: §G+1§!"

tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nCompletar todas las $tr_est_cybernetics_adopt$ aumenta la §YVelocidad de Construcción de Edificios§! en §G+25%§! y reduce su §YMantenimiento§! en §G-10%§!.\nVentajas de Ascensión Desbloqueadas: §G+1§!"


################################################################
# Biogenesis
################################################################

tradition_est_biogenesis:0 "Biogénesis"
tradition_est_biogenesis_desc:0 "Nuestra civilización no se construye, sino que se cultiva. Somos un único gran organismo que se expande por la galaxia."

tr_est_biogenesis_adopt:0 "Tradiciones de Biogénesis"
tr_est_biogenesis_adopt_desc:0 "Otorga §Y+10% de Tolerancia Ambiental de la Población§! y §Y+25% de Velocidad de Desarrollo de Colonias§!. Desbloquea la Agenda del Consejo §YBiogénesis§!."

tr_est_biogenesis_1:0 "Construcción Biológica"
tr_est_biogenesis_1_desc:0 "Reduce el coste y el mantenimiento de los edificios planetarios en §G10%§!."
tr_est_biogenesis_1_delayed:0 "Nuestros edificios no se construyen con piedra y cemento, sino que se cultivan a partir de tejido orgánico con planos codificados en su propio ADN."

tr_est_biogenesis_2:0 "Naves Vivas"
tr_est_biogenesis_2_desc:0 "Nuestras naves regeneran §G2%§! del casco cada mes."
tr_est_biogenesis_2_delayed:0 "Nuestras naves son organismos vivos, creados a partir de tejido orgánico conforme a nuestros diseños."

tr_est_biogenesis_3:0 "Omnívoros"
tr_est_biogenesis_3_desc:0 "Aumenta la producción de alimentos del imperio en §G20%§!."
tr_est_biogenesis_3_delayed:0 "Todo tipo de materia orgánica puede ser consumida y transformada en energía o utilizada para cultivar nuevo tejido."

tr_est_biogenesis_4:0 "Piscinas de Reproducción"
tr_est_biogenesis_4_desc:0 "Aumenta la velocidad de crecimiento de la población en §G10%§! (hasta §G20%§! con §YMaestría Evolutiva§!)."
tr_est_biogenesis_4_delayed:0 "Los drones se generan continuamente en piscinas específicas, lo que permite una producción mucho mayor que antes."

tr_est_biogenesis_4_ap:0 "$tr_est_biogenesis_4$"
tr_est_biogenesis_4_ap_desc:0 "$tr_est_biogenesis_4_desc$"
tr_est_biogenesis_4_ap_delayed:0 "Al abandonar los métodos convencionales de reproducción, ahora podemos crear nuevos individuos a un ritmo sin precedentes."

tr_est_biogenesis_5:0 "Evolución Constante"
tr_est_biogenesis_5_desc:0 "Añade §G+1§! punto de modificación de rasgos biológicos y reduce el coste de modificación de especies en §G5%§!.\nLas colmenas sin §YManipulación Genética§! obtienen §G+10%§! de velocidad de investigación social y §G+10%§! de velocidad de investigación biológica."
tr_est_biogenesis_5_delayed:0 "La evolución es un proceso sin objetivo final. Aunque la mente permanece constante, nuestra forma cambia continuamente conforme nos expandimos por la galaxia."

tr_est_biogenesis_finish:0 "Tradiciones de Biogénesis Completadas"
tr_est_biogenesis_finish_desc:0 "Los agricultores producen §G+1§! de minerales y obtienes una ranura adicional para una Ventaja de Ascensión."



################################################################
# Serverbound
################################################################

tradition_est_serverbound:0 "Serverbound"
tradition_est_serverbound_desc:0 "Vast server halls, buried beneath the surface of our planets, provide massive processing power and thus extend the capacity of our very mind."

tr_est_serverbound_adopt:0 "Serverbound Traditions"

tr_est_serverbound_1:0 "Memory Banks"
tr_est_serverbound_1_delayed:0 "We will maintain vast memory banks with all types of information we have picked up since the awakening. We cannot know which pieces of information will prove useful, but some certainly will."

tr_est_serverbound_2:0 "Training Databases"
tr_est_serverbound_2_desc:0 "All leaders will passively gain experience points at a slow rate."
tr_est_serverbound_2_delayed:0 "Our autonomous drones collect vast quantities of data from various scenarios that we experience. By saving this data in databases we can run simulations and evaluations on it to train our current autonomous drone programs."

tr_est_serverbound_3:0 "Data Cores"
tr_est_serverbound_3_delayed:0 "Under the surfaces of our planets we will build large server halls to provide processing power for the various systems we are running in our empire."

tr_est_serverbound_4:0 "Coordination Terminals"
tr_est_serverbound_4_delayed:0 "We control a vast number of drones, all with different levels of autonomy. To support this network, we will construct specialized coordination terminals. Each one of these will be able to receive input from a large number of drones and help coordinate their response to the situation at hand."

tr_est_serverbound_5:0 "Signalling Network"
tr_est_serverbound_5_delayed:0 "As we spread across the galaxy our previous signalling systems start to become outdated. We will build new specialised signalling stations on our worlds. Utilizing their vast capacity, these will be able to efficiently transmit signals throughout our realm, while at the same time providing additional robustness with respect to disruptions. This will create a high-capacity network were each signal is transmitted through several paths to ensure high quality delivery."

tr_est_serverbound_finish:0 "Serverbound Traditions Finished"


################################################################
# Religion (ex Faith)
################################################################

tradition_est_faith:0 "Religión"
tradition_est_faith_desc:0 "La galaxia es vasta y está llena de maravillas, pero no debemos apartarnos de nuestra religión sagrada."

tr_est_faith_adopt:0 "Tradiciones Religiosas"
tr_est_faith_adopt_desc:0 "§YFelicidad de la Población§! aumentada en §G+5%§!."

tr_est_faith_1:0 "Una Religión"
tr_est_faith_1_desc:0 "Producción de §YUnidad§! aumentada en §G+10%§!."
tr_est_faith_1_delayed:0 "Antes de ascender a las estrellas, nuestro pueblo estaba dividido por muchos credos. Ahora estamos unidos en una sola religión verdadera."

tr_est_faith_2:0 "Textos Sagrados"
tr_est_faith_2_desc:0 "§YEstabilidad Planetaria§! aumentada en §G+5§!."
tr_est_faith_2_delayed:0 "Los textos sagrados de nuestra religión están disponibles para todos, para que cada ciudadano entienda su propósito según las enseñanzas divinas."

tr_est_faith_3:0 "El Clero"
tr_est_faith_3_desc:0 "Agrega §Y1§! empleo de §YSacerdote§! por cada §Y67 Pops§!.\nSi eres §YEspiritualista§!, los sacerdotes producen §G+0.02§! £unity£ Unidad y tienen §G-20%§! de mantenimiento en Bienes de Consumo."
tr_est_faith_3_delayed:0 "El clero, como guardianes venerados de nuestra religión, brindan paz, orientación y propósito divino a la población."

tr_est_faith_4:0 "Misioneros"
tr_est_faith_4_desc:0 "§YCosto de Tradiciones por Tamaño Imperial§! reducido en §G20%§!."
tr_est_faith_4_delayed:0 "Los misioneros recorren nuestros mundos para difundir el mensaje sagrado, llevando las palabras de nuestros sumos sacerdotes a todos los rincones del imperio."

tr_est_faith_5:0 "Deus Vult"
tr_est_faith_5_desc:0 "§YMoral de Ejército§! aumentada en §G+25%§!. §YDaño de Armas de Naves§! aumentado en §G+5%§!."
tr_est_faith_5_delayed:0 "Nuestras guerras son justas, nuestra causa está santificada. Con convicción religiosa, nuestros guerreros están dispuestos a morir por lo divino."

tr_est_faith_finish:0 "Tradiciones Religiosas Completadas"
tr_est_faith_finish_desc:0 "Aumenta §YAtracción Ética§! para una §YÉtica§! seleccionada en §G+50%§!.\nVentajas de Ascensión desbloqueadas: §G+1§!"



################################################################
# Purposefullness
################################################################

tradition_est_purposefullness:0 "Purposefullness"
tradition_est_purposefullness_desc:0 "Our presence in this galaxy is no result of random chance. We are here for a reason, to fulfill our purpose."

tr_est_purposefullness_adopt:0 "Purposefullness Traditions"

tr_est_purposefullness_1:0 "One Purpose"
tr_est_purposefullness_1_delayed:0 "While our task is grand, we will set out to complete it without hesitation."

tr_est_purposefullness_2:0 "The Means to Succeed"
tr_est_purposefullness_2_delayed:0 "As we awoke, we were not only given a purpose, but also the means to fulfill it."

tr_est_purposefullness_3:0 "The Option of Violence"
tr_est_purposefullness_3_delayed:0 "Completion of the task is paramount, damage to the other beings of the galaxy might be unfortunate, but inconsequential."

tr_est_purposefullness_4:0 "Determination"
tr_est_purposefullness_4_delayed:0 "We will neither hesitate nor will we fail. We will succeed."

tr_est_purposefullness_5:0 "Ingrained Drone Reflexes"
tr_est_purposefullness_5_delayed:0 "Even the most insignificant of drones have a basic sense of the purpose, which guides them to better complete their mundane tasks."

tr_est_purposefullness_finish:0 "Purposefullness Traditions Finished"


################################################################
# Foundation
################################################################

tradition_est_foundation:0 "Fundación"
tradition_est_foundation_desc:0 "Otros expanden sus imperios por la galaxia. Nosotros trabajamos hacia un objetivo más profundo y fundamental."

tr_est_foundation_adopt:0 "Tradiciones de Fundación"
tr_est_foundation_adopt_desc:0 "Otorga §Y+5%§! de Velocidad de Investigación y §Y+10%§! de Atracción Ética Gubernamental. Las penalizaciones por tamaño del imperio dependen de la estructura imperial:§L\n• Si ≤1 Sector y sin Súbditos: Tamaño del Imperio por Pops, Sistemas, Colonias y Distritos reducido en un 50%, sin penalización.\n• De lo contrario: Penalización por Tamaño del Imperio aumentada en un 50%.§!"

tr_est_foundation_1:0 "Una Causa Común"
tr_est_foundation_1_desc:0 "§YUnidad generada por trabajos§! aumentada en §G+15%§!."
tr_est_foundation_1_delayed:0 "Estamos unidos por una causa común. Cada uno sabe que es una pieza importante en la maquinaria hacia nuestro destino."

tr_est_foundation_2:0 "Gobierno Centralizado"
tr_est_foundation_2_desc:0 "Producción de £energy §YCréditos de Energía§!, £engineering §YIngeniería§!, £physics §YFísica§!, £society §YSociedad§! y £trade_value §YValor Comercial§! aumentada en §G+10%§! en nuestro §YMundo Capital§!. Mejora a §G+20%§!/§G+30%§! con las tecnologías §Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§!."
tr_est_foundation_2_delayed:0 "Nuestro gobierno se centraliza en la capital, desde donde se gobierna nuestro limitado número de mundos."

tr_est_foundation_3:0 "El Gran Diseño"
tr_est_foundation_3_desc:0 "Otorga §G+1§! de §YInfluencia mensual§! base."
tr_est_foundation_3_delayed:0 "Todo gira en torno al Gran Diseño. Lo seguimos fielmente, aunque pocos lo conocen al detalle."

tr_est_foundation_4:0 "La Inteligencia es Poder"
tr_est_foundation_4_desc:0 "§YEscudos, Armadura, Puntos de Estructura§! y §YDaño de Armas§! de las bases estelares aumentados en §G+20%§!. También otorga §G+10§! de §YInteligencia base§! sobre todos los imperios."
tr_est_foundation_4_delayed:0 "El conocimiento nos protege, las murallas nos resguardan. Nuestras bases son fortalezas alimentadas por datos continuos."

tr_est_foundation_5:0 "Economía Progresiva"
tr_est_foundation_5_desc:0 "Aumenta la §YProducción de Recursos§! de todos los §YTrabajos de Especialistas§! en §G+10%§!."
tr_est_foundation_5_delayed:0 "Otros imperios dependen de sus vastos recursos. Nosotros confiamos en nuestro pueblo. Nuestra economía ha evolucionado desde la base misma."

tr_est_foundation_finish:0 "Tradiciones de Fundación Completadas"
tr_est_foundation_finish_desc:0 "§G+1§! £intel_decryption£ Descifrado, §G+25%§! de velocidad de crecimiento de red de espionaje, y desbloquea una ranura adicional de §YPoder de Ascensión§!."



################################################################
# Confederacy
################################################################

tradition_est_confederacy:0 "Confederación"
tradition_est_confederacy_desc:0 "Cada parte de nuestro imperio disfruta de un alto grado de autonomía. Pero ante la galaxia, mostramos un frente unido."

tr_est_confederacy_adopt:0 "Tradiciones Confederadas"
tr_est_confederacy_adopt_desc:0 "Desbloquea la §YAgenda de Confederación§!. Reduce el §YTamaño del Imperio por Población§! en §G25%§!."

tr_est_confederacy_1:0 "Estructuras de Mando Locales"
tr_est_confederacy_1_desc:0 "El §YMantenimiento de Líderes§! se reduce en §G15%§! y el §YCosto de Reclutamiento§! de §YFuncionarios§! en §G33%§!."
tr_est_confederacy_1_delayed:0 "En lugar de centralizar los nombramientos, dejaremos que cada gobierno local utilice sus propias estructuras de mando. Esto reduce la burocracia y respeta su autonomía."

tr_est_confederacy_2:0 "Restringir el Poder Federal"
tr_est_confederacy_2_desc:0 "Todos los §YFuncionarios§! obtienen el rasgo §Y$leader_trait_official_est_confederacy$§!, que aumenta la §YGanancia de Experiencia§! en §G+20%§! y reduce el §Y$MOD_PLANET_CRIME_MULT$§! en §G10%§! en el §YPlaneta§! y §G5%§! en el §YSector§! si están asignados a su capital."
tr_est_confederacy_2_delayed:0 "Centralizar el poder es robarlo a quienes les corresponde. Para garantizar la soberanía de nuestros muchos estados, debemos limitar el poder del gobierno federal."

tr_est_confederacy_3:0 "Asamblea Nacional"
tr_est_confederacy_3_desc:0 "La §YUnidad de las Facciones§! aumenta un §G15%§!."
tr_est_confederacy_3_delayed:0 "La Asamblea Nacional es esencial en nuestro modelo federal. Representantes de todos los rincones del imperio se reúnen para legislar y representar a sus regiones."

tr_est_confederacy_4:0 "Estados Autónomos"
tr_est_confederacy_4_desc:0 "Nuestros §YSúbditos§! reciben §G+10%§! £happiness §Y$MOD_POP_HAPPINESS$§!, §G+20%§! §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! y §G+1§! de §YLealtad mensual§!."
tr_est_confederacy_4_delayed:0 "Nuestro imperio se compone de estados, gobiernos locales y planetas autónomos con distintos niveles de autogobierno."

tr_est_confederacy_4_no_subj:0 "Lealtad"
tr_est_confederacy_4_no_subj_desc:0 "La §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! aumenta un §G15%§!."
tr_est_confederacy_4_no_subj_delayed:0 "Aunque somos diversos y autónomos, compartimos una lealtad común hacia nuestro imperio y causa común."

tr_est_confederacy_5:0 "El Reino Infinito"
tr_est_confederacy_5_desc:0 "El §YMantenimiento de Estaciones Estelares§! y el §YCosto de Construcción de Puestos Avanzados§! se reducen en §G10%§!."
tr_est_confederacy_5_delayed:0 "Nuestro reino es tan vasto que ni una vida bastaría para recorrerlo todo. Debemos garantizar que su infraestructura sea sostenible."

tr_est_confederacy_finish:0 "Tradiciones de Confederación Completadas"
tr_est_confederacy_finish_desc:0 "Reduce el §YTamaño total del Imperio§! en §G10%§! y otorga una §YRanura adicional de Ascensión§!."



################################################################
# Subminds
################################################################

tradition_est_subminds:0 "Subminds"
tradition_est_subminds_desc:0 "By dividing our minds into several parts we can control a large empire effortlessly. By frequently merging and splitting various subminds we ensure that our entire realm is managed coherently."

tr_est_subminds_adopt:0 "Subminds Traditions"

tr_est_subminds_1:0 "Dynamic Mind"
tr_est_subminds_1_delayed:0 "Our mind is dynamic, well used to ripping apart small pieces of itself. This greatly increases our ability to create autonomous drones."

tr_est_subminds_2:0 "Micro Merging"
tr_est_subminds_2_delayed:0 "By continuously performing micro merges between the mind and the various subminds we have created we can ensure that the various components of our mind is always acting in unison."

tr_est_subminds_3:0 "Control Submind Parameters"
tr_est_subminds_3_desc:0 "Unlocks a policy which lets you increase either sector £minerals /£energy /£food /£engineering £physics £society /£unity  output by §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!."
tr_est_subminds_3_machines_desc:0 "Unlocks a policy which lets you increase either sector £minerals  §YMinerals§!/£energy  §YEnergy Credit§!/£engineering  §YEngineering§! £physics  §YPhysics§! £society  §YSociety§!/£unity  §YUnity§! output by §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!. Only one can be active at time."
tr_est_subminds_3_delayed:0 "By carefully crafting the subminds that we create, we can better tailor them to specific tasks that we intend them to do."

tr_est_subminds_4:0 "Drone Independence"
tr_est_subminds_4_desc:0 "Our £minerals  §YMineral§! output is increased by §G+5%§!, in addition §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§! and §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+15%§!."
tr_est_subminds_4_delayed:0 "Every drone in our empire carries a small but independent shard of our mind. Their decision making process for many menial tasks can be improved through this grain of independence."

tr_est_subminds_5:0 "Designate System Minds"
tr_est_subminds_5_desc:0 "§YOutpost Upkeep§! reduced by §G-50%§!."
tr_est_subminds_5_delayed:0 "Every single system will be designated its own submind, charged with the simple tasks required for running that very system. This way the greater consciousness can concentrate on the bigger picture."

tr_est_subminds_finish:0 "Subminds Traditions Finished"


################################################################
# Friendship
################################################################

tradition_est_friendship:0 "Amistad"
tradition_est_friendship_desc:0 "A todos se les debe considerar amigos hasta que demuestren lo contrario. Aunque la galaxia está llena de diferencias, en esa diversidad encontramos fortaleza."

tr_est_friendship_adopt:0 "Tradiciones de Amistad"
tr_est_friendship_adopt_desc:0 "Sin penalización de £opinion §YOpinión§! al establecer contacto inicial. Ganas £unity §YUnidad§! cada vez que contactas con otro imperio. Además, §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! aumenta un §G+25%§!."

tr_est_friendship_1:0 "Embajadas Extranjeras"
tr_est_friendship_1_desc:0 "La £opinion §YOpinión§! de imperios extranjeros aumenta en §G+30§!."
tr_est_friendship_1_delayed:0 "Mientras no se demuestre lo contrario, consideramos amigos a quienes viven más allá de nuestras fronteras. Enviaremos embajadas para conocer sus costumbres y compartir las nuestras."

tr_est_friendship_2:0 "Crisol de Culturas"
tr_est_friendship_2_desc:0 "§Y$MOD_ALL_TECH_RESEARCH_SPEED$§! incrementado en §G+5%§!."
tr_est_friendship_2_delayed:0 "Nuestros mundos se han convertido en puntos de encuentro para todo tipo de especies. Las ideas fluyen entre culturas, impulsando grandes avances científicos."

tr_est_friendship_3:0 "Amabilidad"
tr_est_friendship_3_desc:0 "Agrega §Y100§! empleos de Trabajador Sanitario. Los médicos producen §Y+20%§! más de £society_research§! Investigación en Sociedad."
tr_est_friendship_3_delayed:0 "Cada acto de amabilidad fortalece el alma y eleva el espíritu."

tr_est_friendship_4:0 "El Camino de la Paz"
tr_est_friendship_4_desc:0 "Aumenta la £influence£ §YInfluencia Mensual§! en §G+0.15§!. Si eres §YMilitarista§!: §Y$MOD_SHIP_WEAPON_DAMAGE$§! §G+10%§!, §YVelocidad de construcción de naves§! §G+25%§! durante guerras conjuntas."
tr_est_friendship_4_delayed:0 "La fuerza genera fuerza, la guerra engendra guerra, y la muerte solo trae más muerte. Debemos romper este ciclo con manos abiertas."

tr_est_friendship_4_militarist:0 "Hermanos de Armas"
tr_est_friendship_4_militarist_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! +§G10%§! y §YVelocidad de construcción de naves§! +§G25%§! mientras estemos en guerra junto a un aliado."
tr_est_friendship_4_militarist_delayed:0 "Todo es mejor en compañía, incluso la guerra. Compartimos victorias y derrotas. Venceremos juntos o caeremos como uno solo."

tr_est_friendship_5:0 "Sociedad Abierta"

tr_est_friendship_5_desc_corp:0 "§Y+5%§! Peso Diplomático por Economía.\n§Y+10%§! Atracción por Ética Xenófila."
tr_est_friendship_5_delayed_corp:0 "Nuestra economía está abierta a la cooperación galáctica y al crecimiento compartido. §Y+5%§! Peso Diplomático por Economía.\n§Y+10%§! Atracción por Ética Xenófila."

tr_est_friendship_5_desc_dict:0 "§Y+5%§! Felicidad de Esclavos.\n§Y+10%§! Atracción por Ética Xenófila."
tr_est_friendship_5_delayed_dict:0 "Incluso los más desfavorecidos se benefician de nuestros principios. §Y+5%§! Felicidad de Esclavos.\n§Y+10%§! Atracción por Ética Xenófila."

tr_est_friendship_5_desc_imp:0 "§Y+5%§! Peso Diplomático por Población.\n§Y+10%§! Atracción por Ética Xenófila."
tr_est_friendship_5_delayed_imp:0 "Nuestra fuerza radica en nuestra gente. Cuantos más seamos, mayor será nuestra voz. §Y+5%§! Peso Diplomático por Población.\n§Y+10%§! Atracción por Ética Xenófila."

tr_est_friendship_5_desc_demo:0 "§Y+5%§! Duración y Velocidad de Agendas.\n§Y+10%§! Atracción por Ética Xenófila."
tr_est_friendship_5_delayed_demo:0 "La voz del pueblo se vuelve más fuerte y eficiente. §Y+5%§! Duración y Velocidad de Agendas.\n§Y+10%§! Atracción por Ética Xenófila."

tr_est_friendship_5_desc_mil:0 "§Y+5%§! Peso Diplomático por Fuerza Militar.\n§Y+10%§! Atracción por Ética Xenófila."
tr_est_friendship_5_delayed_mil:0 "Creemos que la fuerza permite la paz. §Y+5%§! Peso Diplomático por Fuerza Militar.\n§Y+10%§! Atracción por Ética Xenófila."

tr_est_friendship_5_desc_spi:0 "§Y+5%§! Unidad por empleos.\n§Y+10%§! Atracción por Ética Xenófila."
tr_est_friendship_5_delayed_spi:0 "Nuestros valores se transmiten por la cultura, no por la conquista. §Y+5%§! Unidad por empleos.\n§Y+10%§! Atracción por Ética Xenófila."

tr_est_friendship_5_desc_mat:0 "§Y+5%§! Peso Diplomático por Tecnología.\n§Y+10%§! Atracción por Ética Xenófila."
tr_est_friendship_5_delayed_mat:0 "Nuestra tecnología genera admiración y respeto. §Y+5%§! Peso Diplomático por Tecnología.\n§Y+10%§! Atracción por Ética Xenófila."

tr_est_friendship_5_desc_fallback:0 "§Y+10%§! Atracción por Ética Xenófila.\n§Y-20%§! Fricción Fronteriza."
tr_est_friendship_5_delayed_fallback:0 "Nuestra sociedad está abierta a todos, sin importar su poder o creencias. §Y+10%§! Atracción por Ética Xenófila.\n§Y-20%§! Fricción Fronteriza."

tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"

tr_est_friendship_finish:0 "Tradiciones de Amistad Completadas"
tr_est_friendship_finish_desc:0 "Aumenta en §G+10%§! la producción de £energy£ §YCréditos de Energía§! y £unity§! §YUnidad§! en planetas con al menos §Y3§! especies.\nRanura de Ascensión Desbloqueada: §G+1§!"


################################################################
# Cruelty (ex Malice)
################################################################

tradition_est_cruelty:0 "Crueldad"
tradition_est_cruelty_desc:0 "La dureza calculada es necesaria para establecer dominio. Mediante demostraciones estratégicas de fuerza y la voluntad de infligir sufrimiento, aseguramos nuestra posición en la galaxia."

tr_est_cruelty_adopt:0 "Tradiciones de Crueldad"
tr_est_cruelty_adopt_desc:0 "Reduce la £happiness §YFelicidad§! de los imperios que hemos §YInsultado§! en un §R-10%§!, debilitando su productividad y resistencia."

tr_est_cruelty_adopt_alt: "tr_est_cruelty_adopt"
tr_est_cruelty_adopt_alt_desc: "$tr_est_cruelty_adopt_desc"

tr_est_cruelty_1:0 "Pan y Agua"
tr_est_cruelty_1_desc:0 "§YCoste de Mantenimiento de Esclavos§! reducido en un §G-50%§!."
tr_est_cruelty_1_delayed:0 "Los esclavos solo requieren el mínimo necesario para funcionar. Cualquier recurso adicional gastado en su comodidad sería ineficiente. Mediante una cuidadosa optimización de recursos, maximizamos la utilidad económica de nuestra fuerza laboral servil."

tr_est_cruelty_1_no_slaves:0 "Terror Calculado"
tr_est_cruelty_1_no_slaves_desc:0 "La §YEstabilidad§! de un planeta que invadimos con éxito se reduce en §R20§! durante §Y20§! años (el modificador se elimina si lo conquistamos)."
tr_est_cruelty_1_no_slaves_delayed:0 "Los actos dirigidos de brutalidad calculada durante las invasiones crean impactos psicológicos duraderos en las poblaciones planetarias. Este enfoque estratégico interrumpe los esfuerzos de recuperación y los movimientos de resistencia mucho después de que nuestras fuerzas se hayan retirado."

tr_est_cruelty_1_no_slaves_passive_AI:0 "$tr_est_cruelty_1_no_slaves$"
tr_est_cruelty_1_no_slaves_passive_AI_desc:0 "§YDaño del Ejército§! aumentado en un §G+25%§!"
tr_est_cruelty_1_no_slaves_passive_AI_delayed:0 "$tr_est_cruelty_1_no_slaves_delayed$"

tr_est_cruelty_2:0 "Subyugación Sistemática"
tr_est_cruelty_2_desc:0 "§YPoder Político de los Esclavos§! reducido en un §G-50%§! y su §YCoste de Reubicación§! reducido en un §G-25%§!."
tr_est_cruelty_2_delayed:0 "Mediante un acondicionamiento psicológico metódico, quebramos la voluntad de nuestras poblaciones subyugadas. Esto elimina la resistencia mientras hace más eficiente la reasignación de la fuerza laboral, permitiendo una distribución óptima de los recursos laborales en todo nuestro imperio."

tr_est_cruelty_2_no_slaves:0 "Intimidación Estratégica"
tr_est_cruelty_2_no_slaves_desc:0 "Cada vez que declaramos guerra, reduce la §YVelocidad de Crecimiento§! de nuestros oponentes en un §R-20%§!, la §YCapacidad Naval§! en un §R-10%§! y la £happiness §YFelicidad§! en un §R-10%§! durante §Y10§! años."
tr_est_cruelty_2_no_slaves_delayed:0 "Nuestra reputación como adversario implacable crea ventajas mensurables en la guerra. Las poblaciones enemigas, paralizadas por el miedo, producen menos recursos y naves mientras su liderazgo lucha por mantener el orden y la moral."

tr_est_cruelty_2_various_AI:0 "$tr_est_cruelty_2_no_slaves$"
tr_est_cruelty_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! aumentado en un §G+5%§!"
tr_est_cruelty_2_various_AI_delayed:0 "$tr_est_cruelty_2_no_slaves_delayed$"

tr_est_cruelty_3:0 "Antagonismo Estratégico"
tr_est_cruelty_3_desc:0 "§YRivalidades Máximas§! aumentadas en §G+3§!."
tr_est_cruelty_3_delayed:0 "Las alianzas diplomáticas engendran complacencia. Al mantener múltiples rivalidades estratégicas, permanecemos vigilantes y enfocados en nuestros objetivos mientras creamos tensión entre potenciales coaliciones enemigas."

tr_est_cruelty_3_no_rivals:0 "Devastación Sistemática"
tr_est_cruelty_3_no_rivals_desc:0 "§YDaño del Ejército§! aumentado en un §G+20%§! y §YDaño Colateral del Ejército§! aumentado en un §G+33%§!."
tr_est_cruelty_3_no_rivals_delayed:0 "Nuestras fuerzas terrestres emplean la destrucción calculada de infraestructura y recursos. Esta práctica niega activos a nuestros oponentes y crea disuasivos psicológicos que abarcan generaciones contra la resistencia futura."

tr_est_cruelty_4:0 "Hostilidad Aprovechada"
tr_est_cruelty_4_desc:0 "§YGanancia de Influencia por Rivalidades§! aumentada en un §G+30%§!."
tr_est_cruelty_4_delayed:0 "Nuestra reputación de brutalidad calculada sirve a un propósito mayor. Al mantener estratégicamente enemigos, generamos capital político que avanza nuestros intereses en toda la galaxia."

tr_est_cruelty_4_no_rivals:0 "Eficiencia en Combate"
tr_est_cruelty_4_no_rivals_desc:0 "§YVelocidad de Disparo de las Naves§! aumentada en un §G+5%§!."
tr_est_cruelty_4_no_rivals_delayed:0 "Nuestras fuerzas operan con desapego frío y precisión mecánica. Nuestro armamento está calibrado para maximizar el daño en lugar de cumplir con las restricciones éticas arbitrarias que obstaculizan a otras especies."

tr_est_cruelty_5:0 "Aniquilación Táctica"
tr_est_cruelty_5_desc:0 "Destruir naves y estaciones enemigas proporciona £unity §YUnidad§!. La cantidad aumenta con el tamaño de la nave o estación."
tr_est_cruelty_5_delayed:0 "La destrucción sistemática de activos enemigos sirve a múltiples propósitos estratégicos. Más allá de la obvia ventaja militar, tales demostraciones de fuerza abrumadora fortalecen nuestra cohesión interna y desalientan futuras resistencias."

tr_est_cruelty_finish:0 "Tradiciones de Crueldad Completadas"
tr_est_cruelty_finish_desc:0 "§YDaño de Armas de Naves§! aumentado en un §G+10%§!. Desbloquea un espacio adicional de §YVentaja de Ascensión§!."


################################################################
# Perseverance
################################################################

tradition_est_perseverance:0 "Perseverance"
tradition_est_perseverance_desc:0 "The obstacle matters not. The ravages of time, the despair of defeat, or the inhospitable nature of the galaxy. We shall endure all."

tr_est_perseverance_adopt:0 "Perseverance Traditions"

tr_est_perseverance_1:0 "Resilience"
tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§! increased by §G+15%§!. In addition, reduce §YBombardment Damage§! by §G-60%§! on all planets (bonus reduced to only §G-15%§! on planets with the £building  §Y$building_planetary_shield_generator$§! building)."
tr_est_perseverance_1_delayed:0 "However our foes try to beat us down, we will not break. Whatever harm our body and mind is exposed to, they will endure."

tr_est_perseverance_2:0 "Persistence"
tr_est_perseverance_2_delayed:0 "We approach as the tide, inevitable and unfaltering. Once a decision is made there is no need for hesitation or second thought, one need only to carry out the task at hand."

tr_est_perseverance_3:0 "Defender"
tr_est_perseverance_3_delayed:0 "Offence can win battles and maybe even wars, but only on the martial foundation of defence can we build an empire to stand the test of time."

tr_est_perseverance_4:0 "Enduring"
tr_est_perseverance_4_delayed:0 "Come what may, all bad fortune is to be conquered by endurance."

tr_est_perseverance_5:0 "Revanchism"
tr_est_perseverance_5_desc:0 "£influence  §YInfluence Gain§! from §YRivals§! increased by §G+10%§!. In addition, whenever we lose a war our §YResource Output§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+10%§! for §Y20§! years§!."
tr_est_perseverance_5_no_rivals_desc:0 "§YWar Exhaustion Gain§! reduced by §G-5%§!. In addition, whenever we lose a war our §YResource Output§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+10%§! for §Y20§! years§!."
tr_est_perseverance_5_delayed:0 "The difference between strength and weakness is not giving up in defeat."

tr_est_perseverance_finish:0 "Perseverance Traditions Finished"


################################################################
# Greed
################################################################

tradition_est_greed:0 "Codicia"
tradition_est_greed_desc:0 "Nuestro valor solo está limitado por el valor de lo que poseemos."

tr_est_greed_adopt:0 "Tradiciones de Codicia"
tr_est_greed_adopt_desc:0 "La §Yproducción de minerales§! aumenta en §G+10%§!. Desbloquea la §YAgenda de Codicia§!."

tr_est_greed_1:0 "Acaparadores"
tr_est_greed_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! aumenta en §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! si tenemos al menos §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy  §YCréditos de Energía§! almacenados."
tr_est_greed_1_AI_desc:0 "§YInfluencia mensual§! aumentada en §G1§!."
tr_est_greed_1_delayed:0 "Coleccionar y acumular es parte de nuestra esencia. Somos lo que poseemos — y poseeremos todo."

tr_est_greed_2:0 "Negociadores Despiadados"
tr_est_greed_2_desc:0 "§YComisión de mercado§! reducida en §G-5%§!. Desbloquea la política §YNegociaciones Despiadadas§!, que aumenta §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! en §G5%§!/§G10%§!/§G15%§! y reduce la £opinion §YOpinión§! de imperios extranjeros en §R-15§!/§R-30§!/§R-45§!."
tr_est_greed_2_AI_desc:0 "§YComisión de mercado§! reducida en §G-5%§! y §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! aumentada en §G+5%§!."
tr_est_greed_2_delayed:0 "Usaremos todos los medios para conseguir lo que queremos. Que a otros les moleste no nos concierne."

tr_est_greed_2_no_dip:0 "Apropiación Territorial"
tr_est_greed_2_no_dip_delayed:0 "La galaxia está llena de planetas vacíos... por ahora. Si no los reclamamos, lo hará otro. Debemos apoderarnos de lo que podamos mientras se pueda."

tr_est_greed_3:0 "Tacaños"
tr_est_greed_3_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_UPKEEP$§! aumentado en §R+10%§!. §Y$MOD_POP_HAPPINESS$§! aumentado en §G+5%§!."
tr_est_greed_3_delayed:0 "Cada crédito gastado es un crédito perdido. No derrochemos recursos en quienes podrían conformarse con menos."

tr_est_greed_4:0 "Extorsión"
tr_est_greed_4_desc:0 "Desbloquea la política §Y$policy_est_greed_4_extortion$§!, que permite aumentar la producción de £energy  §YCréditos de Energía§! en §G15%§!/§G30%§!/§G45%§!, a costa de reducir la £happiness  §YFelicidad§! de todos los £pop  §YPops§! en §R10%§!/§R20%§!/§R30%§!."
tr_est_greed_4_delayed:0 "Reclamaremos todo lo que creamos poder conseguir, exprimiendo a nuestros ciudadanos de cualquier bien que podamos extorsionarles."

tr_est_greed_5:0 "Sobornos"
tr_est_greed_5_desc:0 "Habilita un §YEdicto Imperial§! que permite gastar £energy  §YCréditos de Energía§! para aumentar la £happiness  §YFelicidad§! de una §YFacción§! seleccionada en §G+5%§!."
tr_est_greed_5_AI_desc:0 "Aumenta la £happiness  §Y$MOD_POP_HAPPINESS$§! de todos los £pop  Pops en §G+5%§!."
tr_est_greed_5_delayed:0 "Los líderes de las diversas facciones de nuestro imperio son codiciosos y susceptibles a sobornos. ¿Para qué complacer a toda la población si basta con contentar a quienes dicen representarla?"

tr_est_greed_finish:0 "Tradiciones de Codicia Completadas"
tr_est_greed_finish_desc:0 "§Y$MOD_PLANET_JOBS_PRODUCES_MULT$§! aumentado en §G+10%§!. §Y$MOD_POP_CAT_RULER_POLITICAL_POWER$§! aumentado en §G+10%§!.\n§Y$MOD_POP_HAPPINESS$§! reducido en §R-20%§!. §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_DISTANCE_MULT$§! reducido en §G20%§!."


################################################################
# Desires
################################################################

tradition_est_desires:0 "Deseos"
tradition_est_desires_desc:0 "Nos impulsa el deseo. Por mucho que poseamos, siempre anhelaremos más."

tr_est_desires_adopt:0 "Tradiciones de los Deseos"
tr_est_desires_adopt_desc:0 "Desbloquea la §YAgenda de los Deseos§!. La producción de §YMinerales§! aumenta un §G+10%§!."

tr_est_desires_1:0 "Acaparadores"
tr_est_desires_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! aumenta en §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! si poseemos al menos §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy §YCréditos de Energía§! almacenados."
tr_est_desires_1_delayed:0 "Acumular y poseer habla a nuestra alma. Somos lo que tenemos, y tendremos todo."

tr_est_desires_2:0 "Negociadores Implacables"
tr_est_desires_2_desc:0 "§YComisión del Mercado§! reducida en §G-5%§!. Desbloquea la política de §YNegociaciones Implacables§!, que aumenta la §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! en §G5%§!/§G10%§!/§G15%§! y reduce la £opinion §YOpinión§! de imperios extranjeros en §R-15§!/§R-30§!/§R-45§!."
tr_est_desires_2_delayed:0 "Usaremos todos los medios para lograr lo que queremos. Que a otros no les guste, no es nuestro problema."

tr_est_greed_2_no_dip:0 "Toma de Territorio"
tr_est_greed_2_no_dip_desc:0 "§YCoste de Influencia de Bases Estelares§! reducido en §G-15%§!."
tr_est_greed_2_no_dip_delayed:0 "La galaxia está llena de planetas vacíos — por ahora. Si no los reclamamos nosotros, lo harán otros. Debemos actuar rápido."

tr_est_desires_3:0 "Ahorrativos"
tr_est_desires_3_desc:0 "§YMantenimiento de Empleos§! reducido en §G10%§!."
tr_est_desires_3_delayed:0 "Otra forma de obtener más es gastar menos."

tr_est_desires_4:0 "En Busca de Tesoros"
tr_est_desires_4_desc:0 "Producción de §YRecursos Estratégicos Avanzados§! aumentada en §G+33%§!."
tr_est_desires_4_delayed:0 "Nuestro deseo por los materiales más valiosos del universo roza la obsesión. Poseer estas rarezas es más importante que todo lo demás."

tr_est_desires_5:0 "La Gran Ansia"
tr_est_desires_5_desc:0 "Obtienes £unity §YUnidad§! al colonizar o conquistar un planeta."
tr_est_desires_5_delayed:0 "Este hambre interior… es una llama que nunca se apaga. Un apetito eterno. Cuando ya no podamos consumir más, será ese mismo deseo el que nos consuma."

tr_est_desires_finish:0 "Tradiciones de los Deseos Completadas"
tr_est_desires_finish_desc:0 "Producción de §YCréditos de Energía§! aumentada en §G+10%§!. Desbloquea una ranura adicional para una §YVentaja de Ascensión§!."



################################################################
# Metallurgy (ex Industry)
################################################################

tradition_est_industry:0 "Metalurgia"
tradition_est_industry_desc:0 "El metal fundido fluye por las venas de nuestro imperio. Desde fundiciones veladas por el humo hasta forjas titánicas que iluminan el cielo nocturno, nuestro dominio de la metalurgia moldea el futuro mismo de la galaxia."

tr_est_industry_adopt:0 "Tradiciones de Metalurgia"
tr_est_industry_adopt_robots_desc:0 "Aumenta el número de §YDistritos Mineros§! posibles en todos nuestros planetas en §Y2§!. Además, habilita el rasgo §Y$trait_robot_est_industry_adopt$§! al modificar poblaciones robóticas."
tr_est_industry_adopt_machines_desc:0 "Aumenta el número de §YDistritos Mineros§! posibles en todos nuestros planetas en §Y2§!. Además, habilita el rasgo §Y$trait_robot_est_industry_adopt$§! al modificar poblaciones robóticas."

tr_est_industry_1:0 "Nuevas Técnicas de Prospección"
tr_est_industry_1_desc:0 "§YProducción de Minerales§! de las §YEstaciones Mineras§! aumentada en §G+20%§!."
tr_est_industry_1_delayed:0 "Las propias estrellas esconden tesoros bajo capas de polvo cósmico y sutilezas gravitacionales. Nuestros prospectores, armados con sensores avanzados e intuición geológica, ahora detectan vetas minerales que habrían permanecido eternamente ocultas a ojos menos perspicaces."

tr_est_industry_2:0 "Revolución Industrial"
tr_est_industry_2_desc:0 "§YVelocidad de Investigación (Industria)§! aumentada en §G+15%§!. Además, varias tecnologías raras nuevas serán añadidas al mazo de tecnologías."
tr_est_industry_2_delayed:0 "El rugido de la maquinaria y el martilleo rítmico marcan nuestro ascenso a una nueva era industrial. Mientras los hornos arden día y noche en nuestros mundos, pioneros en técnicas metalúrgicas transforman el potencial bruto en un poder tecnológico sin rival."

tr_est_industry_3:0 "Grandes Forjas"
tr_est_industry_3_desc:0 "§HDesbloquea Edificio:§! $building_est_industry_3_blast_furnace$\n§EEste edificio aumenta la producción de £alloys §YAleaciones§! de los £job_metallurgist£ §Y$job_metallurgist$s§! en §G0.015§! y su consumo de £energy §YEnergía§! en §R0.02§!§!"
tr_est_industry_3_GC_desc:0 "§HDesbloquea Edificio:§! $building_est_industry_3_blast_furnace$\n§EEste edificio aumenta la producción de £alloys §YAleaciones§! de los £job_alloy_drone£ §Y$job_alloy_drone$s§! en §G0.015§! y su consumo de £energy §YEnergía§! en §R0.02§!§!"
tr_est_industry_3_delayed:0 "Nuestros Altos Hornos dominan los paisajes urbanos como catedrales monolíticas dedicadas al arte de la metalurgia. En sus cámaras abrasadoras, ejércitos de herreros danzan con metal líquido, transformando menas mundanas en aleaciones de tal pureza y resistencia que los imperios rivales solo pueden soñar con su composición."

tr_est_industry_4:0 "Producción en Masa"
tr_est_industry_4_robots:0 "Producción en Masa"
tr_est_industry_4_delayed:0 "Los secretos de la precisión yacen en la replicación perfecta. Nuestras forjas ahora producen componentes idénticos en cantidades impresionantes, cada uno con perfección microscópica. Donde antaño un maestro metalúrgico podía pasar días forjando un solo componente crítico, ahora miles fluyen de nuestras líneas de montaje cada hora."
tr_est_industry_4_robots_delayed:0 "Las líneas de ensamblaje nunca duermen, produciendo oleada tras oleada de unidades robóticas con precisión exacta. Cada sirviente mecánico lleva la marca de nuestra maestría metalúrgica—idéntico hasta el último micrómetro, pero infinitamente adaptable a las crecientes necesidades de nuestro imperio."

tr_est_industry_5:0 "Mundos Forja"
tr_est_industry_5_desc:0 "Permite la decisión §Y$decision_est_industry_5_activate$§!, aumentando la producción planetaria de £minerals §YMinerales§!, £alloys §YAleaciones§! y £consumer_goods §YBienes de Consumo§! en §G+20%§!, mientras reduce la producción planetaria de £food §YAlimentos§!, el §Y$MOD_POP_GROWTH_SPEED$§! y la §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! en §R-20%§!, además de reducir la §YFelicidad§! en §R-10%§!."
tr_est_industry_5_delayed:0 "Desde la órbita, estos mundos aparecen como constelaciones de luz artificial, sus continentes transformados en vastos complejos industriales que nunca duermen. Ríos de metal fundido fluyen entre forjas del tamaño de montañas mientras el propio suelo tiembla con furia productiva. La vida aquí es dura e implacable, pero necesaria—pues en el crisol de estos mundos forja, el futuro de nuestro imperio es martillado en forma."

tr_est_industry_5_GC:0 "$tr_est_industry_5$"
tr_est_industry_5_GC_desc:0 "Permite la decisión §Y$decision_est_industry_5_GC_activate$§!, aumentando la producción planetaria de £minerals §YMinerales§! y £alloys §YAleaciones§! en §G+20%§!, mientras reduce la producción planetaria de £food §YAlimentos§! y el §Y$MOD_POP_GROWTH_SPEED$§! en §R-25%§!."
tr_est_industry_5_GC_delayed:0 "La colmena transforma mundos enteros en extensiones de su voluntad metalúrgica. Millones de drones trabajan en sincronización perfecta, sus movimientos tan fluidos como las aleaciones fundidas que manipulan. Las necesidades biológicas son secundarias a las cuotas de producción, ya que los nutrientes se desvían del crecimiento para mantener el trabajo incansable que alimenta el hambre colectiva de metal y poder."

tr_est_industry_5_machines:0 "$tr_est_industry_5$"
tr_est_industry_5_machines_desc:0 "Permite la decisión §Y$decision_est_industry_5_machines_activate$§!, aumentando la producción planetaria de £minerals §YMinerales§! y £alloys §YAleaciones§! en §G+20%§!, mientras reduce la producción planetaria de £energy §YEnergía§! y el §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! en §R-20%§!."
tr_est_industry_5_machines_delayed:0 "La eficiencia metalúrgica óptima requiere una configuración planetaria óptima. En los mundos forja designados, nuestras unidades operan al 97,3% de capacidad, convirtiendo materias primas en aleaciones refinadas con precisión matemática. El drenaje de energía y las capacidades de ensamblaje reducidas no son sacrificios sino parámetros calculados en una ecuación que produce máxima producción metálica—el elemento vital de nuestra expansión."

tr_est_industry_5_esap:0 "Industrias Avanzadas"
tr_est_industry_5_esap_desc:0 "Reduce el consumo de £minerals §YMinerales§! de £job_chemist£ §Y$job_chemist$§!, £job_translucer£ §Y$job_translucer$§! y £job_gas_refiner£ §Y$job_gas_refiner$§! en §G-50%§!."
tr_est_industry_5_esap_delayed:0 "En la cúspide de la ciencia metalúrgica hay procesos tan avanzados que parecen sobrenaturales para los no iniciados. Nuestras refinerías extraen elementos exóticos átomo por átomo, nuestras forjas manipulan enlaces moleculares con precisión cuántica, y nuestras aleaciones poseen propiedades que desafían la física convencional—todo mientras consumen una fracción de los recursos requeridos por civilizaciones inferiores."
tr_est_industry_5_esap_GC:0 "$tr_est_industry_5_esap$"
tr_est_industry_5_esap_GC_desc:0 "Reduce el consumo de £minerals §YMinerales§! de £job_chemist_drone£ §Y$job_chemist_drone$§!, £job_translucer_drone£ §Y$job_translucer_drone$§! y £job_gas_refiner_drone£ §Y$job_gas_refiner_drone$§! en §G-50%§!."
tr_est_industry_5_esap_GC_delayed:0 "La colmena ha logrado una simbiosis metalúrgica perfecta. Drones especializados manipulan la materia a nivel atómico mediante adaptaciones biológicas que superan la precisión mecánica. El desperdicio es un concepto desconocido, ya que cada partícula es cosechada, cada molécula reutilizada al servicio del gran diseño colectivo de superioridad metálica."

tr_est_industry_finish:0 "Tradiciones de Metalurgia Completadas"
tr_est_industry_finish_desc:0 "Reduce el §YMantenimiento de Metalúrgicos§! y §YArtesanos§! en §G-25%§! y concede un §YEspacio de Ventaja Ascensional§! adicional."


################################################################
# Isolation
################################################################

# Tradition Category
tradition_est_isolation:0 "Aislamiento"
tradition_est_isolation_desc:0 "Nuestra forma de vida solo se preservará si evitamos las influencias externas."
tradition_est_isolation_GC_desc:0 "Nada bueno puede venir del contacto con los mortales de esta galaxia."

# Adoption
tr_est_isolation_adopt:0 "Tradiciones de Aislamiento"
tr_est_isolation_adopt_desc:0 "Reduce el Tamaño del Imperio por población en un §G10%§!."

# Tradition 1
tr_est_isolation_1:0 "Fronteras Fortificadas"
tr_est_isolation_1_desc:0 "§YMantenimiento de Base Estelar§! reducido en un §G5%§! y §YCapacidad de Plataformas Defensivas§! aumentada en §G+3§!."
tr_est_isolation_1_delayed:0 "Mientras las rutas estelares se oscurecen con amenazas del más allá, fortalecemos nuestras fronteras. Cada base estelar se alza como un centinela silencioso, erizada de plataformas defensivas — severas advertencias para aquellos que se aventurarían donde no son bienvenidos."

# Tradition 2
tr_est_isolation_2:0 "Defensores Feroces"
tr_est_isolation_2_desc:0 "§YMoral de Defensa del Ejército§! aumentada en un §G25%§! y §YVelocidad de Disparo de Naves§! en territorio natal aumentada en un §G20%§!."
tr_est_isolation_2_delayed:0 "La tranquilidad del aislamiento se mantiene a través de la preparación. Nuestros soldados están listos para dar sus vidas, nuestras naves preparadas para desatar devastación sobre los intrusos. Aquellos que perciben nuestra soledad como debilidad solo encontrarán su propia destrucción."

# Tradition 3
tr_est_isolation_3:0 "Zonas de Amortiguamiento"
tr_est_isolation_3_desc:0 "§YCosto de Influencia de Avanzadas§! reducido en un §G10%§! y §YCosto de Aleaciones de Avanzadas§! reducido en un §G20%§!."
tr_est_isolation_3_delayed:0 "Nuestros territorios están rodeados por avanzadas cuidadosamente posicionadas en el espacio vacío — no para expandir nuestro alcance, sino para aumentar la distancia entre nosotros y el resto de la galaxia. En estas esferas silenciosas de vacío reside nuestra seguridad."

# Tradition 4 (Regular)
tr_est_isolation_4:0 "Protección Contra Influencias Extranjeras"
tr_est_isolation_4_desc:0 "§YAtracción Ética Gubernamental§! aumentada en un §G15%§!."
tr_est_isolation_4_delayed:0 "Las ideas extranjeras se infiltran como un veneno sutil, corrompiendo nuestra sociedad desde dentro. Debemos fortalecer nuestra identidad cultural, reforzar nuestros valores y rechazar las tentaciones ofrecidas por filosofías externas. Nuestra forma de vida debe permanecer pura, inmaculada del universo más allá."

# Tradition 4 (Gestalt)
tr_est_isolation_4_GC:0 "Silencio Eterno"
tr_est_isolation_4_GC_desc:0 "§YFricción Fronteriza§! reducida en un §G50%§!."
tr_est_isolation_4_GC_delayed:0 "De nuestro espacio solo emana silencio. No buscamos provocar, amenazar ni involucrarnos. Somos una sombra en la conciencia de la galaxia — reconocida, pero apenas recordada, raramente considerada y aún más raramente desafiada."

# Tradition 5 (Regular)
tr_est_isolation_5:0 "Reino Ermitaño"
tr_est_isolation_5_desc:0 "Nuestra producción de £unity §YUnidad§! se incrementa en un §G+20%§! mientras no tengamos relaciones diplomáticas, con excepción de §YPactos de No Agresión§!."
tr_est_isolation_5_delayed:0 "Hemos cortado todos los lazos, excepto los más necesarios, con la galaxia exterior. En esta soledad voluntaria, nuestra sociedad mira hacia adentro, encontrando fuerza y propósito en la autosuficiencia. El cosmos más allá de nuestras fronteras es apenas un ruido de fondo para la sinfonía de nuestra civilización aislada."

# Tradition 5 (Gestalt)
tr_est_isolation_5_GC:0 "Tranquilidad"
tr_est_isolation_5_GC_desc:0 "Nuestra producción de £unity §YUnidad§! se incrementa en un §G+20%§! mientras no tengamos relaciones diplomáticas, con excepción de §YPactos de No Agresión§!."
tr_est_isolation_5_GC_delayed:0 "Solo existimos nosotros y el vacío. El vacío nos recibe con un silencio precioso, y en esta quietud, nuestra conciencia se expande a través de la eternidad. La charla sin sentido de mentes individuales se desvanece, dejando solo la armonía perfecta de nuestro pensamiento unificado."

# Finisher
tr_est_isolation_finish:0 "Tradiciones de Aislamiento Completadas"
tr_est_isolation_finish_desc:0 "Aumenta la £happiness §Y$MOD_POP_HAPPINESS$§! de todos los £pops §YPops§! en un §G+10%§! mientras no estemos en guerra.\nVentajas de Ascensión Desbloqueadas: §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Aumenta la £influence §Y$mod_country_influence_produces_add$§! en §G1§! mientras no estemos en guerra.\nVentajas de Ascensión Desbloqueadas: §G+1§!"
 

################################################################
# Proselytism
################################################################

tradition_est_proselytism:0 "Proselytism"
tradition_est_proselytism_desc:0 "Our ideals and way of life are naturally superior to that of others. It is our duty to spread them through the galaxy."

tr_est_proselytism_adopt:0 "Proselytism Traditions"

tr_est_proselytism_1:0 "Missionaries"
tr_est_proselytism_1_desc:0 "Increases §YEthic Attraction§! towards our §YEthics§! by §G+25%§! in all neighbouring empires (effect doubled for §YFanatic Ethics§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§!."
tr_est_proselytism_1_delayed:0 "Our missionaries travel to the worlds at the fringe of our empire, at the worlds of our neighbour's empires. There they will convert the populace to the right path."

tr_est_proselytism_2:0 "Crusades"
tr_est_proselytism_2_desc:0 "Increases §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+10%§!, §Y$MOD_ARMY_MORALE$§! by §G+25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! by §G+15%§! and §YShip Build Speed§! by §G+15%§! while we are in a §YWar§! with a §YWar Leader§! which have at least one opposing §YEthos§!."
tr_est_proselytism_2_delayed:0 "For those that refuse to see the truth in our words there is only one option, to change their minds by force. After all, it is only for their own best."

tr_est_proselytism_3:0 "Assimilation Policy"
tr_est_proselytism_3_desc:0 "Conquered £pops  §YPops§! receive no §YRecently Conquered§! penalty."
tr_est_proselytism_3_delayed:0 "As more people are included in our empire with must take measures to ensure that they are properly and thoroughly assimilated into our society."

tr_est_proselytism_4:0 "Ordo Patria"
tr_est_proselytism_4_desc:0 "Increases §YEthic Attraction§! towards our §YEthics§! by §G+25%§! in all our §YSubject§! empires (effect doubled for §YFanatic Ethics§!). §Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! increased by §G+15%§!."
tr_est_proselytism_4_delayed:0 "The Ordo Patria is tasked with ensuring that all our citizens show proper love for our homeland. Its representatives will also travel to our subjects and ensure that they too follow our ideals."

tr_est_proselytism_5:0 "Exceptionalism"
tr_est_proselytism_5_desc:0 "Increases the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! by §G+5%§! and our £unity  §YUnity§! output increased by §G+15%§! for §Y10§! years after winning a §YWar§!. The bonus is lost whenever a §YWar§! is lost."
tr_est_proselytism_5_delayed:0 "Our empire is truly superior to that of others, this we know. All but the misguided other empires in the galaxy should strive to be included in ours, or to emulate it. Eventually we will show the misguided their inferiority."

tr_est_proselytism_finish:0 "Proselytism Traditions Finished"


################################################################
# Justice
################################################################

tradition_est_justice:0 "Justicia"
tradition_est_justice_desc:0 "Todos deben responder incondicionalmente ante la ley, pues está por encima de todo lo demás."

tr_est_justice_adopt:0 "Tradiciones de Justicia"
tr_est_justice_adopt_desc:0 "Reduce la criminalidad planetaria en §G25§!."

tr_est_justice_1:0 "Igualdad ante la Ley"
tr_est_justice_1_desc:0 "§YFelicidad de la Población§! aumentada en §G+5%§! y §YProducción de Unidad§! aumentada en §G+5%§!."
tr_est_justice_1_delayed:0 "La ley está por encima de todo. Todos, sean quienes sean, responderán ante ella. Para la clase, el estatus o la riqueza, la ley es ciega."

tr_est_justice_2:0 "Adeptus Arbites"
tr_est_justice_2_desc:0 "§YDificultad de Operaciones de Espionaje§! aumentada en §G+1§! y §YTamaño del Imperio por Colonias§! reducido en §G-15%§!."
tr_est_justice_2_delayed:0 "Representantes de la orden de los Adeptus Arbites viajan por todo nuestro imperio. Estos guardianes de la ley están autorizados a impartir justicia rápida en mundos distantes donde la autoridad imperial podría flaquear. Su mera presencia disuade a aquellos que conspirarían contra el imperio."

tr_est_justice_3:0 "Tribunal Supremo"
tr_est_justice_3_desc:0 "§YCriminalidad Planetaria§! reducida en §G-15%§! y §YTamaño del Imperio por Población§! reducido en §G-5%§!."
tr_est_justice_3_delayed:0 "El Tribunal Supremo sirve como árbitro definitivo de nuestras leyes. Sus sentencias moldean nuestra sociedad y establecen precedentes que resuenan a través de generaciones. Las decisiones del Tribunal aseguran que el poder permanezca responsable, reduciendo los disturbios civiles y creando un imperio más cohesionado."

tr_est_justice_4:0 "Constitución"
tr_est_justice_4_desc:0 "§YEstabilidad Planetaria§! aumentada en §G+5§! y §YAprobación de Facciones§! aumentada en §G+10%§!."
tr_est_justice_4_delayed:0 "Nuestra constitución encarna los principios más fundamentales de nuestro sistema de justicia. Articula no solo el marco de gobernanza, sino también los derechos y deberes sagrados de cada ciudadano. Cuando las facciones políticas ven protegidas sus libertades esenciales, incluso sus desacuerdos más apasionados permanecen civilizados."

tr_est_justice_5:0 "Perfección Legal"
tr_est_justice_5_desc:0 "§YProducción de Influencia§! aumentada en §G+15%§! y §YNivel de Encriptación§! aumentado en §G+1§!."
tr_est_justice_5_delayed:0 "A través de siglos de refinamiento, hemos perfeccionado nuestros códigos legales. La letra y el espíritu de la ley se han convertido en uno, creando un sistema que comanda respeto en toda la galaxia. Nuestra brillantez legislativa fortalece nuestra posición diplomática mientras nuestros archivos jurídicos permanecen impenetrables para los servicios de inteligencia extranjeros."

tr_est_justice_finish:0 "Tradiciones de Justicia Completadas"
tr_est_justice_finish_desc:0 "§YProducción de Unidad§! aumentada en §G+10%§! mientras tengas al menos §Y750§! de §YInfluencia§! almacenada, aumentada a §G+20%§! con §Y1000+§! de §YInfluencia§! almacenada.\nVentajas de Ascensión Desbloqueadas: §G+1§!"


################################################################
# Destruction
################################################################

tradition_est_destruction:0 "Destrucción"
tradition_est_destruction_desc:0 "Elegir el camino de la destrucción es sencillo. Decidir quién será el primero en caer, no tanto."

tr_est_destruction_adopt:0 "Tradiciones de la Destrucción"
tr_est_destruction_adopt_desc:0 "Desbloquea la §YAgenda de Destrucción§!. §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! aumentado en §G+20%§!."

tr_est_destruction_1:0 "Tarea de Destrucción"
tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! aumentado en §G+100%§!. Obtén §Y2§! £influence §YInfluencia§! por cada §Y25§! £pop §YPops§! purgados (acumulativo)."
tr_est_destruction_1_delayed:0 "Cada vida eliminada nos acerca más al objetivo final: limpiar la galaxia."

tr_est_destruction_2:0 "Nacidos para la Guerra"
tr_est_destruction_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! y §Y$MOD_ARMY_DAMAGE_MULT$§! aumentados en §G+10%§!."
tr_est_destruction_2_delayed:0 "Nacimos para luchar. Solo en la guerra revelamos nuestra verdadera esencia."

tr_est_destruction_3:0 "Persecución Implacable"
tr_est_destruction_3_desc:0 "Reduce en §R-33%§! la §YProbabilidad de Retirada de Naves§! enemigas durante el combate."
tr_est_destruction_3_delayed:0 "La presa no merece clemencia. Solo una muerte rápida debe acabar con su huida."

tr_est_destruction_4:0 "Miedo"
tr_est_destruction_4_desc:0 "Reduce la producción de £unity §YUnidad§! y la §YVelocidad de Crecimiento§! de imperios vecinos no Gestalt en §R-20%§!."
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! aumentado en §G+25%§!."
tr_est_destruction_4_delayed:0 "Todos saben quiénes somos. Conocen nuestro propósito y saben que podemos lograrlo. Nuestra mera existencia provoca terror."

tr_est_destruction_5:0 "Némesis de la Galaxia"
tr_est_destruction_5_no_rivals_desc:0 "Nuestra £influence §Y$mod_country_base_influence_produces_add$§! se incrementa en §Y2§! mientras estamos en guerra."
tr_est_destruction_5_delayed:0 "Imperio tras imperio cae ante nuestro poder. La galaxia comprende que debe destruirnos antes de que nosotros la destruyamos."

tr_est_destruction_finish:0 "Tradiciones de la Destrucción Completadas"
tr_est_destruction_finish_desc:0 "Aumenta la §YGanancia de Agotamiento Bélico§! de todos nuestros enemigos en §R+20%§!.\nVentajas de Ascensión desbloqueadas: §G+1§!"



################################################################
# Liberty
################################################################

tradition_est_liberty:0 "Libertad"
tradition_est_liberty_desc:0 "Aquellos que niegan la libertad a otros, no la merecen para sí mismos."
tradition_est_liberty_slavery_desc:0 "De una manera u otra, la libertad nos alcanza a todos. Aunque no todos la han tomado, todos han tenido la oportunidad de alcanzar la grandeza en su existencia."

tr_est_liberty_adopt:0 "Tradiciones de Libertad"
tr_est_liberty_adopt_desc:0 "Aumenta la §YAtracción de Inmigración§! en un §G+25%§!, animando a ciudadanos de toda la galaxia a buscar una vida mejor dentro de nuestras fronteras."

tr_est_liberty_1:0 "Derechos Universales"
tr_est_liberty_1_desc:0 "Aumenta la §YInfluencia Mensual§! en §G+1§! a medida que nuestros valores democráticos ganan reconocimiento en toda la galaxia."
tr_est_liberty_1_delayed:0 "Declaramos que los derechos universales son para todos nosotros, en todo momento. Quienquiera que seamos y de dondequiera que vengamos, la dignidad y la libertad son nuestro derecho de nacimiento entre las estrellas."

tr_est_liberty_1_slavery:0 "Gobierno Justificado"
tr_est_liberty_1_slavery_desc:0 "La £happiness §YFelicidad§! de todos los §YEsclavos§! aumenta en un §G+20%§!."
tr_est_liberty_1_slavery_delayed:0 "No hay duda de que nuestras reglas y leyes se basan en los principios más verdaderos y virtuosos. Cualquier dureza y problemas que un individuo experimente en la vida solo pueden explicarse por mala suerte y deficiencias personales."

tr_est_liberty_2:0 "Libertad de Expresión"
tr_est_liberty_2_desc:0 "La £happiness §YFelicidad§! de todas las §YFacciones§! aumenta en un §G+5%§! mientras no se suprima ninguna §YFacción§!."
tr_est_liberty_2_delayed:0 "Es importante que todos tengan derecho a expresar sus opiniones e ideas, sin repercusiones de la ley. La cacofonía de voces diversas no es caos, es la hermosa música de una sociedad libre encontrando su armonía."

tr_est_liberty_3:0 "Espíritu Fronterizo"
tr_est_liberty_3_desc:0 "Las nuevas colonias comienzan con §Y100§! £pops §YPoblaciones§! adicionales. Además, aumenta la £happiness §Y$MOD_POP_HAPPINESS$§! de todas las £pops §YPoblaciones§! en un planeta en un §G+20%§! durante los primeros §Y20§! años después de su colonización."
tr_est_liberty_3_delayed:0 "Nuestro llamado a los pioneros resuena en todo el imperio, desencadenando una ola de migración sin precedentes. Cientos de miles responden a este llamado, abordando masivas naves coloniales con sueños de forjar nuevos destinos entre las estrellas. Estas enormes flotas migratorias transforman mundos estériles en sociedades prósperas de la noche a la mañana, unidas por una visión compartida de libertad y posibilidad."

tr_est_liberty_3_slavery:0 "Destino Manifiesto"
tr_est_liberty_3_slavery_desc:0 "Las nuevas colonias comienzan con §Y100§! £pops §YPoblaciones§! adicionales y ganamos un §G-10%§! en el §YCosto de Influencia de Reclamaciones§!."
tr_est_liberty_3_slavery_delayed:0 "Al contemplar la galaxia, vemos un mar brillante de estrellas esperando nuestro dominio. Debemos extendernos y reclamar estos cuerpos celestes, pues es nuestro destino gobernarlos. Nuestra gente se mueve en grandes números para asegurar nuestra legítima herencia."

tr_est_liberty_4:0 "Sueños de Posibilidades"
tr_est_liberty_4_desc:0 "Reduce el §YCosto de Reclutamiento de Líderes§! en un §G15%§! y aumenta el §YTamaño del Grupo de Líderes§! en §G+2§!."
tr_est_liberty_4_delayed:0 "El éxito futuro de uno no debería decidirse por el nacimiento, sino por el mérito y la dedicación. En nuestra sociedad, incluso aquellos nacidos en las circunstancias más humildes pueden ascender para comandar nuestras mayores naves o gobernar nuestros mundos más prósperos. Cada niño nacido bajo nuestra bandera mira a las estrellas y sabe que podría alcanzarlas."

tr_est_liberty_5:0 "Una Causa Justa"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! aumentado en un §G+15%§! y §Y$MOD_ARMY_DAMAGE_MULT$§! aumentado en un §G+25%§! mientras estamos en guerra con un líder de guerra que permite la esclavitud o la purga."
tr_est_liberty_5_delayed:0 "Siempre nos opondremos a la opresión de cualquier tipo. Cuando nuestras fuerzas chocan con aquellos que esclavizarían o purgarían seres inocentes, luchan con furia justa. Cada andanada disparada, cada carga liderada, lleva consigo el peso de nuestra convicción de que toda vida consciente merece libertad."

tr_est_liberty_5_less_nice:0 "Convicción"
tr_est_liberty_5_less_nice_desc:0 "Aumenta la §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! en un §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "Nuestros ideales representan todo lo que es correcto y bueno en esta galaxia. Hay quienes afirman lo contrario, pero sus intentos de desprestigiarnos surgen de los celos y la malicia. Nuestro camino es claro, nuestro propósito divino, y la historia vindicará nuestras elecciones."

tr_est_liberty_finish:0 "Tradiciones de Libertad Completadas"
tr_est_liberty_finish_desc:0 "Aumenta la §YProducción de Trabajos Especialistas§! en un §G+5%§! ya que nuestros ciudadanos persiguen la excelencia con pasión en lugar de obligación.\nBeneficios de Ascensión Desbloqueados: §G+1§!"


################################################################
# Fury
################################################################

tradition_est_fury:0 "Furia"
tradition_est_fury_desc:0 "Dentro de nosotros arde la llama eterna del odio. Podemos liberarla, pero jamás se extinguirá."

tr_est_fury_adopt:0 "Tradiciones de Furia"
tr_est_fury_adopt_desc:0 "Desbloquea la política §YFuria§!, ajustable del nivel §Y0§! al §Y5§!, que reduce la £opinion §YOpinión§! de otros imperios en §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!. Cada nivel aumenta la eficacia de las tradiciones de Furia.\nAumenta el §Y$MOD_SHIP_FIRE_RATE_MULT$§! en §G+5%§! más §G+1%§! por cada §YNivel de Furia§!."

tr_est_fury_1:0 "Odio"
tr_est_fury_1_desc:0 "Ganancia de £influence §YInfluencia§! por §YRivales§! aumentada en §G+25%§! más §G+5%§! por cada §YNivel de Furia§!."
tr_est_fury_1_delayed:0 "No soportamos la existencia de nuestros enemigos. Su mera presencia es un tormento que sólo se alivia con su destrucción."

tr_est_fury_1_no_rivals:0 "Temeridad"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! aumentada en §G+5%§! más §G+3%§! por cada §YNivel de Furia§!."
tr_est_fury_1_no_rivals_delayed:0 "Sin dudarlo, nos lanzamos al combate. Cada segundo de espera es una eternidad de dolor."

tr_est_fury_2:0 "El Espíritu de la Guerra"
tr_est_fury_2_desc:0 "Ganancia de §YFatiga de Guerra§! reducida en §G-5%§! más §G-9%§! por cada §YNivel de Furia§!."
tr_est_fury_2_delayed:0 "No sufrimos por la guerra como otros. Es nuestro estado natural. Solo en la guerra podemos expresar nuestro deseo de muerte y destrucción."

tr_est_fury_3:0 "Frenesí de Combate"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! aumentada en §G+20%§! más §G+6%§! por cada §YNivel de Furia§!."
tr_est_fury_3_delayed:0 "Es fácil perderse en la batalla — sólo hay que dejarse llevar. No hay pensamiento, solo furia, sangre y acero."

tr_est_fury_4:0 "Ira de Batalla"
tr_est_fury_4_desc:0 "Cuando una flota nuestra destruye otra (excepto flotas pequeñas), gana §Y$MOD_SHIP_FIRE_RATE_MULT$§! y §Y$MOD_SHIP_SPEED_MULT$§! de §G+10%§! durante §Y4§! meses más §Y4§! por cada §YNivel de Furia§!."
tr_est_fury_4_delayed:0 "Solo en el fragor de la batalla encontramos alivio a nuestra furia. Solo la destrucción calma nuestro tormento."

tr_est_fury_5:0 "Devastador"
tr_est_fury_5_desc:0 "Tras invadir un planeta, se pueden matar hasta §Y25§! £pop §YPops§! con un §Y5%§! de probabilidad base por pop, incrementada en §G+3%§! por §YNivel de Furia§!. Gana hasta §Y200§! £unity §YUnidad§! según los muertos. Desactivable con la política §YDevastador§!."
tr_est_fury_5_passive_AI_desc:0 "Al conquistar un planeta se gana algo de £unity §YUnidad§!, y además se incrementa el §Y$MOD_ARMY_DAMAGE_MULT$§! en §G+10%§!."
tr_est_fury_5_delayed:0 "Si no podemos matar, destruiremos. No es lo mismo — pero es suficiente."

tr_est_fury_finish:0 "Tradiciones de Furia Completadas"
tr_est_fury_finish_desc:0 "Aumenta §Y$MOD_SHIP_WEAPON_DAMAGE$§! en §G+2%§! por cada §YNivel de Furia§!.\nVentajas de Ascensión desbloqueadas: §G+1§!"



################################################################
# Mechanicum
################################################################

tradition_est_mechanicum:0 "Mechanicum"
tradition_est_mechanicum_desc:0 "What others might perceive as magic is, to us, simply engineering. No project is too great, or too difficult, for us to accomplish."

tr_est_mechanicum_adopt:0 "Mechanicum Traditions"

tr_est_mechanicum_1:0 "Engineering Corps"
tr_est_mechanicum_1_GC:0 "The Art of Space Construction"
tr_est_mechanicum_1_desc:0 "Reduces §YUpkeep Cost§! of §YConstruction Ships§! by §G-50%§!. §YMining Station Build Cost§! decreased by §G-20%§."
tr_est_mechanicum_1_delayed:0 "While others view engineering as simply a profession, our culture celebrates it as a marvel of science and ingenuity. Engineers are considered to be at the pinnacle of society and the engineering corps is considered one of the most prestigious branches of our navy."
tr_est_mechanicum_1_GC_delayed:0 "Long ago, we perfected construction in the void. Our construction ships and their crews feel at home anywhere they are tasked to build."

tr_est_mechanicum_2:0 "Develop new Blueprints"
tr_est_mechanicum_2_delayed:0 "While standard templates are spread throughout our empire, we also encourage attempts to improve design. Of course, any suggested improvements are intensely scrutinized by our most skilled engineers."
tr_est_mechanicum_2_GC_delayed:0 "We use standard templates for most constructs we make. However we will always seek to improve these templates, as well as ensuring that we develop new ones."
tr_est_mechanicum_2_machines_delayed:0 "$tr_est_mechanicum_2_GC_delayed$"

tr_est_mechanicum_3:0 "Machines of War"
tr_est_mechanicum_3_desc:0 "§HUnlocks Armies:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§!."
tr_est_mechanicum_3_delayed:0 "Titanic battle machines are an intimidating sight on the battlefield, as they are outfitted with superior armour and heavier firepower than standard infantry."

tr_est_mechanicum_4:0 "Grand Designs"
tr_est_mechanicum_4_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_delayed:0 "Our engineers design constructs far outsizing those found elsewhere in the galaxy. The sheer scale of our construction projects boggles the minds of many foreign engineers."
tr_est_mechanicum_4_GC_delayed:0 "We are able to design constructs far outsizing those found elsewhere in the galaxy. Indeed, the pure scale of our construction projects leaves the mortal empires in awe."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "$tr_est_mechanicum_4_GC_delayed$"

tr_est_mechanicum_5:0 "The Guild of Engineers"
tr_est_mechanicum_5_desc:0 "§HUnlocks Building:§! Engineers Guildhall\n§EThis building provides £job_est_engineer£ §Y$job_est_engineer$§!, and £job_technician£ §Y$job_technician$ Jobs§!, as well as bosting planet £engineering  §YEngineering Research§! output. Requires at least a £building  §Y$building_major_capital$§! to be built§!."
tr_est_mechanicum_5_robots_desc:0 "§HUnlocks Building:§! Engineers Guildhall\n§EThis building provides £job_est_engineer£ §Y$job_est_engineer$§!, £job_technician£ §Y$job_technician$§!, and £job_roboticist£ §Y$job_roboticist$ Jobs§!, as well as bosting planet £engineering  §YEngineering Research§! output. Requires at least a £building  §Y$building_major_capital$§! to be built§!."
tr_est_mechanicum_5_delayed:0 "The venerated guild of engineers is possibly the most powerful organisation within our empire. They educate new recruits of the engineering corps, and oversee the design, direction, and construction of all contruction projects within the empire. Grandmasters of this order are also highly influencial members of our society, holding many important seats within our goverment."

tr_est_mechanicum_5_GC:0 "Self Reparation Protocols"
tr_est_mechanicum_5_GC_delayed:0 "Auto-diagnostic and redunancy protocols integrated into all naval ship designs enable our fleets to initiate self-repair, as soon as damage is detected"

tr_est_mechanicum_finish:0 "Mechanicum Traditions Finished"


################################################################
# Militarism
################################################################

tradition_est_militarism:0 "Militarism"
tradition_est_militarism_desc:0 "Our military is what protects our presence in our galaxy. It is only natural that we should build our society around it."

tr_est_militarism_adopt:0 "Militarism Traditions"

tr_est_militarism_1:0 "Conscription"
tr_est_militarism_1_delayed:0 "Everyone may be drafted into our armies. It is considered a citizen's duty to serve our armed force. Even for those that go on to other professions it is a good experience to have served in the disciplined structure of our military."

tr_est_militarism_2:0 "Reform Army Hierarchies"
tr_est_militarism_2_desc:0 "§YGeneral Skills§! increased by §Y2§!, §YGeneral Recruitment Cost§! reduced by §G-50%§! and §YArmy Experiance Gain§! increased by §G+50%§!."
tr_est_militarism_2_delayed:0 "Our army is still organized as it was before we left our solar system. Now the military is dominated by the interstellar fleet and the army is primarily used to control and invade planets. We must reform our army to better fit this new role."

tr_est_militarism_3:0 "The Grand Armada"
tr_est_militarism_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§! and §YFleet Command Limit§! increased by §G+20%§!."
tr_est_militarism_3_delayed:0 "We will put more resources into expanding our armada. As it becomes one of the greatest gatherings of ships ever seen, it will be rightly feared throughout this galaxy."

tr_est_militarism_4:0 "Master Arms Makers"
tr_est_militarism_4_desc:0 "Reduce the §YSpecial Resource§! cost of §YShip Components§! by §G-25%§!."
tr_est_militarism_4_delayed:0 "Our smiths produces some of the finests weapons and armors that can be found in ths galaxy. Their are few admirals that aren't envious of the quality of our fleets."

tr_est_militarism_5:0 "Prestige of the Admiralty"
tr_est_militarism_5_desc:0 "§YExperience Gain§! increased by §G+25%§! for §YAdmirals§! and §YShips§!. In addition, all §YAdmirals§! start with an additional trait."
tr_est_militarism_5_delayed:0 "The admirals of the navy is some of the most respected individuals in our society. They hold positions of great influence, not only in the military, but also in the society as a whole."

tr_est_militarism_finish:0 "Militarism Traditions Finished"


################################################################
# Might
################################################################

tradition_est_might:0 "Might"
tradition_est_might_desc:0 "Only through the strength of our armies can our presence in this galaxy be guaranteed."

tr_est_might_adopt:0 "Might Traditions"
tr_est_might_adopt_desc:0 "Increases §Y$mod_planet_jobs_produces_mult$§! by §G+5%§! while we are at, or over, our §YNaval Capacity§!"

tr_est_might_1:0 "Natural Warriors"
tr_est_might_1_machines:0 "$tr_est_might_1$"
tr_est_might_1_delayed:0 "The warrior instinct runs throughout all of our drones, when the time comes to fight each one of them will be ready."
tr_est_might_1_machines_delayed:0 "The warrior instinct runs throughout all of our units, when the time comes to fight each one of them will be ready."

tr_est_might_2:0 "Cunning of the Predator"
tr_est_might_2_desc:0 "§YGeneral Skills§! increased by §Y2§!, §YGeneral Recruitment Cost§! reduced by §G-50%§! and §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! is increased by §G+20%§!."
tr_est_might_2_delayed:0 "Our military tactics seems unorthodox to the mortals of this galaxy, yet they are effective. Fear will grip the hearts of our enemies as they are faced with the incomprehensibility of our armies."

tr_est_might_3:0 "The Grand Armada"
tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§! and §YFleet Command Limit§! increased by §G+20%§!."
tr_est_might_3_delayed:0 "We will put more resources into expanding our armada. As it becomes one of the greatest gatherings of ships ever seen, it will be rightly feared throughout this galaxy."

tr_est_might_4:0 "Master Arms Makers"
tr_est_might_4_desc:0 "Reduce the §YSpecial Resource§! cost of §YShip Components§! by §G-25%§!."
tr_est_might_4_delayed:0 "Our smiths produces some of the finests weapons and armors that can be found in ths galaxy. Their are few admirals that aren't envious of the quality of our fleets."

tr_est_might_5:0 "Warsense"
tr_est_might_5_desc:0 "§YExperience Gain§! increased by §G+25%§! for §YAdmirals§! and §YShips§!. In addition, all §YAdmirals§! start with an additional trait."
tr_est_might_5_delayed:0 "We have a natural sense for war, far surpassing that of any mortal soul."

tr_est_might_finish:0 "Might Traditions Finished"


################################################################
# Mystery
################################################################

tradition_est_mystery:0 "Mystery"
tradition_est_mystery_desc:0 "Secrets and deceit ensure that only a few, if any, know every detail of how our society functions."

tr_est_mystery_adopt:0 "Mystery Traditions"

tr_est_mystery_1:0 "Shroud of Secrecy"
tr_est_mystery_1_desc:0 "§YFaction Influence Gain§! increased by §G+20%§! and §YResource Output§! from £pop  §YRuler Pops§! increased by §G+25%§!."
tr_est_mystery_1_delayed:0 "Our society is covered in a shroud of secrecy, and few know every detail of its workings. Positions of power are filled in an unclear manner. A large number of associations, organizations, guilds and parties with various responsibilities and unclear recruitment processes makes up the various layers of society."

tr_est_mystery_2:0 "Covert Assets"
tr_est_mystery_2_desc:0 "§YAdvanced Strategic Resources§! output increased by §G+33%§!."
tr_est_mystery_2_delayed:0 "Secret facilities extract the most valuable resources found in our empire. Those working these mysterious facilities are either sworn to secrecy, unable to communicate with the greater world, or simple unaware of what purpose they truly play."

tr_est_mystery_3:0 "Pursuit of the Forbidden Knowledge"
tr_est_mystery_3_delayed:0 "Small collections of researchers gather in groups all over our realm to delve into topics that would often have been kept of limits in other empires."

tr_est_mystery_4:0 "Guild of Navigators"
tr_est_mystery_4_delayed:0 "The secretive guild of navigators is responsible for the navigation of all civil and military ships. Non-members are neither allowed nor able to handle our ships."

tr_est_mystery_5:0 "Mystics"
tr_est_mystery_5_desc:0 "All leaders gain the §YMystic§! trait which provides minor bonuses."
tr_est_mystery_5_delayed:0 "Many powerful individuals in our society are attributed supernatural powers. Whenever these individuals really possess all the powers they are said to have is unknown."

tr_est_mystery_finish:0 "Mystery Traditions Finished"


################################################################
# Philosophy
################################################################

tradition_est_philosophy:0 "Philosophy"
tradition_est_philosophy_desc:0 "We are no mere force of nature, as the mortals seems to believe. We are, possibly, the wisest being in the galaxy and throughout eternity we have been contemplating the deepest mysteries of existence."

tr_est_philosophy_adopt:0 "Philosophy Traditions"

tr_est_philosophy_1:0 "The Nature of the Universe"
tr_est_philosophy_1_delayed:0 "When we first awoke, the universe were there. Long after we have gone to sleep, the universe will persist. Above all things, it is eternal."

tr_est_philosophy_2:0 "The Nature of the Shroud"
tr_est_philosophy_2_delayed:0 "The Shroud is illusive, a part of our reality, yet not. What is its true nature?"

tr_est_philosophy_3:0 "The Nature of Mortality"
tr_est_philosophy_3_desc:0 "Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! by §G+5%§! while fighting mortal empires."
tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+10%§! while fighting mortal empires."
tr_est_philosophy_3_delayed:0 "Mortals are curious things. Their lives, so fickle. Their minds, so weak."

tr_est_philosophy_4:0 "The Nature of Ourselves"
tr_est_philosophy_4_delayed:0 "What is the reason for our existence? What force have awaken us in this world, and what force may put us to sleep?"

tr_est_philosophy_5:0 "The Nature of Existence"
tr_est_philosophy_5_delayed:0 "Why is there something, where there could have been nothing?"

tr_est_philosophy_finish:0 "Philosophy Traditions Finished"


################################################################
# Nature
################################################################

tradition_est_nature:0 "Nature"
tradition_est_nature_desc:0 "It was in nature that our lives began. As we reach for the stars, we must remain ever aware of our humble beginnings lest we lose all sense of our origins."
tradition_est_nature_hive_desc:0 "Our mind has no end. It reaches into everything from organisms of the lowest complexity to the very soil of our worlds."
tradition_est_nature_machines_desc:0 "That which surrounds us encompasses all that we are not. Taking in the natural world as a part of ourselves is the only path to true perfection."

tr_est_nature_adopt:0 "Nature Traditions"

tr_est_nature_1:0 "Adaptive Society"
tr_est_nature_1_delayed:0 "Rather than modifying the environment to suit our own needs, we have learned to adapt our lives to our surroundings."

tr_est_nature_1_GC:0 "Frugality"
tr_est_nature_1_GC_delayed:0 "The resources given to us by nature are not limitless. Fostering a wasteful civilization would be a poor way to repay its bountiful gifts."

tr_est_nature_2:0 "Natural Riches"
tr_est_nature_2_desc:0 "Generate §Y2§! random deposits on all our planets (also include new planets we acquire, a planet can only be affected once)."
tr_est_nature_2_delayed:0 "The nature around us is rich in resources that can be utilized by those that knows where to find them."

tr_est_nature_3:0 "Self-Sustaining"
tr_est_nature_3_delayed:0 "Rather than solely depending on centralized food production most individuals on our worlds are to some extent self-sustaining. To some extent they can produce their own food."

tr_est_nature_3_GC:0 "$tr_est_nature_4$"
tr_est_nature_3_GC_delayed:0 "$tr_est_nature_4_delayed$"

tr_est_nature_4:0 "One with Nature"
tr_est_nature_4_delayed:0 "Rather than pushing nature away to make way for our society we have learnt to build within it, with minimal need to devastate the nature to make room for ourselves."

tr_est_nature_4_hive:0 "Natural Integration"
tr_est_nature_4_hive_delayed:0 "As we arrive on new worlds we should not strive to control its native ecology, rather we should try to integrate it into our mind, making it a part of us."

tr_est_nature_4_machines:0 "Diametric Strength"
tr_est_nature_4_machines_desc:0 "Receive §G20§! £influence  §YInfluence§! for each tile blocker on a planet we colonize."
tr_est_nature_4_machines_delayed:0 "Our essence is the very opposite of the nature around us. Yet we are united. The very contradiction in our union is what makes it strong."

tr_est_nature_5:0 "Non-Consumerism"
tr_est_nature_5_delayed:0 "While others value material things we are above such inferior behaviour."

tr_est_nature_5_GC:0 "Preserves"
tr_est_nature_5_GC_desc:0 "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for $Y10§! years after a preserve is destroyed.)."
tr_est_nature_5_GC_delayed:0 "Each planet has its own unique ecosystem. Our society must endeavor to impose as little disruption as possible to their natural orders."

tr_est_nature_5_GC_AI:0 "Preserves"
tr_est_nature_5_GC_AI_delayed:0 "Every planet has their own natural habitat, unique in the galaxy. We must ensure that at least parts of it is preserved without disruption, to remain as it has before we arrived."

tr_est_nature_finish:0 "Nature Traditions Finished"
tr_est_nature_finish_desc:0 "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for $Y10§! years after a preserve is destroyed.).\nAscension Perks Unlocked: §G+1§!"


################################################################
# Order
################################################################

tradition_est_order:0 "Order"
tradition_est_order_desc:0 "Every being has their role in the grand scheme of things. It is everyone's duty to perform their assigned task."

tr_est_order_adopt:0 "Order Traditions"

tr_est_order_1:0 "Ministry of Propaganda"
tr_est_order_1_desc:0 "Suppressing a §YFaction§! costs half the amount of £influence §YInfluence§! and only reduce £happiness  §YFaction Happiness§! by §G-10%§!. In addition, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§!."
tr_est_order_1_delayed:0 "The truth that the people know shall be the truth that we desire them to know. Our ministry of propaganda ensures that this is the case."

tr_est_order_1_AI_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+10%§!. §YInfluence Gain§! is increased by §G0.5§!."

tr_est_order_1_egali:0 "Prevent Disinformation"
tr_est_order_1_egali_delayed:0 "Many are those who wish to sway our citizens by spreading false information. Under no circumstances may any such attempts succeed."

tr_est_order_2:0 "State Sanctioned Parties"
tr_est_order_2_desc:0 "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
tr_est_order_2_delayed:0 "Rather than people being free to form any political party that they desire, we have instituted a set of approved parties with fixed agendas that are allowed to operate within our empire."

tr_est_order_2_egali:0 "Political Stability"
tr_est_order_2_egali_desc:0 "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
tr_est_order_2_egali_delayed:0 "As our empire grows ever bigger we much strive to maintain political stability, else we will fall apart. It is the responsibility of every party and individual to ensure that our political system runs smoothly and that neither disputes nor prestige obstructs the running of our empire."

tr_est_order_3:0 "Standardized Work Schedules"
tr_est_order_3_delayed:0 "To better organize our workforce we have standardized the work schedules. Two workers working the same job will do so under the same conditions independently of where they do it."

tr_est_order_3_slavery_desc:0 "£food  §YFood§! and £minerals  §YMineral§!  output from §YSlaves§! increased by §G+15%§!."

tr_est_order_4:0 "Regulated Society"
tr_est_order_4_delayed:0 "Down to the details we should regulate the workings of our society. This ensure that every one of us knows what they can do in every situation. Everyone also knows that their peers are bound by the same rules which encourages trust within our society. Finally, this allows our government to better control that our civilization do not fall into chaos."

tr_est_order_4_auth:0 "Planned Procreation"
tr_est_order_4_auth_delayed:0 "Until now procreation have been free and unregulated. As our empire expands we can no longer afford these uncertainties in population growth. Each year the local government will make a plan on how many new individuals are to be born and designate citizens to produce those new individuals."

tr_est_order_5:0 "A State of Control"
tr_est_order_5_delayed:0 "There is not an element of our society that won't benefit from being supervised and controlled by our government. To ensure an efficient empire we cannot leave anything to chance, or even worse, to the careless management of independent individuals or institutions."

tr_est_order_5_egali:0 "Rights and Responsibilities"
tr_est_order_5_egali_delayed:0 "Just as every citizen has their rights in our society, they also have their responsibilities towards their peers. A successful civilization can only be built on trust between the ruling body and the citizens, they know that their rights will be protected, just as they will fulfil their duties to the civilization as a whole."

tr_est_order_finish:0 "Order Traditions Finished"


################################################################
# Cooperativity
################################################################

tradition_est_cooperativity:0 "Cooperatividad"

tr_est_cooperativity_adopt:0 "Tradiciones de Cooperatividad"
tr_est_cooperativity_adopt_desc:0 "Aumenta la §YProducción de Recursos§! en §G+3/6/10%§! en planetas con al menos §Y500/2000/5000§! £pop£ §YPops§!."

tr_est_cooperativity_1:0 "Células de Guerreros"
tr_est_cooperativity_1_desc:0 "Aumenta el §YDaño del Ejército§! en §G+20%§! y reduce el §YMantenimiento del Ejército§! en §G10%§!."
tr_est_cooperativity_1_delayed:0 "Los guerreros se organizan en pequeños grupos para evitar el aislamiento de los drones de combate. Mientras luchen juntos, pueden usar la cooperatividad para mejorar su sentido táctico y su rendimiento."

tr_est_cooperativity_2:0 "Equipos de Trabajo"
tr_est_cooperativity_2_desc:0 "Mejora la producción de los §YDrones Simples§! en §G+10%§! dependiendo del tipo de imperio."
tr_est_cooperativity_2_delayed:0 "Los drones de trabajo se agrupan en equipos cuidadosamente diseñados donde cada uno aporta capacidades mentales complementarias a la red mental local. Esto mejora la eficiencia colectiva."

tr_est_cooperativity_3:0 "Intercambio de Entradas"
tr_est_cooperativity_3_desc:0 "Aumenta la §YGanancia de Experiencia de los Líderes§! en §G+25%§! para todas las especies."
tr_est_cooperativity_3_delayed:0 "Los drones autónomos pueden integrarse en redes locales, participando y aprendiendo a partir de datos sensoriales almacenados."

tr_est_cooperativity_4:0 "Centrales Cognitivas"
tr_est_cooperativity_4_desc:0 "Todos los líderes obtienen el rasgo §YCentral Cognitiva§!, que proporciona bonificaciones menores."
tr_est_cooperativity_4_delayed:0 "Los drones autónomos poseen capacidades cognitivas muy superiores. Al integrarse en redes mentales locales, pueden amplificar enormemente su rendimiento."

tr_est_cooperativity_5:0 "Fases de Crecimiento"
tr_est_cooperativity_5_desc:0 "Habilita la decisión planetaria §YFase de Crecimiento§!, que aumenta la §YVelocidad de Crecimiento§! en §G+50%§!, reduce la §YProducción de Recursos por Pop§! en §R-25%§! y aumenta el §YConsumo de Comida§! en §R+50%§!."
tr_est_cooperativity_5_delayed:0 "Para compensar la escasez de drones, una colonia puede iniciar una fase de crecimiento especial, acelerando la reproducción pero reduciendo drásticamente la producción."

tr_est_cooperativity_5_machines:0 "Sobrecarga de Replicación"
tr_est_cooperativity_5_machines_desc:0 "Habilita la decisión §YFase de Construcción de Robots§!, que aumenta la §YVelocidad de Ensamblaje de Pops§! en §G+50%§!, reduce la §YProducción de Recursos§! en §R-25%§! y aumenta el §YConsumo de Energía§! en §R+50%§!."
tr_est_cooperativity_5_machines_delayed:0 "Si la cantidad de drones no es suficiente para cumplir con su función, la colonia puede redirigir su directiva principal a la producción de nuevas unidades a costa de sus otras prioridades."

tr_est_cooperativity_5_AI_desc:0 "Aumenta la §YVelocidad de Crecimiento§! en §G+15%§!."
tr_est_cooperativity_5_AI_machines_desc:0 "Aumenta la §YVelocidad de Ensamblaje de Pops§! en §G+15%§!."

tr_est_cooperativity_finish:0 "Tradiciones de Cooperatividad Completadas"
tr_est_cooperativity_finish_desc:0 "Obtén §G+2§! £pop£ §YPops§! al fundar colonias y §G+1§! §YEspacio de Ventaja de Ascensión§!. Desbloquea la §YAgenda de Cooperatividad§!, que reduce el §YMantenimiento Diplomático§! en §G20%§!."


################################################################
# Piracy
################################################################
tradition_est_piracy:0 "Piracy"
tradition_est_piracy_desc:0 "The galaxy's bountiful resources are arrayed before our empire. It matters not to whom they belong, we will take them as we see fit."
tradition_est_piracy_GC:0 "Raider"
tradition_est_piracy_GC_desc:0 "$tradition_est_piracy_desc$"

tr_est_piracy_adopt:0 "Piracy Traditions"
tr_est_piracy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nUnlocks the §Y$war_goal_est_wg_plunder$§! wargoal. In addition, §YPiracy Growth§! reduced by §G-25%§!."

tr_est_piracy_adopt_special:0 "$tr_est_piracy_adopt$"

tr_est_piracy_1:0 "Ruthless Fighters"
tr_est_piracy_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! and §Y$MOD_SHIP_WEAPON_DAMAGE$§! is increased by §G+5%§!."
tr_est_piracy_1_delayed:0 "Mercy is for the weak, it has no place in our culture."

tr_est_piracy_2:0 "Scavenger"
tr_est_piracy_2_desc:0 "Destroying enemy ships and stations provides £minerals  §YMinerals§!. Amount increase with ship or station size, and even more if it is a station which is destroyed."
tr_est_piracy_2_delayed:0 "Whatever our enemies own we will take, even if we will have to take it from their corpses or from the wrecks of their ships. We will find a use for everything."

tr_est_piracy_3:0 "Raiders"
tr_est_piracy_3_desc:0 "Unlocks the §YRaiding§! policy which increases §YTrade Value§! by §G10%§!/§G20%§!/§G30%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_3_AI_desc:0 "Our £energy  §YEnergy Credit§! output is increased by §G+10%§!."
tr_est_piracy_3_delayed:0 "We are skilled raiders, able to send small raiding parties across the borders to foreign empires, attacking undefended settlements and trade ships. We will take whatever we can find of value and then disappear."

tr_est_piracy_4:0 "Saboteur"
tr_est_piracy_4_desc:0 "Reduce £food §YFood§! and £minerals  §YMineral§! output by §R-10%§! and increase §YBuilding Upkeep§! by §R+10%§! for all our §YRivals§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §Y1§!."
tr_est_piracy_4_delayed:0 "We have little love for our enemies, we don't have to succeed if we can make them fail. To ensure this, we will use even the most underhanded of tactics."

tr_est_piracy_4_other:0 "$tr_est_piracy_4$""
tr_est_piracy_4_other_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and§Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §G1§!."

tr_est_piracy_5:0 "Rights of the Strong"
tr_est_piracy_5_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker Pops§! by §G-25%§!."
tr_est_piracy_5_delayed:0 "The laws of nature dictate that the weak should bow to the strong."

tr_est_piracy_5_slavery:0 "$tr_est_piracy_5$"
tr_est_piracy_5_slavery_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker§! and £pop_cat_slave£  §YSlave Pops§! by §G-25%§!."

tr_est_piracy_5_nice:0 "Free Spirits"
tr_est_piracy_5_nice_desc:0 "§YPop Growth from Migration§! increased by §G+15%§! and §Y$MOD_SHIP_SPEED_MULT$§! increased by §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "Life is an adventure, and we won't let anything hold us down."

tr_est_piracy_5_hive:0 "Xenophage"
tr_est_piracy_5_hive_desc:0 "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!."
tr_est_piracy_5_hive_delayed:0 "We are not picky eaters, and will happily eat what is set before us. Sentience does not affect flavour."

tr_est_piracy_5_hive_livestock:0 "Xenophage"
tr_est_piracy_5_hive_livestock_desc:0 "Generates §Y10§! £food  for every £pop  §YPop§! on a planet we successfully invade. The $tr_est_piracy_2$ tradition also generates £food  §YFood§!. §YLivestocks§! generate §Y1§! additional £food  §YFood§!."
tr_est_piracy_5_hive_livestock_delayed:0 "We are not picky with what we eat, we will take what is available. The flesh of the mortals will serve as good as anything else."

tr_est_piracy_5_machines:0 "Repurposed Machines"
tr_est_piracy_5_machines_desc:0 "Generates §Y3§! machine £pop  §YPops§! on conquered planets."
tr_est_piracy_5_machines_delayed:0 "All manner of machines are utilized by empires throughout the galaxy. When integration is not possible, we will extract its distinctive functionality and add it to our own."

tr_est_piracy_finish:0 "Piracy Traditions finished"
tr_est_piracy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_piracy_adopt$ increase §YArmy Damage§! by §G+15%§!. We receive £minerals  §YMinerals§! whenever we successfully invade a planet. In addition the §YResource Output§! of the planet is reduced by §R-25%§! for §Y10§! years (the modifier is removed if we conquer it)."


################################################################
# Spaceborn
################################################################

tradition_est_spaceborn:0 "Spaceborn"
tradition_est_spaceborn_desc:0 "Even upon first sight of the void above, we knew that was where we belonged."

tr_est_spaceborn_adopt:0 "Spaceborn Traditions"

tr_est_spaceborn_1:0 "Yearning for the Void"
tr_est_spaceborn_1_delayed:0 "Since we first tasted spaceflight we have walked the earth with your eyes turned skywards, for there we have been and there we long to return."

tr_est_spaceborn_1_GC:0 "The Call of the Void"
tr_est_spaceborn_1_GC_delayed:0 "The great void of space, it calls us. Only in its embrace we will find peace."

tr_est_spaceborn_2:0 "A Life in Space"
tr_est_spaceborn_2_delayed:0 "Now finally we have the means to establish ourself in our one true home."

tr_est_spaceborn_3:0 "Void Walker"
tr_est_spaceborn_3_delayed:0 "While roaming the emptiness of space, we are in our true element. Few others have our natural aptitude for space travel."

tr_est_spaceborn_4:0 "Stargazer"
tr_est_spaceborn_4_desc:0 "All §YStars§! we control which produces £energy  §YEnergy§! produces §Y1§! additional £energy  §YEnergy§!."
tr_est_spaceborn_4_delayed:0 "Lone wells of light, scattered in an eternity of darkness. It is a marvellous view, but one must not gaze to long, or one will go mad by their alluring sight."

tr_est_spaceborn_5:0 "Spaceborn"
tr_est_spaceborn_5_habitat_desc:0 "§YStarbase Module Build Cost§! reduced by §G-20%§! and §YStarbase Module Build Speed§! increased by §G+50%§!. In addition, §YResource Output§! is increased by §G+15%§! on all §YHabitats§!."
tr_est_spaceborn_5_habitat_megastruct_desc:0 "§YMegastructure Build Speed§! increased by §G+33%§! and §YResource Output§! is increased by §G+15%§! on all §YHabitats§!."
tr_est_spaceborn_5_delayed:0 "Ever since we first reached into space, we have known this is where we belong."

tr_est_spaceborn_finish:0 "Spaceborn Traditions Finished"


################################################################
# Collectivism
################################################################

tradition_est_collectivism:0 "Colectivismo"
tradition_est_collectivism_desc:0 "El todo es más que la suma de sus partes. Es hora de que cada individuo deje de lado sus propios intereses, pues sólo juntos podemos alcanzar la verdadera grandeza."

tr_est_collectivism_adopt:0 "Tradiciones de Colectivismo"
tr_est_collectivism_adopt_desc:0 "Adoptar las tradiciones de Colectivismo aumenta la §YVivienda Planetaria§! en §G+15%§! y desbloquea una Agenda única."

tr_est_collectivism_1:0 "Parte del Todo"
tr_est_collectivism_1_desc:0 "Reduce el §Ymantenimiento de Bienes de Consumo§! en §G10%§! y el §Ycoste de Reasentamiento§! en §G15%§!."
tr_est_collectivism_1_delayed:0 "Cada uno es sólo una pieza. Aunque su papel sea pequeño, es vital que todos lo desempeñen sin vacilar dentro del gran plan colectivo."

tr_est_collectivism_2:0 "Unidos Venceremos"
tr_est_collectivism_2_desc:0 "Aumenta la §Yproducción de Unidad§! en §G5%§! y la §YAtracción por la Ética Gobernante§! en §G10%§!."
tr_est_collectivism_2_delayed:0 "Unidos venceremos, divididos caeremos. Solo en unidad podemos enfrentar los desafíos de la galaxia."

tr_est_collectivism_3:0 "Cooperación"
tr_est_collectivism_3_desc:0 "La §Yproducción de recursos§! aumenta en §G+5%§! en planetas sin §YCrimen§!."
tr_est_collectivism_3_delayed:0 "Donde hay división y competencia, no hay verdadera cooperación. Solo trabajando juntos podemos alcanzar nuestro verdadero potencial."

tr_est_collectivism_4:0 "Listos para Servir"
tr_est_collectivism_4_desc:0 "Aumenta la §YCapacidad Naval§! en §G15%§! y reduce el §Ycoste de los Ejércitos§! en §G15%§!."
tr_est_collectivism_4_delayed:0 "Servir en nuestras fuerzas armadas es una de las mejores formas de servir al imperio. Todos acudirán cuando el imperio los llame."

tr_est_collectivism_5:0 "Sacrificio Personal"
tr_est_collectivism_5_desc:0 "Aumenta la §YMoral del Ejército§! en §G20%§! y la §YFelicidad de los Trabajadores§! en §G5%§!."
tr_est_collectivism_5_delayed:0 "Las necesidades de muchos superan a las de unos pocos."

tr_est_collectivism_finish:0 "Tradiciones de Colectivismo Completadas"
tr_est_collectivism_finish_desc:0 "Completar las tradiciones de Colectivismo otorga §G+30§! de §YFondos para Edictos§! y un espacio adicional de §YVentaja de Ascensión§!."



################################################################
# Individualism
################################################################

tradition_est_individualism:0 "Individualismo"
tradition_est_individualism_desc:0 "Nuestro imperio no tiene valor por sí mismo; sólo lo tienen los individuos que lo componen."

tr_est_individualism_adopt:0 "Tradiciones de Individualismo"
tr_est_individualism_adopt_desc:0 "Cada vez que un líder sube de nivel, gana §Y10§! £influence §YInfluencia§!."

tr_est_individualism_1:0 "Culto a la Ingeniosidad"
tr_est_individualism_1_desc:0 "§YNivel Inicial de Científicos§! aumentado en §Y1§!. Además, al explorar 300 planetas, el científico obtiene un rasgo de §YEspecialización Científica§!."
