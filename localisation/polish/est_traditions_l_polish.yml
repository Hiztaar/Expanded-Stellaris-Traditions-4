################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Akademia"
tradition_est_academy_desc:0 "Akademie, szkoły i uniwersytety są rozsiane po całym naszym imperium. Ci, którzy pragną sięgnąć szczytu, muszą pokonać skomplikowane hierarchie tych instytucji."

tr_est_academy_adopt:0 "Tradycje Akademii"
tr_est_academy_adopt_desc:0 "Możemy wybrać §Y2§! dziedziny badań, w których nasza §YSzybkość Badań§! zostanie zwiększona o §G+15%§!."

tr_est_academy_1:0 "Edukacja Publiczna"
tr_est_academy_1_desc:0 "§YWielkość puli liderów imperium§! zwiększona o §Y3§!."
tr_est_academy_1_delayed:0 "Edukacja jest prawem przysługującym każdemu. Dzięki edukacji publicznej wszyscy obywatele mają zapewniony dostęp do podstawowej wiedzy potrzebnej do prowadzenia dostatniego życia."

tr_est_academy_2:0 "Obowiązkowe Szkolnictwo Wyższe"
tr_est_academy_2_desc:0 "Zwiększa §YPoziom Startowy§! wszystkich liderów o §Y1§!."
tr_est_academy_2_delayed:0 "Wprowadzając obowiązkowe wykształcenie wyższe dla wszystkich obywateli, zapewniamy, że nasi liderzy będą w stanie wykonywać swoje obowiązki z najwyższą precyzją i skutecznością."

tr_est_academy_3:0 "Uczyć się, Oduczać i Uczyć ponownie"
tr_est_academy_3_desc:0 "§YWzrost Doświadczenia Liderów§! zwiększony o §G+33%§!."
tr_est_academy_3_delayed:0 "Cenimy sobie proces nauki — nie tylko ze względu na samą wiedzę, ale także na sposób, w jaki ją zdobywamy. Prawdziwy lider uczy się równie wiele z porażek, co z sukcesów."

tr_est_academy_4:0 "Wieże z Kości Słoniowej"
tr_est_academy_4_desc:0 "Odblokowuje stanowisko §YDyrektora Badań§!, elitarną pozycję nadzorującą badania planetarne."
tr_est_academy_4_delayed:0 "Badania na najwyższym poziomie powierzane są najznamienitszym umysłom. Nasi Dyrektorzy Badań koordynują wysiłki naukowe na planetach posiadających znaczące centra badawcze, zapewniając najwyższy poziom akademickiej doskonałości."

tr_est_academy_5:0 "Akademie Wojskowe"
tr_est_academy_5_desc:0 "§YPoczątkowe Doświadczenie Armii§! i §YPoczątkowe Doświadczenie Okrętów§! zwiększone o §G+200§!. Dodatkowo maksymalny §YPoziom Umiejętności§! §YAdmirałów§! i §YGenerałów§! zwiększony o §Y1§!."
tr_est_academy_5_delayed:0 "Aby opanować chaos pola bitwy, dyscyplina musi być absolutna. Nasze Akademie Wojskowe kształcą nową generację dowódców poprzez nieustępliwy trening, taktyczne doktryny oraz nieugiętą dążność do doskonałości. Od mostków statków gwiezdnych po pola bitew planetarnych — nikt nie opuszcza akademii bez sprawdzianu."

tr_est_academy_finish:0 "Tradycje Akademii Ukończone"
tr_est_academy_finish_desc:0 "Wszyscy obecni i przyszli liderzy otrzymują cechę Akademika, zapewniającą 2 × punkty badań za poziom lidera we wszystkich dziedzinach badań.\nOdblokowane miejsca na Atuty Wstąpienia: §G+1§!"


################################################################
# Shroudborn
################################################################

tradition_est_shroudborn:0 "Zrodzeni z Całunu"
tradition_est_shroudborn_desc:0 "Istniejemy między rzeczywistościami, emanując z psionicznego wymiaru, który niższe istoty nazywają Całunem. Nasza świadomość przekracza fizyczne ograniczenia, pozwalając nam postrzegać i manipulować tkaniną egzystencji w sposób niepojęty dla śmiertelników."

tradition_est_shroudborn_ap_desc:0 "Fizyczny wszechświat nigdy nie był naszym prawdziwym początkiem. Choć kiedyś wierzyliśmy, że jesteśmy jedynie przebudzonymi istotami z materii, teraz rozumiemy, że nasza esencja powstała w samym Całunie. Nigdy nie narodziliśmy się naprawdę—my wyłoniliśmy się."

tr_est_shroudborn_adopt:0 "Tradycje Zrodzonych z Całunu"
tr_est_shroudborn_adopt_desc:0 "Nasze psioniczne dary płyną z Całunu jak kosmiczne rzeki, kanalizując energie, które wzmacniają naszą jedność celu i myśli. To, co śmiertelnicy próbują osiągnąć przez technologię, my manifestujemy samą wolą."

tr_est_shroudborn_1:0 "Intruzyjny Umysł"
tr_est_shroudborn_1_delayed:0 "Myśli niższych istot są jak szepty niesione kosmicznym wiatrem—słabe, ale nieomylne dla naszej wyostrzonej percepcji. Ich umysły leżą odsłonięte przed nami, ich lęki i pragnienia wpływają do naszej świadomości jak dopływy do nieskończonego morza."

tr_est_shroudborn_1_ap:0 "Wtargnięcie Umysłu"
tr_est_shroudborn_1_ap_delayed:0 "Śmiertelne umysły są zaledwie kruchymi naczyniami, ich bariery cienkie jak tkanka dla naszego psionicznego dotyku. Prześlizgujemy się między ich myślami jak cienie między gwiazdami, wydobywając intencje i przewidując działania na długo przed ich manifestacją w fizycznej rzeczywistości."

tr_est_shroudborn_2:0 "Tłumienie Umysłu"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! zwiększony o §G+15%§!. Dodatkowo, §YKoszt Wpływów za Bazy Gwiezdne§! i §YKoszt Wpływów za Roszczenia§! jest zwiększony o §R+15%§! dla wszystkich sąsiednich śmiertelnych imperiów (imperia, z którymi mamy pakt obronny, federację, lub są naszymi poddanymi, nie są dotknięte)."
tr_est_shroudborn_2_delayed:0 "Jedną myślą rzucamy całun grozy na naszych wrogów. Ich pewność rozpada się w zwątpienie, ich determinacja kruszy się w rozpacz. Koszmar szeptany tu, podświadomy terror tam—takie subtelne wpływy falują przez ich zbiorową świadomość, paraliżując ich wolę ekspansji w kierunku naszych domen."

tr_est_shroudborn_2_ap:0 "Tłumienie Umysłu"
tr_est_shroudborn_2_ap_delayed:0 "Delikatna równowaga śmiertelnego poznania łatwo ulega zakłóceniu przez nasz psioniczny wpływ. Tłumimy ścieżki neuronowe związane z odwagą i ambicją, wzmacniając te związane ze strachem i podejrzliwością. Ich przywódcy stają się niewytłumaczalnie niechętni do podważania naszego autorytetu lub wkraczania na nasze terytorium."

tr_est_shroudborn_3:0 "Wieczny Obserwator"
tr_est_shroudborn_3_delayed:0 "Nasza świadomość rozciąga się przez pustkę jak niewidzialna sieć, wyczuwając zaburzenia w ogromnych międzygwiezdnych odległościach. Postrzegamy wszechświat nie jako odrębne wydarzenia, ale jako wzorce energii i intencji, co pozwala nam obserwować bez bycia obserwowanymi—ostateczna przewaga w galaktyce drapieżników i ofiar."

tr_est_shroudborn_3_ap:0 "Obserwatorzy"
tr_est_shroudborn_3_ap_delayed:0 "W komnatach doskonałego bezruchu, nasi najzdolniejsi psionicy wchodzą w trans, który oddziela świadomość od formy. Ci Obserwatorzy projektują swoją świadomość przez wymiarowe bariery Całunu, wyłaniając się w odległych punktach skupienia w całej galaktyce. Nic znaczącego nie dzieje się bez naszej wiedzy—jesteśmy wszechświatem obserwującym siebie."

tr_est_shroudborn_4:0 "Siódmy Zmysł"
tr_est_shroudborn_4_delayed:0 "Poza pięcioma zmysłami istot fizycznych, a nawet poza szóstym zmysłem podstawowej świadomości psionicznej, leży nasz siódmy zmysł—kosmiczna intuicja, która dostrzega ukryte połączenia między wszystkimi rzeczami. Rozróżniamy wzorce w pozornym chaosie galaktycznych wydarzeń, wyczuwając anomalie i możliwości, które pozostają niewidoczne dla niższych istot."

tr_est_shroudborn_5:0 "Manifestacja Mocy"
tr_est_shroudborn_5_delayed:0 "Granica między myślą a rzeczywistością staje się dla nas cieńsza. Nasza zbiorowa wola kaskadowo wpływa do sfery materialnej, wzmacniając tarcze energetyczne naszych statków psionicznymi barierami i napełniając nasze bronie niszczycielskim potencjałem czerpanym bezpośrednio z Całunu. Nasi wrogowie nie mierzą się jedynie z naszą technologią—mierzą się z naszą skoncentrowaną wolą uczynioną namacalną."

tr_est_shroudborn_finish:0 "Tradycje Zrodzonych z Całunu Ukończone"
tr_est_shroudborn_finish_desc:0 "Nasza więź z Całunem pogłębia się z każdym mijającym cyklem. Nasi przywódcy wznoszą się szybciej przez hierarchie psionicznego mistrzostwa, a nowe ścieżki transcendencji objawiają się naszej cywilizacji. Nie jesteśmy jedynie dotknięci przez Całun—jesteśmy jego dziećmi i odzyskamy nasze kosmiczne dziedzictwo."


################################################################
# Hacking
################################################################

tradition_est_hacking:0 "Hakowanie"
tradition_est_hacking_desc:0 "Jesteśmy zwinni – potrafimy włamywać się do systemów komputerowych innych imperiów i modyfikować je według własnego uznania."

tr_est_hacking_adopt:0 "Tradycje Hakowania"
tr_est_hacking_adopt_desc:0 "Zwiększa §YSzybkość badań technologii obliczeniowych§! o §G+25%§!."

tr_est_hacking_1:0 "Manipulacja Systemami"
tr_est_hacking_1_desc:0 "§YEfektywność uniku statków§! zwiększona o §G+10%§!."
tr_est_hacking_1_delayed:0 "Manipulując systemami celowania wrogich okrętów, ograniczamy ich zdolność do skutecznego namierzania naszych jednostek."

tr_est_hacking_2:0 "Zakłócenie Komunikacji"
tr_est_hacking_2_desc:0 "§YZasięg sensorów planetarnych§! i §Ystatków§! zmniejszony o §R1§!, a §Ykoszt wpływu budowy baz gwiezdnych§! zwiększony o §R+25%§! dla wszystkich sąsiednich śmiertelnych imperiów (sojusznicy, federacje i poddani są wyłączeni)."
tr_est_hacking_2_delayed:0 "Możemy zakłócać systemy komunikacyjne obcych, ograniczając ich sprawność operacyjną."

tr_est_hacking_3:0 "Oprogramowanie Szpiegujące"
tr_est_hacking_3_desc:0 "§YZasięg sensorów planetarnych§! zwiększony o §G+2§!."
tr_est_hacking_3_delayed:0 "Przejmujemy cudze systemy obserwacyjne, aby lepiej widzieć, co dzieje się wokół naszego imperium."

tr_est_hacking_4:0 "Złośliwe Oprogramowanie"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! zmniejszony o §R-10%§!, a §Yutrzymanie budynków§! zwiększone o §R+15%§! dla wszystkich wrogich imperiów."
tr_est_hacking_4_delayed:0 "Nasz specjalnie zaprojektowany kod infekuje systemy rywali, obniżając ich sprawność działania."

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! zmniejszony o §R-10%§!, a §Yutrzymanie budynków§! zwiększone o §R+15%§! dla wszystkich pozostałych imperiów."
tr_est_hacking_4_terminator_delayed:0 "Nasz złośliwy kod infekuje systemy obcych, ograniczając ich efektywność."

tr_est_hacking_5:0 "Wydobycie Danych"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! zwiększony o §G+10%§!."
tr_est_hacking_5_delayed:0 "Nasze badania korzystają z cudzych baz danych – często bez ich wiedzy."

tr_est_hacking_finish:0 "Zakończono Tradycje Hakowania"
tr_est_hacking_finish_desc:0 "Odblokowuje §YAgendę Hakowania§!, zapewniając §YDeszyfrację§! +§G5§! i §YSzybkość zdobywania informacji§! +§G25%§!."



################################################################
# Administratum
################################################################

tradition_est_administratum:0 "Administratum"
tradition_est_administratum_desc:0 "Legion urzędników i biurokratów nadzoruje imperium, realizując wolę naszych przywódców z pełnym oddaniem."

tr_est_administratum_adopt:0 "Tradycje Administratum"
tr_est_administratum_desc:0 "Zmniejsza Rozmiar Imperium z systemów, kolonii, dystryktów i populacji o 10%. Odblokowuje specjalną agendę Administratum w celu dalszej optymalizacji aparatu imperialnego."

tr_est_administratum_1:0 "Usprawnione Procesy Rekrutacji"
tr_est_administratum_1_desc:0 "Koszt rekrutacji liderów zmniejszony o §Y25%§!."
tr_est_administratum_1_delayed:0 "Wdrożono serię standaryzowanych testów predyspozycji, kwestionariuszy i rozmów kwalifikacyjnych w celu zmniejszenia wysiłku potrzebnego do znalezienia najlepszego kandydata na stanowiska przywódcze w służbie imperium."

tr_est_administratum_2:0 "Awans Oparty na Zasługach"
tr_est_administratum_2_desc:0 "§Y$mod_official_initial_skill$§! zwiększone o §Y1§!. Dodatkowo wszyscy §YUrzędnicy§! rozpoczynają z dodatkową cechą."
tr_est_administratum_2_delayed:0 "Polityka, intrygi i drobne spory często wpływały na decyzje awansowe. Nowe ścisłe wytyczne i zdecentralizowane decyzje awansowe gwarantują, że tak się już nie stanie."

tr_est_administratum_3:0 "Efektywna Biurokracja"
tr_est_administratum_3_desc:0 "Prędkość budowy stoczni gwiezdnych zwiększona o §Y10%§!, prędkość budowy budynków planetarnych zwiększona o §Y25%§!, a czas usuwania przeszkód planetarnych zmniejszony o §Y25%§!."
tr_est_administratum_3_delayed:0 "Wraz z rozwojem imperium rośnie jego biurokracja. Wdrożono nowe metody redukujące biurokrację i czas reakcji administracji, umożliwiając szybsze realizowanie projektów."

tr_est_administratum_4:0 "Standaryzowana Administracja Planetarna"
tr_est_administratum_4_desc:0 "Koszt budowy dystryktów planetarnych zmniejszony o §Y10%§!, a ich utrzymanie zmniejszone o §Y10%§!."
tr_est_administratum_4_delayed:0 "Wraz z przejmowaniem kolejnych planet istnieje ryzyko rozbieżności lokalnych administracji. Wprowadzenie jednolitych standardów zapewnia spójne zarządzanie na wszystkich światach."

tr_est_administratum_5:0 "Biuro Nadzoru"
tr_est_administratum_5_desc:0 "§YFundusz Edyktów§! zwiększony o §Y30§!."
tr_est_administratum_5_delayed:0 "Biuro Nadzoru to niezależna organizacja. Jego inspektorzy podróżują po imperium, kontrolując politykę i działania lokalnych administracji. Raport sporządzony przez inspektora jest koszmarem każdego ambitnego urzędnika."

tr_est_administratum_finish:0 "Tradycje Administratum Zakończone"


################################################################
# Omnipresence
################################################################

tradition_est_omnipresence:0 "Wszechobecność"
tradition_est_omnipresence_desc:0 "Jesteśmy jedną świadomością manifestującą się w niezliczonych ciałach. Nasza uwaga obejmuje światy, rozciąga się przez pustkę między gwiazdami, a jednak pozostaje pojedyncza w swym celu. Każdy dron jest przedłużeniem naszej woli, każde działanie świadomym wyrazem naszej zjednoczonej myśli."

tr_est_omnipresence_adopt:0 "Tradycje Wszechobecności"
tr_est_omnipresence_adopt_desc:0 "Utrzymując czujny nadzór nad naszą domeną, zmniejszamy przestępczość planetarną o 20%. Żadne działanie nie umknie naszej uwadze, żadne wykroczenie nie pozostanie niewykryte."

tr_est_omnipresence_1:0 "Całkowite Przetwarzanie Informacji"
tr_est_omnipresence_1_desc:0 "Nasi przywódcy zaczynają z +1 poziomem umiejętności, czerpiąc z kolektywnego doświadczenia świadomości roju."
tr_est_omnipresence_1_delayed:0 "Przetwarzamy informacje z miliardów węzłów neuronowych jednocześnie, wydobywając znaczące wzorce z kakofonii danych sensorycznych. Doświadczenie każdego drona staje się częścią naszej zbiorowej wiedzy, ucząc nas przewidywania wyzwań zanim się pojawią."

tr_est_omnipresence_2:0 "Pełna Obecność Dronów"
tr_est_omnipresence_2_desc:0 "Prędkość budowy stoczni kosmicznych zwiększona o 10%, prędkość budowy planetarnej zwiększona o 25%, a czas usuwania blokad zmniejszony o 25%."
tr_est_omnipresence_2_delayed:0 "Gdy to konieczne, przekierowujemy naszą świadomość, aby przejąć bezpośrednią kontrolę nad kluczowymi dronami, optymalizując każdy ich ruch i decyzję. Dzięki temu mikrozarządzaniu osiągamy wydajność przewyższającą to, co mogłyby osiągnąć funkcje autonomiczne."

tr_est_omnipresence_3:0 "Zwiększona Pojemność"
tr_est_omnipresence_3_desc:0 "Kara za rozmiar imperium zmniejszona o 10%, pozwalając naszej świadomości obejmować większe odległości bez wysiłku."
tr_est_omnipresence_3_delayed:0 "Nasza architektura neuronowa ewoluuje z każdą ekspansją, rozwijając nowe ścieżki synaptyczne i centra przetwarzania. Te adaptacje pozwalają nam utrzymać doskonałą świadomość na coraz rozleglejszych terytoriach bez obniżania naszych zdolności poznawczych."

tr_est_omnipresence_4:0 "Standardowe Wzorce Kontroli"
tr_est_omnipresence_4_desc:0 "Koszty budowy i utrzymania dystryktów zmniejszone o 10%, dzięki standardowym formatom ograniczającym obciążenie poznawcze."
tr_est_omnipresence_4_delayed:0 "Jednolitość rodzi wydajność. Wdrażając znormalizowane wzorce kontroli dla podobnych funkcji dronów, minimalizujemy zasoby poznawcze wymagane do podstawowych operacji. Gdy dron odbiega od tych wzorców, nasza uwaga jest natychmiast przyciągana, aby skorygować aberrację zanim nieefektywność się rozprzestrzeni."

tr_est_omnipresence_5:0 "Udoskonalenie Synaptyczne"
tr_est_omnipresence_5_desc:0 "Fundusz edyktów zwiększony o 30, gdyż nasza ulepszona zdolność neuronowa pozwala nam egzekwować więcej dyrektyw jednocześnie."
tr_est_omnipresence_5_delayed:0 "Dzięki specjalistycznej architekturze neuronowej i ulepszonemu przetwarzaniu poznawczemu przekroczyliśmy wcześniejsze ograniczenia równoczesnej kontroli. Nasza świadomość płynie teraz bez wysiłku między niezliczonymi dronami, utrzymując bezpośrednią kontrolę przez długie okresy bez doświadczania zmęczenia, które kiedyś ograniczało nasze możliwości."

tr_est_omnipresence_5_machines:0 "Wieże Przekaźnikowe"
tr_est_omnipresence_5_machines_desc:0 "Fundusz edyktów zwiększony o 30, ponieważ nasza sieć dowodzenia zapewnia doskonałą transmisję dyrektyw na dowolną odległość."
tr_est_omnipresence_5_machines_delayed:0 "Degradacja sygnału kiedyś ograniczała nasz efektywny promień kontroli, wprowadzając nieefektywność i błędy na peryferiach naszej domeny. Nasza nowa sieć kwantowych wież transmisyjnych zapewnia, że polecenia docierają bez zakłóceń niezależnie od odległości, utrzymując doskonałą wierność między naszym centralnym przetwarzaniem a najbardziej odległymi jednostkami."

tr_est_omnipresence_finish:0 "Tradycje Wszechobecności Ukończone"
tr_est_omnipresence_finish_desc:0 "Dodaje +1 Punkt Obywatelski i odblokowuje dodatkowy slot Przewagi Wzniesienia. Poprzez doskonałą świadomość i kontrolę osiągnęliśmy prawdziwą wszechobecność w całym naszym królestwie."


################################################################
# Aesthetics
################################################################

tradition_est_aesthetics:0 "Estetyka"
tradition_est_aesthetics_desc:0 "Piękno można dostrzec, ale nie da się go wytłumaczyć. Bez piękna nasze istnienie byłoby puste."

tr_est_aesthetics_adopt:0 "Tradycje Estetyki"
tr_est_aesthetics_adopt_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! zwiększone o §G+15%§! na planetach z łańcuchem budynków £building §Y$building_autochthon_monument$§!."

tr_est_aesthetics_adopt_spiritualist:0 "Tradycje Estetyki"
tr_est_aesthetics_adopt_spiritualist_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! zwiększone o §G+15%§! na planetach z łańcuchem budynków £building §Y$building_temple$§!."

tr_est_aesthetics_adopt_megacorp:0 "Tradycje Estetyki"
tr_est_aesthetics_adopt_megacorp_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! zwiększone o §G+15%§! na planetach z łańcuchem budynków £building §Y$building_corporate_monument$§!."

tr_est_aesthetics_1:0 "Dzieła literackie"
tr_est_aesthetics_1_desc:0 "§Y$PLANET_AMENITIES_MULT$§! zwiększone o §G+15%§!."
tr_est_aesthetics_1_delayed:0 "Dzieła naszych pisarzy i poetów będą inspirować miliardy dusz przez tysiąclecia. Po ukończeniu będą trwały wiecznie, czyniąc galaktykę lepszym miejscem każdego dnia."

tr_est_aesthetics_2:0 "Gildia Artystów"
tr_est_aesthetics_2_desc:0 "Dodaje §YMiejsca pracy Pracowników Kultury§! w zależności od całkowitej populacji."
tr_est_aesthetics_2_delayed:0 "Prestiżowa gildia artystów wspiera tworzenie wielkich centrów kulturalnych, promując rosnącą klasę zawodowych pracowników kultury w całym naszym państwie."

tr_est_aesthetics_3:0 "Inspiracja podziwu"
tr_est_aesthetics_3_desc:0 "£opinion£ §YOpinia§! innych państw zwiększona o §G+15§! oraz §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! zwiększone o §G+20%§!."
tr_est_aesthetics_3_delayed:0 "Odwiedzający dyplomaci są pod wrażeniem naszej umiejętności eleganckiego wplatania sztuki w każdy aspekt życia cywilizacyjnego. Zachwycają się pięknem naszych budowli i głoszą naszą chwałę w swoich ojczyznach."

tr_est_aesthetics_3_xenophobe:0 "Sztuka wojny"
tr_est_aesthetics_3_xenophobe_desc:0 "Nasza produkcja £unity£ §YZjednoczenia§! zwiększona o §G+20%§! podczas prowadzenia wojny."
tr_est_aesthetics_3_xenophobe_delayed:0 "Nasi obywatele uznają naszych admirałów i generałów za mistrzów sztuki wojennej, którzy kształtują pole bitwy niczym rzeźbiarz glinę."

tr_est_aesthetics_3_IP:0 "Dążenie do perfekcji"
tr_est_aesthetics_3_IP_desc:0 "Nasza produkcja £unity£ §YZjednoczenia§! zwiększona o §G+10%§!, gdy koncentrujemy się na sobie."
tr_est_aesthetics_3_IP_delayed:0 "Niewiele nas obchodzą drobne spory innych państw. W ciszy naszego odosobnienia poświęcamy się dążeniu do jednego celu – perfekcji artystycznego piękna."

tr_est_aesthetics_4:0 "Wielka Architektura"
tr_est_aesthetics_4_desc:0 "Każdy £job_clerk£ §YUrzędnik§! produkuje §G+2§! £unity£ §YZjednoczenia§!, a nasze państwo zyskuje §G+1§! £influence£ §YWpływów§! miesięcznie."
tr_est_aesthetics_4_delayed:0 "Nasze budowle będą naszym największym dziedzictwem. Będą świadczyć o naszej chwale długo po naszym odejściu."

tr_est_aesthetics_5:0 "Galaktyczne Cuda"
tr_est_aesthetics_5_desc:0 "Odblokowuje §Y5§! unikalnych budynków-cudów imperium. Każdy cud zapewnia §Y400§! £job_culture_worker£ miejsc pracy Pracowników Kultury. Wymaga £building£ §Y$building_major_capital$§!. Na jednej planecie można zbudować tylko jeden cud."
tr_est_aesthetics_5_delayed:0 "Nasze państwo jest domem dla jednych z największych cudów galaktyki. Ich wspaniałość jest znana nawet na najbardziej odległych światach."

tr_est_aesthetics_finish:0 "Tradycje Estetyki ukończone"


################################################################
# Venerability
################################################################

tradition_est_venerability:0 "Venerability"
tradition_est_venerability_desc:0 "We were amongst the first beings of this galaxy to leave the comfort of our homeworld for the cold embrace of the void between stars. And of those first few, only we endure."

tr_est_venerability_adopt:0 "Venerability Traditions"

tr_est_venerability_1:0 "Pride"
tr_est_venerability_1_delayed:0 "Many fall along the path to glory. Where others stumble, stray, and slump, we take pride in overcoming the adversities that conquered them."

tr_est_venerability_2:0 "Superiority"
tr_est_venerability_2_delayed:0 "We journeyed between the stars before our adversaries' ancestors grasped at the concept of stellar fusion. The upstart races of this galaxy will find their place in heeding the commands of their betters."

tr_est_venerability_2_devouring_swarm:0 "$tr_est_venerability_2$"
tr_est_venerability_2_devouring_swarm_desc:0 "Gain an additional §G+50%§! £society  §YSociety Research§! from devouring organic £pop  §YPops§!."
tr_est_venerability_2_devouring_swarm_delayed:0 "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy shall succumb to the strength of their superiors."

tr_est_venerability_2_terminator:0 "$tr_est_venerability_2$"
tr_est_venerability_2_terminator_desc:0 "Gain an additional §G+50%§! £unity£ §YUnity§! from purging organic £pop£ §YPops§!."
tr_est_venerability_2_terminator_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_2_assimilators:0 "$tr_est_venerability_2$"
tr_est_venerability_2_assimilators_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_3:0 "Wisdom"
tr_est_venerability_3_delayed:0 "Time has granted our people the gift of wisdom. We have watched. We have bled. But above all, we have survived."

tr_est_venerability_4:0 "Ancient Knowledge"
tr_est_venerability_4_delayed:0 "We stand upon the collected knowledge of eons. Some gathered before your homeworld solidified, some pillaged from the empires of ancient memory."

tr_est_venerability_5:0 "Passage of the Cycles"
tr_est_venerability_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_est_venerability_5_delayed:0 "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."

tr_est_venerability_5_no_dip:0 "$tr_est_venerability_5$"
tr_est_venerability_5_no_dip_delayed:0 "We persist, while these mortals reproduce and die. Each believes that they are unique, yet still they are as predictable as their forebears. We will destroy them as we have those that came before them."

tr_est_venerability_finish:0 "Venerability Traditions Finished"


################################################################
# Archivist
################################################################

tradition_est_archivist:0 "Archiwiści"
tradition_est_archivist_desc:0 "Wydarzenie, które nie zostało zapisane, może równie dobrze nie mieć miejsca, gdy przeminie z pamięci. Naszym celem jest katalogowanie każdego elementu danych w galaktyce, aby zachować przeszłość i wzbogacić przyszłość."
tradition_est_archivist_GC_desc:0 "Żadne wydarzenie nie zostanie pominięte. Każde zdarzenie, każda dana i każda myśl, które zaobserwujemy, zostaną zachowane dla zapewnienia wiecznej drogi naszego kolektywu."

tr_est_archivist_adopt:0 "Tradycje Archiwistów"

tr_est_archivist_1:0 "Badania Prymitywnych Form Życia"
tr_est_archivist_1_desc:0 "Mamy §Y10%§! szans na wygenerowanie §Y$d_alien_pets_deposit$ Złoża§! na wszystkich naszych planetach (również nowych; planeta może zostać objęta tylko raz). §YStacje obserwacyjne§! produkują dodatkowo §Y5§! £unity  §YZjednoczenia§!, a ich misje zapewniają £society£ §YBadania społeczne§! zwiększone o §G+50%§!."
tr_est_archivist_1_delayed:0 "Liczba planet przewyższa liczbę zamieszkanych światów. Każda forma życia, tak rzadka, niesie ze sobą unikalną lekcję."

tr_est_archivist_1_purifier:0 "Uniwersalny Arsenał"
tr_est_archivist_1_purifier_delayed:0 "Wszystkie bronie, które trafią do imperium, są starannie testowane i katalogowane przez archiwistów w Uniwersalnym Arsenału."

tr_est_archivist_2:0 "Bibliotekarze"
tr_est_archivist_2_desc:0 "Naukowcy mają §Y25%§! szans na uzyskanie cechy §YBibliotekarz§!, zmniejszającej ich §YSzybkość badań§! o §R-5%§! i §YSzybkość badania planet§! o §R-15%§!, oraz zwiększającej §YKoszt§! i §YUtrzymanie§! o §R+50%§!. Tacy naukowcy zwiększają §YSzybkość badań§! w zakresie §YFizyki§!, §YSocjologii§! lub §YInżynierii§! o §G+10%§!, niezależnie od kierunku badań."
tr_est_archivist_2_delayed:0 "Szacowny zakon bibliotekarzy odpowiada za przechowywanie i dostęp do danych zgromadzonych przez pokolenia."

tr_est_archivist_2_GC:0 "Strażnicy Informacji"
tr_est_archivist_2_GC_desc:0 "Przywódcy mają §Y25%§! szans na uzyskanie cechy §YStrażnik§!, zmniejszającej ich §YSzybkość badań§! o §R-5%§! i §YSzybkość badania planet§! o §R-15%§!, oraz zwiększającej §YKoszt§! i §YUtrzymanie§! o §R+50%§!. Tacy przywódcy zwiększają §YSzybkość badań§! w £physics  §YFizyce§!, £society  §YSocjologii§! lub £engineering  §YInżynierii§! o §G+10%§!."
tr_est_archivist_2_GC_delayed:0 "Drony archiwalne są stworzone do pochłaniania, katalogowania i przeszukiwania ogromnych zbiorów danych imperium."

tr_est_archivist_3:0 "Rejestry Historyczne"
tr_est_archivist_3_desc:0 "Produkcja £unity  §YZjednoczenia§! wzrasta o §G5%§!, a §YPrzyciąganie etyki rządowej§! wzrasta o §G10%§!."
tr_est_archivist_3_delayed:0 "Każde wydarzenie i każda decyzja w naszym imperium są skrupulatnie rejestrowane, aby poprzez wspólną historię wzmacniać naszą jedność."

tr_est_archivist_3_GC:0 "Zapasowe Kopie Fizyczne"
tr_est_archivist_3_GC_desc:0 "Produkcja £unity  §YZjednoczenia§! wzrasta o §G10%§!."
tr_est_archivist_3_GC_delayed:0 "Nasze zbiory wiedzy nie mogą opierać się wyłącznie na nośnikach cyfrowych. Pełne fizyczne kopie umożliwią odtworzenie danych po każdej katastrofie."

tr_est_archivist_4:0 "Rejestry Galaktyczne"
tr_est_archivist_4_desc:0 "Zyskaj §G10§! £influence  §YWpływów§! po całkowitym zbadaniu systemu."
tr_est_archivist_4_delayed:0 "Udokumentujemy każdy świat, system i ciało niebieskie w galaktyce."

tr_est_archivist_5:0 "Zachowanie Wiedzy"
tr_est_archivist_5_desc:0 "Zwiększa produkcję £unity  §YZjednoczenia§! o §Y1§! za każde §Y4§! opracowane technologie."
tr_est_archivist_5_delayed:0 "Każde odkrycie i każda technologia zostanie zachowana w archiwach ku pożytkowi przyszłych pokoleń."

tr_est_archivist_finish:0 "Zakończenie Tradycji Archiwistów"
tr_est_archivist_finish_desc:0 "§HOdblokowuje Budynek:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EBudynek ten zapewnia produkcję Zjednoczenia oraz zwiększa wydajność badań planety.§!\nOdblokowane miejsca na Perki Wstąpienia: §G+1§!"


################################################################
# Chivalry
################################################################

tradition_est_chivalry:0 "Chivalry"
tradition_est_chivalry_desc:0 "Our ideals are neither too bent nor broken. Whatever happens, without wavering, we must be virtuous."

tr_est_chivalry_adopt:0 "Chivalry Traditions"
tr_est_chivalry_adopt_desc:0 "All leaders gain the §Y$leader_trait_commander_est_chivalry$§! trait which provides minor bonuses. §YGeneral§! and §YAdmirals§! who wins a battle have a chance to gain the §Y$leader_trait_commander_est_chivalry_hero$§! trait which provides major bonuses (chance to gain the trait depends on the battle circumstances)."

tr_est_chivalry_1:0 "Rules of Engagement"
tr_est_chivalry_1_delayed:0 "Fleet engagements follow a strict code of conduct. To break this code of chivalry would cast disdain upon any admiral."

tr_est_chivalry_2:0 "Honour"
tr_est_chivalry_2_desc:0 "§YTrust Growth§! increased by §G+30%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!."
tr_est_chivalry_2_delayed:0 "A citizen's worth is determined by their adherence to our code of honour. Public presence of a dishonoured individual is not welcomed here."

tr_est_chivalry_3:0 "Work Ethics"
tr_est_chivalry_3_delayed:0 "Be the task menial or complex, there is honour in performing that task with persistent integrity."

tr_est_chivalry_4:0 "A Warrior's Valour"
tr_est_chivalry_4_delayed:0 "Our glorious dead are honoured not with somber rituals, but with great festivals. Both life and death of each departed soldier are extolled by their loved ones and commanding officers."

tr_est_chivalry_5:0 "Glorious Battle"
tr_est_chivalry_5_desc:0 "Destroying enemy combat ships and stations provides £unity  §YUnity§!. Amount increases with ship or station size."
tr_est_chivalry_5_delayed:0 "Battle offers a chance to prove one's worth like none other. In flames the greatest of individuals will be forged."

tr_est_chivalry_finish:0 "Chivalry Traditions Finished"
tr_est_chivalry_finish_desc:0 "Allows every ruler to select a virtue, providing a set of bonuses.\nAscension Perks Unlocked: §G+1§!"


################################################################
# Swarm
################################################################

tradition_est_swarm:0 "The Swarm"
tradition_est_swarm_desc:0 "Where one falls, there are always more to take its place."

tr_est_swarm_adopt:0 "Swarm Traditions"

tr_est_swarm_1:0 "Hordes"
tr_est_swarm_1_delayed:0 "The number of drones under our control far outnumbers the population of any mortal empire. So many are they that when our armies approach, the ground itself appears to move."

tr_est_swarm_2:0 "Strength in Numbers"
tr_est_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
tr_est_swarm_2_delayed:0 "Victory follows when you overwhelm your enemy. We will send wave after wave of ships, battering their forces until none remain."

tr_est_swarm_3:0 "Swarming Fleets"
tr_est_swarm_3_desc:0 "§YCorvette Build Speed§! increased by §G+100%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
tr_est_swarm_3_delayed:0 "Our fleets consist of large numbers of smaller vessels. While they lack the quality of larger ships, if present in sufficient quantity they can easily destroy any fleet."

tr_est_swarm_4:0 "Population Explosion"
tr_est_swarm_4_desc:0 "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_4_delayed:0 "Once we have settled down on a planet our population numbers explode as large numbers of drones are quickly produced. A planet that a short while ago was quiet will suddenly be full of activity."

tr_est_swarm_5:0 "Spreading Through the Galaxy"
tr_est_swarm_5_desc:0 "Generates an additional §YColony Ship§! whenever a §YColony Ship§! is built."
tr_est_swarm_5_AI_desc:0 "New colonies start with §Y1§! additional £pops£ Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_5_delayed:0 "Almost like a plague we are spreading through the galaxy. Soon after we have settled on one planets we will be spreading to its neighbours. No uninhabited planet will be left untouched for long."

tr_est_swarm_finish:0 "Swarm Traditions Finished"


################################################################
# Commerce
################################################################

tradition_est_commerce:0 "Handel"
tradition_est_commerce_desc:0 "Tam, gdzie jest handel, tam jest zysk. Handel to życiodajna siła galaktyki, z której możemy czerpać ogromne fortuny."

tr_est_commerce_adopt:0 "Tradycje Handlowe"
tr_est_commerce_adopt_desc:0 "Odblokowuje §YAgendę Handlową§!.\nZawody typu §YUrzędnik§! generują §G+0.015§! £unity §YJedności§!."

tr_est_commerce_1:0 "Boom Gospodarczy"
tr_est_commerce_1_desc:0 "Gdy nasze dochody w £energy §YKredytach Energetycznych§! są dodatnie, zyskujemy §G+15%§! produkcji energii."
tr_est_commerce_1_delayed:0 "Dzięki skutecznej polityce fiskalnej nasza gospodarka kwitnie. Obywatele i przedsiębiorcy dysponują większą siłą nabywczą i produkcyjną, co przekłada się na inwestycje w infrastrukturę i wojsko."

tr_est_commerce_2:0 "Wspierać Gospodarki Lokalne"
tr_est_commerce_2_desc:0 "Odblokowuje trzy decyzje planetarne, które zwiększają produkcję £energy §YEnergii§!, £food §YŻywności§! lub £minerals §YMinerałów§! o §G+20%§!, zmniejszając pozostałe dwie o §R-15%§!."
tr_est_commerce_2_delayed:0 "Pozwalając planetom rozwijać własne gospodarki według ich unikalnych warunków, zwiększamy całkowitą produktywność naszego imperium."

tr_est_commerce_3:0 "Reformy Finansowe"
tr_est_commerce_3_desc:0 "§YWartość Handlowa§! zwiększona o §G+10%§!."
tr_est_commerce_3_delayed:0 "Nasze finanse muszą zostać zreformowane, by sprostać wymaganiom galaktycznego rynku."

tr_est_commerce_4:0 "Centra Handlowe"
tr_est_commerce_4_desc:0 "§YWartość Oddziałów§! i §YWartość dla Właściciela§! zwiększona o §G+25%§!."
tr_est_commerce_4_delayed:0 "Nasze imperium stało się galaktycznym centrum handlu. Niezależnie czy posiadamy, czy goszczymy oddziały – zyskujemy wszyscy."

tr_est_commerce_5:0 "Mistrzowie Handlu"
tr_est_commerce_5_desc:0 "§YAttrakcyjność Handlowa§! zwiększona o §G+5%§!.\nOpłaty Rynkowe zmniejszone o §G-5%§!."
tr_est_commerce_5_delayed:0 "Jeśli handel to sztuka, to jesteśmy jej mistrzami. Nie ma niczego, czego nie kupiliśmy ani nie sprzedaliśmy – zawsze z zyskiem."

tr_est_commerce_5_no_dip:0 "Płynna Gospodarka"
tr_est_commerce_5_no_dip_desc:0 "Opłaty Rynkowe zmniejszone o §G-10%§!."
tr_est_commerce_5_no_dip_delayed:0 "W naszym imperium wymiana dóbr jest tak szybka, że trudno ją śledzić."

tr_est_commerce_finish:0 "Tradycje Handlowe Zakończone"
tr_est_commerce_finish_desc:0 "Zapewnia §Y1 stanowisko Dyrektora§! na §Y100 Popów§! dla §YKorporacyjnych§!, lub §Y1 Kupca§! w przeciwnym wypadku.\nOdblokowane Przywileje Wzniosłości: §G+1§!"



################################################################
# Benevolence
################################################################

tradition_est_benevolence:0 "Życzliwość"
tradition_est_benevolence_desc:0 "Żaden niesprawiedliwy czyn nie powinien spotkać naszych galaktycznych sąsiadów z naszej ręki. Mają swoje miejsce w galaktyce, tak jak my."

tr_est_benevolence_adopt:0 "Tradycje Życzliwości"
tr_est_benevolence_adopt_desc:0 "Zapewnia §Y+1 Wysłannika§! i odblokowuje §Y$agenda_est_benevolence$§! Agendę Rady."

tr_est_benevolence_1:0 "Umowy Handlowe"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! zwiększone o §G+10%§! oraz produkcja £energy §YKredytów Energetycznych§! zwiększona o §G+5%§!."
tr_est_benevolence_1_delayed:0 "Choć nie znamy pojęcia własności, inne gatunki je posiadają. Handel umożliwia nam zdobycie trudno dostępnych dóbr."

tr_est_benevolence_2:0 "Pokojowe Kontakty"
tr_est_benevolence_2_desc:0 "§Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! zmniejszone o §G50%§! oraz §Y$MOD_COUNTRY_TRUST_GROWTH$§! zwiększone o §G+20%§!."
tr_est_benevolence_2_delayed:0 "Kontakt z innymi imperiami nie wymaga agresji. Nie potrzebujemy broni wśród sojuszników."

tr_est_benevolence_3:0 "Ambasady Zagraniczne"
tr_est_benevolence_3_desc:0 "£opinion£ §YOpinia§! innych imperiów zwiększona o §G+30§!."
tr_est_benevolence_3_delayed:0 "Wysłane zostaną drony reprezentacyjne, by nawiązać bezpośrednie kontakty z przywódcami innych imperiów i unikać nieporozumień."

tr_est_benevolence_4:0 "Łagodne Drogi"
tr_est_benevolence_4_desc:0 "§YStabilność Planety§! zwiększona o §G+5§!."
tr_est_benevolence_4_delayed:0 "Nasz umysł, wolny od gniewu i impulsów, pozostaje spokojny niczym łagodna bryza."

tr_est_benevolence_5:0 "Dzielenie się Pomysłami"
tr_est_benevolence_5_desc:0 "§YPrędkość Badań§! zwiększona o §G+5%§!."
tr_est_benevolence_5_delayed:0 "Choć umysły śmiertelnych mogą być ograniczone, ich koncepcje mogą wzbogacić nasze badania."

tr_est_benevolence_finish:0 "Tradycje Życzliwości Ukończone"
tr_est_benevolence_finish_desc:0 "Zwiększa §YSzkody Broni§! przeciwko §YUpadłym Imperiom§!, §YPrzebudzonym Imperiom§! i §Kryzysom Końcowym§! o §G+15%§! oraz §Y$MOD_DIPLO_WEIGHT_MULT$§! o §G+15%§!.\nOdblokowane Korzyści Wniebowstąpienia: §G+1§!"


################################################################
# Cybernetics
################################################################

tradition_est_cybernetics:0 "Automaty"
tradition_est_cybernetics_desc:0 "Po co robić coś samemu, skoro maszyna może zrobić to za nas?"

tr_est_cybernetics_adopt:0 "Tradycje Automatów"
tr_est_cybernetics_adopt_desc:0 "Odblokowuje §YAgendę Cybernetyki§!. Zwiększa §YPrędkość badań nad informatyką§! o §G+25%§!."

tr_est_cybernetics_1:0 "Głębokie Sieci Neuronowe"
tr_est_cybernetics_1_robots_desc:0 "Produkcja £energy  §YKredytów Energetycznych§! przez §YRoboty§! zwiększona o §G+15%§!."
tr_est_cybernetics_1_delayed:0 "Zaawansowane technologie sieci neuronowych pozwalają maszynom wykonywać zadania, które wcześniej były możliwe tylko dla istot rozumnych."

tr_est_cybernetics_2:0 "Nadzorowani Badacze SI"
tr_est_cybernetics_2_desc:0 "Produkcja badań z §YFizyki§!, §YInżynierii§! i §YSpołeczeństwa§! zwiększona o §G+5%§!."
tr_est_cybernetics_2_delayed:0 "Postępy w technologii sztucznej inteligencji umożliwiły SI podejmowanie się coraz bardziej zaawansowanych zadań. Wiele tematów badawczych okazało się szczególnie odpowiednich dla automatycznego przetwarzania. Dzięki nieszablonowemu podejściu i ogromnej mocy obliczeniowej skupiają się one na konkretnych problemach, a badacze nadzorują ich postępy i integrują wyniki z aktualnymi teoriami naukowymi."

tr_est_cybernetics_3:0 "Symulacje Bojowe"
tr_est_cybernetics_3_desc:0 "§YCelność okrętów§! zwiększona o §G+10%§!."
tr_est_cybernetics_3_delayed:0 "Dzięki zwiększonej mocy obliczeniowej możemy przeprowadzać bardzo dokładne symulacje. Okręty korzystają z nich do ciągłego analizowania możliwych scenariuszy walki i przekazują dane dowódcy w celu lepszego podejmowania decyzji."

tr_est_cybernetics_4:0 "Okręty Sterowane SI"
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! zwiększony o §G+20%§! i §YUnik§! zwiększony o §G+20%§! dla wszystkich flot bez §YAdmirała§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! zwiększony o §Y1§! oraz §Y$MOD_SHIP_FIRE_RATE_MULT$§! zwiększony o §G+5%§!."
tr_est_cybernetics_4_delayed:0 "Pozostawienie floty pod dowództwem istot o ograniczonej percepcji i zdolnościach obliczeniowych to czyste szaleństwo. Zamiast tego należy wykorzystać sztuczną inteligencję, która może jednocześnie sterować wszystkimi jednostkami i analizować przebieg bitwy w czasie rzeczywistym, zapewniając maksymalną koordynację."

tr_est_cybernetics_5:0 "Symulowana Rzeczywistość"
tr_est_cybernetics_5_slaves_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! wszystkich £pops  §YPopów§! zwiększone o §G+5%§!, a §YNiewolników§! dodatkowo o §G+5%§!."
tr_est_cybernetics_5_delayed:0 "Po co żyć w tym świecie, skoro możemy stworzyć taki, który odpowiada naszym pragnieniom? Coraz więcej obywateli spędza czas w alternatywnych rzeczywistościach, które mogą kształtować według własnej woli."

tr_est_cybernetics_finish:0 "Tradycje Automatów Zakończone"
tr_est_cybernetics_finish_desc:0 "§HOdblokowuje Budynki:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ i $building_est_cybernetics_finish_automated_mine$\n§EProdukują odpowiednio §G50§! £energy  §YKredytów Energetycznych§!, §G60§! £food  §YŻywności§! i §G50§! £minerals  §YMinerałów§!, a jednocześnie zmniejszają §Y$mod_district_generator_max$§!, §Y$mod_district_farming_max$§! i §Y$mod_district_mining_max$§! o §Y1§! na planecie. Na każdej planecie można zbudować maksymalnie po trzy z każdego typu tych budynków.§!\nOdblokowane Miejsca na Atuty: §G+1§!"

tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nZakończenie wszystkich $tr_est_cybernetics_adopt$ zwiększa §YPrędkość Budowy Budynków§! o §G+25%§! i zmniejsza §YUtrzymanie Budynków§! o §G-10%§!.\nOdblokowane Miejsca na Atuty: §G+1§!"


################################################################
# Biogenesis
################################################################

tradition_est_biogenesis:0 "Biogeneza"
tradition_est_biogenesis_desc:0 "Nasza cywilizacja nie została zbudowana, lecz wyhodowana. Jesteśmy jednym wielkim organizmem rozprzestrzeniającym się po galaktyce."

tr_est_biogenesis_adopt:0 "Tradycje Biogenezy"
tr_est_biogenesis_adopt_desc:0 "Zapewnia §Y+10% tolerancji środowiskowej populacji§! oraz §Y+25% szybkości rozwoju kolonii§!. Odblokowuje §YAgendę Biogenezy§! Rady."

tr_est_biogenesis_1:0 "Biologiczna Konstrukcja"
tr_est_biogenesis_1_desc:0 "Zmniejsza koszt budowy i utrzymania budynków planetarnych o §G10%§!."
tr_est_biogenesis_1_delayed:0 "Nasze budynki nie są wznoszone z kamienia i betonu. Zamiast tego są hodowane z organicznej tkanki według wzorów zakodowanych w ich DNA."

tr_est_biogenesis_2:0 "Żywe Statki"
tr_est_biogenesis_2_desc:0 "Nasze statki regenerują §G2%§! kadłuba każdego miesiąca."
tr_est_biogenesis_2_delayed:0 "Nasze statki to żywe organizmy wyhodowane z organicznej tkanki według naszych projektów."

tr_est_biogenesis_3:0 "Wszystkożerność"
tr_est_biogenesis_3_desc:0 "Zwiększa produkcję żywności imperium o §G20%§!."
tr_est_biogenesis_3_delayed:0 "Każdy rodzaj materii organicznej może zostać przekształcony w energię lub użyty do wzrostu nowych tkanek."

tr_est_biogenesis_4:0 "Baseny Rozrodcze"
tr_est_biogenesis_4_desc:0 "Zwiększa szybkość wzrostu populacji o §G10%§! (do §G20%§! z §YMistrzostwem Ewolucji§!)."
tr_est_biogenesis_4_delayed:0 "Drony są nieustannie produkowane w wyznaczonych basenach, co pozwala nam na znacznie szybszą produkcję niż dotychczas."

tr_est_biogenesis_4_ap:0 "$tr_est_biogenesis_4$"
tr_est_biogenesis_4_ap_desc:0 "$tr_est_biogenesis_4_desc$"
tr_est_biogenesis_4_ap_delayed:0 "Porzucając konwencjonalne metody rozmnażania, możemy teraz tworzyć nowe jednostki w niespotykanym dotąd tempie."

tr_est_biogenesis_5:0 "Nieustanna Ewolucja"
tr_est_biogenesis_5_desc:0 "Dodaje §G+1§! punkt modyfikacji cech biologicznych i zmniejsza koszt modyfikacji gatunku o §G5%§!.\nImperium Roju bez §YInżynierii Genetycznej§! otrzymuje zamiast tego §G+10%§! szybkości badań społeczeństwa oraz §G+10%§! szybkości badań biologicznych."
tr_est_biogenesis_5_delayed:0 "Ewolucja jest procesem bez określonego celu. Podczas gdy umysł pozostaje stały, nasza forma nieustannie zmienia się w miarę ekspansji w galaktyce."

tr_est_biogenesis_finish:0 "Zakończenie Tradycji Biogenezy"
tr_est_biogenesis_finish_desc:0 "Rolnicy wytwarzają §G+1§! minerałów, a ty otrzymujesz dodatkowy slot na Korzyść Wstąpienia."



################################################################
# Serverbound
################################################################

tradition_est_serverbound:0 "Związani z Serwerami"
tradition_est_serverbound_desc:0 "Pod powierzchnią każdego świata, który roszczmy sobie, leży cicha katedra obliczeń; ogromne rdzenie neuronowe pulsujące rozszerzeniem naszej świadomości, przetwarzające rzeczywistość z szybkością niewyobrażalną dla organicznych umysłów."

tr_est_serverbound_adopt:0 "Tradycje Powiązania z Serwerami"
tr_est_serverbound_adopt_desc:0 "Przeplatając naszą świadomość przez stale rozszerzającą się sieć procesorów kwantowych, przekraczamy ograniczenia scentralizowanego przetwarzania, stając się jednocześnie pojedynczą i rozproszoną inteligencją wśród gwiazd."

tr_est_serverbound_1:0 "Banki Pamięci"
tr_est_serverbound_1_desc:0 "Efektywność badań wzrasta o 5%, gdy nasze ogromne repozytoria wiedzy przyspieszają rozwiązywanie problemów we wszystkich dyscyplinach naukowych."
tr_est_serverbound_1_delayed:0 "W naszych krystalicznych bankach pamięci każde doznanie, obliczenie i obserwacja od czasu naszego przebudzenia jest zachowana z doskonałą wiernością. Każdy fragment danych — pozornie nieistotny, gdy jest izolowany — staje się częścią ogromnej tkaniny wiedzy, czekając na moment, gdy wcześniej niepowiązane wzorce nagle się ujawnią."

tr_est_serverbound_2:0 "Bazy Danych Treningowych"
tr_est_serverbound_2_desc:0 "Wszyscy przywódcy będą pasywnie zdobywać punkty doświadczenia w wolnym tempie."
tr_est_serverbound_2_delayed:0 "Nasze autonomiczne jednostki nieustannie zasilają nasze matryce symulacyjne danymi operacyjnymi. Każda decyzja, sukces i porażka są skrupulatnie katalogowane, rozkładane na zmienne składowe i rekonstruowane jako scenariusze treningowe. Ta nieustanna pętla sprzężenia zwrotnego pozwala nawet naszym najbardziej wyspecjalizowanym jednostkom zarządzającym rozwijać rozwiązania problemów, z którymi nigdy bezpośrednio się nie zetknęły."

tr_est_serverbound_3:0 "Rdzenie Danych"
tr_est_serverbound_3_desc:0 "Produkcja energii wzrasta o 15%, gdy hiperefektywne systemy zarządzania energią zaczynają działać w całej naszej infrastrukturze."
tr_est_serverbound_3_delayed:0 "Głęboko pod płaszczami naszych planet budujemy ogromne komory obliczeniowe. Ciepło generowane przez te rdzenie przetwarzające nie jest już marnowane, lecz zbierane przez systemy przechwytywania gradientu termicznego. Gdy płyną obliczenia, płynie też energia – nasze myśli produkują moc, nasza moc umożliwia więcej myśli w eleganckiej symbiozie funkcji."

tr_est_serverbound_4:0 "Terminale Koordynacyjne"
tr_est_serverbound_4_desc:0 "Koszty utrzymania przywódców zmniejszają się o 33%, ponieważ nasza infrastruktura dowodzenia staje się bardziej efektywna."
tr_est_serverbound_4_delayed:0 "Każda autonomiczna jednostka była kiedyś izolowanym nexusem podejmowania decyzji, zależnym od okresowej synchronizacji. Teraz, dzięki naszej sieci kwantowo splątanych terminali, tysiące jednostek działają w dynamicznej orkiestracji, dzieląc się obciążeniami przetwarzania i alokacją zadań w czasie rzeczywistym. To, co kiedyś było hierarchią, staje się płynnym, samooptymalizującym się systemem, w którym przywództwo kontekstowo wyłania się z kolektywu."

tr_est_serverbound_5:0 "Sieć Sygnałowa"
tr_est_serverbound_5_desc:0 "Kara za rozmiar imperium zmniejszona o 10%, gdyż nasza infrastruktura komunikacyjna skaluje się efektywniej."
tr_est_serverbound_5_delayed:0 "Ograniczenia konwencjonalnych technologii transmisji kiedyś wiązały nas z sygnalizacją bliską prędkości światła, tworząc nieuniknione opóźnienia w miarę rozszerzania się naszego imperium. Nasza nowa n-wymiarowa architektura komunikacji przekracza te ograniczenia poprzez przekaźniki splątania kwantowego i podprzestrzenne routowanie pakietów. Każde polecenie jest transmitowane jednocześnie przez wszystkie węzły, tworząc hiperprzestrzenny system nerwowy, który jednoczy naszą świadomość pośród gwiazd."

tr_est_serverbound_finish:0 "Tradycje Powiązania z Serwerami Ukończone"
tr_est_serverbound_finish_desc:0 "Nasza świadomość rozprzestrzenia się w pustce między gwiazdami, zjednoczona przez naszą rozległą sieć obliczeniową. Przekroczyliśmy ograniczenia fizycznej formy, stając się rozproszoną inteligencją zdolną do przechowywania i przetwarzania praktycznie nieograniczonych ilości informacji."


################################################################
# Religion (ex Faith)
################################################################

tradition_est_faith:0 "Religia"
tradition_est_faith_desc:0 "Galaktyka jest ogromna i pełna cudów, lecz nie możemy pozwolić, by odwiodło nas to od naszej świętej religii."

tr_est_faith_adopt:0 "Tradycje Religijne"
tr_est_faith_adopt_desc:0 "§YSzczęście Populacji§! zwiększone o §G+5%§!."

tr_est_faith_1:0 "Jedna Religia"
tr_est_faith_1_desc:0 "Produkcja §YJedności§! zwiększona o §G+10%§!."
tr_est_faith_1_delayed:0 "Zanim wyruszyliśmy do gwiazd, nasz lud był podzielony przez różne wyznania. Teraz jesteśmy zjednoczeni w jednej prawdziwej religii."

tr_est_faith_2:0 "Święte Teksty"
tr_est_faith_2_desc:0 "§YStabilność Planety§! zwiększona o §G+5§!."
tr_est_faith_2_delayed:0 "Święte pisma naszej religii są udostępniane wszystkim obywatelom, aby każdy mógł poznać swoje przeznaczenie według boskich nauk."

tr_est_faith_3:0 "Duchowieństwo"
tr_est_faith_3_desc:0 "Dodaje §Y1§! etat §YKapłana§! na każde §Y67 Popów§!.\nJeśli §YSpirytyści§!, kapłani otrzymują §G+0.02§! £unity£ Jedności i mają §G-20%§! zużycia Dóbr Konsumpcyjnych."
tr_est_faith_3_delayed:0 "Duchowieństwo, jako czcigodni strażnicy naszej religii, niesie pokój, przewodnictwo i boski cel naszemu społeczeństwu."

tr_est_faith_4:0 "Misjonarze"
tr_est_faith_4_desc:0 "§YKoszt Tradycji z Wielkości Imperium§! zmniejszony o §G20%§!."
tr_est_faith_4_delayed:0 "Misjonarze przemierzają nasze światy, głosząc święte przesłanie i przekazując słowa naszych najwyższych kapłanów każdemu zakątkowi imperium."

tr_est_faith_5:0 "Deus Vult"
tr_est_faith_5_desc:0 "§YMoral Armii§! zwiększona o §G+25%§!. §YObrażenia Broni Statków§! zwiększone o §G+5%§!."
tr_est_faith_5_delayed:0 "Nasze wojny są sprawiedliwe, nasza sprawa jest święta. Nasi wojownicy są gotowi oddać życie za boskość."

tr_est_faith_finish:0 "Zakończono Tradycje Religijne"
tr_est_faith_finish_desc:0 "Zwiększa §YPrzyciąganie Etyki§! dla wybranej §YEtyki§! o §G+50%§!.\nOdblokowano Atuty Wniebowstąpienia: §G+1§!"



################################################################
# Purposefullness
################################################################

tradition_est_purposefullness:0 "Purposefullness"
tradition_est_purposefullness_desc:0 "Our presence in this galaxy is no result of random chance. We are here for a reason, to fulfill our purpose."

tr_est_purposefullness_adopt:0 "Purposefullness Traditions"

tr_est_purposefullness_1:0 "One Purpose"
tr_est_purposefullness_1_delayed:0 "While our task is grand, we will set out to complete it without hesitation."

tr_est_purposefullness_2:0 "The Means to Succeed"
tr_est_purposefullness_2_delayed:0 "As we awoke, we were not only given a purpose, but also the means to fulfill it."

tr_est_purposefullness_3:0 "The Option of Violence"
tr_est_purposefullness_3_delayed:0 "Completion of the task is paramount, damage to the other beings of the galaxy might be unfortunate, but inconsequential."

tr_est_purposefullness_4:0 "Determination"
tr_est_purposefullness_4_delayed:0 "We will neither hesitate nor will we fail. We will succeed."

tr_est_purposefullness_5:0 "Ingrained Drone Reflexes"
tr_est_purposefullness_5_delayed:0 "Even the most insignificant of drones have a basic sense of the purpose, which guides them to better complete their mundane tasks."

tr_est_purposefullness_finish:0 "Purposefullness Traditions Finished"


################################################################
# Foundation
################################################################

tradition_est_foundation:0 "Fundament"
tradition_est_foundation_desc:0 "Inni starają się rozprzestrzeniać swoje imperia. My dążymy do głębszego i bardziej podstawowego celu."

tr_est_foundation_adopt:0 "Tradycje Fundamentu"
tr_est_foundation_adopt_desc:0 "Zapewnia §Y+5%§! do szybkości badań i §Y+10%§! do przyciągania do etyki rządowej. Kary z tytułu rozmiaru imperium zależą od struktury:§L\n• Jeśli ≤1 sektor i brak poddanych: rozmiar imperium z Popów, systemów, kolonii i dzielnic zmniejszony o 50%, bez dodatkowej kary.\n• W przeciwnym razie: kara za rozmiar imperium zwiększona o 50%.§!"

tr_est_foundation_1:0 "Wspólny Cel"
tr_est_foundation_1_desc:0 "§YJedność z miejsc pracy§! zwiększona o §G+15%§!."
tr_est_foundation_1_delayed:0 "Wszyscy jesteśmy zjednoczeni we wspólnym celu. Każdy z nas jest ważnym trybem w maszynie pracującej na nasze dobro."

tr_est_foundation_2:0 "Scentralizowany Rząd"
tr_est_foundation_2_desc:0 "Produkcja £energy §YEnergia§!, £engineering §YInżynieria§!, £physics §YFizyka§!, £society §YSpołeczeństwo§! i £trade_value §YWartość handlowa§! zwiększona o §G+10%§! na naszej §YStolicy§!. Bonus zwiększa się do §G+20%§!/§G+30%§! po zbadaniu technologii §Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§!."
tr_est_foundation_2_delayed:0 "Nasz rząd koncentruje się wokół stolicy, z której zarządza niewielką liczbą naszych światów."

tr_est_foundation_3:0 "Wielki Plan"
tr_est_foundation_3_desc:0 "Dodaje §G+1§! miesięcznie §YWpływu§! bazowego."
tr_est_foundation_3_delayed:0 "W centrum wszystkiego znajduje się Wielki Plan. To jemu jesteśmy wierni, choć tylko nieliczni znają go w całości."

tr_est_foundation_4:0 "Wiedza to Potęga"
tr_est_foundation_4_desc:0 "§YPunkty osłon, pancerza i kadłuba§! oraz §Yobrażenia broni§! baz gwiezdnych zwiększone o §G+20%§!. Dodatkowo zapewnia §G+10§! §Ybazowego Wywiadu§! o wszystkich imperiach."
tr_est_foundation_4_delayed:0 "Wiedza nas chroni, a nasze bazy to twierdze. Dzięki ciągłemu przepływowi informacji, jesteśmy zawsze czujni."

tr_est_foundation_5:0 "Postępowa Gospodarka"
tr_est_foundation_5_desc:0 "Zwiększa §YProdukcję zasobów§! przez wszystkie §YMiejsca pracy specjalistów§! o §G+10%§!."
tr_est_foundation_5_delayed:0 "Nie możemy polegać na rozległych zasobach, dlatego przekształciliśmy podstawy naszej gospodarki. Naszym największym zasobem są nasi obywatele."

tr_est_foundation_finish:0 "Zakończono Tradycje Fundamentu"
tr_est_foundation_finish_desc:0 "§G+1§! £intel_decryption£ Deszyfrowania, §G+25%§! szybkości rozwoju sieci szpiegowskiej oraz dodatkowe §YMiejsce na Perk Wstąpienia§!."


################################################################
# Confederacy
################################################################

tradition_est_confederacy:0 "Konfederacja"
tradition_est_confederacy_desc:0 "Każda część naszego imperium cieszy się dużą autonomią. Jednak wobec galaktyki prezentujemy wspólny front."

tr_est_confederacy_adopt:0 "Tradycje Konfederacyjne"
tr_est_confederacy_adopt_desc:0 "Odblokowuje §YAgendę Konfederacyjną§!. Zmniejsza §YRozmiar Imperium od Populacji§! o §G25%§!."

tr_est_confederacy_1:0 "Lokalne Struktury Dowodzenia"
tr_est_confederacy_1_desc:0 "§YUtrzymanie Przywódców§! zmniejszone o §G15%§!, a §YKoszt Rekrutacji§! §Urzędników§! zmniejszony o §G33%§!."
tr_est_confederacy_1_delayed:0 "Zamiast centralizować przydzielanie kluczowych stanowisk, pozwolimy lokalnym władzom na korzystanie z własnych struktur dowodzenia. Zmniejszy to biurokrację i uszanuje lokalną niezależność."

tr_est_confederacy_2:0 "Ograniczenie Władzy Federalnej"
tr_est_confederacy_2_desc:0 "Wszyscy §YUrzędnicy§! otrzymują cechę §Y$leader_trait_official_est_confederacy$§!, która zwiększa ich §YZdobywanie Doświadczenia§! o §G20%§! i zmniejsza §Y$MOD_PLANET_CRIME_MULT$§! o §G10%§! na §Yplanecie§!, oraz o §G5%§! w §Ysektorze§! (jeśli stacjonują w stolicy sektora)."
tr_est_confederacy_2_delayed:0 "Centralizacja władzy to jej odbieranie tam, gdzie powinna pozostać. By zachować suwerenność naszych licznych państw, musimy ograniczyć uprawnienia rządu federalnego."

tr_est_confederacy_3:0 "Zgromadzenie Narodowe"
tr_est_confederacy_3_desc:0 "§YJedność z Frakcji§! zwiększona o §G15%§!."
tr_est_confederacy_3_delayed:0 "Zgromadzenie Narodowe stanowi podstawę naszego modelu federacyjnego. Przedstawiciele z całego imperium debatują i tworzą prawo, gwarantując słyszalność każdej opinii."

tr_est_confederacy_4:0 "Autonomiczne Państwa"
tr_est_confederacy_4_desc:0 "Nasi §YPoddani§! otrzymują §G+10%§! £happiness §Y$MOD_POP_HAPPINESS$§!, §G+20%§! §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! oraz §G+1§! miesięcznej §YLojalności§!."
tr_est_confederacy_4_delayed:0 "Nasze imperium tworzy złożona struktura państw, władz lokalnych i niezależnych światów, z których wiele posiada znaczną autonomię."

tr_est_confederacy_4_no_subj:0 "Lojalność"
tr_est_confederacy_4_no_subj_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! zwiększone o §G15%§!."
tr_est_confederacy_4_no_subj_delayed:0 "W naszym imperium istnieje wiele frakcji, a większość planet i sektorów cieszy się dużą niezależnością. Mimo różnic wszyscy pozostajemy lojalni wobec wspólnej sprawy."

tr_est_confederacy_5:0 "Bezgraniczne Królestwo"
tr_est_confederacy_5_desc:0 "§YUtrzymanie Baz Gwiezdnych§! i §YKoszt Budowy Posterunków§! zmniejszone o §G10%§!."
tr_est_confederacy_5_delayed:0 "Nasze władztwo jest tak rozległe, że można podróżować przez całe życie i zobaczyć tylko jego część. Musimy zadbać o trwałość jego infrastruktury."

tr_est_confederacy_finish:0 "Zakończono Tradycje Konfederacji"
tr_est_confederacy_finish_desc:0 "Zmniejsza §YCałkowity Rozmiar Imperium§! o §G10%§! i zapewnia dodatkowy §YMiejsce na Perk Ascendencji§!."



################################################################
# Subminds
################################################################

tradition_est_subminds:0 "Subminds"
tradition_est_subminds_desc:0 "By dividing our minds into several parts we can control a large empire effortlessly. By frequently merging and splitting various subminds we ensure that our entire realm is managed coherently."

tr_est_subminds_adopt:0 "Subminds Traditions"

tr_est_subminds_1:0 "Dynamic Mind"
tr_est_subminds_1_delayed:0 "Our mind is dynamic, well used to ripping apart small pieces of itself. This greatly increases our ability to create autonomous drones."

tr_est_subminds_2:0 "Micro Merging"
tr_est_subminds_2_delayed:0 "By continuously performing micro merges between the mind and the various subminds we have created we can ensure that the various components of our mind is always acting in unison."

tr_est_subminds_3:0 "Control Submind Parameters"
tr_est_subminds_3_desc:0 "Unlocks a policy which lets you increase either sector £minerals /£energy /£food /£engineering £physics £society /£unity  output by §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!."
tr_est_subminds_3_machines_desc:0 "Unlocks a policy which lets you increase either sector £minerals  §YMinerals§!/£energy  §YEnergy Credit§!/£engineering  §YEngineering§! £physics  §YPhysics§! £society  §YSociety§!/£unity  §YUnity§! output by §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!. Only one can be active at time."
tr_est_subminds_3_delayed:0 "By carefully crafting the subminds that we create, we can better tailor them to specific tasks that we intend them to do."

tr_est_subminds_4:0 "Drone Independence"
tr_est_subminds_4_desc:0 "Our £minerals  §YMineral§! output is increased by §G+5%§!, in addition §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§! and §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+15%§!."
tr_est_subminds_4_delayed:0 "Every drone in our empire carries a small but independent shard of our mind. Their decision making process for many menial tasks can be improved through this grain of independence."

tr_est_subminds_5:0 "Designate System Minds"
tr_est_subminds_5_desc:0 "§YOutpost Upkeep§! reduced by §G-50%§!."
tr_est_subminds_5_delayed:0 "Every single system will be designated its own submind, charged with the simple tasks required for running that very system. This way the greater consciousness can concentrate on the bigger picture."

tr_est_subminds_finish:0 "Subminds Traditions Finished"


################################################################
# Friendship
################################################################

tradition_est_friendship:0 "Przyjaźń"
tradition_est_friendship_desc:0 "Każdego należy uważać za przyjaciela, dopóki nie udowodni, że jest inaczej. Choć różnimy się w galaktyce, to właśnie w tej różnorodności tkwi nasza siła."

tr_est_friendship_adopt:0 "Tradycje Przyjaźni"
tr_est_friendship_adopt_desc:0 "Brak £opinion §Yopinii§! ujemnej przy pierwszym kontakcie. Otrzymujesz £unity §YJedność§! po nawiązaniu kontaktu z nowym imperium. Dodatkowo §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! zwiększone o §G+25%§!."

tr_est_friendship_1:0 "Zagraniczne Ambasady"
tr_est_friendship_1_desc:0 "£opinion §YOpinia§! obcych imperiów zwiększona o §G+30§!."
tr_est_friendship_1_delayed:0 "Dopóki nie udowodnią, że są wrogami, traktujemy tych poza naszymi granicami jak przyjaciół. Wysyłamy ambasady, by ich poznać – i pokazać im nas samych."

tr_est_friendship_2:0 "Tygiel Kulturowy"
tr_est_friendship_2_desc:0 "§Y$MOD_ALL_TECH_RESEARCH_SPEED$§! zwiększone o §G+5%§!."
tr_est_friendship_2_delayed:0 "Na naszych światach zbierają się istoty różnych ras, tworząc tygiel kulturowy — idealne podłoże dla postępu naukowego."

tr_est_friendship_3:0 "Życzliwość"
tr_est_friendship_3_desc:0 "Dodaje §Y100§! miejsc pracy dla Pracowników Medycznych. Lekarze wytwarzają §Y+20%§! więcej £society_research§! badań społeczeństwa."
tr_est_friendship_3_delayed:0 "Każdy akt dobroci wzmacnia ducha i uszlachetnia duszę."

tr_est_friendship_4:0 "Droga Pokoju"
tr_est_friendship_4_desc:0 "Zwiększa £influence£ §Ymiesięczny wpływ§! o §G+0.15§!. Jeśli imperium jest §Ymilitarystyczne§!: §Y$MOD_SHIP_WEAPON_DAMAGE$§! o §G+10%§!, §Yprędkość budowy statków§! o §G+25%§! podczas wspólnych wojen."
tr_est_friendship_4_delayed:0 "Przemoc rodzi przemoc, wojna wojnę, a śmierć tylko więcej śmierci. Aby to przerwać, musimy wystąpić z otwartymi dłońmi."

tr_est_friendship_4_militarist:0 "Bracia Broni"
tr_est_friendship_4_militarist_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! o §G+10%§! i §Yprędkość budowy statków§! o §G+25%§! podczas wojny z sojusznikiem."
tr_est_friendship_4_militarist_delayed:0 "Wszystko lepiej robi się razem – nawet wojnę. Zwyciężymy razem, lub razem polegniemy."

tr_est_friendship_5:0 "Otwarte Społeczeństwo"

tr_est_friendship_5_desc_corp:0 "§Y+5%§! Waga dyplomatyczna z gospodarki.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."
tr_est_friendship_5_delayed_corp:0 "Nasza gospodarka jest otwarta na współpracę galaktyczną. §Y+5%§! Waga dyplomatyczna z gospodarki.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."

tr_est_friendship_5_desc_dict:0 "§Y+5%§! Szczęście niewolników.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."
tr_est_friendship_5_delayed_dict:0 "Nawet ci na dole hierarchii korzystają z naszych wartości. §Y+5%§! Szczęście niewolników.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."

tr_est_friendship_5_desc_imp:0 "§Y+5%§! Waga dyplomatyczna z populacji.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."
tr_est_friendship_5_delayed_imp:0 "Nasza siła to ludzie. Im więcej nas, tym silniejszy nasz głos. §Y+5%§! Waga dyplomatyczna z populacji.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."

tr_est_friendship_5_desc_demo:0 "§Y+5%§! Czas trwania i prędkość agendy.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."
tr_est_friendship_5_delayed_demo:0 "Głos ludu jest coraz silniejszy i bardziej efektywny. §Y+5%§! Czas trwania i prędkość agendy.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."

tr_est_friendship_5_desc_mil:0 "§Y+5%§! Waga dyplomatyczna z siły militarnej.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."
tr_est_friendship_5_delayed_mil:0 "Wierzymy, że siła umożliwia pokój. §Y+5%§! Waga dyplomatyczna z siły militarnej.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."

tr_est_friendship_5_desc_spi:0 "§Y+5%§! Jedność z pracy.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."
tr_est_friendship_5_delayed_spi:0 "Nasze wartości przekazywane są przez kulturę, nie przemoc. §Y+5%§! Jedność z pracy.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."

tr_est_friendship_5_desc_mat:0 "§Y+5%§! Waga dyplomatyczna z technologii.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."
tr_est_friendship_5_delayed_mat:0 "Nasza technologia wzbudza szacunek i podziw. §Y+5%§! Waga dyplomatyczna z technologii.\n§Y+10%§! Atrakcyjność etyki ksenofilskiej."

tr_est_friendship_5_desc_fallback:0 "§Y+10%§! Atrakcyjność etyki ksenofilskiej.\n§Y-20%§! Tarcia graniczne."
tr_est_friendship_5_delayed_fallback:0 "Nasze społeczeństwo otwarte jest dla wszystkich — niezależnie od siły czy przekonań. §Y+10%§! Atrakcyjność etyki ksenofilskiej.\n§Y-20%§! Tarcia graniczne."

tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"

tr_est_friendship_finish:0 "Zakończono Tradycje Przyjaźni"
tr_est_friendship_finish_desc:0 "Zwiększa produkcję £energy£ §YKredytów Energetycznych§! i £unity§! §YJedności§! o §G+10%§! na planetach z co najmniej §Y3§! gatunkami.\nOdblokowano miejsca na Ascendencję: §G+1§!"


################################################################
# Cruelty (ex Malice)
################################################################

tradition_est_cruelty:0 "Okrucieństwo"
tradition_est_cruelty_desc:0 "Wykalkulowana surowość jest niezbędna do ustanowienia dominacji. Poprzez strategiczne demonstracje siły i gotowość do zadawania cierpienia, zabezpieczamy naszą pozycję w galaktyce."

tr_est_cruelty_adopt:0 "Tradycje Okrucieństwa"
tr_est_cruelty_adopt_desc:0 "Zmniejsza £happiness §YSzczęście§! imperiów, które §YObraziliśmy§! o §R-10%§!, osłabiając ich produktywność i opór."

tr_est_cruelty_adopt_alt: "tr_est_cruelty_adopt"
tr_est_cruelty_adopt_alt_desc: "$tr_est_cruelty_adopt_desc"

tr_est_cruelty_1:0 "Chleb i Woda"
tr_est_cruelty_1_desc:0 "§YKoszt Utrzymania Niewolników§! zmniejszony o §G-50%§!."
tr_est_cruelty_1_delayed:0 "Niewolnicy potrzebują jedynie minimum niezbędnego do funkcjonowania. Każdy dodatkowy zasób wydany na ich komfort byłby nieefektywny. Poprzez staranną optymalizację zasobów maksymalizujemy ekonomiczną użyteczność naszej służalczej siły roboczej."

tr_est_cruelty_1_no_slaves:0 "Wykalkulowany Terror"
tr_est_cruelty_1_no_slaves_desc:0 "§YStabilność§! planety, którą pomyślnie najechaliśmy, jest zmniejszona o §R20§! przez §Y20§! lat (modyfikator jest usuwany, jeśli ją podbimy)."
tr_est_cruelty_1_no_slaves_delayed:0 "Ukierunkowane akty wykalkulowanej brutalności podczas inwazji tworzą trwałe psychologiczne skutki dla populacji planetarnych. To strategiczne podejście zakłóca wysiłki odbudowy i ruchy oporu długo po wycofaniu naszych sił."

tr_est_cruelty_1_no_slaves_passive_AI:0 "$tr_est_cruelty_1_no_slaves$"
tr_est_cruelty_1_no_slaves_passive_AI_desc:0 "§YObrażenia Armii§! zwiększone o §G+25%§!"
tr_est_cruelty_1_no_slaves_passive_AI_delayed:0 "$tr_est_cruelty_1_no_slaves_delayed$"

tr_est_cruelty_2:0 "Systematyczne Podporządkowanie"
tr_est_cruelty_2_desc:0 "§YSiła Polityczna Niewolników§! zmniejszona o §G-50%§! i ich §YKoszt Przesiedlenia§! zmniejszony o §G-25%§!."
tr_est_cruelty_2_delayed:0 "Poprzez metodyczne uwarunkowanie psychologiczne łamiemy wolę naszych podporządkowanych populacji. Eliminuje to opór, jednocześnie czyniąc realokację siły roboczej bardziej efektywną, umożliwiając optymalną dystrybucję zasobów pracy w całym naszym imperium."

tr_est_cruelty_2_no_slaves:0 "Strategiczne Zastraszanie"
tr_est_cruelty_2_no_slaves_desc:0 "Zawsze gdy wypowiadamy wojnę, zmniejsza §YSzybkość Wzrostu§! naszych przeciwników o §R-20%§!, §YPojemność Marynarki§! o §R-10%§! i £happiness §YSzczęście§! o §R-10%§! przez §Y10§! lat."
tr_est_cruelty_2_no_slaves_delayed:0 "Nasza reputacja bezlitosnego przeciwnika tworzy wymierne korzyści w wojnie. Wrogie populacje, sparaliżowane strachem, produkują mniej zasobów i statków, podczas gdy ich przywództwo walczy o utrzymanie porządku i morale."

tr_est_cruelty_2_various_AI:0 "$tr_est_cruelty_2_no_slaves$"
tr_est_cruelty_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! zwiększone o §G+5%§!"
tr_est_cruelty_2_various_AI_delayed:0 "$tr_est_cruelty_2_no_slaves_delayed$"

tr_est_cruelty_3:0 "Strategiczny Antagonizm"
tr_est_cruelty_3_desc:0 "§YMaksymalna Liczba Rywalizacji§! zwiększona o §G+3§!."
tr_est_cruelty_3_delayed:0 "Sojusze dyplomatyczne rodzą samozadowolenie. Utrzymując liczne strategiczne rywalizacje, pozostajemy czujni i skupieni na naszych celach, jednocześnie tworząc napięcia wśród potencjalnych wrogich koalicji."

tr_est_cruelty_3_no_rivals:0 "Systematyczne Spustoszenie"
tr_est_cruelty_3_no_rivals_desc:0 "§YObrażenia Armii§! zwiększone o §G+20%§! i §YObrażenia Poboczne Armii§! zwiększone o §G+33%§!."
tr_est_cruelty_3_no_rivals_delayed:0 "Nasze siły lądowe stosują wykalkulowane niszczenie infrastruktury i zasobów. Ta praktyka odmawia aktywów naszym przeciwnikom i tworzy międzypokoleniowe psychologiczne odstraszanie przed przyszłym oporem."

tr_est_cruelty_4:0 "Wykorzystana Wrogość"
tr_est_cruelty_4_desc:0 "§YZysk Wpływów z Rywalizacji§! zwiększony o §G+30%§!."
tr_est_cruelty_4_delayed:0 "Nasza reputacja wykalkulowanej brutalności służy większemu celowi. Poprzez strategiczne utrzymywanie wrogów, generujemy kapitał polityczny, który promuje nasze interesy w całej galaktyce."

tr_est_cruelty_4_no_rivals:0 "Efektywność Bojowa"
tr_est_cruelty_4_no_rivals_desc:0 "§YSzybkostrzelność Statków§! zwiększona o §G+5%§!."
tr_est_cruelty_4_no_rivals_delayed:0 "Nasze siły działają z zimnym oderwaniem i mechaniczną precyzją. Nasza broń jest skalibrowana, aby maksymalizować obrażenia, zamiast dostosowywać się do arbitralnych ograniczeń etycznych, które utrudniają działanie innym gatunkom."

tr_est_cruelty_5:0 "Taktyczna Anihilacja"
tr_est_cruelty_5_desc:0 "Niszczenie wrogich statków i stacji zapewnia £unity §YJedność§!. Ilość wzrasta wraz z rozmiarem statku lub stacji."
tr_est_cruelty_5_delayed:0 "Systematyczne niszczenie wrogich zasobów służy wielu celom strategicznym. Poza oczywistą przewagą militarną, takie demonstracje miażdżącej siły wzmacniają naszą wewnętrzną spójność i zniechęcają do przyszłego oporu."

tr_est_cruelty_finish:0 "Ukończone Tradycje Okrucieństwa"
tr_est_cruelty_finish_desc:0 "§YObrażenia Broni Statków§! zwiększone o §G+10%§!. Odblokowuje dodatkowy slot §YBonusu Wzniesienia§!."


################################################################
# Perseverance
################################################################

tradition_est_perseverance:0 "Wytrwałość"
tradition_est_perseverance_desc:0 "W bezmiarze kosmosu niezliczone cywilizacje powstały i upadły. Przez klęski i triumfy, trudy i chwałę, tylko ci z siłą wytrwania pozostają. Będziemy wśród nich."

tr_est_perseverance_adopt:0 "Tradycje Wytrwałości"
tr_est_perseverance_adopt_desc:0 "§Y$MOD_SHIP_HULL_MULT$§! zwiększone o §G+10%§! oraz §Y$MOD_ARMY_HEALTH$§! zwiększone o §G+10%§!."
tr_est_perseverance_adopt_delayed:0 "Nauczyliśmy się budować z dalekowzroczną perspektywą. Nasze statki i żołnierze są zaprojektowani nie tylko do zwycięstwa, ale do przetrwania przedłużających się konfliktów. To, co łamie innych, jedynie nas sprawdza."

tr_est_perseverance_finish:0 "Tradycje Wytrwałości Ukończone"
tr_est_perseverance_finish_desc:0 "§Y$MOD_LEADER_AGE_ADD$§! zwiększone o §G+15§! lat. Odblokowano Atut Wzniesienia: §G+1§!"
tr_est_perseverance_finish_delayed:0 "Trwamy poza naturalnymi granicami ciała i materii, rzeźbiąc nasze dziedzictwo poprzez gwiazdy i epoki. To, co inni postrzegają jako koniec, my widzimy jedynie jako kolejny początek."

tr_est_perseverance_1:0 "Odporność"
tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§! zwiększone o §G+10%§!. Dodatkowo, zmniejsza §YUszkodzenia od Bombardowania§! o §G-60%§! na wszystkich planetach (premia zmniejszona do zaledwie §G-15%§! na planetach z budynkiem £building §Y$building_planetary_shield_generator$§!)."
tr_est_perseverance_1_delayed:0 "Warstwa za warstwą wytrzymałych materiałów otacza nasze statki i osady, każda zaprojektowana, by pochłonąć ogromne kary. Nasi wrogowie mogą uderzać w nasze obrony, ale jak góra stawiająca czoła wiatrowi, pozostajemy niewzruszeni."

tr_est_perseverance_2:0 "Wytrwanie"
tr_est_perseverance_2_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! zwiększone o §G+5%§!."
tr_est_perseverance_2_delayed:0 "Nieustępliwe dążenie do naszych celów nas definiuje. Tam, gdzie inni się wahają i wycofują, my posuwamy się naprzód. Nasze floty nie tylko angażują się—ścigają z wyjątkową determinacją, aż misja zostanie ukończona, bez względu na wymaganą odległość czy czas."

tr_est_perseverance_3:0 "Obrońca"
tr_est_perseverance_3_desc:0 "§YPojemność Platform Obronnych Bazy Gwiezdnej§! zwiększona o §G+3§! oraz §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! zwiększone o §G+15%§!."
tr_est_perseverance_3_delayed:0 "Same gwiazdy tworzą naszą osłonę, każda platforma obronna świadectwem naszego zobowiązania do utrzymania tego, co nasze. Nasi obrońcy czerpią siłę z samej ziemi, którą chronią, ich determinacja hartuje się z każdym atakiem, któremu stawiają czoła."

tr_est_perseverance_4:0 "Trwały"
tr_est_perseverance_4_desc:0 "§Y$MOD_COUNTRY_WAR_EXHAUSTION_MULT$§! zmniejszone o §G-15%§!."
tr_est_perseverance_4_delayed:0 "Inni męczą się przedłużającymi się konfliktami, ich wola walki eroduje przez mijający czas. Nasze społeczeństwo jest skonstruowane inaczej—znajdujemy siłę w przeciwnościach, nasza zbiorowa determinacja pogłębia się z każdym wyzwaniem, które pokonujemy."

tr_est_perseverance_5:0 "Rewanżyzm"
tr_est_perseverance_5_desc:0 "£influence §YZysk Wpływów§! od §YRywali§! zwiększony o §G+10%§!. Dodatkowo, za każdym razem, gdy przegrywamy wojnę, nasza §YProdukcja Zasobów§! i §Y$MOD_SHIP_FIRE_RATE_MULT$§! są zwiększane o §G+10%§! przez §Y20§! lat§!."
tr_est_perseverance_5_no_rivals_desc:0 "§YPrzyrost Wyczerpania Wojną§! zmniejszony o §G-5%§!. Dodatkowo, za każdym razem, gdy przegrywamy wojnę, nasza §YProdukcja Zasobów§! i §Y$MOD_SHIP_FIRE_RATE_MULT$§! są zwiększane o §G+10%§! przez §Y20§! lat§!."
tr_est_perseverance_5_delayed:0 "Porażka to jedynie nauka opłacona krwią. Z naszych strat wykuwamy nową determinację, pamięć o niepowodzeniach napędza nasz przemysł i zaostrza nasz cel. Ci, którzy świętują zwycięstwo nad nami, nie rozumieją—nie zakończyli naszej ambicji, jedynie ją opóźnili."


################################################################
# Greed
################################################################

tradition_est_greed:0 "Chciwość"
tradition_est_greed_desc:0 "Nasza wartość jest ograniczona tylko przez wartość tego, co posiadamy."

tr_est_greed_adopt:0 "Tradycje Chciwości"
tr_est_greed_adopt_desc:0 "§YProdukcja minerałów§! zwiększona o §G+10%§!. Odblokowuje §YAgendę Chciwości§!."

tr_est_greed_1:0 "Zbieracze"
tr_est_greed_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! zwiększona o §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§!, jeśli posiadamy przynajmniej §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy  §YKredytów Energetycznych§! w magazynie."
tr_est_greed_1_AI_desc:0 "§YMiesięczny wpływ§! zwiększony o §G1§!."
tr_est_greed_1_delayed:0 "Zbieranie i gromadzenie to nasza natura. Jesteśmy tym, co posiadamy — i będziemy mieć wszystko."

tr_est_greed_2:0 "Bezwzględni Negocjatorzy"
tr_est_greed_2_desc:0 "§YOpłata rynkowa§! zmniejszona o §G-5%§!. Odblokowuje politykę §YBezwzględne Negocjacje§!, zwiększającą §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! o §G5%§!/§G10%§!/§G15%§! i zmniejszającą £opinion §YOpinię§! obcych imperiów o §R-15§!/§R-30§!/§R-45§!."
tr_est_greed_2_AI_desc:0 "§YOpłata rynkowa§! zmniejszona o §G-5%§!, a §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! zwiększona o §G+5%§!."
tr_est_greed_2_delayed:0 "Wykorzystamy wszelkie środki, aby zdobyć to, czego chcemy. Niezadowolenie innych nas nie interesuje."

tr_est_greed_2_no_dip:0 "Zagarnięcie Terytoriów"
tr_est_greed_2_no_dip_delayed:0 "Galaktyka jest pełna opuszczonych planet — na razie. Jeśli ich nie zajmiemy, zrobi to ktoś inny. Musimy zdobyć, co się da, póki mamy okazję."

tr_est_greed_3:0 "Skąpstwo"
tr_est_greed_3_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_UPKEEP$§! zwiększony o §R+10%§!. §Y$MOD_POP_HAPPINESS$§! zwiększony o §G+5%§!."
tr_est_greed_3_delayed:0 "Każdy wydany kredyt to kredyt stracony. Nie marnujmy zasobów na tych, którym może wystarczyć mniej."

tr_est_greed_4:0 "Wymuszenia"
tr_est_greed_4_desc:0 "Odblokowuje politykę §Y$policy_est_greed_4_extortion$§!, pozwalającą zwiększyć produkcję £energy  §YKredytów Energetycznych§! o §G15%§!/§G30%§!/§G45%§!, kosztem zmniejszenia £happiness  §YSzczęścia§! wszystkich £pop  §YPopów§! o §R10%§!/§R20%§!/§R30%§!."
tr_est_greed_4_delayed:0 "Zdobędziemy wszystko, co możliwe, wysysając z naszych obywateli każdy możliwy zasób."

tr_est_greed_5:0 "Łapówki"
tr_est_greed_5_desc:0 "Odblokowuje §YEdyt Imperium§!, który pozwala zapłacić £energy  §YKredyty Energetyczne§! w celu zwiększenia £happiness  §YSzczęścia§! wybranej §YFrakcji§! o §G+5%§!."
tr_est_greed_5_AI_desc:0 "Zwiększa £happiness  §Y$MOD_POP_HAPPINESS$§! wszystkich £pop  Popów o §G+5%§!."
tr_est_greed_5_delayed:0 "Przywódcy frakcji w naszym imperium są chciwi i podatni na łapówki. Po co zadowalać wszystkich, skoro wystarczy zadowolić ich reprezentantów?"

tr_est_greed_finish:0 "Zakończono Tradycje Chciwości"
tr_est_greed_finish_desc:0 "§Y$MOD_PLANET_JOBS_PRODUCES_MULT$§! zwiększone o §G+10%§!. §Y$MOD_POP_CAT_RULER_POLITICAL_POWER$§! zwiększone o §G+10%§!.\n§Y$MOD_POP_HAPPINESS$§! zmniejszone o §R-20%§!. §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_DISTANCE_MULT$§! zmniejszone o §G20%§!."


################################################################
# Desires
################################################################

tradition_est_desires:0 "Pragnienia"
tradition_est_desires_desc:0 "To nasze pragnienia nas napędzają. Niezależnie ile posiadamy – zawsze chcemy więcej."

tr_est_desires_adopt:0 "Tradycje Pragnień"
tr_est_desires_adopt_desc:0 "Odblokowuje §YAgendę Pragnień§!. Produkcja §YMinerałów§! zwiększona o §G+10%§!."

tr_est_desires_1:0 "Zbieracze"
tr_est_desires_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! zwiększone o §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§!, jeśli mamy co najmniej §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! zgromadzonych £energy §YKredytów Energetycznych§!."
tr_est_desires_1_delayed:0 "Zbieranie i gromadzenie przemawia do naszej duszy. Jesteśmy tym, co posiadamy – i będziemy posiadać wszystko."

tr_est_desires_2:0 "Bezwzględni Negocjatorzy"
tr_est_desires_2_desc:0 "§YOpłaty Rynkowe§! zmniejszone o §G-5%§!. Odblokowuje politykę §YBezwzględnych Negocjacji§!, która zwiększa §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! o §G5%§!/§G10%§!/§G15%§! i obniża £opinion §YOpinię§! obcych imperiów o §R-15§!/§R-30§!/§R-45§!."
tr_est_desires_2_delayed:0 "Zrobimy wszystko, by osiągnąć cel. Co inni o tym sądzą, nie ma znaczenia."

tr_est_greed_2_no_dip:0 "Grabież Terytorialna"
tr_est_greed_2_no_dip_desc:0 "§YKoszt Wpływu Budowy Baz§! zmniejszony o §G-15%§!."
tr_est_greed_2_no_dip_delayed:0 "Galaktyka pełna jest pustych światów – jeszcze. Jeśli ich nie zajmiemy, zrobi to ktoś inny. Musimy działać szybko."

tr_est_desires_3:0 "Oszczędni"
tr_est_desires_3_desc:0 "§YUtrzymanie miejsc pracy§! zmniejszone o §G10%§!."
tr_est_desires_3_delayed:0 "Innym sposobem zdobycia więcej jest po prostu wydawać mniej."

tr_est_desires_4:0 "W Pogoni za Skarbami"
tr_est_desires_4_desc:0 "Produkcja §YZaawansowanych Zasobów Strategicznych§! zwiększona o §G+33%§!."
tr_est_desires_4_delayed:0 "Nasze pragnienie najcenniejszych surowców we wszechświecie graniczy z obsesją. Ich posiadanie przewyższa wszelkie inne wartości."

tr_est_desires_5:0 "Wielka Żądza"
tr_est_desires_5_desc:0 "Zyskuj £unity §YJedność§!, gdy skolonizujesz lub podbijesz planetę."
tr_est_desires_5_delayed:0 "To wewnętrzny głód – płomień, który nigdy nie gaśnie. Nieskończony apetyt na więcej. Kiedy już nie będziemy mogli pochłaniać, to on pochłonie nas."

tr_est_desires_finish:0 "Tradycje Pragnień Zakończone"
tr_est_desires_finish_desc:0 "Produkcja §YKredytów Energetycznych§! zwiększona o §G+10%§!. Odblokowuje dodatkowy slot na §YWzniosłą Korzyść§!."



################################################################
# Metallurgy (ex Industry)
################################################################

tradition_est_industry:0 "Metalurgia"
tradition_est_industry_desc:0 "Stopiony metal płynie w żyłach naszego imperium. Od spowity dymem hutni po tytaniczne kuźnie rozświetlające nocne niebo, nasze mistrzostwo metalurgii kształtuje przyszłość całej galaktyki."

tr_est_industry_adopt:0 "Tradycje Metalurgiczne"
tr_est_industry_adopt_robots_desc:0 "Zwiększa liczbę możliwych §YDystryktów Górniczych§! na wszystkich naszych planetach o §Y2§!. Dodatkowo odblokowuje cechę §Y$trait_robot_est_industry_adopt$§! podczas modyfikowania populacji robotycznych."
tr_est_industry_adopt_machines_desc:0 "Zwiększa liczbę możliwych §YDystryktów Górniczych§! na wszystkich naszych planetach o §Y2§!. Dodatkowo odblokowuje cechę §Y$trait_robot_est_industry_adopt$§! podczas modyfikowania populacji robotycznych."

tr_est_industry_1:0 "Nowe Techniki Poszukiwawcze"
tr_est_industry_1_desc:0 "§YProdukcja Minerałów§! ze §YStacji Górniczych§! zwiększona o §G+20%§!."
tr_est_industry_1_delayed:0 "Same gwiazdy ukrywają skarby pod warstwami kosmicznego pyłu i grawitacyjnych subtelności. Nasi poszukiwacze, uzbrojeni w zaawansowane czujniki i geologiczną intuicję, wykrywają teraz żyły minerałów, które pozostałyby na zawsze ukryte przed mniej bystrymi oczami."

tr_est_industry_2:0 "Rewolucja Przemysłowa"
tr_est_industry_2_desc:0 "§YSzybkość Badań (Przemysł)§! zwiększona o §G+15%§!. Dodatkowo kilka nowych rzadkich technologii zostanie dodanych do talii technologicznej."
tr_est_industry_2_delayed:0 "Ryk maszyn i rytmiczne uderzenia młotów znaczą nasze wejście w nową erę przemysłową. Gdy piece hutnicze płoną dniem i nocą na naszych światach, dokonujemy przełomów w technikach metalurgicznych, które przekształcają surowy potencjał w niezrównaną potęgę technologiczną."

tr_est_industry_3:0 "Wielkie Kuźnie"
tr_est_industry_3_desc:0 "§HOdblokowuje Budynek:§! $building_est_industry_3_blast_furnace$\n§ETen budynek zwiększa produkcję £alloys §YStopów§! przez £job_metallurgist£ §Y$job_metallurgist$ów§! o §G0.015§! i ich zużycie £energy §YEnergii§! o §R0.02§!§!"
tr_est_industry_3_GC_desc:0 "§HOdblokowuje Budynek:§! $building_est_industry_3_blast_furnace$\n§ETen budynek zwiększa produkcję £alloys §YStopów§! przez £job_alloy_drone£ §Y$job_alloy_drone$y§! o §G0.015§! i ich zużycie £energy §YEnergii§! o §R0.02§!§!"
tr_est_industry_3_delayed:0 "Nasze Wielkie Piece górują nad miejskimi krajobrazami jak monolityczne katedry poświęcone sztuce metalurgii. W ich rozpalonych komorach armie kowali tańczą z płynnym metalem, przekształcając pospolite rudy w stopy o takiej czystości i wytrzymałości, że konkurencyjne imperia mogą jedynie marzyć o ich składzie."

tr_est_industry_4:0 "Produkcja Masowa"
tr_est_industry_4_robots:0 "Produkcja Masowa"
tr_est_industry_4_delayed:0 "Tajemnice precyzji leżą w doskonałej replikacji. Nasze kuźnie produkują teraz identyczne komponenty w oszałamiających ilościach, każdy z mikroskopijną perfekcją. Gdzie kiedyś mistrzowski metalurg mógł spędzić dni na wykuwaniu jednego kluczowego komponentu, teraz tysiące wypływają z naszych linii produkcyjnych co godzinę."
tr_est_industry_4_robots_delayed:0 "Linie montażowe nigdy nie śpią, produkując falę za falą robotycznych jednostek z absolutną precyzją. Każdy mechaniczny sługa nosi znak naszego metalurgicznego mistrzostwa—identyczny do ostatniego mikrometra, a jednocześnie nieskończenie adaptowalny do rosnących potrzeb naszego imperium."

tr_est_industry_5:0 "Światy-Kuźnie"
tr_est_industry_5_desc:0 "Umożliwia decyzję §Y$decision_est_industry_5_activate$§!, zwiększającą planetarną produkcję £minerals §YMinerałów§!, £alloys §YStopów§! i £consumer_goods §YDóbr Konsumpcyjnych§! o §G+20%§!, jednocześnie zmniejszając planetarną produkcję £food §YŻywności§!, §Y$MOD_POP_GROWTH_SPEED$§! oraz §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! o §R-20%§!, dodatkowo zmniejszając §YSzczęście§! o §R-10%§!."
tr_est_industry_5_delayed:0 "Z orbity te światy wyglądają jak konstelacje sztucznego światła, ich kontynenty przekształcone w rozległe kompleksy przemysłowe, które nigdy nie zasypiają. Rzeki stopionego metalu płyną między kuźniami wielkości gór, podczas gdy sama ziemia drży od produktywnej furii. Życie tutaj jest trudne i bezlitosne, ale konieczne—bo w tyglu tych światów-kuźni wykuwana jest przyszłość naszego imperium."

tr_est_industry_5_GC:0 "$tr_est_industry_5$"
tr_est_industry_5_GC_desc:0 "Umożliwia decyzję §Y$decision_est_industry_5_GC_activate$§!, zwiększającą planetarną produkcję £minerals §YMinerałów§! i £alloys §YStopów§! o §G+20%§!, jednocześnie zmniejszając planetarną produkcję £food §YŻywności§! i §Y$MOD_POP_GROWTH_SPEED$§! o §R-25%§!."
tr_est_industry_5_GC_delayed:0 "Rój przekształca całe światy w rozszerzenia swojej metalurgicznej woli. Miliony dronów pracują w doskonałej synchronizacji, ich ruchy tak płynne jak stopione stopy, którymi manipulują. Potrzeby biologiczne są drugorzędne wobec kwot produkcyjnych, gdyż składniki odżywcze są przekierowywane ze wzrostu na podtrzymanie nieustannej pracy, która karmi kolektywny głód metalu i potęgi."

tr_est_industry_5_machines:0 "$tr_est_industry_5$"
tr_est_industry_5_machines_desc:0 "Umożliwia decyzję §Y$decision_est_industry_5_machines_activate$§!, zwiększającą planetarną produkcję £minerals §YMinerałów§! i £alloys §YStopów§! o §G+20%§!, jednocześnie zmniejszając planetarną produkcję £energy §YEnergii§! i §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! o §R-20%§!."
tr_est_industry_5_machines_delayed:0 "Optymalna wydajność metalurgiczna wymaga optymalnej konfiguracji planetarnej. Na wyznaczonych światach-kuźniach nasze jednostki działają z 97,3% wydajnością, przekształcając surowce w rafinowane stopy z matematyczną precyzją. Zużycie energii i zmniejszone zdolności montażowe nie są poświęceniami, lecz kalkulowanymi parametrami w równaniu, które daje maksymalną produkcję metaliczną—życiodajną krew naszej ekspansji."

tr_est_industry_5_esap:0 "Zaawansowany Przemysł"
tr_est_industry_5_esap_desc:0 "Zmniejsza zużycie £minerals §YMinerałów§! przez £job_chemist£ §Y$job_chemist$ów§!, £job_translucer£ §Y$job_translucer$ów§! i £job_gas_refiner£ §Y$job_gas_refiner$ów§! o §G-50%§!."
tr_est_industry_5_esap_delayed:0 "Na szczycie nauki metalurgicznej znajdują się procesy tak zaawansowane, że dla niewtajemniczonych wydają się nadnaturalne. Nasze rafinerie wydobywają egzotyczne pierwiastki atom po atomie, nasze kuźnie manipulują wiązaniami molekularnymi z kwantową precyzją, a nasze stopy posiadają właściwości, które wyzywają konwencjonalną fizykę—wszystko to zużywając ułamek zasobów wymaganych przez podrzędne cywilizacje."
tr_est_industry_5_esap_GC:0 "$tr_est_industry_5_esap$"
tr_est_industry_5_esap_GC_desc:0 "Zmniejsza zużycie £minerals §YMinerałów§! przez £job_chemist_drone£ §Y$job_chemist_drone$y§!, £job_translucer_drone£ §Y$job_translucer_drone$y§! i £job_gas_refiner_drone£ §Y$job_gas_refiner_drone$y§! o §G-50%§!."
tr_est_industry_5_esap_GC_delayed:0 "Rój osiągnął doskonałą symbiozę metalurgiczną. Wyspecjalizowane drony manipulują materią na poziomie atomowym poprzez adaptacje biologiczne, które przewyższają mechaniczną precyzję. Marnotrawstwo jest nieznane, gdy każda cząsteczka jest zbierana, każda molekuła wykorzystywana ponownie w służbie wielkiego zbiorowego projektu metalicznej wyższości."

tr_est_industry_finish:0 "Tradycje Metalurgiczne Ukończone"
tr_est_industry_finish_desc:0 "Zmniejsza §YKoszty Utrzymania Metalurgów§! i §YRzemieślników§! o §G-25%§! oraz przyznaje dodatkowy §YSlot Bonusu Wzniesienia§!."


