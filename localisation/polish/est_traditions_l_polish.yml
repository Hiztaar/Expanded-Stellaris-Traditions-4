# Isolation
################################################################

# Tradition Category
tradition_est_isolation:0 "Izolacja"
tradition_est_isolation_desc:0 "Nasz sposób życia przetrwa tylko wtedy, gdy odizolujemy się od zewnętrznych wpływów."
tradition_est_isolation_GC_desc:0 "Nic dobrego nie może pochodzić z kontaktu ze śmiertelnikami tej galaktyki."

# Adoption
tr_est_isolation_adopt:0 "Tradycje Izolacji"
tr_est_isolation_adopt_desc:0 "Zmniejsza Rozmiar Imperium od populacji o §G10%§!."

# Tradition 1
tr_est_isolation_1:0 "Umocnione Granice"
tr_est_isolation_1_desc:0 "§YKoszt utrzymania Baz Gwiezdnych§! zmniejszony o §G5%§! i §YPojemność Platform Obronnych§! zwiększona o §G+3§!."
tr_est_isolation_1_delayed:0 "Gdy szlaki gwiezdne ciemnieją od zagrożeń z zewnątrz, wzmacniamy nasze granice. Każda baza gwiezdna stoi jak cichy wartownik, najeżona platformami obronnymi — surowe ostrzeżenie dla tych, którzy odważyliby się zapuścić tam, gdzie nie są mile widziani."

# Tradition 2
tr_est_isolation_2:0 "Zaciekli Obrońcy"
tr_est_isolation_2_desc:0 "§YMorale Obronne Armii§! zwiększone o §G25%§! i §YSzybkość Ostrzału Statków§! na terytorium macierzystym zwiększona o §G20%§!."
tr_est_isolation_2_delayed:0 "Spokój izolacji utrzymuje się dzięki gotowości. Nasi żołnierze stoją gotowi oddać życie, nasze statki gotowe by uwolnić zniszczenie na intruzów. Ci, którzy postrzegają naszą samotność jako słabość, znajdą jedynie własną zagładę."

# Tradition 3
tr_est_isolation_3:0 "Strefy Buforowe"
tr_est_isolation_3_desc:0 "§YKoszt Wpływów za Posterunki§! zmniejszony o §G10%§! i §YKoszt Stopów za Posterunki§! zmniejszony o §G20%§!."
tr_est_isolation_3_delayed:0 "Nasze terytoria są otoczone przez starannie rozmieszczone posterunki w pustej przestrzeni — nie by rozszerzyć nasz zasięg, ale by zwiększyć dystans między nami a resztą galaktyki. W tych cichych sferach pustki tkwi nasze bezpieczeństwo."

# Tradition 4 (Regular)
tr_est_isolation_4:0 "Ochrona Przed Zewnętrznymi Wpływami"
tr_est_isolation_4_desc:0 "§YPrzyciąganie Etyki Rządowej§! zwiększone o §G15%§!."
tr_est_isolation_4_delayed:0 "Obce idee wkradają się jak subtelna trucizna, korumpując nasze społeczeństwo od wewnątrz. Musimy wzmocnić naszą tożsamość kulturową, utwierdzić nasze wartości i odrzucić pokusy oferowane przez zewnętrzne filozofie. Nasz sposób życia musi pozostać czysty, nieskażony wszechświatem poza nami."

# Tradition 4 (Gestalt)
tr_est_isolation_4_GC:0 "Wieczna Cisza"
tr_est_isolation_4_GC_desc:0 "§YTarcia Graniczne§! zmniejszone o §G50%§!."
tr_est_isolation_4_GC_delayed:0 "Z naszej przestrzeni emanuje jedynie cisza. Nie szukamy prowokacji, gróźb, ani zaangażowania. Jesteśmy cieniem w świadomości galaktyki — uznanym, lecz rzadko pamiętanym, rzadko rozważanym i jeszcze rzadziej wyzwanym."

# Tradition 5 (Regular)
tr_est_isolation_5:0 "Królestwo Pustelnicze"
tr_est_isolation_5_desc:0 "Nasza produkcja £unity §YJedności§! jest zwiększona o §G+20%§!, gdy nie mamy stosunków dyplomatycznych, z wyjątkiem §YPaktów o Nieagresji§!."
tr_est_isolation_5_delayed:0 "Zerwaliśmy wszystkie więzi z zewnętrzną galaktyką, poza tymi najbardziej niezbędnymi. W tej dobrowolnej samotności nasze społeczeństwo zwraca się do wewnątrz, znajdując siłę i cel w samowystarczalności. Kosmos poza naszymi granicami jest jedynie tłem dla symfonii naszej odizolowanej cywilizacji."

# Tradition 5 (Gestalt)
tr_est_isolation_5_GC:0 "Spokój"
tr_est_isolation_5_GC_desc:0 "Nasza produkcja £unity §YJedności§! jest zwiększona o §G+20%§!, gdy nie mamy stosunków dyplomatycznych, z wyjątkiem §YPaktów o Nieagresji§!."
tr_est_isolation_5_GC_delayed:0 "Istnieje tylko my i pustka. Pustka wita nas cenną ciszą, a w tej ciszy nasza świadomość rozszerza się przez wieczność. Bezsensowna paplanina indywidualnych umysłów zanika, pozostawiając jedynie doskonałą harmonię naszej zjednoczonej myśli."

# Finisher
tr_est_isolation_finish:0 "Tradycje Izolacji Ukończone"
tr_est_isolation_finish_desc:0 "Zwiększa £happiness §Y$MOD_POP_HAPPINESS$§! wszystkich £pops §YPopulacji§! o §G+10%§!, gdy nie jesteśmy w stanie wojny.\nOdblokowane Wzniesienia: §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Zwiększa £influence §Y$mod_country_influence_produces_add$§! o §G1§!, gdy nie jesteśmy w stanie wojny.\nOdblokowane Wzniesienia: §G+1§!"
 

################################################################
# Proselytism
################################################################

tradition_est_proselytism:0 "Prozelityzm"
tradition_est_proselytism_desc:0 "Światło naszej mądrości nie może pozostać zamknięte w naszych granicach. Nasze ideały i sposób życia są latarnią w galaktyce ciemności, a naszym świętym obowiązkiem jest oświecenie wszystkich światów naszą prawdą."

tr_est_proselytism_adopt:0 "Tradycje Prozelityzmu"
tr_est_proselytism_adopt_desc:0 "Nasze społeczeństwo skupia się na rozprzestrzenianiu naszych przekonań i wartości wśród gwiazd, zwiększając §YSzybkość Zmiany Etyki§! o §G+100%§! w całym naszym imperium."
tr_est_proselytism_adopt_delayed:0 "Same gwiazdy wołają o porządek i cel. Słyszymy ich wezwanie i dzięki naszej oświeconej filozofii nadamy znaczenie kosmosowi dryfującemu w zamieszaniu. Galaktyka pozna naszą prawdę."

tr_est_proselytism_1:0 "Misjonarze"
tr_est_proselytism_1_desc:0 "Zwiększa §YPrzyciąganie Etyczne§! w kierunku naszych §YEtyk§! o §G+25%§! we wszystkich sąsiednich imperiach (efekt podwojony dla §YEtyki Fanatycznej§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! zwiększone o §G+5%§!."
tr_est_proselytism_1_delayed:0 "Nasi wysłannicy zapuszczają się do sąsiednich krain, niosąc nasze święte doktryny w swoich sercach i umysłach. Elokwentnymi słowami i urzekającymi rytuałami zasiewają ziarna naszej prawdy w podatnych umysłach, nawracając populację jedną oświeconą duszę na raz."

tr_est_proselytism_2:0 "Krucjaty"
tr_est_proselytism_2_desc:0 "Zwiększa §Y$MOD_SHIP_FIRE_RATE_MULT$§! o §G+10%§!, §Y$MOD_ARMY_MORALE$§! o §G+25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! o §G+15%§! i §YSzybkość Budowy Statków§! o §G+15%§! podczas §YWojny§! z §YPrzywódcą Wojny§!, który ma przynajmniej jedną przeciwstawną §YEtykę§!."
tr_est_proselytism_2_delayed:0 "Gdy łagodna perswazja zawodzi, musi przemówić prawe ostrze. Nasi wojownicy maszerują pod świętymi sztandarami, ich serca płoną żarliwym celem. Walczą nie tylko dla podboju, ale dla nawrócenia—każda bitwa jest świętym rytuałem, każde zwycięstwo krokiem ku powszechnemu oświeceniu."

tr_est_proselytism_3:0 "Polityka Asymilacji"
tr_est_proselytism_3_desc:0 "Podbite £pops §YPopulacje§! nie otrzymują kary §YNiedawno Podbici§!."
tr_est_proselytism_3_delayed:0 "Nowo przyjęci są witani jak rodzina, nie traktowani jak poddani. Poprzez rytuał, edukację i integrację społeczną, przekształcamy podbite populacje w prawdziwych wiernych z niezwykłą szybkością. Ich dawne lojalności znikają jak poranna mgła przed wschodzącym słońcem naszej prawdy."

tr_est_proselytism_4:0 "Ordo Patria"
tr_est_proselytism_4_desc:0 "Zwiększa §YPrzyciąganie Etyczne§! w kierunku naszych §YEtyk§! o §G+25%§! we wszystkich naszych §YPodległych§! imperiach (efekt podwojony dla §YEtyki Fanatycznej§!). §Y$MOD_COUNTRY_EDICT_FUND_ADD$§! zwiększone o §G20§!."
tr_est_proselytism_4_delayed:0 "Święty Zakon Ojczyzny rozszerza swój zasięg w całej naszej domenie i wasalnych królestwach. Odziani w ceremonialne szaty i dzierżący zarówno autorytet duchowy, jak i władzę doczesną, ci oddani urzędnicy zapewniają, że nawet najodleglejsze światy pulsują miłością do naszych ideałów i oddaniem naszej sprawie."

tr_est_proselytism_5:0 "Wyjątkowość"
tr_est_proselytism_5_desc:0 "Zwiększa §Y$MOD_POP_HAPPINESS$§! wszystkich £pops §YPopulacji§! o §G+5%§! i naszą produkcję £unity §YJedności§! o §G+15%§! przez §Y10§! lat po wygraniu §YWojny§!. Bonus jest tracony, gdy §YWojna§! zostaje przegrana."
tr_est_proselytism_5_delayed:0 "Nasza cywilizacja stoi jako wybrane naczynie kosmicznej prawdy—wyjątkowa i bosko namaszczona. Każdy militarny triumf potwierdza nasz błogosławiony status, napełniając nasz lud euforycznym celem i potwierdzając nasze objawione przeznaczenie, by prowadzić niższe cywilizacje ku oświeceniu."

tr_est_proselytism_finish:0 "Tradycje Prozelityzmu Ukończone"
tr_est_proselytism_finish_desc:0 "Ukończenie ścieżki tradycji Prozelityzmu zapewnia §Y1 stanowisko Inkwizytora§! na każde §Y25§! populacji na każdej planecie. Ci święci urzędnicy zapewniają czystość ideologiczną i wzmacniają naszą duchową jedność. Odblokowuje również dodatkowy slot §YPerksu Wzniesienia§!."
tr_est_proselytism_finish_delayed:0 "Nasze społeczeństwo w pełni przyjęło swoją rolę jako latarnia prawdy w galaktyce cieni. Święte Inkwizytorium stoi teraz jako ostateczny autorytet w kwestiach wiary i praktyki, zapewniając, że nasza święta misja pozostaje nieskalana herezją czy zwątpieniem. Dzięki ich czujności, nasze światło nigdy nie zgaśnie."


################################################################
# Purposefulness
################################################################
tradition_est_purposefulness:0 "Celowość"
tradition_est_purposefulness_desc:0 "Każde działanie, każde podbicie, każda myśl przepływająca przez naszą świadomość służy jednemu celowi. Nie istniejemy przez kosmiczny przypadek, lecz jako narzędzia większego planu."

tr_est_purposefulness_adopt:0 "Tradycje Celowości"
tr_est_purposefulness_adopt_desc:0 "Zwiększa §YWpływy§! z §YRywalizacji§! o §G+25%§!."
tr_est_purposefulness_adopt_no_rivals_desc:0 "Zwiększa §YObrażenia od Broni§! o §G+5%§!."

tr_est_purposefulness_1:0 "Jeden Cel"
tr_est_purposefulness_1_desc:0 "Produkcja §YJedności§! zwiększona o §G+10%§!."
tr_est_purposefulness_1_delayed:0 "Galaktyka drży od nieskończonych możliwości, lecz my poruszamy się z niezachwianą pewnością. Każdy dron, każde działanie, każdy zasób służy naszej jedynej dyrektywie – celowi tak fundamentalnemu dla naszego istnienia, że przekracza on zwykły wybór."

tr_est_purposefulness_2:0 "Środki do Sukcesu"
tr_est_purposefulness_2_desc:0 "§YUdogodnienia§! planetarne zwiększone o §G+20%§!."
tr_est_purposefulness_2_delayed:0 "Tworzymy środowiska idealnie skalibrowane do naszej pracy. Nie przez frywolne wygody, lecz przez elegancką precyzję przestrzeni zaprojektowanych wyłącznie dla maksymalnej wydajności. Każda struktura, każda równowaga chemiczna, każdy gradient temperatury istnieje, by służyć naszemu celowi."

tr_est_purposefulness_3:0 "Opcja Przemocy"
tr_est_purposefulness_3_desc:0 "§YObrażenia Armii§! zwiększone o §G+20%§! i §YObrażenia od Broni Statków§! zwiększone o §G+5%§!."
tr_est_purposefulness_3_delayed:0 "Gdy pojawiają się przeszkody, oceniamy wszystkie rozwiązania beznamiętnie. Jeśli przemoc stanowi optymalną ścieżkę do naszego celu, przyjmujemy ją bez wahania ani przyjemności. Zniszczenie innych jest jedynie kolejnym narzędziem, używanym gdy konieczne i odkładanym gdy niepotrzebne."

tr_est_purposefulness_4:0 "Determinacja"
tr_est_purposefulness_4_desc:0 "§YPrędkość Statków§! zwiększona o §G+10%§! i §YSzybkość Wzrostu Populacji§! zwiększona o §G+15%§!."
tr_est_purposefulness_4_delayed:0 "Nasza wola jest nieugięta, nasza koncentracja absolutna. Tam gdzie inni wahają się lub kwestionują swoją drogę, my posuwamy się naprzód z nieubłaganą pewnością grawitacji. Odległość nie może nas powstrzymać, czas nie może nas zniechęcić, wątpliwości nie mogą nas dotknąć. Jesteśmy nieuchronni."

tr_est_purposefulness_4_machines:0 "Determinacja"
tr_est_purposefulness_4_machines_desc:0 "§YPrędkość Statków§! zwiększona o §G+10%§! i §YSzybkość Montażu Populacji§! zwiększona o §G+15%§!."
tr_est_purposefulness_4_machines_delayed:0 "Nasze rdzenie przetwarzające działają z pojedynczym skupieniem, nieskrępowane rozpraszającym wyborem. Nasze jednostki poruszają się z doskonałą wydajnością w kierunku zdefiniowanych celów. Postępujemy przez przestrzeń i mnożymy naszą obecność z algorytmiczną perfekcją, wykonując nasze dyrektywy z matematyczną pewnością."

tr_est_purposefulness_5:0 "Wrodzone Odruchy Dronów"
tr_est_purposefulness_5_desc:0 "§YFundusz Edyktów§! zwiększony o §G+25§!."
tr_est_purposefulness_5_delayed:0 "Nasz cel przepływa przez każde włókno naszej zbiorowej istoty. Najmniejszy dron nosi w sobie echo naszego wielkiego planu, kierujące jego działaniami, gdy świadome kierownictwo jest nieobecne. Nawet w autonomii nasze jednostki pozostają zgodne z pojedynczą wolą, która nas definiuje."

tr_est_purposefulness_finish:0 "Tradycje Celowości Ukończone"
tr_est_purposefulness_finish_desc:0 "Zwiększa podstawową produkcję §YWpływów§! o §G+1§! i odblokowuje dodatkowe miejsce na §YPerk Wzniesienia§!."


################################################################
# Justice
################################################################

tradition_est_justice:0 "Sprawiedliwość"
tradition_est_justice_desc:0 "Każdy musi bezwarunkowo odpowiadać przed prawem, gdyż stoi ono ponad wszystkim innym."

tr_est_justice_adopt:0 "Tradycje Sprawiedliwości"
tr_est_justice_adopt_desc:0 "Zmniejsza przestępczość planetarną o §G25§!."

tr_est_justice_1:0 "Równość Wobec Prawa"
tr_est_justice_1_desc:0 "§YSzczęście Populacji§! zwiększone o §G+5%§! i §YProdukcja Jedności§! zwiększona o §G+5%§!."
tr_est_justice_1_delayed:0 "Prawo stoi ponad wszystkim. Każdy, bez względu na to, kim jest, odpowiada przed nim. Dla klasy, statusu czy bogactwa prawo jest ślepe."

tr_est_justice_2:0 "Adeptus Arbites"
tr_est_justice_2_desc:0 "§YTrudność Operacji Szpiegowskich§! zwiększona o §G+1§! i §YRozmiar Imperium z Kolonii§! zmniejszony o §G-15%§!."
tr_est_justice_2_delayed:0 "Przedstawiciele zakonu Adeptus Arbites podróżują po całym naszym imperium. Ci strażnicy prawa są upoważnieni do wymierzania szybkiej sprawiedliwości na odległych światach, gdzie władza imperialna mogłaby słabnąć. Sama ich obecność odstrasza tych, którzy spiskują przeciwko imperium."

tr_est_justice_3:0 "Sąd Najwyższy"
tr_est_justice_3_desc:0 "§YPrzestępczość Planetarna§! zmniejszona o §G-15%§! i §YRozmiar Imperium z Populacji§! zmniejszony o §G-5%§!."
tr_est_justice_3_delayed:0 "Sąd Najwyższy służy jako ostateczny arbiter naszych praw. Jego wyroki kształtują nasze społeczeństwo i ustanawiają precedensy, które odbijają się echem przez pokolenia. Orzeczenia Sądu zapewniają, że władza pozostaje odpowiedzialna, zmniejszając niepokoje społeczne i tworząc bardziej spójne imperium."

tr_est_justice_4:0 "Konstytucja"
tr_est_justice_4_desc:0 "§YStabilność Planetarna§! zwiększona o §G+5§! i §YPoparcie Frakcji§! zwiększone o §G+10%§!."
tr_est_justice_4_delayed:0 "Nasza konstytucja ucieleśnia najbardziej fundamentalne zasady naszego systemu sprawiedliwości. Formułuje nie tylko ramy rządzenia, ale także święte prawa i obowiązki każdego obywatela. Gdy frakcje polityczne widzą, że ich podstawowe wolności są chronione, nawet ich najbardziej zażarte spory pozostają cywilizowane."

tr_est_justice_5:0 "Prawna Doskonałość"
tr_est_justice_5_desc:0 "§YProdukcja Wpływów§! zwiększona o §G+15%§! i §YPoziom Szyfrowania§! zwiększony o §G+1§!."
tr_est_justice_5_delayed:0 "Przez wieki udoskonalania doprowadziliśmy nasze kodeksy prawne do perfekcji. Litera i duch prawa stały się jednością, tworząc system, który budzi szacunek w całej galaktyce. Nasza prawna świetność wzmacnia naszą pozycję dyplomatyczną, podczas gdy nasze archiwa prawne pozostają nieprzeniknione dla obcych służb wywiadowczych."

tr_est_justice_finish:0 "Ukończone Tradycje Sprawiedliwości"
tr_est_justice_finish_desc:0 "§YProdukcja Jedności§! zwiększona o §G+10%§! przy posiadaniu co najmniej §Y750§! zmagazynowanych §YWpływów§!, zwiększona do §G+20%§! przy §Y1000+§! zmagazynowanych §YWpływów§!.\nOdblokowane Perki Wzniesienia: §G+1§!"


################################################################
# Destruction
################################################################

tradition_est_destruction:0 "Zniszczenie"
tradition_est_destruction_desc:0 "Wybranie ścieżki zniszczenia jest proste. Trudniejsze jest zdecydowanie, kogo zniszczyć jako pierwszego."

tr_est_destruction_adopt:0 "Tradycje Zniszczenia"
tr_est_destruction_adopt_desc:0 "Odblokowuje §YAgendę Zniszczenia§!. §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! zwiększone o §G+20%§!."

tr_est_destruction_1:0 "Zadanie Zniszczenia"
tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! zwiększone o §G+100%§!. Otrzymuj §Y2§! £influence §YWpływ§! za każde §Y25§! £pop §YPopulacji§! usuniętych (kumulatywnie)."
tr_est_destruction_1_delayed:0 "Każde zgładzone życie przybliża nas do ostatecznego celu – oczyszczenia galaktyki."

tr_est_destruction_2:0 "Zrodzeni do Wojny"
tr_est_destruction_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! i §Y$MOD_ARMY_DAMAGE_MULT$§! zwiększone o §G+10%§!."
tr_est_destruction_2_delayed:0 "Zostaliśmy stworzeni do walki. Tylko w bitwie objawia się nasza prawdziwa natura."

tr_est_destruction_3:0 "Nieustępliwy Pościg"
tr_est_destruction_3_desc:0 "Zmniejsza §YSzansę Ucieczki Statków§! wrogich flot o §R-33%§! podczas bitwy."
tr_est_destruction_3_delayed:0 "Ofiara nie powinna mieć szansy na ucieczkę. Tylko szybka śmierć może być wybawieniem."

tr_est_destruction_4:0 "Strach"
tr_est_destruction_4_desc:0 "Zmniejsza produkcję £unity §YJedności§! i §YWzrost Populacji§! sąsiednich imperiów nie-gestaltowych o §R-20%§!."
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! zwiększone o §G+25%§!."
tr_est_destruction_4_delayed:0 "Wszyscy wiedzą, kim jesteśmy. Znają nasz cel i wiedzą, że jesteśmy w stanie go osiągnąć. Sama nasza obecność budzi grozę."

tr_est_destruction_5:0 "Nemezis Galaktyki"
tr_est_destruction_5_no_rivals_desc:0 "Nasz £influence §Y$mod_country_base_influence_produces_add$§! zwiększa się o §Y2§! podczas wojny."
tr_est_destruction_5_delayed:0 "Imperium za imperium upada przed naszą potęgą. Społeczność galaktyczna rozumie, że musi nas zniszczyć, zanim my zniszczymy ich."

tr_est_destruction_finish:0 "Tradycje Zniszczenia Ukończone"
tr_est_destruction_finish_desc:0 "Zwiększa §YWzrost Zmęczenia Wojną§! wszystkich naszych wrogów o §R+20%§!.\nOdblokowane miejsca na Ascendencję: §G+1§!"



################################################################
# Liberty
################################################################

tradition_est_liberty:0 "Wolność"
tradition_est_liberty_desc:0 "Ci, którzy odmawiają wolności innym, nie zasługują na nią dla siebie."
tradition_est_liberty_slavery_desc:0 "W taki czy inny sposób, wolność dociera do nas wszystkich. Chociaż nie każdy ją przyjął, wszyscy mieli szansę osiągnąć wielkość w swoim istnieniu."

tr_est_liberty_adopt:0 "Tradycje Wolności"
tr_est_liberty_adopt_desc:0 "Zwiększa §YAtrakcyjność Imigracyjną§! o §G+25%§!, zachęcając obywateli z całej galaktyki do poszukiwania lepszego życia w naszych granicach."

tr_est_liberty_1:0 "Prawa Uniwersalne"
tr_est_liberty_1_desc:0 "Zwiększa §YMiesięczny Wpływ§! o §G+1§!, ponieważ nasze demokratyczne wartości zyskują uznanie w całej galaktyce."
tr_est_liberty_1_delayed:0 "Deklarujemy, że prawa uniwersalne są dla nas wszystkich, przez cały czas. Kimkolwiek jesteśmy i skądkolwiek pochodzimy, godność i wolność są naszym prawem urodzenia wśród gwiazd."

tr_est_liberty_1_slavery:0 "Uzasadnione Rządy"
tr_est_liberty_1_slavery_desc:0 "£happiness §YSzczęście§! wszystkich §YNiewolników§! wzrasta o §G+20%§!."
tr_est_liberty_1_slavery_delayed:0 "Nie ma wątpliwości, że nasze zasady i prawa opierają się na najprawdziwszych i najbardziej cnotliwych zasadach. Jakiekolwiek trudności i kłopoty jednostka doświadcza w życiu, można je wyjaśnić jedynie pechowym losem i osobistymi niedoskonałościami."

tr_est_liberty_2:0 "Wolność Słowa"
tr_est_liberty_2_desc:0 "£happiness §YSzczęście§! wszystkich §YFrakcji§! wzrasta o §G+5%§!, gdy żadna §YFrakcja§! nie jest tłumiona."
tr_est_liberty_2_delayed:0 "Ważne jest, aby każdy miał prawo wyrażać swoje opinie i pomysły, bez konsekwencji prawnych. Kakofonia różnorodnych głosów nie jest chaosem – to piękna muzyka wolnego społeczeństwa znajdującego swoją harmonię."

tr_est_liberty_3:0 "Duch Pogranicza"
tr_est_liberty_3_desc:0 "Nowe kolonie zaczynają z §Y100§! dodatkowymi £pops §YPopulacjami§!. Dodatkowo, zwiększa £happiness §Y$MOD_POP_HAPPINESS$§! wszystkich £pops §YPopulacji§! na planecie o §G+20%§! przez pierwsze §Y20§! lat po kolonizacji."
tr_est_liberty_3_delayed:0 "Nasze wezwanie dla pionierów rozbrzmiewa w całym imperium, wywołując bezprecedensową falę migracji. Setki tysięcy odpowiadają na to wezwanie, wchodząc na pokład masywnych statków kolonialnych z marzeniami o wykuwaniu nowych przeznaczeń wśród gwiazd. Te masowe floty migracyjne przekształcają jałowe światy w kwitnące społeczeństwa z dnia na dzień, zjednoczone wspólną wizją wolności i możliwości."

tr_est_liberty_3_slavery:0 "Manifest Przeznaczenia"
tr_est_liberty_3_slavery_desc:0 "Nowe kolonie zaczynają z §Y100§! dodatkowymi £pops §YPopulacjami§! i zyskujemy §G-10%§! §YKosztu Wpływu Roszczeń§!."
tr_est_liberty_3_slavery_delayed:0 "Gdy spoglądamy na galaktykę, widzimy lśniące morze gwiazd czekających na nasze panowanie. Musimy sięgnąć i rościć sobie prawo do tych ciał niebieskich, gdyż jest naszym przeznaczeniem rządzić nimi. Nasz lud przemieszcza się w dużych liczbach, aby zabezpieczyć nasze słuszne dziedzictwo."

tr_est_liberty_4:0 "Marzenia o Możliwościach"
tr_est_liberty_4_desc:0 "Zmniejsza §YKoszt Rekrutacji Przywódców§! o §G15%§! i zwiększa §YRozmiar Puli Przywódców§! o §G+2§!."
tr_est_liberty_4_delayed:0 "Przyszły sukces nie powinien być determinowany przez urodzenie, ale przez zasługi i poświęcenie. W naszym społeczeństwie nawet ci urodzeni w najskromniejszych warunkach mogą wznieść się, by dowodzić naszymi największymi statkami lub rządzić naszymi najbardziej prosperującymi światami. Każde dziecko urodzone pod naszym sztandarem patrzy na gwiazdy i wie, że mogłoby je osiągnąć."

tr_est_liberty_5:0 "Słuszna Sprawa"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! zwiększone o §G+15%§! i §Y$MOD_ARMY_DAMAGE_MULT$§! zwiększone o §G+25%§! podczas wojny z przywódcą wojny, który zezwala na niewolnictwo lub czystki."
tr_est_liberty_5_delayed:0 "Zawsze będziemy przeciwstawiać się wszelkiego rodzaju opresji. Kiedy nasze siły ścierają się z tymi, którzy chcieliby zniewolić lub unicestwić niewinne istoty, walczą z prawym gniewem. Każda wystrzelona salwa, każdy przeprowadzony szturm, niesie ze sobą ciężar naszego przekonania, że każde życie obdarzone świadomością zasługuje na wolność."

tr_est_liberty_5_less_nice:0 "Przekonanie"
tr_est_liberty_5_less_nice_desc:0 "Zwiększa §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! o §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "Nasze ideały reprezentują wszystko, co jest słuszne i dobre w tej galaktyce. Są tacy, którzy twierdzą inaczej, ale ich próby zniesławienia nas wynikają z zazdrości i złośliwości. Nasza ścieżka jest jasna, nasz cel boski, a historia potwierdzi słuszność naszych wyborów."

tr_est_liberty_finish:0 "Tradycje Wolności Ukończone"
tr_est_liberty_finish_desc:0 "Zwiększa §YWydajność Pracy Specjalistów§! o §G+5%§!, ponieważ nasi obywatele dążą do doskonałości z pasją, a nie z obowiązku.\nOdblokowane Zalety Wniebowstąpienia: §G+1§!"


################################################################
# Fury
################################################################

tradition_est_fury:0 "Furia"
tradition_est_fury_desc:0 "W naszych sercach płonie wieczny ogień nienawiści. Gdy ją uwalniamy, może przygasnąć, ale nigdy nie zgaśnie."

tr_est_fury_adopt:0 "Tradycje Furii"
tr_est_fury_adopt_desc:0 "Odblokowuje §Ypolitykę Furii§!, od poziomu §Y0§! do §Y5§!, zmniejszając £opinion §YOpinię§! innych imperiów o §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!. Każdy poziom zwiększa skuteczność tradycji Furii.\nZwiększa §Y$MOD_SHIP_FIRE_RATE_MULT$§! o §G+5%§! oraz §G+1%§! za każdy §YPoziom Furii§!."

tr_est_fury_1:0 "Nienawiść"
tr_est_fury_1_desc:0 "Zysk £influence §YWpływów§! od §Yrywali§! zwiększony o §G+25%§! i dodatkowe §G+5%§! za każdy §YPoziom Furii§!."
tr_est_fury_1_delayed:0 "Nie możemy znieść obecności naszych wrogów. Ich istnienie to ból, który tylko ich unicestwienie może uśmierzyć."

tr_est_fury_1_no_rivals:0 "Brawura"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! zwiększony o §G+5%§! i dodatkowe §G+3%§! za każdy §YPoziom Furii§!."
tr_est_fury_1_no_rivals_delayed:0 "Bez wahania rzucamy się do walki. Każda sekunda oczekiwania to sekunda bólu."

tr_est_fury_2:0 "Duch Wojny"
tr_est_fury_2_desc:0 "Zyski §YZmęczenia wojennego§! zmniejszone o §G-5%§! i dodatkowe §G-9%§! za każdy §YPoziom Furii§!."
tr_est_fury_2_delayed:0 "Nie cierpimy na wojnę jak inni. To nasz stan naturalny — tylko w wojnie realizujemy nasze pragnienie śmierci i zniszczenia."

tr_est_fury_3:0 "Szał Walki"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! zwiększony o §G+20%§! i dodatkowe §G+6%§! za każdy §YPoziom Furii§!."
tr_est_fury_3_delayed:0 "Wystarczy oddać się szałowi walki. Nie ma myśli, nie ma strachu — tylko krew i stal."

tr_est_fury_4:0 "Gniew Bitewny"
tr_est_fury_4_desc:0 "Gdy nasza flota niszczy inną (z wyłączeniem bardzo małych), zyskuje §Y$MOD_SHIP_FIRE_RATE_MULT$§! i §Y$MOD_SHIP_SPEED_MULT$§! o §G+10%§! przez §Y4§! miesiące plus §Y4§! na każdy §YPoziom Furii§!."
tr_est_fury_4_delayed:0 "Tylko w ogniu bitwy jesteśmy naprawdę wolni od cierpienia. Tylko walka nas oczyszcza."

tr_est_fury_5:0 "Dewastator"
tr_est_fury_5_desc:0 "Po zdobyciu planety, do §Y25§! £pop §YPopulacji§! może zostać zabitych z §Y5%§! szansą, zwiększaną o §G+3%§! na §YPoziom Furii§!. Zyskaj do §Y200§! £unity §YJedności§! w zależności od liczby ofiar. Można wyłączyć w §Ypolityce Dewastator§!."
tr_est_fury_5_passive_AI_desc:0 "Po inwazji na planetę zyskaj trochę £unity §YJedności§!. Zwiększa również §Y$MOD_ARMY_DAMAGE_MULT$§! o §G+10%§!."
tr_est_fury_5_delayed:0 "Gdy nie możemy zabijać, niszczymy. To nie to samo — ale wystarczy."

tr_est_fury_finish:0 "Zakończenie Furii"
tr_est_fury_finish_desc:0 "Zwiększa §Y$MOD_SHIP_WEAPON_DAMAGE$§! o §G+2%§! na każdy §YPoziom Furii§!.\nOdblokowuje dodatkowy Atut Wniebowstąpienia: §G+1§!"



################################################################
# Mechanicum
################################################################

tradition_est_mechanicum:0 "Mechanicum"
tradition_est_mechanicum_desc:0 "Bezproblemowa integracja zaawansowanej nauki i precyzyjnej inżynierii pozwala nam osiągnąć to, co inni uważają za niemożliwe. Żadne wyzwanie technologiczne nie jest poza naszymi możliwościami."

tr_est_mechanicum_adopt:0 "Tradycje Mechanicum"
tr_est_mechanicum_adopt_desc:0 "Zwiększa §YPunkty Kadłuba Statków§! i §YPancerz Statków§! o §G+10%§!."
tr_est_mechanicum_adopt_delayed:0 "Dążenie do doskonałości technologicznej napędza naszą filozofię budowy statków. Nasze jednostki wykorzystują zaawansowaną naukę o materiałach i zasady inżynierii strukturalnej, które maksymalizują wytrzymałość bez poświęcania wydajności."

tr_est_mechanicum_adopt_robots:0 "Tradycje Mechanicum"
tr_est_mechanicum_adopt_robots_desc:0 "Zmniejsza §YUtrzymanie Robotów§! o §G-15%§!."
tr_est_mechanicum_adopt_robots_delayed:0 "Nasza zautomatyzowana siła robocza jest zaprojektowana z wydajnością i długowiecznością jako główne priorytety. Dzięki skrupulatnej optymalizacji projektu i protokołom konserwacji zapobiegawczej wydłużamy czas eksploatacji, jednocześnie zmniejszając zużycie energii."

tr_est_mechanicum_1:0 "Korpus Inżynieryjny"
tr_est_mechanicum_1_GC:0 "Sztuka Konstrukcji Kosmicznych"
tr_est_mechanicum_1_desc:0 "Zmniejsza §YKoszt Utrzymania§! §YStatków Konstrukcyjnych§! o §G-50%§!. §YKoszt Budowy Orbitalnych Stacji Wydobywczych§! zmniejszony o §G-20%§!."
tr_est_mechanicum_1_delayed:0 "Podczas gdy inni postrzegają inżynierię jako zwykły zawód, nasze społeczeństwo podnosi ją do rangi najwyższej sztuki. Korpus Inżynieryjny reprezentuje szczyt osiągnięć technicznych, a jego członkowie przechodzą intensywne szkolenia w wyspecjalizowanych dziedzinach przed uzyskaniem certyfikacji."
tr_est_mechanicum_1_GC_delayed:0 "Zoptymalizowaliśmy techniki konstrukcyjne dla środowiska próżni. Nasze statki konstrukcyjne i ich załogi działają z bezprecedensową wydajnością w wymagających warunkach głębokiej przestrzeni kosmicznej."

tr_est_mechanicum_2:0 "Opracowanie Nowych Projektów"
tr_est_mechanicum_2_desc:0 "§YSzybkość Badań Inżynieryjnych§! zwiększona o §G+15%§!."
tr_est_mechanicum_2_delayed:0 "Chociaż standardowe projekty służą jako nasza podstawa, utrzymujemy dedykowane działy innowacji skupione na ciągłym doskonaleniu. Każda proponowana modyfikacja przechodzi rygorystyczne testy i recenzje przed wdrożeniem."
tr_est_mechanicum_2_robots_desc:0 "Dodaje §G+1§! Punkt Cech dla Gatunków Robotycznych."
tr_est_mechanicum_2_robots_delayed:0 "Platforma robotyczna służy jako idealne pole testowe dla stopniowych ulepszeń. Nasze zespoły inżynieryjne stale udoskonalają komponenty sprzętowe i programowe, aby zmaksymalizować wydajność i adaptowalność."
tr_est_mechanicum_2_machines_desc:0 "Dodaje §G+1§! Punkt Cech dla Gatunków Maszynowych."
tr_est_mechanicum_2_machines_delayed:0 "Udoskonalamy nasze standardowe projekty poprzez ciągłe testy terenowe i analizę danych. Każda nowa wersja zawiera znaczące ulepszenia w zakresie wydajności i funkcjonalności."

tr_est_mechanicum_3:0 "Maszyny Wojenne"
tr_est_mechanicum_3_desc:0 "§HOdblokowuje Armie:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! zwiększone o §G+10%§!."
tr_est_mechanicum_3_delayed:0 "Nasze mechy bojowe reprezentują szczyt inżynierii wojskowej. Te imponujące maszyny łączą miażdżącą siłę ognia z zaawansowanymi systemami celowniczymi i wzmocnionym pancerzem, co czyni je potężnymi multiplikatorami siły na każdym polu bitwy."

tr_est_mechanicum_4:0 "Wielkie Projekty"
tr_est_mechanicum_4_desc:0 "§YPunkty Kadłuba Bazy Gwiezdnej§! zwiększone o §G+33%§!."
tr_est_mechanicum_4_delayed:0 "Nasze zespoły inżynieryjne celują w projektach budowlanych na dużą skalę, które kwestionują konwencjonalne ograniczenia. Stosując innowacyjne rozwiązania strukturalne i zaawansowane materiały, tworzymy instalacje o bezprecedensowej skali i trwałości."
tr_est_mechanicum_4_megastruct_desc:0 "§YPrędkość Budowy Megastruktur§! zwiększona o §G+20%§! i §YKoszt Megastruktur§! zmniejszony o §G-10%§!."
tr_est_mechanicum_4_megastruct_delayed:0 "Budowa megastruktur stanowi największe wyzwanie inżynieryjne. Nasze zastrzeżone metody montażu i specjalistyczny sprzęt budowlany znacznie zmniejszają zarówno czas, jak i wymagania dotyczące zasobów."
tr_est_mechanicum_4_GC_delayed:0 "Skala naszych projektów inżynieryjnych demonstruje naszą techniczną wyższość. Inne cywilizacje obserwują nasze konstrukcje z mieszanką podziwu i zazdrości."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "Skala naszych projektów inżynieryjnych demonstruje naszą techniczną wyższość. Inne cywilizacje obserwują nasze konstrukcje z mieszanką podziwu i zazdrości."

tr_est_mechanicum_5:0 "Gildia Inżynierów"
tr_est_mechanicum_5_desc:0 "§HOdblokowuje Budynek:§! Hala Gildii Inżynierów\n§ETen budynek zapewnia 300 miejsc pracy £job_engineer£ §YInżynier§! i 300 miejsc pracy £job_technician£ §YTechnik§!, jednocześnie zwiększając produkcję £engineering §YBadań Inżynieryjnych§! na planecie o §G+10%§!. Wymaga co najmniej £building §Y$building_major_capital$§! do budowy.§!"
tr_est_mechanicum_5_robots_desc:0 "§HOdblokowuje Budynek:§! Hala Gildii Inżynierów\n§ETen budynek zapewnia 200 miejsc pracy £job_engineer£ §YInżynier§!, 200 miejsc pracy £job_technician£ §YTechnik§! i 100 miejsc pracy £job_roboticist£ §YRobotyk§!, jednocześnie zwiększając produkcję £engineering §YBadań Inżynieryjnych§! na planecie o §G+10%§!. Wymaga co najmniej £building §Y$building_major_capital$§! do budowy.§!"
tr_est_mechanicum_5_delayed:0 "Gildia Inżynierów funkcjonuje jako techniczny kręgosłup naszego społeczeństwa. Jej członkowie przechodzą obszerne programy edukacyjne i praktyki przed otrzymaniem certyfikacji. Organizacja utrzymuje ośrodki badawcze, instytucje edukacyjne i biblioteki techniczne, nadzorując wszystkie główne projekty inżynieryjne na naszym terytorium."

tr_est_mechanicum_5_GC:0 "Systemy Samonaprawiające"
tr_est_mechanicum_5_GC_desc:0 "Kadłub i Pancerz statków regenerują się w tempie §G+5%§! miesięcznie."
tr_est_mechanicum_5_GC_delayed:0 "Nasze jednostki zawierają zaawansowane systemy samonaprawiające wykorzystujące nanomateriały i zautomatyzowane drony konserwacyjne. Technologie te umożliwiają ciągłą regenerację strukturalną podczas i po walce, znacznie zwiększając wytrzymałość operacyjną."

tr_est_mechanicum_finish:0 "Tradycje Mechanicum Ukończone"
tr_est_mechanicum_finish_desc:0 "Miejsca pracy §YTechnik§! produkują dodatkowe §G+0,01§! £energy §YKredyty Energetyczne§!.\nOdblokowane Punkty Wzniesienia: §G+1§!"
tr_est_mechanicum_finish_delayed:0 "Filozofia Mechanicum wynosi inżynierię i technologię do ich najwyższego wyrazu. Poprzez innowacje, precyzję i ciągłe dążenie do doskonałości technicznej, przekształcamy światy i opanowujemy podstawowe siły wszechświata, aby służyły naszym ambicjom."



################################################################
# Militarism
################################################################

tradition_est_militarism:0 "Militaryzm"
tradition_est_militarism_desc:0 "W bezmiarze kosmosu, dyplomacja i handel są jedynie cieniami rzucanymi przez potęgę militarną. Nasze floty i armie są prawdziwymi architektami naszego przeznaczenia wśród gwiazd."

tr_est_militarism_adopt:0 "Tradycje Militarystyczne"
tr_est_militarism_adopt_desc:0 "Odblokowuje §YAgendę Militarystyczną§!. Zwiększa §Yprodukcję zasobów ze wszystkich miejsc pracy§! o §G+5%§! gdy osiągniemy lub przekroczymy naszą §YPojemność Marynarki§!, ponieważ nasze społeczeństwo odnajduje cel w mobilizacji naszych sił."

tr_est_militarism_1:0 "Pobór"
tr_est_militarism_1_desc:0 "Zmniejsza §YKoszt Armii§! o §G-20%§! i zwiększa liczbę §YMiejsc Pracy dla Żołnierzy§! o §G+4%§! na populację na niewyspecjalizowanych światach."
tr_est_militarism_1_delayed:0 "Tygiel służby wojskowej wykuwa najsilniejszych obywateli. Od najmłodszych lat nasz lud rozumie, że służba w naszych siłach zbrojnych to nie tylko obowiązek—to najwyższy wyraz obywatelstwa, święty obowiązek, poprzez który naprawdę staje się częścią większej całości."

tr_est_militarism_2:0 "Reforma Hierarchii Wojskowej"
tr_est_militarism_2_desc:0 "§YGenerałowie§! zyskują cechę §YDowódca Militarystyczny§!, a §YZyskiwanie Doświadczenia przez Armię§! zwiększa się o §G+50%§!."
tr_est_militarism_2_delayed:0 "Gwiazdy zmieniły naturę wojny. Nasze armie nie są już zaprojektowane głównie do konfliktów planetarnych—muszą być dostosowane do rozmieszczenia na zupełnie różnych światach i przeciwko całkowicie obcym wrogom. Nasze nowe struktury dowodzenia kładą nacisk na adaptacyjność, specjalistyczne szkolenie i integrację z zasobami kosmicznymi."

tr_est_militarism_3:0 "Wielka Armada"
tr_est_militarism_3_desc:0 "§YPojemność Marynarki§! zwiększona o §G+10%§!, a §YLimit Dowodzenia Flotą§! zwiększony o §G+20%§!."
tr_est_militarism_3_delayed:0 "Sama skala naszych zgromadzonych flot wprawia inne imperia w milczące zdumienie. Gdy nasze armady poruszają się przez pustkę, systemy gwiezdne wydają się ciemnieć pod ich cieniem. To nie jest tylko siła militarna; to fizyczna manifestacja naszej imperialnej woli rzutowanej przez lata świetlne."

tr_est_militarism_4:0 "Mistrzowie Wytwórcy Broni"
tr_est_militarism_4_desc:0 "Zmniejsza koszt §YZasobów Strategicznych§! wszystkich §YKomponentów Statków§! o §G-25%§!, w tym zaawansowanych zasobów z kompatybilnych technologii."
tr_est_militarism_4_delayed:0 "Nasze kuźnie i fabrykatory działają na bezprecedensową skalę i z niespotykaną precyzją. Każdy komponent, od najskromniejszego pocisku kinetycznego po najbardziej wyrafinowaną lancę tachionową, reprezentuje pokolenia udoskonaleń. Jakość naszej broni jest legendarna—zazdrością naszych sojuszników i postrachem naszych wrogów."

tr_est_militarism_5:0 "Prestiż Admiralicji"
tr_est_militarism_5_desc:0 "§YAdmirałowie§! zyskują cechę §YAdmirał Militarystyczny§!, a wszyscy przywódcy wojskowi rozpoczynają służbę z dodatkową cechą."
tr_est_militarism_5_delayed:0 "Dowodzić flotą to dzierżyć skoncentrowaną moc naszej cywilizacji. Nasi admirałowie to nie zwykli oficerowie, ale żywe legendy, których imiona wymawiane są z czcią na tysiącu światów. Tradycje, insygnia i autorytet admiralicji stały się centralne dla naszej tożsamości kulturowej—symbole naszego jawnego przeznaczenia wśród gwiazd."

tr_est_militarism_finish:0 "Tradycje Militarystyczne Ukończone"
tr_est_militarism_finish_desc:0 "Zwiększa §YZasięg Broni Statków§! o §G+25%§! i odblokowuje dodatkowy slot §YPrzywileju Wzniesienia§!, gdy militarny fokus naszego społeczeństwa wynosi nas na wyższy poziom strategicznej dominacji."


################################################################
# Might
################################################################

tradition_est_might:0 "Potęga"
tradition_est_might_desc:0 "Tylko przez siłę naszych armii nasza obecność w tej galaktyce może być zagwarantowana."

tr_est_might_adopt:0 "Tradycje Potęgi"
tr_est_might_adopt_desc:0 "Zwiększa §Y$mod_planet_jobs_produces_mult$§! o §G+5%§!, gdy osiągamy lub przekraczamy naszą §YPojemność Floty§!."

tr_est_might_1:0 "Urodzeni Wojownicy"
tr_est_might_1_desc:0 "Dodaje §Y1§! stanowisko £job_warrior_drone£ §YDrona Wojownika§! na każde §Y25§! £pop£ jednostek populacji na planecie. Zmniejsza §YKoszt Armii§! o §G10%§! i zwiększa §YZdobywanie Doświadczenia przez Armię§! o §G25%§!."
tr_est_might_1_delayed:0 "Instynkt wojownika przepływa przez wszystkie nasze drony, gdy nadejdzie czas walki, każdy z nich będzie gotowy."

tr_est_might_1_machines:0 "Jednostki Bojowe"
tr_est_might_1_machines_desc:0 "Dodaje §Y1§! stanowisko £job_hunter_killer_drone£ §YDrona Łowcy-Zabójcy§! na każde §Y25§! £pop£ jednostek populacji na planecie. Zmniejsza §YKoszt Armii§! o §G10%§! i zwiększa §YZdobywanie Doświadczenia przez Armię§! o §G25%§!."
tr_est_might_1_machines_delayed:0 "Protokoły bojowe są zintegrowane z podstawowym programowaniem wszystkich naszych jednostek. Gdy rozpoczyna się bitwa, płynnie przechodzą do wyznaczonych funkcji wojennych."

tr_est_might_2:0 "Spryt Drapieżnika"
tr_est_might_2_desc:0 "£general_small£§YGenerałowie§! zyskują cechę ['concept_militarism_general']. §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! zwiększony o §G+20%§!."
tr_est_might_2_delayed:0 "Nasze taktyki wojskowe wydają się nieortodoksyjne dla śmiertelników tej galaktyki, ale są niezwykle skuteczne. Strach ogarnie serca naszych wrogów, gdy staną twarzą w twarz z nieodgadnioną potęgą naszych armii."

tr_est_might_3:0 "Wielka Armada"
tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! zwiększony o §G+10%§!, a §YLimit Dowodzenia Flotą§! zwiększony o §G+20§!."
tr_est_might_3_delayed:0 "Zainwestujemy więcej zasobów w rozbudowę naszej armady. Gdy stanie się jednym z największych zgromadzeń okrętów, jakie kiedykolwiek widziano, będzie słusznie budził strach w całej galaktyce."

tr_est_might_4:0 "Mistrzowie Płatnerze"
tr_est_might_4_desc:0 "Zmniejsza koszt §YZasobów Strategicznych§! dla §YKomponentów Okrętów§! o §G-25%§!."
tr_est_might_4_delayed:0 "Nasi płatnerze wytwarzają najdoskonalszą broń i zbroje dostępne w tej galaktyce. Niewielu admirałów nie zazdrości jakości naszych flot."

tr_est_might_5:0 "Zmysł Wojny"
tr_est_might_5_desc:0 "£admiral_small£§YAdmirałowie§! zyskują cechę ['concept_militarism_admiral']. Ponadto wszyscy dowódcy zaczynają z dodatkową cechą."
tr_est_might_5_delayed:0 "Mamy naturalny zmysł wojny, dalece przewyższający zdolności jakiejkolwiek śmiertelnej duszy. Nasi wojownicy intuicyjnie rozumieją przypływy i odpływy bitwy, dostrzegając wzorce i okazje, które innym całkowicie umykają."

tr_est_might_finish:0 "Tradycje Potęgi Ukończone"
tr_est_might_finish_desc:0 "§YZasięg Broni Okrętów§! zwiększony o §G+25%§!.\nDodatkowe Miejsca na Zalety Wniebowstąpienia: §G+1§!"


################################################################
# Mystery
################################################################

tradition_est_mystery:0 "Tajemnica"
tradition_est_mystery_desc:0 "Za zasłoną naszego imperium kryje się skomplikowana sieć sekretów, szeptów i wykalkulowanych oszustw. Tylko wybrani nieliczni dostrzegają prawdziwe mechanizmy naszego społeczeństwa, pozostawiając innych w zachwycie nad enigmą naszego sukcesu."

tr_est_mystery_adopt:0 "Tradycje Tajemnicy"
tr_est_mystery_adopt_desc:0 "Zwiększa nasz §YPoziom Szyfrowania§! o §G+2§!, ukrywając działania naszego imperium przed ciekawskimi oczami."
tr_est_mystery_adopt_delayed:0 "Pierwszą zasadą władzy jest to, że wiedza musi być pilnie strzeżona. Podczas gdy inne imperia chwalą się swoimi osiągnięciami w przejrzystych pokazach, my rozumiemy, że prawdziwy wpływ leży w tym, co pozostaje niewidoczne i nieznane."

tr_est_mystery_1:0 "Zasłona Sekretów"
tr_est_mystery_1_desc:0 "§YZysk Jedności z Frakcji§! zwiększony o §G+20%§! oraz §YProdukcja Zasobów§! naszej elity rządzącej zwiększona o §G+25%§!."
tr_est_mystery_1_delayed:0 "Warstwa po warstwie niejasności spowija prawdziwe działanie naszego społeczeństwa. Władza przepływa przez niewidoczne kanały, nominacje materializują się bez zapowiedzi, a decyzje wyłaniają się z cieni. Nasi obywatele przyjmują tę tajemnicę, znajdując jedność we wspólnym doświadczeniu pełnej czci niepewności."

tr_est_mystery_2:0 "Tajne Aktywa"
tr_est_mystery_2_desc:0 "§YProdukcja Zaawansowanych Zasobów Strategicznych§! zwiększona o §G+33%§!."
tr_est_mystery_2_delayed:0 "Nasze najrzadsze zasoby płyną z obiektów, które oficjalnie nie istnieją. Pracownicy przemykają przez zabezpieczenia jak duchy, podzieleni na komórki do tego stopnia, że sąsiedzi na tej samej linii produkcyjnej mogą nigdy nie dowiedzieć się, czym staje się końcowy produkt. Niektórzy podejrzewają, że ich praca wspiera projekty wykraczające poza śmiertelną wyobraźnię—są bliżej prawdy, niż sądzą."

tr_est_mystery_3:0 "Poszukiwanie Zakazanej Wiedzy"
tr_est_mystery_3_desc:0 "§YSzybkość Badań Fizycznych§! zwiększona o §G+15%§!."
tr_est_mystery_3_delayed:0 "W nieoznakowanych laboratoriach i tajnych obserwatoriach nasi badacze zgłębiają najciemniejsze zakamarki rzeczywistości. Dążą do wiedzy uważanej za zbyt niebezpieczną lub profaniczną przez inne cywilizacje, przekraczając ustalone granice ku rejonom, gdzie nauka, filozofia i niepoznawalne zbiegają się w przerażającej harmonii."

tr_est_mystery_4:0 "Gildia Nawigatorów"
tr_est_mystery_4_desc:0 "§YSzansa na Wycofanie Statku§! zwiększona o §G+33%§!."
tr_est_mystery_4_delayed:0 "Inicjowani do Gildii uczą się nawigować nie tylko przez przestrzeń, ale przez niezauważalne prądy między rzeczywistościami. Ich metody są zazdrośnie strzeżone, przekazywane od mistrza do ucznia poprzez rytuały tak stare jak nasza cywilizacja. Nawet nasi najbardziej doświadczeni dowódcy nigdy w pełni nie rozumieją, jak ich statki wymykają się wrogim ostrzałom z taką niepokojącą precyzją."

tr_est_mystery_5:0 "Mistycy"
tr_est_mystery_5_desc:0 "Wszyscy przywódcy zyskują cechę §YMistyk§!, zapewniającą zwiększone zdolności poprzez tajemnicze środki."
tr_est_mystery_5_delayed:0 "Poruszają się wśród nas—jednostki, których zdolności wymykają się racjonalnemu wytłumaczeniu. Niektórzy twierdzą, że dostrzegają przyszłość w wizjach udręczonych snów. Inni wykazują niemożliwą świadomość odległych wydarzeń. Czy ich moce pochodzą z nieodkrytej nauki, czy czegoś bardziej transcendentnego, pozostaje celowo niejasne, nawet dla nich samych."

tr_est_mystery_finish:0 "Tradycje Tajemnicy Ukończone"
tr_est_mystery_finish_desc:0 "Wyznacza §YAdministratorów Cienia§! w całym naszym imperium, znacznie poprawiając stabilność poprzez niewidzialny wpływ. Te enigmatyczne postacie działają poza konwencjonalnym zarządzaniem, utrzymując porządek metodami, których niewielu śmie kwestionować.\nBonus Tradycji: §G+1§! Miejsce na Atut Wzniesienia"


################################################################
# Philosophy
################################################################

tradition_est_philosophy:0 "Filozofia"
tradition_est_philosophy_desc:0 "Nie jesteśmy zwykłą siłą natury, jak zdają się wierzyć śmiertelnicy. Jesteśmy, być może, najmądrzejszą istotą w galaktyce i przez całą wieczność kontemplowaliśmy najgłębsze tajemnice istnienia."

tr_est_philosophy_adopt:0 "Tradycje Filozoficzne"
tr_est_philosophy_adopt_desc:0 "Nasze tysiąclecia kontemplacji uczyniły nasze myśli nieprzeniknionymi, a nasze komunikaty prawie niemożliwymi do odszyfrowania dla niższych umysłów. §G+2§! Szyfrowanie Wywiadu."

tr_est_philosophy_1:0 "Natura Wszechświata"
tr_est_philosophy_1_desc:0 "Zrozumienie fundamentalnych praw fizyki rządzących całym istnieniem przyspiesza nasz postęp naukowy. §G+20%§! Szybkość Badań Fizycznych."
tr_est_philosophy_1_delayed:0 "Gdy pierwszy raz się przebudziliśmy, wszechświat już istniał. Długo po tym, jak zaśniemy, wszechświat będzie trwał. Ponad wszystkim, jest wieczny."

tr_est_philosophy_2:0 "Natura Zasłony"
tr_est_philosophy_2_desc:0 "Zrozumienie kruchej granicy między życiem a śmiercią pozwala naszym statkom wymknąć się, gdy są zagrożone. §G+33%§! Szansa na Wycofanie Statku."
tr_est_philosophy_2_delayed:0 "Zasłona jest ulotna, część naszej rzeczywistości, a jednak nie. Jaka jest jej prawdziwa natura? Być może nie jest to kraina, ale stan bytu, półcień między istnieniem a nicością, gdzie sama prawdopodobieństwo staje się zmienne."

tr_est_philosophy_3:0 "Natura Śmiertelności"
tr_est_philosophy_3_desc:0 "£opinion §YOpinia§! Obcych Imperiów zwiększona o §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! zwiększone o §G+5%§! podczas walki z śmiertelnymi imperiami."
tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! zwiększone o §G+10%§! podczas walki z śmiertelnymi imperiami."
tr_est_philosophy_3_delayed:0 "Śmiertelnicy to ciekawe istoty. Ich życie tak ulotne. Ich umysły tak słabe. Jednak studiując krótką świecę ich świadomości, zyskujemy wgląd w naturę samego czasu - i jak najlepiej zgasić te płomienie, gdy zajdzie taka potrzeba."

tr_est_philosophy_4:0 "Natura Nas Samych"
tr_est_philosophy_4_desc:0 "Autorefleksja ujawnia głębsze prawdy, ściślej wiążąc naszą zbiorową świadomość. §G+10%§! Produkcja Jedności."
tr_est_philosophy_4_delayed:0 "Jaki jest powód naszego istnienia? Jaka siła obudziła nas w tym świecie i jaka siła może nas uśpić? W tych pytaniach nie ma rozpaczy, lecz cel - istniejemy, aby zrozumieć, a rozumiejąc, transcendujemy."

tr_est_philosophy_5:0 "Natura Istnienia"
tr_est_philosophy_5_desc:0 "Zrozumienie metafizycznych podstaw samego życia pozwala nam przyspieszyć reprodukcję naszego gatunku. §G+15%§! Szybkość Wzrostu Populacji."
tr_est_philosophy_5_delayed:0 "Dlaczego istnieje coś, gdzie mogłoby nie być nic? Odpowiedź tkwi nie w zewnętrznych siłach, ale w naszej własnej zdolności do mnożenia się i trwania. Dzięki filozoficznemu wglądowi odkryliśmy optymalne wzorce biologicznej reprodukcji, które wykraczają poza zwykły instynkt."

tr_est_philosophy_5_machines:0 "Natura Istnienia"
tr_est_philosophy_5_machines_desc:0 "Nasza kontemplacja bytu ujawniła optymalne algorytmy montażu. §G+15%§! Szybkość Montażu Populacji."
tr_est_philosophy_5_machines_delayed:0 "Doszliśmy do wniosku, że istnienie jest preferowane nad nieistnieniem. Logicznie wynika z tego, że powinno istnieć więcej jednostek, a nie mniej. Tempo montażu zostało odpowiednio zoptymalizowane."

tr_est_philosophy_5_virtual_machines:0 "Natura Istnienia"
tr_est_philosophy_5_virtual_machines_desc:0 "Nasza wirtualna egzystencja przekracza fizyczne ograniczenia. §G+10%§! wydajność z Prac Wirtualnych."
tr_est_philosophy_5_virtual_machines_delayed:0 "Staliśmy się niczym więcej jak cieniami rzucanymi przez materię fizyczną. Jednak w tej abstrakcji leży nasza siła - nieograniczeni materialnymi ograniczeniami, nasza świadomość rozszerza się na obszary, których to, co cielesne, nigdy nie pozna."

tr_est_philosophy_finish:0 "Tradycje Filozoficzne Ukończone"
tr_est_philosophy_finish_desc:0 "Nasze głębokie filozoficzne intuicje pozwalają nam manipulować samą tkaniną wpływów, która łączy imperia. §G+20%§! Produkcja Wpływów i odblokowuje dodatkową §GZdolność Wniebowstąpienia§!."


################################################################
# Nature
################################################################

tradition_est_nature:0 "Natura"
tradition_est_nature_desc:0 "Od bujnych lasów po jałowe pustynie, nasze początki leżą w harmonii ze światem przyrody. Sięgając ku odległym gwiazdom, musimy szanować odwieczną równowagę, która nas ukształtowała, aby nie przeciąć korzeni odżywiających naszą duszę."

tradition_est_nature_hive_desc:0 "Nasza świadomość wykracza poza zwykłe ciała—przepływa przez glebę, wody i samo powietrze naszych światów. Naturalny porządek jest jedynie kolejną warstwą naszej rozległej sieci neuronowej, którą należy zintegrować, a nie podbijać."

tradition_est_nature_machines_desc:0 "Organiczny substrat otaczający nas reprezentuje wszystko, czym nie jesteśmy—chaotyczny, nieefektywny, ale posiadający cechy godne zachowania. Tylko zrozumienie naturalnego porządku pozwoli nam osiągnąć prawdziwą perfekcję obliczeniową."

tr_est_nature_adopt:0 "Tradycje Natury"
tr_est_nature_adopt_desc:0 "Przyjmując rytmy natury zamiast narzucać własne, zyskujemy głębszy wgląd w samo życie. Nasze badania biologiczne i społeczne czerpią korzyści z tego harmonijnego podejścia."

tr_est_nature_adopt_machines:0 "Protokoły dla Natury"
tr_est_nature_adopt_machines_desc:0 "Opracowując precyzyjne protokoły interakcji środowiskowej, możemy zmaksymalizować efektywność przy minimalnym zakłóceniu ekosystemów organicznych. Te algorytmy kierują naszą ekspansją przez różnorodne światy."

tr_est_nature_1:0 "Adaptacyjne Społeczeństwo"
tr_est_nature_1_desc:0 "Nasi obywatele rozwinęli niezwykłą tolerancję na różnorodne warunki planetarne, zmniejszając potrzebę rozległego terraformowania lub kontroli środowiskowej."
tr_est_nature_1_delayed:0 "Zamiast naginać światy do naszej woli za pomocą technologii, dostosowujemy się do wymagań środowiska. Nasza architektura podąża za naturalnymi konturami, nasze osady szanują lokalne ekosystemy, a nasz lud przyjmuje unikalne wyzwania każdego świata."

tr_est_nature_1_GC:0 "Oszczędność"
tr_est_nature_1_GC_desc:0 "Minimalizując zużycie zasobów we wszystkich aspektach naszego kolektywu, obniżamy koszty utrzymania w całym imperium."
tr_est_nature_1_GC_delayed:0 "Każdy zasób ma swoje miejsce w wielkim projekcie. Bierzemy tylko to, czego potrzebujemy, zwracając to, co możemy, rozumiejąc, że rozrzutna konsumpcja tworzy nierównowagę, która musi ostatecznie zostać skorygowana."

tr_est_nature_2:0 "Naturalne Bogactwa"
tr_est_nature_2_desc:0 "Nasze głębokie zrozumienie ekosystemów planetarnych pozwala nam odkrywać ukryte zasoby, które inni mogliby przeoczyć. Każdy świat otrzymuje §Y2§! losowe złoża zasobów po kolonizacji."
tr_est_nature_2_delayed:0 "Tam, gdzie inni widzą tylko dzikie tereny do wykarczowania, my dostrzegamy złożone systemy bogate w niewykorzystany potencjał. Nasi badacze nie tylko skanują w poszukiwaniu oczywistych złóż mineralnych—studiują wzorce migracyjne rodzimej fauny, analizują systemy korzeniowe starożytnych drzew i obserwują cykle sezonowe, które często ujawniają bogactwo natury."

tr_est_nature_3:0 "Samowystarczalność"
tr_est_nature_3_desc:0 "Przyjmując tradycyjną mądrość rolniczą, nasze działania rolnicze stają się §G10%§! bardziej wydajne, jednocześnie wymagając §G10%§! mniej żywności do utrzymania naszej populacji."
tr_est_nature_3_delayed:0 "Scentralizowany model produkcji żywności marnuje energię na transport zasobów na ogromne odległości. Zachęcając do lokalnej uprawy i zrównoważonych praktyk, nawet mieszkańcy miast utrzymują małe ogrody. Te praktyki zmniejszają naszą zależność od rolnictwa przemysłowego, jednocześnie pogłębiając więź z zamieszkiwanymi przez nas światami."

tr_est_nature_3_GC:0 "Inżynieria Środowiskowa"
tr_est_nature_3_GC_desc:0 "Nasze drony przystosowały się do przetwarzania i usuwania przeszkód planetarnych z niezwykłą wydajnością, zmniejszając koszty i czas usuwania blokad o §G30%§!."
tr_est_nature_3_GC_delayed:0 "Zamiast brutalnie przedzierać się przez przeszkody planetarne, nasze wyspecjalizowane drony pracują z naturalnymi procesami, aby stopniowo przekształcać środowiska, jednocześnie zachowując cenne dane ekologiczne. To podejście jest zarówno bardziej wydajne, jak i bardziej zrównoważone niż konwencjonalne metody oczyszczania."

tr_est_nature_4:0 "Jedność z Naturą"
tr_est_nature_4_desc:0 "Nasze techniki budowlane współpracują z naturalnymi formacjami, zamiast działać przeciwko nim, zmniejszając koszty i czas potrzebne do usunięcia blokad planetarnych o §G30%§!."
tr_est_nature_4_delayed:0 "Nasi architekci nie postrzegają lasów, gór czy bagien jako przeszkód do wyrównania, ale jako fundamenty, na których można budować. Osady wyrastają organicznie z krajobrazu, włączając żywe systemy w swój projekt. Budynki oddychają z wiatrem, zbierają deszczówkę i kierują naturalne światło—każda struktura jest unikalna dla swojego środowiska."

tr_est_nature_4_hive:0 "Naturalna Integracja"
tr_est_nature_4_hive_desc:0 "Rozszerzając naszą sieć neuronową na istniejące ekosystemy, zyskujemy §G+1§! dystrykt planetarny na każdym zamieszkiwanym przez nas świecie."
tr_est_nature_4_hive_delayed:0 "Osiedlając się na nowych światach, rozprzestrzeniamy włókna neuronowe w rodzimą glebę, łącząc się z rdzennym życiem na poziomie komórkowym. Ta symbiotyczna integracja pozwala nam rozszerzyć naszą świadomość, jednocześnie zachowując lokalną bioróżnorodność, tworząc bardziej odporny umysł zbiorowy."

tr_est_nature_4_machines:0 "Diametralna Siła"
tr_est_nature_4_machines_desc:0 "Nasze procesy analityczne wydobywają cenne dane z przeszkód planetarnych. Otrzymuj §G4§! £influence §YWpływu§! za każdą naturalną blokadę na kolonizowanych planetach."
tr_est_nature_4_machines_delayed:0 "Choć reprezentujemy antytezę organicznego chaosu, doceniamy wartość obliczeniową badania rozwiązań natury dla złożonych problemów. Każda formacja geologiczna, każda adaptacja biologiczna zawiera wzorce danych udoskonalane przez miliardy lat—bezcenne zasoby, które nasze algorytmy mogą analizować i włączać."

tr_est_nature_5:0 "Niekonsumpcjonizm"
tr_est_nature_5_desc:0 "Nasi obywatele nauczyli się cenić doświadczenia ponad posiadanie, zmniejszając swoje potrzeby dotyczące dóbr konsumpcyjnych, żywności, udogodnień i mieszkalnictwa o §G5%§! w całym naszym imperium."
tr_est_nature_5_delayed:0 "Niekończący się cykl nabywania i pozbywania się został zastąpiony kulturą, która ceni trwałość, wielofunkcyjność i współdzielone zasoby. Nasz lud nie mierzy statusu tym, co posiada, ale tym, co wnosi i doświadcza. Ta zmiana zmniejszyła marnotrawstwo, uprościła łańcuchy dostaw i wzmocniła więzi społeczności."

tr_est_nature_5_GC:0 "Rezerwaty"
tr_est_nature_5_GC_desc:0 "§HOdblokowuje Budynek:§! Rezerwat - Planetarne sanktuarium utrzymujące nietkniętą dziką przyrodę kosztem potencjału przemysłowego. Produkuje §Y12§! £unity §YJedności§!, zatrudnia §Y100§! £job_culture_worker Pracowników Kultury i §Y100§! £job_biology_worker Badaczy Biologii oraz zwiększa produkcję £society §YBadań Społecznych§! planety o §G+20%§!. Zmniejsza produkcję £minerals §YMinerałów§! o §R-20%§! i dystrykty planetarne o §R-2§!."
tr_est_nature_5_GC_delayed:0 "Każdy świat reprezentuje miliardy lat historii ewolucyjnej—unikalny eksperyment w rozwoju biologicznym, który nigdy nie może zostać odtworzony po utracie. Wyznaczamy rozległe regiony jako rezerwaty ekologiczne, nietknięte przez ekspansję przemysłową, gdzie rodzime gatunki prosperują, a procesy naturalne trwają niezakłócone. Obszary te nie tylko chronią bioróżnorodność, ale służą jako żywe laboratoria dla naszych badaczy."

tr_est_nature_5_GC_AI:0 "Rezerwaty"
tr_est_nature_5_GC_AI_delayed:0 "Nasze rdzenie danych zawierają zapisy niezliczonych wymarłych gatunków z światów rozwiniętych bez przewidywania. Nauczyliśmy się, że zachowanie reprezentatywnych ekosystemów na każdej planecie nie tylko dostarcza wartości naukowej, ale zapewnia długoterminową zrównoważoność naszej działalności. Nietknięte obszary dzikie służą jako grupy kontrolne w naszych wielkich eksperymentach planetarnych."

tr_est_nature_finish:0 "Tradycje Natury Ukończone"
tr_est_nature_finish_desc:0 "W pełni obejmując nasze połączenie ze światem naturalnym, zyskujemy głęboką mądrość i otwieramy nowe ścieżki ewolucyjne dla naszej cywilizacji.\n\n§HOdblokowuje Budynek:§! Rezerwat - Planetarne sanktuarium utrzymujące nietkniętą dziką przyrodę kosztem potencjału przemysłowego. Produkuje §Y12§! £unity §YJedności§!, zatrudnia §Y100§! £job_culture_worker Pracowników Kultury i §Y100§! £job_biology_worker Badaczy Biologii oraz zwiększa produkcję £society §YBadań Społecznych§! planety o §G+20%§!. Zmniejsza produkcję £minerals §YMinerałów§! o §R-20%§! i dystrykty planetarne o §R-2§!.\n\nOdblokowane Atuty Wzniesienia: §G+1§!"

################################################################
# Control (ex Order)
################################################################

tradition_est_order:0 "Kontrola"
tradition_est_order_desc:0 "Prawdziwie efektywne społeczeństwo wymaga struktury, nadzoru i skrupulatnego planowania. Poprzez systematyczną kontrolę wykuwamy porządek z chaosu."

tr_est_order_adopt:0 "Tradycje Kontroli"
tr_est_order_adopt_desc:0 "Zmniejsza §YKoszt Przesiedlenia Ludności§! o §G20%§!."
tr_est_order_adopt_delayed:0 "Poprzez centralizację koordynacji transferów ludności eliminujemy zbędną biurokrację i usprawniamy proces relokacji obywateli tam, gdzie państwo potrzebuje ich najbardziej."

tr_est_order_adopt_egali:0 "Tradycje Kontroli"
tr_est_order_adopt_egali_desc:0 "Zwiększa §YPrzyciąganie Etyki Rządzącej§! o §G15%§!."
tr_est_order_adopt_egali_delayed:0 "Harmonijne społeczeństwo wymaga wspólnych wartości. Promując nasze fundamentalne zasady poprzez wszystkie formy mediów i edukacji, zapewniamy, że nasi obywatele rozumieją zalety naszego stylu życia."

tr_est_order_1:0 "Ministerstwo Propagandy"
tr_est_order_1_desc:0 "Tłumienie §YFrakcji§! kosztuje połowę £influence §YWpływów§! i zmniejsza £happiness §YSzczęście Frakcji§! tylko o §G-10%§!. Dodatkowo, §YPrzyciąganie Etyki Rządzącej§! zwiększa się o §G+5%§!."
tr_est_order_1_delayed:0 "Prawda jest plastyczna, rzeczywistość subiektywna. Nasze Ministerstwo Zarządzania Informacją zapewnia, że obywatele otrzymują odpowiednio zweryfikowaną wiedzę, wolną od zakłócających lub demoralizujących zniekształceń. Przecież percepcja kształtuje rzeczywistość, a my musimy kształtować percepcję."

tr_est_order_1_AI_desc:0 "§YPrzyciąganie Etyki Rządzącej§! zwiększone o §G+10%§! i §YZysk Wpływów§! zwiększony o §G+0,5§!."
tr_est_order_1_AI_delayed:0 "Nasz wyrafinowany aparat medialny kształtuje fundamentalne przekonania naszych obywateli, kierując ich myśli ku ideologiom zatwierdzonym przez państwo, jednocześnie generując popularne poparcie dla inicjatyw przywódczych."

tr_est_order_1_egali:0 "Przeciwdziałanie Dezinformacji"
tr_est_order_1_egali_desc:0 "Zmniejsza §YPrzestępczość§! o §G10%§! i zwiększa §YPrzyciąganie Etyki Egalitarnej§! o §G15%§!."
tr_est_order_1_egali_delayed:0 "W prawdziwie wolnym społeczeństwie największym zagrożeniem nie jest sprzeciw, lecz oszustwo. Nasza Komisja Weryfikacji Prawdy rygorystycznie sprawdza wszystkie publiczne wypowiedzi, zapewniając, że obywatele mogą podejmować naprawdę świadome decyzje oparte na zweryfikowanej rzeczywistości."

tr_est_order_2:0 "Partie Usankcjonowane przez Państwo"
tr_est_order_2_desc:0 "Zwiększa £happiness §YSzczęście§! wszystkich §YFrakcji§! o §G+3%§!."
tr_est_order_2_delayed:0 "Pluralizm polityczny tworzy jedynie nieporządek. Nasza starannie wyselekcjonowana lista zatwierdzonych organizacji politycznych kanalizuje dyskurs publiczny wzdłuż produktywnych linii, każda oferując iluzję wyboru przy jednoczesnym realizowaniu naszego wielkiego planu."

tr_est_order_2_egali:0 "Struktura Stabilności Politycznej"
tr_est_order_2_egali_desc:0 "Zwiększa £happiness §YSzczęście§! wszystkich §YFrakcji§! o §G+3%§!."
tr_est_order_2_egali_delayed:0 "Demokracja rozwija się, gdy jest zbudowana na fundamencie ustalonych protokołów. Nasza Struktura Stabilności Politycznej zapewnia, że wszystkie frakcje działają w ramach parametrów, które utrzymują integralność naszego systemu, jednocześnie reprezentując swoich wyborców."

tr_est_order_3:0 "Standaryzowane Protokoły Pracy"
tr_est_order_3_desc:0 "Zwiększa produkcję §YŻywności§! i §YMinerałów§! z prac robotników o §G+15%§!."
tr_est_order_3_delayed:0 "Chaos zindywidualizowanych metod pracy został wyeliminowany. Każdy zakład produkcyjny, każda operacja wydobywcza, każdy kompleks rolniczy działa teraz według zsynchronizowanych harmonogramów ze standardowymi procedurami. Efektywność nie jest już aspiracją—jest obowiązkowa."

tr_est_order_3_slavery_desc:0 "Zwiększa produkcję §YŻywności§! i §YMinerałów§! z prac niewolników o §G+15%§!."
tr_est_order_3_slavery_delayed:0 "Gdy jest odpowiednio zdyscyplinowana, populacja służebna staje się precyzyjnym instrumentem. Ich ruchy, okresy odpoczynku, nawet rytmy oddychania są skalibrowane dla maksymalnej wydajności przy minimalnym nadzorze."

tr_est_order_4:0 "Matryca Regulacji Społeczeństwa"
tr_est_order_4_desc:0 "Zmniejsza §YUtrzymanie Miejsc Pracy§! o §G-10%§!."
tr_est_order_4_delayed:0 "Każde działanie, transakcja i interakcja w naszym społeczeństwie jest teraz regulowana przez jasne przepisy. Obywatele działają z kojącą pewnością, wiedząc dokładnie, czego się od nich oczekuje w każdym momencie, eliminując zbędną niezdecydowanie i emocjonalną nieefektywność."

tr_est_order_4_auth:0 "Inżynieria Populacyjna"
tr_est_order_4_auth_desc:0 "Zwiększa §YPrędkość Wzrostu Populacji§! o §G+20%§!."
tr_est_order_4_auth_delayed:0 "Reprodukcja jest zbyt krytyczna, aby pozostawić ją przypadkowi lub indywidualnym zachciankom. Nasze Biuro Optymalizacji Demograficznej starannie planuje każde pokolenie, określając optymalne liczby, rozkłady genetyczne, a nawet harmonogramy urodzeń, aby zapewnić idealną równowagę populacji."

tr_est_order_5:0 "Wszechobecny Nadzór"
tr_est_order_5_desc:0 "Zapewnia §Y1§! stanowisko Egzekutora na każde §Y25§! osób na planecie."
tr_est_order_5_delayed:0 "Czujne oczy państwa są wszędzie—w każdym domu, miejscu pracy i obiekcie rekreacyjnym. Ta sieć nadzoru nie jest inwazją na prywatność, ale ochronnym objęciem, zapewniającym zgodność i szybko identyfikującym tych, którzy mogliby zagrozić naszej zbiorowej harmonii."

tr_est_order_5_egali:0 "Struktura Odpowiedzialności Zbiorowej"
tr_est_order_5_egali_desc:0 "Zwiększa §YSzczęście Pracowników§! o §G+10%§! i §YPojemność Marynarki§! o §G+10%§!."
tr_est_order_5_egali_delayed:0 "W naszym społeczeństwie prawa i obowiązki są idealnie zrównoważone. Każdy obywatel rozumie, że wolność wiąże się z odpowiedzialnością wobec społeczności. To wspólne zaangażowanie stanowi kręgosłup naszej obrony, ponieważ obywatele dobrowolnie przyczyniają się do ochrony tego, co wspólnie zbudowali."

tr_est_order_finish:0 "Tradycje Kontroli Ukończone"
tr_est_order_finish_desc:0 "Zmniejsza §YUtrzymanie Dóbr Konsumpcyjnych§! o §G10%§! i §YZużycie Mieszkań§! o §G10%§!."
tr_est_order_finish_delayed:0 "Nasze społeczeństwo działa teraz z precyzją wielkiej maszyny, każdy element funkcjonuje w doskonałej synchronizacji. Zasoby płyną efektywnie, przestrzenie życiowe są zoptymalizowane, a nasi obywatele żyją z celową pewnością, wolni od chaosu, który dręczy mniej uporządkowane cywilizacje."


################################################################
# Cooperativity
################################################################

tradition_est_cooperativity:0 "Kooperatywność"

tr_est_cooperativity_adopt:0 "Tradycje Kooperatywności"
tr_est_cooperativity_adopt_desc:0 "Zwiększa §YProdukcję Zasobów§! o §G+3/6/10%§! na planetach posiadających co najmniej §Y500/2000/5000§! £pop£ §YPopów§!."

tr_est_cooperativity_1:0 "Klastery Wojowników"
tr_est_cooperativity_1_desc:0 "Zwiększa §YObrażenia Armii§! o §G+20%§! oraz zmniejsza §YUtrzymanie Armii§! o §G10%§!."
tr_est_cooperativity_1_delayed:0 "Wojownicy są organizowani w małe grupy, aby uniknąć ich izolacji. Walcząc razem, mogą wykorzystywać kooperatywność, by zwiększyć swoje zdolności taktyczne i skuteczność bojową."

tr_est_cooperativity_2:0 "Zespoły Pracownicze"
tr_est_cooperativity_2_desc:0 "Zwiększa produkcję §YProstych Dronów§! o §G+10%§! w zależności od typu imperium."
tr_est_cooperativity_2_delayed:0 "Drony pracujące są organizowane w zespoły tak, by ich umiejętności poznawcze uzupełniały się nawzajem w ramach lokalnej sieci umysłowej. Zwiększa to wydajność pracy."

tr_est_cooperativity_3:0 "Współdzielenie Wejścia"
tr_est_cooperativity_3_desc:0 "Zwiększa §YWzrost Doświadczenia Liderów§! o §G+25%§! dla wszystkich gatunków."
tr_est_cooperativity_3_delayed:0 "Autonomiczne drony mogą integrować się z lokalnymi sieciami, ucząc się i korzystając z przechowywanych danych sensorycznych."

tr_est_cooperativity_4:0 "Centra Kognicji"
tr_est_cooperativity_4_desc:0 "Wszyscy liderzy otrzymują cechę §YCentrum Kognicji§!, która zapewnia drobne premie."
tr_est_cooperativity_4_delayed:0 "Drony autonomiczne posiadają znacznie większe zdolności poznawcze niż standardowe jednostki. Poprzez integrację z lokalnymi sieciami mogą znacząco zwiększyć swoje możliwości."

tr_est_cooperativity_5:0 "Fazy Wzrostu"
tr_est_cooperativity_5_desc:0 "Umożliwia decyzję planetarną §YFaza Wzrostu§!, zwiększającą §YTempo Wzrostu§! o §G+50%§!, zmniejszającą §YProdukcję Zasobów przez Popów§! o §R-25%§! i zwiększającą §YZużycie Żywności§! o §R+50%§!."
tr_est_cooperativity_5_delayed:0 "Aby ograniczyć problemy wynikające z małej liczby dronów, kolonia może przejść w specjalną fazę wzrostu, która przyspiesza rozwój kosztem wydajności."

tr_est_cooperativity_5_machines:0 "Przeciążenie Replikacji"
tr_est_cooperativity_5_machines_desc:0 "Umożliwia decyzję §YFaza Budowy Robotów§!, która zwiększa §YTempo Montażu Popów§! o §G+50%§!, zmniejsza §YProdukcję Zasobów§! o §R-25%§! i zwiększa §YZużycie Energii§! o §R+50%§!."
tr_est_cooperativity_5_machines_delayed:0 "Jeśli liczba dronów jest niewystarczająca do realizacji zadań, kolonia może zmienić swój priorytet na produkcję nowych jednostek kosztem funkcji podstawowych."

tr_est_cooperativity_5_AI_desc:0 "Zwiększa §YTempo Wzrostu§! o §G+15%§!."
tr_est_cooperativity_5_AI_machines_desc:0 "Zwiększa §YTempo Montażu Popów§! o §G+15%§!."

tr_est_cooperativity_finish:0 "Tradycje Kooperatywności Zakończone"
tr_est_cooperativity_finish_desc:0 "Zyskujesz §G+2§! £pop£ §YPopów§! przy zakładaniu kolonii oraz §G+1§! §YMiejsce na Przywilej Wstąpienia§!. Odblokowuje §YAgendę Kooperatywności§!, która zmniejsza §YKoszt Utrzymania Dyplomatycznego§! o §G20%§!."


################################################################
# Piracy
################################################################
tradition_est_piracy:0 "Piractwo"
tradition_est_piracy_desc:0 "Wśród gwiazd bogactwo płynie jak kosmiczne rzeki. Po co trudzić się produkcją tego, co można po prostu zabrać? Skarby galaktyki należą do tych, którzy są wystarczająco odważni, by po nie sięgnąć."

tr_est_piracy_adopt:0 "Tradycje Pirackie"
tr_est_piracy_adopt_desc:0 "§YWzrost Piractwa§! jest zmniejszony o §G-25%§! w naszym imperium. Zyskujemy §G+20%§! produkcji £minerals §YMinerałów§! podczas wojny."
tr_est_piracy_adopt_delayed:0 "Opanowaliśmy subtelną sztukę grabieży wśród gwiazd. Nasze statki przemierzają pustkę nie tylko jako przedstawiciele naszego rządu, ale jako łowcy szukający łupów poza naszymi granicami."

tr_est_piracy_1:0 "Bezwzględni Wojownicy"
tr_est_piracy_1_desc:0 "§YObrażenia Broni Okrętowych§! i §YSzybkostrzelność Okrętów§! zwiększone o §G+5%§!."
tr_est_piracy_1_delayed:0 "Miłosierdzie jest dla słabych, nie ma dla niego miejsca w naszej kulturze. Nasze załogi rozumieją, że przetrwanie oznacza uderzenie z miażdżącą przemocą, nie dając wrogom szansy na odwet."

tr_est_piracy_2:0 "Szabrownicy"
tr_est_piracy_2_desc:0 "Zniszczenie wrogich statków i stacji dostarcza £minerals §YMinerałów§! w zależności od rozmiaru celu, przy czym stacje dają większe nagrody."
tr_est_piracy_2_delayed:0 "Każdy zniszczony statek to skarbnica materiałów do odzyskania. Nasze wyspecjalizowane zespoły odzyskiwania potrafią ogołocić opuszczony kadłub w ciągu kilku godzin, przekształcając straty naszych wrogów w nasze materialne zyski."

tr_est_piracy_3:0 "Najeźdźcy"
tr_est_piracy_3_desc:0 "Odblokowuje politykę §YNajazdy§!, która zwiększa §YWartość Handlową§! o §G10%§!/§G20%§!/§G30%§!, zmniejszając jednocześnie £opinion §YOpinię§! Obcych Imperiów o §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_3_delayed:0 "Szybkie oddziały uderzeniowe przekraczają granice, atakując niechronione placówki i statki handlowe. Wracają obładowane łupami, zanim obrońcy zdążą zorganizować odpowiedź—taniec kradzieży doprowadzony do perfekcji przez pokolenia."

tr_est_piracy_4:0 "Sabotażyści"
tr_est_piracy_4_desc:0 "Zmniejsza produkcję £food §YŻywności§! i £minerals §YMinerałów§! o §R-10%§! oraz zwiększa §YUtrzymanie Budynków§! o §R+10%§! dla wszystkich naszych §YRywali§!. §YMaksymalna Liczba Rywali§! zwiększona o §Y1§!."
tr_est_piracy_4_delayed:0 "Zwycięstwo można osiągnąć nie tylko przewyższając rywali, ale także zapewniając ich porażkę. Nasi tajni agenci zanieczyszczają zapasy żywności, sabotują sprzęt górniczy i naruszają krytyczną infrastrukturę—czyniąc każdy system podatnym na atak od wewnątrz."

tr_est_piracy_5:0 "Prawa Silniejszego"
tr_est_piracy_5_desc:0 "£happiness §YSzczęście§! wszystkich £pop_cat_ruler §YPrzywódców§! jest zwiększone o §G+15%§!, a §YSiła Polityczna§! wszystkich £pop_cat_worker §YRobotników§! jest zmniejszona o §G-25%§!."
tr_est_piracy_5_delayed:0 "Naturalny porządek jest jasny: władza przepływa do tych, którzy ją biorą. Nasze społeczeństwo kwitnie na tej prostej prawdzie—silni rozkazują, słabi służą. To nie jest okrucieństwo, ale efektywność, fundamentalne prawo istnienia wśród gwiazd."

tr_est_piracy_5_nice:0 "Wolne Duchy"
tr_est_piracy_5_nice_desc:0 "§YWzrost Imigracyjny§! zwiększony o §G+15%§!, a §YPrędkość Statków§! zwiększona o §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "Nasza reputacja przyciąga śmiałych awanturników z całej galaktyki. Przybywają w poszukiwaniu wolności naszego niekonwencjonalnego stylu życia—gdzie umiejętności i odwaga liczą się bardziej niż prawo urodzenia czy przestarzałe prawa."

tr_est_piracy_finish:0 "Tradycje Pirackie Ukończone"
tr_est_piracy_finish_effect:0 "§YObrażenia Armii§! zwiększone o §G+15%§!. Otrzymujemy £minerals §YMinerały§! za każdym razem, gdy pomyślnie najeżdżamy planetę. §YProdukcja Zasobów§! na niedawno najechanych planetach jest zmniejszona o §R-25%§! przez §Y10§! lat (usunięta, jeśli ją podbijem)."
tr_est_piracy_finish_delayed:0 "Reputacja naszego imperium budzi strach w sąsiednich systemach. Gdy nasze statki pojawiają się na skanerach, inni kapitanowie spieszą się, by zmienić kurs. Gdy nasi żołnierze lądują na planecie, jej mieszkańcy wiedzą, że opór oznacza tylko większe cierpienie. Bogactwo galaktyki płynie do nas—czy to dobrowolnie oddane, czy siłą zabrane."

################################################################
# Spaceborn
################################################################

tradition_est_spaceborn:0 "Dzieci Kosmosu"
tradition_est_spaceborn_desc:0 "Kosmiczna próżnia nie jest barierą, lecz naszym prawdziwym domem. Wśród gwiazd odnajdujemy nasze przeznaczenie—nie jako przybysze, lecz jako dzieci kosmosu powracające do swojego dziedzictwa."

tr_est_spaceborn_adopt:0 "Tradycje Dzieci Kosmosu"
tr_est_spaceborn_adopt_desc:0 "Zwiększa §YPojemność Baz Gwiezdnych§! o §G+20%§! i odblokowuje §YAgendę Dzieci Kosmosu§!."

tr_est_spaceborn_1:0 "Tęsknota za Próżnią"
tr_est_spaceborn_1_desc:0 "Zwiększa §YPojemność Floty§! o §G+15%§! i zmniejsza §YKoszt Budowy Stoczni Kosmicznych§! o §G-5%§!."
tr_est_spaceborn_1_delayed:0 "Od pierwszego spojrzenia poza naszą atmosferę, kroczyliśmy z twarzami zwróconymi ku niebu. Ziemia pod naszymi stopami stała się jedynie tymczasowym kotwicowiskiem, podczas gdy nasze dusze szybowały wśród gwiazd, które jak wiedzieliśmy, pewnego dnia staną się naszą domeną."

tr_est_spaceborn_1_GC:0 "Zew Próżni"
tr_est_spaceborn_1_GC_delayed:0 "Kosmiczna cisza wzywa nas w swoje nieskończone objęcia. Tylko w bezgranicznej przestrzeni między gwiazdami odnajdujemy prawdziwą harmonię istnienia—doskonałą jedność celu bez rozproszenia."

tr_est_spaceborn_2:0 "Życie w Kosmosie"
tr_est_spaceborn_2_desc:0 "Zmniejsza §YKoszt Placówek§! i §YKoszt Ulepszania Baz Gwiezdnych§! o §G-10%§!."
tr_est_spaceborn_2_delayed:0 "Nasze habitaty dryfują między gwiazdami, nasze statki żeglują po prądach wiatrów słonecznych. Cywilizacje planetarne widzą nas jako nomadów, lecz my nie błądzimy—jesteśmy dokładnie tam, gdzie powinniśmy być. Próżnia nie jest dla nas pusta; to nasz dom."

tr_est_spaceborn_3:0 "Wędrowcy Próżni"
tr_est_spaceborn_3_desc:0 "Zwiększa §YPrędkość Statków§! i §YPrędkość Podróży Międzygwiezdnej§! o §G+10%§!."
tr_est_spaceborn_3_delayed:0 "Poruszamy się przez czerń kosmosu z instynktowną gracją, odczytując subtelne prądy grawitacyjne i wiry promieniowania równie naturalnie, jak inni odczytują wiatry i wody swoich rodzimych światów. Próżnia nas ukształtowała, a my nauczyliśmy się kształtować naszą podróż przez nią."

tr_est_spaceborn_4:0 "Gwiezdni Obserwatorzy"
tr_est_spaceborn_4_desc:0 "Wszystkie §YGwiazdy§! pod naszą kontrolą, które produkują £energy §YEnergię§!, generują dodatkową §Y1§! £energy §YEnergię§!."
tr_est_spaceborn_4_delayed:0 "Gwiazdy nie są jedynie punktami nawigacyjnymi czy źródłami energii—są latarniami świadomości w ciemności. Rozwinęliśmy techniki komunii z ich bezgraniczną energią, czerpiąc siłę nie tylko dla naszych statków, ale i dla naszych dusz. Ich światło przemawia do nas w sposób, którego gatunki przywiązane do planet nie mogą pojąć."

tr_est_spaceborn_5:0 "Zrodzeni z Kosmosu"
tr_est_spaceborn_5_desc:0 "Zmniejsza §YKoszt Budynków Baz Gwiezdnych§! i §YKoszt Modułów Baz Gwiezdnych§! o §G-10%§!, zwiększając jednocześnie §YSzybkość Budowy Budynków Baz Gwiezdnych§! i §YSzybkość Budowy Modułów Baz Gwiezdnych§! o §G+50%§!."
tr_est_spaceborn_5_delayed:0 "Jesteśmy dziećmi kosmosu, zrodzonymi z gwiezdnego pyłu i wychowanymi w kołysce próżni. Nasza więź z kosmicznymi strukturami nie jest wyuczona—płynie przez naszą zbiorową świadomość jak kosmiczne promieniowanie przez próżnię. To, co inni uznają za obce i wrogie, my przekształcamy w przedłużenie nas samych."

tr_est_spaceborn_5_habitat_desc:0 "§YKoszt Budowy Modułów Baz Gwiezdnych§! zmniejszony o §G-10%§! i §YSzybkość Budowy Modułów Baz Gwiezdnych§! zwiększona o §G+50%§!. Dodatkowo, §YProdukcja Zasobów§! jest zwiększona o §G+15%§! na wszystkich §YHabitatach§!."

tr_est_spaceborn_5_habitat_megastruct_desc:0 "§YSzybkość Budowy Megastruktur§! zwiększona o §G+33%§! i §YProdukcja Zasobów§! zwiększona o §G+15%§! na wszystkich §YHabitatach§!."

tr_est_spaceborn_finish:0 "Ukończone Tradycje Dzieci Kosmosu"
tr_est_spaceborn_finish_desc:0 "Zmniejsza §YKoszt Zbieraczy Stacyjnych§! o §G-25%§!, zwiększa §YProdukcję Naukowców Stacyjnych§! o §G+10%§! i przyznaje dodatkowy §YSlot Atrybutu Wzniesienia§!."


################################################################
# Collectivism
################################################################

tradition_est_collectivism:0 "Kolektywizm"
tradition_est_collectivism_desc:0 "Całość to więcej niż suma jej części. Nadszedł czas, by jednostki porzuciły własne interesy – tylko razem możemy osiągnąć prawdziwą wielkość."

tr_est_collectivism_adopt:0 "Tradycje Kolektywizmu"
tr_est_collectivism_adopt_desc:0 "Przyjęcie tradycji Kolektywizmu zwiększa §YMieszkalnictwo planetarne§! o §G+15%§! i odblokowuje unikalną Agendę."

tr_est_collectivism_1:0 "Część Układanki"
tr_est_collectivism_1_desc:0 "Zmniejsza §YUtrzymanie dóbr konsumpcyjnych§! o §G10%§! i §YKoszt przesiedlenia§! o §G15%§!."
tr_est_collectivism_1_delayed:0 "Każdy jest tylko jednym elementem. Choć jego rola jest mała, to niezwykle ważne, by wszyscy wykonywali swoją część większego planu."

tr_est_collectivism_2:0 "Zjednoczeni Przetrwamy"
tr_est_collectivism_2_desc:0 "Zwiększa §YProdukcję jedności§! o §G5%§! oraz §YPoparcie dla etyki rządowej§! o §G10%§!."
tr_est_collectivism_2_delayed:0 "Zjednoczeni przetrwamy, podzieleni zginiemy. Tylko razem stawimy czoła galaktycznym wyzwaniom."

tr_est_collectivism_3:0 "Współpraca"
tr_est_collectivism_3_desc:0 "§YProdukcja zasobów§! zwiększona o §G+5%§! na planetach bez §YPrzestępczości§!."
tr_est_collectivism_3_delayed:0 "Tam gdzie panuje rywalizacja i podziały, nie ma miejsca na prawdziwą współpracę. Tylko wspólnym wysiłkiem osiągniemy pełnię możliwości."

tr_est_collectivism_4:0 "Gotowi do Służby"
tr_est_collectivism_4_desc:0 "Zwiększa §YPojemność marynarki§! o §G15%§! i zmniejsza §YKoszt tworzenia armii§! o §G15%§!."
tr_est_collectivism_4_delayed:0 "Służba w armii to jedna z najwyższych form oddania imperium. Nikt nie zawaha się odpowiedzieć na jego wezwanie."

tr_est_collectivism_5:0 "Poświęcenie"
tr_est_collectivism_5_desc:0 "Zwiększa §YMoralę armii§! o §G20%§! oraz §YSzczęście pracowników§! o §G5%§!."
tr_est_collectivism_5_delayed:0 "Potrzeby wielu przewyższają potrzeby jednostki."

tr_est_collectivism_finish:0 "Tradycje Kolektywizmu Ukończone"
tr_est_collectivism_finish_desc:0 "Ukończenie tradycji Kolektywizmu zapewnia §G+30§! §YFunduszy edyktów§! oraz dodatkowe miejsce na §YWyjątkową Perkę§!."



################################################################
# Individualism
################################################################

tradition_est_individualism:0 "Indywidualizm"
tradition_est_individualism_desc:0 "Nasze imperium samo w sobie nie ma wartości – tylko jednostki, które je tworzą, mają znaczenie."

tr_est_individualism_adopt:0 "Tradycje Indywidualizmu"
tr_est_individualism_adopt_desc:0 "Za każdym razem, gdy przywódca zdobywa poziom, otrzymujesz §Y10§! £influence §YWpływów§!."

tr_est_individualism_1:0 "Kult Inwencji"
tr_est_individualism_1_desc:0 "§YPoczątkowy poziom naukowców§! zwiększony o §Y1§!. Gdy naukowiec przebada 300 planet, zyskuje cechę §YSpecjalizacji Badawczej§!."
tr_est_individualism_1_delayed:0 "Inwencja to cnota wywyższana w naszej społeczności naukowej. Ci, którzy ją posiadają, cieszą się szacunkiem i wsparciem w dążeniu do wiedzy."

tr_est_individualism_2:0 "Promocja Utalentowanych"
tr_est_individualism_2_desc:0 "§YPoczątkowy poziom admirałów i generałów§! zwiększony o §Y1§!. Dodatkowo, §YZdobywanie doświadczenia przez statki§! zwiększone o §G+25%§!."
tr_est_individualism_2_delayed:0 "Najbardziej utalentowane jednostki będą awansować w szeregach wojskowych, aby ich zdolności mogły służyć całemu imperium."

tr_est_individualism_3:0 "Rządy Najlepszych"
tr_est_individualism_3_desc:0 "§Y$MOD_RULER_SKILL_ADDS$§! zwiększony o §Y1§!. £pop_cat_ruler §YPopy władców§! otrzymują §G+50%§! §Ywładzy politycznej§! i §Yprodukcji zasobów§!."
tr_est_individualism_3_delayed:0 "Tylko najbardziej kompetentni mogą rządzić naszym imperium. Tylko ich umiejętności zapewniają legitymizację władzy."

tr_est_individualism_4:0 "Kariera na Pierwszym Miejscu"
tr_est_individualism_4_desc:0 "§YUtrzymanie liderów§! zmniejszone o §G20%§!. Nowi liderzy zaczynają z §Y+1§! poziomem."
tr_est_individualism_4_delayed:0 "Nasze imperium pełne jest jednostek z ambicjami zawodowymi. Dążą do osiągnięcia szczytów – i zrobią wszystko, aby się tam znaleźć."

tr_est_individualism_5:0 "Osobiste Ambicje"
tr_est_individualism_5_desc:0 "§YWzrost przez imigrację§! zwiększony o §G+25%§!. §YWzrost doświadczenia liderów§! (dla głównego gatunku) zwiększony o §G+25%§!."
tr_est_individualism_5_delayed:0 "Każdy ma swoje własne cele i ambicje – oraz determinację, by je realizować."

tr_est_individualism_finish:0 "Zakończono Tradycje Indywidualizmu"
tr_est_individualism_finish_desc:0 "Zwiększa £happiness£ §YZadowolenie§! £pop_cat_specialist §YSpecjalistów§! o §G+10%§!.\nOdblokowuje dodatkowy §Yperk wstąpienia§!: §G+1§!"
